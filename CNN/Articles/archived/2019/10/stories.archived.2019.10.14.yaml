    'template': '1'
    'title': 'UK plastic surgeons to vote on banning ''Kim Kardashian-inspired'' Brazilian
      butt lifts over safety fears'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0823e73-c1a9-44e2-9086-0956181c1901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The British Association of Aesthetic
        Plastic Surgeons (BAAPS) has said it will vote later Friday on whether the
        procedure popularly known as the Brazilian butt lift is safe enough to be
        performed in the UK.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5cfeda-a5c6-4339-b92a-1c028f9524b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b7fe62-c593-49b1-8341-322901bf21c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An expert panel will assess the latest evidence and decide whether
        to uphold previous guidance it issued in 2018, which strongly warned surgeons
        against performing the surgery because of its high fatality rate. If the guidance
        is upheld it will essentially ban the procedure in the UK, though surgeons
        could in theory choose to ignore the recommendation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6e3254-6d09-4026-87b7-e89351facd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0610d-b2a0-4b8d-8251-757f581908ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern about the procedure, which has been rising in popularity
        over the past five years, follows a number of cases of serious illness and
        death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbb2626-ab16-4f84-8ff7-9825f6faf782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9a718d-7782-40cc-9c7d-0512c05e390e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Britons are known to have died following the surgery, and it
        is feared that globally the number of fatalities could be in the hundreds,
        BAAPS president and plastic surgeon Paul Harris told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fa2778-68fd-4dde-973d-23bc8850ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf8f0b-73a1-4bcc-9d9c-5b6c97c7d9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surgery, which can cost in excess of £6,000 (around $7,400)
        in Britain, involves taking fat from another part of the patient''s body and
        injecting it into the buttocks, to increase their size and roundness. But
        there is a risk of injecting the fat into large veins, after which it can
        travel to the heart or brain, causing a "fat embolism" and illness or death,
        according to the plastic surgeons'' body.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9fa7cd-7d2d-4a70-9099-745e4e225829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c619d1-a1d8-4fd5-a123-bc0f834e6347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an anonymous 2017 survey of 692 surgeons worldwide,
        32 respondents reported fatalities and 103 cited non-fatal cases of fat embolism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f9edc4-f6ed-491d-b964-e4c22590005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960fb27b-b003-45e5-904f-160336983b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am still concerned about patient death," Harris told CNN, saying
        people were opting for the procedure to achieve a rounded look or a Kim Kardashian-style
        figure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3518952d-dd08-48d7-909b-ea8ea866f188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17d9d83-b914-4f12-a516-2500ed4d010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage there''s no guarantee the fat will not travel (between
        the muscles, causing potential harm)," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc705e00-13cb-43a8-ab42-7b08ae615192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a772e-44e4-4d6d-b41b-d0fed3edc6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what it''s going to look like in 20 years'' time
        when we''ve pumped two liters of fat into someone''s buttocks -- that''s unknown.
        One of the questions we''ll ask our members today is: ''Would you do this
        to your daughter?'' and if you wouldn''t do it to your daughter, why would
        you do it to a patient? And most of us wouldn''t do it to our daughter."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5bc1d9-e77b-46ea-a1ab-3a5ccf5ea3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b25edf-15c8-4a22-a21b-3f0c4ca73f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of particular concern to BAAPS is plastic surgery tourism, because
        of countries'' varying levels of safety regulation. Harris said the procedure
        was particularly popular in Latin America, including Brazil and Mexico, and
        was also performed in Turkey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f1d3f7-2ca1-4ff8-a362-769813279e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9746146a-64b3-4004-ab9d-3ff0d5665522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve just had a patient who had this procedure abroad. She didn''t
        die, but she was septic and in intensive care -- and as a result she lost
        all of her fingers," he said. "She was in hospital for eight months and had
        23 operations. And she''s the lucky one because she survived."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd990d9a9-c4b0-4e53-a23d-e0009ca4c21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319b958f-ba26-41d7-b815-48030f976e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When considering a ban, Harris said, BAAPS will have to consider
        carefully whether doing so could push more people to seek treatment overseas,
        prompting a potentially dangerous "race to the bottom" on costs and patient
        safety.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92232ed-5fbf-4431-8f10-8e8219f197c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T12:43:21.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:01:00.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/11/health/uk-butt-lift-ban-scli-intl-gbr/index.html"
        target="_blank">UK plastic surgeons to vote on banning ''Kim Kardashian-inspired''
        Brazilian butt lifts over safety fears</a></em>"</p>'
