      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some LGUs have barred the entry of pork and pork products from Luzon
        over fears that African Swine Fever virus would spread and affect their respective
        local hog industry.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d910bfa-48e2-43e2-9157-70aafc871aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:47:41.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said localized bans are affecting the meat industry, and is
        also affecting the prices of basic commodities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e70616d-745b-4df4-aced-8ee6fed9db31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:47:41.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Association of Meat Processors spokesperson Rex Agarrado
        said 56 provinces are already imposing shipping bans on processed pork products.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a4ea73-d9c6-4bda-9e2d-3e5515ee6c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:47:41.299+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are Cebu, Iloilo, Aklan and Davao.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7459ed29-034c-494c-855e-8f75f5d91a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:47:41.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meat processing industry expects P55 billion worth of losses
        by yearend, as more provinces continue to ban processed pork products from
        Luzon. Agarrado considered it a big loss in sales, as more meat processors
        could not transport meat products to other parts of Visayas and Mindanao.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fb1a8a-41d4-4738-bf89-5a1afe655d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:47:41.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fifty-five billion is a quantification of the potential losses
        of meat processing industry if LGU endorsed bans are not rationalized,” Agarrado
        said. "You multiply that with the fact that our meat processing industry,
        40% of our products contain pork."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3deded-bd91-4e3f-b79f-73cb170d587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:47:41.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on concerned local governments to use reason as basis
        in banning products.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c864b-ecbe-4073-87b6-7b1a89e25b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:47:41.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our prayer is for these LGU bans to be based on science reason,”
        Agarrado said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f8b44-d71f-45b6-9002-b0266ffc61fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:47:41.300+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture said a total of 15 areas in Luzon
        have confirmed ASF cases.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9889a0a9-6de6-4960-a9b9-6c374f31bd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:47:41.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are San Isidro, San Jose, Macabud, Geronimo, San Rafael, Mascap,
        San Mateo Slaughterhouse in Rodriguez, Rizal; Cupang and another unidentified
        area in Antipolo, Rizal; Bagong Silangan, Payatas, Tatalon and Pasong Tamo
        in Quezon City; Mapandan, Pangasinan and Pritil, Guiguinto in Bulacan.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19292954-f5c3-47ab-a62f-61adfa72b1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T19:47:41.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:00:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF virus only affects pigs, but humans can be carriers. The
        virus quickly spreads in an affected hog, which could lead to sudden death.</p>'
