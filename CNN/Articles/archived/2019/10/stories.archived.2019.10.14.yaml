    'lead': 'As "Joker," the controversial R-rated movie about the origins of the
      Batman villain, continues to see massive success at the box office, "Saturday
      Night Live" poked fun at the film by giving us a preview of the origin story
      of another fictional character: Oscar the Grouch.'
    'mgnl:activationStatus': true
