    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eddfc3-956f-4e9d-a485-6602557efd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:47:29.029+08:00
      'mgnl:createdBy': 'pia'
