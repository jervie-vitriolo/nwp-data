  'hong-kong-protests-warning-flag':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-07T16:21:42.578+08:00
    'imagesource': 'jcr:5a8d6740-bc3c-480b-b70f-115b89694251'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99899ee9-0997-4bae-afcd-b3148ef8d195'
    'lead': 'The Chinese military garrison in Hong Kong offered a rare public reaction
      in the face of taunts from protesters Sunday, as violence escalated across the
      city over the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T16:29:05.635+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:48:42.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:37.137+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Hong-Kong', 'Hong-Kong-protests', 'warning-flag']
    'template': '1'
    'title': 'Hong Kong could be at ''tipping point'' as warning flag unfurled at
      Chinese military barracks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961588b-9fc7-48e1-8792-f22c9d76f1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:42.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Chinese military garrison in Hong Kong
        offered a rare public reaction in the face of <a href="https://edition.cnn.com/2019/10/06/asia/hong-kong-unrest-intl-hnk/index.html"
        target="_blank">taunts from protesters</a>&nbsp;Sunday, as violence escalated
        across the city over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf815cb8-1106-4c0c-a599-105e35ffc349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from Hong Kong <a href="https://news.rthk.hk/rthk/en/component/k2/1484628-20191006.htm"
        target="_blank">public broadcaster RTHK</a>&nbsp;shows a yellow flag raised
        from atop a People''s Liberation Army (PLA) building in Kowloon Tong, in north
        Kowloon, warning protesters they could be prosecuted if they continued to
        approach the barracks. The flag appears to be <a href="https://cnn.com/asia/live-news/hong-kong-july-1-protests-intl-hnk/h_30e817bb7494670f9f014724f81c5d93"
        target="_blank">similar to those</a>&nbsp;used by police during protests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d2a9c5-4b93-455d-a03c-f8ab36416515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:43.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half a dozen personnel could be seen standing on top of the barracks
        shining flashlights at dozens of protesters below, who were aiming laser pointers
        and other lights at the building. The incident is believed to be the first
        known interaction between people inside the PLA barracks and protesters during
        18 weeks of anti-government demonstrations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15665a75-5abc-45d5-b56a-b72192101f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.635+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:44.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong police said they could not confirm or deny the incident.
        The PLA could not be reached for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa715b00-1c24-474c-b49c-45f207b63d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:44.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as <a href="https://edition.cnn.com/2019/10/05/asia/hong-kong-protests-mask-emergency-intl-hnk/index.html"
        target="_blank">protests intensified</a>&nbsp;over the weekend following Hong
        Kong Chief Executive <a href="https://edition.cnn.com/2019/10/04/asia/hong-kong-face-mask-ban-meeting-intl-hnk/index.html"
        target="_blank">Carrie Lam''s use of emergency powers</a>&nbsp;to ban face
        masks at public gatherings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de6c5e8-666b-43cf-802f-c69d14bc543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s MTR subway network suspended all of its operations after
        demonstrators vandalized multiple train stations, setting fire to entrances
        and smashing ticketing facilities. Numerous mainland Chinese-owned banks and
        stores were also targeted by protesters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed9ae13-68a9-4210-af04-b1526c39f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:45.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent protests began Friday in opposition to the ban and stretched
        across the city throughout the weekend, with protesters throwing petrol bombs
        and police responding with pepper spray and tear gas. On Friday, <a href="https://edition.cnn.com/2019/10/05/asia/hong-kong-protests-mask-emergency-intl-hnk/index.html"
        target="_blank">a lone plain clothed police</a>&nbsp;officer shot a 14-year-old
        boy in the leg after being attacked by protesters — the second time deadly
        force was used against protesters after an officer <a href="https://edition.cnn.com/2019/10/01/asia/hong-kong-oct-1-protests-escalation-intl-hnk/index.html"
        target="_blank">shot a protester</a>&nbsp;during clashes on October 1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c5615-8ec8-4170-9a8f-de784bad9c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Friday, Yang Guang, spokesman for the Hong Kong and Macao
        Affairs Office of China''s State Council, the country''s top law-making body,
        said the current unrest "cannot be endless."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae421599-cdd4-4c3a-8391-0fd77cb61dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:46.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More effective measures to stop the violence and ease the unrest"
        must be used, Yang said, adding the central government supports the anti-mask
        law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cd5a42-cb0c-4dca-8b98-3222ff438c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:47.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A tipping point''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091191b1-1115-470a-bf6a-41926944b279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:47.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use of colonial era emergency powers to institute the anti-mask
        law marks a significant escalation in the Hong Kong government''s handling
        of the now four-month long protests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7284a824-82cc-432e-a3f6-e05367eb6079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:48.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency powers — which give the city''s Chief Executive effective
        carte blanche to make new laws as necessary in the instance of a severe breakdown
        of public order — have not been tested in court since Hong Kong''s return
        to China in 1997 and could be found unconstitutional under the city''s Basic
        Law, the de facto constitution, which guarantees rights such as public assembly
        and free expression.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a13bea-8c5a-4312-a8e6-bce4afb6c631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the government''s move to invoke emergency powers as
        well as the protesters'' targeting of Chinese-owned business could move Hong
        Kong further toward a possible Chinese intervention.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9860be6-1afb-4f48-b484-45e24b6cad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very fact that the violence is intensifying in Hong Kong, both
        from the police against the protesters and the protesters are responding back
        in kind, I think, suggests that we are sort of reaching a tipping point in
        this," said Malcolm Davis, senior analyst in Defense Strategy and Capability
        at the Australian Strategic Policy Institute. "They (Beijing) can''t let this
        go on indefinitely. They can''t let it continue to intensify."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819b0324-314e-4775-bf93-73739b14a92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:49.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military has <a href="https://edition.cnn.com/2019/08/29/asia/hong-kong-pla-china-intl-hnk/index.html"
        target="_blank">had a presence</a>&nbsp;in Hong Kong since the city was handed
        over from British to Chinese control in 1997. It is estimated that PLA garrison
        houses around 6,000 soldiers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74069f5-625e-4e15-8df1-9f610138b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:50.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the city''s constitution, the Hong Kong government can request
        the assistance of the garrison "in the maintenance of public order and in
        disaster relief."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b0ce1-99dc-492f-a05d-6a2cd71c6afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and government officials have repeatedly denied any need
        to call on the military, even as the protests have taken an increasingly violent
        turn.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503b9e6d-264c-45b0-a55c-940655b3fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:51.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has not stopped the rampant concern that at some point Beijing
        could crack down in Hong Kong.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6ce273-c077-409d-a71a-cc4c2813755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-August, China deployed large numbers of <a href="https://edition.cnn.com/2019/08/14/asia/paramilitary-force-china-hong-kong-hrk-intl/index.html"
        target="_blank">paramilitary personnel</a>&nbsp;close to the border in Shenzhen.
        CNN teams on the ground saw uniformed members of the People''s Armed Police
        Force (PAP) with riot shields and batons, as well as numerous semi-militarized
        vehicles, stationed at the city''s Bay Sports Center.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f822985f-cf23-4d57-8bd1-2ab5c529b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:52.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks later China sent in fresh military troops to the Hong
        Kong garrison, saying it was part of the annual rotation of its personnel
        in and out of the territory.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb66cb3d-073b-4197-b968-fb2683954cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:52.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, US officials <a href="https://edition.cnn.com/2019/08/29/asia/hong-kong-pla-china-intl-hnk/index.html"
        target="_blank">expressed skepticism</a>&nbsp;that the rotation was routine,
        saying the Chinese troop movements, including the arrival of tactical vehicles
        and personnel carriers, puts Beijing''s forces into a more immediate position
        to crack down.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9684f62f-bcd4-4f02-808f-65bf1bac610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:53.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time to start worrying," one US official told CNN at
        the time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8ca06a-15e4-42f3-a869-ba806841b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any intervention from the PLA or the paramilitary PAP would likely
        be catastrophic for the city''s economy, <a href="https://edition.cnn.com/2019/08/05/business/hong-kong-protest-china-army-pla/index.html"
        target="_blank">analysts say</a>, and could spark a mass exodus.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff5fed6-52ce-42c9-b744-44e2b16f0163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:54.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the longer the protests go on, the weaker Chinese President
        Xi Jinping looks, Davis said. And Xi will be weighing up the economic and
        political costs of intervening in Hong Kong while it is fighting a bitter
        trade war with the US and a slowing economy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4124c55-d16c-4908-9c99-9cd682c5b495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing that might be driving his thinking is that he will
        look at (the 1989 <a href="https://edition.cnn.com/2019/06/02/asia/tiananmen-square-june-1989-intl/index.html"
        target="_blank">Tiananmen</a>&nbsp;massacre) and see how quickly international
        engagement recovered afterward, in terms of the economy," Davis said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159608ba-c762-4841-b9d4-6d5aecd23dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a <a href="https://edition.cnn.com/2019/06/02/asia/tiananmen-anniversary-forgotten-generation-intl/index.html"
        target="_blank">Tiananmen-style crackdown</a>&nbsp;is something most people
        in Hong Kong are eager to avoid, some of the more hardcore protesters have
        expressed otherwise.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee90d7a-3370-4a08-9cac-a0d9eb4bd679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far back as August, some radical protesters said they <a href="https://www.cnn.com/2019/08/15/asia/hong-kong-airport-violence-intl-hnk/index.html"
        target="_blank">welcomed a crackdown</a> and were "ready for it" no matter
        the costs to the city and potentially the movement itself.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a0a334-0e34-4982-a776-7de7e41c7910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless both sides step back from the brink and some compromise is
        reached, the protests look likely to keep intensifying.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769f804f-9d5b-4005-9500-845ecfb7caa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:56.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that we are in the stage now, where things are going to
        slide towards some sort of military or People''s Armed Police intervention.
        And that could be a devastating situation for the protesters," Davis said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff99a81-2919-4fdf-81ec-455b849bbd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:29:05.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:57.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/07/asia/hong-kong-protests-pla-intl-hnk/index.html"
        target="_blank">Hong Kong could be at ''tipping point'' as warning flag unfurled
        at Chinese military barracks</a>."</em></p>'
