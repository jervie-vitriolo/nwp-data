  'Oscar-Albayalde-successor-PNP':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Philippine National Police chief Oscar Albayalde admits that endorsing
      his favored successor could do more harm than good because of the recent controversy
      that has tainted his name. (FILE PHOTO)'
