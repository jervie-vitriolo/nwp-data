      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:51:19.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UAAP statistician Pong Ducanes, Baltazar''s 25 rebounds
        were the most numbers by a local player since 2003 — previous high was 23
        by Adamson''s Rodney Brondial in Season 76 and Jervy Cruz in Seasons 70 and
        71.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988c8de9-eb4d-4e6e-a317-e44d4902eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:40:17.786+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:51:20.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baltazar is also the only other local cager in the league to score
        at least 25 points and grab 20 rebounds since 2003 — Cruz did it twice in
        Season 71 (26 points and 22 rebounds in game vs. UE) and (28 points and 20
        rebounds in game vs. La Salle).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9c6a49-ef8e-4e26-a056-0d39cfec3c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:40:17.787+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:51:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers are tied with UST and FEU at third place in the
        team standings with a 4-4 win-loss slate. They will next face archrivals Ateneo
        Blue Eagles on October 13 at the Mall of Asia Arena.</p>'
