      'text': '<p><strong>(CNN)</strong> —&nbsp;Asian markets were subdued in early
        trading Monday, as important parts of the region were closed for public holidays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a22a58-1f93-460b-b97d-ef32fb2c3890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:52:53.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:50:10.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei 225 lost 0.3%, while South Korea''s Kospi fell 0.1%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b6666-48a1-47ba-8d59-b5c394fed7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:52:53.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:50:10.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets in Hong Kong and Shanghai were closed for holidays. They
        will resume trading Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1718ba8-3def-4721-918c-948c6c63ac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:52:53.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:50:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US futures fell during Asian trading hours. The Dow dropped 110
        points, or 0.4%. The S&amp;P 500 and the Nasdaq each declined 0.5%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b80cba-42aa-4dc2-bb63-f48348ec0e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:52:53.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:50:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason for cautious trading: The United States and China are
        expected to meet again this week in Washington for another round of trade
        talks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3216b2-f824-4a9d-a5d5-4ce0c5141ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:52:53.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:50:12.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations for a breakthrough aren''t exactly high, though. Tariffs
        are currently scheduled to go up: US tariffs on $250 billion of Chinese goods
        are set to rise on October 15, to 30% from 25%. And the Trump administration
        plans to impose 15% tariffs on December 15 on consumer-facing imports from
        China, including laptops, smartphones and certain footwear and apparel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cda00f-3c3d-4281-9142-1027018473cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:52:53.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:50:12.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/06/investing/asian-market-latest-us-china-trade/index.html">Asian
        stocks subdued ahead of this week''s trade talks</a>."</em></p>'
  'China-Xinjiang-blindfolded-prisoners-video':
    'author': 'Matt Rivers, Max Foster and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-07T15:49:00.095+08:00
    'embedimage': 'jcr:f9b615ec-fa00-4b22-9fa7-d45eab25f83f'
