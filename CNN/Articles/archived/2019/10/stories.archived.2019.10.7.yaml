      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;</strong>— Pigs aren''t heralded for their intelligence,
        but swine are smarter than they seem. They''re <a href="https://edition.cnn.com/2019/04/17/health/dead-pig-brain-function-study/index.html">test
        subjects in studies</a> that lead to life-saving discoveries. They''re reliable
        and <a href="https://edition.cnn.com/2016/12/06/health/san-francisco-airport-therapy-pig-trnd/index.html">beloved
        therapy animals</a>. <a href="https://edition.cnn.com/2019/08/06/us/feral-pigs-twitter-trnd/index.html">Thirty
        to 50 of them took Twitter by storm</a> earlier this year in an early bid
        for the year''s best meme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a2e40-2fb6-47e0-82fa-ac72f5bee613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.300+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, add handiwork to the list of pigs'' accomplishments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d246b3-e210-4024-9bfb-b413eb7ddc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.300+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers observed a family of critically endangered <a data-cke-saved-href="https://cnnphilippines.com/life/culture/2019/2/6/44-Philippine-species-at-risk-of-disappearing.html"
        href="https://cnnphilippines.com/life/culture/2019/2/6/44-Philippine-species-at-risk-of-disappearing.html">Visayan
        warty pigs</a> using sticks to dig and build nests, evidence that the digitless
        swine are capable of using tools, according to a study in the <a data-cke-saved-href="https://www.sciencedirect.com/science/article/abs/pii/S1616504719300333#abs0005"
        href="https://www.sciencedirect.com/science/article/abs/pii/S1616504719300333#abs0005">journal
        Mammalian Biology.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532a06dc-1995-4f2d-a213-208ddee92844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.300+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pigs aren''t known for nest-building, and they certainly aren''t
        known for their sophisticated use of tools. They''d never been observed using
        any before, a problem owed to their lack of digits and cloddish snouts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1ee70-6028-4320-9420-3865a35190e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.301+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-author Meredith Root-Bernstein, a conservation ecologist, stumbled
        across the findings at a Parisian zoo, where she witnessed an adult warty
        pig named Priscilla dig with a stick in her mouth.</p>'
    '8':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/koXmR2pSp9Q"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f41a7a-3a8a-4f68-8735-7cb144debc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.301+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012cf1a1-7e04-44eb-9664-fa3a45e83d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.301+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She would deposit some leaves, move them to a different spot on
        the mound, and dig a bit with her nose," she wrote in her observations. "At
        one point she picked up a flat piece of bark about 10 cm x 40 cm that was
        lying on that mound, and holding it in her mouth, used it to dig, lifting
        and pushing the soil backwards, quite energetically and rapidly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478d394c-7fdc-4fc4-b58b-32227e78f63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.301+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priscilla was so captivated Root-Bernstein that she visited the
        exhibit again several times in 2015, 2016 and 2017 with a team of researchers
        who manipulated elements in the exhibit to see if and how Priscilla and her
        pen-mates would react to the tools.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f8376b-694c-4292-967d-3db2767bd53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.301+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Priscilla wasn''t a stick in the mud with a stick in her
        mouth</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2f3277-cd3d-4fd0-b42a-2a8964255e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.301+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pigs didn''t do much with gadgets during the first visit, but
        in 2016 Priscilla and her female offspring moved the sticks in a rowing motion
        to dig and build a nest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad36f6-f8b8-4a33-bc7a-dbc381614d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.301+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priscilla''s mate Billie, also dug with a stick, though his attempts
        were "clumsy" compared to his female family members, researchers wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c597ece8-283b-4ea8-9daa-a44357f88e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.301+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2017 trial, Priscilla dominated once again, using a stick
        to dig a whopping seven times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b844477f-d434-4ad5-bac2-ddd784b995ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.301+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the study noted that digging with a stick in their mouths was
        less effective compared to digging with their hooves or snouts. So why, then,
        did the pigs do it?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cfcdf8-6841-4b03-9c62-89cb39dc705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.301+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, they may just enjoy it. Researchers said they might view tool
        use as a reward that "feels good." After all, it doesn''t appear to be harming
        their nest-building.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0684a3-66a6-4ee0-a93a-ee6737acb2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.301+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it could also be a behavior borne out of physical inadequacy.
        Or perhaps the behavior is truly beneficial to nest-building, and humans just
        don''t know why yet. The study couldn''t determine just why the pigs keep
        digging.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f4c765-6a91-463f-b476-21520ba12d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.302+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, the behavior was likely learned among Priscilla''s
        family. Visayan warty pigs live in family units and, much like human children,
        study each other to learn what goes right, according to the study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f1c81-2b35-4142-bd8e-73c0d4c7aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.302+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pigs had never been studied using tools before</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2afa05-7efb-4bc4-8f40-442eef5b23ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.302+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few species have been spotted using tools to their benefit, Root-Bernstein
        told CNN. Primates like chimpanzees and <a href="https://edition.cnn.com/2018/02/16/asia/borneo-orangutan-population-decline-intl/index.html">orangutans</a>&nbsp;use
        them to forage for food. But pigs getting handy? It was virtually unheard
        of in science before her observation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b6344-8a09-4fe1-a6d1-989e702c2def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.302+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just using tools at all is very significant!" she said. "At the
        time, there were no scientific reports on tool use in any kind of pigs. That
        doesn''t happen so often either."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe403bb-32d3-45c2-96a2-6ccfc4d4df28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.302+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides a win for pigs in the intellectual capacity department,
        the findings unlock a clue to how cognition evolves and how bodies are linked
        to their environments, she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e478e179-592e-4ff7-97a2-eeafef7ce56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T07:44:06.302+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T07:53:23.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might think that only humans manipulate the environment to affect
        their own lives, but in different ways many other species do this too," she
        said.</p>'
