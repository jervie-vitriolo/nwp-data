  'milky-way-center-explosion':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Around 3.5 million years ago, a gigantic energy flare punched out
      from the center of our galaxy, the Milky Way. The radiation it released erupted
      in two energized cones that were so powerful, the impact was felt 200,000 light-years
      away. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-07T06:38:12.423+08:00
    'imagesource': 'jcr:d501fe1a-dab4-4716-b9fa-17c949328cb5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '596773ab-ee6f-46f0-aafd-df56ca0e6e9f'
    'lead': 'Around 3.5 million years ago, a gigantic energy flare punched out from
      the center of our galaxy, the Milky Way. The radiation it released erupted in
      two energized cones that were so powerful, the impact was felt 200,000 light-years
      away.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T06:39:48.266+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:53:26.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:29.964+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['miky-way', 'explosion']
    'template': '1'
    'title': 'The center of the Milky Way exploded when ancient human ancestors walked
      the Earth'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a62ff24-3ab1-4397-bea0-320678ebb966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:39:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:26.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Around 3.5 million years ago, a gigantic
        energy flare punched out from the center of our galaxy, the Milky Way. The
        radiation it released erupted in two energized cones that were so powerful,
        the impact was felt 200,000 light-years away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0d65c5-fcc8-40c8-9849-babf7049708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:39:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:26.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flare, called a Seyfert flare, started out small near the center
        of the galaxy that''s dominated by a supermassive black hole. As the cones
        formed and flashed their way through the galaxy, they expanded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348f1c00-d8d7-4164-a89d-b4f1ab6cb063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:39:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:26.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flare was felt in the Magellanic Stream 200,000 light-years
        away, a trail of gas from nearby dwarf galaxies like the Large and Small Magellanic
        Clouds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be6e415-31eb-46a8-a2b2-72f60469229d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:39:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could trigger such a huge explosion? Researchers believe it
        was nuclear activity connected to the black hole. The black hole is called
        Sagittarius A, or Sgr A*. Compared to our sun, the black hole is 4.2 million
        times more massive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a82336f-8e95-4c41-b3d0-0291f5dc9f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:39:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:26.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers were able to use data from the Hubble Space Telescope
        to understand and calculate the explosion. Their findings will publish in
        The Astrophysical Journal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adff169d-7252-4244-8022-7dcd81adb81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:39:48.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:26.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flare must have been a bit like a lighthouse beam," said Joss
        Bland-Hawthorn, study author and professor at the University of Sydney and
        Australia''s ARC Centre for All Sky Astrophysics in 3 Dimensions, called ASTRO
        3D. "Imagine darkness, and then someone switches on a lighthouse beacon for
        a brief period of time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59531b7b-ce5e-405e-ba96-94e61d63ea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:39:48.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:26.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers determined the explosion happened 3.5 million years
        ago, about the time ancient human ancestors like Australopithecines were in
        Africa. The asteroid collision that led to the extinction of the dinosaurs
        happened 63 million years before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dd4d33-1a3b-4022-97f8-44a0d985d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:39:48.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:26.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion lasted for about 300,000 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d0552-9383-4342-8503-2e0132a36f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:39:48.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:26.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a dramatic event that happened a few million years ago
        in the Milky Way''s history," said Lisa Kewley, study co-author and director
        of ASTRO 3D. "A massive blast of energy and radiation came right out of the
        galactic center and into the surrounding material. This shows that the center
        of the Milky Way is a much more dynamic place than we had previously thought.
        It is lucky we''re not residing there."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a480781-58ee-45fc-9613-8c337c5a0b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:39:48.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:26.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This research follows up on previous work by Bland-Hawthorn establishing
        that the explosive event was related to activity from the black hole, rather
        than a nuclear starburst. But the researchers acknowledged that future research
        will be needed to help determine more about the evolution of black holes and
        how that behavior can influence galaxies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22d82eb-3c4b-4691-bda9-a4167cf980a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:39:48.267+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:26.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results dramatically change our understanding of the Milky
        Way," said Magda Guglielmo, study co-author from the University of Sydney.
        "We always thought about our Galaxy as an inactive galaxy, with a not so bright
        center. These new results instead open the possibility of a complete reinterpretation
        of its evolution and nature. The flare event that occurred three million years
        ago was so powerful that it had consequences on the surrounding of our Galaxy.
        We are the witness to the awakening of the sleeping beauty."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d61e598-a7ff-41d0-9605-48cc1d52a521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:39:48.266+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:26.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/06/world/milky-way-center-explosion-scn/index.html">The
        center of the Milky Way exploded when ancient human ancestors walked the Earth</a>"</em></p>'
  'Turtle-dead-plastic':
    'author': 'Alaa Elassar, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-07T06:42:02.870+08:00
    'imagesource': 'jcr:b7723aba-9716-497e-b2d7-de5beecc3a12'
