    'template': '1'
    'title': 'Indonesian with ₱54-M worth of shabu nabbed at NAIA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b693447-2938-4bc1-b62e-b65e3532872d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:31:08.871+08:00
