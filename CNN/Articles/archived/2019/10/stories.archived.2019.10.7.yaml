      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — Airport
        customs authorities arrested an Indonesian woman Monday after finding ₱54
        million worth of shabu in her luggage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f552bf-8bd3-4153-8a02-ba2be6d5ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:31:08.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:08.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Customs, Agnes Alexandra was apprehended
        at Terminal 3 of the Ninoy Aquino International Airport after arriving from
        Siam Reap, Cambodia. An x-ray scan of her baggage showed images of suspected
        illegal drugs which tests confirmed was shabu weighing around eight kilos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8db43f-d490-421b-850e-3615b4a22f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:31:08.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexandra and the drugs were turned over to the Philippine Drug
        Enforcement Agency for investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59c11d1-ab38-44af-9af4-ec33b88d5c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:31:08.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:09.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is facing charges of violating the Comprehensive Dangerous
        Drugs Act for unlawful importation of prohibited goods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faca470-4175-45cc-89f3-5094607b1916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:31:08.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:09.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said a similar shipment of shabu from Siam Reap, Cambodia
        was seized in Terminal 1 on September 28, prompting it to put under red alert
        all flights from the Golden Triangle (Laos, Myanmar and Thailand) and neighboring
        countries.</p>'
  'saturn-new-moons-contest':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Photo courtesy Scott Sheppard/Carnegie'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-07T23:52:39.594+08:00
    'imagesource': 'jcr:6092bf01-c477-4b1b-ac8b-9394806079f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '758732eb-5d23-43d1-8009-d0b3ce09d8d3'
    'lead': 'The moons are all similar in size, spanning about three miles across.
      But 17 of the 20 have a retrograde orbit of Saturn, meaning they essentially
      orbit backwards from the planet and other moons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T23:58:34.236+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:45:56.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:41.718+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['space', 'science', 'Saturn']
    'template': '1'
    'title': 'Astronomers find 20 new moons around Saturn and you can help name them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b338aa9c-20a3-419b-bcb8-e4e45f4ccde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:58:34.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The discovery of <a href="https://sites.google.com/carnegiescience.edu/sheppard/home/newsaturnmoons2019"
        target="_blank">20 previously unknown moons</a>&nbsp;around Saturn has helped
        the ring planet surpass all others in our solar system, according to the <a
        href="https://minorplanetcenter.net/iau/mpc.html" target="_blank">International
        Astronomical Union''s Minor Planet Center</a>. It now has 82 known moons;
        Jupiter has 79.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e109652-dc78-4183-8ef9-787983846ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:58:34.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:57.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moons are all similar in size, spanning about three miles across.
        But 17 of the 20 have a retrograde orbit of Saturn, meaning they essentially
        orbit backwards from the planet and other moons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590eaa6-8de4-4c90-85ef-f2a5173420dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:58:34.236+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:58.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnegie Institute of Science astronomer Scott Sheppard and his
        team used the Subaru telescope in Hawaii to find the moons. Last year, Sheppard
        and his team located 12 new moons around Jupiter, including one with a retrograde
        orbit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639cd03f-549b-4637-8d67-77810f1f0b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:58:34.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:58.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using some of the largest telescopes in the world, we are now completing
        the inventory of small moons around the giant planets," Sheppard said. "They
        play a crucial role in helping us determine how our Solar System''s planets
        formed and evolved."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f881f0-4620-4c79-bdd8-b3834ed26249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:58:34.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the moons with a pro-grade orbit, or one moving in the same
        direction as the planet, complete a single orbit of Saturn every two years.
        They''re closer to the planet than some of the other newly discovered moons.
        Other prograde and distant retrograde moons complete a single orbit every
        three years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04ff2c1-f278-4e8b-a785-51af39c99344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:58:34.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:45:59.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studying the orbits of these moons can reveal their origins, as
        well as information about the conditions surrounding Saturn at the time of
        its formation," Sheppard said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bba98c9-b30d-47dc-9878-1a8d99902d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:58:34.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These outer moons fall into three categories, based on the angle
        of their orbit. The outermost group, which includes two of the pro-grade moons,
        has an orbit angled at 46 degrees and are named after Inuit mythology. The
        researchers believe all of these moons may have once been part of a larger
        moon that broke apart.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d052d13-96b1-469d-9c7d-a9c2a716e94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:58:34.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:01.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retrograde moons were also likely part of a larger body, and
        their name are derived from Norse mythology.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac96dc3-07e3-4ea4-8a83-8ece7d8a73e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:58:34.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:01.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gas, dust and collisions in outer space</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ec53cc-4646-4283-97c1-08d6e6cfd177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:58:34.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:02.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the prograde moons has an angle of 36 degrees, similar to
        the other prograde moons close to Saturn named for Gallic mythology. But the
        newly discovered moon is farther out than the others. It may be part of the
        inner moon family or its orbit was affected, pushing it further out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d1ee8b-3b24-4764-a1b5-9995b7f7a0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:58:34.237+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:02.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of grouping of outer moons is also seen around Jupiter,
        indicating violent collisions occurred between moons in the Saturnian system
        or with outside objects such as passing asteroids or comets," Sheppard said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb415e-fbc3-4f22-a337-e7ac7c7abf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:58:34.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:03.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studying the orbits of these moons helps researchers reconstruct
        Saturn''s past. For example, if a large moon broke apart to create the smaller
        moon clusters and interacted with gas and dust, they could have been drawn
        towards Saturn.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3a26e4-4799-480d-b71d-d410171197d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:58:34.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:03.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Solar System''s youth, the Sun was surrounded by a rotating
        disk of gas and dust from which the planets were born. It is believed that
        a similar gas-and-dust disk surrounded Saturn during its formation," Sheppard
        said. "The fact that these newly discovered moons were able to continue orbiting
        Saturn after their parent moons broke apart indicates that these collisions
        occurred after the planet formation process was mostly complete and the disks
        were no longer a factor."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b7d7a5-ebc3-49d7-b9a8-103d3c8de477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:58:34.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:04.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wanna name one of Saturn''s moons?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f32e6e5-1124-44dc-85bf-cedb3e67218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:58:34.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:04.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists were able to locate the new moons thanks to more robust
        computing power and better algorithms for tracking faint distant objects,
        Sheppard said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161cd6d1-137c-49eb-9065-81743b496c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:58:34.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:05.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, you — yes, you — can help name the new moons. <a href="https://carnegiescience.edu/NameSaturnsMoons"
        target="_blank">The contest opens Monday</a>&nbsp;and will close on December
        6.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df01f6-7022-42dc-a4ba-ab5ae877a52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:58:34.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:05.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so thrilled with the amount of public engagement over the
        Jupiter moon-naming contest that we''ve decided to do another one to name
        these newly discovered Saturnian moons," Sheppard said. "This time, the moons
        must be named after giants from Norse, Gallic or Inuit mythology."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ebe515-bd19-4d3f-b6f4-3d9238784e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T23:58:34.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:06.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/07/world/saturn-20-new-moons-scn/index.html"
        target="_blank">Astronomers find 20 new moons around Saturn and you can help
        name them</a>."</em></p>'
