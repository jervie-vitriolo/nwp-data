    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lucas-Bersamin', 'chief-justice', 'Supreme-Court', 'SC', 'IQ',
      'EQ']
    'template': '1'
    'title': 'Next chief justice should have ‘less IQ, more EQ’ – Bersamin'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79fff79-7cdc-4a3f-afbc-0b1786eca4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:19:28.257+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — What
        characteristics should the country’s next top magistrate have?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7516eb-3f0d-49f4-9806-a86fffd7d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:19:28.257+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For retiring Chief Justice Lucas Bersamin, it’s not all about mental
        toughness, but emotional strength.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62fa640-ca56-47f7-9e22-21c53a4db96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:19:28.257+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Take my case, less IQ, more EQ <em>kasi</em> (because)&nbsp;the
        position of a chief justice is very critical. <em>Kung hindi ka nakikipag-</em>relate
        <em>sa mga kapwa</em> justices, <em>makikipag</em>-relate <em>sa mga</em>
        trial justices, <em>wala</em>,” Bersamin told CNN Philippines’ The Source
        on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106162ac-bd89-42ce-8fc1-81746bbd855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:19:28.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The next chief justice should have less IQ and more
        EQ because the position is very critical. You must be able to relate with
        other justices and trial justices. If you can''t, nothing.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28864866-8577-4971-83c4-bafc51bf7f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:19:28.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even if you are the most brilliant, intellectually speaking, you
        will not succeed in this job,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca9e560-5d50-4438-a26b-3c44bd7618bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:19:28.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four sitting justices of the Supreme Court are vying to replace
        Bersamin, who is set to retire on October 17.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab7769d-346a-49c1-984e-282a4c6c1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:19:28.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:52.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include Associate Justices Jose Reyes Jr., Diosdado Peralta,
        Andres Reyes, and Estela Perlas-Bernabe. They faced the Judicial Bar Council
        last week for an interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5e274-29a5-4220-b40d-5444f8737080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:19:28.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin said he is neutral with regard to the selection of the
        next chief justice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88be0b1-0686-4410-a7ef-5cd924c421fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:19:28.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:53.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have no preferences.  I am neutral, because there is not much
        influence that I can exert. I will be voting for all of them maybe because
        we need at least three candidates for the position,” he said.</p>'
    '23':
