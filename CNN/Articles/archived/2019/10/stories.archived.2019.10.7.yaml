  'Sandiganbayan-Al-Vitangcol-graft':
    'author': 'Xave Gregorio, CNN Philippines'
    'caption': 'Former MRT General Manager Al Vitangcol. (FILE PHOTO).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-07T17:53:41.766+08:00
    'imagesource': 'jcr:97c06824-6c8e-43fe-8beb-f1b15c726cbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef29c460-6a08-4df3-a9ce-acb5d6e6c5f0'
    'lead': 'The Sandiganbayan says there was no evidence presented to prove that
      former MRT General Manager Al Vitangcol requested or received a gift, present,
      share, percentage or benefit for him or for any other person.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T17:55:19.611+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:47:51.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:38.504+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sandiganbayan', 'Al-Vitangcol']
    'template': '1'
    'title': 'Sandiganbayan junks graft charge vs Vitangcol'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fec22d-ae1a-441a-b2b9-ddf90b1d4d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:51.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> A division
        of the anti-graft court has dismissed a graft case against former Metro Rail
        Transit General Manager Al Vitangcol and his co-accused due to lack of evidence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196ad2a0-1d8a-41c7-9fc2-d70cadc4a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:52.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2933c558-9089-43f5-99ec-65b3dfdfe4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:52.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan’s Sixth Division said in a 25-page ruling on Monday
        that the prosecution failed to present evidence to prove that Vitangcol requested
        or received a gift, present, share, percentage or benefit for him or for any
        other person.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f6c996-fec8-4969-a566-e5c712855159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:53.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd9fd4-9c01-4621-99ea-aca294fbfbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution said “at the very least” Vitangcol, in conspiracy
        with Wilson De Vera to request or demand from Czech company INEKON Group that
        they should enter and sign a joint venture agreement with a group, including
        De Vera, for the MRT-3 maintenance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc305a-1b6d-4484-86bd-058e3c7a4eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e2a02d-35bf-43ef-acb6-9c837c0d02d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitangcol supposedly offered INEKON, in the presence of then Czech
        Ambassador to the Philippines Josef Rychtar, a joint venture deal wherein
        the Czech company gets a 60 percent share of the deal, while the group gets
        40 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9a36a-0af4-435e-93ba-d0c853a7974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29bbfe4-eee9-4d37-a7d7-6c9233fbc8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vitangcol was also accused of extorting $30 million from INEKON
        through De Vera at Rychtar''s residence. INEKON representatives refused, so
        De Vera allegedly reduced the demand to $2.5 million after speaking to Vitangcol
        on the phone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978841fc-f793-4551-8d7f-7d5ebdd31974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:56.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529552e8-f1b1-4b9a-826a-36ef0f23f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution insisted that they presented evidence that would
        prove these allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd449c8-4c2a-42dc-bb5c-16b5bc7378c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e66175-87db-4b89-a526-24a03fcb72cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They presented the testimonies of three lawyers and the affidavits
        of Rychtar and INEKON board chair Josef Husek. The prosecution noted that
        it was “impossible” to summon Rychtar and Husek to appear before the court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433917f5-4656-4daf-8c25-53ee2a1d6b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64195c8-3bb2-42f2-b669-550a3352bfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Sandiganbayan rejected Rychtar and Husek’s affidavits as
        hearsay, as they did not take the witness stand. Vitangcol also objected to
        the inclusion of the testimony of one of the three lawyers as it was “biased.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4978e6d-5fb8-4ad4-9f6d-f3f715f7fd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:59.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ba791-4d4f-4c95-8b7e-78b1c0029bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[These] being thus excluded, there is no evidence on record which
        establishes the second and third elements of the crime charged,” the court
        said through Associate Justice Kevin Narce Vivero.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdf21cb-f69d-4930-acfb-396c57d98349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:48:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c108ad66-ae7d-4a4e-ade0-e252b5c24ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:48:00.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also junked the conspiracy charges against Vitangcol and
        De Vera, also for lack of evidence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c479051-7897-44ce-a3d2-6b5713bbb55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:48:01.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b93401-c42e-4595-8ad5-52bf13bb2bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:55:19.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:48:01.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from acquitting them, the Sandiganbayan also lifted the hold
        departure orders against them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed099c99-9671-49bb-8d9f-226ce8dd7484'
