    'imagesource': 'jcr:52e2d62a-bc44-4da5-a7ba-9af1f5ac7f4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7ac45b7-84ab-4907-9923-eb3349a39d27'
    'lead': 'Chief Justice Lucas Bersamin expresses support for the proposed ''pass
