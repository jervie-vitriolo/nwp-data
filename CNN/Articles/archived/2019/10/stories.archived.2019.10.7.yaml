      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9794c2d3-933d-467c-8e2f-8672a14ef133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:22.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash triggered responses from the NBA and Morey. The NBA
        said Monday that it recognizes that Morey''s views "have deeply offended many
        of our friends and fans in China, which is regrettable."</p>'
