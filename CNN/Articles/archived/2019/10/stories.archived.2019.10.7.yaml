    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Axelum', 'Resources', 'coconut', 'exporter', 'Vita', 'Coco']
    'stories': ['815d6a69-3c60-45fe-8d71-69d3d30dcce5']
    'template': '1'
    'title': 'Coconut exporter Axelum marks PSE listing'
    'updated': 2019-10-07T16:17:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f790ce-d091-4c7a-9128-9987047561ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:04:15.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:51:58.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Coconut
        exporter Axelum Resources Corp. made its stock market debut on Monday, as
        it looked to raise ₱4 billion in fresh funding from local investors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb154a5-7ce8-4b50-93ad-2faa160329da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:04:15.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:51:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is now trading on the main board of the Philippine Stock
        Exchange (PSE) under the symbol AXLM, and announced that it has bagged a new
        major contract for its coconut products abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1dc614-ef87-4845-976f-f9efeb45a005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:04:15.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:51:59.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Axelum said it is the first to enter the PSE''s
        main board through an initial public offering (IPO) since March 2018. It kicks
        off a series off listings this year, with six other firms looking to go public
        by December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e0275-1298-4ece-8c3b-364665d71a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:04:15.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:51:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kepwealth Property Philippines, Inc. went public in August, but
        listed on the PSE''s Small, Medium, and Emerging Board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25dceea-aafc-424f-9e6f-f99ddedb1634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:04:15.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axelum''s stocks opened at ₱5.29 apiece, higher than its ₱5 price
        on its prospectus. However, the value of these shares slipped for the rest
        of the trading session, closing 6.2 percent lower to ₱4.69 on Tuesday afternoon.
        The slide mirrored that of the barometer PSE index, which ended the day 0.28
        percent lower at 7,683.22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0082a590-f068-427a-a29a-f9277d0a5227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:18:42.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:00.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Ravelas, chief market strategist at BDO Unibank, said it''s
        mostly market jitters about the global economy which has been keeping investors
        at bay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066270fa-31b3-445b-926c-a05445f3d80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:18:42.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:01.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sentiment is overtaken by the issue of perception. It''s overshadowed
        by global risks, but the economy highlights a resilient domestic economy,"
        Ravelas told CNN Philippines in a phone interview.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28cff4e-23a6-4b98-abaa-deceaa0394e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:18:42.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:01.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said investors are "too glued" to the trade war between the United
        States and China, which has triggered negative views as it appears to have
        stretched longer. This, despite lower interest rates and cooling inflation
        in the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3057c201-387c-4345-b3f7-7a32d6465fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:18:42.190+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:02.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa52bcf-1e10-4cf4-9cad-0753608c263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:18:42.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:02.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the companies looking to raise fresh funds by going public
        are the Villar-owned home furnishing chain <a href="https://cnnphilippines.com/business/2019/8/19/sec-allhome-corp-ipo-plan.html?fbclid=IwAR2QJG_rOb9pkk_TCQVX2Xm6nfslA_MydeDyNpX2fSRS08Flb3qCdroNBtI">AllHome
        Corporation</a>, juice stall franchise <a href="http://www.cnnphilippines.com/business/2019/9/9/fruitas-ipo-psei-sec.html">Fruitas
        Holdings</a>, <a href="https://cnnphilippines.com/business/2019/9/4/Metro-Pacific-Investment-hospital-IPO.html?fbclid=IwAR1i_04t-fUm-Eo72mM3ogNXBOTAxsxqWl0NIQKU8NpdGpQgNYJ0mk_Mx4M">Metro
        Pacific Hospital Holdings, Inc.</a>, Taiwan''s local electronics unit Cal-Comp
        Technology (Philippines), Altus Property Ventures, Inc., and Allied Care Experts
        (ACE) Medical Center-Tacloban, Inc.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d0078-44cd-4899-8867-82df381ba4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:18:42.191+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Axelum Chairman Romeo Chan said he is "pleased" with the
        result of the public float, saying they received placements from both local
        and foreign investors covering retail, pension, and retirement funds; insurance
        companies; trust funds; banks; and private companies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7157136a-65e9-42c2-84b5-ec3cc218ab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:04:15.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:03.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axelum is known for supplying Vita Coco, which is coconut water
        packaged as a drink. Dessicated coconut, coconut milk and cream, and coconut
        cooking oil are among its key products. Among its major clients are chocolate
        maker The Hershey Co., Ferrero, and Cadbury Schweppes, as well as diversified
        manufacturers Nestle, Unilever, Campbell''s, Quaker, and Kellogg''s.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbdaef5-b9ff-470a-aff6-f79d85885367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:04:15.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already put up the necessary infrastructure to grow our
        business and with this IPO, we are confident that we are in a better position
        to pursue our expansion plans and capture the increasing demand for high value
        coconut products," Chan said in Axelum''s first disclosure as a listed firm
        to the local bourse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21941538-969c-4791-9abc-b332543e4067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:04:15.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:04.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that it recently closed a new order for organic
        coconut milk powder for a skin care product manufacturer abroad initially
        worth 170 metric tons. Axelum President Henry Raperoga said this is a high-margin
        product which the firm is pursuing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29277b0-c91f-4a8b-bed7-032c64484340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:04:15.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Metro Investment Corporation served as sole issue manager
        and bookrunner, with the help of BPI Capital as joint lead underwriters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c659a4a-f6df-450a-bde1-e4b8bc7f801b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:04:15.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:05.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Axelum''s main production plant is in Medina, Misamis Oriental but
        runs two distribution facilities in Australia and the United States.</p>'
