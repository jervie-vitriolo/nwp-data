    'stories': ['b0fc54de-2665-41c0-8c23-762d5eb6763b', '911d7d33-a3dc-49b0-9218-48f751247ebc']
    'template': '1'
    'title': 'Disney World''s new Skyliner gondola stalled, stranding passengers in
      the sky for hours'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cae2739-5c65-40ee-8161-d6cd23377026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.477+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Walt Disney World lost a bit of its
        magic for visitors who spent Saturday night stranded on the theme park''s
        new Skyliner gondola.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea2148e-941c-4265-8c0a-4095363678d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the the Skyliner''s three routes "experienced an unexpected
        downtime," Disney said in a statement, according to CNN affiliate WKMG. The
        gondolas carry visitors between hotels and the theme parks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8fc15c-4bee-4951-b2f4-5b3b88ecc05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:07.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f8f079-0db1-476e-8c08-c5f3ec8d5359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:08.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers told CNN on Sunday they were left hanging for about three
        hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9fb451-d229-4121-b568-85b313e8f1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f39c6d9-4fff-45c5-980c-76430a154dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:09.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmie Palmer said she and a friend were stranded about three stories
        high along with three other woman in a gondola cabin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7fdb63-3c5a-4c7d-80c6-b10d7db156eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118f0431-8875-42bb-a9dd-93127220c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected line was traveling between Disney''s Caribbean Beach
        Resort and Epcot, Palmer said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b25192e-d391-4a6d-a4a3-c8de376b90fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea7fcbd-f681-4e23-b672-cd313ae3e91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire department arrived about 45 minutes after the ride stalled,
        Palmer said, but it took hours for her and her friend to be evacuated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb8969-9f92-4598-80a5-0ee98261eb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54014ed6-3f14-4f3c-8512-083887afe23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:12.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courtney Cole, who was stranded with her boyfriend and six others
        in another gondola, said passengers were told there were emergency kits under
        the seats with water and first aid supplies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6888e1fd-1bd3-474d-8977-c56c261a330b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:12.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b890cd62-a8eb-43fa-845f-25a036f6b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cole said she and her boyfriend, Aaron Murray, saw a woman being
        taken out on a stretcher.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee778149-2720-4ca3-943e-453c513e48e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.478+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:13.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bbb2a7-9548-43bc-8595-a5377e3f9fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evacuating two people at a time off of the Disney World Skyliner...
        could be very slow with 10 capacity gondolas," Murray tweeted along with photos
        of rescuers working.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f3b29-594f-4bc9-956f-9ec8725fe1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211b1260-550a-4f2b-a750-314ba6935695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:15.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cole said the incident won''t stop her from returning to Disney
        and riding the Skyliner again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2d10e9-0392-4e0a-89d2-d85445df6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:15.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab1b3a3-6de9-4095-b506-0c892f6a5626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:16.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney handled the situation well, given the circumstances," Cole
        said. "Accidents happen... I''m not blaming anyone."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca371d40-40a2-4302-8dab-ef69a783bf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:16.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afbfd86-bfd9-4c64-bd89-3a093d2dca67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:17.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no reports of injuries, according to WKMG.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc92783-ab0b-4a17-9045-6a623a2fded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:17.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd9513a-6b72-4dc7-8e8a-8f921af8e083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:18.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skyliner opened to the public on September 29. It will remain
        closed "while we look into the details surrounding this downtime," Disney
        said, according to WKMG.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf6a3b3-cd30-49ba-8107-1c7effdf1e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51fd9fa-1c47-4dff-b8ca-a23f9b6f5d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:19.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers who were stranded were compensated with free park tickets
        and gift cards, Palmer and Cole said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e08983d-d54f-4d95-8115-ca5fc1ec022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:28:02.479+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:19.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/06/us/disney-skyliner-accident-trnd/index.html">Disney
        World''s new Skyliner gondola stalled, stranding passengers in the sky for
