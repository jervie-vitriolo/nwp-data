    'jcr:uuid': '47375f91-9c94-4af8-a932-7fd9b9807bc1'
    'lead': 'Six years after he reportedly blocked the sacking of 13 policemen involved
      in a shady drug raid in Pampanga, Philippine National Police chief Oscar Albayalde
      says he is now eyeing their summary dismissal from the service. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T12:07:05.990+08:00
