    'mgnl:tags': ['Lucas-Bersamin', 'Supreme-Court', 'Chief-Justice', 'bar-exams',
      '2020-Bar-Examinations', 'Bar-Examinations', 'Philippine-Bar']
    'template': '1'
    'title': 'Bersamin backs proposed ‘pass or fail’ system for 2020 bar exams'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94332d7b-31f4-47b1-9cc5-27dd2a6ae2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:36:28.451+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — Chief
        Justice Lucas Bersamin has expressed support for the proposed "pass or fail”
        system for the 2020 Bar Examinations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1ced9-37b4-4619-9ee1-3b9fe15deff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:36:28.451+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:22.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ The Source on Monday, Bersamin
        said he is discussing the proposal with Supreme Court Associate Justice Marvic
        Leonen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c421f-2396-4457-b87e-800a27057c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:36:28.451+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:23.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the proposal get the nod of the SC''s 15 justices, bar examinees
        will only be informed if they pass or fail—simpler than the current set-up
        where applicants get to know their&nbsp;scores and top takers are ranked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63042785-67f3-4774-8ce9-46941f8f3791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:36:28.451+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:23.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This current practice, according to Bersamin, is “too romanticized.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e766d-372e-4596-9994-1e68ec90c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:36:28.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi naman ito mas madali dahil mage</em>-examine<em> ka pa
        rin pero hindi na masyadong pansin sa</em> grade, schools <em>na lang ang
        pansin dito</em>,” Bersamin, who is set to retire on October 17, said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec458e1-e9a7-4978-8751-18be99b05688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:36:28.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:24.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This does not mean that the bar exams will be easier.
        It will just no longer put emphasis on the passing marks.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f27237-6ea6-47f5-9d82-29d0a2ed6963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:36:28.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen, who will chair the bar exams next year, said in July that
        he would propose the new scheme, as he pointed out the need to "rethink" the
        process of admission to the Philippine Bar.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e92c6-0107-433e-9564-424b1ad5bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:36:28.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:25.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/7/31/marvic-leonen-pass-or-fail-2020-bar-examinations.html?fbclid=IwAR2VabiT0mASaj9-M22aG1QdVJ9wHyVhyR92lV4PrD_8vT8ikVM7PEBa9DA">''Pass-or-fail''
        system for 2020 bar exams eyed</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4b49dd-1c41-43f6-8aca-1ab974914b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:36:28.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung maa</em>-adapt ''<em>yung</em> pass-fail <em>wala ng</em>
        grades <em>na pag-uusapan, hindi mo na masasabi na mas magaling ito kesa dun
        sa isa. Ang mangyayari lang ngayon kung maganda ‘yung papel nung isang</em>
        examinee, pass ‘<em>yan, kung hindi nagustuhan ng</em> examiner, fail,” he
        added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828bda8c-6964-4bb7-93ff-51d45b01bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:36:28.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the pass or fail system is adopted, there will
        no longer be talks about examinees'' grades and you can no longer compare
        applicants. If the examiner finds the applicant''s paper to be good, it will
        be marked as passed. If not, (it will be marked) fail.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7537345-a2f5-4485-8510-5bbf80290dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:36:28.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:27.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin said the new system is among the judicial reforms that
        he pushed for during his 11-month stint as the country’s top magistrate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e2b03-073d-490b-9361-fa1d856539d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:36:28.452+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:27.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam mo kasi dito sa atin masyado tayong</em> fixated <em>sa</em>
        bar exams. We devote one and a half year of the life of our families. <em>Hindi
        lang ‘yung</em> law student <em>na kumukha ng</em> bar <em>ang may</em> stake
        <em>dito, buong pamilya. Pati ‘yung mga bata nasasakripisyo ‘yung pangagailangan</em>,
        and this requires a lot of economic resources and emotional resources,” he
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c711750-2536-4844-8305-4a5a278a7998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T14:36:28.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:51:28.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are too fixated with bar exams here in our country.
        We devote one and a half year of the life of our families. It''s not only
        the law student who has a stake in it. The whole family. Even the children''s
        needs are sacrificed, and this requires a lot of economic and emotional resources.]</p>'
