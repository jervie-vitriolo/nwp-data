    'template': '1'
    'title': 'Albayalde''s endorsement for next PNP chief could be ''kiss of death''
      due to ninja cops issue '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b876d-111d-4dd5-8e27-b66ccfb2f036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Philippine
        National Police (PNP) chief Oscar Albayalde admitted that he might find it
        hard to endorse a successor as he is currently embroiled in a reported drug
        recycling operation years ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4711ec96-ac25-4c55-a731-2bc6ef4a240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few weeks away from his retirement, the top cop said his
        recommendation might do his favored candidate more harm than good. He earlier
        said this might be the reason why the controversy is being revived at this
        time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f114fc1-32f6-4bb7-b7f3-294ac8a13bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:40.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bc29cf-c7d0-4e54-8968-f019582cc0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isang posibilidad ito —&nbsp;para hindi ako maka</em>-recommend.
        [This is a possibility — so that I couldn''t recommend.] On whoever I will
        recommend now, it will be a kiss of death," Albayalde said in a media briefing
        on Monday. "<em>Alam nila</em> [They know], at least, the President will ask
        a sitting chief PNP one or two weeks before."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
