    'template': '1'
    'title': 'Chinese businesses suspend ties with Houston Rockets over Hong Kong
      tweet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef4cafa-0688-4cbc-9c73-73b48a0bce5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:15.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Several Chinese businesses are suspending
        ties with the Houston Rockets after the American basketball team''s general
        manager expressed support for Hong Kong''s <a href="http://cnnphilippines.com/world/2019/10/6/hong-kong-protests-mask-emergency.html"
        target="_blank">pro-democracy protests</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde591ca-b6fd-44c2-82a8-e089dcacbabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:15.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0735bb-eb91-42cd-9f28-652dea78d1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daryl Morey set off a firestorm in mainland China over the weekend
        when he posted an image on Twitter that read, "Fight for freedom, stand with
        Hong Kong." Tensions between Hong Kong and Beijing, which controls the former
        British colony, have been fueled by months of political unrest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e35960-31fa-4fbf-85e2-c1f62c7a156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:16.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b7ded5-2344-4711-9a41-49d0722d89e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backlash from China followed quickly. The Chinese Basketball Association
        said Sunday it would <a href="https://www.weibo.com/6407426882/Iaf1edbfr?from=page_1006066407426882_profile&amp;wvr=6&amp;mod=weibotime&amp;type=comment"
        target="_blank">suspend all cooperation</a> with the Texas-based team. The
        association''s chairman is Yao Ming, a former Rockets player.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9ea23e-f1c9-4e38-bc2d-645b92f21857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:17.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13864dcb-4385-4264-895e-54de6fa60255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s consulate general in Houston also urged the team to "clarify
        and immediately correct the mistakes" in a statement released Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf464b7-3cc4-4310-9e4d-5ac36dd79972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:18.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd3ff5a-54cd-4237-9007-69eb2426f0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.142+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:19.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA team''s partnerships in China were thrown into doubt, too.
        CCTV 5, the sports channel of China''s top state broadcaster, announced that
        it would suspend airing Houston Rockets events on television.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949de9c0-c702-4d2a-8ba0-c7835025cb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:19.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d165cd1-de83-46bb-8ff8-a277b7efb7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:20.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tencent Sports <a href="https://www.weibo.com/5500545510/IagNSl38W?from=page_1002065500545510_profile&amp;wvr=6&amp;mod=weibotime&amp;type=comment"
        target="_blank">said it would suspend live streaming</a> for Houston Rockets
        games, as well as news about the team. Tencent is the NBA''s exclusive, official
        digital partner in China. Nearly 500 million people in China watched NBA programming
        on Tencent platforms, according to the companies. They recently signed a five-year
        extension of that partnership.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f35ffe-c035-4b0c-9c62-f6489d178000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:20.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6055e8-eca2-42c1-9c34-cf0d307de2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:21.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sponsors distanced themselves from the Houston Rockets as well.
        <a href="https://www.weibo.com/ttarticle/p/show?id=2309404424474626752555#_0"
        target="_blank">Li-Ning Company</a>, which makes sportswear, and <a href="https://www.weibo.com/ttarticle/p/show?id=2309404424431064711263#_0"
        target="_blank">Shanghai Pudong Development Bank</a> each said over the weekend
        that they would suspend cooperation with the team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b0c833-4dbf-4520-a99f-b62039e4f145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:21.905+08:00
