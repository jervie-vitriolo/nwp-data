      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc980fdc-4ef3-4dc4-9794-80b8b16a4d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:41.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his remaining month as PNP chief is the "most critical time"
        of the selection process. He recalled that he was chosen by President Rodrigo
        Duterte as PNP chief <a href="http://cnnphilippines.com/news/2018/04/19/pnp-chief-oscar-albayalde-ronald-bato-dela-rosa-rodrigo-duterte.html">just
        a week before he actually assumed office</a> back in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad43db7-1717-4b9b-a01d-42c18d6e0452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f610720c-5af5-48d0-9fc3-0b19efa74a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.485+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde is being implicated in a so-called "ninja cops" scheme
        in 2013, where 13 members of the Pampanga police reportedly recycled illegal
        drugs seized in a sting&nbsp;operation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4656ab-668d-47e0-8d3d-8e75ab838bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851431cd-1c34-42ce-91b2-4f29ea768331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Drug Enforcement Agency (PDEA) Director General Aaron
        Aquino, then the regional police director of Central Luzon, and Baguio City
        Mayor Benjamin Magalong, formerly the head of the PNP''s Criminal Investigation
        and Detection Group, tagged Albayalde during Senate hearings, saying he made
        a call <a data-cke-saved-href="https://cnnphilippines.com/news/2019/10/1/oscar-albayalde-aquino-magalong-pampanga-drug-recycling-cops.html"
        href="https://cnnphilippines.com/news/2019/10/1/oscar-albayalde-aquino-magalong-pampanga-drug-recycling-cops.html">blocking
        the dismissal of these cops</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f0b0e8-0c89-4acc-a092-ccc38ba39b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief had earlier hinted that the "ninja cops" controversy
        may have been revived because of an ongoing power struggle to capture the
        prime seat at the PNP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c908f-80ef-4eb7-8b7a-33ab24ce45a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/2/oscar-albayalde-gordon-ninja-cops.html">Albayalde
        should resign over ''ninja cops'' mess, Gordon says</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b6a2aa-40e9-4a57-be0b-0f770a32241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:45.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e410b543-d7e3-4bf1-b080-696c823d7f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:45.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde admitted that it''s not the first time the PNP had an
        "internal power struggle," not just among newbie cops but also among its officers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6113f02-659f-4eb0-8373-807c8c0f9ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:46.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd05c50-c521-4f95-9106-396d2c3d35b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:46.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Albayalde directed all PNP units to cooperate with the
        Department of Justice, which announced on Sunday that it is reopening the
        case of the ninja cops. Albayalde said "ninja cops" syndicates have been operating
        from within the PNP for a long time, but added that there''s an ongoing internal
        cleansing to rid their ranks of these rogue policemen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443fc3a7-4263-4017-aee6-f6c5ecebe738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/3/senate-contempt-ninja-cops-hearing.html">Senate
        sends ''ninja cop'' to Bilibid for ''lying'' in probe</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d6211-a49a-4de0-b381-8fe9b43a4aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ready to face investigation to clear my name...<em> Magmula
        noong magsimula ''yung</em> Senate hearing [Ever since the Senate hearings
        started], there has been no single proof whatsoever that was shown," the PNP
        chief said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb335890-b7c1-49f7-91cd-6b050978a8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:48.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36af84b3-33c0-4184-84fa-67e2dc78db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that no photographs of the sports utility vehicles (SUV)
        that he and other cops supposedly received were ever presented.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6063e0-4745-4a74-b345-161817615e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8b3848-def6-4727-afff-484721103b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde also called on the Senate Blue Ribbon Committee to disclose
        the minutes of an executive session on ninja cops last month, saying this
        would reveal the motive for the revival of the issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a436e7d8-ad36-46d9-9e97-3f8977a16b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.486+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:50.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc817ab-faa4-48d0-8c49-800c3b2dc2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:50.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Albayalde said he has ordered to bring back all 15 security
        personnel assigned to PDEA''s Aquino, and added that Magalong can make a formal
        request for a permanent security detail <a href="https://www.cnnphilippines.com/news/2019/10/2/benjamin-magalong-death-threats-ninja-cops.html">after
        receiving death threats</a>. The PNP chief added that Magalong has "full control"
        of the Baguio City police, which he may tap as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a2e07-551a-4c8a-9e76-c3f57a8699cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe4a188-62fc-44bc-bafa-02bc401281a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T11:38:03.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde asked Filipinos to "move on" after Duterte said he continued
        trust him despite these issues.</p>'
  'lucas-bersamin-bongbong-marcos-leni-robredo-2016-vice-presidential-poll-protest':
    'author': 'Robert Vergara, CNN Philippines'
    'caption': 'FILE PHOTO. Vice President Leni Robredo and former Senator Bongbong
      Marcos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-07T12:03:39.462+08:00
    'imagesource': 'jcr:4aaac177-1ac2-4dd8-9652-d06f6db788ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d0d7bda-ea24-4e40-b986-2a1df755e3a1'
    'lead': 'Chief Justice Lucas Bersamin doubts that the electoral protest of losing
      candidate Bongbong Marcos against Vice President Leni Robredo will be resolved
      before he retires this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T12:06:45.803+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:52:28.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:32.654+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lucas-Bersamin', 'chief-justice', 'Supreme-Court', 'Presidential-Electoral-Tribunal',
      'PET', 'Bongbong-Marcos', 'Leni-Robredo', 'poll-protest', '2016-elections']
    'template': '1'
    'title': 'Bersamin doubts VP poll protest will be resolved before his retirement'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e2679-8925-4297-b78e-f7b3724d1afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:06:45.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:29.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — Chief
        Justice Lucas Bersamin doubts that the electoral protest of losing candidate
        Bongbong Marcos against Vice President Leni Robredo will be resolved before
        he retires as the country''s top magistrate&nbsp;this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b8f8b-07a5-4467-a1f4-06b68219a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:06:45.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I doubt it because if we vote not to hear anymore other parts of
        the case, maybe there would be, but it happens that this issue whether to
        go to or not is already itself a substantial one,” Chief Justice Lucas Bersamin
        told CNN Philippines’ The Source Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707e1ea4-bf5a-41fd-9928-0e61d96e0e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:06:45.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:30.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin is set to retire on October 17 upon turning 70 years old,
        ending his 11-month stint as the head of the high court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7933ae-513a-4dd8-9637-4603df6234cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:06:45.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:30.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, sitting as the Presidential Electoral Tribunal
        (PET), is set to decide on Tuesday, October 8, whether Marcos electoral protest
        will continue or not, after the completion of the recounting of 5,415 ballots
        in three pilot provinces such Iloilo, Negros Oriental, and Camarines Sur.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f76b66-7761-441d-8e22-2532ac582991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:06:45.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:31.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/9/10/VP-poll-recount-report.html">Supreme
        Court wraps up VP poll recount&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7236df04-c5b8-43af-92e0-df577a525f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:06:45.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:31.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief justice reiterated that the PET has yet to decide on the
        case, contrary to reports that the tribunal has already voted 8-6 in favor
        of continuing the poll protest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96602b44-b4cb-412b-b356-d35fde553cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:06:45.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:32.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t know where that came from, but the truth is we have not
        voted at all at anything yet,” Bersamin said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee02fb92-a568-40d8-b063-b9a3263444c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:06:45.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The minor issues that we have acted upon were only pure housekeeping
        issues, like where these ballot boxes should be transferred or secured by,”
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a94578e-1dfc-4e1c-90bd-8ccdd08ceef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:06:45.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin said he has read the poll recount report prepared by Associate
        Justice Alfredo Caguiao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67e27b-689f-4246-afbc-e7a82bcf1f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:06:45.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:33.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have read it, but I’m not at liberty to say anything about it
        because I cannot anticipate the vote,” the chief justice said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44399582-1ffc-4175-86da-6698e9b19f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:06:45.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:34.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have to be open-minded about this because there are yet many
        other issues, very substantial in fact, that remain to be reported on or dealt
        with,” he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc005b4b-ca6d-4185-8672-ce7078899862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:06:45.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:34.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Robredo would remain as vice president regardless of PET’s
        decision, Bersamin said, “of course.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22520ef-e47f-48f1-823f-8105201cddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:06:45.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s camp earlier said she will still hold the position whatever
        the decision would be, arguing that PET would only determine whether Marcos''
        protest will be dismissed or will merit expanding the scope of the recount.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b409d-39bc-4e09-8900-ce32d6567d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:06:45.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the vice president filed a motion asking the PET to provide
        a copy of the poll recount report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b8a1f6-ccb6-427f-b66b-f42036ed7f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:06:45.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:36.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was proclaimed vice president with a lead of 263,473 votes
        over Marcos during the May 2016 elections. The recount began in April 2018,
        two years after Marcos filed his poll protest.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa99a239-4117-479f-8a35-4cd1758687e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:06:45.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:36.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/09/26/Presidential-Electoral-Tribunal-Leni-Robredo-Bongbong-Marcos-shading-threshold.html">Poll
        tribunal: Look at total vote count in classifying VP poll results</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5344c5-30cb-4d15-9f5f-234c9032deab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:06:45.806+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:37.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Robredo asked the PET to declare her as winner as her lead
        rose by about 15,000 from the recount. However, the PET dismissed the petition
        in July since it has not released the final tally at the time.</p>'
  'Albayalde-ninja-cops-dismissal':
    'caption': 'Six years after he reportedly blocked the sacking of 13 policemen
      involved in a shady drug raid in Pampanga, Philippine National Police chief
      Oscar Albayalde says he is now eyeing their summary dismissal from the service.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
