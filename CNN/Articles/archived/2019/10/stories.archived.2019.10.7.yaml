      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903646a-fb4e-4b0b-ab05-131406d7e925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.857+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:34.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t claim to know more or any better than those who don’t practice
        meditation. But being able to practice clearing my mind to make way for the
        things that matter is certainly something that’s been able to help me deal
        with the craziness in the world. Besides, I’ve got a long way to go before
        I can even dream of achieving enlightenment and true inner peace. But at least,
        as Shifu said, I’ve begun to practice — the smallest of steps is still a step.</p>'
