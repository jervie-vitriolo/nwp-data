    'jcr:uuid': 'edceaa21-dc84-4de5-8f18-887bcee92213'
    'lead': 'PMA spokesperson Major Rey Afan, however, pointed out that the cadets
      were admitted due to “various medical conditions, but none because of hazing
      or maltreatment.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T19:31:43.786+08:00
