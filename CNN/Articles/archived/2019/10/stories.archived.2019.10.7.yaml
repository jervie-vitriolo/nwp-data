      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On how this would affect Philippine-US relations, Panelo said that
        we could expect better treatment from the old ally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757df046-2ef3-457b-a96c-9484e1060e9a'
