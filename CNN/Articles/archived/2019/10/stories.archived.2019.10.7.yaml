  'Hong-Kong-protests-Li-Ka-Shing':
    'author': 'Laura He, CNN Business'
    'caption': 'Hong Kong''s richest man Li Ka-shing hopes to help small businesses
      get through the tough times as protests stretch on. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-07T09:10:30.582+08:00
    'imagesource': 'jcr:f5cd8414-ee3d-4996-b95a-52926fee6383'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54884094-83e8-4d1c-830d-ed709b6dffd8'
    'lead': 'Hong Kong''s richest man Li Ka-shing is giving one billion Hong Kong
      dollars ($128 million) to businesses hurt by the city''s pro-democracy protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:14:59.796+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:53:21.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:31.255+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong', 'Kong', 'richest', 'man', 'Li', 'Ka', 'Shing', 'protest',
      'business']
    'stories': ['f81e33f9-e148-4fc0-900d-c9706f75bd95', '437f2008-c3d3-4b97-a973-eb603dadea45']
    'template': '1'
    'title': 'Hong Kong''s richest man is giving millions to businesses hurting from
      the protests '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6904221a-9497-4dbc-9675-50de6ac0df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:14:59.796+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:21.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hong Kong''s richest man Li Ka-shing
        is giving one billion Hong Kong dollars ($128 million) to businesses hurt
        by the city''s pro-democracy protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05dc09a-ff3d-48dc-898d-f7e197677f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:14:59.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 91-year-old billionaire said he hopes the donation will "take
        the lead" in helping small and medium-sized companies through tough times,
        according to a statement released Friday by his charitable foundation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560a2168-5a4c-44a3-951e-6492ac0e940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:14:59.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:21.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global economy is slowing. Plus, Hong Kong''s economy is facing
        unprecedented challenges," the foundation said in its statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf83c09-5baa-4793-9c1c-fcce04089953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:14:59.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ka-shing''s donation is meant to supplement recently announced government
        measures to allocate two billion Hong Kong dollars ($255 million) to support
        small companies. In total, the government is pumping billions of dollars into
        the economy in a bid to avert a recession as the political crisis disrupts
        business, particularly in retail and other services. The faltering economy
        is also suffering from China''s slowdown and the trade war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af987d76-f682-4502-be85-54197552fcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:14:59.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:21.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further details about how the foundation''s money will be used is
        pending discussions with the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c849f2e0-ff40-4870-bebc-0e69686c36eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:14:59.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:21.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li and other real estate tycoons are facing pressure from China
        over the protests. State-run media organizations have criticized the city''s
        property developers and blamed them for rising home prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3bde67-1bd2-4ba4-abcf-f9fd916c9014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:14:59.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:21.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiking home prices are "the cause of the disease of Hong Kong''s
        social turmoil," state-owned Xinhua News Agency wrote in a commentary published
        last month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e03e8-bfed-4a94-89fc-935c55cfad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:14:59.797+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:21.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinhua called on the city to take back land from developers and
        offer more affordable housing as a way of appeasing public anger.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17ebc7-db39-4306-a261-096c316064a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:14:59.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:21.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time for the Hong Kong developers to show their uttermost
        goodwill," wrote the People''s Daily, the ruling Communist Party''s official
        newspaper, in a separate commentary last month. The article urged Hong Kong
        developers to give their undeveloped land to the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71f548a-887e-497d-b334-0fd6cd538d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:14:59.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:21.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c858cd4-eb13-4743-8494-9080533d60cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:14:59.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:21.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the only way to be responsible for Hong Kong''s future,
        to ''give young people a way out,''" the paper said, in a thinly-veiled dig
        at a phrase Li used during a speech in early September. Li at that time said
        he hoped that "those in power" could give young people "a way out" of the
        political turmoil.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f372b68-e06e-40d4-913a-950e20af2e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:14:59.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:21.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4abddae-eb36-48b7-91ff-fd3af46dea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:14:59.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:21.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One other developer, New World Development, recently said it would
        donate up to 3 million square feet from its land reserves for public housing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99118675-0854-4a5e-aa98-09a6d0699392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:14:59.798+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:21.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/04/business/li-ka-shing-hong-kong-protests/index.html">Hong
        Kong''s richest man is giving millions to businesses hurting from the protests</a>."&nbsp;</em></p>'
  'India-110-million-toilets':
    'author': 'Helen Regan and Manveena Suri, CNN'
    'caption': 'Indian Prime Minister Narendra Modi has declared the country free
      of open defecation, but experts are doubting this milestone. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-07T09:16:13.269+08:00
    'imagesource': 'jcr:f2da44d9-4011-4944-ac02-4da0120fcd68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5adf56d-07e2-4588-be32-8aff130b28dc'
    'lead': 'Indian Prime Minister Narendra Modi has declared the country free of
      open defecation, but experts are doubting this milestone. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T09:23:05.505+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:53:20.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:31.533+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'Modi', 'toilet', 'latrine', 'Prime', 'Minister', 'Narendra']
    'stories': ['67b19b77-7890-4f98-a9a6-8e3ab45c8051', '57419f11-6bf4-44d3-b487-d70c74f05d25']
    'template': '1'
    'title': 'Half of India couldn''t access a toilet 5 years ago. Modi built 110M
      latrines – but will people use them? '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399b1901-2a50-4500-b4b6-23ec8cbcb69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was the ambitious sanitation campaign
        aimed at giving almost half of India''s 1.3 billion population access to a
        toilet in just five years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0aae7f-7ac7-437a-b2d0-73ee92b0dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week, Indian Prime Minister Narendra Modi finally declared
        India free of open defecation, when people relieve themselves in fields, bushes,
        forests, bodies of water, or any other open spaces, rather than use a toilet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9518db78-30b2-441d-a018-4ba628dcd121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce56989-96d5-4074-b6c9-6eb0bd325d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is amazed that toilets have been provided to more than
        600 million people in 60 months, building more than 110 million toilets,"
        Modi said on Wednesday, the 150th anniversary of Indian independence icon
        Mahatma Gandhi''s birth. "No one was ready to believe earlier that India will
        become open defecation-free in such a short period of time. Now, it is a reality."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9e5a3b-1c10-4cdf-8b4c-339b45fdeceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b185d2-a7a2-451f-92d0-4afd2e28d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi launched the project — part of his flagship Swachh Bharat (Clean
        India) campaign — in 2014, in an effort to eliminate public defecation by
        2019. If government figures are correct, it would mark a huge achievement.
        But experts say the statistics are "misleading" — and that open defecation
        has not been eliminated in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed17c696-aa1b-4a69-832d-8ab7a3386ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae2ebc-5286-4c7b-8775-7b189e4196ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazar Khalid, research fellow at the Research Institute for Compassionate
        Economics (RICE), said the government focused too much on building toilets
        and failed to make sure people actually used them. The government also didn''t
        ensure the new toilets were properly maintained, he added, with sewage properly
        disposed of.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb8626-ccda-4bff-8ad1-25657217e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb44583-5676-4b1f-bcb2-ceebdce545e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The problem</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba248ce1-662b-4a37-b0a4-7348bf7532a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.506+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UNICEF, India had the highest number of people in the
        world — about 620 million — who defecated in the open, with the vast majority
        in rural areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5097ebd-8405-4cb5-8370-cb1d74319ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open defecation is a major public health hazard, especially for
        children who risk catching potentially deadly diseases like diarrhea. According
        to UNICEF, fecal contamination and poor sanitation is a leading cause of child
        mortality, disease, under nutrition and stunting. Open defecation also exposes
        women and girls to the danger of physical attacks and rape, and they often
        have to wait until dark to relieve themselves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2537ef06-cc9c-4c3e-90ac-2f24e39e43f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization estimated that Modi''s Clean India
        campaign could help prevent the deaths of 300,000 people from diarrhea and
        protein-energy malnutrition between 2014 and this October.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a768ce-4f0c-4b7c-a209-505f3710ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An absence of adequate toilets and water facilities, as well as
        a lack of awareness about proper sanitation and hygiene, were reasons why
        people defecated in the open. But attitudes towards defecation in India are
        a significant challenge in eliminating the practice, and many in rural areas
        consider defecating in an open space to be cleaner than having a toilet inside
        the home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a47d40-f871-4dfb-aadf-82eb9e9b3d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eea3cd7-c821-40a5-bb80-fb4d7777e95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is India really open defecation free?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be73ade-b33b-4646-b32b-ce28482cf228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Clean India campaign started, only 39 percent of households
        had access to a toilet. Yet a World Bank-supported national survey that concluded
        in February found 10&nbsp;percent of people in rural India defecated in the
        open — and 96&nbsp;percent of people who had access to a toilet used it. The
        government now says 100&nbsp;percent of the country has toilet coverage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e4e775-259e-4936-bc88-9c631c117926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c1df8-cba8-4fae-ae42-496b33170ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi said everyone in the country had contributed to the campaign''s
        success. Getting the public participating in Clean India has been key — Bollywood
        megastars and filmmakers brought the issue to Indian screens, and there were
        well-publicized reports of women refusing to get married unless their prospective
        husband''s house had a toilet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e9a63-a714-4d49-99d8-391b61dd901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653d2b1e-162b-440e-9d5e-21c1c016694a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However experts say the figures are overblown, and that many people
        are still living without access to a toilet — or don''t use one even if they
        can.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f9678b-03f2-4853-8c76-005f02d5c4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4558c865-ecf6-4519-9d79-fa9a55c522db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to appreciate that this government has made sanitation
        a big priority, which has not happened in the past," said RICE''s Khalid.
        "But this is such a big farce because open defecation by no means has been
        eliminated."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd816271a-4e0c-4c56-8ab0-b142d3f70e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff60c3-c0f3-4af3-abb2-d431710d0ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.507+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A RICE study of households in four northern states in 2014 found
        70 percent&nbsp;of rural people surveyed defecated in the open. A second survey,
        in late 2018, had that figure at 44 percent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd07aaea-801c-4fca-9c9d-d851c34e205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51db3228-928b-4dee-a238-e7078c829397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One problem, according to Khalid, was that the government focused
        on getting the villages to build toilets, but it didn''t consider facility
        maintenance and sewage management.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a52744-359e-4096-b0eb-4a4a9795b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01738a5-d642-4519-8cb7-033a3122220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are supposed to not only construct latrines but also educate
        people on how to use them, how to maintain them and what happens with the
        sludge that goes inside the pit," Khalid said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc53f89b-b5c2-431a-9d6c-2dcb560ac856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c033a2-23f4-4617-b142-f02bfad5eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A. Kalimuthu, project director at the WASH (Water, Sanitation &amp;
        Hygiene) Institute, said: "The construction is the easy part.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac1e928-b46b-404f-9abe-b31d5143b6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221fa7e6-fb36-405c-b9c0-81423d584dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We build hundreds of toilets, but the major focus is teaching people
        that the toilet is not a hardware, it''s a software."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d2229-05d1-4776-8928-b652abf1dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722fe011-23c2-47e0-817c-13ce10f270e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caste issues also remain a significant barrier to changing those
        attitudes. Traditionally it is the lowest caste members whose job it is to
        clean latrines and sewers —&nbsp;and they are considered "untouchable" by
        higher castes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3aad30-4d05-41c2-969b-fa55107d2f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a2f38e-dd5a-4ecd-ba91-880b4e49d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t want to handle human feces which has traditionally
        been reserved for a certain category of people in our society —&nbsp;manual
        scavengers," Khalid said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8808d1-9bc8-465b-8bca-c594ac9d0ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two children from India''s lowest caste were allegedly beaten to
        death late last month after defecating in the open, according to authorities.
        The siblings, ages 12 and 10 respectively, were attacked while defecating
        on a public street in Bhakhedi village in central India''s Madhya Pradesh
        state. Defecating in that village is banned, local police deputy superintendent
        Viren Singh said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19d0d32-96f7-454f-b5e4-55c0d071e093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:53:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c512b-bc73-452e-bf08-177c263d2231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T09:23:05.508+08:00
