    'title': 'Legendary Cream drummer Ginger Baker dies at 80'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e2c9b5-30e3-4eaa-9a00-c9e753357704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ginger Baker, notorious hellraiser
        and celebrated drummer in the supergroup Cream, has died at the age of 80
        at a hospital in the United Kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebec2a2-11c6-439b-a2a1-3c883fbffa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd935eafd-8317-40f2-931a-8324c5a5ce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dad passed away peacefully," his daughter Nettie Baker told CNN
        in a statement. "He was in no pain and had recently been able to see and speak
        to his children, close family and special friends."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8893173-4042-4793-b8cc-831e5de7b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.873+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac22513a-778c-4150-a6d3-646790049872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychedelic rock band Hawkwind, which worked with Baker, tweeted
        their condolences on his death Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcdc617-5f08-4aa8-9da4-673a9a60f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7400cfe-822d-4278-8088-61768e75b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fly high Ginger! You were a one off and and a true legend...We
        were honoured to work with you...RIP," the band''s Twitter page said.</p>'
    '50':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Fly free
        Ginger....Crazy, happy memories of your time with us.... <a href="https://twitter.com/hashtag/GingerBaker?src=hash&amp;ref_src=twsrc%5Etfw">#GingerBaker</a>
        <a href="https://twitter.com/hashtag/Legend?src=hash&amp;ref_src=twsrc%5Etfw">#Legend</a>
        <a href="https://twitter.com/hashtag/Anhonour?src=hash&amp;ref_src=twsrc%5Etfw">#Anhonour</a>
        <a href="https://t.co/KoOKI1Hitk">pic.twitter.com/KoOKI1Hitk</a></p>&mdash;
        Hawkwind (@HawkwindHQ) <a href="https://twitter.com/HawkwindHQ/status/1180926564575453184?ref_src=twsrc%5Etfw">October
        6, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c618d-9177-405d-9eb1-697c4071dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf05062-6b79-451d-af7d-f24b76e4f079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spandau Ballet songwriter Gary Kemp and film director Edgar Wright
        also paid tribute to a musician who inspired countless others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4ef993-ba72-4fff-a17f-cb16b3cdaef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88777c83-676d-44cd-a805-16dc4d99e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker grew up in Lewisham, south London, son of a bricklayer. His
        father was killed in World War II when Baker was only four years old. Bullied
        at school, he began playing drums at the age of 16, and, and was earning a
        living as a professional musician a year later, becoming a fixture of London''s
        1950s Soho jazz scene.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375cfebb-b7d7-4ce5-a9ef-6cec6fbf9aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5046342f-899c-4c64-9422-855f099c950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He learnt about African rhythms from his hero, another British jazz
        drummer Phil Seaman -- who also introduced Baker to heroin, a habit that scourged
        much of his life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4517287-cbaa-4a02-b692-bc40d3186388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182f0cee-5f71-4271-bbab-0ee092c8ab5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1962, Baker replaced Charlie Watts as drummer in the blues band
        Alexis Corner''s Blues Incorporated when the latter left to join the Rolling
        Stones.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8275f1-1dea-4a9e-82a5-711dda24f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f14be4e-cc35-4ea9-b817-25fa775468a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker then joined the Graham Bond Organization, a blues band that
        quickly became popular in the UK with Bond and bassist Jack Bruce with whom
        Baker had a legendary tumultuous relationship. The Graham Bond Organization
        ended when Baker fired Bruce at knifepoint.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afcda12-f1eb-44a7-adbc-368dfda31cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.874+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92b7bab-6a8b-443d-a6f4-54f694617f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker decided to form his own band and invited guitarist Eric Clapton
        to join him. Clapton agreed to join with Baker to form Cream in 1966 -- if
        Bruce came too -- and the world''s first rock supergroup formed by already
        established musicians was born.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbaba93-a02d-4537-9c62-e9fc58a020a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c036e19-2a27-4dd8-85c3-d38aaedc1f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He saw something about me that I never thought before, he would
        say it is about time," said Clapton in the acclaimed 2012 documentary about
        Baker "Beware of Mr Baker."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71c5f0-cc84-4f48-b922-48a7bddeeb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5f216f-592e-4955-b35a-be9fc0489bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ginger was pretty dismissive and anti-social, seriously anti-social
        but he had the gift, he had the spark, the flair, the panache ... he had it
        in spades."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d3fc97-0591-4680-ae6b-3151e259a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1cda85-b887-41d5-bbcd-bd364faa45dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jazz was Baker''s first love</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c253a2e6-1f06-4fbd-ae2b-ad628e725102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After just two years Cream split, due largely to the tension between
        Bruce and Baker, having trail-blazed musical techniques that led many to call
        it the first ever heavy metal band. Baker also played the first ever long
        on-stage drum rock solos. Baker and Clapton continued with the group Blind
        Faith but only for a year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf3f71-07e7-4e11-8e5a-c2c12c640b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dddc6ee-173f-4f6d-ac53-ce8d9ad22472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His next venture was Ginger Baker''s Airforce -- band that fused
        rock with jazz and African influences. Again, that only lasted just a year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3328964-454f-4fac-95c3-68c30258698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ff9e29-9a82-419c-9d69-6177ca88a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But jazz was always Baker''s first love, and during this period
        he also played alongside some of jazz''s greatest drummers such as Max Roach
        and Elvin Jones before deciding to put his drumsticks where his heart was
        and drove his Range Rover across the Sahara Desert to Nigeria.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8131ee6-b305-442e-bbda-72a5982d10ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2113b8-51b9-450c-a027-85ecabde6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There he hooked up with the father of Afro-beat, the legendary Fela
        Kuti, and for a while the two men were inseparable. Baker set up Nigeria''s
        first 16-track studio and stayed there for several years.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b026a09c-7736-470c-be55-4f0264e09be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1897d0a-6dfa-459d-86aa-416d181ba339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-Beatle Paul McCartney recorded his classic 1973 album "Band On
        The Run" there with his band Wings. Baker also learnt to play polo in Nigeria,
        a passion that remained with him forever, but led to a fall-out with Kuti
        as many of the members of the Lagos Polo Club were Kuti''s enemies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd941c-2f16-40fd-8c03-4f3afc57ab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e1b5c-ece0-49e8-abf4-85b10ff6fd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he left Nigeria Baker moved to Italy where he ran a wine ranch
        and then he moved to the US. He continued to play with some of the great names
        of rock ''n'' roll including Public Image Ltd, the band of former Sex Pistols
        front man Johnny Rotten.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73242573-ca53-4c1b-b9cc-3a68b262a034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287ae808-659e-4c3a-8c80-9b83b4855f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:22.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cream first reunited in 1993 at the Rock &amp; Roll Hall of Fame
        in Cleveland, Ohio. Twelve years later, they played their first full reunion
        shows at New York''s Madison Square Garden and the London''s Royal Albert
        Hall. Jack Bruce died in 2014.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70828cc-16e3-4935-b029-897a229c4e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T08:57:55.876+08:00
      'mgnl:createdBy': 'lara'
