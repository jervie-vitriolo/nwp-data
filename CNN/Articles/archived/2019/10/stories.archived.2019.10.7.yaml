      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Presidential
        Spokesperson Salvador Panelo said the United States might feel a little "insecure"
        over the Philippines'' closer ties with Russia after President Rodrigo Duterte''s
        second visit to the northern nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705b2436-0dab-4466-86a6-2a21b3daa659'
