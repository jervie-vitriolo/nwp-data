      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Filipino
        workers can no longer seek employment in South Sudan because of escalating
        violence in the Central African country, the Department of Labor and Employment
        said in a statement Monday.</p>'
