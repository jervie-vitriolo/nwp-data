    'mgnl:tags': ['pulse-asia', 'duterte', 'robredo', 'sotto', 'bersamin', 'president',
      'vice', 'senate', 'chief-justice', 'cayetano', 'house-speaker', 'house-of-representatives']
    'template': '1'
    'title': 'Duterte performance, trust ratings ease in Q3 2019'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5679a84b-a8ce-4191-b50b-e818b0dd5115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:51:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Most
        Filipinos still approved and trusted the President but at a declining rate
        in the third quarter, according to a recent survey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be79697c-0416-40e2-a4f8-addc32d64cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:51:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia said President Rodrigo Duterte lost a total of seven
        points in his overall performance rating — from 85 percent in June to 78 percent
        in September — but the score remained high. The drop in performance rating
        was due to the 13 percentage points lost in Balance Luzon. Only eight percent
        disapproved of Duterte’s performance while 14 percent were undecided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9d9dfa-59a1-4017-aa6d-36ea3ca7504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.825+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:51:34.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted on September 16 to 22. During this time,
        several issues were raging in the country such as the removal of Nicanor Faeldon
        as Bureau of Corrections Director-General, the Senate probe on the good conduct
        law, the polio outbreak and the spread of the African Swine Fever, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73433faf-c61b-4d96-a566-36a6757b9c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:51:35.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, half of the population continued to approve Vice President
        Leni Robredo’s performance. However, this was also lower than her 55 percent
        rating from the previous survey. She scored the highest approval rating in
        Visayas with 68 percent and the lowest in Metro Manila with 41 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d7678-4e5f-4708-ba19-4b501c074094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:51:35.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Senate President Tito Sotto also lost five points
        in his performance rating from 77 percent to 72 percent while House Speaker
        Peter Cayetano, who took office in July, has an approval rating of 64 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443b6f6c-adab-4ac4-ac2a-cf7524ce7e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:51:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Supreme Court Chief Justice Lucas Bersamin, his performance
        rating was “essentially unchanged,” Pulse Asia found. He gained only one point
        from 41 percent&nbsp;to 42 percent. Bersamin will retire on October 18.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ccfd04-6f76-4cbb-8a28-21fb3d2d5446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:51:36.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More drops in trust</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dea31bb-fc22-4b25-a226-e4876cecf373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:51:37.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also suffered a drop in his trust rating which registered
        at 74 percent, 11 points lower than his June score of 85 percent. Balance
        Luzon cost the President 19 trust points. However, he continued to enjoy the
        trust of a majority of Filipinos across geographic areas and socioeconomic
        classes, Pulse Asia noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad85d8-4865-4f94-86ec-fbc9b57452a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:51:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also saw a drop in her trust ratings from 52 percent&nbsp;to
        46 percent, a total of six points lost. The survey found that about 13 percent&nbsp;more
        of Filipinos from Metro Manila trust Robredo but this was offset by the 14
        percent&nbsp;more from Balance Luzon who felt the opposite.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a83dfb-5aef-4f93-825f-87a95e0ff482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:51:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia said there were more Filipinos undecided on whether to
        trust the Vice President or not. Indecision ratings were seen at 29 percent,
        seven points higher than her previous score.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d9407c-6fa4-4b64-9494-3ce30136077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.826+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:51:38.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also suffered a drop of seven points in his trust score, from
        73 percent&nbsp;to 66 percent. He lost 24 points from Balance Luzon and gained
        16 points from Mindanao. About 22 percent&nbsp;more of Filipinos from Balance
        Luzon were undecided on whether to trust the Senate President or not.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e882193b-c88d-4f05-8886-4c587d5ea08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T13:44:15.826+08:00
      'mgnl:createdBy': 'janine'
