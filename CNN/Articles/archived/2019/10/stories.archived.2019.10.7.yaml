    'jcr:uuid': 'c2597782-becd-4dd2-9389-eba5db969024'
    'lead': 'On Sunday, against a Newcastle United side that is no stranger to troubles
      of its own, Manchester United succumbed to a 1-0 defeat as it continued its
      worst start to a league season since 1989.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T22:52:32.518+08:00
