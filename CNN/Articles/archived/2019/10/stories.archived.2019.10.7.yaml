    'stories': ['f49b50d9-2d0e-48d2-81d3-7c66a0618651', '85004bd0-eee9-46c4-b726-c4dc8ba67526',
      'ae07a377-a266-4045-8079-bccd5369b7dc']
    'template': '1'
    'title': 'Albayalde eyes swift dismissal of 13 ''ninja cops'' '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc9481-b85e-49dd-ba3b-316ac76b6222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:07:05.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> The
        13 Pampanga policemen involved in a shady drug raid could be removed from
        service without notice, Philippine National Police chief Oscar Albayalde said
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59005762-d606-4719-b577-70fe1ecbc321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:07:05.990+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:22.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years after he reportedly blocked the sacking of these so-called
        "ninja cops," Albayalde announced that they could now be facing summary dismissal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a90074-c07d-4681-8d9b-686ccd6286c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:07:05.990+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have directed the Directorate for Investigation and Detective
        Management to take the lead in reviewing the administrative cases involving
        the so-called ninja cops in coordination with the PNP-Internal Affairs Service
        to initiate possible summary dismissal proceedings against these errant personnel,"
        the top cop said in a media briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078aa757-4b8d-4dd1-8424-730e70f7d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:07:05.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:23.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/2/ninja-cops-floating-status.html">13
        ''ninja cops'' under floating status amid Senate probe</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1581d1-18d2-4246-a60f-362b39b9b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:07:05.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:24.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP''s Directorate for Personnel and Records Management has
        also been tasked to keep the cops involved available to face the internal
        probe. This is alongside a decision of the Department of Justice (DOJ) to
        reopen its investigation into the 2013 case, where these cops reportedly recycled
        drugs seized from a buy-bust operation in Mexico, Pampanga.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4aa1b1-ff49-4f73-b5a1-12be7af480dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:07:05.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:24.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has also instructed all PNP units to cooperate with the
        DOJ inquiry, and called upon those implicating him in the illicit scheme to
        show proof that he interfered in previous investigations. The group supposedly
        kept 160 kilograms of shabu for themselves and got ₱50 million and new sports
        utility vehicles in exchange for the freedom of <a href="https://www.cnnphilippines.com/news/2019/10/1/Johnson-Lee-ninja-cops-payment.html">Chinese
        drug trafficker Johnson Lee</a>, who was allegedly arrested in the raid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d13c2a-e251-4596-a289-b8e8181a5bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:07:05.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, formerly the head of the Pampanga police, has admitted
        that he called then-Central Luzon regional police director Aaron Aquino in
        2016, but only to ask about the status of his subordinates'' case. However,
        Aquino said in a Senate hearing that Albayalde asked him to <a href="https://cnnphilippines.com/news/2019/10/1/oscar-albayalde-aquino-magalong-pampanga-drug-recycling-cops.html">review
        the dismissal order for the 13 policemen</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a4a3a-9fb9-42b4-85ea-c896c53339f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:07:05.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:25.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13 Pampanga cops were found guilty of grave misconduct in 2014
        for submitting falsified evidence for the drug sting, but their initial penalty
        of dismissal from service was downgraded to a one-rank demotion after they
        filed an appeal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bc8d2e-bfdd-483b-b1cb-cfa460d9f8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:07:05.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/1/richard-gordon-pampanga-2013-drug-raid-.html">Gordon:
        Cops ‘mishandled’ 2013 Pampanga drug raid</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc77000-4eb2-4bf7-9147-0fb8572baacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:07:05.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, President Rodrigo Duterte said he wants Interior Secretary
        Eduardo Año to investigate the case, and that he <a href="https://cnnphilippines.com/news/2019/10/1/Rodrigo-Duterte-Oscar-Albayalde-Senate-probe-ninja-cops.html">will
        wait for "clear proof"</a> before he acts. He expressed continued trust in
        Albayalde, saying he could have easily fired him when the issue first cropped
        up.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80353b4d-a7a3-4efe-921e-3d487b7dc2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:07:05.991+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:52:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
  'lucas-bersamin-leila-de-lima-us-senate-ban-':
    'author': 'Robert Vergara, CNN Philippines'
    'caption': 'Chief Justice Lucas Bersamin'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-07T12:08:22.606+08:00
    'imagesource': 'jcr:3e4e7d47-0441-44b9-bdf3-c7c9eb68db95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97f2e04e-5c99-4080-bc23-344815988ee1'
    'lead': 'The proposal of a US Senate panel to ban Filipino government officials
      behind the ''wrongful imprisonment'' of Senator Leila de Lima is an act of interference,
      Chief Justice Lucas Bersamin says Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T12:13:15.998+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:52:14.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:33.001+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-Senate', 'Leila-de-Lima', 'Chief-Justice-Lucas-Bersamin', 'Lucas-Bersamin',
      'Supreme-Court', 'President-Rodrigo-Duterte']
    'template': '1'
    'title': 'US senators’ ban call vs. De Lima jailers an act of ‘interference’ –
      Bersamin'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b4cdb3-b8a4-4ba4-b2fa-1adb7f0c80fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:13:15.999+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:15.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — The
        proposal of a US Senate panel to ban Filipino government officials behind
        what it called the “wrongful imprisonment” of Senator Leila de Lima is an
        act of interference, Chief Justice Lucas Bersamin said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f9cb43-0605-4fc1-8885-5dc79840a1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:13:15.999+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s obviously a PR tour de force. If they do implement that
        to ban officials whom they believe are responsible for the continuing incarceration
        of Senator De Lima… it’s their privilege. I think nothing we can do about
        that, pero the nature of that kind of action is interference,” Bersamin told
        CNN Philippines’ The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967c3127-4976-4f34-923e-7696591b3726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:13:15.999+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a staunch critic of President Rodrigo Duterte’s war on
        drugs, has been detained since 2017 for allegedly abetting illegal drug trade
        in the national penitentiary during her term as Justice Secretary under the
        previous administration. She has maintained her innocence and accused the
        government of fabricating the cases against her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3c60e9-db47-44c3-a0c4-0e3ee3236d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:13:15.999+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:16.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Senate Appropriations Committee on September 27 approved
        an amendment to a bill seeking to deny entry to Philippine government officials
        behind De Lima''s detention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b2922a-a7ba-437c-8959-a0ae9d2ab4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:13:15.999+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:17.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/27/De-Lima-detention-Richard-Durbin-Patrick-Leahy.html"
        href="https://cnnphilippines.com/news/2019/9/27/De-Lima-detention-Richard-Durbin-Patrick-Leahy.html">US
        Senate panel OKs barring PH officials involved in De Lima''s detention</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ef63d-11cc-4700-be6b-78cfc382dfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:02:15.559+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:17.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/4/united-states-leila-de-lima-detention.html">US
        senator: Duterte gov’t should be held accountable for jailing De Lima</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a3eec8-aafb-4eb9-8767-4862bfb74fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:13:16.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:18.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung didiktahan tayo kung anong gagawin natin sa isang bagay
        na nandoon na sa mga hukuman, hindi ko papayagan ‘yun kasi ang batas d’yan</em>
        is let the courts function, anyway they are functioning, and let the person
        involved there, like Senator De Lima, do it in that forum,” Bersamin said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f602461e-e570-48e3-ad89-dab2f8e1c910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:13:16.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:18.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not allow them to dictate us what to do on
        something that is already in the court because the law says the court should
        be allowed to function and lets the person involved, like Senator De Lima,
        to do it in that forum.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a51b3-1514-4912-b494-750bb67fc945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:13:16.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:19.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top magistrate said he should not be considered among De Lima’s
        jailers as he was only “discharging a judicial function” when he voted in
        favor of the senator’s arrest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256538a-7c68-4578-9e39-033a7111c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:13:16.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I happen to take that side against her because I was not convinced
        that we should deprive trial court of its jurisdiction over her,” Bersamin
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6f622-b911-4d26-89d5-f9ff9aa76ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:13:16.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:20.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung diniktahan namin ‘yung</em> trial court, <em>palayain
        mo ‘yan, alisin mo ‘yung kaso,</em> that’s grabbing the jurisdiction of the
        trial court. We cannot do that,” he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60931149-95aa-4945-b038-d3b2d3f0816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:13:16.000+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:20.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we dictate the trial court to free De Lima and
        dismiss the charges against her, that’s grabbing the jurisdiction of the trial
        court. We cannot do that.]</p>'
  'lucas-bersamin-ferdinand-marcos-burial-libingan-ng-mga-bayani':
    'author': 'Robert Vergara, CNN Philippines'
    'caption': 'FILE PHOTO. The highly contested burial of late dictator Ferdinand
      Marcos at the Libingan ng mga Bayani three years ago was not an issue of whether
      he is a hero or not, Chief Justice Lucas Bersamin said Monday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-07T12:47:07.012+08:00
    'imagesource': 'jcr:5bc28153-e603-453a-9ad9-a30f68aceab6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e84e7509-8ff9-4ebb-afd9-e4398ce7b141'
    'lead': 'The country''s top magistrate, who is set to retire on November 17, was
      among the nine justices who voted for the dismissal of all petitions challenging
      the proposed burial of former strongman Ferdinand Marcos at the Heroes'' Cemetery
      in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T12:51:02.367+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:52:07.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:33.178+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lucas-Bersamin', 'Ferdinand-Marcos', 'Libingan-ng-mga-Bayani',
      'Supreme-Court', 'chief-justice']
    'template': '1'
    'title': 'Bersamin: Marcos’ burial at Libingan ng mga Bayani not an issue of whether
      he is a hero or not'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491b4a0-0463-469d-91df-853bc441ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:51:02.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — The
        highly contested burial of late dictator Ferdinand Marcos at the Libingan
        ng mga Bayani three years ago was not an issue of whether he is a hero or
        not, Chief Justice Lucas Bersamin said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307eb55e-3a0c-4d71-90fc-7cb4f232735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:51:02.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:08.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as I was concerned, that was not the main problem, whether
        he was a hero or not. They made that the issue, but the issue [was] not in
        that direction, it [was] where you will bury him,” Bersamin told CNN Philippines’
        The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc0c252-514f-4b92-9577-852af44f71e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:51:02.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:08.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top magistrate, who is set to retire on October 17, was among
        the nine justices who voted for the dismissal of all petitions challenging
        the proposed burial of the former strongman at the cemetery in 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c34648f-3d3d-406f-928c-154d821068bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:51:02.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Supreme
        Court allows burial of Marcos at Heroes'' Cemetery</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241de474-8d0e-42d1-b144-997c91a78dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:51:02.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:09.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin said “it was easy for me to make a decision there,” as
        there was no big issue involved in the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fa8b5b-d104-4b5c-acc4-9419128d3d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:51:02.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa aking tingin lang wala namang</em> issue <em>na malaki dun
        dahil nagkamali ‘yung</em> petitioner <em>sa pagksabi nya na ang libingin
        daw ni Marcos ay dapat ibang lugar, hindi sa Libingan ng mga Bayani. Nagkamali
        sila dun dahil ang sinasabing</em> national cemetery <em>wala ‘yun eh, nasa</em>
        East Avenue, <em>wala nang sementeryo du</em>n,” he explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6694bebf-1aff-4ce4-a612-1bf680e4a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:51:02.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:10.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think there was no big issue there because the petitioners
        were wrong when they said that the burial of Marcos should be in another place,
        and not at the Libingan ng mga Bayani. The national cemetery that they said
        was located in East Avenue is no longer there.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e844480c-54b6-4afd-89ff-d58328dab6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:51:02.368+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>So sa''n mo pa ililibing ‘yang si Marcos, eh nagsilbi naman
        sa bayan</em>?” he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c421cf52-c000-4181-b37f-6c9cddf90893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:51:02.369+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:11.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Where else would you bury Marcos, who had served the
        country anyway?]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df8b567-f8c5-4126-a2d7-79c06eeb467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:51:02.369+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:12.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin, echoing the argument of the high court in 2016, said the
        petitions had no merit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8de8d66-699e-467e-ad1c-1677dad45caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:51:02.369+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:12.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was really based on the merits of the argument,<em> ibig sabihin
        walang</em> (it means that there was no) merit,” he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec04a39-23d2-44ed-b46b-ae174dc4fbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:51:02.369+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:13.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos died in exile in Hawaii on September 28, 1989, three and
        a half years after he was deposed by the People Power revolution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39afda09-3fb9-44eb-81de-cb975d675244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T12:51:02.369+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:52:13.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remains have been interred and preserved in an air-conditioned
        family mausoleum in Ilocos Norte since 1993.</p>'
  'Axelum-goes-public':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Coconut exporter Axelum Resources Corp. goes public on Monday, kicking
      off a series of listings at the Philippine Stock Exchange before yearend. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-07T12:56:05.559+08:00
    'imagesource': 'jcr:8a6e9943-4a87-4923-b16c-6f0d93429263'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a734a779-fd92-4206-b5ea-3c9fd5558f1e'
    'lead': 'Coconut exporter Axelum Resources Corp. has gone public on Monday albeit
      at a lower IPO price, kicking off a series of listings at the Philippine Stock
      Exchange before yearend. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:04:15.397+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:51:57.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
