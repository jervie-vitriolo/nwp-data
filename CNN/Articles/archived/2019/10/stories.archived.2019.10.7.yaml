      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75345f3-4a8c-43e4-8b29-1e3104ef002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:12.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not immediately confirm the circumstances that led to
        this incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1ed80d-d5fc-427a-bcd8-983ab974c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:12.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a176a7ad-481a-40fc-b90f-1fe4e03497a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:13.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Hospital Authority said four people were sent to the
        hospital in the aftermath. One has left and three are in serious condition,
        including the taxi driver, the hospital authority said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080fde3d-506b-4df5-81e5-ab2c0117ff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:13.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1234aaa5-4de4-4da9-a163-d89d982b43f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:14.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Police and the city''s fire department said they were
        not commenting on the footage when asked by CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e11ec3-41f4-45b4-8aab-4d912dd1490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:14.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d6899f-8dd8-4846-8b71-0f53ca4e73fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s public assemblies were not authorized by the government,
        and police used tear gas and pepper spray to disperse those who participated.
        Several were arrested. Some protesters were seen throwing bricks and Molotov
        cocktails and setting fires in the street.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac51acf-41ab-421f-9fec-1ac76a9e97d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:15.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654970fb-495f-4193-8014-c1023d0323e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:16.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has been rocked by violent clashes and the city has been
        partially paralyzed since the Friday evening decision by the government to
        use its emergency powers to ban people from wearing masks at demonstrations.
        Lam said the move was "necessary" but insisted it does not mean Hong Kong
        is in a state of emergency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc67a8f8-535d-4be5-9371-795513f1e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f511e5e5-3d1c-4035-89e0-e39f330f2097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam''s political opponents said the law was unconstitutional and
        worried it could portend more emergency measures, which give her effective
        carte blanche to make new laws as necessary in the instance of a severe breakdown
        of public order. However, the emergency laws have not been tested in court
        since Hong Kong''s return to China in 1997 and could be found unconstitutional.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1bcfb6-c825-4c66-8849-72017959941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e6e799-059c-4273-b829-afd394403fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a High Court judge rejected an attempt by pro-democracy
        lawmakers to repeal the emergency law. A hearing for a judicial review of
        the implementation of the city''s emergency measures was scheduled for October
        20.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36440cbd-8929-413a-9e02-85ababee635e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:18.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f040ce-cd41-4e37-8640-34f69cd12b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:19.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam''s decision, regardless of its legality, sparked furor among
        protesters. Since enacting they measure, they have vandalized multiple train
        stations, set fire to entrances and smashed ticketing facilities. Numerous
        mainland Chinese-owned banks and stores have also been targeted, as have businesses
        that expressed sympathy to mainland China. The law does not appear to have
        deterred people from wearing masks, as many were seen using them during the
        weekend''s demonstrations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345e8ae0-0cf8-44a1-977f-3f4dffe44df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:19.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe337c79-66db-482b-b563-70de88815e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:20.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of people who have attended the city''s recent
        pro-democracy demonstrations do so wearing masks to hide their identity because
        they fear being arrested, targeted by police or that their employers will
        find out and punish them for participation. Gas masks and respirators used
        to protect against tear gas, which is often used by authorities to disperse
        unauthorized gatherings, have also become commonplace.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a273e4-259c-4c8d-952a-bf52f92356c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb843e6f-cf89-4a0e-af81-72dfb06e2167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:21.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam called the vandalism on Friday night and early Saturday morning
        "unprecedented" and said "the extreme acts by rioters wearing masks is appalling."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cf14f5-444d-4229-ad20-916b21c5165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:21.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b24a913-26a9-4732-accb-2c340eb3680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can no longer tolerate rioters destroying the Hong Kong we cherished,"
        she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c150add-d60e-4bff-846e-acad12e6503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e457ff7-1d42-4606-9c24-f0e6052390b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Hong Kong''s Mass Transit Railway (MTR) network suspended
        all of its operations for the first time during the political crisis, which
        is now entering its 18th week. The MTR opened on a limited basis Sunday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b31abd-5497-4bea-9477-8a1df1bd4724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86e6bc5-4eb3-46dd-82a0-d10af5c30cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:24.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday night also saw a second protester shot with a firearm in
        an incident in Yuen Long -- the site of an attack on protesters by alleged
        Triad gangsters in July which has become a key rallying cry for the anti-government
        movement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef73e9ea-9dca-45f9-8350-f4a88abce58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:24.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ace0e4-7ed0-492e-bc2e-4e73e0375112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:25.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said after the police officer was isolated by protesters,
        he "fell onto the ground and was beaten up by the group. Facing serious threat
        to his life, he fired one shot in self-defense. A rioter then threw a petrol
        bomb at him and his body was on fire."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f283e-b817-46f2-b62d-893ae53ea46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd651c9-0bf4-4b1c-b22b-7350212cbd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:26.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video circulating online showed the officer, wearing a white t-shirt,
        getting up from the floor when a petrol bomb hits him and engulfs him in flames.
        The officer staggers forward and manages to extinguish the fire on his clothes,
        but appears severely dazed. He drops his weapon and it is almost grabbed by
        a protester before he lunges forward and manages to wrestle it away from them.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb081d5-f2ff-46e5-ac19-bde08a3fb3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e4773f-cd02-4a0a-8b68-17194056260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:27.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police superintendent Yolanda Yu said she believed the shot in Yuen
        Long "was fired under the right circumstances."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d198caf-4e07-4ac3-80d2-453606740980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:27.789+08:00
