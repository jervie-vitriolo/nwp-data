  'lucas-bersamin-iq-eq-next-chief-justice':
    'caption': 'FILE PHOTO. Supreme Court'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-07T13:17:14.499+08:00
    'imagesource': 'jcr:22768e39-6d03-4788-aed4-70ddb5477c9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebf37fd0-0641-4844-8f2a-2d1c952ad226'
    'lead': 'Retiring Chief Justice Lucas Bersamin says the position requires more
      EQ (emotional quotient) than IQ (intelligence quotient).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:19:28.257+08:00
