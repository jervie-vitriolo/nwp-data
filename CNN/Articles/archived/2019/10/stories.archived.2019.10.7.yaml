      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Natural lang yun</em> (It''s natural)," Panelo said in a press
        briefing Monday, likening US to an old friend who does not like losing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad9b46-eb18-4193-a4a9-9cf898dad2b4'
      'mgnl:activationStatus': true
