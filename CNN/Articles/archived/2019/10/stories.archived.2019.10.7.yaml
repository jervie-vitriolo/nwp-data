      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;The general manager of the Houston
        Rockets basketball team apologized on Monday for a tweet in support of Hong
        Kong protests, saying he did not intend to offend fans of the NBA team in
        China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f0f264-c1b1-49fb-9a72-d9edb97da43c'
