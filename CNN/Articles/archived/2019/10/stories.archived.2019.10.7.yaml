    'template': '1'
    'title': 'PH dollar reserves hit new all-time high in September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f97838-2c5c-4c46-8afb-3c05a9187ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T18:17:14.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:37.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Dollar
        reserves that the country can use for contingencies hit an all-time high of
        $86.16 billion in September, which increased slightly from <a href="http://cnnphilippines.com/business/2019/9/6/Dollar-reserves-August.html"
        target="_blank">$86.03 billion in August</a>, the Bangko Sentral ng Pilipinas
        (BSP) reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c96f8dc-688c-4556-86c4-a1693641819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T18:17:14.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:38.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765960a0-4018-481c-898a-972dc01e0800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T18:17:14.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said in a statement that the increase in the country’s gross
        international reserves (GIR) was partially tempered by the government’s payments
        of foreign debt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfef7ec-7878-4a3e-9ad3-611b9f4cb2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T18:17:14.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:39.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b0541d-c95d-46ab-858b-287b3ab6bd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T18:17:14.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reserves are used as a measure of economic stability by international
        debt watchers. The September tally is the biggest since September 2016, when
        reserves were at $86.14 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8553f09-8821-48b5-8b77-1606e56b6a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T18:17:14.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbdc327-bd66-4694-916f-4262d05c7ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T18:17:14.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:40.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Income from the central bank’s foreign investments, which account
        for the bulk of the standby funds, dropped $82 million to $73.44 billion from
        $73.52 billion in August.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de081fdc-9a3d-4e64-905c-a512143b10f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T18:17:14.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:41.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b2b81f-e83c-489e-a275-92f193404374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T18:17:14.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reserves in the International Monetary Fund also dropped $1.9 million
        to $563.3 million from $561.4 million, while special drawing rights — or additional
        amounts which the BSP can pull out as needed — remained at $1.17 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d120b2-84b5-439e-a60e-2122e2c6d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T18:17:14.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:42.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c47d57-2ecb-46cb-b3bc-1c507c77b552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T18:17:14.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:42.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, foreign exchange holdings grew to $2.98 billion from
        $2.76 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc086c1-9cd8-429a-a66b-9b80696a96c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T18:17:14.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e76a41-d758-4236-8354-9b852a938c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T18:17:14.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s gold holdings still stood at $8.02 billion, a level
        that has remained unchanged since June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f40704-a4b7-4bf2-826f-6ab5ca79d6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T18:17:14.037+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f548c9-0b93-4e78-9e1f-b66760395b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T18:17:14.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The September GIR can cover up to 7.5 months'' worth of the country''s
        import bill, which is well above the three-month global standard. It can also
        pay over five times the country''s short-term foreign debt, the BSP added.</p>'
