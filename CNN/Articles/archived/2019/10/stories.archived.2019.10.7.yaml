      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision also came after the Department of Foreign Affairs raised
        the highet alert level in the wake of violence between forces allied with
        President Salva Kiir and former Vice President Riek Machar.</p>'
