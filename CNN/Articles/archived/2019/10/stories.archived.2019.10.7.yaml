  'duterte-q3-pulse-asia-trust-approval':
    'author': 'CNN Philippines Staff'
    'caption': 'Most Filipinos still approved and trusted the President but at a declining
      rate in the third quarter, according to a recent survey. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-07T13:39:47.484+08:00
    'imagesource': 'jcr:ed67ec9c-7ba2-41c1-b1fc-e94bfb2d4c42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74a55efa-0a47-4aa2-a4ae-562813cb299b'
    'lead': 'The President lost seven points in his performance approval score but
      remained high at 78%'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T13:44:15.825+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:51:33.341+08:00
