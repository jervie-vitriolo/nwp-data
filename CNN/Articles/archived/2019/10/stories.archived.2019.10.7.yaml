    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ole-Gunnar-Solskjaer', 'Manchester-United', 'Man-United', 'football',
      'English-Premier-League']
    'template': '1'
    'title': 'The nightmare is real for Manchester United ... and it shows no sign
      of ending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874f5408-6050-4e6d-8a3d-afd2cef089a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:12.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/09/27/football/manchester-united-solskjaer-arsenal-spt-intl/index.html"
        target="_blank">Record revenues off the field</a>, record deficits on it.
        Welcome to Manchester United''s new world circa 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e970e7b-5ca6-47c2-920b-06f944f28d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:13.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, against a Newcastle United side that is no stranger to
        troubles of its own, Manchester United succumbed to a 1-0 defeat as it continued
        its <a href="https://twitter.com/OptaJoe/status/1180899164235980805?s=20"
        target="_blank">worst start to a league season since 1989</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c880b7f0-2a25-4cd7-a826-3af462f8af6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that occasion 30 years ago, United managed to accrue eight points
        before going on to finish 13th. Such an end to this season for a club of United''s
        wealth and stature — <a href="https://www.forbes.com/teams/manchester-united/#5be5e5b013f9"
        target="_blank">worth nearly $4 billion, according to Forbes</a>&nbsp;— would
        rank as one of modern football''s greatest failures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197683e9-0447-4452-a5d4-2918a5f3c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should United''s malaise be combined with Liverpool''s first league
        title triumph in 30 years — Jurgen Klopp''s team has an eight-point lead over
        Manchester City — it will represent the sort of nightmare that would have
        <a href="https://edition.cnn.com/2018/11/26/football/cherno-samba-football-manager-england-spt-intl/index.html"
        target="_blank">fans of Football Manager</a>&nbsp;constantly hitting the restart
        button until there is no feeling left in their finger.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e429c69-74a1-402e-9138-298fdc90c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:14.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just two points separate United from the Premier League relegation
        zone and though only eight games of this fledgling Premier League season have
        passed, it remains rather mystifying how a club of such great riches can also
        be the source of such startling ineptitude.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fac9ba-4dcb-41ef-8d20-f059040254c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:15.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what is happening," said goalkeeper David de Gea
        after being asked for his assessment of United''s dreadful start to the season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3929bf0d-d895-4344-8721-630b99a34d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United has now scored just nine goals in eight leagues -- and four
        of those came on the opening day of the season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95f11e1-d6c8-4dde-9354-6ab5168b92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:16.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those such as Gary Neville, a former United player who enjoyed
        great success under Alex Ferguson, the blame for the club''s demise is clear.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45b579f-eba6-407d-aa56-b39c076ea18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:16.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The quality is not right, the depth of their squad is not good
        enough and they have taken a step back," <a href="https://www.skysports.com/football/news/11667/11829620/gary-neville-manchester-united-board-responsible-for-poor-form"
        target="_blank">Neville told Sky Sports</a>&nbsp;after the defeat at Newcastle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb0dbb8-b302-4a46-8dcd-05d39e56a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.519+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their recruitment has been bad now and woeful for many years, they
        have been all over the place, with different styles of managers and ways of
        playing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db2d486-c6a9-417f-9a0f-5a4487e59fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:17.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need five or six top players into that squad, and they are
        going to cost a lot of money."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef3942-f694-4cf8-ba27-a52106dfbd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neville added: "(The board) have cocked this up over many years.
        They cocked it up, they are responsible for this. Poor recruitment, poor selection
        of managers, going with them and then pulling off them."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd8918c-b0da-4737-831c-4d7c09dabd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:18.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/09/football/manchester-city-first-billion-euro-squad-spt-intl/index.html"
        target="_blank">While Manchester City</a>&nbsp;and Liverpool have both excelled
        in the transfer market over the past five years, United has made error after
        error since Ferguson retired in 2013.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c461f-6883-466b-aa36-3e4cec2c59ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his departure, managers like David Moyes, Louis van Gaal and
        Jose Mourinho have all attempted to instil their own imprint on the club.
        None succeeded.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0992145-0494-4d40-bb9e-8353ff4755a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:19.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, as witnessed across football and not just at United,
        is that when there is a constant change of management, it brings with it instability.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474e9122-f358-49a9-894a-2bbef959d6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:20.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players that are brought in under one coach, are discarded by the
        next. That coach then brings in his own players, who then are often sold off
        by whichever coach replaces the previous incumbent. It is not a sustainable
        strategy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef18e8-13eb-411b-81a4-6472e8313cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.520+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At United, players commanding huge transfer fees and wages such
        as <a href="https://edition.cnn.com/2019/08/08/football/romelu-lukaku-deadline-day-spt-intl/index.html"
        target="_blank">Angel Di Maria, Romelu Lukaku and Alexis Sanchez</a>&nbsp;came
        and went without much success. Others such as Brazilian midfielder Fred remain
        behind as a permanent reminder of the club''s failed transfer strategy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f51d32d-0b91-4eca-b920-cc9a27586b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:21.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United is only one of three Premier League clubs not to have a technical
        director or similar -- a position that takes control over transfers and works
        on a long-term strategy to find the players best suited for the club.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee86770-05d9-4bf2-bb97-4158f6bc37fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, calls for such a position to be established at United have
        fallen on deaf ears.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98014748-106e-460a-be57-8cecfd2cfda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United board and the club''s executive vice-chairman Ed Woodward
        will no doubt come under renewed pressure in the coming weeks should the team,
        which faces unbeaten league leader Liverpool next on October 20, continues
        to slide having won just two of its past 13 Premier League games.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94312de-bdbf-4e7b-8741-12d2fe3365ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:22.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woodward lent his support to Solskjaer during a post-results media
        call <a href="https://www.reuters.com/article/us-manchester-utd-results/manchester-united-calls-for-patience-as-on-field-woes-darken-earnings-outlook-idUSKBN1W91UW"
        target="_blank">last month</a>&nbsp;but he will be only too aware that the
        current run of form will bring yet more questions</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ba085-9f39-459b-b8a4-c3c0a9e6ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:23.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of last month the club announced record revenues of £627.1
        million ($772 million) <a href="https://www.reuters.com/article/us-manchester-utd-results/manchester-united-calls-for-patience-as-on-field-woes-darken-earnings-outlook-idUSKBN1W91UW"
        target="_blank">for the year ending June 30, 2019</a>&nbsp;— an increase of
        6.3% from the previous year, in part courtesy of the new Champions League
        broadcasting deal.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f5b1ec-32a9-4fb1-bc81-3a690733e861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also the announcement of 10 new or renewed global sponsorship
        deals, as well as the claim that it now had 1.1 billion fans and followers
        across the globe, <a href="https://www.kantarmedia.com/uk/thinking-resources/blog/kantar-survey-for-manchester-united-reveals-over-a-billion-fans-and-followers"
        target="_blank">according to data from Kantar</a>, added further gloss to
        balance sheet.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43213537-889d-4f7b-8dba-ccddfabf057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:24.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/23/football/var-football-tottenham-chelsea-liverpool-spt-intl/index.html"
        target="_blank">READ: Has VAR gone too far?</a></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88937e8f-55bc-43da-8595-29239cc224b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:24.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/25/football/tottenham-hotspur-colchester-mauricio-pochettino-spt-intl/index.html"
        target="_blank">READ: What is going on at Tottenham?</a></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c273ed-ee11-4dcb-a396-22a3d249ec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:25.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But numbers on a balance sheet cannot compete with the number of
        points on a league table and when performances on the field begin to affect
        the club''s brand, that''s when trouble can occur.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476bdc0f-796a-4cb7-9b52-dacaf47111b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.manchestereveningnews.co.uk/sport/football/football-news/man-utd-glazers-solskjaer-newcastle-17042084"
        target="_blank">Shouts of "Glazers out"</a>&nbsp;from United supporters angry
        at the club''s owners following the defeat at Newcastle could be heard, hinting
        at yet more disillusionment and anger from the support at the way the club
        is being run.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a470b-cbde-44fa-9f97-8d260acee6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There remains some considerable equity in the Manchester United
        brand, which has accumulated over decades," <a href="https://twitter.com/Prof_Chadwick"
        target="_blank">Simon Chadwick, professor of sport enterprise at the University
        of Salford, told CNN Sport</a>.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f2a87e-b783-4ff4-8f82-3d88ff6fcd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:26.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, there is the potential to extract further value from the
        brand, especially when targeting certain key target audiences that are familiar
        with the club''s historic success.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6654d118-e0b0-4871-a089-a03909ddf0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:27.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, with each unsuccessful season that passes, the goodwill
        some fans have towards the brand, allied to the failure in engaging new fans,
        will diminish the brand, erode the club''s commercial appeal, and threaten
        United''s revenue streams.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f599166-9db7-4a73-8905-e12cdfab66a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:27.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One also needs to remember that its commercial rivals are no longer
        benign, nor are they playing catch-up, increasingly they are more aggressive,
        more innovative, and are making bigger commercial strides.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5984e-1c86-4f32-a999-5e8f86ac5540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is six years since Ferguson retired, and the brand degradation
        has already set-in. In branding and commercial terms, United needs ''Fergie
        time'' now more than ever," added Chadwick, referring to the Red Devils''
        knack of winning games in stoppage time under their former Scottish manager."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a1be5f-c809-4246-9b07-0cb0fc6d1b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:28.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/13/football/manchester-united-premier-league-spt-intl/index.html"
        target="_blank">READ: Manchester United''s players ''at best staying still,
        but most of all regressing''</a></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb8b40-ba18-4358-972f-4bd21e38731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:29.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/16/football/romelo-lukaku-racist-remarks-juventus-ultras-trnd-spt-intl/index.html"
        target="_blank">READ: Italian soccer pundit fired for racist on-air comments
        about Lukaku</a></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e24db7-9765-4d16-af8f-83f28bee77ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:29.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time of Ferguson, who won 13 Premier League titles in 26 years
        at the club, could scarcely feel any more distant for United fans.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a7ee6d-78b4-457d-9d36-3b0788923d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:30.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was heavy investment during the summer too. United spent a
        world record for a defender in <a href="https://edition.cnn.com/2019/08/05/football/harry-maguire-manchester-united-transfer-spt-intl-gbr/index.html"
        target="_blank">acquiring Harry Maguire from Leicester for a reported £80
        million ($98 million)</a>, while Aaron Wan-Bissaka arrived from Crystal Palace
        and the exciting Daniel James joined from Swansea.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c332cda0-d043-4822-9f83-d1293cbfb781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:30.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the £150 million ($184 million) has proved to be as effective
        as trying to fix a broken leg with a Band-Aid. Several players have underperformed
        and young players from the academy have been drafted in to bolster a squad
        that is severely lacking in quality.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baadfcb-c18e-47ce-a948-1b1196eb5bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:31.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season United finished sixth, 32 points behind champion Manchester
        City and 32 ahead of Cardiff, the team occupying the final relegation place.
        It is already out of this season''s title race after just eight games and
        faces an uphill battle to even qualify for the Europa League, let alone the
        Champions League.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bad2d2-6554-49f5-8047-83b01dde64ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:31.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since <a href="https://edition.cnn.com/2019/03/28/football/manchester-united-ole-gunnar-solskjaer-old-trafford-manager-spt-intl/index.html"
        target="_blank">Ole Gunnar Solskjaer was appointed as manager</a>&nbsp;on
        a full-time basis on March 28 2019 United has <a href="https://twitter.com/OptaJoe/status/1180902771207393282?s=20"
        target="_blank">won just 17 points in 16 games</a>.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f2f15-439c-412d-b58a-010becb2188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put that into perspective, the four victories, five draws and
        seven defeats is the fourth-worst total of any of the 17 ever-present Premier
        League teams during the same period.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e625e446-967b-4e68-9f2d-cc2071ce037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the fact it has managed just two Premier League goals
        since August and has been beaten by Crystal Palace, West Ham and now, Newcastle.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30394720-9126-47fd-9af3-0f4d75a84f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:33.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t get much better when the team competes in European competition.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f8c16d-71d6-4fc7-8ea8-0c143318cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In last week''s 0-0 draw at Dutch side AZ Alkmaar, United <a href="https://twitter.com/OptaJoe/status/1179831012852932608?s=20"
        target="_blank">failed to have a single shot on target in a Europa League
        game for the first time in its history</a>.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5354cc-9754-4862-b0ec-99d95f182231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat at Newcastle means United has now gone 11 successive
        games without managing to win away from home.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c4c04b-31e5-4e0b-8afe-e517c2fa94e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:34.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will take however long it will have to take [to improve] because
        it''s a journey we''ve started on and the culture is getting there," Solskjaer
        told reporters after the game.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b8655f-6a98-4d96-b188-bc05ed1f12ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:35.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a delight to work with the lads every single day because
        they''re hard-working. I can''t give you any time but we''ll get there."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5512a747-3bb4-4dc8-bfb3-68fcedebe9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for Solskajer, in a world where patience is a rare
        virtue and the thirst for instant gratification grows ever stronger, that
        time may be running out.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e18487a-0674-4df0-88aa-e272842cee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, when Solskjaer replaced Jose Mourinho on an interim basis
        in December 2018, the contrast could scarcely have been any different.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8becf-db37-4bb2-8aa3-3d193238dc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/10/07/football/barcelona-sevilla-inter-juventus-bayern-hoffenheim-spt-intl/index.html"
        target="_blank">READ: Messi breaks another record in Barca win; Juventus ends
        Inter''s unbeaten run</a></p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6006c4f9-1b74-48e9-8473-ce8dcc597120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:37.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/10/07/sport/jill-ellis-uswnt-soccer-coach-spt-intl/index.html"
        target="_blank">READ: Ellis signs off as USWNT coach</a></p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6149b52f-3c37-47f6-967c-035d92b21c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Norwegian, United went unbeaten in his first 11 games
        in charge and produced a <a href="https://edition.cnn.com/2019/03/06/football/manchester-united-psg-porto-roma-champions-league-spt-intl/index.html"
        target="_blank">stunning comeback victory to defeat Paris Saint-Germain</a>&nbsp;in
        the last 16 of the European Champions League on away goals after losing the
        first leg 2-0.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a705be5-7d7a-40b4-9128-d623f09ef622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Solskjaer was appointed as head coach on a full-time basis
        in March 2019, United won 14 of his 19 games in charge, drawing two and losing
        three, while scoring 40 and conceding 17. He had a win percentage of 73.7%.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a56c4d-b671-41fa-95ac-5d5e84c49454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:38.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision to appoint Solskjaer as a permanent successor to
        Mourinho always appeared a more sentimental than strategic appointment.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90f29c-8956-4e21-9b4b-8b7e26e42424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.525+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since signing a three-year contract in late March, United has managed
        just four league victories with wins against Watford and West Ham at the end
        of last season and Chelsea and Leicester at the start of this campaign.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395c1921-b744-4d31-895c-de56d320bc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:39.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you only walk on sunny days you''ll never get to your destination,"
        a philosophical sounding Solskjaer said on Sunday.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdc43c1-a71a-4b22-a6ad-d7aab1a4a442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:40.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A meteorologist he is not, but the warmth and light of those sunny
        days are nothing but a memory. Winter is coming.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb46f4f-05e0-4716-a3e7-1a4ed68b9084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T22:52:32.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/07/football/manchester-united-ole-gunnar-solskjaer-spt-intl/index.html"
        target="_blank">The nightmare is real for Manchester United ... and it shows
        no sign of ending</a>."</em></p>'
  'indonesian-agnes-alexandra-shabu-naia':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
