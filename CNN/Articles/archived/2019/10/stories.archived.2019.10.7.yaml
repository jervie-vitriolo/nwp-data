      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was merely voicing one thought, based on one interpretation on
        a complicated event. I have had a lot of opportunity since that tweet to hear
        and consider other perspectives,” Daryl Morey said in a tweet.</p>'
    '4':
