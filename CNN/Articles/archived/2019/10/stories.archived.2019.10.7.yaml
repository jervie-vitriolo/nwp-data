    'template': '1'
    'title': 'A baby turtle was found with 104 pieces of plastic in its belly'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682a59cd-6cb4-47d2-b308-fb00c59ff387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A baby turtle that washed up in Boca
        Raton, Florida, and died shortly after was found with 104 pieces of plastic
        in its stomach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80133181-0ba8-4be0-ab7a-e1149c1948cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c825133-7711-41fb-8d3d-62dec94ee965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gumbo Limbo Nature Center on Tuesday shared a photo on Facebook
        of the tiny loggerhead sea turtle lying next to the fragments of plastic that
        cost it its life. The post has has since gone viral.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3544cb56-96ea-4b83-9b27-20251ae2a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bda677-149e-4655-980e-a03182494383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emily Mirowski, a sea turtle rehabilitation assistant at the center,
        examined the turtle before it died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4290326-4eb9-42fc-aff8-cb3bb4420de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c54ff0-6c78-4edb-b27b-7a58d8674593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was weak and emaciated. I could just tell it wasn''t doing well,"
        Mirowski told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47eff9e-f8c9-41aa-bb1a-02cd039280db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f4c277-8506-4351-8736-9eaafc17e987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After it died, Mirowski dissected the turtle and found its stomach
        was full of plastic, ranging from balloons to bottle labels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74711cd8-21c6-4d92-bea6-905670098d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2b140-04a8-461b-ae89-4a1112169b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really heartbreaking," she said. "But it''s something we''ve
        seen for several years and we''re just glad people are finally seeing this
        image and hopefully it''s raising awareness."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850da16-fbc6-4d59-bc7b-c0f4c41dfd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec803dd-c7f1-42ba-8ca1-ece83cae67c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turtles suffering from malnutrition due to plastic consumption are
        so common that Gumbo Limbo Nature Center put a cooler in front of its building
        for residents to safely drop them off for rehabilitation. That''s how the
        loggerhead came to the center''s attention.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beda1a9-63d7-49eb-b87e-c52697f6c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150c6e8b-14ab-4544-8882-8e90ada02d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some turtles survive, many do not.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698de3e3-f440-44ef-b99f-4a42ffda81d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41f1efb-501e-489f-bed7-9bcdd4f49f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mirowski, dozens of washbacks dropped off at the center
        have already died since washback season started. Every single one of those
        turtles had ingested plastic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82d791f-9757-4d55-acae-ca43000b1662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb98a2-c92a-4717-8f97-82bbba20ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washbacks are turtles that have made it to the ocean and the Gulf
        Stream for a few weeks before being washed back ashore.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f59cc-66dd-4a8a-a5aa-815cf3c56b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d359c2-b49c-442a-a495-9d40b38f6bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the babies first hatch, they make their way towards mats of
        floating seaweed called sargassum, where they live for their first few years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1426759a-4a74-45c6-88b4-039cba0aabce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6811e66-ee54-41b7-8069-3143a7213168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue is that with all the plastic in the oceans, that''s where
        the plastic sticks," Mirowski said. " All the microplastics stick to the seaweed,
        and it looks like food to the baby turtles."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969343d6-4bc7-485c-a872-5695bd305a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb5bde1-e1a9-40d0-a908-684d258b8f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having plastic in their bellies gives turtles the feeling that they''re
        full, Mirowski said. As a result, they don''t eat or receive the proper nutrition
        they need to survive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2374299-d182-41a4-b443-106128366577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5a27fd-8f29-44d5-9fb3-03f3b5767aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the turtles are found and dropped off at the center,
        they''re weak and emaciated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffae8ad-a591-4edd-b36a-8ca486e1ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41a6d5-1a56-4e8a-8a64-3a83717f8ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We give them a small amount of fluids everyday to get them hydrated,"
        Mirowski said. "Then we hope they''ll pass the plastic naturally. The important
        thing is getting them hydrated to get their appetite back."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c1a68-3068-4e8c-b329-b646ad4d9d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9fa974-157c-4999-b23b-c67f6595feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirowski says the problem won''t end until people stop buying plastics
        and disposing of them improperly.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e738a-3b80-4469-83fb-fa8929c83b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e6e79-f3a0-4433-bbc2-a1e0da47a8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:45:57.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:25.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to reduce plastic use as much as possible," she said. "Not
        just recycling, but eliminating plastic out of daily use. Every piece of plastic
        that''s ever been made is still out there. it never goes away, it just breaks
        down to smaller pieces."</p>'
  'Save-Spider-man-Tom-Holland-Disney':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-07T06:53:06.969+08:00
    'imagesource': 'jcr:cde78523-3077-43ba-84dd-fec2bd235e22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '260a1290-83dc-4844-835f-5fbf814a64fa'
    'lead': '''It was clear that he cared so much, and actually, we care a lot about
      him,'' Disney CEO Bob Iger says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T06:54:45.309+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:53:24.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:30.465+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tom Holland called the CEO of Disney and told him to save Spider-Man'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2d832c-a028-4de3-8626-190c2752b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tom Holland isn''t just a superhero
        on screen. He''s also apparently a real-life superhero.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166719c0-dd73-4648-a58a-0f6dcbec1717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7803e2a5-f456-47d3-b011-5e8294f989b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney CEO Bob Iger confirmed Friday in an interview with late-night
        host Jimmy Kimmel that Holland, who plays Spider-Man in the Marvel movies,
        personally called and asked him to fix the Spider-Man deal with Sony -- basically
        saving this iteration of the franchise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d269e50-b110-40b7-a36b-5ff0b5eca62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b55387-d56e-4f3a-969c-f155b30d84d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t get more super than that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d47003f-771d-4ace-a1ee-a7b3e24b45de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61076a9a-4ab5-42ab-9982-7ebd2a0254cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re a fan, you already know the drama. If not, here''s a
        quick recap: Sony owns the movie rights to the character of Spider-Man. Disney,
        which owns Marvel, and Sony had an agreement that allowed the character to
        appear in the Marvel Cinematic Universe. But in August, that relationship
        broke down, effectively leaving Holland''s Spider-Man in limbo and possibly
        without a job. Fans were, needless to say, upset.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f1556-2d5a-4269-b4c4-cae809ce9a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01181541-5598-4558-a2af-3ec848bef729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in September, the two sides made up. Spider-Man was saved
        -- though no one really knew how.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b505b1-f0da-4800-bc02-a3de59aaea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e06ec83-28b4-4e61-b60a-04136563dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, now we do. And it''s in part thanks to Holland.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c0830c-0488-4187-94fd-1b0e4bb99974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b0a990-0418-48b4-a86c-a1b4d7d7896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it all went down, as Iger detailed to Kimmel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa5ecd-a029-46d2-9bf1-8d3ac89acbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57c085-7395-455d-8ddd-3de36dad0a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had an event called D23, which is a big Disney fan event, and
        Tom was there because he''s a voice in a new Pixar movie called ''Onward,''
        with Chris Pratt. And he said something onstage. It was clear that the fans
        wanted Tom back as Spider-Man, made by Marvel and our Marvel production team,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348b9816-cd23-4ceb-9035-29905d246a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe7589e-59a5-4564-b6c2-8652e4436f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, Holland, like any Spider-Man would, decided to do something
        about it. He reached out to Iger''s people, asking for a phone number or email
        address. And Holland just ... called him. The CEO of Disney.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7471ed0-80f8-40f1-b2d4-ca271905a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06155daa-77a2-487d-b4cd-1eb92710c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spoke, and he basically made a -- he cried on the phone," Iger
        said, laughing before revealing the truth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe478f5-351d-4978-b09a-7343ec7f0bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71218745-437e-4a27-a38a-ffa6337a87ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clear that he cared so much, and actually, we care a lot
        about him," Iger said. "So, after I got off the phone with him, I made a couple
        of phone calls to our team at Disney Studios, and then I decided to call the
        head of Sony. I said, ''We got to figure out a way to get this done, for Tom
        and for the fans.'' And we did."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b4373-52e5-4491-94c5-95299ae55260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8f0d95-687c-43cb-878f-7501b6135aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:54:45.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:53:24.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay together for the kids, folks.</p>'
