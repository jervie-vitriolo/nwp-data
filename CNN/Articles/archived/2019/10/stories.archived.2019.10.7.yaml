      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Five elephants and a 3-year-old calf died
        at a waterfall in Thailand during what authorities believe was an attempt
        by the adults to save the young one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a2d62-6fa3-4c0a-a13b-e8af2901e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:24:41.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened Saturday at the Haew Narok waterfall at the
        Khao Yai National Park.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe8e1e-93f7-4644-9075-30eebfa11186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:24:41.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two surviving elephants were trapped at the waterfall for hours
        before national park officials saved them, and fed them pineapples, bananas
        and sugar cane covered in supplements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ffa76-89d8-4dfb-b8b0-b1a336790467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:24:41.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:28.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were notified that elephants were crying out from the
        waterfall and when they arrived, they discovered the body of the calf, said
        Khanchit Srinoppawan, chief of the Khao Yai National Park. The five dead adult
        elephants were found in another part of the waterfall.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6717e3-1cdd-4bf9-ae4e-8cf241f32174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:24:41.874+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:28.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waterfall is closed to the public following the incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b136b36-d08a-417e-b50f-f36c30130e18'
