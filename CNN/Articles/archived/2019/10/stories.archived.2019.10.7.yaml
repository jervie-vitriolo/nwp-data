      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7) —</strong> Seven
        members of the Moro Islamic Liberation Front (MILF) were killed by members
        of a local ISIS-linked terror group, Presidential Peace Adviser Carlito Galvez
        confirmed Monday.</p>'
