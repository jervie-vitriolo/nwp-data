      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Khalid said, open defecation "is a behavioral issue,
        not about access" — and focus should move to finding out whether Modi''s campaign
        has produced real health impacts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd18759b-84dd-45ee-8117-60a15d194c28'
