      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Consumer goods giant Unilever has committed
        to halving its use of new plastic by 2025.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f666ddb5-9206-401b-a108-456fe7318a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T21:58:31.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:43.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maker of Ben &amp; Jerry''s and Dove announced the target on
        Monday. If the company meets its goal, it will use no more than 350,000 tonnes
        (386,000 tons) of <a href="https://edition.cnn.com/2019/06/24/health/plastic-pollution-rivers-oceans-scn-intl/index.html"
        target="_blank">new plastic</a>&nbsp;each year from 2025, down from around
        700,000 tonnes (772,000 tons) in 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8725d3d3-495a-45b2-aa93-89d72a66f939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T21:58:31.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get there, Unilever will offer more reusable and refillable packaging,
        and sell more "naked," or unwrapped, products. The company will also use more
        recycled plastic in its packaging.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b06e5-c70a-4a36-aee7-4f9c2bec07e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T21:58:31.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:44.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of plastic pollution in the environment. And the
        fact of the matter is — too much of it carries our name," Unilever said in
        a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba8496-e89b-4b78-bb74-5b1c63b0f63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T21:58:31.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:44.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever has been developing new ways to deliver its products, which
        the company says are used daily by 2.5 billion people in over 190 countries.
        It has tried selling ice cream bars without plastic wrappers, as well as cleaning
        product concentrates that allow shoppers to refill bottles instead of buying
        new ones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec24970b-7714-425d-b5e5-984e89721d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T21:58:31.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:45.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also participating in an industry initiative called
        <a href="https://edition.cnn.com/interactive/2019/01/business/loop-reusable-packaging-mission-ahead/index.html"
        target="_blank">Loop</a>. As part of that project, it''s selling refillable
        deodorant sticks made from stainless steel. The deodorant lasts one month
        on average and the packaging can be reused an estimated 100 times. Other consumer
        goods producers including Procter &amp; Gamble, Nestlé, PepsiCo, Danone and
        Mondelez International have also signed on to Loop.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d459553-5951-40c8-bf22-b36879decdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T21:58:31.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:45.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push by consumer goods makers to reduce their use of plastic
        comes <a href="https://edition.cnn.com/2019/09/12/europe/plastic-alternatives-damage-intl-scli/index.html"
        target="_blank">amid mounting pressure from governments</a>&nbsp;for them
        to act. Consumers are also increasingly aware of the damage that''s caused
        when plastic enters the environment and especially the world''s oceans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ebcba-78dc-4d83-b01a-2ba1f4194cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T21:58:31.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive amounts of plastic have piled up in landfills, with some
        emitting greenhouse gases and contributing to global warming as they degrade.
        Plastics are expected to outweigh fish in the ocean by 2050.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b62bad3-2f62-4828-8c4b-b720354dcd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T21:58:31.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:46.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Jope, the CEO of Unilever, said in a statement that the huge
        scale of the problem demands a "fundamental rethink" in the company''s approach
        to packaging and products.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a923fe-cf95-4ba9-9f15-27c9d4eee77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T21:58:31.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It requires us to introduce new and innovative materials, and scale
        up new business models, like reuse and refill formats, at an unprecedented
        speed and intensity," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e49697-fe7a-40bb-a63c-d93dc216e1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T21:58:31.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company previously committed to making all of its plastic packaging
        fully reusable, recyclable or compostable by 2025. It wants recycled plastic
        to make up at least 25% of its packaging by the same year. Both efforts should
        help the company meet its commitment to reduce its use of new plastic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd6d933-1be3-4cf8-a069-4443e8cd8f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T21:58:31.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learning how to recycle</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332703e5-ea19-40ff-ac72-6ccc70e0067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T21:58:31.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever is also working to ensure that more of the plastic that
        it does use is recycled. The company said Monday that it wants to collect
        and process more plastic packaging than it sells by 2025.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11119a4-ed80-4025-ad83-54a55ace0851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T21:58:31.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To meet that goal, the company will invest in waste collection and
        processing. Unilever will also purchase more recycled plastics for use in
        its own packaging, and it will participate in programs where it directly pays
        for the collection of its own discarded packaging.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3f0beb-b025-42a2-b3c2-cf2ddc5c0bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T21:58:31.415+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:46:49.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/07/business/unilever-plastic/index.html"
        target="_blank">Ben &amp; Jerry''s maker to slash new plastic use by nearly
        400,000 tons per year</a>."</em></p>'
  'manchester-united-champiosn-league-ole-gunnar-solskjaer':
