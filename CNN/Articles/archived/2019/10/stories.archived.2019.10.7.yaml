    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nobel-Prize-for-Medicine', 'Nobel']
    'template': '1'
    'title': 'Nobel Prize for Medicine jointly awarded to William Kaelin Jr., Sir
      Peter Ratcliffe and Gregg Semenza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf106579-c2d5-43e7-b3b1-3aee7baf3ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:53:00.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:48:04.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The 2019 Nobel Prize for Medicine
        has been jointly awarded to William Kaelin Jr., Sir Peter Ratcliffe and Gregg
        Semenza for their pioneering research into how human cells respond to changing
        oxygen levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a251689-1e91-4940-a409-3e8fe6c648b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:53:00.431+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:48:05.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the prize at the Karolinska Institute in Stockholm on
        Monday, the Nobel committee said that the trio''s discoveries have paved the
        way for "promising new strategies to fight anaemia, cancer and many other
        diseases."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING
        NEWS:<br>The 2019 <a href="https://twitter.com/hashtag/NobelPrize?src=hash&amp;ref_src=twsrc%5Etfw">#NobelPrize</a>
        in Physiology or Medicine has been awarded jointly to William G. Kaelin Jr,
        Sir Peter J. Ratcliffe and Gregg L. Semenza “for their discoveries of how
        cells sense and adapt to oxygen availability.” <a href="https://t.co/6m2LJclOoL">pic.twitter.com/6m2LJclOoL</a></p>&mdash;
        The Nobel Prize (@NobelPrize) <a href="https://twitter.com/NobelPrize/status/1181140315635376128?ref_src=twsrc%5Etfw">October
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d7d03-7ead-4655-8e45-fc86ae128a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:47:29.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613a640e-dc97-45d0-8599-955ccef0bc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T17:53:00.432+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:48:06.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 medicine laureates, the committee added, have identified
        molecular machinery that regulates the activity of genes in response to varying
        levels of oxygen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d60ffd-7a26-43fc-b3bf-bed8efdd6c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:47:29.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:06.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of oxygen has long been established, the committee
        explained, but how cells adapt to changes in its levels remained unknown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f310288e-3aa8-4302-bd85-2caabd956f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:47:29.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:07.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randall Johnson, prize committee member, described the trio''s work
        as a "textbook discovery."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37278fd5-36fb-4e94-a304-907bf4906ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:47:29.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:07.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something basic biology students will be learning about
        when they study, at aged 12 or 13, or younger, biology and learn the fundamental
        ways cells work. This is a basic aspect of how a cell works and, from that
        standpoint alone, it''s a very exciting thing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ab15f-5d80-4cc2-8da1-34dd1f9f02f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:47:29.029+08:00
      'mgnl:createdBy': 'pia'
