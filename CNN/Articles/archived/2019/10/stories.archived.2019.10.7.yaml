  'second-whistleblower-trump-ukraine':
    'author': 'Jake Tapper, Zachary Cohen and Pamela Brown, CNN'
    'caption': 'The lawyer for the first intelligence whistleblower who came forward
      with accusations concerning US President Donald Trump and his interactions with
      Ukraine said Sunday he is representing a second whistleblower regarding the
      President''s actions. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-07T06:17:16.534+08:00
    'imagesource': 'jcr:3b2826d1-cb9d-4a73-a11e-b3a478ed0fad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45fc500c-d75b-4994-9087-fe4472740fe2'
    'lead': 'The lawyer for the first intelligence whistleblower who came forward
      with accusations concerning US President Donald Trump and his interactions with
      Ukraine said Sunday he is representing a second whistleblower regarding the
      President''s actions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T06:19:28.432+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:53:29.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:28.832+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ukraine', 'whistleblower', 'trump', 'donald-trump']
    'template': '1'
    'title': 'Lawyer for Ukraine whistleblower says he represents second whistleblower
      on Trump''s actions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a014d4-5fcf-4426-82b6-c1b20ef85066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:19:28.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The lawyer for the first intelligence
        whistleblower who came forward with accusations concerning US President Donald
        Trump and his interactions with Ukraine said Sunday he is representing a second
        whistleblower regarding the President''s actions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e84b2-f1ac-44da-a17a-afbef2768547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:19:28.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Mark Zaid confirmed to CNN that he and other lawyers on
        his team are now representing the second person, who the lawyer said works
        in the intelligence community, has first-hand knowledge that supports claims
        made by the first whistleblower and has spoken to the intelligence community''s
        inspector general.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b6d77-3709-4744-a1ea-a4bf53a4a393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:19:28.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaid told CNN that the second whistleblower has not filed their
        own complaint and doesn''t need to as anyone who speaks to the inspector watchdog
        is considered to have made a protected disclosure and is a whistleblower under
        law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d154e5a-9dc4-46d6-91a1-a7d7e6ef0b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:19:28.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaid''s co-counsel, attorney Andrew Bakaj, said they are representing
        "multiple officials" but would not specify if the team is representing more
        than the two already announced. Bakaj also said there is currently just one
        complaint filed with the inspector general and that it includes information
        from both persons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f399539c-3b16-49ee-bc9f-3de01469d63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:19:28.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC first reported Zaid''s representation of the second person.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40be2f8d-6e17-40b7-842e-8b10db7766ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:19:28.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Stephanie Grisham responded to the development
        later Sunday, saying that "it doesn''t matter how many people decide to call
        themselves whistleblowers about the same telephone call —&nbsp;a call the
        President already made public —&nbsp;it doesn''t change the fact that he has
        done nothing wrong."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6981fc9c-4b15-4b83-88b6-24a5780a6acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:19:28.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmation of a second whistleblower comes as House Democrats
        ratchet up their impeachment inquiry centered on Trump''s July 25 phone call
        with Ukrainian President Volodymyr Zelensky by issuing a subpoena to the White
        House and a documents request to Vice President Mike Pence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd9cd96-8939-4b9c-8946-76128a38ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:19:28.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial whistleblower''s complaint alleged the President abused
        his official powers "to solicit interference" from Ukraine in the upcoming
        2020 election, and that the White House took steps to cover it up. Trump has
        denied doing anything improper.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc3834-921e-4ab8-86b0-7e4161aea3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:19:28.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House-released transcript of the call revealed Trump asked
        Ukraine''s President to investigate former Vice President Joe Biden —&nbsp;Trump''s
        potential 2020 Democratic rival —&nbsp;and his son, Hunter. There is no evidence
        of wrongdoing by either Joe or Hunter Biden.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b44674b-53c7-47e9-9ece-1b7116b0fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:19:28.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported Friday that a second intelligence official
        with concerns and more direct knowledge regarding Trump''s dealings with Ukraine
        was considering filing a whistleblower complaint. Zaid told CNN he didn''t
        know if the second whistleblower he is representing is the same person referenced
        in the Times report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252d5cd-7f75-4458-97a2-9ff8b669f3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:19:28.433+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Sunday.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dfc834-d82d-483b-a14a-8f916eb9bbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:19:28.432+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/06/politics/second-whistleblower-trump-ukraine/index.html">Lawyer
        for Ukraine whistleblower says he represents second whistleblower on Trump''s
        actions</a>"</em></p>'
  'hong-kong-unrest':
    'author': 'Joshua Berlinger and James Griffiths, CNN'
    'caption': 'Hong Kong''s political unrest took another dark turn Sunday when a
      driver mowed down protesters with a taxi cab and a man was beaten bloody by
      a mob, video shows. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-07T06:19:47.312+08:00
    'imagesource': 'jcr:79c90213-7ace-42a9-b10a-b7d725381f2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22d9fa20-bf2d-49c7-ac4a-b439a9805101'
    'lead': 'Hong Kong''s political unrest took another dark turn Sunday when a driver
      mowed down protesters with a taxi cab and a man was beaten bloody by a mob,
      video shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T06:21:50.120+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:53:29.437+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:29.014+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hong-kong', 'protest', 'taxi']
    'template': '1'
    'title': 'Protesters appear to be hit by taxi and man beaten bloody in another
      violent turn for Hong Kong'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12493db9-eae2-46c9-9b37-e5a5872dd1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hong Kong''s political unrest took
        another dark turn Sunday when a driver mowed down protesters with a taxi cab
        and a man was beaten bloody by a mob, video shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea4b78-b275-45b7-a258-1de0a034863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence took place as thousands took to the streets to participate
        in two marches in Kowloon and Hong Kong island to voice their opposition to
        a recent measure banning people from wearing face masks at public gatherings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c46f41a-d888-4aaf-9f4a-7f4ac9846d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, enacted using leader Carrie Lam''s emergency powers, has
        stoked a swift backlash among protesters and worries about a crackdown on
        civil liberties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ebe03-7840-449e-a62d-5b2944571ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident involving the taxi cab was one of the most violent
        the city has seen during the protest movement, which began peacefully but
        has seen protesters increasingly use violence and vandalism. The unrest is
        now entering its 18th week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a21f808-aea2-4eeb-9585-70975be5d324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video uploaded to social media shows one of Hong Kong''s red taxi
        cabs, driving slowly in a sea of black-clad protesters, turning left and accelerating
        into the crowd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7908c7dd-9040-4d0e-b2a9-989ac0fbc8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other images and video in local media show what appeared
        to be the aftermath: A man, bloodied and battered, being hit and kicked while
        on the ground next to the taxi. In one of the videos, a few people could be
        seen attempting to intervene to help him and stop the mob from further harming
        him. A police source told CNN the driver was unconscious when he was rescued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784fd5db-19bc-48ef-ada8-2819ab7307d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not immediately confirm the circumstances that led to
        this incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93118102-fa99-4486-9b94-b7fef2decda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Hospital Authority said four people were sent to the
        hospital in the aftermath. One has left and three are in serious condition,
        including the taxi driver, the hospital authority said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5d00ba-c181-4ace-b26e-280b3dc6e5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Police and the city''s fire department said they were
        not commenting on the footage when asked by CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71fa9bd-a4cd-4f92-9ab3-98a84e4be34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s public assemblies were not authorized by the government,
        and police used tear gas and pepper spray to disperse those who participated.
        Several were arrested. Some protesters were seen throwing bricks and Molotov
        cocktails and setting fires in the street.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29939f6b-7b26-473f-ba50-1ec9c94aa757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has been rocked by violent clashes and the city has been
        partially paralyzed since the Friday evening decision by the government to
        use its colonial-era emergency powers to ban people from wearing masks at
        demonstrations. Lam said the move was "necessary" but insisted it does not
        mean Hong Kong is in a state of emergency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df96b986-f190-4e6a-8dd4-f066cfa6111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam''s political opponents said the law was unconstitutional and
        worried it could portend more emergency measures, which give her effective
        carte blanche to make new laws as necessary in the instance of a severe breakdown
        of public order. However, the emergency laws have not been tested in court
        since Hong Kong''s return to China in 1997 and could be found unconstitutional.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af91ff56-9add-4bde-9147-cb40b23030fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a High Court judge rejected an attempt by pro-democracy
        lawmakers to repeal the emergency law. A hearing for a judicial review of
        the implementation of the city''s emergency measures was scheduled for October
        20.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c468823-4a97-4e41-9d57-2262ff90b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam''s decision, regardless of its legality, sparked furor among
        protesters. Since enacting they measure, they have vandalized multiple train
        stations, set fire to entrances and smashed ticketing facilities. Numerous
        mainland Chinese-owned banks and stores have also been targeted, as have businesses
        that expressed sympathy to mainland China. The law does not appear to have
        deterred people from wearing masks, as many were seen using them during the
        weekend''s demonstrations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f677aa-1c1b-42f0-a0e0-ee2d36879cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of people who have attended the city''s recent
        pro-democracy demonstrations do so wearing masks to hide their identity because
        they fear being arrested, targeted by police or that their employers will
        find out and punish them for participation. Gas masks and respirators used
        to protect against tear gas, which is often used by authorities to disperse
        unauthorized gatherings, have also become commonplace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddeb750-f80d-4b2e-94a5-017e8f135b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam called the vandalism on Friday night and early Saturday morning
        "unprecedented" and said "the extreme acts by rioters wearing masks is appalling."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024288a6-f5c8-454e-9782-25193c364295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can no longer tolerate rioters destroying the Hong Kong we cherished,"
        she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d192018-b9f4-4b89-9c17-5e4920c48275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Hong Kong''s Mass Transit Railway (MTR) network suspended
        all of its operations for the first time during the political crisis, which
        is now entering its 18th week. The MTR opened on a limited basis Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02716096-e047-43a1-8dbe-f4cae796a487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday night also saw a second protester shot with a firearm in
        an incident in Yuen Long —&nbsp;the site of an attack on protesters by alleged
        Triad gangsters in July which has become a key rallying cry for the anti-government
        movement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5974b3b-8117-4b53-b684-1abd1082d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said after the police officer was isolated by protesters,
        he "fell onto the ground and was beaten up by the group. Facing serious threat
        to his life, he fired one shot in self-defense. A rioter then threw a petrol
        bomb at him and his body was on fire."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3a2915-7a37-48c4-97c6-d76a956f5e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video circulating online showed the officer, wearing a white t-shirt,
        getting up from the floor when a petrol bomb hits him and engulfs him in flames.
        The officer staggers forward and manages to extinguish the fire on his clothes,
        but appears severely dazed. He drops his weapon and it is almost grabbed by
        a protester before he lunges forward and manages to wrestle it away from them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177750ed-a1f0-4749-b3cb-97e4e1677c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.121+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police superintendent Yolanda Yu said she believed the shot in Yuen
        Long "was fired under the right circumstances."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda55488-eb38-485a-b859-6fabf444b965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said a 14-year-old boy was injured in the shooting,
        and hospital authorities said early Saturday the boy was shot in the left
        thigh and was in "critical condition."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec7b27-362f-46b1-a086-939474e86b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A protest march Saturday afternoon on Hong Kong island attracted
        a few hundred participants. They chanted for the mask law to be repealed,
        but many opted to stay home, some unable to get there due to transport disruptions,
        others unwilling to put themselves at risk of being unable to leave were police
        to sweep in and make arrests.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e103dea2-0d7d-4e9a-8cfc-60445b32905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:21:50.120+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/06/asia/hong-kong-unrest-intl-hnk/index.html">Protesters
        appear to be hit by taxi and man beaten bloody in another violent turn for
        Hong Kong</a>"</em></p>'
