  'joker-box-office':
    'author': 'Frank Pallotta, CNN Business'
    'caption': '"Joker" broke box office records this weekend, even as its controversial
      depiction of violence made some potential theatergoers anxious (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-07T06:32:57.227+08:00
    'imagesource': 'jcr:efae9a9a-7dd9-4377-b55a-31087d7288fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdc2456f-87b9-44ed-bd13-b53c94b6278b'
    'lead': '"Joker" broke box office records this weekend, even as its controversial
      depiction of violence made some potential theatergoers anxious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T06:34:35.313+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:53:27.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:29.489+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['joker', 'box-office']
    'template': '1'
    'title': '''Joker'' shatters US box office records despite its controversial depiction
      of violence'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b86d7d-022e-44fd-9d77-ac5e4c1a4f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:34:35.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Joker" broke box office records this
        weekend, even as its controversial depiction of violence made some potential
        theatergoers anxious.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b270f-0e4b-48a0-9bd0-45209e90de5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:34:35.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gritty Warner Bros. film about the origins of the crazed Batman
        nemesis brought in an estimated $93.5 million in North America this weekend.
        That makes "Joker" the highest-grossing opening in the history of October.
        The film shattered the record held by Sony Pictures'' "Venom," which made
        $80 million last October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a64235-b1cb-4ab8-9c76-d10005936be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:34:35.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joker" is the largest opening for Warner Bros. this year as well
        as one of the biggest openings for a R-rated film. It made $234 million worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f980f8fd-c37d-486f-83f8-f1bcfcc33f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:34:35.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which comes from the Warner Bros.'' lucrative DC Entertainment
        brand, has been one of the most talked-about movies of the year. It stars
        Joaquin Phoenix as Joker, a troubled man who turns into a killer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c394e12-0100-46e8-879d-fda8180f9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:34:35.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murderous clown''s indiscriminate violence has put critics and
        authorities on edge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf81547-4261-4324-87aa-22bb93900d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:34:35.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and Department of Homeland Security warned law enforcement
        ahead of the movie''s Thursday night opening about a number of threats to
        moviegoers that were posted online. Some of the threats called for mass shootings
        at showings of "Joker." Warner Bros., which like CNN is owned by WarnerMedia,
        has said that the film is not "an endorsement of real-world violence of any
        kind."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44144826-aaa5-438d-8507-46bdb85e3b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:34:35.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Warner Bros. believes that one of the functions of storytelling
        is to provoke difficult conversations around complex issues," a statement
        from the studio said last month. "It is not the intention of the film, the
        filmmakers or the studio to hold this character up as a hero."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b3ae4-338e-4e63-85d7-5afbe7b541d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:34:35.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash against "Joker" didn''t stop audiences from heading
        to theaters in record numbers to see it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f20b7a0-ae71-42ad-a902-af15639d201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:34:35.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the controversy helped it this weekend," said Paul Dergarabedian,
        senior media analyst at Comscore. "It became a cultural phenomenon. All the
        talk around the film made it a must see event."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd64a449-4f3e-4697-9c43-528860f66ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:34:35.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which holds a 69% score on review site Rotten Tomatoes,
        has garnered some critical acclaim. It won the Venice Film Festival''s top
        prize and critics raved about Phoenix''s performance, which has led to Oscar
        talk. Audience reaction was mostly positive with the film earning a Cinemascore
        of B+.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce924c7-3b47-47c5-a860-030aee2892a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:34:35.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record-setting box office performance from "Joker" is great
        news for Hollywood, which could use more hits as the year goes on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127ca7b-d879-42e7-bd8a-73671c0ef908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:34:35.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The domestic box office is down roughly 5% compared to last year,
        but there are many potential blockbusters still on the schedule. Films like
        "Frozen 2," "Jumanji: The Next Level," "Cats" and the final chapter of the
        Skywalker saga, "Star Wars: The Rise of the Skywalker" open over the next
        few months.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a831ac0f-ff10-4c9f-93b2-a34c8a55a5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:34:35.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/06/media/joker-box-office/index.html">''Joker''
        shatters box office records despite its controversial depiction of violence</a>"</em></p>'
  'mark-zuckerberg-bernie-sanders-billionaires':
    'author': 'Kaya Yurieff, CNN Business'
    'caption': 'Mark Zuckerberg, the fifth richest person in the world with many billions
      of dollars to his name, said he "understands" where Bernie Sanders is coming
      from when the Democratic presidential candidate says billionaires shouldn''t
      exist. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-07T06:35:51.692+08:00
    'imagesource': 'jcr:4239f4a7-c1e6-42c9-b946-8281d8133a00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e06f37c7-7c03-4f48-a8eb-476ad36f96ec'
    'lead': 'Mark Zuckerberg, the fifth richest person in the world with many billions
      of dollars to his name, said he "understands" where Bernie Sanders is coming
      from when the Democratic presidential candidate says billionaires shouldn''t
      exist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T06:37:44.558+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:53:27.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:29.635+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mark-zuckerberg', 'bernie-sanders', 'billionaires']
    'template': '1'
    'title': 'Mark Zuckerberg on billionaires: ''No one deserves to have that much
      money'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb490cbb-175c-4ee1-bb1c-508ced3949dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:37:44.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mark Zuckerberg, the fifth richest
        person in the world with many billions of dollars to his name, said he "understands"
        where Bernie Sanders is coming from when the Democratic presidential candidate
        says billionaires shouldn''t exist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d594476-023c-42a4-97fb-79ca5cca3fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:37:44.558+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if I have an exact threshold on what amount of money
        someone should have, but on some level no one deserves to have that much money,"
        the Facebook CEO said during a town hall event at the company''s headquarters
        on Thursday in response to an employee question about Sanders'' comments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92abd673-80b7-423f-a9c1-eb6e1c535df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:37:44.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg currently has a net worth of nearly $70 billion, according
        to the Bloomberg Billionaires Index. He has previously pledged to give away
        99% of his Facebook shares.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af93ea4-696c-4c50-bf8b-7b43b4b2062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:37:44.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if you do something that''s good, you get rewarded, but
        I do think some of the wealth that can be accumulated is unreasonable," he
        said at the event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd3f5c1-a1b4-48c8-a1ef-657fa2e3d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:37:44.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unusual move, Zuckerberg decided to livestream the company
        event after audio from internal meetings conducted in July was leaked and
        published earlier this week. (He said Thursday that the company believes an
        intern shared the audio recording.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f726f8bd-35a1-4e46-97d4-bd5a8f41857c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:37:44.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our internal Q&amp;As at Facebook are one of my favorite traditions,
        and after the transcript of one of them was published online earlier this
        week, I thought it would be good to show everyone what these Q&amp;As are
        like," Zuckerberg wrote in a post on his personal Facebook page on Thursday
        minutes before a broadcast of the town hall event began.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91fc394-f830-48bb-99a7-dc19189401b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:37:44.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the leaked audio, obtained by tech site The Verge, Zuckerberg
        comments on another presidential candidate -- Sen. Elizabeth Warren —&nbsp;and
        admits to employees that the prospect of her as president could "suck" for
        Facebook, given her promises to break up tech companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971f198-6816-4355-ada3-cf121a4c0181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:37:44.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Zuckerberg was asked how he could stay impartial on
        presidential candidate Elizabeth Warren following his past statements about
        her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef48b8e-e660-4bf8-bb81-da806254e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:37:44.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s try not to antagonize her further," Zuckerberg said of Warren
        on Thursday. He added: "I would rather have someone get elected, even if I
        disagree with them on everything, which I don''t even think is the case here,
        than not give them the ability to say what they think."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f60bb2-8e5b-4208-8d6f-6c073ec04ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:37:44.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren released an aggressive plan earlier this year to break up
        tech giants like Facebook, Amazon and Google.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b3265b-5f5e-4f54-a3f2-09e24258a5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T06:37:44.559+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:53:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have someone like Elizabeth Warren who thinks that the right
        answer is to break up the companies," Zuckerberg said in a meeting with Facebook
        employees this summer, according to the leaked audio. "If she gets elected
        president, then I would bet that we will have a legal challenge, and I would
        bet that we will win the legal challenge. And does that still suck for us?
        Yeah."</p>'
