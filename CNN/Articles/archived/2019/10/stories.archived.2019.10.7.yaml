  'meditation-class':
    'author': 'Karis Corpus'
    'caption': 'Meditation isn''t about closing yourself off from the world. A clear
      mind allows you to be more aware of your place in the world and how you affect
      others. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-10-07T16:32:28.393+08:00
    'imagesource': 'jcr:2e3ac0e9-aff3-4562-a175-f99dec746856'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c18a826-9df6-4796-ae2a-807d0a956bfb'
    'lead': 'Being able to clear my mind and make way for the things that matter is
      something that helps me deal with the craziness in this world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T16:58:46.855+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T07:48:22.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:37.800+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a free meditation class helped me in a time of anxiety'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13375373-940b-4525-9088-634154c9e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.855+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:23.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In between a full-time
        job, a side hustle, commuting through hellish traffic, and trying to maintain
        a healthy work-life balance, life becomes incredibly stressful. There are
        so many thoughts constantly running through your head, and should you find
        yourself in a moment of calm, the question “did I forget something?” starts
        gnawing at you. The calm immediately dissipates and is replaced by a growing
        anxiety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb9a879-63ce-4723-a2b9-1be6c73a5d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.855+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:23.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years ago, a friend of mine mentioned that she had been going
        to meditation class that was offered for free at a Buddhist temple in San
        Juan. It piqued my curiosity, but I couldn’t figure out a way to fit it into
        my schedule. But a few job changes later, I was finally able to give it a
        go. I was able to convince another friend to join me, so we met up one Tuesday
        evening in Quezon City and made our way to San Juan. The commute took us three
        different rides before we finally found ourselves in front of the monastery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2088c72f-d90a-47d8-8660-d897f5fac163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.855+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve been attending meditation class for several terms now. Here
        are my five main takeaways:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81983496-5576-42e9-a363-8198dccc85b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.855+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:24.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Everything that happens to me is a result of my actions.</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d123e8-923d-49ae-a240-9000c6e0cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.856+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:25.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are days where everything just seems to be going wrong — you
        get caught in a rain shower, end up on the wrong bus, accidentally spill your
        coins out on the street, and so on. Moments like these usually cause my temper
        to skyrocket, complete with very colorful expletives aimed towards whatever
        it was that I perceived as the inconvenience. I’m definitely not what you’d
        call cool, calm, and collected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15758d7-2e9f-4f85-a696-36c7ab3b59a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.856+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:25.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Buddhism, one of the core teachings is karma. Shifu (what we
        call the Abbess, our teacher) taught us that karma is the effect of action.
        When we experience hardships, it isn’t without reason: it is a result of one
        of your previous actions, even going back to your previous lives. Karma isn’t
        just limited to the physical either — words and thoughts also have karmic
        effects. The law of karma simply states that whatever you put out into the
        world is what comes back to you.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd981738c-d2fa-4f8c-aded-4f0f197f591b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.856+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:26.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the idea of karma isn’t exactly new to me, revisiting it has
        made me take a closer look at how I react to things. This isn’t to say that
        I’ve started blaming myself for all the things that are going wrong, but rather,
        I acknowledge that I am the creator of my experience. Maybe there was something
        that I did that led to this, and how I choose to react can lead to something
        better.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c31ff8-a974-470a-a6e0-986b7259cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.856+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Karma does not determine my fate.</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba5d273-26fc-4fa3-9a6e-1247681914ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.856+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:27.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That person who got the last piece of the cake I’ve been craving
        for all day may have been a person I stole from in a past life. Maybe the
        boy who made me incredibly happy for a short while was someone I helped a
        couple lifetimes ago. Karma definitely has a lot to say about the people I
        encounter and the things that happen to me in this lifetime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e53d5b-08e4-49c6-b36a-9ecfe2e772ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.856+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:27.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a couple of bad decisions way back then doesn’t mean I’m condemned
        to a terrible fate now. Shifu compares our karma to water — hot water being
        bad karma, and cold water being good karma. My karmic bucket needn’t stay
        full of hot water; I could easily change its temperature by adding cold water
        — good thoughts, good speech, and good actions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b5961f-a6da-4de5-8f2e-396b0e543706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.856+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. It’s all a matter of practice.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6332670-229f-4a2d-8296-f7f64fa510a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.856+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting still, alone with your thoughts, for nearly 30 minutes is
        not easy. It feels like an uphill struggle, especially the first few times,
        but soon it gets easier and begins to feel more like a natural reaction. The
        sensation of sitting still and slipping into a meditative state is now a familiar
        one, a muscle memory of sorts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d08119b-3abf-46c1-9b66-b39af8e78421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.856+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shifu emphasizes&nbsp;the importance of developing good habits,
        of practicing constantly. Nothing comes easy, especially since we carry with
        us a ton of karma from our previous lives. But the more we practice, the better
        we get. By going to class regularly, we get to cultivate our meditation practice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a098be-ae69-4294-949d-0c082fac087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.856+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:29.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constantly choosing to be kind and to do good, both to others and
        myself, can be quite a struggle. It’s especially difficult when I have to
        wrestle my way through a dense crowd of commuters just to get off the bus,
        when I walk into an unexpectedly deep puddle of dirty rainwater, when I’m
        feeling particularly off and lazy. But being aware of these negative thoughts
        as they come and choosing to go against them really does get easier with practice,
        and they eventually become a natural tendency instead of a conscious action.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4afba-0886-4e98-adff-8e5d5dbfae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.856+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:30.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Let it go.</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e87b1f-df0f-4a81-a530-f8c98c5bcf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.856+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:30.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very first lecture that Shifu gives us (after a quick introduction
        to the basic gestures and postures that we’d be doing for class and meditation)
        was about being the “masters of our minds.” Basically, it’s about being in
        control of your emotions and reactions to everything that’s going on around
        you, and ultimately being in control of your own happiness and life. Honestly,
        it’s a very difficult lesson to live out. Even with plenty of practice, the
        world can be so overwhelming that it becomes near impossible to not let any
        outside conditions affect you.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067c9305-30ed-4ed1-82c0-3d2bd4365bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.856+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:31.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But part of being the master of your mind is deciding your own value.
        I decide my value, not you, not Shifu, not any outside condition. My job and
        ability to complete my work does not decide my value. My relationships or
        lack thereof do not decide my value. My temper, anxiety, inability to focus
        — these do not decide my value. If it’s making me question my own value, then
        all I have to do is to let it go. Outside conditions are precisely that: outside
        of you, and there’s no need to let them affect you.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da405e4-e7d8-4cf1-bf1f-b79077301bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.856+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:31.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Meditation isn’t about retreating into yourself, but
        opening up to others.</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc02a3-bcde-4309-8b5b-7ebe5a63fde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.856+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:32.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one meditates, it entails sitting silently for a period of
        time. There’s no talking, no eye contact, no interaction at all. It’s clearing
        your mind of thoughts that distract you. But it isn’t about closing yourself
        off from the world. A clear mind allows you to be more aware of your place
        in the world, and how you affect others. My actions are ripples that reach
        others before they return to me, and in meditation, I am made acutely aware
        of this.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfdd201-8702-47f0-b841-15a0db1a8c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.856+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:32.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From simply counting my breath to clear my mind as I meditated,
        I moved on to contemplation. Shifu taught us the Seven Round Compassion Contemplation,
        where we contemplate for seven rounds on seven groups of people: elder-dears,
        peer-dears, junior-dears, elder-foes, peer-foes, and neutral ones. I go beyond
        simply thinking of myself and my misdeeds, but I also dedicate my merits to
        others. I acknowledge the merits or good that they have shown me, and make
        amends for any faults.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f7ba63-9305-458f-9606-b1428f302547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.857+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:33.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s incredibly difficult to contemplate and offer merits to my
        foes, but Shifu puts it quite nicely: we offer our merits to them so that
        we can help them change for the better. If they do so, this means that they
        will no longer be doing whatever it is that they have done to hurt you.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69665ca2-613f-4d43-8b81-2d6bf0af33bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:58:46.857+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:48:33.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems simple, but this made such a big difference. Anger — when
        left to fester — is unproductive and will only cause me harm, but forgiveness
        and the offering of my merits may do us all good. It doesn’t make sense to
        constantly rage against the things that bring us pain, whether it be traffic,
        skyrocketing prices, or an inefficient government, without action. And while
        these are outside conditions, the rage that I (and many others, I’m sure)
        feel against them is justified. Buddhism teaches us to not let outside conditions
        mess us up, but it also teaches us that we should do our part in ensuring
        that other sentient beings do not suffer. Meditation and contemplation is
        a practice that has helped me dedicate more headspace to the things that matter,
        be it my personal mental health or however I can contribute to solving problems
        that are bigger than me.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3a098-2e7b-49e5-af5f-a049fadce8b0'
      'mgnl:activationStatus': true
