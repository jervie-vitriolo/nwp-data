      picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9399dc0d-6d7e-4ff3-9a5b-c7b6f8e2d511'
    'lead': 'A drone video appearing to show hundreds of blindfolded men being led
      from a train in China has raised new concerns over the ongoing crackdown on
      Muslim Uyghurs in Xinjiang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T15:55:28.502+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:49:32.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:36.044+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Xinjiang', 'Uyghurs', 'blindfold', 'video']
    'stories': ['55b5727d-5620-46ca-b58f-817ec8d24ea5', '3c73767a-4f64-422e-abce-b8b4c786c63e',
      '3f6e6235-a797-40ea-96e4-f8a0d8dc13ab']
    'template': '1'
    'title': 'Disturbing video shows hundreds of blindfolded prisoners in Xinjiang'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2ffe3e-da03-4ca4-a003-4961d71c312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A drone video appearing to show hundreds
        of blindfolded men being led from a train in China has raised new concerns
        over the ongoing crackdown on Muslim Uyghurs in the far western region of
        Xinjiang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf23df3c-9e57-43d3-9836-5de48717d654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e67b69-a67e-419d-bf95-b55824706af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video —&nbsp;which was posted online anonymously <a href="https://www.youtube.com/watch?v=gGYoeJ5U7cQ"
        target="_blank">last week</a> —&nbsp;shows hundreds of men, most of whom are
        dressed in purple and orange vests with the words "Kashgar Detention Center"
        printed on them, seated in rows on the ground of what appears to be a large
        courtyard outside a train station. Their heads are shaved and their hands
        bound behind their backs. All of the men are wearing black blindfolds over
        their eyes and they are being watched over by dozens of police officers in
        SWAT uniforms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d1603-36a0-48fa-be9b-10994878f34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:34.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75654d90-55e8-4afd-922b-e6795de784f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:34.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the authenticity of this video or
        the date it was shot. Chinese Foreign Ministry officials did not respond to
        repeated requests for comment on the video.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc397d6d-69be-4c45-86ba-d6528b309d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0259b080-ee48-4dad-b11c-edd171fdcf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:35.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN on October 4, authorities in Xinjiang said
        that "cracking down on crimes in accordance with law is the common practice
        of all countries."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6c94f0-910e-4847-bbc8-8282286b9ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:36.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f6ae11-796f-47c2-abf2-f2142065451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:36.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xinjiang''s crackdown on crimes has never been linked to ethnicities
        or religions," the statement added. "Transporting inmates by judicial authorities
        (is related) to normal judicial activities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b55a5-075f-4c21-b0fa-41cd5d7f45d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:37.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c5ead9-9e49-4d79-b292-64cbfb8d7c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:37.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisoners in China are regularly transported wearing blindfolds.
        It is unclear whether the men are being held for criminal offenses or for
        other reasons. The YouTube account which uploaded the video described it as
        demonstrating the "long-term suppression of human rights and fundamental freedoms
        by the Chinese government in the Xinjiang Uygur Autonomous Region."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d1da0d-e7d3-4fdb-bbac-119d152fa53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:38.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d116e-9b07-4dd9-9ad4-634b6e54f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last two-and-a-half years, China has been detaining hundreds
        of thousands of Uyghurs and other predominantly Muslim ethnic minorities in
        what Beijing alternately describes as "voluntary de-radicalization camps"
        and "vocational training centers." Former detainees have described them as
        closer to internment camps, however, and allegations of abuse are rampant,
        including in firsthand accounts given to CNN describing <a href="https://www.cnn.com/2019/05/09/asia/xinjiang-china-kazakhstan-detention-intl/index.html"
        target="_blank">torture and forced political re-education</a> under the threat
        of violence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cf8d12-7695-4363-a977-eb9f47b6eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:39.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16768dd-ebd7-4551-904b-d73f021d1a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evidence points to Xinjiang</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a80530b-9bd1-4669-a56d-881a3eab331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A western intelligence official told CNN they believed the video
        was authentic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175333a1-1c33-4f9c-ad95-a58d192fec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e0d75-9e65-4bb1-afa2-ff72093ff6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:41.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China needs to be challenged for this behavior," the official said.
        "So many countries support China on human rights without understanding that
        it appears to be attempting to wipe out the entire Uyghur identity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789586b3-07de-4a34-92d8-98865138e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f372a1-22df-4e6a-86c4-cff6d6db9510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:42.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official was able to verify the movement of some 500 prisoners
        earlier this year from Kashgar to Korla, information that broadly lined up
        with a separate analysis of the video by researcher <a href="https://twitter.com/Nrg8000/status/1175353408749891584"
        target="_blank">Nathan Ruser</a>, a China expert at the Australian Strategic
        Policy Institute. Ruser however suggests that the video was filmed in August
        2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebc810f-f287-4279-a8ca-a1395edf5865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f4be4-9241-4d40-8b73-5136302ba4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruser said that information in the video itself —&nbsp;including
        data from the drone camera and visible landmarks that could be compared to
        open source satellite photos —&nbsp;indicated that it had been recorded in
        Kuresi Station, near the city of Korla in central Xinjiang.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e2220-6bd5-4c17-b6e4-bf72147eb05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:43.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90fac54-de77-48f6-b11d-7e9b7d7e5ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:44.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the men in the video appeared to be being transported
        from a detention center in Kashgar "to the much more expansive Korla facilities."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c79d3-925c-4cf1-91e8-c57807f48b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b8bdfb-5014-4a4b-aa3a-020ed2a9f021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:45.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official also told reporters on September 24 that Washington
        believes the video to be authentic. "Let''s not talk about the validity of
        any particular evidence. It''s the summary evidence, it''s the bulk of evidence,"
        State Department official David Stilwell said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f9c59a-48c9-43af-8b31-dd3ff23d0b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc0b6c1-cd81-45be-9373-d3dee0b25b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:46.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have not yet responded to the video. <a href="http://www.xinhuanet.com/english/2019-09/23/c_138415912.htm"
        target="_blank">On September 23</a>, Foreign Ministry spokeswoman Hua Chunying
        slammed US Secretary of State Mike Pompeo, who had said that China was attempting
        to "erase its own citizens" in Xinjiang and called on countries around the
        world to "resist China''s demands to repatriate" Uyghurs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24915d62-e8f2-43f3-bea1-d351c2f151c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:46.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465c1c9f-875a-4db1-93b2-afc39623adad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua called Pompeo''s statement "utterly defamatory and groundless,"
        adding that Beijing urged relevant US officials to face the facts, be objective
        and fair, and not adopt double standards on counter-terrorism, let alone to
        use this as an excuse to launch unwarranted attacks against China," referring
        to Beijing''s claims that activities in Xinjiang are about stemming a terrorist
        threat in the region.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113dc51e-5111-4471-921d-84928dbe2c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:47.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc718648-1133-452b-8ac6-5a9bf943f4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:48.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US and several of its allies have been outspoken in condemning
        China''s actions in Xinjiang, many nations in the Muslim world who do business
        with China <a href="https://www.cnn.com/2019/07/17/asia/uyghurs-muslim-countries-china-intl/index.html"
        target="_blank">have been more cautious in their statements</a>. In July,
        nearly half the signatories of a letter defending Beijing''s policies in the
        region were Muslim-majority nations, including Pakistan, Qatar, Syria, the
        United Arab Emirates and Saudi Arabia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aef88b-71ec-42d1-9723-7327db58ac89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514d704-0715-48c9-b54c-f612f442389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:49.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''That used to be me''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4339e51d-e6f0-4b4d-84ad-d79a06fcde75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two former detainees in Xinjiang, the video was strikingly familiar.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a3b550-be58-4d22-b87b-304b5f049dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c0b064-ea39-4e09-b10d-7d3c8caf233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:50.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanzhan Seiit, a Muslim ethnic Kazakh, said he was detained in
        China in 2018, but was never told what for. After several weeks in one camp,
        he said he was moved to another in a fashion exactly the same as shown in
        the video.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a92a6f0-d7cf-4cd4-bb94-902339c85ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5621f-3cce-4585-8804-c0b5dc1f0b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were made to sit just like that," he told CNN. "They put cuffs
        on our hands and legs and masks over our heads. Lots of police were there
        with guns."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d3965c-b40e-4d94-91ec-1b574905def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1645384-0fc4-4c61-afd0-de8befa76fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:53.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was released after several months and now lives in Kazakhstan,
        a country on China''s western border. While detained, he says the fear of
        not knowing what might happen was the worst.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845fe375-52ea-4003-a070-06769b9eba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f526e6b-9940-4b13-aef9-3bc49d69554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Watching the video, I''m still scared because I know what the prisoners
        are thinking," Seiit said. "They don''t know where they''re being taken or
        if they''ll be shot dead. It''s terrifying."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e412df0-ee2f-470b-89eb-47f81bac7144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc891665-c755-4122-a030-08adbc28fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no publicly known instances of shooting deaths inside
        the camps. More than 3,000 miles away, Omerbek Bikali, another Muslim Kazakh,
        knows how it feels to be scared in custody.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd5dc9-f99e-4e38-9207-c8beb1f9cef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:55.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ff9755-371c-4b88-a8e7-071882121e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lives in the Netherlands now, after being detained in a Chinese
        camp for months in 2017. He claims he was tortured regularly and describes
        the camps as hell.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355aa467-a119-4806-8711-bd955965d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b58ff5-10ca-4f17-9c70-a1c63d1b71d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the reason they want to torture us is, firstly, to make
        us physically weak so that you cannot resist," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c0915c-6476-4859-9280-83e2893eb1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da427afa-5ff8-4e37-aaf0-f9fb1eb3168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:58.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bikali said though he was transferred between camps by car, he too
        had a bag placed over his head and his hands shackled. Watching the drone
        video, he was overcome with emotion.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bfe254-3cc6-4de9-8329-5df307c14ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:58.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041617f5-4c96-46b6-b105-e7352c5f857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel so sad. That used to be me. I cannot forget that. It''s
        criminal," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b591a0d-6ae2-429a-8ce0-ad32f2266dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45e158-c5dc-41a4-88dc-41dbd30ccad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:00.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xinjiang authorities and Chinese Foreign Ministry officials did
        not respond to requests for comment about the former detainees'' allegations.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cfd7bb-60ef-4001-ac42-b49fefe7f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f6480c-360c-44b4-b323-11879fb5dfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:01.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restricted region</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a5dd85-52e6-4fc0-b30f-06280f7b16d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:01.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has had a <a href="https://www.cnn.com/2018/10/11/asia/xinjiang-reeducation-muslim-china-intl/index.html"
        target="_blank">long and fractious history</a> with Xinjiang, a massive, nominally
        autonomous region in the far west of the country that is home to approximately
        22 million of the about 1.4 billion people living in China.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72ead1e-071f-49f1-9f21-052fc1936792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:02.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e11c4a-4a7d-472e-9f09-cc6356bbd688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The predominantly Muslim Uyghurs are ethnically distinct from the
        country''s majority ethnic group, the Han Chinese. The Uyghurs form the majority
        in Xinjiang, where they account for just under half of the total population.
        Some Uyghurs claim the camps are part of <a href="https://www.cnn.com/2018/11/14/asia/uyghur-china-xinjiang-interview-intl/index.html"
        target="_blank">a "cultural genocide" by Beijing</a>, to eliminate the Uyghurs''
        religion and culture and bring them closer to China''s majority Han population.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9450b3d-d3ad-47d2-af71-d0ad915397a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5d8e33-41b2-42e3-8467-9ee9970c5fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in July, Shohrat Zakir, Xinjiang''s governor
        and the region''s highest-ranking ethnic Uyghur official, <a href="https://www.cnn.com/2019/07/30/asia/xinjiang-official-beijing-camps-intl-hnk/index.html"
        target="_blank">said that most detainees have been released</a>, adding that
        the camps have been "hugely positive" for the region.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb56a33-b03e-47bf-85e8-0ed52d2f193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:04.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fe9479-f58f-44ec-899d-02dcbd541368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to answer a question as to how many people remained
        in the camps.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617fd674-8b98-420c-a329-77cc70cf094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:05.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6e67cb-5bcb-4a4f-af64-48e4f0f0f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:05.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zakir said the camps had taught Uyghurs to practice their religion
        "normally" but added no single religion or minority group had been targeted.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbdb371-5dfe-4dad-b886-230587cbd0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:06.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b05851-bcdd-4d15-a754-33d6fe4a8ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:06.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there still skeptics, whether they are journalists, officials
        or religious figures, we welcome them to visit anywhere in Xinjiang or go
        to any vocational training center of their choice -- anytime," he said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941af546-19ec-4358-b83d-dc6856c8ae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:07.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d2680-0347-4dc9-bf86-c7c655bb2fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:07.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous attempts by CNN to visit the internment camps have been
        repeatedly blocked by local authorities.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4ddc91-7ec9-4e0d-916f-6a9aa311aa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:55:28.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:08.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/06/asia/china-xinjiang-video-intl-hnk/index.html"
        target="_blank">Disturbing video shows hundreds of blindfolded prisoners in
        Xinjiang</a>."</em></p>'
  'Hong-Kong-mask-ban-protests':
    'author': 'Joshua Berlinger and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-07T15:55:32.763+08:00
    'imagesource': 'jcr:73dd8e20-1b7c-472f-b5bd-39da1625a9fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd868db84-8b13-4822-830e-ff78287dc073'
    'lead': 'Anti-government protesters rampaged throughout parts of Kowloon and Hong
      Kong Island Sunday, targeting subway stations and Chinese-linked businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T15:58:56.199+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:49:03.671+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:36.542+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'Hong-Kong-protests']
    'stories': ['a65a14b0-05c2-4645-a4b7-cb6e39453d8b', '22d9fa20-bf2d-49c7-ac4a-b439a9805101',
      '95768be4-92e1-4956-9bc6-7d232c68af0f']
    'template': '1'
    'title': 'Hong Kong mask ban leads to weekend of violent and destructive protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d18395-c99b-4e94-9474-d421f2a7426a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Hong Kong is entering its fourth day
        of unprecedented subway closures after a weekend of destructive protests in
        the wake of new emergency legislation left the city reeling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d56df-2577-4fe8-9b69-011b36d9ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:04.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91401fa8-e42a-463d-9ae9-5f9851f282c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-government protesters rampaged throughout parts of Kowloon
        and Hong Kong Island Sunday, targeting subway stations and Chinese-linked
        businesses, many of which had shut in advance but were nevertheless attacked
        and vandalized, with police struggling to keep up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6c8fed-37f5-491e-815e-c0358872cc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9433cc95-6e42-40f8-910a-b5bcae035695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small number of protesters also targeted a People''s Liberation
        Army (PLA) barracks in the area, causing police to hold up signs warning them
        to disperse, a concerning escalation against the Chinese military which has
        largely kept a back seat during four months of anti-government protests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a8dbb0-841e-4ec4-9584-bc67c062c823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:06.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e23228-3752-4b8a-adc8-cef11f25c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:07.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest took another dark turn when a driver mowed down protesters
        with a taxi cab was subsequently beaten bloody by a mob, video shows. Thousands
        had taken to the streets Sunday to participate in two marches against a recent
        measure banning people from wearing face masks at public gatherings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2fc47d-e29c-4419-b1de-cd677ac3eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:07.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd41357-fb7c-4f95-8d2d-74cb8cb0d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:08.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, enacted by Chief Executive Carrie Lam using colonial-era
        emergency powers, has stoked a swift backlash among protesters and worries
        about a crackdown on civil liberties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5fa483-ae71-4eae-bdf9-72db9fe359d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:08.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf397e-c02e-4367-9b35-5d927176e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:09.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident involving the taxi cab was one of the most violent
        the city has seen during the protest movement, which began peacefully but
        has seen protesters increasingly use violence and vandalism. The unrest is
        now entering its 18th week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de56d55-e544-40a9-a899-7756dbd0fcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:09.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356636fa-d59b-46b7-b0af-276cb7f19c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:10.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video uploaded to social media shows one of Hong Kong''s red taxi
        cabs, driving slowly in a sea of black-clad protesters, turning left and accelerating
        into the crowd.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c64035-c2a8-4a15-883e-d089ba4f9acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:10.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061256f5-df8e-4ee9-badc-d709d223ae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:58:56.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:49:11.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other images and video in local media show what appeared
        to be the aftermath: A man, bloodied and battered, being hit and kicked while
        on the ground next to the taxi. In one of the videos, a few people could be
        seen attempting to intervene to help him and stop the mob from further harming
        him. A police source told CNN the driver was unconscious when he was rescued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a948e-6f06-4b3f-935a-b3790c69f9a6'
      'mgnl:activationStatus': true
