      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Daryl has made it clear that his tweet does not represent
        the Rockets or the NBA, the values of the league support individuals educating
        themselves and sharing their views on matters important to them," NBA Chief
        Communications Officer Mike Bass said in a statement, which was published
        on the Chinese social media website Weibo. "We have great respect for the
        history and culture of China and hope that sports and the NBA can be used
        as a unifying force to bridge cultural divides and bring people together."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81db35db-2d90-47ff-8789-4878e4340329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5279a688-33db-43b7-ade1-44b5ea9b79fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:24.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey on Monday said in a series of tweets that he was speaking
        on his own behalf.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ff7f3-2809-477c-a296-0fe0abad844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1fb1d-bc64-4a85-9959-6424c2514df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:25.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not intend my tweet to cause any offense to Rockets fans
        and friends of mine in China," Morey said. "I was merely voicing one thought,
        based on one interpretation, of one complicated event. I have had a lot of
        opportunity since that tweet to hear and consider other perspectives."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a60ccba-0ba1-47dd-8b8c-b09c9c2ef44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:25.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa748c8-d914-41bf-870d-c3f1bf98b5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houston Rockets owner Tilman Fertitta tried to distance the team
        from politics. The team is in Tokyo for a series of preseason games against
        the Toronto Raptors this week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693cc0b4-44c4-4ccc-9081-97378f027ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.143+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:26.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ec523a-5b03-4693-9ede-a4fdd1295b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:27.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey "does NOT speak for the @HoustonRockets. Our presence in Tokyo
        is all about the promotion of the @NBA internationally and we are NOT a political
        organization," Fertitta said Saturday on Twitter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f63ac0-aa20-4003-9c61-a3a7afe0bdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ca4d4-8f4e-42c9-9a0a-5d6e2fe626a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:28.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA''s response, though, has sparked controversy in the United
        States. Several US politicians criticized the organization.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b8041-9c51-48f6-8d55-5b17e1c52538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:28.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e7298-11f2-44a7-b475-c68083341d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:29.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clear that the NBA is more interested in money than human
        rights," said <a href="https://twitter.com/SenRickScott" target="_blank">Senator
        Rick Scott, a Republican from Florida, on Twitter</a>. "The NBA is kowtowing
        to Beijing to protect their bottom line and disavowing those with the temerity
        to #standwithHongKong. Shameful!"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803023ea-970e-49f1-ad02-6a3261069f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:29.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56774121-f123-4889-93b0-5df178fd8b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beto O''Rourke, a Democrat from Texas who is running for the party''s
        presidential nomination in 2020, called the NBA''s response "an embarrassment."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d56934-9a8d-4179-b9a3-8ebb4d530f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74156e9-c0ae-48ed-8683-bc7fcd0b2231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:31.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing the NBA should be apologizing for is their blatant
        prioritization of profits over human rights," he wrote on Twitter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ea6e70-0373-4516-8889-1639e33a177c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:31.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae83ffde-6cc3-4e74-8d96-eba526e2a44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:32.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Tsai, the executive vice chairman of Chinese tech giant Alibaba
        and owner of the Brooklyn Nets NBA franchise, sought to diffuse the tensions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f455f-aa6e-4d4c-a463-a2a1296fc9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd6f5ac-5b9d-49ea-b0d3-36ed71d837ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:33.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA has been very progressive in allowing players and other
        constituents a platform to speak out on issues," Tsai wrote in a <a href="https://www.facebook.com/joe.tsai.3781/posts/2653378931391524"
        target="_blank">lengthy Facebook post</a>, before outlining the problem with
        supporting what he described as a "separatist movement" in a territory controlled
        by China.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b14a3bb-8f71-4f2f-ab55-05f5acd07bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5935bcca-ee34-42a7-80ae-01842f83f257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.144+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:34.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese citizens stand united when it comes to the territorial
        integrity of China and the country''s sovereignty over her homeland. This
        issue is non-negotiable," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e030bf9-9749-4d85-b9ae-358baf2636ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a4ebf-263c-4462-b33c-23c5e0af3dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:35.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai also partially defended Morey, while urging Chinese fans to
        "keep the faith" in the NBA.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574df441-59f7-4836-82dd-8290c4d3a9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e2884a-7849-4582-aaa5-d35e3c6c7229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:36.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure he''s a fine NBA general manager, and I will take at
        face value his subsequent apology that he was not as well informed as he should
        have been," he said. "But the hurt that this incident has caused will take
        a long time to repair."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823a4a0c-8dc2-424a-9ab0-2575bfb43092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T15:48:55.145+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:50:37.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/07/business/houston-rockets-nba-china-daryl-morey/index.html?utm_medium=social&amp;utm_content=2019-10-07T07%3A02%3A00&amp;utm_term=link&amp;utm_source=twCNNi"
        target="_blank">Chinese businesses suspend ties with Houston Rockets over
        Hong Kong tweet</a>."</em></p>'
