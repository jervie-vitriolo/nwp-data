    'lead': 'The Nobel Prize for Medicine has been jointly awarded to William Kaelin
      Jr., Sir Peter Ratcliffe and Gregg Semenza for their work in how human cells
      adapt to the availability of oxygen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T17:53:00.431+08:00
