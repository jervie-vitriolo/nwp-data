      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The winners</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8f8d91-9f55-4675-a532-98f3a48596b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:47:29.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:48:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York-born Kaelin established his own research laboratory at
        the Dana-Farber Cancer Institute in Boston and became a full professor at
        Harvard Medical School in 2002.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">“Grant
        proposal deadlines wait for no-one!&quot;<br><br>Sir Peter Ratcliffe sitting
        at his desk working on his EU Synergy Grant application, after learning he
        had been awarded this year&#39;s Nobel Prize in Physiology or Medicine.<br><br>Photographer:
        Catherine King <a href="https://t.co/np0ty6SLi9">pic.twitter.com/np0ty6SLi9</a></p>&mdash;
        The Nobel Prize (@NobelPrize) <a href="https://twitter.com/NobelPrize/status/1181145476420325376?ref_src=twsrc%5Etfw">October
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af374cd-5c50-4974-87da-6f630f1289d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:47:29.030+08:00
