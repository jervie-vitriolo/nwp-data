      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The national government recognizes the gallantry of these former
        MILF combatants who stood their ground against the radical group. For us,
        they are heroes who made the ultimate sacrifice so that their people can live
        in peace,” Galvez said in a statement.</p>'
