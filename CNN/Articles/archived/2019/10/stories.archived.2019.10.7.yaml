      'AFP-Medical-Center', 'Darwin-Dormitorio']
    'template': '1'
    'title': 'More PMA cadets admitted to AFP hospital following Dormitorio’s death '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92491d85-9155-48a6-a62a-360635ffdd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:17.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines, October 7)</strong> — At least
        nine more cadets from the Philippine Military Academy (PMA) have been “referred”
        to the AFP Medical Center in Quezon City, also known as V. Luna General Hospital,
        following the hazing death of cadet fourth class Darwin Dormitorio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6702af1-4921-4918-8fe6-56cef64df68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:17.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMA spokesperson Major Rey Afan, however, pointed out that the cadets
        were admitted due to “various medical conditions, but none because of hazing
        or maltreatment.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae9101-4046-437c-a01c-cd00aeb999b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:18.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a list furnished to CNN Philippines, the medical conditions and
        the respective number of cases are:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bd9a34-a43a-46ac-8924-f69bca03c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:18.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- hip sprain (1)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f446914-6693-467a-a599-254c2b51f366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:19.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- compound Myopic Astigmatism (1)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc6951-5e14-4235-bd94-5d967ab8e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- to consider Ligamentous Knee Injury, Right (1)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966dc993-2d74-40e4-a6e8-85d1b257fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:20.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- fractured inferior pubic ramus, right (1)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b702a-2179-40ad-89b4-30be3be14de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- error of refraction (5)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b150b575-62cb-4e9d-9c53-2117e0bd8a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:21.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list did not identify the cadets, their genders and the classes
        they belong to, to accord them privacy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57001b59-40d6-43ea-91bb-6b12962fa20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:21.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not also specify the dates when the cadets were transfered
        to the AFP Medical Center, but Afan said these happened “after the passing
        of our cadet (Dormitorio).”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558ac6d0-ea6c-49cf-aa19-5017bb9dbcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:22.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/9/27/timeline-Darwin-Dormitorio-PMA-maltreatment.html"
        target="_blank">Dormitorio died on September 18.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c092ce85-0424-4a57-984e-0e127e5019e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:22.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is only normal occurrence for cadets to be evacuated to the
        V. Luna (AFP Medical Center) because it is the primary medical facility of
        the AFP, while the hospital inside PMA is only a station hospital and does
        not have the complete facilities and supplies to cater to all medical requirements
        of cadets to include complicated medical tests and examinations,” Afan said
        in a message to CNN Philipines on Sunday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12955c57-75d9-4cf3-ba91-fd3f0eea1258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:23.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the cases require the cadets to undergo MRI scan and possible
        orthopedic care.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d7720-6fe1-4025-91cb-2bba7ad455aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear what led to the “medical conditions” of the cadets,
        but Afan said some of these could be “suspected sports related injuries.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed64931-5a6e-48ad-ab62-5a3d35d9c8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:24.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited a case wherein a “baseball ball that hit the face of our
        cadet” during the “ongoing intrams (intramural sports) 2019.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c8c596-1693-4973-8ab4-db543c66ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For now, PMA is focused on attending to the welfare of all cadets
        including the beefing up of the Guidance Office to professionally attend to
        the mental and psychological health of all cadets, as they progress through
        the training,” Afan added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d7da2-2719-4ec1-b6e7-ddf79d066876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief Lt. Gen. Noel Clement said on Monday that at least three
        cadets with possible “maltreatment” cases have been admitted to the AFP Medical
        Center.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f0a319-cc58-4db0-a426-38d522127888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cadet was confined at a private hospital in Taguig.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a224f02-9c96-47a2-81b9-ad1c0082beae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after his first flag-raising ceremony since
        being appointed as AFP Chief of Staff on September 24, Clement said the PMA
        is eyeing a “third-party” to be part of the “institution-wide” review of the
        institution’s programs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d240a57-0980-4919-933a-b7c622ad9018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clement said the review aims to “help us look into systems (that)
        need to be changed in PMA,” as well as, to find a “long-term solution” to
        the hazing problem.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231002a8-89fe-4de3-848f-e1f1d05965c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T19:31:43.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang babaguhin kasi doon</em> [What needs to be changed] is
        not only how we train our cadets, but probably even how the officers that
        are assigned there perform their respective duties in as far as the training
        the cadets are concerned,” Clement explained.</p>'
  'lrt2-partial-operations-oct8':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-07T20:10:34.823+08:00
    'imagesource': 'jcr:fbb5d715-e582-4ef0-a774-619cd5b60152'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b702f445-2ce8-484c-9ef6-f5fa6a3c4ad4'
    'lead': 'The management of troubled LRT-2 has announced it will provide partial
      operations to train-riding commuters starting on Tuesday, October 8.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T20:20:54.282+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:47:07.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:39.646+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Light-Rail-Transit-Authority', 'LRTA', 'LRT-2', 'LRT2']
    'template': '1'
    'title': 'LRT-2 says it will conduct partial operations starting Oct. 8'
    'visualType': 'image'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca3b715-f949-4d2f-904b-6828db9060aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T20:20:54.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)</strong> — The
        management of troubled LRT-2 has announced it will provide partial operations
        to train-riding commuters starting on Tuesday, October 8.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fb20d1-bf24-481d-9da5-7e1cc478f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T20:20:54.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:08.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light Rail Transit Authority (LRTA) spokesperson Hernando made the
        announcement on Twitter Monday evening, indicating that the partial operations
        will start at 6 a.m. and end at 8:30 p.m. for trains departing Cubao station
        and at 9 p.m. from the Recto station.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6439786e-0442-4e48-ad39-fcd9e59a4d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T20:20:54.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First train 6:00 AM, last train from Cubao 8:30 PM, last train
        from Recto 9:00 PM," he said.</p>'
    '94':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LRT2
        will implement partial operations tomorrow Tuesday 08 October 2019 (Cubao-Recto).
        First train 6:00 AM, last train from Cubao 8:30 PM, last train from Recto
        9:00 PM.</p>&mdash; Hernando T. Cabrera (@attycabs) <a href="https://twitter.com/attycabs/status/1181158387158896640?ref_src=twsrc%5Etfw">October
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5cd972-b507-4e2d-b054-49513603c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T20:20:54.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:09.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45824e8f-0af0-449e-8bbd-33e111689c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T20:20:54.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he added only seven trains would be available. Those trains
        were "trapped" in the section of the line that was not affected by the transformer
        fire that crippled operations.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0fc89e-23fb-46ce-b97b-1ce01f3c4711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T20:20:54.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRT-2, which runs from Santolan Station in Marikina to Recto Avenue
        in Manila, suspended operations since Thursday after power supply transformers
        between the Anonas and Katipunan stations and in the Santolan depot tripped,
        leading to the fire.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b30090-b3e6-4608-a9af-e31ecf81859f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T20:20:54.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:10.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have 7 trains <em>na nakulong sa</em> area, <em>sila yung gagamitin
        natin,"</em> he <a href="https://twitter.com/attycabs/status/1181163223472459777"
        target="_blank">tweeted</a>.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad8ae1f-0c29-49a2-9504-a8a439942309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T20:20:54.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:11.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have seven trains in the area, we''ll be using
        those.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe8bba-e07e-43fe-8161-c8830ebff066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T20:38:45.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:11.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, LRTA Administrator Gen. Reynaldo Berroya said, “Thorough
        safety checks have been completed, and the signaling, telecommunications,
        power supply systems, tracks and the trains for these stations have been cleared
        and in normal condition. Hence, we are now ready to serve the riding public."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eba78b-985f-4ff8-b2db-198de7f49096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T20:38:45.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa96a46-1ea7-410e-bd7f-ab4a88558640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T20:38:45.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:12.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the LRTA said operations need to start late and close early
        in order to give way to maintenance works.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        In light of the resumption of partial operations of LRT-2 tomorrow—from Cubao
        to Recto and back—LRTA appeals to passengers to allot more time for their
        travels as there will be speed restrictions and limited number of trains <a
        href="https://t.co/rPfS5rp0oC">pic.twitter.com/rPfS5rp0oC</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1181177296461299713?ref_src=twsrc%5Etfw">October
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e899dac-cf8d-4268-835e-4a7d0adff3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T20:21:24.423+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c40a1-66bc-418e-bb3a-7f431fabf269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T20:38:45.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:13.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We appeal to our passengers to allot an additional hour for their
        journeys since speed restrictions and a limited number of trains will be fielded
        to ensure passenger safety and the sufficiency of the power supply coming
        from the remaining rectifier substations,” Berroya added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e820f-6c13-40fb-b905-d9ed39609b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T20:38:45.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:14.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said point-to-point buses will be fielded at the Masinag,
        Emerald and Santolan stations to and from Legard, and 40 PUV) will be deployed
        to ferry passengers from Santolan to Legarda while a bus service loop will
        also be available at Santolan, Katipunan, Anonas and Cubao.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9820805d-f601-41af-8a85-b8f9120a48cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T20:20:54.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:14.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commuters using the train system have been going through difficulty
        in getting rides since Thursday after the fire. The LRT management had been
        expected to start partial operations Monday, the start of the week, but it
        failed to materialize.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce72b4e6-5f5a-4b5f-b66a-04f830c63820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T20:20:54.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:47:15.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, LRTA Administrator Reynaldo Berroya said,
        "We did our best, but due to the complexity of the problem, we were not able
        to complete the test runs and safety checks of the telecommunication system
        today."</p>'
  'Donald-Trump-tax-returns':
    'author': 'Erica Orden'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-07T21:33:58.900+08:00
    'imagesource': 'jcr:17f01616-ee1f-4c89-a535-aaf6bcc40037'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46e7cbdc-5caa-4e72-a999-a756b2a0568a'
    'lead': 'A federal judge on Monday dismissed President Donald Trump''s effort
      to prevent his tax returns from being turned over to a New York grand jury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T21:36:53.729+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:46:51.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:45:39.885+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States']
    'template': '1'
    'title': 'Judge dismisses Trump request to keep taxes secret in New York'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69f060b-148c-479d-881a-ee537794a379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T21:36:53.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:46:51.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A federal judge on Monday dismissed President
        Donald Trump''s effort to prevent his tax returns from being turned over to
        a New York grand jury.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7292f40f-dcda-4b87-bdf8-dec98c4b588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:46:52.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling raises the likelihood that Trump''s tax returns will
        be provided in response to a subpoena from the Manhattan district attorney''s
        office, although any material obtained through a grand jury subpoena is covered
        by grand jury secrecy rules, meaning it would likely become public only if
        it were used as evidence at a trial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cf20c2-f55b-4bf1-b99b-ecb6ef195e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:46:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dismissing Trump''s "extraordinary" claim that any occupant of the
        White House enjoys "absolute immunity from criminal process of any kind,"
        US District Judge Victor Marrero said in a 75-page opinion that such a position
        "would constitute an overreach of executive power."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6950892d-a739-4995-9f06-a75780839092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:46:53.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge described Trump''s assertion of immunity as "repugnant
        to the nation''s governmental structure and constitutional values."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19dd1ea-78fd-4b93-a5ee-fce7676eb44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:46:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Trump filed an emergency notice of appeal to the
        2nd US Circuit Court of Appeals minutes after the district judge filed his
        decision, and the appeals court immediately ordered a temporary stay of the
        subpoena.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eb1ed3-20f5-4966-a458-e02c266037c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:46:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet Monday, Trump criticized the legal effort.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dc01ea-9ef6-4eb8-9a46-aa858ab2b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:46:54.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Radical Left Democrats have failed on all fronts, so now they
        are pushing local New York City and State Democrat prosecutors to go get President
        Trump. A thing like this has never happened to any President before. Not even
        close!" Trump tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da1fca-e054-41e9-8187-99f871c1f47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:46:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump attorney Jay Sekulow said his legal team was "very pleased"
        by the temporary stay issued by the appeals court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e2f6cf-33b4-4a5f-b2da-caddeaaa99ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:46:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skirmish over the subpoena stems from an investigation by the
        district attorney''s office, which is examining the circumstances surrounding
        hush money paid during the 2016 presidential campaign to two women who alleged
        having affairs with Trump a decade ago. Trump has denied the affairs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cafbdc-50c7-4e43-ac5d-d96cfe2284ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:46:56.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation concerns whether the Trump Organization violated
        any New York state laws — including potentially filing false business records
        — in its effort to reimburse Michael Cohen, Trump''s former attorney, who
        paid some of the hush money on Trump''s behalf. Cohen is serving a prison
        sentence after pleading guilty in a federal case concerning the payments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067a20ef-1b78-43e1-a5df-7c1f27207ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:46:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its probe, the DA''s office sent Trump''s accounting
        firm, Mazars USA, a grand jury subpoena seeking tax returns and related documents
        going back to 2011, and Trump subsequently sued to try to block it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9abf58-62d0-4f35-a806-fa8bdb7c6dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:46:57.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, following the ruling, a spokeswoman for the company said,
        "Mazars USA will respect the legal process and fully comply with its legal
        obligations."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ddce87-f837-4a99-8789-f99ecd65dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:46:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the district attorney''s office declined to comment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb74955-87c8-4835-8a88-3d35ff9c2c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:46:58.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conflict with Justice Department memo</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7023d306-4597-4ace-85d1-87c48514d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:46:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opinion, Marrero allowed that some aspects of the criminal
        process could impede a President''s ability to perform his duties. "Certainly
        lengthy imprisonment upon conviction would produce that result," he wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ecdb9b-78b4-46b2-87e7-f430fedef810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:46:59.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Marrero added, "that consequence would not necessarily follow
        every stage of every criminal proceeding," and in particular, he said, doesn''t
        extend to a president''s compliance with a grand jury subpoena for records
        the president controls.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd4320-a33b-4b06-be17-0a36d40181d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:46:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge wrote that the issues at hand stretched back to questions
        addressed by the Founding Fathers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74143a94-a7a9-4d20-b8a3-68917cb43b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:47:00.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shunning the concept of the inviolability of the person of the
        King of England and the bounds of the monarch''s protective screen covering
        the Crown''s actions from legal scrutiny, the Founders disclaimed any notion
        that the Constitution generally conferred similarly all-encompassing immunity
        upon the President," Marrero wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6b0d47-4f6f-45f7-9c54-9f5dbc1ac993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:47:00.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courts have ruled that a president can be subjected to a civil suit
        concerning conduct that took place before he took office and must comply with
        subpoenas regarding third parties, Marrero pointed out. "The notion of federal
        supremacy and presidential immunity from judicial process that the President
        here invokes, unqualified and boundless in its reach as described above, cuts
        across the grain of these constitutional precedents," he wrote.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c38fbe1-61e8-474f-9344-91c1e9eae074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:47:01.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marrero also rejected other arguments made by Trump''s counsel,
        including that the lawsuit should be considered in federal court, rather than
        state. "The President provides no compelling proof that New York courts could
        fail to adequately adjudicate his immunity claim, relying instead on the unsubstantiated
        allegation that he would risk ''local prejudice,'' " the opinion states.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8746610-ab73-4224-83e1-4c1717d22dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:47:01.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he President''s prophecies that he will be indicted and denied
        due process in state proceedings are, at best, speculative and unripe," he
        wrote.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b5364d-d7cd-4e9e-8e20-1946d4936822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:47:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a 30-page section of the opinion that could have implications
        beyond Trump''s lawsuit, Marrero repudiated the conclusions of a set of Justice
        Department memos that held the President can''t be indicted or criminally
        prosecuted, documents that prosecutors including special counsel Robert Mueller
        have said prevented them from pursuing cases against the President.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c59f2e7-841a-4beb-9340-20e0178b1146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:47:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he Court rejects the DOJ Memos'' position," Marrero wrote. "It
        concludes that better-calibrated alternatives to absolute presidential immunity
        exist yielding a more appropriate balance between, on the one hand, the burdens
        that subjecting the President to criminal proceedings would impose on his
        ability to perform constitutional duties, and, on the other, the need to promote
        the courts'' legitimate interests and functions in ensuring effective law
        enforcement attendant to the proper and fair administration of justice."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f797662-0725-4d79-a9b7-1657a5614002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:47:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cautioned that preventing the pursuit of criminal justice in
        the face of an assertion of immunity "should be an absolutely last resort."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca7ea88-ee25-4b99-ae5b-fb6eb318d942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:47:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be justified by exacting reasons of momentous public
        interest such as national security, and be reviewable by a court of law,"
        Marrero wrote. "Above all, its effective should be not to shield the President
        from all legal process, especially in circumstances where it may appear that
        a claim of generalized immunity is invoked more on personal than on official
        grounds, and work to place the President above the law."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe37be-5eb4-4883-8923-6ac03d8bfe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:47:04.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling is also a setback for the US Justice Department, which
        had asked last week to temporarily block the subpoena, to allow time for "appropriate
        briefing of the weighty constitutional issues involved."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edea82f0-2b8f-4455-b7a8-fa6224ed5307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:47:04.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s complaint raises a number of significant constitutional
        issues that potentially implicate important interests of the United States,"
        Justice Department officials wrote in a court filing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa1c864-e4db-4b7f-beb1-5ee782e321ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:56:30.653+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:47:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Justice Department attorneys said they would participate
        in Trump''s appeal, saying they would serve as amicus counsel in support of
        him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39a19a5-cc69-401d-bdbb-b41a67b7b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T21:36:53.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:47:05.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/07/politics/trump-tax-returns-lawsuit/index.html"
        target="_blank">Judge dismisses Trump''s lawsuit to block subpoena for tax
        returns</a>."</i></p>'
