      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have always appreciated the significant support our Chinese fans
        and sponsors have provided and I would hope that those who are upset will
        know that offending or misunderstanding them was not my intention,” he said,
        adding that his tweets did not represent the Rockets or NBA.</p>'
    '6':
