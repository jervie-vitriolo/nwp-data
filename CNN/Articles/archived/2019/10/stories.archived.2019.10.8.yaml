      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their worry is that come Christmas, they project lower
        demand. Like these processed meat products, they fear that they might not
        sell a lot so they will just produce fewer items, something like one-half
        of usual volume. They are looking at it as they do not want excess inventory
