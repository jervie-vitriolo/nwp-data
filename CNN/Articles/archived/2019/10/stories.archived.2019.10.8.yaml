      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Ang nangya</em>ri, piecemeal <em>eh</em>,â€ Moreno said Tuesday.
        â€œ<em>Gagawa kayo ng</em> subway, <em>hanggang dito lang sa</em> Taguig. Then
        <em>pag-akyat mo ngayon ng, halimbawa</em>, Taguig or Makati, <em>sakay ka
        ulit. Doon ka babagsak sa</em> Lawton,<em> trapik na naman.</em> So it has
        to be integrated.â€</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e41b26-e67f-40dd-84a6-71f607029696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T18:27:58.407+08:00
