      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab84acd9-4616-4146-81b3-bd6bf9dbd2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:02:56.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:53:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the unprogrammed fund, which was questioned in the petition
        filed by Presidential Anti-Corruption Commissioner Greco Belgica, identified
        public purposes for which it may be used and contained singularly corresponding
        purposes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5288b401-a336-41e1-ada1-c41f1516de35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:02:56.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:53:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42eade1-f0d0-4404-85d7-485e9b7eb472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:02:56.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:53:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same is true for the contingent fund, as it was used to cover
        funding of new or urgent projects, as well as the foreign travel expenses
        of the Office of the President, which â€œwere not and could not have been anticipated
        during budget preparation and authorizationâ€ and therefore could not be itemized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835916c4-c19b-4fd8-bdb8-99baddfa41f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:02:56.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:53:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e26010b-f02e-4fba-ac7a-2e4be1403777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:02:56.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:53:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the court also ruled that the E-Government Fund was also
        constitutional, as its use depends on administrative agenciesâ€™ determination
        of ongoing strategic information and communication technology projects in
        the priority sectors identified by Congress in the budget.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b826ce25-8a46-4eec-8af6-5bdd15150305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:02:56.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:53:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e163d85-36b5-4600-bbb6-084c9eb447e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:02:56.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:53:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ruled that the local government support fund is constitutional,
        as it provided sufficient standards which set limits to the executiveâ€™s authority
        to disburse it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1029e9-0f70-4ec0-96ce-5ace40328b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:02:56.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:53:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df7e70f-45cb-4083-86b5-6930815ea796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:02:56.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:53:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica was also the petitioner in the landmark 2013 case that outlawed
        the PDAF and similar practices that allowed lawmakers to interfere in the
        identification of projects to be funded even after the enactment of the budget.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6334485c-1cb2-4b02-979b-9287cda843a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:02:56.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:53:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e61690a-015f-4653-9d2d-5dad6fda7c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:02:56.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:53:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC deemed this to be an intrusion of the legislative branch
        into the executive branchâ€™s power.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f1c702-0b51-42b5-a89c-3c45fcc222c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:02:56.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:53:59.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a144450-a014-40ee-9b6c-d77521547c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:02:56.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:53:59.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo â€œPingâ€ Lacson has been claiming that a similar practice
        has emerged following the SC ruling, wherein lawmakers exercise their discretion
        on how to spend the budget prior to its enactment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecb7341-05f1-4153-a2bb-08c77f7836f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:02:56.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:53:59.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb09d51d-5e23-4315-8893-b0e5b7c9d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:02:56.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:53:59.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
