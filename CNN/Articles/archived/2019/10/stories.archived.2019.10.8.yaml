      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in-city housing projects are for the poor, and that they
        shouldn''t be forced to borrow money just to pay for housing</p>'
