      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b24ae-6094-497c-bdfb-33ddb96b2026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:10.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dormitorio family filed with the Baguio City court complaints
        of murder, torture, and hazing against PMA cadets supposedly involved in the
        hazing death of Darwin Dormitorio in September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85d7eb0-9858-4acf-993f-c238fa9a348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:10.453+08:00
