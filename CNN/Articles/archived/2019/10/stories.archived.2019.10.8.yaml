    'template': '1'
    'title': '

      Nobel Prize in Physics winners ''forever changed our conceptions of the world'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0644f2e3-96ba-4f74-bc8e-9e9243b57974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:53:23.082+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The Nobel Prize in Physics has been jointly
        awarded to James Peebles, Michel Mayor and Didier Queloz for their work in
        furthering our understanding of the universe.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42714599-781b-4eff-b80d-a3c48a85c2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:13:36.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ceremony in Stockholm on Tuesday, one half of the prize was
        awarded to Peebles for "theoretical discoveries in physical cosmology," and
        the other half to Mayor and Queloz for "the discovery of an exoplanet orbiting
        a solar-type star."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3134b087-4196-4659-b990-473d324b2ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:13:36.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s Nobel Prize in Physics rewards new understanding of
        the universe''s structure and history, and the first discovery of a planet
        orbiting a solar-type star outside our solar system," tweeted the Nobel committee.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f1511-2a5c-49f5-8c23-d38b7b4a2257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:13:36.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:08.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discoveries have forever changed our conceptions of the world."</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">2019
        <a href="https://twitter.com/hashtag/NobelPrize?src=hash&amp;ref_src=twsrc%5Etfw">#NobelPrize</a>
        laureate James Peebles took on the cosmos, with its billions of galaxies and
        galaxy clusters. His theoretical framework, developed over two decades, is
        the foundation of our modern understanding of the universeâ€™s history, from
        the Big Bang to the present day. <a href="https://t.co/fly4alndv9">pic.twitter.com/fly4alndv9</a></p>&mdash;
        The Nobel Prize (@NobelPrize) <a href="https://twitter.com/NobelPrize/status/1181508033463099393?ref_src=twsrc%5Etfw">October
        8, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2f95d-9591-48f5-9beb-2cff5a219e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:53:23.084+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd8e091-1221-4c08-a46b-f9a722caa29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:53:23.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:08.040+08:00
