      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sinasabi namin, ''wag naman sanang</em> i-total ban <em>kasi</em>
        cooked <em>na â€˜yan</em> so <em>hindi na</em> carrier <em>''yan ng</em> ASF.
        Safe naman <em>kainin</em> for human consumption <em>â€˜yan</em>," the Cabinet
        official said, adding that the ban could also sow panic among Filipinos.</p>'
    '17':
