      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe requirement of singular correspondence does not mean that all
        lump-sum appropriations are unconstitutional per se; hence, the specifically
        assailed appropriations are constitutional,â€ the SC said in a statement Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9857448-4331-4bd3-98af-9b6e880cb656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:02:56.243+08:00
