      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e81b28-3317-496d-9ec5-341ce6505116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Meir have both trained in medium-sized suits for the last
        six years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab27c8-63f3-44a0-aee0-be3894a0c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.340+08:00
