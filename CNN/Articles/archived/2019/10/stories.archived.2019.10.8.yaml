      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œMetro Manila is one big megacity. Kahit ayusin ho natin ang isang
        siyudad kung kami, hindi kami magtutulungan â€” ang problema sa San Juan, ang
        basura sa San Juan, problema rin sa Taguig,â€ Cayetano said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c249ea5-f590-4d58-9355-476fdfa64cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T18:27:58.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Metro Manila is one big megacity. Even if you fix
        one city, if we donâ€™t help each other â€” San Juanâ€™s problems, San Juanâ€™s trash,
        is also our problem in Taguig.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c38a44-54e4-4059-94b2-065bb29c7353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T18:27:58.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:09.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe have to really integrate all our plans and programs. We cannot
        plan something for just our own cities. We have to integrate everything, since
        Metro Manila is a megacity. The planning should be among all 17 local governments,â€
        Zamora said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d055af-b743-499e-97d5-713a5ff57a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T18:27:58.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Metro Manilaâ€™s chief executives coordinate plans through
        the Metro Manila Council â€” the policy-making body of the Metropolitan Manila
        Development Authority (MMDA).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dcda61-ecf8-4190-8bb7-88e36a14fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T18:27:58.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:09.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the MMDA''s powers are limited. It cannot order the closure
        of roads or the implementation of uniform traffic policies, as these fall
        under the discretion of the local governments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60df7d0b-3b76-4d74-830b-93d199d8fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T18:27:58.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:09.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led some to float the idea of resurrecting the Marcos-era
        Metro Manila governor â€” which Moreno backs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1084d5e4-f20b-427e-9510-f4517bc70ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T18:27:58.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:09.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe should elect a Metro Manila leader,â€ he said. â€œ<em>Kasi pagka
        nagpasya â€˜yung</em> Metro Manila Council as elected officials, <em>walang
        magagawa â€˜yung Maynila â€˜pag ayaw ng Maynila. Walang magagawa ''yung</em> Makati
        <em>â€˜pag ayaw ng</em> Makati, <em>kasi kailangan sundin kasi may</em> governing
        individual mandated by the people.â€</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30010a8-8469-44ae-a4b0-afc607534f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T18:27:58.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should elect a Metro Manila leader â€¦ If the Metro
        Manila Council, composed of elected officials, decide, Manila cannot do anything
        but follow even if it dislikes it. Makati cannot do anything even if it dislikes
        the decision, because there is a governing individual mandated by the people.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142e3563-b071-4cde-af08-6c595bf6adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T18:27:58.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:09.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano and Zamora, however, did not say whether they support the
        idea of electing a new head for the whole of Metro Manila or not, as this
        would surely affect the autonomy of cities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1c9a82-9f53-42e3-ac80-427e7776fdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T18:27:58.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they stressed that an integration of traffic and transportation
        plans is the solution to solving these woes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e87f48b-8107-49d1-933d-11fde485d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T18:27:58.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:09.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the breakdown of two of three of Metro Manilaâ€™s major
        train systems, Bagong Alyansang Makabayan Secretary General Renato Reyes Jr.
        has recently described the daily pains faced by commuters as a â€œtransport
        crisis.â€</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594da944-2b05-479e-9b77-9081c3967fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T18:27:58.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±ang has refuted this, pointing out that people are still
        able to get a ride to their destinations. This, despite commuters saying that
        they need to wake up at the wee hours of the morning to get to work or school
        on time, and that they spend long hours on the roads daily.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef5663-f951-40e8-8987-27531cf74734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T18:27:58.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has previously asked Congress for emergency
        powers to solve the traffic crisis, but recent said he has given up on this
        because of continued opposition from some Senators.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da2cb2b-3faf-4f3d-bfd2-06bbb65087ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T18:27:58.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:09.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Luchi de Guzman contributed
        to this report.</em></p>'
