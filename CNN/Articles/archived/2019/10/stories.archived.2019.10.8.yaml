      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home side scored three goals in eight first-half minutes, the
        first an acrobatic effort from Luis Suarez, before Messi wrapped up the three
        points late on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df30ae3f-eed5-4091-89dd-f36061807e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s four-goal haul took Barcelona''s total scored under coach
        Ernesto Valverde to more than 300, with Messi, unsurprisingly, leading the
        charts with 97.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b41a5bb-0647-45cc-be07-074cff02bbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the result at half-time was probably a bit misleading,"
        Valverde said after the match. "We were able to finish our chances, they weren''t.
        Before we scored the first goal, they caused us problems because they had
        men getting forward out wide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d8a87-f286-47fc-beb2-95bec3f23142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we got the goal, I think that open game they wanted to play
        allowed us to create chances ourselves. Teams start pressuring you but you
        have to make it last 90 minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae308b9-84e4-466c-afc0-4822b4fe6d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the first half went on, their legs got tired and that''s when
        you can find the space. The game opened up even more and we finished it off."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86037933-1a1d-4e09-9b60-518aa39641f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real Madrid survived a second-half scare to beat Granada and retains
        its two-point cushion at the top of the table.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbfcd27-7733-428b-9896-2544168327ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite cruising 3-0 after an hour thanks to goals from Karim Benzema,
        Eden Hazard â€”&nbsp;his first in Real Madrid colors â€”&nbsp;and Luka Modric,
        Granada scored two goals in the space of eight minutes to set up a nervy finish.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38faf8f-c19b-4493-a74d-d4440c944e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with the visitors pressing in search of an equalizer, Real
        hit Granada on the counter and secured the three points through James Rodriguez''s
        stoppage-time effort.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6239a8b-69c9-44b4-adad-d21ce653d344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want more, we are perfectionists," coach Zinedine Zidane said
        after the match. "We want it, we need it and we will get it done. I am happy
        with what they are doing. There are no easy games and you must be on from
        the first minute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d85dd0a-9eeb-4455-b380-cc644940009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we can all be happy, because we are at the top of the table
        and it will be a long journey. We have hard work ahead. It is a shame that
        so many players are going to play for their countries but we must accept that
        they will not get to rest up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a24b6-1d75-4544-89ea-a9c916a58d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to focus on the positives. We need to improve and that
        is what we will do. We are better than we were a month ago and we will improve
        because each player brings something to the team, and you can see that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e215abe6-f0d0-4daf-8676-fd2d4b946198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Juve goes top of Serie A</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f14d500-de1a-4640-9afc-94d113e4f9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday was billed as the first real Serie A examination of Antonio
        Conte''s new-look Inter Milan, as Juventus visited the San Siro to provide
        an early litmus test of the Nerazzurri''s title credentials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc4605-245e-443b-a72f-d7658093dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having previously secured seven wins from its opening seven games,
        Inter was confident of claiming a first Derby d''Italia victory in more than
        three years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a4604-acbd-4e8a-ae68-c432aabd0f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it took Juventus just four minutes to silence the San Siro
        crowd as Paulo Dybala struck a fizzing opener past Samir Handanovic into the
        far corner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7127ccea-1df3-4e1d-915c-f23335b4cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juve''s lead would last less than five minutes, as Matthijs de Ligt''s
        clumsy handball allowed Lautaro Martinez the chance to find the equalizer
        from the penalty spot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02adf9-2f68-4f5c-af87-f10e0be709b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the game petering out to a draw, Gonzalo Higuian came off the
        bench to give Juventus a crucial win with just 10 minutes remaining.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69af2da3-1b2d-4a19-b2df-2df318859b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a match against a very, very strong team and I''m sorry
        about the loss," Conte said after the game. "At the start of the second half,
        we didn''t do well but then we got back into the game and either side could
        have scored.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc1857b-f42d-4d12-8e6b-c7574f47ed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were chances at both ends but they scored, using everything
        in their arsenal and making their experience count. I don''t have anything
        to say to the guys because we still have a long way to go in terms of how
        we manage and understand moments in a match.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bdd353-6447-4fa1-a057-bec04b6177a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congratulations to them, we''ll roll up our sleeves and keep working
        hard to move forward on our journey. There are no shortcuts in this regard,
        they''re at a different level and we''re looking to improve so that we can
        close the gap."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9b063b-18f4-4855-bbb5-8795d5b4b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bundesliga heats up</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6099be94-0745-4c12-9e11-8acee2b1b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoffenheim produced the shock of the Bundesliga season so far, beating
        Bayern Munich at the Allianz Arena thanks to Sargis Adamyan''s brace on his
        first league start.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be294d5-fb7a-4b0e-9b45-a6bf92ec60af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just one win to its name all season, Hoffenheim was a deserving
        winner against a Bayern side that had been the talk of Europa since its 7-2
        hammering of Tottenham during the week.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Plenty
        of movement this weekend ðŸ§<br><br>And some new faces at the top! âœ¨ <a href="https://t.co/fw047madBN">pic.twitter.com/fw047madBN</a></p>&mdash;
        Bundesliga English (@Bundesliga_EN) <a href="https://twitter.com/Bundesliga_EN/status/1180919652420968449?ref_src=twsrc%5Etfw">October
        6, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46287496-8722-427b-9752-0240dc356f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ac710-ddb9-403e-8072-953af6b7ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upset means that just two points separate first and seventh
        in the table in what has the potential to be the most exciting title race
        for several seasons.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18968849-c165-4ac8-852e-179883dac404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borussia Dortmund failed to make the most of Bayern''s slip up,
        twice relinquishing the lead against Freiburg to remain eighth in the table.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef86846-6165-49eb-b7a2-e0c72f962c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:55.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/07/football/barcelona-sevilla-inter-juventus-bayern-hoffenheim-spt-intl/index.html">Leo
        Messi breaks another record in Barca win; Juventus ends Inter''s unbeaten
        run</a>"</em></p>'
