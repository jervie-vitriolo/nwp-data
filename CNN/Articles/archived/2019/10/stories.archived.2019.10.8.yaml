      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desmond Morris, the famed ethologist and painter who owns the collection,
        has decided to sell them at the Mayor Gallery in London. They will be priced
        between Â£1,500 ($1,850) and Â£6,000 each ($7,400).</p>'
