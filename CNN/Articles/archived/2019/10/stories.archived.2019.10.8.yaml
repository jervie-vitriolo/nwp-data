      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œNo communication, <em>iba ang</em> treatment <em>sa kanila. Iba
        ang</em> confinement. <em>Mahihirapan na sila</em>. They will not be able
        to operate,â€ he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b4254-0fee-4066-8a19-25291f38949b'
