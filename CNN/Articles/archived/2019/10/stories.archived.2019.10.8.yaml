      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No communication. They will receive different treatment
        and confinement. They have a difficult time. They will not be able to operate.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc7683-6bb5-4778-9cb7-36b3c5759a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:58:16.053+08:00
      'mgnl:createdBy': 'janine'
