      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5076d8-874d-423e-b963-faedbd7de30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:15:48.671+08:00
