      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine and his wife Behati Prinsloo have two daughters, 3-year-old
        Dusty Rose and 1-year-old Gio Grace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d0206f-26e7-46e9-9e4a-4f59509f7da8'
