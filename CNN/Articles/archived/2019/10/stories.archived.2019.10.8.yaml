      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699a4949-7ece-4078-a964-c4ef0339a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:44:25.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:25.401+08:00
