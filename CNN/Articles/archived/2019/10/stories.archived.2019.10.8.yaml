      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4385f0-654e-41fc-9695-3b3fdf63af36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:02:47.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:14.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this was the result of an investigation on schools operated
        and owned by Salugpungan Taâ€™ Tanu Igkanogon Community Learning Centers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b10d688-a8ba-4c18-96d5-a47bf11cf192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:02:47.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:14.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4519da4-0fe0-4c1a-8e4b-8fac49140dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:02:47.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:14.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones<a data-cke-saved-href="https://cnnphilippines.com/regional/2019/7/13/davao-ip-schools-deped.html"
        href="https://cnnphilippines.com/regional/2019/7/13/davao-ip-schools-deped.html">
        ordered the suspension of these institutions</a> in July for failing to comply
        with government requirements. Atillo said the suspension was also based on
        reports from National Security Adviser Hermogenes Esperon that these institutions
        were encouraging students to rebel against the government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c065c91c-da93-40ab-a191-7340b92ba68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:02:47.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:14.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/7/15/makabayan-bloc-resolution-suspension-of-55-lumad-schools.html?fbclid=IwAR0d_6AgU_ydvssTvD71o49o0fJY_KIsAGK_f8Vp8KrR4F2EnkMGUAhaQqU">READ:&nbsp;Makabayan
        bloc calls for House probe on suspension of 55 lumad schools</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23428145-af33-4887-934b-b5f9ecd293ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:02:47.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:14.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681301f1-eb18-4dd4-9299-e95389769fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:02:47.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:14.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atillo said DepEd''s investigation showed that aside from failing
        to use government-approved curriculum, the Salugpungan schools also bring
        students away from their homes without parental consent. He added school use
        the students to generate funds, and the teachers are unlicensed. The probe
        also found that the schools have been operating in the ancestral domain of
        indigenous peoples without community consent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0af25ec-bae1-4cb1-b4d9-a38437c997e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:02:47.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a17fbe-6285-40e1-b65d-2e2e2532c64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:02:47.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:14.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atillo said the closure order has been received by Mary Grace Matibay,
        a Salugpungan teacher on Monday. They can still file their appeal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a89a41-40ee-4999-bd7c-143cbddd1d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:02:47.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e86919-85ff-41f9-b1f7-6951874ae8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:02:47.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1,000 lumad students have already enrolled in DepEd-run institutions
        during the Salugpungan schools'' four-month suspension. Atillo said 193 school
        buildings have been established to cater to the lumad learners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372ab35-4076-479c-a83f-8dd6cc80f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:02:47.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:14.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a0242b-cfbd-4221-9e3f-64bbd989f897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:02:47.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:14.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salugpungan Executive Director Maria Eugenia Nolasco called on the
        DepEd to "re-examine these closures and to seek open dialogue with Lumads
        communities."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4123e6c-027a-444e-9278-5a0dd3b12970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:02:47.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:14.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa32c1-db09-466d-81f7-7be980440b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:02:47.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œSolutions to complex problems such as those these closures are
        trying to address cannot be one-noteâ€”they require study, cooperation, and
        a proper assessment of a communityâ€™s needs and problems. As such, government
        agencies must work in tandem to ensure all rights are protected and fulfilled,
        without sacrificing one for another,â€ Nolasco said in a statement released
        on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e208c0c-687d-4373-a5c8-5e9910e3af5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:02:47.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86757b80-83f2-460b-a5fe-9cc2443550ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:02:47.739+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:14.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Salugpungan schools were established to give indigenous groups
        in remote areas access to education. The first school was established in Bukidnon
        and then spread across Mindanao.</p>'
