      'text': '<p>Thirty-five Chinese women were rescued during the raid at the Maxx
        Hotel in Makati Avenue in Barangay Poblacion. Makati police chief P/Col Rogelio
        Simon said the place is a legitimate hotel that was being used for prostitution
        activities.</p>'
