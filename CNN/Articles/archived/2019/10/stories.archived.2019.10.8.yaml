  'blacklist-china-companies-xianjiang-camps':
    'author': 'James Griffiths, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-08T16:14:10.979+08:00
    'imagesource': 'jcr:e3869626-3d12-428a-9df9-63861565e71a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e6990d1-c0e1-458e-a100-f68edf483ca9'
    'lead': 'Washington is adding 28 Chinese companies, government offices and security
      bureaus to a United States blacklist over their alleged role in facilitating
      human rights abuses in China''s Xinjiang region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T16:18:58.053+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:54:16.383+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:53:39.916+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'blacklist']
    'template': '1'
    'title': 'US blacklists 28 Chinese organizations and companies over Xinjiang camps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a42dba9-1741-4d33-a7b5-4f9ddc522386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:18:58.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Washington is adding 28 Chinese companies,
        government offices and security bureaus to a United States blacklist over
        their alleged role in facilitating human rights abuses in China''s Xinjiang
        region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276e2cb4-23c9-433d-9b44-da39872eaa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:18:58.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last two-and-a-half years, China has been detaining hundreds
        of thousands of Uyghurs and other predominantly Muslim ethnic minorities in
        what Beijing alternately describes as "voluntary de-radicalization camps"
        and "vocational training centers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9227da-dd24-4caf-99c2-e6974415efdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:18:58.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former detainees have described them as closer to internment camps,
        however, and allegations of abuse are rampant, including in firsthand accounts
        given to CNN describing torture and forced political re-education under the
        threat of violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305721a9-c097-42a0-b46e-f4a47c9ef74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:18:58.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://s3.amazonaws.com/public-inspection.federalregister.gov/2019-22210.pdf"
        target="_blank">In a statement</a>, the United States Commerce Department
        said "these entities have been implicated in human rights violations and abuses
        in the implementation of China''s campaign of repression, mass arbitrary detention,
        and high-technology surveillance against Uyghurs, Kazakhs, and other members
        of Muslim minority groups in (Xinjiang)."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917280be-dc8e-4741-838c-334114a4ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:18:58.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their addition to the Entity List essentially bars them from buying
        US products or importing American technology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0940720d-8958-4bf8-928f-29cf550b19b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:18:58.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US Government and Department of Commerce cannot and will not
        tolerate the brutal suppression of ethnic minorities within China," Secretary
        of Commerce Wilbur Ross said <a href="https://www.commerce.gov/news/press-releases/2019/10/us-department-commerce-adds-28-chinese-organizations-its-entity-list"
        target="_blank">in a statement</a>. "This action will ensure that our technologies,
        fostered in an environment of individual liberty and free enterprise, are
        not used to repress defenseless minority populations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd796cbfe-c330-4856-b319-94b01c2b3efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:18:58.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:16.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more than two dozen organizations listed include 20 government
        and security bureaus in Xinjiang, and eight companies, including <a href="https://edition.cnn.com/2019/05/22/tech/hikvision-stock/index.html"
        target="_blank">Hikvision</a>, one of the world''s largest manufacturers of
        AI-driven video surveillance products, and <a href="https://www.scmp.com/tech/start-ups/article/3017688/what-you-need-know-about-meiya-pico-chinas-low-profile-forensics"
        target="_blank">Meiya Pico</a>, a leading digital forensics firm.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cfacd2-0d02-477b-93f4-de35aa931e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:18:58.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:16.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hikvision â€” which has previously been accused by US lawmakers of
        helping China create a "high-tech police state" â€” suspended trading following
        the move, though it did not specifically mention the blacklist in its announcement.
        Hikvision trades in Shenzhen. Meiya Pico has yet to publicly comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f631d3-5bae-4beb-94d4-09bb7f7df810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:18:58.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:16.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities did not immediately respond to the US announcement,
        but officials have long defended the crackdown in Xinjiang as necessary to
        tackle extremism. In a statement <a href="https://edition.cnn.com/2019/10/06/asia/china-xinjiang-video-intl-hnk/index.html"
        target="_blank">to CNN</a>&nbsp;on October 4 responding to allegations of
        human rights abuses, the Xinjiang government said that "cracking down on crimes
        in accordance with law is the common practice of all countries."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b76bb75-1c23-4c69-a858-4155361c73fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:18:58.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:16.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blacklisting of Chinese organizations comes days before high-level
        trade talks are due to resume in Washington in the hopes of reaching an end
        to the months-long US-China trade war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e894e6-7c5d-48ce-900d-48a2b00c1c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:18:58.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:16.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters at the White House on Monday, US President
        Donald Trump said "my inclination is to get a big deal. We''ve come this far.
        We''re doing well."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380bb011-e6e3-4bf8-a89b-8100b2232656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:18:58.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:16.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can something happen? I guess, maybe. Who knows? But I think it''s
        probably unlikely. Okay?" Trump added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6aaf2a-1722-4793-9a36-eaf0e340d47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:18:58.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:16.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American leader is facing intense scrutiny over his apparent
        <a href="https://edition.cnn.com/2019/10/04/asia/china-trump-biden-intl-hnk/index.html"
        target="_blank">request to Chinese authorities</a>&nbsp;to look into his potential
        Democratic presidential rival Joe Biden, over the former vice president and
        his son''s business dealings in China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f35bfa0-3fa7-4597-80e7-428023229a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:18:58.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a call with Chinese President Xi Jinping about Biden, Trump
        promised to remain quiet on ongoing anti-government unrest in Hong Kong if
        trade talks progressed, <a href="https://edition.cnn.com/2019/10/03/politics/trump-biden-call-xi-secure-server/index.html"
        target="_blank">according to two people</a>&nbsp;familiar with the discussion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f675e-7623-41e1-93d7-0a010c6a0788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:18:58.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:16.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied promising to stay quiet Monday, "but I (did) say that
        we are negotiating. If anything happened bad, I think that would be a very
        bad for the negotiation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e72b5d7-a57f-4d41-82df-c033504e32f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:18:58.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also referenced Hong Kong, the semi-autonomous Chinese city
        that has been gripped by 18 weeks of anti-government unrest.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fdbbea-ce6a-4e9c-9752-82791965aac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:18:58.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong is very important as a world hub â€” not just for China,
        but for the world. And you have great people over there," Trump said. "They
        have, you know, tremendous signage and tremendous â€” they have a tremendous
        spirit for our country. They have a lot of American flags, a lot of Trump
        signs. I''d just like to see a humane deal be worked out. And I think President
        Xi has the ability to do it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0586c465-528c-415d-b910-fbd7e56cd11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:18:58.056+08:00
      'mgnl:createdBy': 'pia'
