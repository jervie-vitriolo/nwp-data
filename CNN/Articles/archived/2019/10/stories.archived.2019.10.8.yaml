      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Napag-aralan ko â€˜yun na kapag ang isang</em> [person deprived
        of liberty] <em>ay nakulong at hindi na binibisita ng pamilya niya, doon na
        nag-uumpisa magloko</em>,â€ Sotto explained.</p>'
    '11':
