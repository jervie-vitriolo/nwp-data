        reductions in bank reserves remain on the table.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9958ab5e-1678-43d9-aa52-4c75f438daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:12:04.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:14.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yun siguro, papabayaan muna namin. Sarado na muna ''yun</em>
        [That one we will leave for now. I think everybody''s happy," Diokno told
        reporters at the sidelines of The Asset forum on Tuesday when asked if further
        rate cuts can be expected this 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b5192-0cb2-4a59-ab17-ddf5a8041868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:12:04.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:14.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf55361-76e8-4fd8-8b35-b6a8031d3c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:12:04.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:14.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this statement, the BSP unleashed three easing waves in May,
        August, and <a href="https://cnnphilippines.com/business/2019/9/26/BSP-trims-rates-September.html">September</a>
        to reduce the benchmark borrowing rates by 75 basis points (bp). From a decade-high
        in 2018, the key policy rate now stands at four percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44243c19-c665-44ad-9ace-d4c44f3c4ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:12:04.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:14.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaff1da6-f5eb-4c94-8c70-252c7a0818a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:12:04.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:14.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other lending firms use the BSP''s rates as their benchmark
        in setting loan, credit card, and deposit rates. The interest rate reductions
        came as inflation maintained its slowdown this year, which has hit a fresh
        three-year low of 0.9 percent in September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c044bb43-c607-4f5d-bd85-e0ea274685e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:12:04.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:14.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488e065-30b1-4560-b986-47536e867a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:12:04.473+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:14.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Diokno said the reserve requirement ratio (RRR) for big
        and small banks could still be lowered, on top of a 300 bp decrease this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4176e12-692d-41cf-a93a-bb25912ac042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:12:04.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:14.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c0e6b7-3ea2-477d-9056-221cbc61f8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:12:04.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reserve standard is at 16 percent for universal and commercial
        banks, six percent for thrift banks, and four percent for rural lenders. By
        <a href="https://cnnphilippines.com/business/2019/9/27/BSP-reserve-cut-November.html">November</a>,
        the RRR will drop by one percentage point. This would reduce the amount of
        deposits which banks must safekeep in their vaults.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8527d7ab-569b-492c-8c09-1a682e84acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:12:04.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5922606a-901a-43e9-93e5-c634ea377972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:12:04.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every percentage point reduction in RRR is said to unleash about
        â‚±100 billion in cash to the economy. This should arm banks with more money
        to lend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a9a9c8-4ac7-473b-934a-71d0ee40251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:12:04.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1633a67b-dc59-49fe-8335-6046f23d116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:12:04.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP''s goal is to bring the reserve requirement to single digit
        by 2023, or when Diokno ends his term as governor. To get there, Diokno said
        they can opt to cut the RRR by 300 bp each year, or deliver a quarterly decrease
        worth 50 bp. However, the BSP chief said this will depend on "inflation dynamics,"
        as well as other economic factors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d5aa5d-8eaa-431f-8116-30a1dff0f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:12:04.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f2d68-3b6f-4908-b417-47a0be1773e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:12:04.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at the data. <em>Kung pwede pa, bakit hindi?</em>
        [If we can do it, then why wouldn''t we?]," Diokno said, noting that there''s
        still a chance to trim the RRR during their last Monetary Board meeting for
        the year on December 12.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fa5327-15cb-4fd3-8be2-2025b113f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:12:04.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:14.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35112136-88a5-4c4a-be84-020fba373eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:12:04.474+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:14.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank chief said they will base the decision on latest
        inflation figures, third quarter economic growth data, and global economic
        forecasts.</p>'
  'panelo-mass-transportation-manila-lrt-mrt':
