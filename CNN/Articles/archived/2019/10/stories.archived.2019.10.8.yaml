      'mgnl:lastActivated': 2023-01-27T07:54:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73baea4-79ca-447e-b611-4fabc24ad438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meir arrived on the space station for her first mission this week.
        In addition to her first spacewalk with Koch, she will also conduct a spacewalk
        with European Space Agency astronaut Luca Parmitano.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c748598e-d88e-4c4f-b17d-6106a6295760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.340+08:00
