      'mgnl:lastActivated': 2023-01-27T07:54:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel just unveiled the Barbie Judge Doll, its 2019 Barbie Career
        of the Year doll.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f381534-49d6-41ea-9c33-45d779281fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:30:08.733+08:00
