      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> â€” Witnesses
        who exposed the alleged â€œfreedom for saleâ€ scheme in the countryâ€™s prisons
        are fearing for their lives, saying they have received threats after testifying
        in the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85578aa-ceba-4205-bd56-2bf50ecfb550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:42:19.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:59.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œMay mga anak din kami, may mga kapatid, nakakatanggap na ng
        tawag na</em> unusual <em>kaya nag-aalala din kami,â€</em> Yolanda Camilon
        told CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3b95e-f47c-4972-a949-2c59808640b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:42:19.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:59.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have children and siblings who receive unusual
        calls, so we are worried.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab6328-2295-4117-a7b8-c7f26b26ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:42:19.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:59.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camilon and her husband, Godfrey Gamboa, testified before the upper
        chamberâ€™s Blue Ribbon committee during its probe on the expanded Good Conduct
        Time Allowance (GCTA) law. They claimed that Bureau of Corrections officials
        asked for money in exchange for the early release of inmates through the GCTA
        policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82009ec-e56d-4082-ae22-fc1d1231727d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:42:19.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:59.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean Runnstrom, the Filipino-Swedish lawyer who claims to have helped
        Camilon and Gamboa testify at the Senate, is also fearing for her life as
        she has supposedly received threats from BuCor officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bcbb7e-3cb0-4157-96b2-8be9efc9520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:42:19.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:59.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI was being warned through phone and text that my life is in danger
        and they''re planning my liquidation,â€ Runnstrom told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb43bf4-0bd4-4297-97be-35246b8d4d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:42:19.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:59.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still reaching out to BuCor employees whom Runnstrom
        has implicated for their comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d6c599-ed4a-4cf9-8610-1806729197cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:42:19.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:59.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a member of the group Citizens Crime Watch, Runnstrom said she
        has helped several families of inmates in different facilities of the BuCor
        â€” among them, Camilon and Gamboa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34c715e-c0b5-4b36-b718-0392670d444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:42:19.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:59.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Runnstrom said Camilon even stayed at her house for a while. This
        was confirmed by Camilon, saying that she stayed at the lawyerâ€™s house after
        she tried to retrieve her payment to BuCor officials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef2b99-8774-4dd3-a114-1525db6ae482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:42:19.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:59.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Runnstrom is appealing to the Swedish government for help as she
        fears for her and her familyâ€™s safety. She said she will also seek the help
        of law enforcement agencies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d6d3dd-7f2b-4679-8d95-d43ce10b7513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:42:19.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:59.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThis is really getting serious. And killing me isn''t gonna stop
        this. Because I''ll just (be) one of those who''ll be eliminated,â€ Runnstrom
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc8f520-b6b2-4ebd-bc7f-a416bfca1b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:42:19.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:59.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente â€œTitoâ€ Sotto III said they will protect
        and assist those who help them in finding the truth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ca63e-d4f0-47ba-ba2c-f59327de9a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:42:19.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Camilon and Gamboa are under Senate custody.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99a230-921c-4cad-b3bd-739930ff0629'
      'mgnl:activationStatus': true
