      'text': '<p><strong>Metro Manila (CNN Philippines, October 7)â€”</strong> Three
        Metro Manila mayors believe that closer coordination between the heads of
        the cities in the metropolis is key to solving its traffic and transportation
        woes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ff3ec-10bd-4dfc-b92f-35ff7f7256cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T18:27:58.407+08:00
