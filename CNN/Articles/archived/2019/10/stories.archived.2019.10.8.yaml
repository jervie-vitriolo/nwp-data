      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f2d91-715d-4180-8e2d-6a681597c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:12:05.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:20.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF scare, which began early September, has prompted cities
        and provinces to temporarily bar the entry of live hogs and pork products
        from ASF-hit areas. The local government of Cebu has tapped pork-sniffing
        dogs, while Mindanao has sought the help of police to man ports to prevent
        the entry of the swine virus. There is also&nbsp;a current ban imposed&nbsp;on
        processed pork products manufactured in 16 ASF-hit countries.</p>'
