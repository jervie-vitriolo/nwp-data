    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Online shopping platforms like Lazada and Shopee may face penalties
      for selling fake or knockoff items of established brands. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
