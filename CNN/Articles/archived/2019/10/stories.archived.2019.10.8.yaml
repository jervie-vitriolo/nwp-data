      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he wants to confine drug lords in a â€œsuper maxâ€ penitentiary
        to prevent them from continuing their illegal operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f21e8a-ff2e-46e9-b78f-597542aa6056'
      'mgnl:activationStatus': true
