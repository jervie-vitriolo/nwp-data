  'Russia-floating-nuclear-plant-PH':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Philippines is in talks to use floating plants that will supply
      nuclear power to remote provinces, a Cabinet official says.    '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-08T11:37:43.059+08:00
    'imagesource': 'jcr:05aace4e-648f-43d2-87bb-f4b916868265'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9544c2e-fe15-41ae-9e17-6d3280f942ec'
    'lead': 'The Philippines is in talks to use floating plants that will supply nuclear
      power to remote provinces, a Cabinet official says.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T11:45:22.626+08:00
