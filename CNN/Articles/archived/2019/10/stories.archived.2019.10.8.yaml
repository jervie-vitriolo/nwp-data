      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have information for 578 patients with information on substances
        used in e-cigarette or vaping products in the three months before symptom
        onset," Schuchat said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564fd84-5b4c-4717-97bd-92aeb429ae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262dde74-4223-4116-b3b3-028b771e1ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the cause of the outbreak remains unknown, "we found that
        about 78% reported using THC containing products," she said. "This is a critical
        issue."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4bb2c2-9351-4dfc-bd00-affb6425dca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34791562-01fe-4991-aa2e-0b3ba2369ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the investigation, health officials have been zeroing
        in on potential clues -- including the prevalence of THC-containing products,
        in particular.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43adf285-cd19-4755-8fb9-88748159d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafe095d-9c76-4d43-b045-f878f9a24789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do have a lot of concerns about black market sources," said
        Judy McMeekin, deputy associate commissioner for regulatory affairs within
        the FDA''s Office of Regulatory Affairs. "I think it''s premature for us to
        rule out other concerning products.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75535da9-01e3-4760-9359-76a3fc5d0087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b7eee-4700-41e0-8924-d310d99f5322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage in the investigation, we really need to keep an open
        mind."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2198d2-5ed6-4571-b3cf-35f26aacf0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.899+08:00
