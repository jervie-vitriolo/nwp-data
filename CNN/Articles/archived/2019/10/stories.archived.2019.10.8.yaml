    'mgnl:tags': ['NASA']
    'stories': ['8d686bc3-f0b1-4dcb-86bf-80a24a63ada0']
    'template': '1'
    'title': 'The first all-female spacewalk is scheduled for this month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d29724-f465-4947-ad11-2d76f72ca7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>After the first all-female spacewalk
        was scrapped in March, NASA has now scheduled another attempt with astronauts
        Christina Koch and Jessica Meir for October 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886a51c3-85dc-4e1e-9c55-857fa1ae958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7bd08f-a78a-46be-adcd-8a88c05ca36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made Friday during a briefing by the agency
        previewing 10 upcoming spacewalks by astronauts on the International Space
        Station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0a7c5-219d-490e-8a66-ecd52ffb1cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7125ce62-5c78-4d16-8734-5e57d6bd282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the intended spacewalk in March, Koch was going to be paired
        with astronaut Anne McClain, who has since returned to Earth. In March, NASA
        cited <a href="http://www.cnnphilippines.com/lifestyle/2019/3/26/nasa-female-astronauts.html"
        target="_blank">spacesuit availability</a> as the reason for scrapping the
        walk. McClain herself made the decision and the teams supported her, Koch
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3654f-0231-4d91-b1ee-7ab2edd5d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfef80c-a9ae-4f37-ad81-57ce199e9b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do our best to anticipate the spacesuit sizes that each astronaut
        will need, based on the spacesuit size they wore in training on the ground,
        and in some cases (including Anne McClain''s) astronauts train in multiple
        sizes," Brandi Dean with NASA''s public affairs office told CNN in March.
        "However, individuals'' sizing needs may change when they are on orbit, in
        response to the changes living in microgravity can bring about in a body.
        In addition, no one training environment can fully simulate performing a spacewalk
        in microgravity, and an individual may find that their sizing preferences
        change in space."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241dfd93-786a-474a-9372-63e74a25e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.339+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d593aa-d8be-49be-9461-d8922a869b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch conducted a spacewalk along with fellow astronaut Nick Hague
        instead of McClain at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322348e1-8ff9-451e-ab81-7f0269cf157e'
      'mgnl:activationStatus': true
