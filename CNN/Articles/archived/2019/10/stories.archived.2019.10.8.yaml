      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9ed9b-23b0-47a6-a276-bd213125b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch arrived on the International Space Station on March 14 for
        her first spaceflight mission. She will remain on the station until February
        2020, making her time on the station the longest single spaceflight by a woman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9d0a62-ac0e-401c-9de9-e17c658802b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04999006-0dc1-444d-841e-633ef4f6e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch''s mission will surpass that of Peggy Whitson, who spent 288
        consecutive days in space, and end up just shy of the longest single spaceflight
        by a NASA astronaut: 340 days, set by Scott Kelly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a4ef5-095c-48ec-9013-9e6090071e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1045069b-b996-4f6e-9322-786ee24bd0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, there will be 10 spacewalks over the next three months,
        "a cadence that has not been experienced since assembly of the space station
        was completed in 2011," according to a tweet by NASA. The tweet also showed
        an image of pairings for the upcoming spacewalks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8428b37e-333e-473d-b6e7-c904947e7aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.340+08:00
