      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the proposal, Sotto said, is the creation of three new
        penitentiaries â€” one in Luzon, Visayas and Mindanao â€” much like the New Bilbid
        Prison in Muntinlupa City. The Senate is currently in the middle of an investigation
        into alleged anomalies in the NBP such as police involvement in drug recycling
        and the misuse of the good conduct time allowance law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2f9800-9e8d-4d6c-af5b-d484bb189f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:58:16.053+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto explained that the new prisons will allow families to easily
        visit their detained relatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824988eb-0628-42f3-bc9d-2d2996e6ec81'
