      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) â€”</strong> Pasig
        City Mayor Vico Sotto had a busy 100th day in office.</p>'
    '1':
