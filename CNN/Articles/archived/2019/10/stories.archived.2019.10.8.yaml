      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Former world No. 1 Andy Murray will make
        his grand slam singles return following career-saving hip surgery at the <a
        href="https://edition.cnn.com/2019/01/27/tennis/djokovic-nadal-australian-open-tennis-intl-spt/index.html">Australian
        Open</a> in January, tournament director Craig Tiley told Australian radio
        station Triple M.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65e51b4-d271-47ed-bbb7-b2c5552c1aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:35:01.145+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:08.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray underwent a <a href="https://edition.cnn.com/2019/01/29/tennis/andy-murray-hip-surgery-spt-intl/index.html">second
        procedure on his hip</a> in January this year after admitting in a tearful
        news conference at the Australian Open that he had been playing in considerable
        pain for some time and was <a href="https://edition.cnn.com/videos/sports/2019/01/11/andy-murray-announces-plans-to-retire-wire-vpx.cnn">considering
        retirement.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8b0e2-e24f-4e0a-bf09-ac77e9fe76dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:35:01.145+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:08.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time grand slam champion -- once considered part of tennis''
        "Big Four" alongside Roger Federer, Rafael Nadal and Novak Djokovic -- returned
        to the professional circuit in June, initially only <a href="https://edition.cnn.com/2019/07/02/tennis/murray-serena-wimbledon-mixed-doubles-tennis-intl-spt/index.html">competing
        in doubles.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c6c1f-e9c9-44e4-a380-a70090af9ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:35:01.145+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:08.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last week''s China Open, the Scot -- ranked world No. 289 --
        reached his first ATP Tour singles quarterfinal for more than a year, losing
        to eventual tournament champion Dominic Thiem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ffb99c-3cf2-4205-8a85-729c48d3a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:35:01.145+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:08.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Murray faces Italy''s Fabio Fognini in the second round
        of the Shanghai Masters after beating Juan Ignacio Londero to record his first
        Masters 1000 victory in more than two years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb84002-223d-4177-b519-91a1c9db948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:35:01.145+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:08.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, a five-time Australian Open runner-up, will return with
        a protected ranking of No. 2, according to Tiley.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a035d65b-b91f-4146-856e-388a192ea08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:35:01.145+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old made his singles return in Cincinnati in August,
        losing in the first round to France''s Richard Gasquet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd59f50c-6d85-4f3e-83b1-04ab93d379aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:35:01.145+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He skipped the US Open in favor of the Rafa Nadal Open on the second-tier
        Challenger Tour where he won his first singles match since the surgery.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc89827-727d-495a-968c-c135454b671a'
