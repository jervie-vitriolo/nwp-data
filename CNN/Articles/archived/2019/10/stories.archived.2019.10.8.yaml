      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines, October 8)</strong> â€” The Department
        of Education (DepEd) has ordered the permanent closure of 55 schools for indigenous
        peoples in the Davao region, four months after their permits to operate were
        suspended for allegedly teaching "left-leaning ideologies."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e307814-f359-4af8-9b14-aacd38983be0'
      'mgnl:activationStatus': true
