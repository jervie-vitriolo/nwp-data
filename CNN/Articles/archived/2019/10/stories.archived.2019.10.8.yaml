      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7958a427-67e9-46c3-a1f2-3a90b4786392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and Koch have trained together for the last six years because
        they''re members of the same astronaut class. Meir will spend more than six
        months on board the station.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d0f9df-74cf-41db-bc02-d2e396eb9e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a814e-ab7a-41a8-b538-8b8fc7cc27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming spacewalks will help replace solar array batteries
        and upgrade them to lithium-ion batteries, as well as refurbish the Alpha
        Magnetic Spectrometer, a scientific instrument "that explores the fundamental
        nature of the universe," according to NASA.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f645f3-4cd4-4d9e-b25b-a2f05fba7f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.341+08:00
      'mgnl:createdBy': 'xave'
