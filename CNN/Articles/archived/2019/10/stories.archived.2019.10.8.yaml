      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/07/entertainment/queer-eye-japan-intl-hnk-scli/index.html"
        target="_blank">''Queer Eye'' heads to Japan in new trailer</a>."</em></p>'
