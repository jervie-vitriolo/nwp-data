    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Carlos-Celdran']
    'template': '1'
    'title': 'Cultural activist Carlos Celdran dies at 46'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f3870b-22e6-44cd-bfd1-ffc568e0ec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:21:05.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)â€”</strong>&nbsp;Cultural
        activist and old Manila tour guide Carlos Celdran has passed away, his wife
        confirmed on Tuesday. He was 46.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ada201f-45a0-4c77-9ed2-9bfc320a6099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:19.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, his wife Tesa said Celdran died "of natural
        causes."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35df358-3266-4fc4-8d5d-6af0c4cc1fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:19.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the family is making arrangements to bring him home, no details
        can be announced yet," she wrote on her social media page.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ftesac%2Fposts%2F10157585414247622&width=500"
        width="500" height="632" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b2b218-3e19-460e-9ba1-be99d26dae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:21:05.750+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a61cf95-680d-47ea-bf66-f2c1f351de3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:19.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celdran moved to Madrid, Spain in January months after the Supreme
        Court upheld a 2012 ruling that convicted him for "offending religious feelings"
        over an "anti-Church" act he made nine years ago.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce40eb0-98e7-4941-a5ce-d473a6ee6f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:19.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activist in September 2010 interrupted an ecumenical service
        at the Manila Cathedral to protest against the Catholic Church''s opposition
        to the then Reproductive Health Bill.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d40d0e6-1e81-43be-a489-c6566d591ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:19.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:21.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed like national hero Jose Rizal, he stood at the main altar
        and shouted while raising a placard with the word "Damaso." It is the name
        of a priest who is one of the characters in Rizal''s novel "Noli Me Tangere."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88095714-bcd5-45b4-82b0-07a316f39008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:19.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:21.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals in 2012 found Celdran guilty of violating Article
        133 of the Revised Penal Code. He had appealed the decision before the appellate
        court, the Metropolitan Trial Court, and the Regional Trial Court â€” but all
        denied his petition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ecda5a-e80c-440a-a242-e6ad0823d210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:19.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:21.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celdran, who also worked as a performing artist and writer, graduated
        from Rhode Island School of Design with a degree in painting back in 1996.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a56e0-a5b2-4d9e-b2bc-e1c153e4db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:19.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:21.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also<a data-cke-saved-href="https://carlosceldranwalks.wordpress.com/about-carlos/"
        href="https://carlosceldranwalks.wordpress.com/about-carlos/"> known for his
        piece "If These Walls Could Talk."</a> The walking tour, a mix of history
        and immersive theater, sought to educate viewers and visitors about Manila''s
        history between the 14th century and World War II.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11322301-8df8-44f0-9d7c-0db13340f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:16:46.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:21.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens, celebrities, and politicians paid tribute to Celdran on
        social media. Vice President Leni Robredo said she will "always be grateful"
        for the activist''s contributions in raising Filipino cultural awareness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4724a959-34d7-4499-97fb-e5f0d592118f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:16:46.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104ec43-0022-4fe2-bd02-92e4a3fb9d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:16:46.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will always be grateful for his support and appreciative of his
        contributions to raising the awareness of our fellow Filipinos regarding our
        history and culture," Robredo wrote on her <a href="https://twitter.com/lenirobredo/status/1181492370673586177">Twitter
        page.&nbsp;</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7425d39-a584-4a2d-ba2d-230305f3e7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T14:21:05.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:21.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'department-of-agriculture-monitors-Plaridel-Bulacan-for-African-swine-fever-case':
