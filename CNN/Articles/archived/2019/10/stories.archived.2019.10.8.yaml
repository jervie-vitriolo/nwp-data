      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2d7f68-6860-4208-88d4-7a3936e043c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:10.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11053 or the "Anti-Hazing Act of 2018" bans all forms
        of hazing and orders the regulation of initiation rites â€” physical and psychological
        â€” of fraternities, sororities, and organizations to make it safer for recruits.
        The law also covers the citizens'' military and army training.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52acfaf5-da8e-4438-8bb2-3dd524e4f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510abbe-33e4-4103-9f74-03c3a8390910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It penalizes violators with up to 40 years imprisonment and a â‚±3-million
        fine if a hazing rite leads to death, rape, sodomy, or mutilation</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db300ae3-aa60-44ab-b691-248fc4407fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b2073f-f50a-4c53-a02f-3f456a03a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio was a 20-year-old freshman cadet who died at the PMA
        hospital in Baguio City after he succumbed to fatal blows as a result of hazing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b82a5-6bea-4278-b476-f73defd90716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:10.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70d636e-e601-4914-b8dd-c8821282575e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:10.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his hospitalization in August, he was brought back to the
        PMA Hospital on September 17. Dormitorio was diagnosed with urinary tract
        infection and discharged after a four-hour observation. Hours later, he was
        back at the barracks where he began vomiting. He was found unconscious early
        morning the next day. He was rushed to the hospital but was declared dead
        on arrival.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af4b62-5bed-4083-8e4a-c11da5a5d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:10.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a6872-3a18-4ade-a0b6-d2c3e19a10cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:10.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top PMA officials, including its superintendent, Lt. Gen. Ronnie
        Evangelista, resigned after the cadet''s controversial death. Justice Secretary
        Menardo Guevarra has also ordered the National Bureau of Investigation to
        conduct a separate probe on the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e1fdd3-1fdb-4d3a-9902-16dab683d914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:52:26.567+08:00
      'mgnl:createdBy': 'alyssa'
