      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc9aa2-a63a-4a23-8c5d-271d2b425d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.341+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is how it feels when in addition to your childhood dream being
        fulfilled by arriving to @Space_Station, you''re greeted by your Astro-brothers
        and sisters on the other side of the hatch," Meir said in her tweet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4aa5b-cde4-44f9-b21a-cdaf1c61aafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.341+08:00
