  'Nobel-Prize-Physics-2019':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-08T19:46:17.131+08:00
    'imagesource': 'jcr:1edfd82d-2b54-4b1f-9630-8271280a7bed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80d76099-b7d6-4c66-8390-f6ec8ad0c360'
    'lead': 'One half of the prize was awarded to James Peebles for ''theoretical
      discoveries in physical cosmology,'' and the other half to Michel Mayor and
      Didier Queloz for ''the discovery of an exoplanet orbiting a solar-type star.'''
