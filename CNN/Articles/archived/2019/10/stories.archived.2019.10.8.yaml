      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;â€“</strong>&nbsp;Do you compulsively scrub your
        toilet for fear of germs? Good for you, but how often do you change your bath
        and hand towels?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b7098-0f84-4209-a803-b1dcbe80964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.946+08:00
