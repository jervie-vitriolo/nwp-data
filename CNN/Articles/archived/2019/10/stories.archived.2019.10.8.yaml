      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)â€”</strong>&nbsp;The
        family of late Philippine Military Academy (PMA) cadet Darwin Dormitorio on
        Tuesday formally filed charges against those linked to the fatal hazing of
        the plebe.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b412de5-09f9-41b8-b82a-4d456ebebf1d'
      'mgnl:activationStatus': true
