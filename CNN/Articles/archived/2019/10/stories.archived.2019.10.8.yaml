      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5d2e54-e87e-4872-aa83-33b25b116f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:50:18.103+08:00
