      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/04/world/nasa-koch-meir-first-all-female-spacewalk-scn-trnd/index.html"
        target="_blank">The first all-female spacewalk is scheduled for this month</a>."</em></p>'
