    'caption': 'The Agriculture department is conducting tests to confirm the cause
      of pig deaths in a Bulacan town, as symptoms pointed to the African swine fever.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
