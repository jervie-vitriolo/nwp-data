    'title': 'Senate eyes raising teachersâ€™ salaries to â‚±30K, Sotto says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8989aa45-006a-4fbe-9fc4-b954a1112829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:38:13.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) â€”</strong> Senate
        President Vicente â€œTitoâ€ Sotto III said Tuesday they are working on passing
        a bill that would increase the salaries of teachers to at least â‚±30,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34477fa0-b860-4322-b358-36ac58d9e760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:38:13.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe have a bill already increasing the salary of the teachers <em>para</em>
        [so it will be] institutionalized,â€ Sotto said in a forum at the Manila Hotel.
        â€œ<em>Ang</em> [The] target [is] 30-35,000 [pesos] a month from teacher 1 and
        2...Thereâ€™s a technical working group working on it already. Itâ€™s in the committee
        on civil service <em>sa</em> [in the] Senate,â€ he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec04b8-2ac0-48a1-bddb-08aae0315b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:38:13.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from a wage hike, Sotto said he also authored a bill that
        would exempt public school teachers from paying income taxes. Currently, the
        Tax Reform for Acceleration and Inclusion (TRAIN) law covers teachers earning
        â‚±250,000 annually. Sotto said he wants to include all public teachers in the
        exemption to complement the looming salary increase.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1740722e-902a-46fa-8167-6b12ed87ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:38:13.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:25.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he would also include private school teachers in the
        measure, Sotto said that has yet to be studied. He mentioned that public school
        teachers usually spend more on equipment than those from private institutions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c273a4-1e5c-47c8-8af9-6307aff1879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:38:13.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:25.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Sa</em> private school <em>kasi kumpleto dapat ang</em> equipment.
        <em>â€˜Yung mga</em> public school teacher <em>minsan sila mismo bumibili ng</em>
        chalk,â€ he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe1a6fa-ba74-4f22-9360-9bbf254f6311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:38:13.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect private schools to have complete equipment.
        The public school teachers sometimes are the ones who have to buy chalk.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1847ea-d10f-4674-b012-d9504ae41f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:38:13.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto emphasized the role of teachers in molding the youth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b23a2-dc6a-4ef5-99f7-bea9c9d29ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:38:13.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>''Yung kabataan natin, kung walang kakwenta-kwenta â€˜yung pinagdaanan
        sa mga</em> teacher <em>na hindi minold mabuti itong mga kabataan na â€˜to,
        pagalabas nito sa</em> society <em>wala rin</em>,â€ Sotto argued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6023597-75b9-4417-b961-66acaf779250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:38:13.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our children, if they learned nonsensical things from
        teachers who failed to mold them properly, when they enter society, then itâ€™s
        pointless.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b937539b-2ae4-4a10-855d-0d4544f12e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:38:13.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after teachers across the country staged a public protest,
        calling the government to raise their wages to â‚±30,000 per month. President
        Rodrigo Duterte on Sunday assured the public that the <a href="https://www.cnnphilippines.com/news/2019/10/6/Rodrigo-Duterte-teacher-salary.html">salary
        hike will come by yearend</a>.</p>'
