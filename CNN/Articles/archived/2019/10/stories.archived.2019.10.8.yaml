      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) â€”</strong> The
        Supreme Court (SC) ruled that the lump sum funds in the 2014 budget are constitutional,
        noting that not all lump sum funds are outlawed by its landmark 2013 ruling
        that junked the <a href="http://cnnphilippines.com/news/2018/12/07/Bong-Revilla-Janet-Lim-Napoles-plunder-pork-barrel-scam-PDAF.html"
        target="_blank">Priority Development Assistance Fund (PDAF)</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bb995b-3847-403a-b75f-9655b118d117'
