      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) â€”</strong>&nbsp;A
        Manila court on Tuesday granted the plea of online news agency Rappler to
        seek the dismissal of the cyber libel case against them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426066d0-6927-4166-bcdb-83f135e74dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:33:48.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:26.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court Branch 46 said it found merit in
        Rapplerâ€™s motion for leave of court to file Demurrer to Evidence. A demurrer
        to evidence is an option for the accused to seek dismissal of a case for lack
        of sufficient evidence, halfway through the trial, based on evidence presented
        by the prosecution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e90b2ec-b661-4d83-96e8-7d20322595e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:33:48.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:26.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Rappler CEO Maria Ressa and researcher Reynaldo
        Santos stems from an article from their site that claimed businessman Wilfredo
        Keng was involved in human trafficking and drug smuggling, and lent a vehicle
        to former Chief Justice Renato Corona.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e744bf52-e083-47d9-834a-20755ffb86ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:33:48.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article was published in May 2012 â€” four months before the enactment
        of the Cybercrime Prevention Act of 2012. The story was later updated in 2014,
        due to a typographical error. The Department of Justice said the update allowed
        the article to be covered by the law. Ressa was <a href="http://nine.cnnphilippines.com/news/2019/02/13/maria-ressa-rappler-arrest.html">arrested
        and released on bail in February</a> in relation to this case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1008ca4-8408-48fd-8982-78493310bb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:33:48.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:26.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court gave Rappler ten days to file their demurrer and ten days
        for the prosecution to respond.</p>'
  'senate-sotto-teachers-salary-hike':
    'author': 'CNN Philippines Staff'
    'caption': 'Senate President Vicente â€œTitoâ€ Sotto III said Tuesday they are working
      on passing a bill that would increase the salaries of teachers to at least â‚±30,000.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
