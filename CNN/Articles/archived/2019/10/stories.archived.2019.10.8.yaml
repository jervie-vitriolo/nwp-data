      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC unanimously ruled that the lump sum discretionary funds in
        the 2014 budget are aboveboard as these complied with the rule of singular
        correspondence, meaning they were allocated for a specific purpose.</p>'
    '3':
