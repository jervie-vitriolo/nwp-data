      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81710f09-f79b-4d49-95c8-e4be67143f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:44:25.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao Command in a statement on Monday said the remains
        of the "terrorist" was retrieved after a 20-minute clash Sunday afternoon.
        Government forces fought with around 30 Abu Sayyaf members, the military said.
        Firearms and explosives were recovered from the jungle where the encounter
        happened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce500d8-18dd-4c3d-afc1-4c43ccb680a1'
      'mgnl:activationStatus': true
