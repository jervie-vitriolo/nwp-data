      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry said businesses are considering
        to cut production volumes amid worries that consumers would not buy canned
        and cured pork items due to the disease that has hit local pigs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00301ad-f0f6-4a4a-8328-53991d2869e0'
