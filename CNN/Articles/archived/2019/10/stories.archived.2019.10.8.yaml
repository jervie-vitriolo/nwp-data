    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:53:45.803+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGCOR', 'Philippine-Amusement-and-Gaming-Corporation', 'POGO',
      'Philippine-offshore-gaming-operators', 'Andrea-Domingo']
    'template': '1'
    'title': 'PAGCOR: Nearly 200 small-time POGOs closed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4963be-f249-43a7-9e4a-62d70a9fe5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T23:16:57.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> â€” A regulatory
        body said close to 200 "fly-by-night" Philippine offshore gaming operators
        (POGOs) have been shut down in the last few months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5437a463-a220-4874-9780-b3e1a0a75344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T23:16:57.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Tuesday, Philippine Amusement and Gaming
        Corporation (PAGCOR) chairman and chief executive officer Andrea Domingo said
        the National Bureau of Investigation (NBI) and the police have been continuously
        conducting raids on POGOs that are suspected to be operating illegally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594aeae6-4e5f-4b0d-9521-35f441f8b8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T23:16:57.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last count which was a few months ago, theyâ€™ve already closed
        down 170 small operations because these are small, fly-by-night operations.
        But I think by now they should be reaching about 200 because we get an average
        of about 10 certifications from NBI and PNP (Philippine National Police) on
        who they suspect to be illegal," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cea3f4-b31b-444d-b530-fe679b74f4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T23:16:57.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR <a href="https://cnnphilippines.com/news/2019/8/19/PAGCOR-stops-new-POGO-licenses.html"
        target="_blank">stopped accepting POGO applications in August</a> amid concerns
        about national security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16e385-f9f4-4196-bfed-b8a6ab057461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T23:16:57.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 58 licensed POGO operators in the country, while
        three other groups have pending applications.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01541e-06dd-478b-9273-684091aa0cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T23:16:57.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the country benefits from POGOs, saying real estate
        developers earn around P20 billion a year from these companies, while government
        collects billions of pesos in income and value added taxes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6025b0-2a2c-4385-8b12-749ef282b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T23:16:57.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And also the BIR because they expect to collect â‚±24 billion on
        income taxes, and I think they have estimated that the foreign workers here,
        they probably spend about â‚±12.5 billion a month on their needs, services,
        and others. So BIR should be collecting â‚±1.25 billion in VAT," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4456f-59ce-4603-b759-5c7629e37cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T23:16:57.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she also said government is not keen on allowing new POGOs
        to operate in the country, even if an opportunity to attract more POGOs has
        emerged after the prohibition on online gaming in Cambodia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a95c04-095b-4d2b-b930-90e3740d85eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T23:16:57.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a courtesy and respect for the Chinese government closing down
        the online gaming in Cambodia, we will not accept any more applications for
        online gaming. We do not want to be the basin for the fall out in Cambodia.
        We just want to stand on our own, transparent and fair play. So we will not
        benefit from it in terms of having more operators," said Domingo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428f364-64d6-4750-b5e1-d7dda1375b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T23:16:57.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, PAGCOR approved the creation of two "self-contained" POGO
        hubs to limit the interaction between Filipinos and Chinese workers, after
        complaints about the behavior of the the foreign workers were reported in
        the media.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bac3aab-cb39-4ee0-a5e8-26f64da13d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T23:16:57.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said this arrangement would be beneficial to the foreign
        workers because PAGCOR offices will be set up in these hubs. This, she said,
        would help in the prevention of crimes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4485edd6-6444-4eee-83b2-8ac75c49d7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T23:16:57.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"â€œThere are some disadvantages to the hubs with workers always working
        together and living together, so we also want to inspect their living conditions
        to make sure they have dignified living conditions. That is currently under
        review,â€ she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa5f2d8-1a57-4242-a113-98fa306f2484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T23:16:57.320+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Sandra Zialcita contributed to this report.</em></p>'
