      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the Houston Rockets barreled into an international
        imbroglio when the team''s general manager, Daryl Morey, posted a message
        on Twitter that read, "Fight for Freedom. Stand with Hong Kong," referring
        to escalating protests that, over the past few months, have put the former
        British colony on a collision course with the Chinese government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fea9b21-5075-4b35-940f-913ff67d54b7'
