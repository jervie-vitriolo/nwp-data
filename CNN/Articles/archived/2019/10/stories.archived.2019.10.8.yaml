      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b9622f-fde0-49ee-925e-48a5dd29b417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They envisioned starting a family together in their home of Hong
        Kong. But within a month, their plans â€” their whole vision of a future together
        â€” had been thrown into chaos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019740ef-27bb-44cb-80f2-16cda49cd83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae55ee0-942a-4aaf-ab8e-eb4800035d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four months into the largest protests in the city''s history, Emily
        is looking for a way out of the embattled city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4f0c5-7d03-46d8-bb71-2d898eb1abf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc2f55-677c-4827-b2a4-5d9ec9221209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, along with her fiancÃ©, Emily â€” who declined to give her full
        name due to political sensitivities â€” is actively looking to emigrate to another
        country within the next two years, including the UK and the US.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bded9b-3e7b-4b58-b6d8-238e0286072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1076d8d-a6f6-4ce2-bd3a-1ed8b650c3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will have children one day," the 25-year-old office worker told
        CNN. "I don''t want them to live in a police state where they cannot freely
        express their opinions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67917355-a7a7-4b36-b89e-b0fc07906edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e002fee7-3166-4917-9ee1-50535a699089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Time to leave</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a3001a-f827-4092-8d9b-427d6b598a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semi-autonomous Chinese city is in its 18th consecutive week
        of anti-government protests. The unrest has grown increasingly violent on
        both sides, with protesters using petrol bombs and setting fires, and police
        firing tear gas and water cannons. During citywide protests on October 1,
        police used lethal force for the first time, after protesters attacked several
        officers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f548405-66c4-40fa-81c4-9ebac1c769f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396cfbd7-f362-4075-8717-9d463b704f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has a history of politically driven waves of emigration.
        The first occurred in 1984, when the Sino-British Joint Declaration was signed
        after years of secret negotiations, setting the stage for the city''s handover
        from British to Chinese control in 1997. The second started in mid-1989, after
        the massacre of pro-democracy protesters in Beijing led many to doubt China''s
        commitments to preserving Hong Kong''s freedoms. While many Hong Kongers who
        emigrated before 1997 returned to the city when Chinese rule was established
        and the "one country, two systems" formula â€”&nbsp;by which Hong Kong retained
        its own economic and legal systems and a degree of autonomy â€”&nbsp;seemed
        to be working, a substantial number retained foreign passports, giving them
        the option to leave in future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d29ce7-0b2a-4888-9814-b33d71f7c704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286383c6-2b6a-41a7-8614-9b02f33dbee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally sparked by a now-shelved extradition bill with China,
        the protests have demonstrated just how the trust and hope regained after
        the Tiananmen Square massacre has been eroded in recent years, with many â€”&nbsp;especially
        younger Hong Kongers â€”&nbsp;looking forward with great trepidation to 2047,
        when current constitutional arrangements run out and Hong Kong could become
        fully a part of China, governed just like any other city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd0791-5c68-47de-ac4c-691f46344d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03011bca-d959-4c7f-b800-12b4f77c34a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Hong Kongers have expressed this distrust â€”&nbsp;and their
        frustration with Beijing''s increasing encroachment on the city''s freedoms
        â€”&nbsp;by taking to the streets, but others are looking for a way out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ad199-9b4b-492e-8674-f8aea7458717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547b84d-24a5-4635-815c-c8285a16bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a survey by the University of Hong Kong in June, nearly
        half of the city''s population was willing to consider emigration if the extradition
        bill â€”&nbsp;which critics feared could leave any Hong Konger open to prosecution
        in China â€”&nbsp;passed. While the bill was suspended following mass protests
        (and the government has since announced its full withdrawal), the unrest has
        continued to shake people''s willingness to stay. Research by YouGov in July
        found similar numbers wanting to leave. Of those surveyed, two out of three
        who were eager to leave were between the ages of 18 and 34. Half of those
        wanting to leave held university degrees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86c56b1-dce3-470f-80ff-6c065baf9ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c140440b-e026-4d2a-8ea3-d7d85dac7178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s young professionals don''t just want to move, they want
        to move soon. YouGov''s survey found that a quarter of those who want to migrate
        are likely to do so within the next three years. Government data provided
        to CNN shows that the number of applications for a certificate that is necessary
        for Hong Kongers applying for visas overseas surged over 50% from May to August
        this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3e37ab-a5b5-45a8-a3da-fd61435bf8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f78f4-be10-432c-8b57-5d06fa857a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking for a way out</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db795298-4426-4354-b963-9a0557ab55b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Athena Law, head of immigration at L&amp;K Holdings
        migration agency, the number of inquiries has increased 200% since June, with
        many made by people in their 20s.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5acc035-cbb8-4b9b-ab71-f9456278e995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b006c388-4597-43f6-aadb-93138f27e628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This) increase is related to what''s happening in society," Law
        told CNN. "Many of our clients expressed concern over the social unrest."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456725f2-a8dc-49b7-a588-c308a1028837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37798b66-f92e-42f6-9ae3-4bab27cf79f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another migration agent, John Hu, said inquiries had snowballed
        300% since June â€”&nbsp;and it was not only young people who wanted to leave.
        People in their 30s and young families were also interested in a fresh start
        overseas, Hu added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307e63f-2da7-4d03-b8e9-1a82bddcb25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05af5308-013c-4986-ae71-7bf4303c7315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the city''s leader Carrie Lam began a series of dialogues
        with Hong Kongers, promising to listen to their concerns and work towards
        a solution to the monthslong unrest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da23995-5b60-4cfc-9343-30a69797ba79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded7696-168f-48b5-80b3-7a002c3b4d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong has faced â€”&nbsp;and overcome â€”&nbsp;momentous challenges
        every decade since the end of World War II," Lam wrote recently. "This should
        tell us something about the people of Hong Kong: They are resilient and resourceful.
        It should also tell us something about the values that the Hong Kong people
        share and our common aspiration for a bright future."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce35a24f-2dde-48ca-b4d0-dbe79a0a3b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28f930-18a2-496e-974b-1be5aae04674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timon, who also declined to give his full name, is just the type
        of Hong Konger Lam is seeking to reassure.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c66964b-ca4e-47d1-8432-4224b5e5ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a610c-d55d-45eb-9d74-e44699290a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old accountant never thought about leaving the city
        before the unrest started in June. He attended several large-scale demonstrations,
        but is increasingly dubious that any longterm change can happen in Hong Kong.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d91c4-af85-4e9b-9f56-08ce26e477aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fe9260-c775-44ed-9333-22bfd985cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the protests, I was focused on pursuing my career and my
        wife was ready to work as a nurse," he said. "(But now) we want to move to
        Australia, as we see that the totalitarian government is unlikely to change."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf4b0d1-bfed-4a6f-9915-c61c94a7735c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad376f-dce1-42c8-bf88-99fd74ed9cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Timon said he is willing to scrap nearly a decade of accounting
        experience to get retrained as an electrical engineer â€”&nbsp;a career with
        more prospect for migration. He said his main concern was his 18-month-old
        son''s education.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427d372-900f-40cd-be20-ecc3c7b82dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f83ec4-747c-4f90-8beb-ec85229b4aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want my child to have critical thinking, but the education here
        is going to worsen in this political atmosphere, with the white terror created
        by the police and the government," Timon said. "I don''t want my child to
        grow up here."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28168f26-df32-4e67-a787-84bbb2f02d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e485ccf1-5de5-42b0-b740-f7a3dc6964f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Island sanctuary</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5351c2-0419-4159-9232-dca909763144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows that between 1997 and 2018, Australia, Canada
        and the US were the three most popular destinations for emigrating Hong Kongers.
        In recent months, however, Taiwan has surged to become the top choice, according
        to YouGov.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8979cb04-011a-412c-8504-c78d2ef19645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b0f6ea-a865-4a04-8ba6-908bcbe33735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self-ruled island has long been popular with Hong Kong tourists,
        but its open support for the city''s pro-democracy movement and apparent commitment
        to liberal values has made it an increasingly attractive destination to move
        to. In September, Taiwanese President Tsai Ing-wen said that "when necessary
        and based on humanitarian concerns, we will provide necessary assistance to
        Hong Kong residents in Taiwan, and will not just stand on the sidelines and
        watch."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9dfa2-a56d-4f7a-b103-e833d43d784e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e56719-6b67-4be7-b336-83db22cfd69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Taiwanese immigration data, the number of approved
        applications for residence from Hong Kongers rose almost 50% between May and
        August. An immigration department spokeswoman confirmed this was in line with
        a surge in applications in general, but was not able to provide a detailed
        breakdown.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258bf3ea-f014-4157-b043-1e0005ce635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.930+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f706e6-dde3-48a5-bba1-93decce56da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Lui and his wife understand the island''s appeal â€”&nbsp;Taiwan
        is close to Hong Kong geographically, culturally and linguistically, and he
        said he hopes to open a boutique or restaurant on the island after moving.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11258c-fb38-4525-a342-5feb91fde6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615684ca-eaa5-4d0e-86fe-31a67140c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old fashion shop owner said his business was affected
        by the city''s protests, and he didn''t see a way out except by leaving.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eda92b7-b3fc-4a9f-b3ab-3b0a4c75c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258a560b-f7ff-406a-ba31-0477d2a68395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (the government) keep suppressing our freedom of speech,"
        he said. "I don''t think there will be any big changes in Hong Kong. I hope
        that Hong Kong will be fine, but does the government listen to its people?"</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444ae9c-b2ee-4085-9c56-e991fef28654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d2ccb6-53db-4837-8f23-13eefc693d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lui said he was concerned about leaving his family behind, a fear
        Emily shared. But both said they felt they were making the right decision.
        Emily even hopes to bring her family and friends with her to a new country.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d76d9af-79b7-46aa-8054-29b0d7b8f529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811881a6-d137-41f1-b9e4-bb96e7dd7ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a Chinese saying that we have to first take care of ourselves,
        then we take care of the family. And at the end, we take care of our society,
        our country," Emily said. "I can live with my family (anywhere) in the world.
        If there''s family, there''s home."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703f642b-c09b-48d4-9be5-d9d603f6d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:58:20.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/08/asia/hong-kong-protest-migration-intl-hnk/index.html"
        target="_blank">Hong Kong''s violent protests show no sign of stopping. Some
        are deciding it''s time to leave</a>."</em></p>'
