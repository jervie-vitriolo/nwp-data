      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from Hong Kong public broadcaster RTHK shows a yellow flag
        raised from atop a People''s Liberation Army (PLA) building in Kowloon Tong,
        in north Kowloon, warning protesters they could be prosecuted if they continued
        to approach the barracks. The flag appears to be similar to those used by
        police during protests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904c6f7-7f20-45bb-95fd-8c22aa8d93b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half a dozen personnel could be seen standing on top of the barracks
        shining flashlights at dozens of protesters below, who were aiming laser pointers
        and other lights at the building. The incident is believed to be the first
        known interaction between the PLA and protesters during 18 weeks of anti-government
        demonstrations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbdcfea-f4bc-48f2-81d0-395f5e07abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police sources told CNN that it was not the police on the roof of
        the building but was personnel from the PLA responding to the crowd. At no
        point did the soldiers venture from the garrison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d2a020-63be-4f8c-81fb-13c43c3f62e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the office of the Hong Kong Chief Executive,
        the People''s Liberation Army in Hong Kong and the Chinese Defense Ministry
        for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c741bd6f-fa0f-492a-9e76-79d2f42bac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interaction comes as protests intensified over the weekend following
        Hong Kong Chief Executive Carrie Lam''s use of emergency powers to ban face
        masks at public gatherings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42135f15-4af3-44bf-b9a0-b37ed9b04675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s MTR subway network suspended all of its operations after
        demonstrators vandalized multiple train stations, setting fire to entrances
        and smashing ticketing facilities. Numerous mainland Chinese-owned banks and
        stores were also targeted by protesters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f528678b-6a50-40e8-ad75-7fe313ea436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violent protests began Friday in opposition to the ban and stretched
        across the city throughout the weekend, with protesters throwing petrol bombs
        and police responding with pepper spray and tear gas. On Friday, a lone plain
        clothed police officer shot a 14-year-old boy in the leg after being attacked
        by protesters â€”&nbsp;the second time deadly force was used against protesters
        after an officer shot a protester during clashes on October 1.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634d4d0-e278-424d-ae8c-bc4a7de2a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Friday, Yang Guang, spokesman for the Hong Kong and Macao
        Affairs Office of China''s State Council, the country''s top law-making body,
        said the current unrest "cannot be endless."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121de9cb-3532-46f4-bd2a-80ada3ff70e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More effective measures to stop the violence and ease the unrest"
        must be used, Yang said, adding the central government supports the anti-mask
        law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c39e8f-7a16-42e4-ab31-b39170205bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A tipping point''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b8dc0b-0ce6-4e7d-8132-3a6f4ecb1341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use of colonial era emergency powers to institute the anti-mask
        law marks a significant escalation in the Hong Kong government''s handling
        of the now four-month long protests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc18ecb-a57d-4812-8a9f-7afe91c4cc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency powers â€”&nbsp;which give the city''s Chief Executive
        effective carte blanche to make new laws as necessary in the instance of a
        severe breakdown of public order â€”&nbsp;have not been tested in court since
        Hong Kong''s return to China in 1997 and could be found unconstitutional under
        the city''s Basic Law, the de facto constitution, which guarantees rights
        such as public assembly and free expression.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54258992-8e3b-466e-97df-802a715de885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the government''s move to invoke emergency powers as
        well as the protesters'' targeting of Chinese-owned business could move Hong
        Kong further toward a possible Chinese intervention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8949ab2-6ce5-4d18-b999-37840544b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very fact that the violence is intensifying in Hong Kong, both
        from the police against the protesters and the protesters are responding back
        in kind, I think, suggests that we are sort of reaching a tipping point in
        this," said Malcolm Davis, senior analyst in Defense Strategy and Capability
        at the Australian Strategic Policy Institute. "They (Beijing) can''t let this
        go on indefinitely. They can''t let it continue to intensify."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79226a74-ea51-4437-b183-8e157c87bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military has had a presence in Hong Kong since the city
        was handed over from British to Chinese control in 1997. It is estimated that
        PLA garrison houses around 6,000 soldiers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ccf67c-db19-4976-862c-b08ee07077db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the city''s constitution, the Hong Kong government can request
        the assistance of the garrison "in the maintenance of public order and in
        disaster relief."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23668168-947e-4486-8e55-46345f7c1d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and government officials have repeatedly denied any need
        to call on the military, even as the protests have taken an increasingly violent
        turn.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aeee44-e487-4ca7-94cc-10d812617221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has not stopped the rampant concern that at some point Beijing
        could crack down in Hong Kong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7762c775-8022-4862-b068-0bcad96c222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-August, China deployed large numbers of paramilitary personnel
        close to the border in Shenzhen. CNN teams on the ground saw uniformed members
        of the People''s Armed Police Force (PAP) with riot shields and batons, as
        well as numerous semi-militarized vehicles, stationed at the city''s Bay Sports
        Center.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886861dd-0605-4148-ae5b-2a23c510764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks later China sent in fresh military troops to the Hong
        Kong garrison, saying it was part of the annual rotation of its personnel
        in and out of the territory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2de4189-33a8-43f7-ab6e-33c1060eb592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, US officials expressed skepticism that the rotation was
        routine, saying the Chinese troop movements, including the arrival of tactical
        vehicles and personnel carriers, puts Beijing''s forces into a more immediate
        position to crack down.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d938e36-c4bd-4bb7-9cab-86fa3a2df6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the time to start worrying," one US official told CNN at
        the time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212da08-f4cc-47e8-9a7e-81dc5b50de9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any intervention from the PLA or the paramilitary PAP would likely
        be catastrophic for the city''s economy, analysts say, and could spark a mass
        exodus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cce34e-3ef3-4944-922c-7237f35f976d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the longer the protests go on, the weaker Chinese President
        Xi Jinping looks, Davis said. And Xi will be weighing up the economic and
        political costs of intervening in Hong Kong while it is fighting a bitter
        trade war with the US and a slowing economy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b563afa-dfa3-46d5-a6d8-93ee2b97efbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The one thing that might be driving his thinking is that he will
        look at (the 1989 Tiananmen massacre) and see how quickly international engagement
        recovered afterward, in terms of the economy," Davis said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428f0d3f-2765-464a-9a23-f7642f26807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a Tiananmen-style crackdown is something most people in Hong
        Kong are eager to avoid, some of the more hardcore protesters have expressed
        otherwise.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3e19b0-ed22-405c-9f47-50532b0624c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far back as August, some radical protesters said they welcomed
        a crackdown and were "ready for it" no matter the costs to the city and potentially
        the movement itself.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03775598-3032-43ed-a56e-1daece414267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.449+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless both sides step back from the brink and some compromise is
        reached, the protests look likely to keep intensifying.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe5374-4f2f-4ae7-a74e-ba0fef8c04dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that we are in the stage now, where things are going to
        slide towards some sort of military or People''s Armed Police intervention.
        And that could be a devastating situation for the protesters," Davis said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da3cace-06f5-451e-8725-69e19049b536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:15:55.448+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/07/asia/hong-kong-protests-pla-intl-hnk/index.html">Hong
        Kong could be at ''tipping point'' as warning flag unfurled at Chinese military
        barracks</a>"</em></p>'
  'Archaeologists-5,000-year-old--New-York--Israel':
    'author': 'Oren Liebermann, CNN'
    'caption': 'Archaeologists in Israel have uncovered the remains of an "immense"
