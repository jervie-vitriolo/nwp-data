    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e058e-ff88-46bf-afa4-614d92a76b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:30:08.733+08:00
