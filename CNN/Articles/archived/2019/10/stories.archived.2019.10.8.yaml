      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, three of his pieces sold for an unexpected Â£14,000 at Bonhams
        auction house in London -- far above the estimate of between Â£600 and Â£800.</p>'
