      'mgnl:lastActivated': 2023-01-27T07:54:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0479f8-908e-446a-937a-d97fb152d45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:30:08.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With over 200 careers since 1959, this year Barbie takes the stand
        as a Judge!" the company wrote on Twitter. "The Barbie Judge Doll encourages
        girls to learn more about making decisions to change the world for the better."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff32449-db4f-4549-ba18-634b29ec68ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:30:08.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:38.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01d0c48-ba78-454e-8cd4-93984df40774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:30:08.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:38.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company chose a judge as its Career of the Year doll after learning
        that only 33% of sitting US state judges are women, Lisa McKnight, senior
        vice president and global brand general manager of Barbie, told USA TODAY.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f88876e-18ef-4213-92ef-2d19bd4d6d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:30:08.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:38.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92752156-51cf-407c-be18-f146ca667e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:30:08.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:38.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Barbie is available in a variety of different skin tones and
        hairstyles. She comes with a customary black robe and a lacy collar that looks
        strikingly similar to Justice Ruth Bader Ginsburg''s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d55e13-04b3-4ff6-9cb2-2ebf1b3bc6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:30:08.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:38.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fe2fdb-1a28-4afa-95b9-a23272dcae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:30:08.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:38.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, each Judge Barbie comes with a gavel and round block
        "that kids can use to help her call the room to order and make important decisions,"
        the company said. The doll is available at Walmart, Target and on Amazon for
        $12.99.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b83cea-fd01-471a-826b-5cbffe4c2a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:30:08.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:38.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4722f1c6-a73a-416f-8a1a-e68960bd3098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:30:08.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:38.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbie also partnered with GoFundMe to raise money to help "close
        the dream gap." The profits will be donated to three nonprofits that support
        female empowerment: She''s The First, She Should Run and Step Up. The Dream
        Gap refers to research showing that, as early as age five, many girls start
        to believe what they can accomplish is limited because of their gender.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c86ff2f-ae78-4111-a776-456b5e8e861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:30:08.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7eaa10-16e1-4b81-9303-fac6179018ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:30:08.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:38.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Barbie comes after Mattel released a line of gender-inclusive
        dolls, called "Creatable World." The line allows kids to customize their doll
        to create a toy that isn''t dictated by gender norms.</p>'
