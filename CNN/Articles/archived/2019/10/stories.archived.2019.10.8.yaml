      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both inventions had "revolutionized laser physics," the Royal Swedish
        Academy said.</p>'
    '53':
