      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray underwent hip surgery for the first time in January 2018
        but struggled on his return to the sport, withdrawing from several tournaments
        over the course of the year to focus on rehab.</p>'
