      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd9ce4-0fda-4c3f-9f4c-4ac89d58264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:08:31.924+08:00
