      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) â€”</strong> Militant
        groups have criticized the government''s purchase of an almost â‚±2 billion
        jet for senior officials but the Palace said the purchase is justified.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca59246-2735-4821-b365-20f1063bf2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:54:44.730+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Tuesday, Presidential Spokesperson Salvador
        Panelo said that it was a necessary purchase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c283061-95d9-40f1-9209-3c7b543bd429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:54:44.730+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:07.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung may</em> times of crisis<em> kailangan mo yun. Kaya nga</em>
        crisis<em>.</em> There is necessity. If it''s a necessity then<em> paano na
        nagwawaldas ka</em>," Panelo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe5a0c0-88dc-4c05-89a2-d9429a05c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:54:44.730+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s needed in times of crisis. That''s why it''s
        a crisis. There is a necessity. If it''s a necessity then how will you call
        it unnecessary spending?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c013e8-7f72-4b5a-aa63-ff2811e7241d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:54:44.730+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense on Tuesday confirmed the purchase
        of the Philippine Air Force of two aircrafts â€” a C295 tactical airlifter and
        a G280 business jet costing â‚±1.8&nbsp;billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012750c5-694d-450f-bab1-6afa9231945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:54:44.730+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G280 jet is meant to fly the President and senior officials
        out, in the event of a crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e843c099-bb34-494f-aada-f64138ea88de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:54:44.730+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:07.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that it is not President Rodrigo Duterte''s nature to
        spend more than what is needed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59597ce9-e718-4e02-9461-e099bcea466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:54:44.730+08:00
