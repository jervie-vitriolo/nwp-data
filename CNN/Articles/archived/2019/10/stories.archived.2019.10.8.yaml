    'title': 'Palace: There''s no mass transportation crisis in Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c2c50-922d-49b6-b8ef-88ef1b2eb19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:32:42.378+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) â€”</strong> MalacaÃ±ang
        on Tuesday maintained there is no mass transportation crisis in Metro Manila,
        despite complaints from commuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944851a7-4f55-4b66-a2a1-a42be4b0832d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:32:42.379+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent breakdown of the Light Rail Transit 2, which is now only
        partially operational, has made commuting a nightmare for the 200,000 passengers
        who use the train service daily.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0de1e0-3ded-4547-86fb-304b2a2ed80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:32:42.379+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only five trains are running through half the stations after a fire
        gutted two power supply transformers between the Anonas and Katipunan stations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad03f2e-b485-4354-8cc9-a0eb4c260f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:32:42.379+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mukha namang wala pa. Kasi nga nakakarating pa naman ang mga
        dapat makarating sa kanilang pupuntahan</em>," Panelo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81affb98-7ecc-4be9-ad98-c3ac03f30f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:32:42.379+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems like we''re not in a mass transportation
        crisis. People can still reach their destinations.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964638af-62a9-4255-9d47-3e2e8c420552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:32:42.379+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed further on complaints about travel time, the Presidential
        spokesperson said that the solution is for people to leave for their destinations
        earlier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf421168-9016-4453-85e8-b703a867b7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:32:42.379+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang solusyon dyan</em> (The solution is), if you want to arrive
        early in your destination then you go there earlier," Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6dbda5-4739-486d-a796-f086d3b3f104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:32:42.379+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the trains, Panelo said that they are in better condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55c38dc-10ce-416f-9bae-4bc89912677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:32:42.379+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung araw-araw nagbo</em>-bog down <em>tapos ngayon</em> once
        a week, <em>ang laki nga ng improvement</em>," Panelo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f630fba4-bf9b-40a3-86db-698175c32ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:32:42.379+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before the trains bogged down everyday, now it bogs
        down once a week. That''s a huge improvement.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35449602-22af-4fde-bf2d-f5720dde6a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:32:42.379+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained his stance even after reporters told him about how
        citizens from Marikina have complained that their commute to work can take
        seven hours due to the LRT-2 breakdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14072a73-671f-4808-91dd-ce35a823a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:32:42.379+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/8/Five-trains-operational-LRT2-.html"
        target="_blank">Only 5 trains to run as LRT-2 resumes partial operations</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab8de43-b4ce-4603-b3d8-cd79afa48aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:32:42.379+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT Authority said repairs could take up to nine months as materials
        for repairs still need to be procured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503bf83d-7a7f-4397-af73-698198e94a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:32:42.379+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT-2 normally accommodates passengers daily through its 11
        stations running from Santolan in Pasig to Recto in Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b68b4ef-936c-4e5e-b643-60f45e03a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:32:42.379+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The has led to activist group Bayan''s statement that the country
        is in a "mass transport crisis."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1829b3-9e1c-4e92-8290-89bfdd46e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:32:42.379+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that the LRTA has to improve its services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aba8f4-679f-4840-b83c-513df5624b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:32:42.380+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not maintaining it properly. The management of LRT should
        know how to respond to this," the Presidential Spokesperson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db5dfae-ca9b-428d-bc60-531faa407eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:49:18.636+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Transportation (DOTr) said that
        claims about the existence of a transport crisis were based on incidents involving
        the LRT-1, LRT-2 and MRT-3 lines. The department said that the LRT-2 breakdown
        was "not of our own making."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbd83f7-c864-4cf1-b0b6-0e2237fe3073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:49:18.636+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage our countrymen to resort to ''<em>bayanihan</em>''
        rather than ''<em>turuan</em>'' o ''<em>sisihan</em>''.<em> Sama-sama nating
        ayusin ang problema</em>," the DOTr said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315eb0fa-b184-406a-9fca-8981c49cc4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:49:18.637+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de3c8bc-0cf4-4a2e-8bbe-ec85254e6abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:49:18.637+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:13.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We encourage our countrymen to resort to helping each
        other, rather than finger-pointing and blaming each other. Let''s help each
        other solve this problem.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199e65c-3705-4447-a03d-752b3be79f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:49:18.637+08:00
