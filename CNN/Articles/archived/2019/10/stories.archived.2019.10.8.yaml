      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1583ed-973e-4a34-8b9a-5cf40509e22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:50:18.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œUnfortunately, we have to have a delicate balance in the number
        of trains we are going to use â€¦ <em>kasi pag nasobrahan natin ang tren</em>,
        (if we add more trains), the power supply system could trip,â€ he said, adding
        that they have to resolve the remaining electrical defects before they could
        deploy more trains.</p>'
