      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb4f77d-f7b8-402c-b066-381eebab22d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:50:18.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT-2 management is also eyeing to include in the partial operations
        Anonas station within a week or two. Full operations may resume after nine
        months as repairs in&nbsp;Santolan and Anonas stations are underway, Cabrera
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0345da09-c3fb-4012-a622-16b976892728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:50:18.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:33.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also looking at&nbsp;the possibility of using
        the new equipment purchased for the LRT-2â€™s Masinag extension project to replace
        the damaged parts of the affected line.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9807af-c410-4c1b-8697-05de334b6e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:50:18.104+08:00
