    'imagealtText': 'Having a dog may be the key to a longer life. '
    'imagesource': 'jcr:df088078-a9a3-4ffc-88cc-538b5bc904fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32058fb6-fa52-4b7f-9ff5-c02149298857'
    'lead': 'Having a dog may be the key to a longer life. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T17:39:34.431+08:00
