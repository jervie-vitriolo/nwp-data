    'author': 'Julie Zaugg, CNN'
    'caption': 'An Iranian Instagram star famous for her radical appearance and cosmetic
      surgery has been arrested for blasphemy by the Tehran Prosecutor''s Office,
      according to the country''s semi-official Tasnim News agency.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-08T06:17:08.196+08:00
    'credit': 'From ahartabar_officialx/Sahar Tabar'
    'imagesource': 'jcr:ea0334d0-ba30-45f1-817c-b95eeb936e82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10d26f3d-aea4-44bd-a384-3a3d94e2b5b1'
    'lead': 'An Iranian Instagram star famous for her radical appearance and cosmetic
      surgery has been arrested for blasphemy by the Tehran Prosecutor''s Office,
      according to the country''s semi-official Tasnim News agency.'
    'mgnl:activationStatus': true
