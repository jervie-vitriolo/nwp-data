      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdcd160-0940-444d-b4a2-3a3d935e3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newlywed bride V Nivedha, 20, died alongside family members Sneha,
        22, Kanniga, 20, and Santosh, 14, who was the first to slip into the water,
        according to local police in the state of Tamil Nadu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec280c-8188-4f88-9f17-768529027f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d580b4-b873-4746-88d5-0ecd0e47fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, G Perumalsamy, 25, survived and managed to save his
        15-year-old sister Yuvarani Perumalsamy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6097d62a-de2f-431c-b1a2-83b3c1e139ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995d0882-08fa-496b-81f0-6aa9ce3ed016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has recorded the highest number of selfie deaths of any country
        in the world, according to a 2018 study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f299751-a24b-40eb-8678-fb773d39a220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcf5f1b-08a3-4d04-b0af-27094b69e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place at Pambar dam in the southern state, according
        to S Prabhakar, a senior police official from the district of Krishnagiri.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea3467b-e2fe-4b58-bcf6-346fdd7880b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15b15ba-d697-4e26-b924-0e984d2aaf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wanted to take a selfie at this spot on the dam and they slipped,"
        Prabhakar told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b8230-a742-479f-ae53-9f015393560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f53ec-9296-4d9e-bc0f-18cb609437d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The water level increased while they were there."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88832016-501f-42dc-96c5-1dfd62a77286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6a5614-894f-463a-91b3-051dbf453db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bodies of the deceased were recovered immediately.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b23136-2bd1-4615-8db3-73c4652c882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0477eea-f838-4164-bf52-f42959a0fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 259 people worldwide died while taking selfies from October
        2011 to November 2017, according to a study published in India''s Journal
        of Family Medicine and Primary Care.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec69b7-0697-4929-a887-be13e697842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d086a3f-089c-4acb-b0d3-6512ffb195ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that the most selfie deaths occurred in India, followed
        by Russia, the US and Pakistan. Most of the victims -- around 72% -- were
        men and under the age of 30.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c799ff65-b2d5-4690-9e87-7ace835bc815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b39b34-f656-42cc-9977-120bf64df4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India accounted for more than half the global total, with 159 reported
        selfie deaths since 2011. Researchers attributed the high number to the country''s
        enormous population of people under 30.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69312cb0-c67b-4e09-9b3f-7f9df6d48cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dd319d-a86b-4543-8387-af9d61aa2ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue has drawn the attention of authorities, which have taken
        to implementing no-selfie zones in areas deemed high risk.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316071f0-117d-4558-b754-24cc0ddb7718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:59:56.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:05.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/08/asia/selfie-deaths-india-dam-scli-intl/index.html"
        target="_blank">Selfie slip leaves four dead at India dam</a>."</em></p>'
  'Saudi-Arabia-hotel-travel':
    'author': 'Julia Buckley'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-08T20:00:01.330+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e04f575-b023-4ebe-b76c-78cc7633201f'
    'lead': 'Unmarried couples will now be allowed to share rooms while on vacation
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T20:02:18.324+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:54:04.468+08:00
