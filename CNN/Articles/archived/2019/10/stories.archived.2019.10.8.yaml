    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saudi-Arabia']
    'template': '1'
    'title': 'Saudi Arabia allows unmarried couples to share hotel rooms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f91323-ece6-4b00-90d1-8d1f55cde846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.324+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Last month, the Saudi Kingdom announced
        the launch of a new tourist visa program, opening up the country to mass tourism
        for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a65d82-66a7-4f0d-b41e-9ceb63ea2a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.324+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47b0c2a-fd24-40c5-b190-61ac2346c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.324+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, Saudi Arabia has gone one step further in its bid to encourage
        international tourists. Unmarried couples will now be allowed to share rooms
        while on vacation in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9a96d9-c720-4500-9857-ec21d63c7248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.324+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b72a3ad-04cd-4c75-90d8-9187d295ed10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.324+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudi Commission for Tourism and National Heritage has recently
        approved the new regulations of tourism accommodations," a spokesperson told
        CNN, confirming a report by Saudi newspaper Okaz.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c496929-095b-4f9a-a364-4b437425bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.324+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76058c-5c41-4b37-8f4c-34a9e461de23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.324+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, couples had to provide proof of marriage before being
        allowed to share a room. Saudi nationals will still have to do this, but the
        rules have been relaxed for international visitors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe36e0fe-7f06-4d35-860a-61362021bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.324+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87dc507-1a41-4a17-ae5a-47e3592478e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign women traveling alone will also be able to book rooms for
        the first time. They will still be expected to dress modestly, according to
        the new visa rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4581a56-7196-4ea6-b952-8f8c0d70dd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754814ae-3b79-42e5-b127-f2cb0e355693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, even international female visitors making a Hajj pilgrimage
        needed to be accompanied by a man â€”&nbsp;usually a close relative â€”&nbsp;known
        as a "mahram", if they were under 45.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9074a3a3-0f86-4c87-b075-95b498249987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe53a6c-c20a-4d3e-bab9-ab2814ca341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia hopes to attract an annual 100 million visitors (international
        and domestic) by 2030, with tourism contributing up to 10% of GDP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce294242-9159-421d-8721-9ec276bf4970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0495bd5e-7392-4257-9790-8f95f7fc77c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arab kingdom is investing billions in building new resorts and
        theme parks as well as promoting its archeological treasures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a2c38d-6572-4b20-a279-1041c8d9d216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c192f2f-9663-485c-a9d7-a38e0428fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its poor record on human rights, security concerns heightened
        by recent attacks on its oil industry and last year''s killing of Saudi journalist
        Jamal Khashoggi â€”&nbsp;which the kingdom has blamed on rogue state operatives
        â€”&nbsp;are unlikely to help its ambitions to become a major tourism player.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976ca26-febe-4b18-8656-49d1c468cb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a95b7-f646-4eef-b05e-7758bba9acf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, more than two million Muslim visitors make the annual
        Hajj pilgrimage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3b42f8-51cf-44d7-80a5-4f98e6fff27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944b8d7-e75e-4e0c-bb89-63f357c49b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rules, Muslim visitors may make Umrah (a pilgrimage
        to Mecca taken at any time of year) on a tourist visa but they will still
        need specific visas for a Hajj pilgrimage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2580d1e-8a53-4c89-b7ce-3b16115762d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:02:18.325+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/travel/article/saudi-arabia-unmarried-couples-female-travelers/index.html"
        target="_blank">Saudi Arabia allows unmarried couples to share hotel rooms</a>."</em></p>'
  'dinosaur-meat-taste':
    'author': 'Lauren Kent, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-08T20:02:32.371+08:00
    'imagesource': 'jcr:9ec1c6d4-f29a-4eda-82e9-16180dcda641'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba0104f9-670f-49f3-9525-8051d4c7cb35'
    'lead': 'In one study, scientists at Yale and Harvard were actually able to alter
      chicken embryos to grow the snouts of velociraptors rather than beaks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T20:04:40.709+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:54:03.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:53:44.222+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dinosaurs']
    'template': '1'
    'title': 'Ever wonder what dinosaur meat tasted like? Try eating this bird'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac52744-9b30-4dfe-a0a2-960e360035d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>Humans never walked the Earth alongside
        dinosaurs -- but if we had, undoubtedly we would have tried to barbeque a
        velociraptor. Or perhaps oven roast some T. rex.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abee2eb-e56b-4614-85a5-fe06e26e270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ddad5-8c97-48dd-8dc7-e5766571f85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course we have no way of knowing if dinosaurs would have been
        a delicacy or a disgusting dish to be served to unwelcome dinner guests. But
        scientists do know that modern-day birds are descendants of dinosaurs -- evolving
        over millions of years to lose their teeth and grow beaks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f287a-a0c8-446f-a8fc-521a9e404df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90c6772-b384-409f-b4b2-5da250d9ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one study, scientists at Yale and Harvard were actually able
        to alter chicken embryos to grow the snouts of velociraptors rather than beaks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e8a0fe-399e-468b-9931-cd743d4217c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa22e6e-4218-482d-8991-6f319f4b4555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until very late in development, the body of a bird looks not like
        a bird body but more like a dinosaur body," said Bhart-Anjan Bhullar, assistant
        professor of Vertebrate Paleontology and Zoology at Yale, and the lead author
        on the study. "It turns out that although that explains the shortness of the
        face, it didn''t explain the overgrown beak."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51740fcd-edb6-485c-bfd2-4eb371ed6874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f3393-d7a6-4c8e-a101-3cbd9969f3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His research revealed that birds have a unique set of genes in the
        middle of their faces that tell their bodies to grow outward, eventually forming
        a beak. His team of scientists removed that bird-specific zone from chickens''
        faces to replicate the molecular activity of their early ancestors. Then they
        let those embryos grow, which resulted in a chicken-raptor hybrid skull.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a4587-e111-48aa-b7c5-c01b83f8d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d2f5c9-026f-498b-8b72-72210ec3fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I affected the earlier genes, the later genes diverted back
        to a more reptile-like gene," Bhart-Anjan Bhullar explained. "What we had
        done was an experimental rolling back of evolution to resurrect this form
        that hadn''t really been seen on Earth for millions of years."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ee125-fe86-4c39-905c-54b14496d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a5f2c-4262-48a2-9610-74957404152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tastes like chicken?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e619b8a6-a57f-4443-a9cb-effdd68716f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prompted us to wonder: If it''s possible to create a dino-chicken
        in a lab, would dinosaurs have tasted like chicken? Well, not exactly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7559232e-2d29-4493-b6f8-110b27f183e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2bda5a-27a2-4a54-94dc-7b14b18041fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinosaurs were strong, formidable animals, Bhullar explains. Based
        on the velociraptor claw specimens that scientists have preserved, Bhullar
        speculates they would taste more like birds of prey, such as hawks or eagles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65706024-f2c8-4c01-96eb-4422fa8ad44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.710+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5be24d-ad0e-483e-a264-e0f410da7202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t be surprised if they acted more like the raptors today
        -- if they were precise and swift and really scary," Bhullar told CNN. "Actually,
        all of the movies I''ve seen, like ''Jurassic Park,'' have been underestimating
        the size of their talons. They are about twice the size and exactly shaped
        like eagle talons."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bedbaff-99c0-4da7-9792-c4469ed7a5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1dd51f-09b1-4d5f-88e2-d8cc26bc94d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what would a hawk taste like? (We don''t suggest you track down
        a bird of prey for dinner, by the way.) Exotic meat enthusiasts say it would
        be similar to turkey, but more gamey because hawks are carnivores.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352c1a85-8986-4f60-a4bb-63f33a7be48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f926057b-f08b-4532-b8cf-7413c41eab2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the taste of any meat is affected by the animal''s muscle
        composition and what it eats. A swift-moving raptor needs fast-twitch muscle
        fibers, which are associated with white meat. But not all dinosaurs were similar
        to raptors -- some were herbivores, some were land-dwelling and some looked
        far less frightening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85e9ea0-750f-4195-9570-c88fc617ae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9958bd3d-8ab6-4089-bd24-86aa269e249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since dinosaurs are reptiles, Bhullar suggests that other primitive
        dinos might taste similar to crocodiles, which share a common ancestor with
        dinosaurs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f3e85-846d-472f-8051-e6639bd15098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b11ee81-a447-4f4d-8426-af333a02b993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as the flavor of crocodile, Paul Cook, the owner of exotic
        meat company Osgrow, told CNN it looks and tastes like a pork chop.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4de6b8-8cc9-4835-a62d-494f012ffc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28860ce-98dc-4811-99b9-87137f136127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s got that golden brown color on the outside. And you''d need
        a proper knife and fork to eat it," Cook said. "People think it will taste
        like fish because it''s been in water. It''s more like pork, but you sort
        of know it''s been in water. It''s definitely not chicken."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fbcce8-d174-44bd-ae00-5fe6f40bad62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560de2ee-041a-448f-a1f7-4693ecb601e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the meat of dinosaurs'' more simple evolutionary descendants
        -- chickens and other small birds like pigeons and ground dwelling fowl --
        shouldn''t be discounted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5541637-1c66-4f7d-8ead-0860933cf2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e155e46-1aea-45bf-8643-bfe26a93583e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things that survived [the great extinction] were the things
        that could survive on almost anything," Bhullar explained. "So the birds that
        survived were these diminutive little drab creatures -- probably not that
        bright. Similar to a chicken."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f247f-6a91-4701-87c8-ccc5ed9a56f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.711+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23151ff2-b5b5-4a19-a3fb-0edf9d34acc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a 2007 study in the journal Science revealed that some
        protein sequences from a T. rex fossil closely resembled the protein sequences
        found in a chicken.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25c6038-04bd-4264-bbed-1adb977e7930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71377157-b1d0-4ec1-b697-33529dd36a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So depending on the dinosaur, maybe it would make for a delicious
        BBQ after all. And Cook is sure the meat would fly off the shelves.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b074f4-b23b-4af3-b319-0cf24874c617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c1c984-8c5e-4fd3-a9e9-392c254f93cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone could produce dinosaur meat, I''m sure I could sell that,"
        Cook said. "People will buy it just to try it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2858e3a-9ba3-4ff8-b32f-08a41dbb7a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:04:40.712+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/04/world/dinosaur-meat-taste-scn/index.html"
        target="_blank">Ever wonder what dinosaur meat tasted like? Try eating this
        bird</a>."</em></p>'
  'NASA-all-female-spacewalk':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-08T20:04:56.888+08:00
    'imagesource': 'jcr:a80be406-6a54-499b-98f1-28c66de04c38'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3117d20c-4b54-487b-bafa-109c1f26b3af'
    'lead': 'NASA has now scheduled another attempt with astronauts Christina Koch
      and Jessica Meir for October 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T20:07:01.339+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:54:02.641+08:00
