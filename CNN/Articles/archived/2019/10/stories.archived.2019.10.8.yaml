    'title': 'Trump lays into Democrats as impeachment net tightens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f3af63-1504-438b-8984-d35f499a3c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.681+08:00
      'mgnl:createdBy': 'pia'
