      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Mayor Francisco â€œIsko Morenoâ€ Domagoso told CNN Philippinesâ€™
        Politics as Usual that the transportation crisis would continue to â€œhauntâ€
        Metro Manila until its local governments "integrate".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a0c6e6-1d28-45d5-95e1-efa14b737eec'
      'mgnl:activationStatus': true
