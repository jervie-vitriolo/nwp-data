      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp, which is owned by Facebook, released a patch last month,
        though it said it''s unlikely anyone was actually hacked using the technique
        Awakened revealed.</p>'
