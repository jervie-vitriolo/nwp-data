      'mgnl:lastActivated': 2023-01-27T07:54:01.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83b38c-9900-4aaf-b3aa-9b3b30589ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:11:02.422+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:01.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The imposition of compounding penalties on delinquent payments
        for the city''s in-city housing projects has no legal or contractual basis.
        In fact, the contract between the projects'' occupants/beneficiaries and the
        city government only provides a flat rate of 3 percent penalty for every month
        of delinquency," Sotto said in his order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73e28de-fdb1-4b66-ac58-e3939b17b297'
      'mgnl:activationStatus': true
