      'mgnl:lastActivated': 2023-01-27T07:54:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devices running Android 8.1 and 9 could have been susceptible to
        the hack. A researcher called Awakened discovered the vulnerability and wrote
        about it in a blog post last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8284ca0-2a3d-454f-b7eb-4f2a2a69e321'
