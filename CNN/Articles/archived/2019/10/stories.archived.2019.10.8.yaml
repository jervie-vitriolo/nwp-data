      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8)</strong> â€” An
        Abu Sayyaf member was killed while another one was arrested in a firefight
        in Talipao town, Sulu, according to the military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b4f922-153c-43f9-bc7c-b65ac1fe89fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:44:25.141+08:00
