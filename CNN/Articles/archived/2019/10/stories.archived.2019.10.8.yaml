    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f36efc-1370-4f67-a1a9-59c1679ba7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:12:05.136+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:20.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swine virus only affects pigs, but humans can be carriers. A
        virus quickly spreads in an affected hog, which could lead to sudden death.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa828d01-0ac5-4c2f-b615-b7d673456d8b'
