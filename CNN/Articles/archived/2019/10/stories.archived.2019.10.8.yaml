    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ada4cb6-afa0-4370-9d85-a0c99e556991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:42:19.502+08:00
