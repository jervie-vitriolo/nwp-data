      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>E si Presidente pa, e si Presidente napaka</em>-frugal. He
        does not spend more than necessary," Panelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b33cf-fce0-46a3-81d8-fc4e92773c9d'
