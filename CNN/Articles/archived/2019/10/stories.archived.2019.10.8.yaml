      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends that people refrain from using e-cigarette or
        vaping products. E-cigarettes should not be used by youth, young adults, pregnant
        women or people who have not previously used tobacco products, according to
        CDC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c4cac5-0e69-4a9d-bab2-c1bc2bf3618d'
