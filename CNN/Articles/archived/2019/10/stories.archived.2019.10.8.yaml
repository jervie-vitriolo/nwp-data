  'saudi-arabia-unmarried-couples-female-travelers':
    'author': 'Julia Buckley, CNN'
    'caption': 'Saudi''s new tourist visas are bringing new visitors to the country.
      Now the rules have been relaxed for unmarried couples and solo female travelers'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-08T06:25:03.501+08:00
    'credit': 'From Saudi Commission for Tourism'
    'imagesource': 'jcr:74b214c5-6371-456f-9e27-f964b6364543'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51e6b6bf-13a7-40c7-938a-1e16c9b4c28e'
    'lead': 'Last month, the Saudi Kingdom announced the launch of a new tourist visa
      program, opening up the country to mass tourism for the first time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T06:27:05.092+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:54:39.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:53:32.315+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['saudi-arabia', 'hotel', 'unmarried', 'couple']
    'template': '1'
    'title': 'Saudi Arabia allows unmarried couples to share hotel rooms'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a2e20f-25e6-4ba0-8df4-810714607a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:27:05.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:39.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Last month, the Saudi Kingdom announced
        the launch of a new tourist visa program, opening up the country to mass tourism
        for the first time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ea3103-3da5-4edf-b561-857c5b599e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:27:05.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, Saudi Arabia has gone one step further in its bid to encourage
        international tourists. Unmarried couples will now be allowed to share rooms
        while on vacation in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a697eaaf-02b6-4e02-be72-4ed7429d6729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:27:05.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:39.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudi Commission for Tourism and National Heritage has recently
        approved the new regulations of tourism accommodations," a spokesperson told
        CNN, confirming a report by Saudi newspaper Okaz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b8dbd4-9e07-4d69-9d59-683227724141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:27:05.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:39.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, couples had to provide proof of marriage before being
        allowed to share a room. Saudi nationals will still have to do this, but the
        rules have been relaxed for international visitors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a344e9-a96e-4cae-9024-addcf2dc0c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:27:05.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign women traveling alone will also be able to book rooms for
        the first time. They will still be expected to dress modestly, according to
        the new visa rules.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3559224-d129-46ee-8122-84e22f890c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:27:05.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, even international female visitors making a Hajj pilgrimage
        needed to be accompanied by a man â€”&nbsp;usually a close relative â€”&nbsp;known
        as a "mahram", if they were under 45.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be3ee2e-4bf5-4a6b-be3b-942f2336483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:27:05.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia hopes to attract an annual 100 million visitors (international
        and domestic) by 2030, with tourism contributing up to 10% of GDP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa167b-8829-42b0-85c8-541b1b59bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:27:05.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arab kingdom is investing billions in building new resorts and
        theme parks as well as promoting its archeological treasures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69060d87-e067-44a7-9300-4979f0be512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:27:05.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:39.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its poor record on human rights, security concerns heightened
        by recent attacks on its oil industry and last year''s killing of Saudi journalist
        Jamal Khashoggi â€”&nbsp;which the kingdom has blamed on rogue state operatives
        â€”&nbsp;are unlikely to help its ambitions to become a major tourism player.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2718342-dbb2-432f-b9d8-64df301a2d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:27:05.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, more than two million Muslim visitors make the annual
        Hajj pilgrimage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b7a252-e760-490a-beab-6ffc017abd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:27:05.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new rules, Muslim visitors may make Umrah (a pilgrimage
        to Mecca taken at any time of year) on a tourist visa but they will still
        need specific visas for a Hajj pilgrimage.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ec94c-8c79-4155-9a0b-d1279747dc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:27:05.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/saudi-arabia-unmarried-couples-female-travelers/index.html">Saudi
        Arabia allows unmarried couples to share hotel rooms</a>"</em></p>'
  'Vaping-lung-injuries':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-08T06:26:49.224+08:00
    'imagesource': 'jcr:dfc6dc1c-c023-410f-9381-0fa0988672a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4dae1bc-ac33-42ce-ab4f-8ce043544873'
    'lead': 'Over 1,000 cases of lung injury associated with the use of e-cigarettes
      or vaping have been reported in the US. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T06:28:10.897+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:54:39.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:53:32.490+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaping-related lung injuries in the United States surpass 1,000 cases'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a411b35-448f-4060-bca3-a6bd86676660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;There are now more than 1,000 cases
        of vaping-related lung injuries across the United States, according to the
        US Centers for Disease Control and Prevention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b10742-69d6-4457-8aa3-508be061b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df841bd0-d2bb-46d6-9a03-c7fd8474889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last week, 1,080 cases of lung injury associated with the
        use of e-cigarettes or vaping have been reported to the agency, CDC Principal
        Deputy Director Dr. Anne Schuchat said during a briefing with reporters on
        Thursday. Cases have been reported in 48 states and the US Virgin Islands.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10790c6-32e2-4775-a401-069d805701a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae947b-f282-494a-b1c2-63812689bd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, there have been 22 deaths confirmed from 19 states:
        two in California, two in Kansas, two in Oregon, and one each from Alabama,
        Connecticut, Delaware, Florida, Georgia, Illinois, Indiana, Michigan, Minnesota,
        Mississippi, Missouri, Nebraska, New Jersey, Pennsylvania, Virginia and Massachusetts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb44248f-d985-442b-8866-35ea3037b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70628569-bbab-413a-b4d4-e6e5b0267e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional deaths are under investigation, Schuchat said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115729f4-897a-4770-9c61-354ee7f77d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0676755-d816-43f9-9fbd-eb8426479cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data that we''re getting does not suggest this has peaked,"
        Schuchat said. "It doesn''t suggest this is declining."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5b645a-eeec-4739-9ce7-404da3ce0751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba33e04-cfbc-4d23-b050-26d8e08c4859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC, US Food and Drug Administration, state and local health
        departments, and other clinical and public health partners are continuing
        to investigate the multistate outbreak of lung injury associated with using
        e-cigarette products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a040ee1-9a6d-4373-8b5e-e0cfbfbc0695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.511+08:00
