      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/10/07/politics/mitch-mcconnell-republican-response-syria-kurds/index.html">
        "Trump defends Syria decision amid Republican backlash"</a></em></p>'
  'Swedish-king-5-grandchildren-stripped-royal-highness-status':
    'author': 'By Hilary McGann, CNN'
    'caption': 'The Swedish line of succession: King Carl Gustaf with Crown Princess
      Victoria and her daughter, Estelle.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-08T10:43:56.805+08:00
