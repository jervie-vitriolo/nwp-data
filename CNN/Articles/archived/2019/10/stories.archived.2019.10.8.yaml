      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965ff8f4-692f-4c7c-b666-2ed9172efaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:10.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents include 1st class cadet Axl Rey Sanopao, 2nd class cadet
        Christian Zacarias, and 3rd class cadets Shalimar Imperial Jr., Felix Lumbag
        Jr., Julius Carlo Tadena, Rey David John Volante, and John Vincent Manalo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c8213-bcfd-4f63-81e6-a009073adbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.337+08:00
