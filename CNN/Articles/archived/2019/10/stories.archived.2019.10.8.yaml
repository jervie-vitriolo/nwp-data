      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddec450d-ae4d-45e1-b525-c3c7bc9694af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:08:31.923+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hack could be triggered when a user opened a malicious GIF in
        their gallery. After the GIF was opened, the app''s contents could have been
        exploited, revealing previous chat history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54605583-9f43-495b-8146-2ebcd5829345'
      'mgnl:activationStatus': true
