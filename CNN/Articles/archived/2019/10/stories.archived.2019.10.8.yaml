  'nba-china-tv-adam-silver-houston-rockets-hong-kong-protest':
    'author': 'Chris Gallagher, Se Young Lee, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-08T21:34:27.656+08:00
    'imagesource': 'jcr:50737b65-5685-4d48-8d9b-366601562c6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7154924-29d3-4dd2-b356-c4c2b4b879e8'
    'lead': 'â€œAs a league we are not willing to compromise those values,â€ NBA Commissioner
      Adam Silver said, referring to freedom of expression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T21:38:29.570+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T07:54:00.640+08:00
