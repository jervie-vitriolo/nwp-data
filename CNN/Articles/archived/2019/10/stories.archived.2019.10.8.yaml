      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congo the chimpanzee rose to artistic fame in the 1950s when he
        featured alongside Morris -- now 91 -- on a British television program called
        "Zoo Time," which was broadcast from London Zoo.</p>'
