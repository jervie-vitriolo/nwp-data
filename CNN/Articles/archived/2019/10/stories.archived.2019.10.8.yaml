  'edgar-labella-cebu-city-sidewalks-vendors':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-10-08T22:46:53.930+08:00
    'imagesource': 'jcr:b6bb810c-36de-4189-866b-82f221670783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57075b3c-5bc0-4550-8fba-7f3298ddbb0d'
    'lead': 'The mayor of Cebu City said he would figure out a way to allow pedestrians
      and vendors to use sidewalks together peacefully.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T22:54:57.605+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:53:58.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:53:45.648+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu-City', 'Cebu', 'Edgar-Labella']
    'template': '1'
    'title': 'Cebu City mayor bares plan to allow pedestrians, vendors equal use of
      sidewalks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17607312-ba92-472d-a689-734290e30900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:54:57.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, October 8)</strong> â€” The mayor
        of Cebu City said he would figure out a way to allow pedestrians and vendors
        to use sidewalks together peacefully.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a497225a-c5df-4524-8164-e14cc96fdb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:54:57.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Tuesday, Cebu mayor Edgar Labella said
        he would allow vendors to ply their wares on sidewalks after he finalizes
        the plan. He said the city government will regulate the presence of vendors
        on sidewalks, instead of totally banning it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a77ee7-33af-43ab-9d15-4ad11d90a658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:54:57.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Cebu City has been clearing the streets
        of the city in compliance with the a memorandum from the Department of the
        Interior and Local Government (DILG). Vendors could no longer be found on
        the sidewalks of Colon street and OsmeÃ±a Boulevard, where vendors regularly
        do business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb8478-51af-47aa-b7ae-14382fe53be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:54:57.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After they were disallowed on the sidewalks, vendors visited Labella
        in his office for a dialogue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb014a27-60dc-4bf5-825b-fc082ee9ee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:54:57.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if allowing vendors on sidewalks would run counter to the
        DILG memo, Labella said it would not, as he plans to limit the space that
        vendors can occupy on the sidewalks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aeac46-bc84-4886-a5be-fd76560bb977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:54:57.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella said President Rodrigo Duterte''s orders were to clear the
        streets of obstructions, saying there would be a way to allow vendors to do
        business without obstructing areas designated for pedestrians. He did not,
        however, elaborate on the details of his plans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce79a0b-8ede-462a-98fe-b249877e00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:54:57.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella said his policy would be "political will tempered with mercy
        and compassion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57f461e-c1d4-457b-8ba6-3799661dfd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T22:54:57.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:53:58.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government in Region VII
        is still consolidating their assessment of how well cities in Metro Cebu complied
        with the president''s order.</p>'
  'pagcor-pogo-closures':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-08T23:14:34.346+08:00
    'imagesource': 'jcr:182a2fa2-d0a6-4578-b36b-867a8d58744a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '629d1876-1c8a-4575-a7d0-a24774a25303'
    'lead': 'A regulatory body said close to 200 "fly-by-night" Philippine offshore
      gaming operators (POGOs) have been shut down in the last few months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T23:16:57.319+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:53:58.487+08:00
