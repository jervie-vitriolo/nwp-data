      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) â€”</strong> President
        Rodrigo Duterte is meticulously reviewing his options as to who will replace
        outgoing police chief Oscar Albayalde. He said he is cautiously studying the
        choices for the next head of the Philippine National Police (PNP) to avoid
        stumbling again.</p>'
