      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera said LRT-2 have two spare trains that could also be used
        while other trains were "trapped" in the Santolan depot.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e4ad5-d5f1-4d10-a5c3-1abe26eefc95'
      'mgnl:activationStatus': true
