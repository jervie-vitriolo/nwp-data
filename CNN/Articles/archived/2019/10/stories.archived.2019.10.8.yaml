      'jcr:uuid': '1c649b10-7a5e-4140-8068-1cc0babeeebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:28:10.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:39.512+08:00
