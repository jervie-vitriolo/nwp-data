      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kitty Duterte was among those who were vaccinated with the controversial
        dengue vaccine, Dengvaxia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd91b6-4a8b-4751-a225-a79e7f343d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:00:05.508+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late 2017, Dengvaxia manufacturer Sanofi Pasteur announced that
        the vaccine could cause severe sickness in people who never had dengue. Eleven
        children who have been vaccinated with Dengvaxia have reportedly died of dengue,
        but whether or not the deaths were caused by vaccine has yet to be established.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f0fe99-6c7b-4b60-802b-70a8d2d7c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:00:05.508+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with current dengue cases on the rise, there have been talks
        about possibly making Dengvaxia available in the Philippines again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2efaf9a-2f04-4001-953d-758f2fd17b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:00:05.508+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo refused to comment about the vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d60b9f8-d9a3-45bf-842a-5af9001024f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:00:05.508+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not a doctor, so my opinion would be incompetent," Panelo
        said.</p>'
    '10':
