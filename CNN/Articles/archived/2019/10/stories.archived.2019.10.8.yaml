    'mgnl:tags': ['DTI', 'Trade', 'Secretary', 'Ramon', 'Lopez', 'Lazada', 'Zalora',
      'Shopee', 'online', 'shopping', 'e-commerce']
    'stories': ['b3829712-cb23-4e54-bea8-0ef9762ec933', 'b95b5307-729f-41de-a26a-ddb4636f8b41']
    'template': '1'
    'title': 'DTI wants online shopping platforms liable for selling counterfeit items'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66aebed4-f9d7-4e04-82a9-242cd2b6af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:40.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) â€”</strong> The
        Department of Trade and Industry is taking its crackdown on brand dupes online
        and is eyeing to penalize e-commerce platforms who sell counterfeit items.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc5e14-e185-47ce-8c1b-c248648bee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:40.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said they are drafting a proposed law
        that would slap fines on malls and even online shopping portals that allow
        the sale of brand imitations. He said this would assure consumers and even
        manufacturers that trademarks and patents will be protected in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42d421-682c-483e-812e-46f21877754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:40.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron kaming ipo</em>-propose <em>na</em> legislation <em>kung
        saan ''yung mismong nagbebenta</em> will also be liable, the platform. <em>Parang
        siya ''yung</em> store," Lopez told CNN Philippines'' <em>The Source</em>.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93b5f46-91f5-42fd-9f21-aa3a972b5032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:52:46.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the same way, online <em>''yan</em> or <em>kahit sa</em> brick
        and mortar, <em>pati ''yung</em> store <em>na</em> let''s say <em>''yung</em>
        malls, later on <em>maging</em> liable <em>din sila kapag nag</em>-allow <em>silang
        magbenta ng mga</em> counterfeit <em>sa lugar nila</em>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f24fd4-5d6a-456d-8a34-9ee485690848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:40.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will propose a legislation where the selling platform
        will also be liable. It will be considered the store. In the same way, whether
        it''s online or brick and mortar, it will be liable if it allows the sale
        of counterfeit items in its area.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e835fb-fe16-4b00-ae47-86121f4e0a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:40.868+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online marketplaces Lazada and Shopee and fashion retailer Zalora
        are the biggest web-based stores among Filipinos, where manufacturers and
        even individual sellers list their available products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b79e2c-5eb2-45d6-95bf-aa18eab3e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:40.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Intellectual Property Office of the Philippines is crafting
        the proposal, the DTI chief added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0730df-9db7-43a5-86cc-84a3e0902db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:40.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said he is keen on boosting e-commerce in the country, which
        remains below 10 percent of all transactions despite millions of active Internet
        users, and even fewer digital payments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173d490-a48a-43f4-a131-f80c70b0e26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:40.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/10/4/Philippine-internet-economy-SEA.html">PH
        internet economy still the smallest in Southeast Asia</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858a7458-8338-45d4-9055-3fda28c2dc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:40.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official said that online shopping is covered by local
        consumer laws, and that any complaints can be forwarded to the DTI.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc07200d-7ee1-4c11-a866-afc9db0216e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:40.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency has received around 500 complaints on defective items
        purchased online. Lopez clarified that like in physical stores, broken items
        should be eligible for replacement and repair if bought online.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38665acf-543e-471f-8182-244591e79354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:37:40.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:31.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online shoppers should considering buying from "trusted" platforms
        to avoid problems, the DTI secretary said.</p>'
  'trump-syria-republican-backlash':
    'author': 'Jennifer Hansler and Alex Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-08T10:38:00.571+08:00
    'imagesource': 'jcr:0bed9761-2e4b-4616-810a-9bfbce8e82ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '543f769a-6b8d-43cd-9842-4dfc86fd8ac8'
    'lead': 'US President Donald Trump defended his decision to pull US troops from
      northern Syria ahead of an impending Turkish invasion despite criticism from
      top Republicans including Senate Majority Leader Mitch McConnell.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T10:40:44.349+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T07:54:30.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:53:35.470+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump defends Syria decision amid Republican backlash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772866b5-5997-4fca-9bb5-2c713c387574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.349+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” President Donald Trump on Monday defended
        his decision to pull US troops from northern Syria ahead of an impending Turkish
        invasion despite criticism from top Republicans including Senate Majority
        Leader Mitch McConnell.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7a3b89-4f31-4225-a04d-34c667fd31af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332940b5-0acf-498d-8bd8-98404bc5dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abrupt move, announced in a Sunday night statement from the
        White House press secretary following a call between Trump and Turkish President
        Recep Tayyip Erdogan, has prompted a rare show of bipartisan opposition to
        the Republican President. It has also left national security officials to
        try to explain another foreign policy about-face -- one that threatens the
        US-backed Kurdish forces in the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0b7b46-3f05-4e36-8f94-14b5fbb7736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9442aaf2-60ea-4f26-9d12-858384961402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Trump said he was "not siding with anybody" -- Kurdish
        forces or the Turkish government -- in his decision and reiterated an earlier
        warning to Turkey about potential economic devastation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42db4968-a912-4089-81e7-528e6389e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaacf068-cecc-4002-bdd3-98df3e52a356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told Turkey if they do anything outside of what we think is humane
        ... they could suffer the wrath of an extremely decimated economy," the President
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71efbdfa-7f04-4ddb-bf09-4b1fc5931d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df800ebc-f5c6-4caa-af95-6857290e2b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also sought to downplay the seeming suddenness of his decision,
        saying he "consulted with everybody." A senior administration official said
        that he had discussed the issues "with his senior advisers in the defense,
        diplomatic and folks, staff here at the White House." Two defense officials
        told CNN that neither Defense Secretary Mark Esper or Chairman of the Joint
        Chiefs of Staff Gen. Mark Milley were blindsided by the President''s decision
        over the weekend to pull the troops back. Both officials said there were multiple
        phone calls with top national security officials over the weekend discussing
        the matter. However, neither official knew specifically how far ahead of the
        decision Esper and Milley were notified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8aeccb-317e-49f9-adf2-78f4b31856be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5fde9-5e2e-47a0-8953-1067393744a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Republican criticism</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea0337f-2672-4a88-9fc3-3816feace174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump faced a barrage of criticism from within his own party, including
        McConnell, Sen. Lindsey Graham and former US Ambassador to the UN Nikki Haley
        about the decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200cfed6-2e9f-404d-91ca-f92330e91a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said on Monday afternoon, "I have great respect for all the
        people that you named. They have their opinion and a lot of people do and
        I could also name many more than you just named of people that are totally
        supportive."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6517f44-9a52-42fb-a047-54389c2f2814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5117f99b-bce8-45e5-890e-eea01d7f9f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell on Monday urged Trump to reverse his move, saying "a precipitous
        withdrawal of US forces from Syria would only benefit Russia, Iran, and the
        Assad regime."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516dd3c3-2d9b-400a-8f46-c9517d00db74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21d3688-b3c8-439c-81ff-0a92878df9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge the President to exercise American leadership to keep together
        our multinational coalition to defeat ISIS and prevent significant conflict
        between our NATO ally Turkey and our local Syrian counterterrorism partners,"
        the Kentucky Senator said. "Major new conflict between Turkey and our partners
        in Syria would seriously risk damaging Turkey''s ties to the United States
        and causing greater isolation for Turkey on the world stage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c722a051-366a-4515-8403-0cc53a9699fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c0d0ac-adc7-4b83-aec3-0b1f4a37a710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we learned the hard way during the Obama Administration, American
        interests are best served by American leadership, not by retreat or withdrawal,"
        he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe97dc1-5b75-4258-a3ea-8218b3d71ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e48ba12-0c0c-412e-91e3-82b282674e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Republican allies of the President, including Rep. Liz Cheney,
        the No. 3 House Republican, objected to Trump''s decision.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831266e1-fbad-4725-8a49-1828578de6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbd6fb2-f5dc-4c80-a063-8f5c01b06416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pulling out of northern Syria ignores that painful lesson, represents
        an abandonment of our Kurdish allies despite their vital contributions to
        the fight against ISIS, emboldens Iran, and serves as an undeserved gift to
        the Erdogan regime, which has only continued its steady march toward Moscow,"
        said Cheney.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb43288-e571-40c3-a0f1-32ede8b3d86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa6e79-fd26-4b09-ae7a-d2aad61ec154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from Republicans are particularly noteworthy given
        the party''s reluctance to oppose the President on other issues. When contacted
        by CNN in recent days, less than a handful of Republican lawmaker''s offices
        expressed concerns over Trump''s public call for foreign governments to investigate
        former Vice President Joe Biden and his son, Hunter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7788bbe-56e0-4b9e-b01c-ecc298a67d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930cd84f-7c99-4708-8cda-cb3431f747c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few Republicans have praised the move -- including Sen. Rand Paul
        of Kentucky.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32da599-f965-4e4b-beac-1c0cff571951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66385435-38aa-45d7-99c5-40a9a64c2a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand with @realDonaldTrump today as he once again fulfills his
        promises to stop our endless wars and have a true America First foreign policy,"
        Paul tweeted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10855030-7ece-4e80-ba56-b175eb97e89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6ee267-2bdb-4493-ba58-81bc4260bc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous Democrats also expressed their misgivings about Trump''s
        decision on Syria. Speaker of the House Nancy Pelosi called the move "a deeply
        disturbing development that betrays our Kurdish allies who have been instrumental
        partners in our mission to eradicate ISIS."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6933c-5ee8-4e16-91dd-f77f25417a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf3c143-06c5-4237-9925-609d9e38d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>America ''would not support this operation in any way, shape or
        form''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8618e52c-0d40-4a83-bca2-cac6a4ced289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As lawmakers on both sides of the aisle denounced the move to pull
        back troops from the Turkish-northern Syrian border, US officials sought to
        emphasize that the US does not support a potential Turkish incursion into
        Syria.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c48de-ed89-4fd3-92c9-be72f3f1fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1865285-2585-4413-a572-72944db012db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Defense made clear to Turkey - as did the President
        - that we do not endorse a Turkish operation in Northern Syria. The U.S. Armed
        Forces will not support, or be involved in any such operation," Assistant
        to the Secretary of Defense for Public Affairs, Jonathan Hoffman said in a
        statement Monday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b7f2e-1362-4f87-813a-f1652ae9225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c139ef8-3cee-44ef-bec3-40ebeee67104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior State Department official who was briefed on the Trump-Erdogan
        call said the US President made "very clear" that America "would not support
        this operation in any way, shape or form."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130fc00b-f221-43f7-b4c8-861ddd02b7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4612d24c-1dd7-48c2-a2f7-6e340bdb1f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.352+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That official suggested that Erdogan had been counting on US support,
        and that if Turkey moves forward into Syria, they would be doing it totally
        alone.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72f0903-2f57-43bb-9c63-2453c892ebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb80515-476f-481a-8f43-c6c33c63feb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Turks really want to go in and do this without our support,
        then they have to do all of it. They have to do things like deal with the
        (foreign terrorist fighters), which we have been doing; it has not been easy.
        They will have to, if they go far enough south, deal with the al-Hol camp,
        deal with all these other problems, deal with the Daesh problem," they said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0409c86a-5b65-470d-8ba2-9fabd0269e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd581a55a-b2bd-4fde-9bf6-0e6d8e3bf71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that the US policy in support of its Kurdish allies
        had not changed, despite the move that could by the US that could leave those
        allies vulnerable to Turkish attacks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3caa40-d328-4b0d-bdaa-c1865fe03cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35cc3c4-c24d-4a67-8a4a-735fd089e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have people out there who are working directly with both military
        and our people from the State Department with the Kurds right now," the official
        told reporters Monday. "They are obviously extremely disappointed with this."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd74f112-e91b-4a6d-a221-0eee9f44f1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.353+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61f654f-cdbb-4518-9388-4cffa624c3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mustafa Bali, the spokesperson for the Kurdish-led Syrian Democratic
        Forces (SDF), told CNN Monday that they had tried to cooperate on a safe zone
        mechanism, but those efforts had been betrayed.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5828028a-6084-452f-8605-5ac6dcd05fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e17b35-fc0b-4d8b-a44e-a81068f28203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to apply everything, we pulled out our troops, we destroyed
        our tunnels but unfortunately the United States did not keep their promises,"
        Bali said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d1500-0bbd-4f11-a5ef-6de47b240541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663e391a-a8f6-4a50-85de-aae3048ea197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior State Department official said that the implementation
        of the safe zone had been suspended.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29379cdc-6cf8-4f5d-8d9c-3b32d5ba2bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a349a29e-7f15-46e1-8bc4-cf8a35fcea7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.354+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US ''is not in a position to and will not be in a position
        to fight Turkey''</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b11655-80f9-4ba7-a413-7551d0961ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials also downplayed the impact of the removal of US forces
        on the stability of the situation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fad284-7f45-4241-b15f-472567ed742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61930155-d10b-4173-9c70-a91ad621d1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the United States has made its position on this issue clear,
        but the President''s first priority and first obligation if the Turks are
        going to move in is to ensure the safety of our troops in the area and those
        50 troops will be redeployed within Syria to a place where they''re not in
        danger of being caught in a crossfire," a senior administration official told
        reporters on Monday.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42644b5-ccfd-4c24-98f0-a43f181c77cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b4c669-900f-4ecc-a3d5-48bd86443958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For anyone to characterize the fact that the President is taking
        care to make sure our soldiers, sailors, airmen and Marines are safe as somehow
        being a greenlight for a massacre is irresponsible and doesn''t comport with
        the reality of the situation," the official added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbed6d9-fa9c-4ac1-b2bc-f07c171b4f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8830300d-88a5-4bf7-a5b6-28a18991a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.355+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That official also noted that given that Turkey is a NATO ally with
        "a big military," the US "is not in a position to and will not be in a position
        to fight Turkey with any actions that it takes with respect to Syria."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2660ca-0840-406b-bde4-688b09557780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52b385-a3de-4cf5-aa72-5af648412b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a Department of Defense official said the approved Pentagon
        plan had always been that US troops would not move back from the border until
        the Turks began military operations inside Syria -- an occurrence that had
        not happened when Trump made the announcement.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd168119e-a3e4-4ba2-865d-feab5bfbdaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4839164c-41c7-4af1-ae7d-98535a0a4f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although the White House statement noted that "Turkey will soon
        be moving forward with its long-planned operation into Northern Syria," the
        State Department official emphasized the fact that the Turkish operation had
        not yet commenced.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eadf73a-45dd-4133-9c81-a2fdff91dc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdfa380-70d0-420e-832a-210444cd913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:40:44.356+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:30.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew that they had the military capability to do it, but we
        have seen this, frankly, for the past year and a half," the official said.
        "So there was no specific indication that this time (Erdogan) would push the
        button and we still don''t know, in the end, what he''s going to do."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f947838b-778e-4102-a6cc-b0db5ea26e5f'
      'mgnl:activationStatus': true
