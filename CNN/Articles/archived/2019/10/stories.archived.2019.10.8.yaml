      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30c310f-ce14-4f71-83c9-165b4ad27797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:44:25.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group left behind a wounded female member identified as Nursaina
        Jarad Sahi, wife of an Abu Sayyaf fighter. She was brought to the hospital
        after sustaining shrapnel wounds, the military said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5a5b8-bce5-487d-ab9f-ae8f92ab5dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:44:25.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d0ac2e-0ff0-45fa-bbe5-67d7a6c624e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:44:25.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt is unfortunate that Abu Sayyaf terrorists continue to endanger
        the lives of their own family and friends, like Ms. Nursaina. I feel sorry
        for her that she was abandoned, wounded and helpless during the firefight,â€
        Maj. Gen. Corleto Vinluan, Jr., commander of Joint Task Force Sulu said in
        a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b8b5a-0101-46b1-a516-7c1f60b03ba0'
      'mgnl:activationStatus': true
