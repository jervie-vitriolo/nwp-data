    'lead': 'The Department of Education (DepEd) has ordered the permanent closure
      of 55 schools for indigenous peoples in the Davao region, four months after
      their permits to operate were suspended for allegedly teaching ''left-leaning
      ideologies.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T17:02:47.738+08:00
