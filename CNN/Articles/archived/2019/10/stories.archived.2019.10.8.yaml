      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Order in the dream house! Barbie is taking
        to the courtroom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
