    'template': '1'
    'title': 'NBA: Raptors, Lowry agree to one-year, $31 million extension'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ea6720-0640-4a00-8db5-6534ce7f9cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:39:33.171+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:23.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) â€”</strong> Toronto Raptors guard Kyle Lowry agreed
        to terms on a one-year, $31 million contract extension, according to a published
        report Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb40a5-dc39-45c8-b215-4b4a4e04b5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:39:33.172+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agent Mark Bartelstein of Priority Sports told ESPN of the deal
        for the five-time All-Star, who previously was slated to become an unrestricted
        free agent next summer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07565d69-3189-4db0-8d09-4239d36ff84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:39:33.171+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:23.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors have yet to publicly comment on the reported contract
        extension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711bae41-340f-40c3-9ee7-d55b14c30ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:39:33.172+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe are so appreciative of how Masai (Toronto president Masai Ujiri)
        and Bobby (general manager Bobby Webster) handled every aspect of this negotiation,â€
        Bartelstein told ESPN. â€œOnce again, they displayed how they look after their
        players in a first-class manner, especially someone like Kyle who they recognize
        has such a legacy with the franchise.â€</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ba00b-3701-4543-bc2b-ebc7373463f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:39:33.172+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowry is set to begin his eighth season in Toronto, making the 33-year-old
        the longest-tenured active member of the Raptors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b0707b-bcf7-417d-989f-cabd0d553b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:39:33.172+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowry averaged 14.2 points, 4.8 rebounds and a career-best 8.7 assists
        over 65 games last season for Toronto. He stepped it up a bit in the postseason,
        averaging 15.0 points and 4.9 rebounds in 24 games as the Raptors went on
        to capture their first NBA title in franchise history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3166b37e-ee14-4ba2-9a77-d82c5b2d6125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:39:33.172+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowry has averaged 14.4 points, 6.1 assists and 4.3 rebounds over
        his career with the Grizzlies, Houston Rockets and Raptors since being selected
        by Memphis with the 24th overall pick of the 2006 NBA Draft.</p>'
  'houston-rockets-daryl-morey-nba-hong-kong-protest-china':
    'author': 'Paul Simao, Josh Horwitz, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-08T13:47:42.428+08:00
    'imagesource': 'jcr:745a9568-aa7c-4f65-b7b5-ccefae867808'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d7ffcd4-0ab1-4271-bfd7-35313eeb5288'
    'lead': 'Some Chinese fans called for a boycott of the Houston Rockets, who are
      widely followed in China, partly because they drafted Chinese player Yao Ming
      in 2002.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T13:55:33.731+08:00
