      'mgnl:lastActivated': 2023-01-27T07:54:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4328f3e4-b3e8-41df-a378-2c170a55f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:50:18.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH has ''mass transport crisis''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db6f731-5a10-4f12-980c-758933448826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:50:18.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militant group Bayan said that the country has â€œmass transport crisis,â€
        citing the lack of vehicles that could ferry commuters to and from work and
        school.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc0e3e1-4f66-47e9-9d14-83f8d4471bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:50:18.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also criticized the lawmakers for not probing the matter.
        It also cited as basis for legislative inquiry the technical issues suffered
        by major train lines such as the Metro Rail Transit (MRT) 3, LRT1 and LRT2
        last week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2754ae-706c-4d5e-908d-3a0f36fde133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:50:18.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said: â€œIs this situation not yet a cause for a legislative investigation?
        Shouldn''t this be examined during the budget hearings, as there are government
        agencies involved? When will the Senate look into these issues?â€</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e64a702-083e-4cff-afe6-b3a209b6f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:33:22.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transportation department dismissed the claim, saying â€œrecent
        and ongoing improvementsâ€ on existing railway lines prove otherwise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8836fd57-e206-4338-94ed-e69c899aaba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:33:22.427+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary for Railways TJ Batan told CNN Philippines:
        â€œWe just want them to be accurate by looking at the bigger picture how the
