      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” As the impeachment battle <a href="https://edition.cnn.com/politics/live-news/impeachment-inquiry-10-07-2019/index.html"
        target="_blank">heads into its third week</a>, President Donald Trump is intensifying
        his counter-attack against Democrats driving ever deeper into his inner circle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4352fd7b-0f33-407c-a4cb-a0b90695bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s threats and extreme mistrust between the parties on Capitol
        Hill are forcing the consideration of the most extreme <a href="https://edition.cnn.com/2019/10/07/politics/democrats-security-measures-whistleblower-identity/index.html"
        target="_blank">measures to keep safe a whistleblower</a>&nbsp;who has followed
        the law to expose the President''s alleged abuse of power.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4118ccb-d1e4-4b71-be8c-93065add30b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are making fresh efforts to maintain the early momentum
        of their impeachment gambit by <a href="https://edition.cnn.com/2019/10/07/politics/democrats-subpoena-pentagon-omb-impeachment/index.html"
        target="_blank">flinging new subpoenas</a>&nbsp;at Trump''s administration
        and have associates of his lawyer Rudy Giuliani in their sights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249f2304-f589-406b-9e7d-770e2ddcfddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the President''s GOP allies are being <a href="https://edition.cnn.com/2019/10/07/politics/ron-johnson-interview-chuck-todd/index.html"
        target="_blank">forced into rhetorical pretzels</a>&nbsp;as they try to cope
        with his wild swings and false claims on Ukraine while saving their own political
        skins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6c3e55-d614-4fdd-9d52-d830a08abee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Republican, Sen Rob Portman of Ohio, tried to walk a tightrope
        on Monday. <a href="https://www.dispatch.com/news/20191007/ohio-gop-sen-rob-portman-trump-wrong-to-seek-help-from-ukraine-china"
        target="_blank">He said Trump had been wrong</a>&nbsp;to ask Ukraine and China
        to probe front running Democrat Joe Biden.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3112ddb4-1a2e-4383-823d-943627c19c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not appropriate for a president to engage a foreign government
        in an investigation of a political opponent," Portman told the <a href="https://www.dispatch.com/news/20191007/ohio-gop-sen-rob-portman-trump-wrong-to-seek-help-from-ukraine-china"
        target="_blank">Columbus Dispatch</a>, while adding the caveat that impeachment
        was not merited. But most Republicans refused to go as far as Portman. Only
        a few responded to CNN when <a href="https://edition.cnn.com/2019/10/04/politics/republican-response-trump-china-biden/index.html"
        target="_blank">more than 80</a>&nbsp;were contacted to ask if they were concerned
        about Trump''s behavior.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde71957-0904-4c44-8ec2-e523d119e1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump began the week bristling with defiance and insisting that
        he was "not at all worried" that a second whistleblower who <a href="https://edition.cnn.com/2019/10/06/politics/second-whistleblower-trump-ukraine/index.html"
        target="_blank">CNN reported on Sunday</a>&nbsp;has direct knowledge of the
        events described by the first, was already talking to lawyers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39bffe-c5f2-4ea9-a0f3-144a75e5fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people understand it''s a scam," he said and accused Democrats
        of trying to win the 2020 election by impeaching him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55943c36-a8a1-41f2-b007-85e4733b6b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Syria move shocks the world</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d01358-504a-4aae-aeaa-635f0c0d1a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s disruptive mood stretched beyond US borders on Monday into
        a military conflict that is every bit as intractable as his showdown with
        Democrats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb53f53-b196-4f8f-8d61-2314871c05de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suddenly gave a <a href="https://edition.cnn.com/2019/10/07/politics/donald-trump-syria-obliterate-turkey-isis/index.html"
        target="_blank">green light to Turkey</a>&nbsp;to invade northeast Syria,
        a move that could put America''s Kurdish allies in mortal peril. The rush
        of Republican senators â€” even including Trump''s ally Sen. Lindsey Graham
        of South Carolina â€” who flocked to criticize the move recreated the hawkish
        GOP national security coalition that the President crushed with his "America
        First" ideology and wariness of foreign entanglements.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10781b5-06d9-438b-a275-4cf143fd6e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge the President to exercise American leadership to keep together
        our multinational coalition to defeat ISIS and prevent significant conflict
        between our NATO ally Turkey and our local Syrian counter-terrorism partners,"
        said Senate Majority Leader Mitch McConnell, a Republican from Kentucky.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614926de-e800-490e-89a9-c87224ebb4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2019/10/07/politics/mitch-mcconnell-republican-response-syria-kurds/index.html"
        target="_blank">largely unified Republican criticism</a>&nbsp;contrasted with
        the party''s less strident response to Trump''s pressure on Ukraine and flagrant
        misrepresentations about the impeachment question.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6ead0b-c0fe-45f8-9bee-9d51cfbb3951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cynic might suggest that the GOP lawmakers were embracing a chance
        to criticize the President on an issue that is hardly a critical one for conservative
        voters while avoiding accusations that he abuses his power in his dealings
        with Ukraine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be11dd8b-1113-489b-95ab-0615bf6473bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any Republican lawmaker who wants to have a serious political career
        in the years ahead cannot afford to anger the all-powerful Trump base, especially
        those who fear primary challenges as they seek reelection.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e425bb-abd0-4c36-bd71-c26fffbe26af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dems'' impeachment inquiry takes next steps</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7607cb1c-e04d-4f66-b9b8-e8d863d45373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrats'' impeachment investigation is grinding relentlessly
        onward. On Tuesday, US Ambassador to the European Union Gordon Sondland is
        due to give a closed-door deposition and will become the latest official or
        witness to the President''s dealings with Ukraine to tell his story.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf0db63-553b-413f-80ad-ce7b68767b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Democratic subpoenas are flying across Washington with demands
        for documents on Ukraine hitting the Pentagon and the Office of Management
        and Budget. Democrats also warned that if associates of Trump''s lawyer Rudy
        Giuliani deny requests for documents and depositions they will be <a href="https://edition.cnn.com/2019/10/07/politics/democrats-subpoena-pentagon-omb-impeachment/index.html"
        target="_blank">compelled to comply</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1202fc1-51d6-4381-902c-dbe9619e29fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President complained on Monday that the Democratic investigation
        was making it impossible to do his job. But his belligerence and unrestrained
        conduct in reality is making it hard for Congress to fulfill its constitutional
        role.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd034e0-5301-4c05-87b2-47e37bf07611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.683+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Intelligence Committee is discussing extraordinary measures
        to protect the identity of the whistleblower who set off the impeachment circus
        by accusing Trump of pressuring Ukraine''s President to investigate Biden
        in a call.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6def40b3-36e2-40fd-af69-d126e6681314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among possible measures are the use of an off-site location for
        any testimony â€” potentially including highly secure sites at the CIA or at
        Fort Meade base outside Washington, the home of US Cyber Command. There could
        also be limits on the number of Capitol Hill staff and members who could attend
        and the voice of the yet-to-be named whistleblower could be disguised.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87994d0-c536-4574-9b8c-aabb387e0cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That such measures are needed is unusual in itself. What makes this
        scenario stunning is that they are being discussed as a direct result of threats
        made by the President. Trump demanded to meet his "accuser," suggested the
        person was "spying on the US President" and appeared to suggest the whistleblower''s
        sources should be executed like "in the old days."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a6ec0a-bce6-493b-830d-c2d2005b2cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the whistleblower warned last week that their client
        was in danger. There is so far no agreement for he or she to testify but talks
        are continuing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb7e9df-2666-4644-bf44-712b622c6f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot allow the President to somehow get to the whistleblower,
        or threaten him or discourage him or her form telling their side of the story,"
        Illinois Democratic Rep Raja Krishnamoorthi said on CNN''s "The Situation
        Room."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b32c91-4ad6-4dee-a01c-9a02b567d065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures that could be taken to protect the whistleblower are
        also a commentary on the bitter schism between Republicans and Democrats on
        the House Intelligence Committee. The unstated fear of Democrats is that some
        of Trump''s close allies on the Intelligence panel could reveal the name of
        the whistleblower to the White House if the person is identified. Republicans
        meanwhile may seize on extreme precautions by Democrats to suggest they are
        deepening antagonism between the parties in a symptom of what the GOP says
        is a partisan impeachment process.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea0a52-f534-4bca-bb31-18b1b4782d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sondland to testify</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4967d7-c5d3-4aad-81a4-2f7f785f5412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next stage of the proceedings Tuesday, Sondland is expected
        to testify to three House committees.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b429f8-4c70-4315-861a-292e000979ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador is mentioned in a series of text messages between
        US diplomats and a Ukrainian aide.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae61a64f-1abb-402a-8967-8274ee2b1a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text chain, <a href="https://edition.cnn.com/2019/10/03/politics/us-envoys-trump-ukraine-investigate/index.html"
        target="_blank">released late on Thursday night</a>, shows how a potential
        Ukrainian probe into the 2016 election desired by Trump was linked to Kiev''s
        aspirations for a White House between Ukrainian President Volodymyr Zelensky
        and the US President.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e45d55-0e65-4bd7-b912-fc42ba2edb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Monday notably failed to leap on an out offered
        to him by Republicans who suggested he was joking when he called on China
        â€” on the White House South Lawn last week â€” to open an investigation into
        Biden, his possible 2020 election opponent. The President''s agitated demeanor
        and his willingness to use the symbolism of his office for such an extraordinary
        purpose seemed more sinister than humorous at the time.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9768839-d68e-4c71-b695-1817966a4f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But House Republican Minority Leader Kevin McCarthy, Florida Sen.
        Marco Rubio and Missouri Sen. Roy Blunt all suggested recently that the media
        took Trump too literally.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64a1659-5f27-4191-93ca-c9bb80c68b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stone faced President refused to answer repeated questions about
        such comments at the White House on Monday evening.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c30f2f-4f6a-4266-b87c-a394a8fc49d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Republicans struggle to frame a coherent response to the <a href="https://edition.cnn.com/2019/10/07/politics/white-house-impeachment-strategy-trump-campaign/index.html"
        target="_blank">Democratic impeachment train</a>, Trump''s 2020 campaign is
        taking up the slack.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a78a37-35ed-4a78-b5a2-ce0a3fbc2d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a coup," read an email from the Trump/Pence campaign. "Democrats
        are trying to undo the Election regardless of the FACTS!"</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75466908-718c-4436-8dbf-805af9b340be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside the Republican National Committee, the campaign held a
        conference call featuring officials who hit White House talking points, discredited
        national polling on impeachment, and touted ad buys and new donors as proof
        Democrats are heading down the wrong path.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd226c6c-6ec8-4a13-b1cd-0f360b785cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:10:12.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/08/politics/donald-trump-impeachment-democrats/index.html"
        target="_blank">Trump lays into Democrats as impeachment net tightens</a>."</em></p>'
