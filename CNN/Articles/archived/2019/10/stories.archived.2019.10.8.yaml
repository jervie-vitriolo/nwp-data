      'mgnl:lastActivated': 2023-01-27T07:54:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIf we will not be able to push for that (death penalty), this proposal
        of mine which is to create a super max, a separate penitentiary for them,
        okay<em> na â€˜yun, kahit hindi na mapasa â€˜yung</em> death penalty [that is
        fine even if we donâ€™t pass the death penalty],â€ he said in a forum at the
        Manila Hotel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2db483-975d-4e46-9f64-146ff861362c'
