    'template': '1'
    'title': 'Agriculture dep''t monitoring another Bulacan town for possible African
      swine fever cases'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa5725d-a1f9-4253-9d11-6255ea5b4c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:12:05.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:20.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) â€“</strong> The
        Agriculture department is conducting tests to confirm the cause of pig deaths
        in a Bulacan town, as symptoms pointed to the African swine fever (ASF).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935542fb-5f3f-4003-9c5d-b3f3bcb0abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:12:05.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:20.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4cdfe0-0e78-424f-b50c-aebecfc4aa61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:12:05.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:20.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hog raiser from Plaridel reported unusual hog deaths in Barangay
        Sipat to village officials on October 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e0689-34f9-4f35-b9e1-a752b0f232a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:12:05.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce206375-7e3f-4ddd-a537-60e5dfe920cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:12:05.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reildrin Morales, ASF Crisis Management Team head, told CNN Philippines
        they went to Plaridel early Tuesday to get pig blood samples to determine
        if the swine virus has spread in the village. Once confirmed, hogs within
        a kilometer radius of the infected backyard farms would be killed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c9355-518f-4812-8a61-aff2cce377ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:12:05.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc0962-808d-4db9-991b-68dbe07dfed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:12:05.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales admitted there are some delays in releasing the results.
        It usually takes less than 10 hours to confirm if a pig died of ASF, but some
        results are released after two to three days due to the volume of samples
        at the laboratory for confirmatory tests. All commercial farms in Bulacan
        province must submit swine blood samples before they could transport the animals,
        the official said.</p>'
