      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;WhatsApp has fixed a security bug
        that allowed hackers to take over the messaging app with a malicious GIF.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2003b7-c98f-4643-a0d7-bd8755218826'
