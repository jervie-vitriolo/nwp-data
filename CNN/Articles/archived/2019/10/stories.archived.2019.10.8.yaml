      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deeptrace''s attempt to quantify the deepfake videos online may
        be unique; because the technology is nascent and the videos so dispersed around
        the Web, it can be hard to know where to look for them, and creators don''t
        always mark altered videos as deepfakes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e9c63-6da7-41d1-9384-6a622925b034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13120c17-0158-456f-9010-1725756a72e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the face of it, Deeptrace''s deepfake tally of less than 15,000
        videos sounds like a pretty small figure, especially when you think of the
        countless number of videos online. Yet as the 2020 US presidential election
        approaches, politicians and government officials are worried about these kinds
        of videos being used to mislead voters. Companies such as Facebook and Google
        are so concerned about the possible spread of deepfakes on social media that
        they''re creating their own sets of deepfake videos that they hope can be
        used to fight ones that pop up in the wild.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28531a5f-2df0-4c55-83e8-b9d53c606600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d69a7b5-c76a-4691-8587-3d66eed42032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrini said Deeptrace is keeping track of deepfakes in order to
        understand the potential threat: things like the kinds of deepfakes that are
        being made and the places people are sharing them, as well as the places where
        tools (such as software or tutorials) for making them are being distributed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf449efb-276e-45de-95ea-12e73c7645a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bea29f-ec14-4cee-8c0e-c1b950597a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doing modeling of your adversaries is, in a way, the first step
        for designing and developing a solution for the problem," he said. He echoed
        other deepfake experts in acknowledging that, like the ever-evolving field
        of cybersecurity at large, techniques for spotting deepfakes will have to
        keep changing as the technology behind it improves.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b5bd49-b181-46c7-a1af-72fff9df8be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581178b4-5d96-4995-96a2-67274957a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To count deepfakes, Deeptrace uses some automated tools to track
        online communities where people discuss and share deepfakes. These include
        popular sites such as Reddit and YouTube, where Patrini''s team found "fairly
        innocuous" deepfakes (this video montage purporting to show Elon Musk as a
        baby, for instance, would fit into that category). Examples cited in the report
        include a popular deepfake of former President Barack Obama, which was intended
        as political satire, and another of Facebook CEO Mark Zuckerberg, which was
        created as part of an art installation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b90f348-32bd-4686-8e9e-f316228a5b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f010f6-9026-448f-bdc2-bad06a7289f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of the deepfakes Deeptrace found, however, come
        from pornography websites, and particularly ones dedicated to offering visitors
        deepfake pornography â€” such as videos that feature a female celebrity or actress''s
        face swapped onto another woman''s body â€” and supported by advertising.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7256e7-cd90-419b-b320-849f187cc3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0486cc-53c3-4a32-ab7a-8b59e3d4308e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Deeptrace''s latest findings, more than 13,000 of the
        total number of deepfake videos were found on just nine deepfake-specific
        porn sites. Deeptrace found that eight of the top 10 pornography websites
        include some deepfakes in their content, too.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb05fff-3bfe-488e-82ec-b6420ce316dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8119b6-d00f-45c9-a986-465f13007817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrini won''t disclose names of these sites, saying he doesn''t
        want to give them more attention. But he said that the ones focused on deepfake
        pornography started popping up last year, based on Deeptrace''s checks of
        when the websites'' domain names were registered.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089881e1-f215-40fc-a3f7-9f3a08e4fbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1e1c5-e739-4cf9-85a5-0f447a22dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deeptrace also noticed a number of people and businesses that have
        started offering to make deepfakes for others. The report cited one service
        that claimed that it could make custom deepfakes in two days with 250 photos
        of the person that the buyer wants to see in the resulting video. Prices Deeptrace
        spotted were as low as $3 per video.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a130b3fe-9983-4d7e-aceb-3b72aa8381d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b42bc0-d480-41fc-9154-7c4fa5c57142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deeptrace only surveyed websites on the English-language internet,
        but Patrini said it was surprised to see plenty of deepfakes made with celebrities
        from countries in Asia, too, mainly in pornographic deepfakes but in non-pornographic
        ones as well.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb5cd32-8877-48ae-9f91-6ada103f7b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfe26e5-d1b0-4b19-9775-ed8231b137bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Gregory, program director for nonprofit Witness, which works
        with human rights defenders, called the uptick in deepfakes that Deeptrace
        spotted a "troubling sign".</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44986164-19ff-48f0-b790-8afa5529a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17d0769-4615-4daa-9649-9739e0df6d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:38:53.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:37.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not growing exponentially yet," he said. But, he added: "It''s
        growing significantly."</p>'
  'NBA-Houston-Rockets-manager-Daryl-Morey-China-Hong-Kong-protest':
