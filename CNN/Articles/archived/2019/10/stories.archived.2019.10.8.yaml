    'template': '1'
    'title': 'China TV drops NBA exhibition games; league defends free speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579850c0-06b5-4966-8b73-49c737818c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.570+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) â€”</strong>&nbsp;Chinese state television said
        on Tuesday it would not air NBA exhibition games played in the country this
        week, heaping pressure on the U.S. basketball league after a tweet by a Houston
        Rockets executive backing protests in Hong Kong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba5d801-d7f4-4185-8869-dfbc30273df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.570+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rockets general manager Daryl Morey apologised on Monday for any
        hurt caused by the tweet, which he quickly deleted over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c721eb4-431e-47be-af35-527ed512964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.570+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chinaâ€™s government, fans and the teamâ€™s partners were not mollified,
        resulting in loss of sponsors and broadcasts in the worldâ€™s second-largest
        economy and an important National Basketball Association (NBA) market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688963f6-8416-4c1b-aa2e-b1f77f1111e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.570+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, NBA Commissioner Adam Silver spoke up for freedom of speech
        saying it was not up to the NBA to regulate what players, employees and team
        owners said, nor to adjudicate differences between people around the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a838adc-e3e4-49e1-a49c-fd5c51806b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.570+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV state television said it strongly opposed Silverâ€™s support
        of Morey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53a6c7d-f33e-4281-b5ba-3844ffd8a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.571+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any comments that challenged a countryâ€™s sovereignty and social
        stability were â€œnot within the scope of freedom of speechâ€, CCTV said, adding
        it was reviewing its relationship with the NBA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a20fc6-8943-48a7-85be-c15d5a153eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.571+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months of anti-government protests in Chinese-ruled Hong Kong have
        angered Beijing, which has accused Western governments of stirring up anti-China
        sentiment. China rejects outside intervention in Hong Kong as interference.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022190ab-026d-409b-8a1a-8dddcb52bc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.571+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese smartphone maker Vivo, a key sponsor for the exhibition
        games in China, announced on Tuesday it was suspending all ties with the NBA,
        underscoring the strength of the backlash in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a871d9-d27d-47a4-82be-b10765db8e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.571+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese sportswear maker ANTA Sports Products Ltd (2020.HK), which
        has endorsement contracts with several NBA players including Golden State
        Warriors guard Klay Thompson and Boston Celtics forward Gordon Hayward, also
        said on Tuesday it was halting contract renewal negotiations with the league.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab9c2d4-f939-4f56-b539-8b2df3f34de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.571+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Under fire at home</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d4765c-018e-425a-815d-e57252c6bfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.571+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA had earlier issued a statement saying it regretted Moreyâ€™s
        remarks, drawing criticism from U.S. lawmakers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff4fe68-77fc-4bb6-9421-14d7f5e5e766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.571+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Silver, in Japan for an exhibition game, defended Moreyâ€™s right
        to express his opinions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bccde70-c2f8-4a81-a441-efdeea5d949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.571+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt is inevitable that people around the world â€“ including from
        America and China â€“ will have different viewpoints over different issues,â€
        Silver said in a statement. â€œIt is not the role of the NBA to adjudicate those
        differences.â€</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3a5520-97cf-4a10-94af-fdb854940958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.572+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver later told a news conference in Japan, where he is attending
        an exhibition game, that the NBA was not apologising for Morey â€œexpressing
        his freedom of expressionâ€.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1445aa-80be-4c20-bad9-b0a09c8f235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.572+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI regret, having communicated directly with many friends in China,
        that so many people are upset, including millions and millions of our fans,â€
        Silver said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1bce85-2303-4177-a781-2ff0b769817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.572+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league has worked for years to cultivate the Chinese market
        and regularly plays exhibition games there. Its top stars, including Rockets
        guard James Harden, frequently visit to meet fans and take part in promotions
        with sponsors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a6386b-4bb9-4789-81b0-a668adb4926a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.572+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAs a league we are not willing to compromise those values,â€ Silver
        said, referring to freedom of expression.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11735bf-c525-47f8-84dd-c7a365c7118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.572+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIâ€™m sympathetic to our interests here and to our partners who are
        upset. I donâ€™t think itâ€™s inconsistent on one hand to be sympathetic to them
        and at the same time stand by our principles.â€</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb44aac2-ffa1-4a30-bbfa-2f3be3d81f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.572+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver said the league also supported Brooklyn Nets owner and Alibaba
        Group (BABA.N) co-founder Joseph Tsai, who issued a lengthy statement criticising
        Moreyâ€™s tweet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8513ee2b-dda8-4f85-a0b0-43f00a89f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.572+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>China ''very clear''</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1688ac4-f061-4578-8655-8d1912923b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese foreign ministry spokesman Geng Shuang referred to criticism
        of Moreyâ€™s comment by the Chinese Basketball Association, which he said made
        Chinaâ€™s position â€œvery clearâ€.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153ba8b6-273b-4b87-aff5-272e0c8af666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI suggest they pay attention to the reaction of the ordinary Chinese
        people,â€ Geng told a regular briefing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab0a14c-8122-4439-89f7-361de738f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exchanges and cooperation would not work if people failed to understand
        public opinion and China would take â€œfirm and powerful measures to resolutely
        safeguard national sovereignty and securityâ€, he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca53ea0-1c38-4152-b0b9-550faf4f4abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBAâ€™s regular season, to which CCTV owns the exclusive Chinese
        broadcast rights, begins this month.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b5363-335d-4447-96bc-2b0128ca520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech giant Tencent Holdings (0700.HK) has exclusive internet streaming
        rights in China, which media reports have said are worth about $1.58 billion.
        It has said it would temporarily stop showing Rockets games.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707db979-78cb-4c8f-81f3-5e1a2952b47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision heaps pressure on the league, which faces criticism
        on multiple fronts about its handling of the controversy.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a77de9-f7f0-4eee-9752-f21fea00c22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its apology on Sunday had disappointed some who see the league as
        the most progressive of the U.S. sports organizations. Silver has in the past
        urged players to speak out on issues of concern at home, including questions
        of police brutality and gun violence.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d6d57-2c14-41fe-994d-6a430016e39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T21:38:29.573+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent said in July that 490 million Chinese fans watched NBA programming
        on its platforms last season, up threefold since the 2014-2015 season.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b15103-c806-4a8b-8887-0f47b50e3470'
