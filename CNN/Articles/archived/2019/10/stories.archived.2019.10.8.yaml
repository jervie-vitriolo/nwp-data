    'title': 'Archaeologists find 5,000-year-old ''New York'' in Israel'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e13f3-5327-4d37-8a99-c680a6e0e80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;â€“</strong> Archaeologists in Israel have uncovered
        the remains of an "immense" 5,000-year-old city, the Israel Antiquities Authority
        said, shedding new light on a period when the region''s rural population began
        building larger urban centers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e2bbd3-261c-4cde-9a21-b9f973e04a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadb2cc3-6804-4841-ba34-1cff59e3dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halfway between the cities of Tel Aviv and Haifa, the 160-acre site
        at En Esur was revealed during roadworks on a new interchange to the town
        of Harish.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f419f6-eba1-4d37-9f62-02f8d3a03ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984e0e9-024e-4fb9-894c-7e79b76b33c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our site is more than two or three times larger than the largest
        sites (in this area) during this period," archaeologist Yitzhak Paz told CNN.
        "Most sites were excavated in very small scale, while our site was excavated
        on an immense scale."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a409f7-f271-48e2-9446-aef89e4f0b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c224fd5-cbfd-479c-9772-349f051f0f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.421+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the crossroads of two ancient trading routes, with fertile soil
        and two springs, the site was a prime location for ancient development. Archaeologists
        estimate that approximately 6,000 people lived here during the Bronze Age
        at the end of the 4th millennium BC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d957ff-2780-4e9e-b94a-98757d98d4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a52a56-f202-4b1c-a3f7-81985fe0fee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the Early Bronze Age New York of our region," archaeologists
        working on the site said in a joint statement, "a cosmopolitan and planned
        city where thousands of inhabitants lived."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0d4c97-b08f-4637-8b96-cd43fe2a8dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c142cd-4ecb-45d1-9d68-3247d32a303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site was discovered on top of an even older, 7,000-year-old
        settlement, uncovered in excavations below the city''s houses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57622fc9-8c35-40ec-a67c-98be6cfb9203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083731cc-17c8-47e7-bcd9-035bb8efd3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of teenagers and volunteers helped in the excavations,
        which began two-and-a-half years ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7f880-b8c3-4419-a383-aea216778647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136a410-1fa8-424d-86b5-52a00ceb143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, we find a site that includes each and every
        characteristic of organization, including fortification, urban planning, street
        systems, public spaces, public structures, and more," Paz said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca0edab-14f4-478f-86e1-085dfd62513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0008e0c-5ee6-4ead-84ef-5a1e98c61f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the city was more than 10 times larger than Jericho,
        considered one of the the oldest continuously occupied cities in the world,
        Paz said. In the Early Bronze Age, Jericho covered some 13 acres, according
        to Paz, while the city at En Asur covered 160 acres.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e9180c-aa0a-4b00-bbe9-713cb67cf3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8db4920-0c93-4949-a531-1e656af30c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the site''s public area, archaeologists uncovered an "unusual"
        ritual temple with a large stone basin in its courtyard, apparently used during
        the performance of religious rituals, archaeologists involved in the project
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ebdc8c-1edc-423e-b3a2-8e6466235a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c30303-56d1-498d-a66e-c74fb95e7586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A structure with burnt animal bones from animal sacrifices and rare
        figurines were found inside the temple. Photos from the site show numerous
        small stone carvings of animals, as well as a carving of a human head and
        a seal of office.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c4586-6224-4343-9f82-6aa1024a06bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef25d8b-92e9-40fc-a252-d8d8a1786d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a city could not develop without having behind it a guiding
        hand and an administrative mechanism," the archaeologists said in their statement.
        "Its impressive planning, the tools brought to Israel from Egypt found at
        the site, and its seal impressions are proof of this. This is a huge city
        -- a megalopolis in relation to the Early Bronze Age, where thousands of inhabitants,
        who made their living from agriculture, lived and traded with different regions
        and even with different cultures and kingdoms."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad51121-19c2-47da-9a9e-0670625bfccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded21a3-c78e-4ae1-853c-ae2ab2ee2322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, within a few centuries of the city reaching its peak, the
        site was completely abandoned, Paz said. "There is some research that tried
        to look into natural reasons such as the rise of humidity that caused a process
        of flooding throughout the coastal plain," Paz said. "There is a possibility
        that the site was flooded and swamps made life unbearable."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875283e-3e43-4118-838b-d1e38b8f27c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec254500-9a7c-4cd0-8965-2646af1a94bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Paz admits a definitive answer is elusive. There are no signs
        of violent destruction or a sudden natural disaster.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde1019f-aedd-4dc9-840c-5e8a4a49258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c40516-c606-4416-8b00-cfec09e4dee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have to figure out the reasons for the abandonment," he
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541d891-a024-4244-8a57-80f1ccd98a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:17:34.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:42.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/israel-bronze-age-en-esur-scli-intl/index.html"
        target="_blank">Archaeologists find 5,000-year-old ''New York'' in Israel</a></em>"</p>'
