      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s the President, he''s very frugal.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66330cdb-67d0-4e6e-804d-30a00ab98edf'
