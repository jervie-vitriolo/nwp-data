    'lead': 'He underwent hip surgery for the first time in January 2018 but struggled
      on his return to the sport, withdrawing from several tournaments over the course
      of the year to focus on rehab.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T19:35:01.144+08:00
