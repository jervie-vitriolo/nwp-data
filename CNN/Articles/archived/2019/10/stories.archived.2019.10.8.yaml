      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982e79d8-9684-4463-a263-f5b900a08b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:02:47.738+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:14.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt is with regret to inform you that all schools under the Salugpungan
        are hereby ordered closed,â€  DepEd Davao regional office spokesperson Jenielito
        Atillo said in a media briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c12b404-26d6-4cae-8fe4-5ca1ea216904'
