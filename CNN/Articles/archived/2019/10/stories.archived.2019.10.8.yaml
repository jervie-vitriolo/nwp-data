      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a three-year period, the chimp completed 400 paintings in an
        abstract expressionist style. More than 50 years after his death in 1964 from
        tuberculosis, his work is still in demand.</p>'
