    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f0cf94-0094-490d-bfc7-371a6ec8f819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:53:09.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:29.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;</strong>â€“ The King of Sweden has reduced the number
        of family members who will continue to receive taxpayer funds, stripping five
        of his grandchildren of their royal highness status, according to an official
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2228bab3-8bf1-4842-8cc7-3a9a20d404a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:53:09.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:29.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da524b67-0879-477e-9f8b-8123e2b0dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:53:09.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:29.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children will keep their titles of prince/princess and duke/duchess,
        but won''t be expected to perform royal duties, Fredrik WersÃ¤ll, marshal of
        the realm, said in a statement on the Swedish Royal Court''s website Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f5d955-c17c-4131-9665-f2f76aee1c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:53:09.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:29.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd941b1be-92d4-40ac-b3bf-17d0bb3deecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:53:09.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:29.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only two grandchildren of King Carl Gustaf who were excluded
        from the move are the children of Sweden''s Crown Princess Victoria -- Princess
        Estelle and her younger brother, Prince Oscar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df17f1-cef4-4856-bd27-fc2231616ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:53:09.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6aa964-2e9c-402a-a813-ddf56d8755f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:53:09.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:29.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parents of the five, Prince Carl Philip and his wife, Princess
        Sofia -- father and mother to Leonore, Nicolas and Adrienne -- and Princess
        Madeleine and her husband, Christopher O''Neill, who are the parents of Alexander
        and Gabriel, welcomed the change on social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dab71c-cb18-45bc-b14b-fe26ccee5eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:53:09.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:29.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f665af-0d91-4694-b615-9dc24a36fabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:53:09.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post on Monday, Princess Madeleine -- the youngest
        of King Gustaf''s three children -- said the change had been "planned for
        a long time," adding that it gives their children a "greater opportunity to
        shape their own lives as private individuals."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441eeaf7-5bd0-4b73-badf-d16ca1992b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:53:09.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380e24cf-8ef2-44e1-bb07-558d0c9561eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:53:09.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her brother, Prince Carl Philip, also welcomed the news on Instagram,
        saying it would give his sons, Prince Alexander and Prince Gabriel, "freer
        choices in life."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c18565d-e6b7-479b-9f45-7aa2894a8e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:53:09.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:29.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60ec7a-922e-433b-a497-95a9332dc132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:53:09.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Carl Gustaf and his wife, Queen Silvia, have three children
        -- Crown Princess Victoria, Prince Carl Philip, and Princess Madeleine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f551ec98-1207-46ea-a3e3-542d7c80979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:53:09.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e3e87c-58db-4649-9ecb-50b6fe868e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:53:09.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1980, the Swedish monarchy became the first to change its rules
        of succession so that the first-born child of the monarch is heir to the throne,
        regardless of gender.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45a1c7-37b3-476b-b3e6-1a9b4b8b19d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T10:53:09.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:29.084+08:00
