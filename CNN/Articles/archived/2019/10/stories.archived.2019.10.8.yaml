      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75268b0-48e4-41cd-9fa8-ddfd04b24e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:11:02.422+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:54:01.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, he issued a memorandum to stop the compounding
        penalties for delinquent payments for socialized housing projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbdef0b-1d30-4d03-8dea-13981fab7d58'
      'mgnl:activationStatus': true
