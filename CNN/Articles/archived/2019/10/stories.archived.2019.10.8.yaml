    'template': '1'
    'title': 'Owning a dog tied to lowering your risk of dying early by 24%, says
      science'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a1f65-2ebd-4b5f-9d60-0dcb33a1f18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Need an excellent reason to add a
        dog to your life? How about living longer?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd310c59-e6be-449f-8a64-ff6021f8d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e50d42b-f38f-4625-b4fa-f83af79529c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our analysis found having a dog is actually protective against
        dying of any cause," said Mount Sinai endocrinologist Dr. Caroline Kramer,
        lead author of a new systematic review of nearly 70 years of global research
        published Tuesday in "Circulation," a journal of the American Heart Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8967eb5c-23a5-4979-ac0c-8ce2f18883da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4798569-5d77-4bc0-a2c7-b3b29fbdbf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review of the health benefits of man''s best friend analyzed
        research involving nearly 4 million people in the United States, Canada, Scandinavia,
        New Zealand, Australia and the United Kingdom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0864cb4-1ced-474e-a0d2-22c1066dffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89223403-9d43-4250-bba6-df564ea07d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dog ownership was associated with a 24% reduction in all cause
        mortality," said Kramer, an assistant professor in the division of endocrinology
        and metabolism at the University of Toronto.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe0285a-d614-4bbc-84e4-db2bf87a7442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd082a0-a642-4143-ad9b-f13352dd88ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meta-analysis found an even bigger benefit for people who had
        already had a heart attack or stroke.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570ce6ce-21e8-4874-bb9b-d41169b0f6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da30d822-f291-43d8-9634-a146d06a7e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those people, having a dog was even more beneficial. They had
        a 31% reduced risk of dying from cardiovascular disease," Kramer said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51965f0-cf22-4486-86a5-6f427086dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131e077-c1cc-495b-ab7c-8bc3b9ae9ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Dogs and surviving illness</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd720fea6-296c-46f2-a3bc-5565588f61e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study of more than 336,000 Swedish men and women, also
        published Tuesday in "Circulation," likewise found people who owned dogs had
        better health outcomes after suffering a major cardiovascular event such as
        heart attack or stroke.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a41e27-cb75-4764-8fa4-b427a1de468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22766f4-81bf-4488-8dbe-4d8d83cfe175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart attacks and stroke are the leading causes of death globally,
        according to the World Health Organization.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a49c2b-2c07-4da7-b752-b246b98f6f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48775d3f-d8ff-43c6-8c06-b436a32e20f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefit was highest for dog owners who lived alone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f765f49-70f4-4cb6-8fe6-e48b124bc596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b289aa-4348-44a9-a375-20347430279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most interesting part of this study was that people who lived
        alone actually seem to get the greatest benefit in both the heart attack group
        and the stroke group," said dog owner Dr. Martha Gulati, who is the editor-in-chief
        of CardioSmart.org, the American College of Cardiology''s patient education
        platform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8363672d-9da1-4b9f-b05e-f008cff47f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6e6043-a9bc-4084-9cab-b422c6f7c608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who lived with a dog actually had less mortality than people
        living alone who didn''t have a dog," said Gulati, who was not involved in
        either study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beebf3dd-49d3-4926-a285-d9b87db75625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc01844a-b189-4da5-9434-fdde23af5843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart attack survivors living alone who owned dogs had a 33% lower
        risk of death compared to people who did not own a dog. Stroke survivors living
        alone had a 27% reduced risk of death.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12345cf8-45bf-45f9-a6a8-13b0d1807621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b78cf-7229-43de-8967-2459db82e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that loneliness and social isolation are strong risk factors
        for premature death and our hypothesis was that the company of a pet can alleviate
        that," said study author Tove Fall, an associate professor of epidemiology
        at Uppsala University in Sweden.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b280ac-86fa-46f3-997d-2d295c18e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376e9152-abd7-4789-a211-a4fc46583c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Single owners have to do all the dog walks and we know that physical
        activity is important in rehabilitation after a myocardial infarction or stroke,"
        Fall added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897c3a66-3bec-4187-a73d-24b9f7fe2f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ddd703-676a-464f-91ea-e4a438ca3595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Observational but significant</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c8a0b8-62fd-44b3-80ab-1272bcdb3031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both published studies were observational, meaning that researchers
        cannot prove that dog ownership was the direct cause of the increased life
        expectancy or the better health outcomes after heart attack and stroke; only
        a randomized clinical trial could answer those questions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1658dd49-3642-40fb-935a-49e6c73148d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f00534-7749-4dcd-8830-1c60213c871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it the dog or is it the behaviors?" Gulati asked. "Is it because
        you''re exercising or is it because there is a difference in the type of person
        who would choose to have a dog versus somebody who would not? Are they healthier
        or wealthier? We don''t know those things."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74816d4d-5146-4662-95ea-444bb0438cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c81d24-3697-43d5-b6d0-dbd40e85a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Heart Association points to studies that found pet
        owners who walk their dogs got up to 30 minutes more exercise a day than non-walkers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c0cb1-bbf0-4d1c-b2fb-84af08538094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d0960-be8e-46cc-a30f-5034e2427cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are studies suggesting that individuals who have dogs have
        a better cholesterol profile and lower blood pressure," said Kramer, who is
        a dog owner.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f50039-210a-4659-bdce-09a3097afec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893dbb79-66fa-4e88-81b1-a15d599a593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One study, my favorite, found just the effect of petting a dog
        can reduce your blood pressure as much as a medication," Kramer said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ed5e1-5b59-44ca-99fd-5a0bf3a0d036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9e4a74-fd3d-41a9-8bae-f1823d638cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies suggest dogs provide companionship and affection that
        can reduce anxiety and depression. That''s especially important after a major
        illness, such as a heart attack or stroke.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8435db0-df2b-40ab-9caf-9253bc200eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106a59ed-3804-4bde-9842-ba0afc888dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that if you have depression after a heart attack, you''re
        more likely to have a poor outcome," Gulati said, which is one reason so many
        hospitals have begun using therapy dogs for cardiac patients.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f53e8d2-6834-4cff-9894-aafcc4b77ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0674bdc0-7d53-413b-8d24-44ba8c5d640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a number of cardiologists believe in the benefits of dog
        ownership so much they will actually prescribe a dog for their patients, if
        they believe the person can appropriately care for a pet.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18cf73e-a676-4303-9f59-32165bdd0dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e7d03a-70a4-429c-b2a0-101e6eb9aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know a lot of my patients often say to me after they have a heart
        attack or stroke, can I even take care of a dog? They worry because they don''t
        want to leave the dog alone if something happens to them," Gulati said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13725872-36da-4e0a-afdd-f219b4d43951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e7250-7491-42ef-b39c-7b54c2d699a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if possible, I always encourage them to get a dog," she said,
        "perhaps an older dog who needs to be rescued and not a puppy that will be
        harder to manage."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c140548e-b3cd-4e2d-a40d-c702cbfb4698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b768a-78fb-41b5-80f7-3c49cf644706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What''s the takeaway?</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f09f777-233c-45fc-9b2e-0c1325dded2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While these non-randomized studies cannot ''prove'' that adopting
        or owning a dog directly leads to reduced mortality, these robust findings
        are certainly at least suggestive of this," said Dr. Glenn Levine, chair of
        the writing group of the American Heart Association''s scientific statement
        on pet ownership.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fdde09-e357-491b-bc26-6deb36f13415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7618724b-63eb-413a-89af-dbadb50a7e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the AHA also says that pet ownership is a caring commitment
        that comes with certain financial costs and responsibilities, so "the primary
        purpose of adopting, rescuing, or purchasing a pet" should not be to reduce
        cardiovascular risk.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed4ccb-a8c0-480e-98e3-3c99561760e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T17:39:34.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:12.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
