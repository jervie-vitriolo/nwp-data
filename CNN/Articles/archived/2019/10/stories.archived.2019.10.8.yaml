    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c587c5f-301d-4577-a36e-09b05fa79b83'
    'lead': 'Cultural activist and tour guide Carlos Celdran has passed away, his
      wife confirmed on Tuesday. He was 46.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T14:21:05.748+08:00
