      'mgnl:lastActivated': 2023-01-27T07:54:47.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952f333f-0c0c-4b4a-95ce-558916f4896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.946+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''re well-informed, so you already microwave your germy kitchen
        sponge. Or should you?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78bd7c3-1c71-4588-9195-0d6e0c3d8c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b8054-cdc6-4905-be24-5bf6016b2d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When''s the last time you sanitized your refrigerator, scrubbed
        your microwave handles or bleached your kitchen sink?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88838873-1887-4f3e-96f7-b256a2e21484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3674a8-63a2-4544-be6d-9b0debf77c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, there are microbes everywhere and most are just fine for us,
        perhaps even beneficial to our microbiomes and immune systems. We don''t care
        about those.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3213fe2e-5887-4317-9da3-3f77a8b2b75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30a3617-4d12-43e0-86f6-83e4d624be0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the dangerous ones that prompt us to pull out the disinfectants
        and gloves: gastro and flu viruses, cold bacteria, salmonella, listeria, yeast,
        mold, staph, fecal matter and E. coli -- to name but a few.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c606b9d-6158-403d-ad1e-59c33cc9562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457bcaaf-c57a-4c05-b7d7-ea5eca5ef638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But are you cleaning all the germiest places? Let''s take a stroll
        around your home and find out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8dd38-006e-490a-8dec-7b1a0564223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b59f80-2b94-4b5d-a077-50d8c0b92339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ye porcelain throne</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343e35db-27fa-409b-9481-836d80b82261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, we start in the bathroom, where we deposit things we''d
        rather not think about. Surely the toilet is the prime collector of germs,
        yes?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec46995-b5b4-464b-be81-086cf7418a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b12442-6612-4bf0-8a71-6ad4489e6df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, because we obsessively clean it (or use paper coverings at work),
        said microbiologist Charles Gerba, a professor of public health, environmental
        science and immunology at the University of Arizona.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a26ba1-4056-4286-a086-06aa38795405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43ff2ee-18cb-46d4-907e-be2f981436e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s more fecal bacteria in your kitchen sink than there is
        in a toilet after you flush it. That''s why your dog drinks out of the toilet.
        He''s smarter than you think," Gerba said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5a5a8-f473-4b86-a876-7919e0b0598d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.947+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db94dd5-d06e-4061-a5da-0a3302fb8ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "Dr. Germ" for his abundant testing for germs on nearly
        every surface mankind might touch, Gerba''s work is often commissioned by
        cleaning supply manufacturers to verify if their products work.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf7c132-8bc3-4593-8cd4-3b4fd52056d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d0cfc5-6117-473c-bda2-3d6daf82b951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of his grossest studies (non-commissioned) was on how far bacteria
        spread when you flush with the lid up. If you don''t already know this, sit
        down. It''s at least 6 feet. Really.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20d551-bec6-4fad-986e-c49c2c2a9d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747dfd61-727b-4bec-8e33-e7e8927d95c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, that means your toothbrush is being spattered with fecal matter.
        So are your bath towels, hand towels and bar soaps.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5202be-6246-4c04-8a6d-bb60e1d516d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cac34ef-9e97-45c2-98f3-aafaf36501a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should you care? Not unless you''re sharing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65be55d4-7054-4516-8083-5b132516b5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35a381c-8d6e-4176-b82d-9dbf0b7403bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s your own bacteria, it''s probably not going to bother
        you," Gerba explained. "In terms of illness, you''re worried about other people''s
        germs, not yours."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842b76a-39a9-46c7-83e9-511a032f0e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07938eb6-1e45-4a46-87c1-2e8d71d85a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you''re not a hermit! Visitors come into your bathroom, don''t
        they?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0c9d7d-71bb-498f-b8c0-6833518bc403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e591e01-229e-4648-b332-3e841fc17038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then you should change your towels every three or four days at
        least, because you can cross-contaminate other people in your house," Gerba
        advised.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1bf75b-58f2-4691-94e2-04da454724ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4028c6-9933-4d71-83ed-880743fc10d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.948+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"E. coli grows quite well on towels. Within about three or four
        days, you''ll get fecal bacteria in the towel easily because it''s wet, it''s
        moist," Gerba explained. "And it''s hard to get rid of the bacteria when you
        do your laundry with a cold-water wash. Towels are so thick it''s hard to
        get them really clean."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0646a828-a081-485c-bb7a-4c09d51a0450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072a6b1-2f2c-46ec-92a8-bfadade4e10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that means ...</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c5cb17-0154-4ad4-b102-0144e7d18cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8f017-37e9-4409-ad85-4b90ce2fa947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll get more E. coli in your face when you dry your face with
        a towel at home than if you stuck your head in a toilet and flushed," Gerba
        said. "You''ve got to use hot water wash and dry towels really well."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e06358-98d1-4972-9896-266f741f1236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff85ac9-2702-4733-b398-16d57aa0c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The germiest place</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d7bd5-a72f-4dbf-b87e-364264da6754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kitchen is one of the germiest spots in the home. That''s because
        it''s where we prepare foods that can spread salmonella and E. coli (a cutting
        board we use for meat, for example).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4450b022-38b8-4714-92d2-240ad62129a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c0467-cd18-48ca-b75d-1c239407a81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent surveys of homes found more fecal bacteria on a cutting
        board in the average home than a toilet seat," said Gerba, with a chuckle:
        "It''s actually safer to make your sandwich on a toilet seat than a cutting
        board."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be32edf-bea3-4736-a925-a72cbd1fc431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cc56d3-792d-44fd-9c6d-748ba290ca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sink is another reservoir for nasty bacteria.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67063fcd-dae9-4f72-acf9-e4c0551f5f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fb7036-dc20-4cdf-aac2-ea1ece746649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people defrost raw meat products in sinks or rinse raw chicken
        and don''t do more than run water to clean it," Gerba said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7589a7-f6eb-41b4-ae7f-5fd69890edb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e0ab6f-52b7-4041-9f73-14c3a65e0a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You really shouldn''t be cutting up your salad in the kitchen sink
        either."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee6daf-c8c1-42f0-9904-62548ccae9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.949+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b57792-5830-4534-84f8-f1c52452cfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerba recommends scrubbing cutting boards and the sink with bleach,
        which he says kitchen cleaning products contain for that reason. If you want
        to mix it yourself, use one tablespoon of bleach to one gallon of water. You
        can also try finding a more environmentally friendly EPA-certified Safer Choice
        option.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8caf90-4b30-4229-a565-713963a4b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd25e43-3832-4a3d-94b5-343e6388ceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Safety Foundation (NSF) says you should also use that
        same bleach solution once each month to sanitize kitchen drains and disposals;
        kitchen sink strainers should be washed weekly in the dishwasher. And don''t
        forget to wipe down the faucet handles.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28469eb-b553-407b-904d-7503ee0f1e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b008ae-5029-4995-abe5-18c3863a03b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should also use the weak bleach solution on your countertops
        after meal preparation, at least once a day, the NSF says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8773c3c5-cc30-4db3-bed7-28a42d578e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3fef1c-43ca-42a0-80db-40993b09c551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Germiest items in the kitchen</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd538a2e0-f649-4487-b15e-6c010a15bca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering that you use the kitchen sponge or rag to do any wiping
        of the sink, surrounding counters and cutting boards, it should come as no
        surprise that they win the prize as the germiest items in your home, according
        to Gerba. Dangerously so.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e50868e-1650-45b5-859e-a5ce5a97f49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb3d5e7-ee05-4302-acca-1665d1f56d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve collected sponges from several hundred homes and found salmonella
        on 15% of them. So yeah, I''m really paranoid about them," Gerba said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b71f48a-602a-4c8d-8061-16d14cd031a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aae4f44-4c8a-4851-942c-ff8d6bab2964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Need more proof? The Centers for Disease Control and Prevention
        says 20% of all foodborne illness start with food consumed in the home.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd5537a-fd0a-4cd0-b640-4be2bc2b709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa7e0a7-8a1e-43ca-bbd5-7036ad777ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 study found 362 different species of bacteria living in used
        kitchen sponges; 82 billion bacteria were living in just one cubic inch of
        space. Bad news: Microwaving didn''t help. Nor did boiling the sponge or putting
        it in the dishwasher. The bacteria just grew right back.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149271cf-184d-42f6-91ca-38d5f82601f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.950+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db719d3c-f31a-4da9-92f7-9d2edf06c58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s solution? Replacing sponges at least once a week.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c6ede8-958e-4c8c-93f2-164cdf54075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea51fd-99fd-4655-8423-1d3eb6350363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What else in the kitchen should you worry about?</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dee311-c8d5-4440-8248-f0c1f5b116a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Refrigerator handles are usually bad because the people will handle
        raw meat products and then go into the fridge to get something else without
        thinking," Gerba said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40952296-bc2e-4e24-a440-0f8f45b1674f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2e426f-8773-45f8-af61-e91495cbf5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And people tend to hang their contaminated kitchen towels on there,
        which they''ll use to wipe their hands on after handling meat," Gerba added.
        "And then some people let the towel sit around for days, weeks maybe, before
        they wash it."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff36a60a-a5ef-4516-be95-9eb5e9512aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa60b94-6db6-4e2e-a0a8-461e4b6a071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids coming home from the playground or from soccer are another
        source of potentially dangerous bugs on your kitchen appliances.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0edc6e-659e-4752-b0ee-7e228c801024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca85cfe-2aa7-427a-b581-84e6dfdd7caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tested soccer balls and they''re loaded with E. coli because
        the balls are rolling around on the dog poop on the playground," Gerba said.
        "And then the kids are on the monkey bars which birds use as a public toilet.
        The first thing you should have any kid do when they come home from the playground
        is wash their hands."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1add13ec-3996-4d7b-b56b-b15775dc9efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4a2b32-38e5-40db-9644-61f1818936ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the top five germiest places in the kitchen, according to
        the NSF, is the water reservoir for your coffee pot.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4898f305-ece9-4364-8e5a-0bb2ea7368ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e8cd80-6f67-496c-a56e-d5e6ee205aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow your manufacturer''s recommendations for your brand and model.
        Typically the recommendation is to clean the reservoir monthly by adding up
        to four cups of undiluted vinegar, letting that sit for 30 minutes and then
        turning the pot on and running the vinegar through the unit. Follow that with
        two to three cycles of fresh water -- more if the vinegar odor isn''t gone.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fe630d-aa5f-4811-9962-e6590b2ef36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dcfad8-9d43-48b0-b19c-1c85b33507f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSF found 36% of tested refrigerator meat compartments, can
        openers and blender gaskets contained both salmonella and E. coli, while 36%
        of vegetable compartments in the fridge tested positive for salmonella and
        14% for listeria.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca51fb4a-2083-419d-8694-479b7dc20650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09fb5a-1730-4ba1-8bad-6de4c927f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is disgusting: 36% of tested rubber spatulas and pizza cutters
        also had E. coli.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be71aa77-bc19-4d9e-a9f3-4dad3ed433ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc4ce9f-a1d2-40b1-a431-05e69d5bc88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For quick cleanups in the kitchen, Gerba recommends disinfectant
        wipes instead of sprays, mostly because of the way we misuse the spray versions.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe17293-bfb9-4473-b3b4-0b8bf5ea6401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77144cf6-a585-4211-85e9-b74457ec8d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people just spray like a blessing and then wipe," Gerba
        said. "The compound gets caught up in the cloth, so it''s not as effective.
        But the wipes have the right dose and they have to dry, which helps kill the
        pathogen."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40db3a09-75c3-4d21-b207-74e3ab3925b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e500eb0-4f0f-415a-8be8-475df4f087f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wipes are more expensive, so if you want to avoid that cost, just
        be sure to spray thoroughly and let it sit for a bit before wiping.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fab8f6-471d-4e4c-8d36-2998452db4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:12:42.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:54:47.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/07/health/germs-home-wellness/index.html"
        target="_blank">The germiest place in your home and the best way to combat
        those microbes</a></em>"</p>'
