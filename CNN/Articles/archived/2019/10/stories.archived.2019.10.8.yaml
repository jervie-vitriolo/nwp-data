      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b13645c-34aa-4145-b5f4-0f6cdd3b9ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.340+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:02.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch will conduct three spacewalks in October, one alongside NASA
        astronaut Andrew Morgan on October 6, another with Morgan on October 11 and
        the walk with Meir on October 21.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8644a028-afb3-4dd8-9713-fb30be2599cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.340+08:00
