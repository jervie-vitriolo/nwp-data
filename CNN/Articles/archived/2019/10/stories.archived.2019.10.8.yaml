      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light Rail Transit Authority&nbsp;spokesman Hernando Cabrera told
        CNN Philippines that this is to prevent another electrical glitch after the
        power supply transformers between the Anonas and Katipunan stations tripped,
        causing a fire on Thursday last week. The blaze&nbsp;prompted the LRT-2 management
        to suspend train service operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2dca4-89df-43c4-bc0f-27ea52a334bb'
