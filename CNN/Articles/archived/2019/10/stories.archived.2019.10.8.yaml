      'mgnl:lastActivated': 2023-01-27T07:54:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” As Jonathan Van Ness would say â€” can you
        believe? "Queer Eye" is going to Japan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06d189-ff99-488e-99e1-17d345b00e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:57:06.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:18.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emmy Award-winning Netflix show, which brands itself as "more
        than just a makeover," dropped a new trailer Tuesday, revealing the "Fab Five"
        are going to Tokyo for a special four-episode season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d03057-555c-45ca-81bb-c41799a86025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:57:06.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer shows the five experts (on fashion, grooming, design,
        culture, and food and wine) dressed in traditional Japanese clothing, eating
        sushi, and strolling the nighttime streets of Tokyo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9269bcae-3b6b-45c8-9f38-58ea746fdc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:57:06.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot wait to roll up our gorgeous little gay sleeves and get
        this ball rolling," Van Ness says in the trailer, to cheers from the other
        four.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="450" src="https://www.youtube.com/embed/_IubrZmB3tk"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcbc35e-de82-441c-863f-22c6f42dbcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:57:06.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e2f898-f151-456d-9094-dba5f3c7b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:57:06.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:18.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also get a glimpse of the subjects â€” or in "Queer Eye" lingo,
        the "heroes" â€” before and after their makeovers. "I want to transform from
        a rock to a psychedelic flower," one man says. By the end of the trailer,
        Tan France is giving him marriage advice, the tears are flowing, and he emerges
        with a spiffy new hairstyle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4aa493-3c6f-47c7-96ec-8d2caf25309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:57:06.488+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks to be an emotional season â€” it seems nearly everybody in
        the trailer tears up, from the heroes to the Fab Five themselves. "We''d tell
        you to get your tissues ready but you''re going to need power towels," the
        official "Queer Eye" <a href="https://twitter.com/QueerEye/status/1181331759352500230"
        target="_blank">Twitter account posted</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf3aa9-c014-4fe9-8207-3add720fcb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:57:06.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also other famous faces in the trailer. <a href="https://edition.cnn.com/style/article/kiko-mizuhara-guide-to-model-travel/index.html"
        target="_blank">Kiko Mizuhara</a>, a model and actress, acts as the Fab Five''s
        Tokyo guide, while Naomi Watanabe, known as "the Japanese Beyonce," is a special
        featured guest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139d506e-a7a1-4792-a623-765b7d67d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:57:06.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous seasons have so far been set in Georgia and Missouri, making
        this upcoming season the first international one. The change in scenery may
        also mean a shift in the social issues addressed on the show. The Fab Five
        and their subjects have previously discussed homophobia, religious faith,
        and race â€” prominent issues in the American South. The trailer doesn''t give
        away what might come up in Tokyo, but possibilities could include the <a href="https://edition.cnn.com/2018/12/23/health/japan-birthrate-record-low-intl/index.html"
        target="_blank">rapidly aging population</a>, <a href="https://edition.cnn.com/2018/05/07/health/japan-child-population-record-low-intl/index.html"
        target="_blank">low birth rates</a>, the <a href="https://edition.cnn.com/2016/09/20/asia/japanese-millennials-virgins/index.html"
        target="_blank">difficulty of dating</a>, and <a href="https://money.cnn.com/2016/09/15/news/economy/japan-working-women-report-card/"
        target="_blank">gender inequality</a>, which have combined to create a <a
        href="https://edition.cnn.com/2018/12/27/health/japan-fertility-birth-rate-children-intl/index.html"
        target="_blank">dire national demographic crisis</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133ed7d-0909-4f32-a288-2e29094944d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:57:06.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The season premieres on Netflix on November 1.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c7fad-1c34-43b4-b871-135fa6182f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:57:06.489+08:00
