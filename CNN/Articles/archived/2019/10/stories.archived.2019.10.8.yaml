      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses and other public utility vehicles which ply through the LRT-2
        route were deployed to accommodate affected passengers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154d5d3b-fa54-4b60-a16d-e9903fc7ed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T08:50:18.103+08:00
