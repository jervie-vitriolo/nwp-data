      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e959c-1edd-4ac9-8035-ab28deb7e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:15:48.672+08:00
      'mgnl:createdBy': 'mel'
