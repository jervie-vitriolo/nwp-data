      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/07/europe/swedish-royals-grandchildren/index.html?utm_medium=social&amp;utm_term=link&amp;utm_content=2019-10-08T02%3A27%3A15&amp;utm_source=twCNN"
        target="_blank">Swedish royals: Five of King''s grandchildren no longer official
        members</a></em>"</p>'
