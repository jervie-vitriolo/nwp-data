      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno told CNN Philippines'' Politics As Usual that he had asked
        the operators of Isetann mall to explain why they failed to comply with the
        government''s requirement.</p>'
