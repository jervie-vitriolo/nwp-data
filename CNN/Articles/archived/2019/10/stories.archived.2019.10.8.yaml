    'mgnl:tags': ['iran', 'instagram', 'blasphemy']
    'template': '1'
    'title': 'Iranian Instagram star ''arrested for blasphemy'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155cfb90-9e42-41f3-a89b-c4df561cea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:20:02.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;An Iranian Instagram star famous for
        her radical appearance and cosmetic surgery has been arrested for blasphemy
        by the Tehran Prosecutor''s Office, according to the country''s semi-official
        Tasnim News agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631b710c-e80b-49a1-841a-adc6971fa737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:20:02.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasnim News said the influencer, who goes by Sahar Tabar on Instagram
        but was identified as Fatemeh Kh by Iranian media, using the first character
        of her surname in Farsi, is accused of promoting violence, illicit education,
        blasphemy, insulting the Islamic veil, spreading hatred and encouraging youth
        to commit corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67cf71b-3061-4efe-825c-2bb4e6b5623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:20:02.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasnim reported that complaints were made about her to the prosecutor''s
        office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91b77b5-ef86-43d9-9a83-c50c6e41a72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:20:02.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Instagram â€”&nbsp;where her account has since been deactivated
        â€”&nbsp;Sahar Tabar regularly posted photos of herself. Many believe she made
        herself up to look like a zombie version of the actress Angelina Jolie, with
        sunken cheeks, an exaggeratedly upturned nose and extra-large pouty lips.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2b8da7-58ea-4569-ac84-3b8eafad69fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:20:02.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some pictures, she also boasts a white plaster on her nose, reminiscent
        of the ones worn by plastic surgery patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761d8135-3f11-4de6-bd4a-ced273ae9690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:20:02.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahar Tabar became a minor viral sensation in 2017, when several
        media outlets published stories about her, claiming that she had undergone
        more than 50 cosmetic surgeries and weighed only 40 kilos (88 pounds).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60b51ba-4fe2-4c26-9eee-e08a4bfffab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:20:02.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Russian news agency Sputnik, published in December
        2017, she debunked most of the claims made about her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb8fad-ae11-4d61-86b8-8954aea063ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:20:02.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is Photoshop and makeup," she told Sputnik. "Every time I publish
        a photo I make my face more fun. It is my way of self expression, a kind of
        art. My followers know that this is not my real face."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b9532b-bf71-41a0-a659-f3b70e1e6002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:20:02.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, she denied reports that she was attempting to
        look like Jolie, saying "I had no interest at all to be like Angelina Jolie,
        and I did not want to look like the character from ''Corpse Bride.'' I understand
        that I do have some similarities with them, but I am my own muse and I did
        not want to look like anyone. That was not my aim."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cad12d-238f-485b-b6ea-9effde291fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:20:02.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to say that she had only had a handful of procedures
        â€”&nbsp;including enlarging her nose and lips and liposuction â€”&nbsp;and her
        weight was in a normal range. "I was trying to lose weight, that is true.
        But I only lost 5-7 kilograms, not 40 or even 30. Now I weigh 54 kg (119 pounds),"
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179b6e27-f437-44ec-b2d5-884b76d30f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:20:02.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, an Iranian teenager was detained for posting videos of
        herself dancing to Western music on Instagram.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de62706-cac3-44ce-8600-f0cf06dbe434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:20:02.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International reports that her "forced confession" was broadcast
        on state TV.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11619b61-f907-488b-9ae9-fbc7184fa058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:20:02.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, six people were arrested for dancing in a YouTube video
        to the Pharrell Williams song "Happy." They were later freed after humanitarian
        groups launched an international campaign against their arrest. Williams himself
        voiced his support for the dancers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc5850a-c370-4df3-8e7e-ad67be8be2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:20:02.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This July, an Australian couple were arrested, accused of having
        taken illegal photos with a drone. They have since been released.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50714395-7522-4367-92d5-d889cfd4061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:20:02.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram is the only major social media network that is not banned
        in Iran. Facebook, Twitter, YouTube and Telegram are all blocked, according
        to Amnesty International.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b9f25-1abf-47d3-8b31-6ad7514cdd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:20:02.494+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/07/middleeast/iran-instagram-blasphemy-intl-hnk-scli/index.html">Iranian
        Instagram star ''arrested for blasphemy''</a>"</em></p>'
  'nobel-prize-for-medicine-2019':
    'author': 'Aimee Lewis, CNN'
    'caption': 'The 2019 Nobel Prize in Medicine has been jointly awarded to William
      Kaelin Jr., Sir Peter Ratcliffe and Gregg Semenza for their pioneering research
      into how human cells respond to changing oxygen levels. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-08T06:21:10.913+08:00
    'imagesource': 'jcr:42d622a6-ab41-4d72-b3a8-43ca43089b0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53e4b7ff-6d38-4b17-83f8-6365b47c0fa9'
    'lead': 'The 2019 Nobel Prize in Medicine has been jointly awarded to William
      Kaelin Jr., Sir Peter Ratcliffe and Gregg Semenza for their pioneering research
      into how human cells respond to changing oxygen levels.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T06:24:12.948+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:54:41.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:53:31.989+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nobel-prize', 'medicine', '2019']
    'template': '1'
    'title': 'Nobel Prize in Medicine awarded for new discovery on how humans respond
      to oxygen'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce503ae9-2b5e-4854-8733-b4a08ee6ca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The 2019 Nobel Prize in Medicine has
        been jointly awarded to William Kaelin Jr., Sir Peter Ratcliffe and Gregg
        Semenza for their pioneering research into how human cells respond to changing
        oxygen levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b2f138-57f7-4711-81db-62f64fa6bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the prize at the Karolinska Institute in Stockholm on
        Monday, the Nobel committee said that the trio''s discoveries have paved the
        way for "promising new strategies to fight anaemia, cancer and many other
        diseases."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">BREAKING
        NEWS:<br>The 2019 <a href="https://twitter.com/hashtag/NobelPrize?src=hash&amp;ref_src=twsrc%5Etfw">#NobelPrize</a>
        in Physiology or Medicine has been awarded jointly to William G. Kaelin Jr,
        Sir Peter J. Ratcliffe and Gregg L. Semenza â€œfor their discoveries of how
        cells sense and adapt to oxygen availability.â€ <a href="https://t.co/6m2LJclOoL">pic.twitter.com/6m2LJclOoL</a></p>&mdash;
        The Nobel Prize (@NobelPrize) <a href="https://twitter.com/NobelPrize/status/1181140315635376128?ref_src=twsrc%5Etfw">October
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e8f16-091f-4cf0-ab9a-506c8bf617ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e633a0d-1f39-424a-99fb-ebcb8081debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The importance of oxygen has long been established, the committee
        explained, but how cells adapt to changes in its levels remained unknown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441a7d4a-9adf-4d9b-8e7b-b26a1c9656ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randall Johnson, prize committee member, described the trio''s work
        as a "textbook discovery."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d77579-7521-43ec-b8dd-c050c7ffdb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something basic biology students will be learning about
        when they study, at aged 12 or 13, or younger, biology and learn the fundamental
        ways cells work," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c32732-4d15-4b2f-8466-8d465781ab85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a basic aspect of how a cell works and, from that standpoint
        alone, it''s a very exciting thing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec02519-a64e-47a5-a37f-41c9b6480ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A complete and clear story''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0152d19-4e5d-4839-bc6d-e4bad838deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three scientists worked independently over a period of more
        than two decades to establish how cells can sense and adapt to changing oxygen
        availability. The 2019 prize laureates, the committee said, identified molecular
        machinery that regulates the activity of genes in response to varying oxygen
        levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328d79f6-18c2-49e1-9353-eddec178de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson added that the laureates had "greatly expanded our knowledge
        of how physiological response makes life possible" and were "necessary actors
        in figuring out how this whole thing works."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d549e-be07-40e9-ad74-399c282cebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining why the scientists were being recognized for the award,
        which is officially known as the the Nobel Prize in Physiology or Medicine,
        this year, Johnson said their discoveries were now a "complete and clear story."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b54d8fb-4320-422f-91dc-dfbc5f6d0d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear that we now understand this fundamental biological
        switch that really impacts all our lives as living creatures here on earth
        breathing oxygen."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62627c00-43cf-47b2-a881-82460c7527e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The winners</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0015bc-f046-4c4f-89e7-9e5a36499c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York-born Kaelin began his own research laboratory at the Dana-Farber
        Cancer Institute in Boston and became a full professor at Harvard Medical
        School in 2002.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ea920-3eed-472d-8bfc-da47810d43a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaelin was asleep when he received a call on Monday from Thomas
        Perlman, Secretary of the Nobel Committee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67b440-9f84-4146-9019-e95a19a8901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American said scientists, particularly physician-scientists
        like himself and the other two laureates, were "under tremendous pressure"
        to justify the importance of their work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac2556-c349-44a4-84d9-ded98876b790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to point out our story is one of trying to generate knowledge
        and to understand how things work, and if you go deep enough and you understand
        things well enough occasionally the opportunities for translation will arise,"
        he said.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">â€œGrant
        proposal deadlines wait for no-one!&quot;<br><br>Sir Peter Ratcliffe sitting
        at his desk working on his EU Synergy Grant application, after learning he
        had been awarded this year&#39;s Nobel Prize in Physiology or Medicine.<br><br>Photographer:
        Catherine King <a href="https://t.co/np0ty6SLi9">pic.twitter.com/np0ty6SLi9</a></p>&mdash;
