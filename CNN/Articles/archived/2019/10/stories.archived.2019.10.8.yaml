      'mgnl:created': 2019-10-08T06:59:32.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52378b72-b08a-432f-b844-8efafe1ab19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basically, every song has two copyrights -- the publishing copyright
        (the actual composition of the song, like its words and melody) and the actual
        sound recording (also known as the master). Because Glitter is a co-writer
        on the song, he probably owns some percentage of the publishing on the track,
        Seay said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923b1ac-6e0d-40de-a9fb-fc306d1dd9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c2e2f3-265d-4f89-b357-c4dc79bc3063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The master is typically owned by the recording company, but Seay
        said it''s possible that the rights have reverted back to Glitter. Whatever
        money coming out of the song''s use would also have to get filtered through
        whatever record deal Glitter has.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8623486-76e6-460a-9b20-405e219c79f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82707598-1b8d-4a5f-8d16-10310fd9a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some countries outside of the US, movie theaters also pay performance
        royalties for music used in films. ''Joker'' has already been released internationally,
        and Glitter stands to make money that way as well. Though single payments
        from theaters are tiny, Seay said they could add up to a "significant payday."
        He''ll also get paid when the movie airs on TV.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530d106-0c13-46e4-8494-dbc3d00fc278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e6ef9f-71ad-4583-be13-f41a405dffe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, Glitter is making money, Seay said. And the amount could
        be in the six figures range.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49451b-e3e0-4d35-956a-50b16adf1b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e69ec9-a04e-4398-94e5-6e6078eeeaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ethics of using a song by a pedophile</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d26c1-87c7-4434-8a37-b5315812a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just about the money, though. Some are questioning the
        morality of including the song and bringing profit to a convicted child sex
        offender.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a178257-394f-4edd-a767-4d53c53ac743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7173c282-e9ee-40ad-82ad-b1caf0fb98c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rahul Kohli, a British actor best known for playing Dr. Ravi Chakrabarti
        in The CW''s "iZombie," said on Twitter that he enjoyed the movie, but he
        also expressed that many might feel some discomfort at the song choice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f8ea1-0c64-4c53-b8ea-25b65170dc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c4c8c-5355-44b5-b4e0-1dc57ad50278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glitter was sentenced in 2015 to 16 years in prison after being
        convicted of child sex abuse. The British former pop star was convicted of
        one count of attempted rape of a girl under 13 years old, one count of having
        sex with a girl under the age of 13 and four counts of indecent assault against
        girls.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c09beb6-adef-4e78-b8fc-f596d7c14e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd5db29-2845-406d-8939-c0755a4ab6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999 he admitted to possessing child pornography -- landing him
        in jail for four months. Seven years later, while living in Vietnam, he was
        convicted of sex offenses against young girls and jailed for almost 3 years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c9042-b73d-4fef-a57d-5cdc4a9e13a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7152b4be-a125-4ecd-9b6a-4381bcacfba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some may claim the use of the song could be an intentional
        choice by filmmakers, Warner Bros. has not publicly commented. CNN reached
        out for further comment and have yet to hear back.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736212a5-300b-48bd-9ab3-2168018ccef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649ddaa6-a6eb-4874-9774-a119b4733135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN and Warner Bros. are owned by the same parent company, WarnerMedia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71588228-b8f0-4b81-a125-1a462b372ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ace2a5c-eadd-4d91-8b91-c06eb69d005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the wave of controversies, "Joker" is making quite a bit
        of money -- bringing in an estimated $93.5 million in North America alone
        in its opening weekend. That makes it the highest-grossing opening ever in
        the month of October.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b507494-5d9a-4d47-aa71-f12168ca973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87071305-176c-4b92-b543-a49b34497627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song''s differing contexts</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ecdb70-0a06-4acc-a908-01c1f1ba813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rock and Roll Part 2" is best known to American audiences as the
        "Hey Song," commonly played during sporting events. The NFL asked teams to
        stop playing the song back in 2006, after the musician was charged for sex
        crimes in Vietnam.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a61072-b6b7-49bd-933c-8ff049296de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227c22e9-0e43-4e44-81d6-ae6e67a3e957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the NFL banned the song from the Super Bowl, as a version
        of it was being used as a touchdown anthem for the New England Patriots at
        the time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab82a0e8-7706-4a00-b29d-fcbecc70ca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff2b7fc-bb9b-4271-8dc9-5c4917ff8a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song was also used as the goal song for several NHL teams, including
        the Nashville Predators. The Predators nixed the song before the start of
        the 2014-15 season in the wake of the new charges against Glitter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191cb8e0-e6de-4956-b207-fc5623856835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5a1c8-716c-447b-b77e-486c0bbb6272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:59:32.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans in the US, though, still tend to associate the song more with
        victorious sporting events, whereas in the UK Glitter''s pedophilia is more
        widely known.</p>'
