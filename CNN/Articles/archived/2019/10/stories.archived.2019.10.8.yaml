      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a0d00-7843-4d6c-b0fb-e47a5b3a3eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:10.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the seven cadets, the Dormitorio family also filed cases
        against two tactical officers and three medical doctors of the academy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef4794-60ae-447f-8005-894c988cea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.337+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:10.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f766a6-6d7f-45fd-9f8f-7f1afc53b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:10.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cadets will face charges for violations of Republic Act 8049
        or Anti-Hazing law and Republic Act 9745 or Anti-Torture Act. The doctors
        will face charges for  "dereliction of duty."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9319949-cfec-4d30-97a0-8de0b0e2e3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:10.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7c4023-142f-4e51-b9f7-0d273f70db85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:10.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Ito iyong</em> wish <em>ng</em> (this is my family''s wish)
        family, as discussed last week dapat airtight we are basing the charges based
        on evidences at hand," said Dexter Dormitorio, Darwin''s brother, told reporters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa3b4bb-3bf5-4d22-9d46-80712eab28e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:50:03.338+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:54:10.458+08:00
