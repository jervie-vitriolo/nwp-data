      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT-2, which normally accommodates an average of 200,000 passengers
        daily through its 11 stations,&nbsp;run from Santolan Station in Pasig to
        Recto Avenue in Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a7197-be22-4908-a4c2-f79e0d26182d'
