    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan junks â‚±1-B civil case vs. Marcoses, Tantocos, other cronies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d45fbc-e646-422f-bd43-a17ac1388287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:55:49.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:24.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9465a3-8719-406a-ac11-1e14f42e82fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:55:49.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:24.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfda1be-d357-4da9-8aa6-b4910bbf459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:55:49.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:24.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) â€”</strong> It''s
        another loss for the Philippine government as the Sandiganbayan junked an
        ill-gotten wealth case against late President Ferdinand Marcos Sr., his wife
        Imelda Marcos, and their cronies due to insufficient evidence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d1033d-9bd8-4293-8ac6-85881170a358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:55:49.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:24.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court''s second division dismissed the â‚±1.052-billion
        civil case filed by the Presidential Commission on Good Government (PCGG)
        against the former Ambassador Bienvenido Tantoco Sr. and some of his relatives,
        who all allegedly acted as dummies of the Marcoses to illegally acquire and
        conceal assets and properties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e32df9-a01b-4cea-8d89-1eaf71e83200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:55:49.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict was promulgated on September 25 and released to the
        media on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb77fb-28d8-444a-83d1-f9e8a043f707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:55:49.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:24.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidently, the plaintiff Republic failed to prove by preponderance
        of evidence that the defendants by themselves, or in conspiracy with defendants
        Marcoses, obtained ill-gotten wealth," the court document said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b287afa-f2e9-4c3e-8f87-f6bf3ed24336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:55:49.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:24.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the case was found to have insufficient evidence
        because only four witnesses were presented, the counsel failed to show up,
        and some photocopied evidences were denied for noncompliance. It said that
        aside from failure to present the original documents, PCGG also repeatedly
        failed to prove the authenticity of the documents.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e615c9-da93-4839-b9b9-d6a724e39f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:56:39.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:24.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Imee Marcos said the decision was vindication for her family
        after decades.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb79153-afa7-4a46-9157-25abfd470f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:56:39.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:24.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang nagpapasalamat tayo talagang sa haba ng panahon at sa
        dami ng kaso ay wala naman palang ebidensya. <em>So after all these years,
        it took what, 30 plus years to prove our innocence," she said.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f327157-388c-412f-a5fd-6809eceb7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:56:39.526+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am truly thankful that after all this time there
        was no evidence. So after all these years, it took what, 30 plus years to
        prove our innocence.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e3f6a8-978e-4343-8ee5-07e15debb784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:55:49.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Case No. 008 filed by the PCGG in 1988 is connected with
        several real estate properties owned by the Tantoco clan in the Philippines,
        Hawaii, and Rome; stocks; cash on hand and in banks; jewelries; and three
        Cessna aircrafts; among others, that were allegedly obtained through "unlawful
        concert with one another" during Marcos'' presidency. PCGG â€” the agency tasked
        to recover the supposed ill-gotten wealth of the Marcoses â€” alleged the Tantocos
        secured approval from the late strongman for them to exclusively operate and
        manage Tourist Duty Free shops. But only a portion of the gross income went
        to the government and the majority were funneled to Imelda Marcos'' private
        foundations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1418d29-1d7c-4ed6-95d7-ab1c99f22da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:55:49.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:24.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled, "The plaintiff was not able to prove by preponderance
        of evidence that defendants Tantocos, Maria Lourdes Tantoco-Pineda, Bienvenido
        Tantoco Jr, and Dominador Santiago by themselves and/or in unlawful concert
        with the defendants Marcoses collaborated in ''schemes, devices, and stratagems''
        to appropriate and conceal the ownership of illegally obtained assets."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56ea6d-26cf-4590-8f8c-6cd87a354937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:55:49.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandiganbayan said PCGG also failed to prove that the Marcos couple
        gave undue advantages to the Tantocos through loans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10698082-2c78-48ec-9f83-b551e4619124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:55:49.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loan agreement was not even presented, nor its allegedly illicit
        purpose even established. Verily, the plaintiff did not even present any competent
        witness to testify on this financial transaction," it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff56612-9e4e-41b0-af49-6a737d480f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:55:49.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second victory for the Marcoses this year. In August,
        the same division also dismissed the â‚±102-billion forfeiture case against
        the Marcoses and their cronies due to insufficient evidence.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8121ebc0-9747-4427-9271-e60abe79f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:55:49.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG when asked to comment said they have yet to receive a copy
        of the Sandiganbayan decision , but added that they will consult the Office
        of the Solicitor General on possible remedies.</p>'
