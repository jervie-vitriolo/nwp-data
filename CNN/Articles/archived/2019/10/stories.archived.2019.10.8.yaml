    'jcr:uuid': '248fab53-a777-438f-83aa-870cc76cab5a'
    'lead': 'This is the second victory for the Marcos family this year in connection
      with their ill-gotten wealth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T12:55:49.467+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:54:24.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:53:37.183+08:00
