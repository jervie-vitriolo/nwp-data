      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) â€”</strong> Senate
        President Vicente â€œTitoâ€ Sotto III said Tuesday he is willing to concede his
        fight for the reinstatement of the death penalty if the government will create
        a separate, maximum security prison&nbsp;for drug traffickers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a59655-0168-498b-bd49-7386afe57299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:58:16.052+08:00
