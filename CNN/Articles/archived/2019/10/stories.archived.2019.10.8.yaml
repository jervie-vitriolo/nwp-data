      '760a9317-c6fd-4d27-b01d-a0d508da8308']
    'template': '1'
    'title': 'Russia''s floating nuclear power plants eyed for island provinces in
      PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1113c51-99b0-47cf-aaf9-49906652fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:45:22.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:26.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) â€”</strong> Russia''s
        floating power plants using nuclear energy could be deployed to island provinces
        and isolated areas in the Philippines as a more efficient source of electricity,
        Trade Secretary Ramon Lopez said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bd8a91-1937-4696-a4b9-34c1191d29a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:45:22.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:26.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central to the business deals signed by Presidents Rodrigo Duterte
        and Vladimir Putin during their bilateral meeting in Moscow last week is a
        promise to "jointly explore the prospects of cooperation in the construction
        of nuclear power plants." Lopez said the deal is "exploratory" so far, with
        local authorities assessing whether these floating power stations would be
        doable in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c362a5-267e-435b-9ad5-f04e0b2b12de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:45:22.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:26.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c17acb7-3bbd-48de-a7c0-cec52e1d5ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:45:22.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:26.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga</em> floating nuclear power plants, very useful
        <em>daw sa mga</em> island provinces and cities. Very efficient and very safe&nbsp;with
        the technology now, <em>ine</em>-ensure <em>nila ang</em> safety <em>ng ganitong</em>
        power sources," Lopez told CNN Philippines'' <em>The Source</em>, adding it
        could serve as the alternative to coal-fired plants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d0b48f-e5e9-45a0-b940-bf62de83805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:45:22.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:26.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official dismissed fears that the move could be against
        the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f9b08-bbc5-4176-b0a2-d02731faf257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:45:22.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:26.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/6/Rodrigo-Duterte-nuclear-power-plant-unconstitutional.html">After
        PH inks nuclear energy deal with Russia, Duterte says it may be unconstitutional</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a9cf6-5105-4be1-bb6b-70fbaff7fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:45:22.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:26.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Chineck naman po natin at hindi naman po</em> unconstitutional.
        <em>Pero syempre, lahat ng</em> involved <em>sa diskusyong ''yan</em> will
        have to assure <em>''yung</em> safety [We checked and it''s not unconstitutional.
        But of course, everyone involved in that discussion will have to assure safety],"
        Lopez added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844938d3-4c15-4151-9df8-2ee847efc3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:45:22.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia launched its first-ever floating nuclear power reactor in
        August aboard the huge <a href="https://edition.cnn.com/2019/08/23/europe/russia-arctic-floating-nuclear-power-station-launch-intl/index.html">Akademik
        Lomonosov</a> ship with three tug vessels that set sail across the Arctic
        Sea, CNN reported. The nuclear rig is eyed to bring electric power to Russia''s
        most remote regions. Unlike power plants fixed on land, Lopez said the floating
        facility could be safer as it could be driven away from earthquake-prone areas
        or those struck by a natural disaster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada1161d-63c4-4b4b-b38f-f790a4b701f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:45:22.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a <a href="https://cnnphilippines.com/life/leisure/travel/2016/9/8/bataan-nuclear-power-plant-visit.html">nuclear
        energy facility in Bataan</a> which has never been tapped for electricity
        amid questions of corruption and safety. In November 2017, the Department
        of Energy inked a memorandum of understanding with Russia''s Rosatom State
        Atomic Energy Corporation, which the Foreign Affairs Department said covers
        cooperation on the various uses of nuclear power.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104beeb2-6d00-4c6d-a250-8ed2c2c0db16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:45:22.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:26.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2018/04/04/Russian-ambassador-Igor-Khovaev-Bataan-nuclear-power-plant-revival-not-possible.html">Russian
        ambassador: Bataan nuclear power plant revival ''not possible at all''</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee7005c-d1df-48ea-8e94-f44a363c4640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:45:22.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the technology might sound far-fetched, Lopez said this was
        worth considering as nuclear plants are said to be more efficient. He clarified
        that the deal could take long to prosper, but said that Filipinos "have to
        open our minds" when presented with such an option.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4fb24f-3aba-46fc-b480-dcab3a8b2dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:45:22.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ca22f-64f9-426c-857c-4fe41789c008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T11:45:22.627+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmentalists dubbed Russia''s floating nuclear platform as
        "Chernobyl on Ice," a nod to the 1986 explosion considered as the worst nuclear
        disaster in history which exposed residents to damaging radiation.</p>'
    '17':
