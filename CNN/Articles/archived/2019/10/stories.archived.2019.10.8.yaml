      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike was his 420th in La Liga, breaking Cristiano Ronaldo''s
        record of 419 goals scored in Europe''s ''top five'' leagues â€”&nbsp;Spain,
        England, Germany, Italy and France.</p>'
    '3':
