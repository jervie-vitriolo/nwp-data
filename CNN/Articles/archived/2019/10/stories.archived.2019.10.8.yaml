    'created': 2019-10-08T15:41:00.015+08:00
    'imagesource': 'jcr:60584ab0-2cec-401b-a5e9-52c36e0c9039'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95b7acc9-ec30-4a48-b7e1-8b34762a12ac'
    'lead': 'Japan''s fertility crisis is worsening, with data from the first seven
      months of this year showing the sharpest drop in births in 30 years, according
      to preliminary government data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T15:47:39.679+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:54:19.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:53:38.955+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Japan', 'fertility', 'families', 'baby', 'birth-rate']
    'template': '1'
    'title': 'Japan''s fertility crisis even worse than before as births fall sharply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57083be-d2b0-4b1a-bbac-c203d17b929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:39.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Japan''s fertility crisis is worsening,
        with data from the first seven months of this year showing the sharpest drop
        in births in 30 years, according to preliminary government data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb93605-548e-47df-aa06-49e0d8001fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:39.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Births fell 5.9% from January to July year on year, as the pool
        of women of childbearing age shrinks and more women delay having children
        or decide not to have them at all, figures from the Ministry of Health, Labor
        and Welfare show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd30a8-e4da-44a8-bd85-c3b4766656c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:39.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this period, the total number of births was 518,590. For
        the whole of 2018, the official tally of births was 918,397, a figure which
        however excludes babies born to foreigners in Japan and Japanese babies born
        abroad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20ac655-b2fd-4cd0-a7d4-2d5929549ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:39.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in births is "happening faster than official projections
        had envisioned," said Yasushi Mineshima, a spokesman for the National Institute
        of Population and Social Security Research.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0057e76e-64b8-4d28-bc67-e0e874591901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:39.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s birth rate has been falling since the late 1970s. In 2005,
        it reached a record low of 1.26, but then seemed to be on a path of recovery
        until it started to fall again in 2016, <a href="https://www.stat.go.jp/english/data/handbook/c0117.html"
        target="_blank">according to government figures</a>. By 2018, it was at 1.42.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c761c86-3aac-4ec4-9051-526132f96228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:39.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To maintain a stable population, <a href="http://www.searo.who.int/entity/health_situation_trends/data/chi/TFR/en/"
        target="_blank">countries need a fertility rate of 2.1</a>. Last year, it
        was 1.72 in the United States but only 0.98 â€” or less than one baby per woman
        â€” in South Korea, where fertility rates have fallen to their lowest level
        since records began.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c5638-c6bc-4360-bd8e-79ceda3ee28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:39.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mineshima believes Japan''s crisis is due to a shrinking pool of
        women of childbearing age. "The children of baby-boomers are reaching their
        late 40s, which is causing a radical drop in births," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b07c079-3048-492e-bed6-ef2bf6fea081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:39.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women are also delaying having children as more of them enter the
        workforce, according to a <a href="https://www.stat.go.jp/english/data/handbook/c0117.html"
        target="_blank">government analysis</a>. The average age of a mother when
        her first child was born rose from 25.6 in 1970 to 30.7 in 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0f7eb3-1d23-43a4-b2b7-2792ec33ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:39.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Less weddings, more virgins</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f294e425-587c-4842-b7db-6f88cef2fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:39.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another cause for Japan''s declining birth rate is the fall in marriage
        rates, with having children outside of wedlock <a href="https://www.researchgate.net/publication/40010291_Tough_Choices_Bearing_an_Illegitimate_Child_in_Japan"
        target="_blank">still frowned upon</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b722c45c-9e75-4730-ab89-aa53ca52b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:39.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the marriage rate stood at 4.7 per 1,000 members of the
        population, compared to over 10 in the 1970s, <a href="https://www.stat.go.jp/english/data/handbook/c0117.html"
        target="_blank">according to official statistics</a>. In 2015, the proportion
        of those who had never married at age 50 reached 23% for men and 14% for women,
        the highest levels ever.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ad2bf-635f-49a9-a9a8-9c4cd75c6d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:39.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:19.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual inexperience is <a href="https://edition.cnn.com/2019/04/08/health/japan-sexual-inexperience-intl/index.html"
        target="_blank">also on the rise</a>&nbsp;in the country, with the percentage
        of women between the ages of 18 and 39 who had never had sex rising to 24.6%
        in 2015 from 21.7% in 1992, <a href="https://bmcpublichealth.biomedcentral.com/articles/10.1186/s12889-019-6677-5"
        target="_blank">according to a study</a>&nbsp;from the University of Tokyo.
        The change was greater for men of the same age, with 25.8% of men aged between
        18 and 39 who had never had sex in 2015, up from 20% in 1992.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1ad8fb-0ba3-43e8-b44c-d44a8dba13e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:39.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:19.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of birth rate is important in Japan because its population
        is aging rapidly. Japan is considered <a href="https://edition.cnn.com/2018/12/23/health/japan-birthrate-record-low-intl/index.html"
        target="_blank">a "super-aged" nation</a>, meaning 28% of its population is
        over 65 years old and the workforce is shrinking drastically, according to
        the government figures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4d8eab-ce06-451d-bb7c-dbb7c1514f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:39.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also having an impact on the country''s overall population,
        which stood at 126 million in 2018, down by 260,000 from the year before.
        <a href="http://www.ipss.go.jp/pp-zenkoku/e/zenkoku_e2017/pp_zenkoku2017e_gaiyou.html"
        target="_blank">By 2065</a>, the population is expected to drop to about 88
        million.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e719d-f5ed-471c-adec-c65c00d17d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:39.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:19.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To counter these trends, the government has set a fertility rate
        target of 1.8, according to <a href="http://www.eiu.com/graphics/marketing/pdf/Fertility-in-Japan-EIU.pdf"
        target="_blank">The Economist Intelligence Unit</a>. It has <a href="https://www.un.org/en/development/desa/population/events/pdf/expert/24/Policy_Briefs/PB_Japan.pdf"
        target="_blank">focused its efforts</a>&nbsp;on improving women''s work-life
        balance by increasing the number of places in day care centers and providing
        more parental leave.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce7eb87-60ca-4a6e-b60b-601c8ae9a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:47:39.682+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:54:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/08/asia/japan-fertility-intl-hnk-scli/index.html"
        target="_blank">Japan''s fertility crisis even worse than before as births
        fall sharply</a>."</em></p>'
