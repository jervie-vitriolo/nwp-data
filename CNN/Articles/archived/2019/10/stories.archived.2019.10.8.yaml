    'template': '1'
    'title': 'Andy Murray to make grand slam return at Australian Open'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf8313-9204-449e-aaad-463d6c26ad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:35:01.144+08:00
      'mgnl:createdBy': 'cjmarquez'
