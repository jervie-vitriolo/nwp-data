      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfa81e9-e6ed-4b31-9fee-b5a1a867e7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semenza, also born in New York, became a full-time professor at
        Johns Hopkins University in 1999 and since 2003 has been the Director of the
        Vascular Research Program at the Johns Hopkins Institute for Cell Engineering.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5a45a6-4537-47be-a812-631d89f648c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took two calls from the committee, Semenza admitted, before he
        picked up the phone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4945b008-9866-48d8-9d32-84703b6a2272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semenza, who discovered a protein complex he called hypoxia-inducible
        factor, or HIF, said the impact on people''s health was "the most important
        part of the process."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964024c9-d5e7-4199-8944-5c633cd5979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratcliffe, who was born in Lancashire, England, studied medicine
        at Cambridge University and established an independent research group at Oxford
        University, becoming a full professor in 1996.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a83c136-1210-4340-b346-bcbc9790184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Englishman discovered a universal mechanism for detecting and
        responding to low oxygen levels, known as hypoxia, that has since been found
        in all cells.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955963ac-94b0-414b-918c-089256713b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Nobelprize.org, Ratcliffe revealed that he was in the
        process of writing a grant proposal when he received the call informing him
        that he had won the prestigious prize.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545d7de-b233-4dce-937e-93602cf99f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As with almost any discovery science the impact of that becomes
        evident later. We didn''t foresee the broad reach of this system when we started
        the work," he said, adding that the award was "very satisfying."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a10cc-dc17-4b9a-aa52-1832240cb435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:24:12.950+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not ecstatic about the possibility of being a public figure,
        if that''s what one is ... I''ll do my duty, I very much hope."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b5c1dd-0711-4c78-8e75-0921d1e11305'
