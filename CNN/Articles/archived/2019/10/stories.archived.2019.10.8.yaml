      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:20.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea6ed4-137e-4906-b99d-fc7f830da258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:15:48.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:20.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> worry <em>nga nila pagpasok nitong Pasko</em>... <em>ang</em>
        demand projection <em>nila, bababa. Tulad ng mga</em> processed meat products,
        <em>sabi nila baka walang bumenta</em> so <em>konti lang ''yung ipo</em>-produce
        <em>nila</em>, something like one-half of usual volume," Lopez told CNN Philippines''
        <em>The Source</em>. "<em>Tinitingnan nila, ayaw nilang magkaroon ng</em>
        excess inventory <em>na dadalhin nila at ifi</em>-freezer <em>nila</em> until
        next year."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3f81b-0fba-41de-9fa4-ee9c7807cd2d'
