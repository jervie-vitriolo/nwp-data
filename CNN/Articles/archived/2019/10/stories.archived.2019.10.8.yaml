      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte frequently flies to and from his hometown
        of Davao City. He reportedly sometimes takes commercial flights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71504540-d2c2-4495-b269-7dd0a507c530'
