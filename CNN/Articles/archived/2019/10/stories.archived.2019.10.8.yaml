    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2332e81f-141e-4e77-b0a0-e169edf2c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T20:07:01.340+08:00
