      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2665957e-f3c4-4473-a77e-7fe196345af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T19:53:23.083+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:54:08.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the 9 million Swedish krona ($910,000) prize will be given
        to Peebles, while Mayor and Queloz will split the rest.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1809417f-a612-4152-a2d9-83f6450f86cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:13:36.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peebles, who is Albert Einstein Professor of Science at Princeton
        University, had a message for budding scientists.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a39bcf-61b7-41c7-a6b7-fd7e7c0efb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:13:36.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My advice to young people entering science: you should do it for
        the love of science," he said at a press conference following the announcement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a74f6a-2047-4aa0-96f3-15db47cd28a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:13:36.418+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:08.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should enter science because you are fascinated by it."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca09a22-387c-4d7f-a05b-c2ec2f23224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:13:36.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:08.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over two decades Peebles developed a theoretical framework that
        forms the basis of our understanding of the history of the universe, according
        to the committee.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c00afb1-82fe-4acb-86b1-b1fddd743f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:13:36.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:54:08.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His models reveal that we only know about 5% of the content of our
        universe, with the remaining 95% consisting of unknown dark matter and dark
        energy, according to a press release.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The discovery
        by 2019 <a href="https://twitter.com/hashtag/NobelPrize?src=hash&amp;ref_src=twsrc%5Etfw">#NobelPrize</a>
        laureates Michel Mayor and Didier Queloz started a revolution in astronomy
        and over 4,000 exoplanets have since been found in the Milky Way. Strange
        new worlds are still being discovered, with an incredible wealth of sizes,
        forms and orbits. <a href="https://t.co/nqhJcJGJTv">pic.twitter.com/nqhJcJGJTv</a></p>&mdash;
        The Nobel Prize (@NobelPrize) <a href="https://twitter.com/NobelPrize/status/1181508322501038080?ref_src=twsrc%5Etfw">October
        8, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec9e493-913e-48f3-b5de-a2483d9f9fd3'
