      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 8) â€”</strong> Manufacturers
        of processed meat are slashing production this season as fears over the African
        Swine Fever (ASF) intensify, Trade Secretary Ramon Lopez said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f02495c-83f1-448f-824b-fd8d5e7f521a'
      'mgnl:activationStatus': true
