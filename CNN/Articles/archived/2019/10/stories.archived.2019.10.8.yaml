      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cdd170-7a2c-47aa-80de-593198fca1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:15:48.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:20.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Association of Meat Processors, Inc. earlier said
        some of its members are <a href="https://cnnphilippines.com/news/2019/9/20/Christmas-hams-production-swine-fever.html">reluctant
        to produce Christmas hams</a> â€” a <em>noche buena</em> staple â€” as they might
        not be able to transport these products to the provinces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a200c55d-59c9-4910-ae05-f09a303909fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:15:48.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:20.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c103272-d14f-42c9-a2d2-2fecbbd70f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:15:48.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:20.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said pork prices have remained low owing to weak demand, as
        people fear getting infected by the swine fever. Authorities have said the
        African Swine Fever is only deadly to pigs, but would not cause harm to humans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9c21c1-d969-4319-b317-9bcdddb6b522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:15:48.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:20.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e9e7d-5976-4e6b-9d8d-5ce28a8de315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T15:15:48.672+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:54:20.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez also renewed his appeal to local government officials to lift
        a ban on processed meat, even warning that the limited supply could trigger
        price spikes for other commodities.</p>'
    '15':
