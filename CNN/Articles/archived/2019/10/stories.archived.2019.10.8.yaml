      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@dmorey does NOT speak for the @HoustonRockets. Our presence in
        Tokyo is all about the promotion of the @NBA internationally and we are NOT
        a political organization," Rockets owner Tilman Fertitta tweeted on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bcb6b0-0ada-4f58-a569-3cb8efd94eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f92352-9541-42ef-b4c5-b484efb7b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that the views expressed by Houston Rockets General
        Manager Daryl Morey have deeply offended many of our friends and fans in China,
        which is regrettable," league spokesman Mike Bass said in a statement on Sunday.
        (Notably, he also nodded to the league''s support of players who "(share)
        their views on matters important to them.")</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf041ab-6689-4ddb-9826-eb920819513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68944957-eed0-461b-aebd-9266c305026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize. We love China. We love playing there," Rockets star
        James Harden said on Monday. "They show us the most important love, so we
        appreciate them as a fan base."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b261d983-662d-47bf-948d-07ce4044febc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7393c2fd-6547-478d-8f46-bb479ec34c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s remarkable about these statements, especially those from
        Harden, is how they''re decidedly at odds with the ethos of the NBA. As The
        New York Times culture reporter Sopan Deb tweeted on Sunday, "The NBA has
        long branded itself as the ''League That Encourages Political Activism.''
        And now, the league is silent on the attacks on Morey."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc000929-9939-4f2c-984b-9c0a2afd92d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf8d89-1c34-4a8c-b077-78a8dfa76d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the NBA''s general jumpiness around upsetting its relationship
        with China -- veiled by its gormless insistence that it''s an apolitical organization
        -- is a betrayal of its own history of activism, one pioneered significantly
        by the league''s black players.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a2723-2c67-40e8-9958-7ab4325b822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b262eb-ca00-4a33-867b-928bcca0450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To see how, rewind some half a century. In the 1960s and ''70s,
        the basketball great Kareem Abdul-Jabbar, who had a famed professional career
        first with the Milwaukee Bucks and then with the Los Angeles Lakers, was one
        of the most visible and socially conscious athletes in the sporting world,
        often taking America to task on issues of racial inequality (the country,
        of course, didn''t like that too much).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0bdf99-b82b-45c3-b240-93b4eb2e6db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fedd79-886b-47e3-91b8-df12c09684fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The poor people of Harlem felt that it was better to get hit with
        a nightstick than to keep on taking the white man''s insults forever. Right
        then and there I knew who I was and who I had to be. I was going to be black
        rage personified, black power in the flesh," Abdul-Jabbar recalled to Sports
        Illustrated in 1980, of the influence the 1964 Harlem race riots had on him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cff16c-5b77-4337-8c77-17f9d6be82cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f199134-c05b-40fb-9d9c-d771195e3ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the sports journalist Howard Bryant argues in his 2018 book,
        "The Heritage: Black Athletes, a Divided America, and the Politics of Patriotism,"
        Abdul-Jabbar was part of a much broader generation of black athlete-activists
        -- including the 12-time NBA All-Star Bill Russell -- who revealed how, at
        least for some players, the game has always had a political dimension.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c44ea-7381-4aaf-b0c6-1c35b2436079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576ff33d-afa7-479f-aee9-2339421a1ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you don''t have to go back even that far to see how much the
        recent comments being batted around the NBA smother and squelch history. LeBron
        James, for one, is a present-day avatar of the athlete-activist. He has a
        record of advocating for greater awareness of a variety of political and social-justice
        issues: police violence, education, compensation for student athletes (predictably,
        this has made him a frequent target of the American right).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e8a375-6a4c-4c43-ad91-df2df0418ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10974e5-f164-4913-ad80-d4395e1c75ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of which is to say that the NBA has more at stake than its Chinese
        fortune. While the unfolding events are somewhat different in scope than the
        aforementioned examples, they all speak to the league''s broader reputation,
        one that its black players, in particular, have helped to build and sustain
        over the decades. The question now is: What governs the NBA -- its hard-won
        values or the financial pressure of an autocratic regime?</p>'
