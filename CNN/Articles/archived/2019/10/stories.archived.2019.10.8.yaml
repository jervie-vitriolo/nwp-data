    'template': '1'
    'title': 'The germiest place in your home and the best way to combat those microbes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9270d5bd-0af6-49ca-b6fa-b22928ec29b5'
      'mgnl:activationStatus': true
