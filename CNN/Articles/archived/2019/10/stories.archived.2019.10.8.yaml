    'template': '1'
    'title': 'NBA stirs U.S. hornet''s nest, faces China backlash over Hong Kong tweet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae371e-378c-4d46-bacc-0caac85c11ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) â€”</strong> An increasing number of U.S. lawmakers
        voiced anger on Monday over the NBAâ€™s response to a Houston Rockets officialâ€™s
        tweet backing Hong Kong democracy protests, raising U.S.-China tensions as
        talks to end a 15-month trade war resumed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db08b4-1ccc-43c2-904a-bafe86bc0102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Basketball Association, which has built a huge following
        and burgeoning business in China, said in a statement it regretted the remarks
        by Houston Rockets General Manager Daryl Morey. A Chinese-language version
        seemed to go further, with the league saying it was â€œextremely disappointedâ€
        in Moreyâ€™s â€œinappropriateâ€ remarks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f0477d-a56a-478b-beaa-fcc6bcff233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prompted a torrent of criticism in U.S. political circles,
        with a number of U.S. senators excoriating the league for what they saw as
        a willingness to allow China to censor free speech and trample other American
        values for the sake of profit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3d6643-f3ed-49be-81ec-5853bdc9765a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe NBA wants money, and the Communist Party of China is asking
        them to deny the most basic of human rights,â€ Senator Ben Sasse of Nebraska
        said in a statement. â€œIn response, the NBA issued a statement saying money
        is the most important thing.â€</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd228e-1905-4277-81b4-0f0d4ff709e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ted Cruz of Texas, a self-described lifelong Rockets fan,
        wrote in a tweet on Sunday that he had been proud to see Morey â€œcall out the
        Chinese Communist Partyâ€™s repressive treatment of protesters in Hong Kong.â€</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5dffc5-53c7-462a-ad7d-00ad3311bf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.732+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œNo one should implement a gag rule on Americans speaking out for
        freedom,â€ Democratic Senator Chuck Schumer wrote in a tweet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b85005-dc5d-41a4-be00-43184380181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other legislators accused the NBA, no stranger to U.S. politics,
        of a double standard when it comes to China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbc98f0-cd25-4389-96ba-d4a04671a355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA stars and some coaches have been outspoken in their criticism
        of U.S. President Donald Trump, and NBA Commissioner Adam Silver has urged
        players to speak out on issues of concern, including alleged police brutality
        and gun violence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8f669-b929-40a3-9747-01f8edd34510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Hong Kong have used rubber bullets, tear gas and water
        cannons against pro-democracy demonstrators in the former British colony,
        which has been plunged into its worst political crisis in decades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07375770-7fbd-4066-8414-fc0fe4ee87bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rocketsâ€™ Morey, who was named NBA executive of the year in 2018,
        tweeted his support for the protests over the weekend. His initial tweet,
        which he swiftly deleted, included an image captioned: â€œFight For Freedom.
        Stand With Hong Kong.â€</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27068bce-5395-4248-9eef-d4e266419511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey apologized on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a855cd-47fa-4fe8-a69d-7bad33257345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI did not intend my tweet to cause any offense to Rockets fans
        and friends of mine in China,â€ he tweeted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1a8283-ba3a-49e8-965b-31362b3fd556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI was merely voicing one thought, based on one interpretation,
        of one complicated event,â€ he said, adding that he had since heard and considered
        other perspectives and noting that his tweets did not represent the Rockets
        or the NBA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba6771-8e36-46c1-bce1-8185ec0b1b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>â€˜Long time to&nbsp;repairâ€™&nbsp;</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b944db-e1aa-449e-8cb7-5a032a735efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreyâ€™s support for the democracy protests, now in a fourth month,
        angered Beijing, Chinese fans and the teamâ€™s partners in a key market. Some
        300 million people play the game in China, NBA Deputy Commissioner Mark Tatum
        told Reuters this month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1861cd-9a44-48c0-96da-ab3b91a50d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA China, which conducts the leagueâ€™s business in the country,
        was launched in 2008. It is now worth more than $4 billion, according to Forbes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805e3eb-eb9b-4f94-91c6-af13fa678917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Chinese fans called for a boycott of the Rockets, who are widely
        followed in China, partly because they drafted Chinese player Yao Ming in
        2002. Yao became a star and helped build the NBAâ€™s following there.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3492ef7-5c9c-4864-9683-595840ddc3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI watched the Rockets for 21 years, but Iâ€™m still a Chinese person
        first and foremost,â€ one social media user said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7289d56b-33c7-4267-9aef-a51482c36a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Basketball Association, chaired by Yao, said it was
        suspending â€œexchanges and cooperationâ€ with the team.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2184e96-d165-4ed1-9cfd-c16535a35f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sportswear brand Li-Ning and sponsor Shanghai Pudong Development
        Bank (SPD Bank) Credit Card Center suspended work with the Rockets, while
        the teamâ€™s games were dropped by Chinese state broadcaster CCTVâ€™s sports channel.
        Chinese technology company Tencent also said it would temporarily stop streaming
        Rockets games.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683ec1a9-e64a-4182-aeb0-0c20647e8d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.735+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV said Moreyâ€™s apology did not go far enough. Hu Xijin, the editor
        of the state-controlled Global Times newspaper, tweeted on Monday: â€œIf the
        Rockets want to keep its Chinese market, the team need to avoid offending
        Chinese public.â€</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d53a9-5a9a-4b40-b272-a36b34ad5454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.735+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph Tsai, owner of the NBAâ€™s Brooklyn Nets and co-founder of
        Chinese e-commerce giant Alibaba Group Holding Ltd (BABA.N), said the damage
        from Moreyâ€™s tweet â€œwill take a long time to repair.â€</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3129c97-2dc0-4db8-b12e-63ada89d4a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.735+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA sought to contain the damage, saying in its statement that
        it recognized that Moreyâ€™s views had â€œdeeply offended many of our friends
        and fans in China, which is regrettable.â€</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714849bb-2a35-47e5-8a70-f83d840b5ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.735+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe are extremely disappointed in the inappropriate remarks made
        by Houston Rockets General Manager Daryl Morey,â€ the league said in the Chinese-language
        version of its statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323cc8e-0efd-4522-a760-9a7e1414a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.735+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA added, â€œwe have great respect for the history and culture
        of China and hope that sports and the NBA can be used as a unifying force
        to bridge cultural divides and bring people togetherâ€.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8d336-3844-4a62-a1a5-57444bca1260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.735+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trade talks</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe37c67-8381-4f30-a021-56547fa9eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.735+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy over Moreyâ€™s initial tweet and the NBAâ€™s handling
        of it arrived at a particularly delicate time in U.S.-China relations, which
        have soured as a result of the tit-for-tat tariffs imposed by the two sides
        on each otherâ€™s imports.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80fde8-3614-4e41-81d8-7bbe9647c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.735+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and Chinese deputy trade negotiators launched a new round of
        talks in Washington on Monday, with neither side showing signs of giving ground.
        The two days of negotiations are to be followed by the first minister-level
        trade talks in more than two months.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c34a603-0d08-4e0b-bd97-709c073e02c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.736+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA is also the latest example of a major brand caught in controversy
        over the Hong Kong protests.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f465b6-e3b6-4e20-9617-fc76a7028754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.736+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Western fashion brands, including Spainâ€™s Zara (ITX.MC), have
        been forced to clarify positions on Chinese sovereignty as the protests fuel
        nationalist fervor.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a630c9e-79e1-4d1a-8205-cc47657aca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T13:55:33.736+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:54:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese internet users in August blacklisted bubble tea brands from
        Taiwan after a Hong Kong franchise urged solidarity with protesters.</p>'
