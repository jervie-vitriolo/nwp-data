      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd031b46-d3b3-4f0e-b4f5-0ec8503d8b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T12:44:25.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:54:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf group is notorious for kidnap-for-ransom activities
        and bombings. President Rodrigo Duterte had ordered government forces to destroy
        the group, which has factions that are known to have pledged allegiance to
        international terrorist network ISIS.</p>'
  'Marcos-Tantoco-ill-gotten-wealth-PCGG':
    'caption': 'Marcos family'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-08T12:53:58.664+08:00
    'imagesource': 'jcr:bed84135-70db-4b4f-bd3d-e2b9c4daaf35'
