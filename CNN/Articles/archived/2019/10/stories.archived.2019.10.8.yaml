      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e28da3-83f4-4e96-a41b-08138bc0367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T06:42:24.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:54:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash was swift. Several Chinese businesses and the Chinese
        Basketball Association announced that they''re suspending cooperation with
        the Rockets. More troubling, though, has been the tenor of the responses from
        some of the NBA''s top brass and most fÃªted players.</p>'
