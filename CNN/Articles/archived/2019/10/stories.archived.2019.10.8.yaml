      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite finishing the match with just nine men on the pitch, Barcelona
        hammered Sevilla 4-0 to stay within two points of Real Madrid at the top of
        La Liga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
