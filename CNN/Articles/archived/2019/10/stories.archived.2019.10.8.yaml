      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/08/business/us-china-xinjiang-black-list-intl-hnk/index.html"
        target="_blank">US blacklists 28 Chinese organizations and companies over
