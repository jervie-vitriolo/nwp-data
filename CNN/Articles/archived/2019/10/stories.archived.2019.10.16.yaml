    'title': 'IMF says PH economy to grow by just 5.7% this year '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cc9f7c-c04d-43e4-884c-f3cdb7af071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:30.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) ‚Äî</strong> The
        International Monetary Fund (IMF) joined other global institutions in slashing
        its growth forecast for the Philippines to the slowest in eight years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1527913c-1f6f-4677-ad4a-4efdaf49058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:30.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based lender said the Philippine economy will likely
        expand by just 5.7 percent in 2019, according to its latest <a href="https://www.imf.org/~/media/Files/Publications/WEO/2019/October/English/text.ashx?la=en">World
        Economic Outlook</a> published Tuesday. This is a sharp slowdown compared
        to the 6.5 percent estimate it gave back in April, and would be the slowest
        annual expansion for the Philippines since 2011 at 3.7 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e8e594-763b-446b-ad75-5aa13e1c03b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:30.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:55.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f91a9ef-8f91-486c-98af-1a4da843a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:30.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:55.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest growth forecast takes into account the slower-than-expected
        growth outcome in the second quarter of 2019, which was partly due to the
        budget delay. In addition, the forecast reflects a worsening external environment,
        with slowing growth in many trading partners," IMF Country Representative
        Yongzheng Yang told CNN Philippines in an e-mail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a86e29b-8a48-43a7-a638-8495337fd423'
