      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming-of-age drama "Gully Boy" and&nbsp;dark comedy thriller  "Parasite"
        are entries for Best International Feature Film at the 92nd Academy Awards,
        more commonly known as the Oscars. "Parasite" is also the first South Korean
        film to win the top prize at the esteemed Palme d‚ÄôOr of the Cannes Film Festival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e2ba2d-dbdc-4a33-a03f-16247707ebd2'
      'mgnl:activationStatus': true
