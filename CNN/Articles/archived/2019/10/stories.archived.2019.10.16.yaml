        filed cases against include presidential appointees and other agency heads.</p>'
  'China-helicopter-prototype-UFO':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-16T15:11:43.185+08:00
    'imagesource': 'jcr:3750aaba-78f3-49f0-bca8-1c86b0bdfebf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fab53a5e-bf69-4246-8723-5c5d4898eec9'
    'lead': 'China has been unveiling a lot of new weaponry lately, but one of their
      latest reveals looks really, well, out of this world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:16:17.098+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T08:14:44.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:13:29.460+08:00
