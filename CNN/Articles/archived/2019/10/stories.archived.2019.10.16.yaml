      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d0f1ee-eac9-4d6a-b0a4-d5077bb38866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:16:17.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight tests showed the VZ-9 Avrocar became unstable when it go
        more than one meter (three feet) off the ground, and it could only reach a
        speed of 56 kilometers per hours (35 miles per hour) -- slower than most maximum
        speed limits on US roads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92ba9f-e970-47bc-8373-ce80d5717110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:16:17.099+08:00
