      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multilateral lenders <a href="http://cnnphilippines.com/business/2019/9/25/ADB-scales-down-growth-forecast.html">Asian
        Development Bank</a> and the <a href="https://cnnphilippines.com/business/2019/10/10/World-Bank-PH-growth-forecast-down.html">World
        Bank</a> have earlier scaled down growth forecasts to just 5.8 percent, citing
        challenges on government spending. All three institutions are certain that
        the 6-7 percent growth goal will be missed, with the lenders blaming the delayed
        approval of the 2019 budget which pushed back the implementation of state
        projects and programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508291fb-36e9-492d-81e2-7b43662cb429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:30.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8161986e-77d5-4b8d-98f9-8090f248f23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:30.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:55.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers blamed the four-month delay in enacting the ‚Ç±3.7-trillion
        national budget for the anemic 5.5 percent growth from January to June. Officials
        are now implementing a bold catch-up plan to boost spending during the remaining
        months of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8592a93a-d14e-4cbe-b47e-eb28e290cb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:30.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/5/27/Politicking-2019-budget.html">''Politicking''
        over 2019 budget left more Filipinos poor, unemployed ‚Äì Dominguez</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde56c2a-d451-43b9-a0f1-d4a7485e0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:30.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:55.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF''s latest projection will keep the Philippines as the second-fastest
        growing economy compared to its neighbors, next to Vietnam''s 6.5 percent.
        Indonesia, Thailand and Malaysia also saw growth forecasts slashed in the
        October report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3d7d1-4812-49cc-9438-1003029d9748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:30.573+08:00
      'mgnl:createdBy': 'mel'
