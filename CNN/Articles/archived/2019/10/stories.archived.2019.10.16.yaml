  'Alan-Peter-Cayetano-Lord-Allan-Velasco-term-sharing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-16T18:32:17.587+08:00
    'imagesource': 'jcr:3c05d0d1-769a-4d5c-af20-0f858ad4d2a6'
