      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to become the number one country for future car competitiveness
        by 2030," President Moon Jae-in said Tuesday, speaking at a Hyundai research
        center.</p>'
