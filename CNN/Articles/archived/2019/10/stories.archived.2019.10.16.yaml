      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c214ae-6a65-4344-b5ab-77877b3a23fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T21:26:31.845+08:00
