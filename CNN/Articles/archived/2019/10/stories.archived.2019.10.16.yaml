    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41070e8e-d817-49e7-8073-36bcff9db923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T17:27:25.497+08:00
      'mgnl:createdBy': 'eimor'
