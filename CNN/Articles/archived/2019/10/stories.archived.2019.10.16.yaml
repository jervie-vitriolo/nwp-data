      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case drags on as the Supreme Court sitting as Presidential Electoral
        Tribunal (PET) <a data-cke-saved-href="https://www.cnnphilippines.com/news/2019/10/15/Still-no-vote-VP-poll-protest.html?fbclid=IwAR1-WVMgsW5T2HwGGK7oGo3-cP1QGX3sISetX-9SDCE3y2PeIWf6imrdua0"
        href="https://www.cnnphilippines.com/news/2019/10/15/Still-no-vote-VP-poll-protest.html?fbclid=IwAR1-WVMgsW5T2HwGGK7oGo3-cP1QGX3sISetX-9SDCE3y2PeIWf6imrdua0">still
        failed to take a vote on the case as expected on Tuesday</a>. It has been
        pending for more than three years under three different Chief Justices.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a21fbf9-f3ab-4066-9c6c-28bb15fe88c8'
