      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antoinette Taus said that she had a late start in becoming an advocate
        for the environment. She educated herself through the internet and started
        her activism by calling a few friends to ask them about what they can do about
        plastic wastes in the ocean together.</p>'
