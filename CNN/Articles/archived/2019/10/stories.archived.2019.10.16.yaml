    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5aad4e6b-0c34-43dd-80fc-b51fd63243b6'
    'lead': '''I wanted to delay the vote because I did not like to take part in it,''
      the outgoing Chief Justice says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T18:40:40.349+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T08:14:33.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:13:36.350+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Bongbong-Marcos', 'Lucas-Bersamin', 'Supreme-Court']
    'template': '1'
    'title': 'CJ Bersamin reveals wanting to delay Marcos-Robredo poll protest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d21b5-9364-4a48-84a5-649b66d72efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)</strong> ‚Äî Chief
        Justice Lucas Bersamin did not want to be involved in deciding on the election
        protest filed by former Senator Bongbong Marcos against Vice President Leni
        Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0500d6-6d65-4c48-b941-91d49d19cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cb5302-a370-4811-8129-8e4fce70ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to delay the vote because I did not like to take part
        in it," Bersamin told reporters in a chance interview on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5629a6eb-11c8-4ee3-85a0-1c24cc0b07ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734447a2-cd16-48c5-909a-4e2baedae429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not like the public, the media speculating that I cooked
        or orchestrated the result," the chief magistrate added, <a href="https://cnnphilippines.com/news/2019/9/4/leni-robredo-bongbong-marcos-election-protest.html">reiterating
        that Supreme Court decisions cannot be rigged.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ad5c1f-45a1-4eb9-82af-1b2e9e25716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce942544-714d-4833-9620-31d6b6c5a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court sitting as Presidential Electoral Tribunal (PET)
        did not vote on the case on Tuesday. Instead, the PET ordered the release
        of the results of the recount in the polling precincts chosen by Marcos in
        Iloilo, Negros Oriental, and Camarines Sur, which is Robredo''s bailiwick.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba0119d-5293-4c08-bb7d-eebbc80b9f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:42:52.099+08:00
      'mgnl:createdBy': 'eimor'
