      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc784cc-8e6a-4a0c-b7b4-8190e50216ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa also urged the NCR police force to ‚Äústrive valiantly and
        stand with courage.‚Äù</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0e741-7c4b-429e-a448-813dd161cec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f316949a-f19c-471b-9147-f5bb2126b692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights group Karapatan has called Sinas a ‚Äúbutcher‚Äù for he has ‚Äúinstigated
        unspeakable terror in many communities‚Äù during his stint as Central Visayas
        police chief which started in June 2018.</p>'
