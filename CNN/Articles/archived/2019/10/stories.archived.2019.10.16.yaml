      'mgnl:lastActivated': 2023-01-27T08:14:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9433d7ce-74bf-4bf9-8087-8d5635d38a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:14:36.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:58.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind her is Go with a ‚Ç±15.63 million net worth. Prior to winning
        the national post, he served as the longtime special aide of President Rodrigo
        Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1fd250-f035-49f1-a22e-d5b3f9d20bbe'
      'mgnl:activationStatus': true
