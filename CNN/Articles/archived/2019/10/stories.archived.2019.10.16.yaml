      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d61db46-e422-49da-b54a-5f98b0ec4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:45:45.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:45.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The left-leaning human rights group said it has monitored at least
        seven cases of extrajudicial killings in the Mindanao province which primarily
        targeted farmers and indigenous people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18ad9a7-0645-4f13-8600-33f68d510827'
      'mgnl:activationStatus': true
