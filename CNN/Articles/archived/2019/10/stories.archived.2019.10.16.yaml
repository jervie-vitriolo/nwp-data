      'mgnl:created': 2019-10-16T15:36:40.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tasmania''s Department of Primary Industries, Parks, Water and Environment
        (DPIPWE) recently <a href="https://dpipwe.tas.gov.au/Documents/RTI%20025%20-%202019-20.pdf"
        target="_blank">released a document</a> detailing eight reported sightings
        of the Tasmanian tiger, or thylacine, in the last three years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a5a0e7-1fae-431c-a08a-b379cfe104d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8e7d87-2ae5-4edf-b8a3-cb7715f0872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thylacine, a marsupial that looked like a cross between a wolf,
        a fox, and a large cat, is believed to have gone extinct after the last known
        live animal died in captivity in 1936. It had yellowish brown fur, with powerful
        jaws and a pouch for its young, according to the Australian Museum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cd629b-dcb1-489a-bca3-1f1d9a58768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.353+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56011c0f-91ae-4fed-a439-56223fcded6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While stories abound that some continue to live in the remote wilds
        of Tasmania, an island state off Australia''s south coast, there has been
        no hard evidence to support this ‚Äî&nbsp;only claims of sightings, like the
        ones newly released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1848663-076d-4471-bcdc-70fed49904bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5de9018-3624-4fbf-bb68-88e8dbfef16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One report last February said that two people, visiting Tasmania
        from Australia, were driving when an animal with a stiff tail and striped
        back walked onto the road.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9572e-ebdf-418c-8a0a-7286c8bf2624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61069b83-14e9-481a-bc9c-aa4591a60a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animal "turned and looked at the vehicle a couple of times"
        and "was in clear view for 12-15 seconds," the report read. Both people in
        the car "are 100% certain that the animal they saw was a thylacine."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f71c93-12b6-442f-bc08-9e755afa0e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ca9c5-c92c-4986-ab3c-02caa0abe2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another report filed the same month described a striped "cat-like
        creature" moving through the mist in the distance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caec488-496d-4f7d-b452-67713209115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9068f2cc-b468-4a8b-9fb7-af41fbe311ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am accustomed to coming across most animals working on rural
        farms ... and I have never come across an animal anything close to what I
        saw in Tasmania that day," the report read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35afd8e9-586f-4cd7-b8eb-84438e46fc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201b4233-0767-483b-8076-e053c22cab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, another driver reported seeing a possible thylacine near
        the Deep Gully Forest Reserve in northwestern Tasmania. He didn''t see stripes,
        but he was about 150 meters (492 foot) away -- likely too far to have seen
        that level of detail. He "seemed certain that if it was a cat it was a bloody
        big one," the report said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df9e043-080e-40fe-990a-7244ece815d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df93a7f8-b7fa-4085-a6db-ccaaf3c0a78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently in July, a man in southern Tasmania, near the state
        capital of Hobart, reported seeing a footprint that seemed to match that of
        the Tasmanian tiger.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc6585b-75c4-4cd6-9302-6741e478580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584e1c89-f756-42a4-ac6e-ff4453c0ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.354+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These reports reflect just how large the thylacine still looms in
        the collective imagination. Native to Tasmania and the Australian mainland,
        it was the only member of the Thylacinidae family to survive into modern times,
        according to the Australian Museum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522de136-3d0d-4394-894d-eb26b4845176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b20e2-772a-4379-8660-7b1e96813af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European colonists killed thousands of thylacines for attacking
        sheep.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f054df-fc01-434e-b6fd-7d404294dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f8a20-8fd5-4017-91dc-4c5d55e76ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the thylacine still remains a major component of Tasmanian
        culture. It maintains almost Loch Ness Monster status, with regular claims
        of unsubstantiated sightings. <a href="http://edition.cnn.com/2002/WORLD/asiapcf/auspac/05/28/aust.thylacines/"
        target="_blank">In 2002</a>, scientists at the Australian Museum even replicated
        thylacine DNA, opening the door to potentially bringing back the species with
        cloning technology.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83872990-2dc7-4cb0-aff9-b83b9af93cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:36:40.355+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/16/australia/tasmanian-tiger-intl-hnk-scli/index.html"
        target="_blank">People are reporting sightings of the Tasmanian tiger, thought
        to be extinct</a>."</em></p>'
  'LeBron-James-Hong-Kong-protests-NBA':
