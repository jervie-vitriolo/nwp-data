    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d3159b-9da9-44dd-9ca9-af3a4b6bd907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:52:24.216+08:00
      'mgnl:createdBy': 'mel'
