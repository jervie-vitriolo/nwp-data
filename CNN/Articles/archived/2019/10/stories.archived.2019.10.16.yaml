      'text': '<p>Seventy-two percent of the respondents said they were satisifed
        with Sotto''s performance, while only 11 percent said otherwise, for a "very
        good" score of +61.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a331c-979f-4f5b-85fb-1292259c3908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T17:27:25.498+08:00
