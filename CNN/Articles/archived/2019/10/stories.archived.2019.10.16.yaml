    'template': '1'
    'title': 'UAAP: UST downs UP Fighting Maroons with Paraiso, Subido clutch triples'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52803096-3c30-41c6-ad87-071103d4efe2'
      'mgnl:activationStatus': true
