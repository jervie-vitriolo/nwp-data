      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf5207f-b177-4e2e-ad85-4a0152b93ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:47:03.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:01.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental groups like WWF or World Wide Fund for Nature and
        Greenpeace, however, say there is no such thing as "clean coal."  They are
        calling for a shift away from fossil fuels and "unworkable technologies" towards
        energy efficiency and renewables like wind and solar power.</p>'
