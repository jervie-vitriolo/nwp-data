      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two lawmakers from Mindanao came to Robredo‚Äôs defense following
        Marcos‚Äô petition, both asserting that the vice president‚Äôs win in the southern
        region is unquestionable.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9442d3-a65a-4e8e-93fc-88798d8e3872'
