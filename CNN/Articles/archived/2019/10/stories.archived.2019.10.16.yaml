  'east-mindanao-martial-law-davao-sara-duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'The Armed Forces of the Philippines (AFP) group that covers the eastern
      portion of Mindanao, where Davao City is located, has aired its support for
      the mayor‚Äôs call to lift martial law from the city. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-16T08:20:09.576+08:00
    'imagesource': 'jcr:96121bba-551f-4628-9edf-992f74038b03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b353324-db3a-41ed-a9ff-0429253d3953'
    'lead': 'The AFP''s Eastern Mindanao Command says they have no problem with Mayor
      Sara Duterte''s suggestion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:25:03.460+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:14:58.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:13:19.777+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['afp', 'eastern-mindanao', 'military', 'davao', 'martial-law', 'mindanao',
      'marawi-city']
    'template': '1'
    'title': 'AFP east Mindanao backs Mayor Sara Duterte''s call to lift martial law
      from Davao City'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080b6c25-d16b-45c0-9501-ac9fbaad7aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:25:03.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:14:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) ‚Äî</strong> The
        Armed Forces of the Philippines (AFP) group that covers the eastern portion
        of Mindanao, where Davao City is located, has aired its support for the mayor‚Äôs
        call to lift martial law from the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5315c52-7f85-4546-a4bd-158886da9d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:25:03.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:14:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Felimon Santos, AFP Eastern Mindanao Command Chief, said
        the peace and order situation in Davao has improved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c8477-8022-4610-9878-362209d1ef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:25:03.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:14:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúOkay <em>naman ''yung</em> peace security <em>doon na nangyayari
        ngayon</em> [The peace security (in Davao) is now okay],‚Äù Santos said Tuesday.
        ‚ÄúWe have no problem with the position of the city mayor.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c916d3e7-d0df-41b9-8140-b441890d8f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:25:03.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:14:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Mayor Sara Duterte reiterated the <a href="https://cnnphilippines.com/regional/2019/8/7/Davao-City-no-more-martial-law.html">Davao
        City Council''s request in August</a>&nbsp;to remove martial law from her
        domain. The request was earlier contested by Presidential Spokesperson Sal
        Panelo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a7edca-0cd3-41a2-a230-9741c030175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:25:03.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:14:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Western Mindanao Command on Sunday also proposed a <a href="https://www.cnnphilippines.com/news/2019/10/13/selective-martial-law-afp-mindanao.html">‚Äúselective‚Äù
        implementation of martial law</a> in Mindanao, exempting Davao and Cagayan
        De Oro City. It recommended mainly parts of the Bangsamoro region to remain
        under martial rule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3aa835-03d8-48a4-aa6f-78fe9ceab9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:25:03.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:14:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe have articulated our support to selective coverage of Martial
        Law as deemed warranted by the local chief executive and validated by our
        operational commanders on the ground,‚Äù said Brigadier General Edgard Arevalo,
        AFP Spokesperson.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab0302-02cc-49f6-8952-22c2ff60550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:25:03.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:14:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Santos noted that they have yet to study measures on how
        to maintain peace in areas where martial law may be lifted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a038b85-4771-480a-882b-5b811f8b0050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:25:03.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:14:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe have to evaluate more kung paano gagawin namin in case na ma-lift
        ang martial law,‚Äù Santos said. ‚Äú<em>pagka na</em>lift <em>ang</em> martial
        law‚Ä¶ <em>baka mas madagdagan pa ‚Äòyung</em> security measures <em>namin</em>.‚Äù</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa692609-7a33-4d25-a1ae-6461e58cc6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:25:03.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:14:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to evaluate more what we have to do in case
        martial law is lifted. If they lift martial law then probably we will increase
        our security measures.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2342b4-f628-4cf8-a18e-e9206387456d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:25:03.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:14:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte, Sara Duterte‚Äôs father and the former
        mayor of Davao, placed the entire Mindanao under martial law amid a five-month
        siege led by local and international terrorists that ravaged the city of Marawi
        in 2017. Martial law over the island is set to end by December this year.</p>'
