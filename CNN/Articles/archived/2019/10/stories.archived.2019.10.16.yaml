      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1180e3e9-9caf-459c-bed5-32bf1d4adf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:27:24.181+08:00
      'mgnl:createdBy': 'xave'
