      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suryanto Chin Chiu, superintendent of the Hong Kong Police Explosive
        Ordnance Disposal Bureau, said that the device, which was hidden a short distance
        from a police car and controlled by a mobile phone, appeared to be homemade
        but required a significant amount of time and expertise to put together. No
        one was reported injured in the blast, which took place on Nathan Road, one
        of the city''s busiest streets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc88706-4559-4287-a9d6-a6afd91ce6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9dc450-60ed-4c8e-a52c-32edd425f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, Alick McWhirter, senior superintendent of the
        Explosive Ordinance Disposal Unit, said that Sunday''s alleged bombing was
        a "calculated and premeditated attack on the police."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df3348-998b-40e2-b6a5-2e6e0f4935b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f3424e-da5e-4ad6-922c-12583303939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blast was felt by officers 10-15 meters (32-49 foot) away --
        this was not a casual act," he said. "The attack required planning and the
        attack place was chosen. They waited until officers exited their vehicles
        (to set off the bomb)."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43cad2c-c6d0-4236-89dc-3f8905698492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1a79d7-031d-487c-a6db-ac6a49f1f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International pressure</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d23e3b-6984-468b-85ed-b7258876842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s government has <a href="https://www.cnn.com/2019/09/04/asia/hong-kong-protests-withdrawal-intl-hnk/index.html"
        target="_blank">struggled to cope</a> with the growing chaos, largely depending
        on police to reign in the violence. Chief Executive Lam has repeatedly condemned
        the violence as she remained insistent that protesters'' demands could not
        be considered while the unrest continues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5587dc14-f6f1-4044-b845-71246d7142dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db793e-2092-495b-8df2-8410711f3175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, she <a href="https://www.cnn.com/2019/10/05/asia/hong-kong-protests-mask-emergency-intl-hnk/index.html"
        target="_blank">used colonial-era emergency powers to ban citizens from wearing
        masks</a> at public gatherings, but this led to a major uptick in violence,
        and widespread international criticism.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef382d-03d5-431e-bb5f-06177800cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742cd1f2-642c-421e-a355-ba7b5001a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That criticism reached new heights this week as members of the US
        House of Representatives <a href="https://www.cnn.com/2019/10/15/politics/hong-kong-house-vote/index.html"
        target="_blank">voted to pass the Hong Kong Human Rights and Democracy Act</a>,
        which if it receives Senate and Presidential approval would mandate an annual
        review to determine whether Hong Kong''s autonomy from mainland China remains
        sufficient to justify the special treatment the financial hub receives under
        US law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd6140-7388-418e-9f1f-192bb699e099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bceefd5-6f1a-41a9-ba10-5ef719e85e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill''s initial passage comes after several US lawmakers visited
        Hong Kong, and prominent pro-democracy politicians and activists in the city,
        including Joshua Wong, lobbied for lawmakers to approve it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725908dd-3cdd-4cc7-9f0a-12cdabdb6562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e8b8b-477b-4883-887b-241e52099a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, China expressed its "strong indignation
        and firm opposition" to the bill, accusing Washington of interfering in "China''s
        internal affairs."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552193da-fd42-44d7-802e-5d7fa55901a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d79c51a-ad9b-49c8-b900-1a4d0b000391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current situation in Hong Kong has nothing to do with human
        rights or democracy," said Foreign Ministry spokesman Geng Shuang. "The real
        issue is to promptly end violence, restore order and safeguard the rule of
        law."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9919e36d-ca59-4a78-ae59-1d103ce17b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c77a9-b922-40a2-9028-7580a3fe6ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geng added that the bill "fully exposes the shocking hypocrisy of
        some in the US on human rights and democracy and their malicious intention
        to undermine Hong Kong''s prosperity and stability to contain China''s development."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57d562c-389e-472f-beb5-03a836126132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df41142-1546-4ee0-97ae-3d003f7d04f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.927+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US has important interests in Hong Kong," he said. "If the
        relevant act were to become law, it would not only harm China''s interests
        and China-US relations, but would also seriously damage US interests."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf9d1a-511c-477d-b328-f340197cf524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4823497-dbf9-47fe-b3c9-5c90cc6e515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether the Hong Kong bill will ever become law. The
        Senate version of the legislation is still awaiting a floor vote and differs
        from the House version, meaning additional debates will likely be required.
        Any combined bill will then have to go to US President Donald Trump for his
        signature.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9d41b-4db2-49fa-977d-916109538f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f27e78-ab3e-4336-bc38-a0508fe9ed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has <a href="https://www.cnn.com/2019/10/04/asia/china-trump-biden-intl-hnk/index.html"
        target="_blank">remained largely silent</a> on the Hong Kong protests amid
        trade talks with the Chinese government, he has previously expressed a willingness
        to make deals on supposedly separate issues, and <a href="https://www.cnn.com/2019/10/11/politics/donald-trump-china-trade-negotiations-october-deal/index.html"
        target="_blank">recent progress on the trade war front</a> could be damaged
        by his government taking such a combative stance on Hong Kong.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f55792f-bce8-4925-aba3-7e1805f2648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.928+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/16/asia/hong-kong-protests-explosives-intl-hnk/index.html"
        target="_blank">Hong Kong leader''s policy address abandoned as lawmakers
        say she has ''blood on her hands''</a>."</em></p>'
