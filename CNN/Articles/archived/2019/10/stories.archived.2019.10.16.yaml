      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)‚Äî</strong> President
        Rodrigo Duterte renewed his call for the private sector to invest in clean
        energy during the opening of a coal-fired power plant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f0d7b1-ead5-439a-888a-b5b317a8a27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:47:03.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:13:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75683e8-e237-4b93-b299-de953c2ba2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:47:03.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:13:55.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTo our friends in the private sector, I ask you to follow the lead
        of San Buenaventura power by investing in the generation of clean energy,‚Äù
        Duterte said Wednesday at the switch-on celebration of the San Buenaventura
        Power Ltd. Co. plant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2870dd62-8eb2-469c-8852-d8c806c5d64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:47:03.606+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:13:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2fa17a-1046-42c3-a43f-2aae511398fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:47:03.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:13:56.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike other coal plants, San Buenaventura said its power plant
        uses technology that significantly reduces emissions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e9f273-21e8-4ea6-871b-8a52b1c74d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:47:03.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:13:56.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e5c287-0998-44aa-a112-3ac62d3291d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:47:03.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:13:57.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYou actually burn the coal more efficiently because of the high
        pressure high temperature that the plant operates at,‚Äù said Rogelio Singson,
        president of MGen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7677748b-4001-4bcf-9c6c-a515b3aa4157'
      'mgnl:activationStatus': true
