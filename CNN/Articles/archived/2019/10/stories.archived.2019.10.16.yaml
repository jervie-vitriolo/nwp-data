      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1950s, the Canadian company A.V. Roe (Avro) Aircraft developed
        a similar looking piece of equipment, which was eventually built and tested
        by the US military.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1d16e5-f33e-4dad-a0ed-f42c8dd5d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:16:17.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:44.599+08:00
