      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288256ce-8cc2-45b3-8a2a-89a201e9f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:27:24.180+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:47.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Tuesday, Zia Adiong, the assemblyman of Bangsamoro
        Autonomous Region in Muslim Mindanao, said Robredo pulled off a landslide
        win in Lanao del Sur because she was the lone vice presidential candidate
        who campaigned in the province in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04c4ab4-2177-4384-8b9c-789b0c434b38'
      'mgnl:activationStatus': true
