      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You must all vault in, or else you might get a taste
        of his voltage.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258ae31-1b59-4370-9a80-c436784c7d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.870+08:00
