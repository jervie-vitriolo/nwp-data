      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004e5e38-709e-4248-b0a5-a89a8b0e57a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:42:23.121+08:00
