    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4192d482-8811-4a2e-a9d0-0eaff9ba25ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T22:29:57.550+08:00
