      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="http://cnnphilippines.com/business/2019/9/20/Lowest-global-economic-growth.html"
        href="http://cnnphilippines.com/business/2019/9/20/Lowest-global-economic-growth.html">Global
        economists predict the world''s lowest growth in a decade</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba4b9a3-2d2d-482a-9c7c-baf4943b1c44'
      'mgnl:activationStatus': true
