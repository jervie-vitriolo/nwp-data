      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/15/Still-no-vote-VP-poll-protest.html">READ:&nbsp;Still
        no vote on Bongbong Marcos'' VP poll protest</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563c671-c28f-4f10-a3aa-07028d632149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16470d59-22e7-42eb-8f4c-0fbf4f9551a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier said that her lead against Marcos, her biggest rival
        in the 2016 vice presidential race, actually even grew by 15,000 with the
        recount. Marcos has also asked for the nullification of votes in the Mindanao
        provinces of Lanao del Sur, Maguindanao, and Basilan where he said there was
        "massive fraud."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922d010a-29d5-49c1-aabb-61de0084f111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e941b-aac9-4ff6-894e-0e8b7a909846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET asked the two parties to give their comments on the controversial
        committee report on the results of the recount. Associate Justices Alfredo
        Benjamin Caguioa and Antonio Carpio dissented from this decision. They believe
        Marcos'' poll protest should already be dismissed for failing to get substantial
        recovery of votes from the recount.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbe9a18-2529-4961-8b3f-5ab79dbaf62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.350+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8996913e-7735-42a7-933e-44782298950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin said it''s just part of due process to ask Robredo and
        Marcos to respond to the report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ace7c07-13a5-40ea-b8c5-fe7a1da8d532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b89d9e-fb51-428a-842e-44e18c524993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, whoever feels that he or she was prejudiced by any conclusions
        of that report should be given time of day to comment, or to attack or challenge
        the conclusion. That''s only fair," Bersamin said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9557933c-4b9b-46f2-995b-3dc67b9af95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dcdab9-d54c-4c3e-ae61-03c61ce4d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Robredo and Marcos are <a href="https://cnnphilippines.com/news/2019/10/15/robredo-marcos-poll-protest.html">claiming
        victory in the Supreme Court''s decision</a> to defer a vote and disclose
        result of the recount instead. Robredo is confident that once the result is
        released, the only acceptable decision will be to junk Marcos'' case. Marcos,
        on the other hand, rejoices that his case was not dismissed outright.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648e7c5d-84b8-4814-9dc5-63bc295bf889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696936e2-ea5b-43e9-b154-cbfe8a03554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin said both camps are free to air their opinions on the Court''s
        decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbbd252-0dea-4732-853b-6af4367593a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4cb28e-862d-4471-8b25-bf5cd0003ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to them. Whatever they say. They may distort even what
        we have decided... unless somebody else comes here and complain that there
        was a falsification of the truth," Bersamin said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42ad9e0-b5ff-428f-9c85-3d61285cdd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdef62c-ce6b-447f-8d88-8aeeda40340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin is retiring on October 18. He refused to speculate on what
        would happen in the future, including if there would be a new justice in charge
        with Caguioa''s dissent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c80626-e2af-4bf8-8799-7be11826c0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f8afc-3876-4e51-ac77-5a06f08dc083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial poll protest, filed by Marcos in June 2016, has
        been pending for more than three years under three different Chief Justices.
        It was lodged during the time of Maria Lourdes Sereno, who was ousted by the
        Supreme Court in a historic ruling. Teresita Leonardo de Castro then served
        a 40-day stint, followed by Bersamin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c137ee9e-4bfa-49c0-ba49-b60677717dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a3ef72-0c13-420a-9577-4da9f8c47aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:40:40.351+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will now choose the fourth Chief Justice
        under his administration and the fourth top judge to lead the PET in handling
        the electoral protest.<a href="https://www.cnnphilippines.com/news/2019/10/15/judicial-bar-and-council-chief-justice-shortlist.html">
        Included in the shortlist</a> are Associate Justices Diosdado Peralta, Estela
        Perlas-Bernabe, and Andres Reyes.</p>'
  'Valeriano-de-Leon-PNP-Feo-Central-Visayas-police-chief':
