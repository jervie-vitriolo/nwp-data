    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d3603b-a9da-4f51-8e2f-e887a762ae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:55:08.613+08:00
      'mgnl:createdBy': 'eimor'
