      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may be the reason Bongbong Marcos did not even campaign personally
        in some parts of Mindanao and ARMM, for this would require acknowledging their
        family''s crimes, especially those against the Bangsamoro people. All this
        is reflected in the votes we cast, and the choice we made in Vice President
        Leni Robredo," Hataman said.</p>'
    '36':
