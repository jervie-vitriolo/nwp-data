    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a79709-f0c9-4c2b-ad52-80bd059bcc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:40:03.804+08:00
      'mgnl:createdBy': 'robert'
