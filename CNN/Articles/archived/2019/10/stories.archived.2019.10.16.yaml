    'mgnl:tags': ['African-Swine-Fever', 'Commonwealth', 'ASF', 'Quezon-City']
    'template': '1'
    'title': 'African swine fever hits Commonwealth, Quezon City  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57149162-03f0-42a7-aaa8-2b241dfb0d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T19:28:24.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)‚Äî</strong> Another
        barangay (village) in Quezon City has been added to the list of areas affected
        by African Swine Fever (ASF), the city‚Äôs government confirmed Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ab376-4ac2-4f94-afec-05f8dd08713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T19:28:24.635+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confirmed that hogs from Barangay Commonwealth tested
        positive for the ASF virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f789d8d2-9d5c-4902-a44a-a4b2fe000117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T19:28:24.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other validated cases in Quezon City were initially recorded in
        the barangays of Bagong Silangan, Payatas, Tatalon, and Pasong Tamo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68873190-aee0-437d-b23a-326be72c61c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T19:28:24.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swine virus, which only affects pigs, quickly spreads in an
        affected hog and can lead to sudden death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7044fdd-517a-4911-af14-610699ae0acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T19:28:24.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF scare, which started in early September, has prompted cities
        and provinces to bar entry of live hogs and pork products from ASF-hit areas.
        All of Luzon has been put under close monitoring following the reported cases
        of the disease in its provinces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce35fbbd-2caa-4966-a9cd-520a683fa08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T19:28:24.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/10/16/dilg-lift-ban-pork-products-.html">DILG:
        Lift ban on processed pork</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e3d3b-7834-4047-9f62-acbbfb3f65e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T19:28:24.636+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said 4,758 pigs have been culled in the city
        as of Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af54691-be33-4daa-8c1a-3423118e2a63'
      'mgnl:activationStatus': true
