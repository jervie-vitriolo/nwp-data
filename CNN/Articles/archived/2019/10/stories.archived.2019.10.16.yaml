      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>European soccer''s governing body
        has charged the Bulgarian national federation over the <a href="https://www.cnn.com/2019/10/15/football/england-bulgaria-reaction-racism-spt-intl/index.html"
        target="_blank">racist chanting directed at England players</a> at a European
        championship qualifier match on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacdba70-7a67-47b6-94fa-5ca58cccf850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.396+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac43fbc-cbe5-4ccf-9ff3-e85c376d480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.396+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA said the disciplinary proceedings would cover the chants and
        Nazi salutes seen from the stands when England played Bulgaria in Sofia. It
        also charged England with failing to send enough traveling stewards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c42610-8533-4ea2-ab3f-93fc76d66224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.396+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0ae54-3faf-4ca7-bc55-a114cc8e8ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.396+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world governing body, FIFA, said it could extend any sanctions
        leveled at Bulgaria to a global level. That could put Bulgaria''s World Cup
        qualifying chances in jeopardy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8697d96-bab7-4560-adbc-d7af70d9ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6754aee-a6f1-4886-9391-c8073475b40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday night''s game was twice temporarily halted in the first half
        after England debutant Tyrone Mings alerted officials to the abuse directed
        at him and others from various parts of the Levski Stadium in Sofia. As well
        as the monkey chanting, some Bulgarian fans made Nazi salutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360c2d21-65dc-45c0-b23a-313735b6740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7388c3-c885-43fb-afa5-abce423a543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, after pressure from the country''s Prime Minister, the
        president of Bulgaria''s football association Borislav Mihaylov tendered his
        resignation. "His decision is a consequence of the tensions caused in recent
        days; an environment, which is damaging to Bulgarian football and to the Bulgarian
        football association," read a <a href="https://bfunion.bg/news/46454/0" target="_blank">statement
        on Bulgarian Football Union''s website</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c6b5b0-9084-4ca8-be6a-5713dc81b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d353c40-488f-46de-8a68-aee633e47a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minsiter Boyko Borissov described fans who made Nazi salute
        as "retards," but also said England had "overdramatized" the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a055103b-3be0-4fad-b520-d7d88ccee6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab18feb0-d7b8-49b4-bbf5-2ce10c16f0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA President Aleksander ƒåeferin blamed the "rise of nationalism"
        across the continent for the "unacceptable behavior" of some soccer fans who
        continue to racially abuse players.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8f5cdc-7fb2-4023-800e-441268ce9205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938a0d0a-b0a7-4ace-9246-81dac7f2e5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Believe me, UEFA is committed to doing everything it can to eliminate
        this disease from football. We cannot afford to be content with this; we must
        always strive to strengthen our resolve," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70c498-64ed-4559-9947-4b1db313654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b71bcb5-131e-47af-af5b-970ecdf594d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More broadly, the football family -- everyone from administrators
        to players, coaches and fans -- needs to work with governments and NGOs to
        wage war on the racists and to marginalise their abhorrent views to the fringes
        of society."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd9e3c7-af40-40d9-8dc3-6112ecf938af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebd358a-6c94-4858-8f83-33dab26de878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Football associations themselves cannot solve this problem. Governments
        too need to do more in this area. Only by working together in the name of
        decency and honour will we make progress."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d56eff-207e-4c56-9d8f-550a2bd08282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.397+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9c9d3d-393f-4eb7-a48a-c87093605891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.398+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA president Gianni Infantino urged national soccer bodies to
        impose tougher penalties for racism, such as life bans for racist fans, which
        could then be extended worldwide. "So many times we say there is no place
        for racism in football, but nonetheless we still face challenges to tackle
        this problem in our sport, as we do in society," he said. "We will need the
        support of public authorities to help us identify and punish the culprits
        but we probably also need to think more broadly on what we can do to fix this."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d8f3af-80aa-4497-ae16-c8ef3e34e6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.398+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9c806e-45ff-4434-8ac3-f50690900268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.398+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the match, which England won 6-0, players expressed their
        dismay at the scenes. "Feeling sorry for Bulgaria to be represented by such
        idiots in their stadium. Anyway. 6-0 and we go back home, at least we did
        our job. Safe travel to our fans, u guys did well," Raheem Sterling <a href="https://twitter.com/sterling7/status/1183852840059572224"
        target="_blank">wrote on Twitter</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55c1c30-03bf-4b74-a00e-e313035e619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.398+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/15/football/bulgaria-england-racism-uefa-charges-spt-intl/index.html"
        target="_blank">Bulgaria charged over racist chanting at England match</a>."</em></p>'
