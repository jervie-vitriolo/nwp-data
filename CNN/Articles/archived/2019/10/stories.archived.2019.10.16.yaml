    'template': '1'
    'title': 'US House approves bills supporting pro-democracy activists in Hong Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218cf9d5-a459-4172-96cc-eb8ca0422263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The House of Representatives sent a clear
        rebuke to Beijing and reaffirmed American support for pro-democracy activists
        in Hong Kong on Tuesday afternoon, as police have intensified crackdowns on
        protesters in the semiautonomous region in recent weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de8542a-0347-44fc-94f9-016db9a69438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c7b159-616c-412e-9b86-78b8edb5396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers approved the Hong Kong Human Rights and Democracy Act
        after demonstrators in the city of 7 million took to the streets earlier this
        week to urge the US Congress to approve the measure. The bill, which was seen
        as an uncontroversial measure because of its broad bipartisan support, passed
        by voice vote because a recorded vote was not requested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed5796-c28b-4ad4-ba77-a24f8d32fca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.082+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats and Republicans in the House and in the Senate stand
        united with the people of Hong Kong," House Speaker Nancy Pelosi said. "If
        America does not speak out for human rights in China because of commercial
        interest, then we lose all moral authority to speak out for human rights anyplace
        in the world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b230b43e-a2e1-4069-a0da-5061d32127b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f386a4-25bc-48f2-83e7-e3348ec7fdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the House is proud to pass the bicameral, bipartisan Hong
        Kong Human Rights and Democracy Act to reaffirm America''s commitment to democracy,"
        said the California Democrat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7e2c82-92c8-46bc-8da4-5d17abeb0969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6ceb6d-75dc-473f-8d0f-63a12779fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would mandate an annual review to determine whether Hong
        Kong''s autonomy from the mainland Chinese government remains sufficient to
        justify the special treatment the financial hub receives under US law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae5f401-4886-40ae-bed1-1280dda9b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51957075-a787-483e-a47a-60674052ed03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also lay out a process for the President to impose sanctions
        and travel restrictions on those who are found to be knowingly responsible
        for threatened or carried out arbitrary detention, torture, forced confession
        of any individual in Hong Kong, contraventions of the Sino-British Joint Declaration
        and Hong Kong''s autonomy, or other violations of internationally recognized
        human rights in Hong Kong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc7ba8-63da-4fcd-85ca-a191cd7e1017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dbc79b-33b8-4976-a97a-520ea62b87f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate version of the legislation is still awaiting a floor
        vote. The Senate bill differs slightly from the House measure ‚Äî a Senate aide
        involved in the process said the chamber is likely to pass its own version,
        meaning the House may have to take up the issue again later on, after the
        Senate holds its vote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dfc68c-5501-4415-b123-0374901e9ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029ac056-bb03-4c3c-ac91-933cd7b23914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House members on Tuesday afternoon also passed by voice vote two
        other Hong Kong-related measures: a resolution supportive of the protesters
        and the PROTECT Hong Kong Act. The latter would halt US exports of nonlethal
        crowd control equipment, such as rubber bullets and tear gas, to the Hong
        Kong police until an independent investigation into human rights concerns
        is completed, those concerns are adequately addressed by the Hong Kong government
        and the White House determines that Hong Kong law enforcement has not engaged
        in human rights violations for a year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294731ba-dd9b-43dd-8c4a-e33eeb8dee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b376f97-33fd-4148-8328-a77b67c02d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as President Donald Trump has remained largely silent on the
        Hong Kong protests amid trade talks with the Chinese government, members of
        Congress from both parties -- widely in agreement on the question of the Chinese
        Communist Party''s human rights abuses and oppression of its citizens -- have
        sided with the protesters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b21d46-0504-4b33-9bd2-984db7e5f8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c00fcc-a0c9-41a2-becf-b0f5da148d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnn.com/2019/10/04/politics/trump-xi-hong-kong-protests/index.html">Trump
        promised Xi US silence on Hong Kong democracy protests as trade talks stalled</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f99c1-31de-463e-982e-f8f39c1d46fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.083+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1593af-9747-4110-81c5-85f227c01146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests have gripped Hong Kong for months. They began in early
        June, when more than a million people marched against a bill that would have
        allowed individuals in Hong Kong to be extradited to mainland China for trial.
        The city''s unelected leader, Carrie Lam, has since scrapped the bill. But
        the movement has remained strong, in an effort to secure democratic reforms
        in Hong Kong, as well as an independent inquiry into allegations of police
        misconduct.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df66cf1d-d060-4090-a84c-9e04772f659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327dd67-c9d3-4a7f-a9bb-58e6348d0a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interactions between protesters and police have become more violent
        in recent weeks ‚Äî at the beginning of October, a police officer shot an 18-year-old
        protester in the chest with a live round during an exceptionally chaotic day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e26e5d-5622-49db-ae33-f9e647446a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:45:43.084+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b132e-65ef-4fd6-a299-1bb85fc27c98'
      'mgnl:activationStatus': true
