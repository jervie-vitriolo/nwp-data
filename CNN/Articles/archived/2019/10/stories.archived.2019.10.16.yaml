      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúShe introduced herself directly to the locals, appealed to them,
        shook hands with them and went on with her sorties in Marawi and other areas
        in the province alone. Yes, alone. No other national candidates came with
        her,‚Äù Adiong said.</p>'
    '8':
