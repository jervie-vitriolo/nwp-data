      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that businesses need to understand that they will
        not thrive if social inequity worsens or if the environment is destroyed.
        She cited this as a reason why she continues to work with big businesses like
        Ayala to integrate sustainability in their business models.</p>'
