      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they will continue running the Dalian train with the same
        evening schedule daily until October 31. The three train coaches are seen
        to accommodate 1,050 more passengers per trip. Capati said they will still
        study if they could add more trains soon or extend their run.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c41dfda-76aa-455c-af8d-b57637c3c310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:07.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:14:57.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAfter October 31, we will be starting the rehabilitation of the
        rail, the tracks, that‚Äôs why we try to evaluate how do we fit in the Dalian
        train,‚Äù Capati explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c78897-be25-4ff5-9b73-347741955e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:07.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:14:57.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Department of Transportation <a href="https://www.cnnphilippines.com/news/2019/10/15/dalian-trains-deployed-mrt-3.html">turned
        over the MRT-3''s track replacement and maintenance</a> to Japanese partners
        Sumitomo Corporation, Mitsubishi Industries and MHI''s Philippine subsidiary
        TES Philippines. Earlier, Transport Secretary Arthur Tugade said he was in
        talks with the Japanese partners on integrating the Dalian trains that the
        previous administration acquired to the MRT.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269afa7a-e5f0-4389-86d9-63bb89d78417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:07.042+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:14:57.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials expect the deal to yield significant improvements
        to the MRT such as increased speed from 30 kilometers per hour (kph) to 60
        kph, a trimmed headway time from seven minutes to 3.5 minutes and a doubled
        carrying capacity from 300,000 to 600,000 or 650,000 passengers daily.</p>'
