      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02edeb11-7e96-45b0-ac07-866581814811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:42:23.121+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:36.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media release Wednesday, the AACTA said the Philippines‚Äô box-office
        hit of 2019 starring Kathryn Bernardo and Alden Richards is up against three
        films from India ("Andhadhun" by Sriram Raghavan; "Gully Boy" by Zoya Akhtar
        and "Super Deluxe" by Thiagarajan Kumararaja), three from China ("Ne Zha"
        by Jiao Zi and "The Wandering Earth" by Frant Gwo and "Shadow" by Zhang Yimou),
        one from South Korea ("Parasite" by Bong Joon-Ho) and one from Japan ("We
        Are Little Zombies").</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f627682-b390-4eae-b1d9-d6b24a03e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:42:23.121+08:00
