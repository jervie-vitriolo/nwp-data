      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was followed by House Speaker Alan Peter Cayetano, who got +49,
        and then Robredo. Outgoing Chief Justice Lucas Bersamin had a moderate +16.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d2ee7e-ed07-47c9-95f3-2ae3961b6455'
