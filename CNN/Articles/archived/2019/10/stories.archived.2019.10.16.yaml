      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://No ''foot dragging'' in Marcos'' electoral
        protest vs. Robredo">READ: ''No foot dragging'' in Marcos'' electoral protest
        vs. Robredo</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9db7ae-6967-4aa9-8d3e-29e60448e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T17:32:56.889+08:00
      'mgnl:createdBy': 'eimor'
