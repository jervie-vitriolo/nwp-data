    'template': '1'
    'title': 'Anti-Red Tape Authority to file case versus provincial governor '
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0296aa03-1714-4281-9606-91ebe9d1c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:06:34.050+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:14:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) ‚Äî</strong>&nbsp;The
        Anti-Red Tape Authority (ARTA) will intensify its efforts to file cases against
        erring government officials at the Ombudsman, starting with a provincial governor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df46c7bb-5bec-479e-8f06-122b740fdbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:06:34.049+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:14:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c23762-9c26-41ce-bd8f-6d6c4277b2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:06:34.049+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:14:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing in Malacanang Wednesday, ARTA director general
        Jeremiah Belgica said that they will file charges at the Ombudsman against
        a provincial governor tomorrow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aad4e59-eaa5-45c5-81b2-516941543902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:06:34.049+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:14:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5991d47-3013-4f31-9e27-2bcffbca781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:06:34.049+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:14:44.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow ARTA will file a case against a provincial governor,"
        Belgica told reporters, he said, adding that they aim to file cases against
        erring officials every week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1b2bd-2c50-4a1d-94c2-ffb7d8facd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:06:34.050+08:00
