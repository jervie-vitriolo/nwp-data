    'template': '1'
    'title': 'Cayetano says term-sharing deal with Velasco stands, but Duterte has
      last say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40676c2a-6846-4de7-8929-629c68886c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:35:46.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) ‚Äî</strong> Speaker
        <a href="http://cnnphilippines.com/news/2019/7/10/Alan-Peter-Cayetano-longer-terms-for-lawmakers.html"
        target="_blank">Alan Peter Cayetano</a> assured Wednesday that the <a href="https://cnnphilippines.com/news/2019/7/8/Duterte-Cayetano-House-Speaker.html?fbclid=IwAR1slJOMqt8zSOq7MXg5M1RjV-IahHr3NoZhv2dsFFAreg7E7in4RF7FkDQ"
        target="_blank">term-sharing deal</a> with <a href="http://www.cnnphilippines.com/news/2019/6/26/PDP-Laban-House-Speaker-Lord-Allan-Velasco0.html"
        target="_blank">Marinduque Rep. Lord Allan Jay Velasco</a> on the leadership
        of the House of Representatives still stands, despite the push from some members
        for him to stay in his post until 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b33570-dbe9-4248-9f49-6a102a0d103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:35:46.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cayetano said the last word on any change in the House
        leadership would come from President Rodrigo Duterte, who brokered the term-sharing
        deal to prevent the pro-administration coalition in the House from splintering.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfec26f-b84b-4b94-ba0d-464a8d1150d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:35:46.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c59a80-c0ce-46ac-94bc-35e7efe7177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:35:46.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI promised the President I‚Äôll do a good job, and then a month,
        two months before<em> ‚Äòyung</em> middle <em>or pinagusapan,</em> I‚Äôll go to
        him for instructions. So <em>kung ano ang instructions ng Pangulo, ‚Äòyun ang
        masusunod,</em>‚Äù Cayetano told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf7218-8770-4720-bb83-34ddb533f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:35:46.374+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792829f2-abb8-4c79-b0cc-ed1496913e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:35:46.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I promised the President I‚Äôll do a good job, and then
        a month, two months before the middle or before the end date of the deal,
        I‚Äôll go to him for instructions. Whatever the President instructs, that is
        what would be followed.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94eb92c-7eac-4e42-a01d-874357d890b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:35:46.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ae233-2729-47aa-8b91-5e50117c0df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:35:46.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, Cayetano would be Speaker until October next
        year, with Velasco taking over for the remainder of the 18th Congress.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5427fb7f-a451-40f5-9b02-38633bb696cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:35:46.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa821351-e3d3-4ba3-b84d-649fbc1f2226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:35:46.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A leader of the National Unity Party and the party-list coalition
        ‚Äî two large blocs in the House ‚Äî said there might be no need to replace Cayetano
        if he sustains his good performance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17848160-7804-4e11-a46d-7e19c0316e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:35:46.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836a3e4f-aa27-4f9e-90f7-670be5a2ae1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:35:46.375+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano dismissed talk about a succession plan for the speakership,
        saying there is still a lot of work to be done in the House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87e66eb-e684-4cb5-9d17-ffe9c5334777'
