    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098e95ef-33a2-42c9-908e-af777bfccf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:54.081+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) ‚Äî</strong> Foreign
        Affairs Secretary Teodoro "Teddyboy" Locsin Jr. wants to take an extreme approach
        on how the Philippines should handle DreamWorks after its animated film "Abominable"
        featured a map asserting Chinese ownership over the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7808b9-3cea-4bae-b4de-4231ee57dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:54.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f9862-58f1-43ce-b881-790ce2633c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:54.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film has been <a href="https://cnnphilippines.com/entertainment/2019/10/15/Abominable-movie-Vietnam-South-China-Sea.html">pulled
        from theaters in Vietnam</a> for showing China''s version of the South China
        Sea map. But it has been showing here in the Philippines since October 2.
        Locsin on Wednesday said the country should consider a total ban on all productions
        of DreamWorks Animation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e3599d-bf9d-42b4-8c43-65095306ef8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:54.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d8234a-a783-42a3-8ace-50961750ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:54.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, call a universal boycott of all Dreamworks productions
        from here on," <a href="https://twitter.com/teddyboylocsin/status/1184107769734909954">he
        tweeted</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43ee010-d69c-4474-b830-35213207bb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:54.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b98f1-b9e0-4033-ac0c-ee545afe8629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:54.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official added in his <a href="https://twitter.com/teddyboylocsin/status/1184227651382198272">other
        tweet</a>, "A general boycott isn''t my duty but I''ve suggested it. All Dreamworks
        productions, no re-runs ‚Äî IF that''s not an unconstitutional denial of Filipinos''
        right to see what they want; not what some f*cking natives think they should
        or should not."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977669e6-8525-42c6-99ea-16770ac2cac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:54.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DreamWorks is behind successful animated films "Shrek," "Kung Fu
        Panda," and "Madagscar," among many more.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901d2f0-3bad-4d46-85e0-e2c00194c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:54.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf40ac-337b-476a-a9a3-4ba3fb262781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:54.082+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie ''Abominable'' is about a young Chinese girl''s travel
        to return a Yeti, also known as the Abominable Snowman, to the Himalayas.
        It was a joint collaboration between US-based Dreamworks Animation and China-based
        Pearl Studios.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bb068e-62dd-4738-9653-d3c120d7feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:54.082+08:00
      'mgnl:createdBy': 'lara'
