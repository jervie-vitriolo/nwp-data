    'mgnl:tags': ['red-tape', 'ARTA', 'Anti-Red-Tape', 'LTFRB', 'LRA', 'FDA', 'Jeremiah-Belgica']
    'template': '1'
    'title': 'Government says FDA, LTFRB, LRA need to cut red tape'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e972c-e82d-4837-b56e-004e75fd5e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T17:56:49.244+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:14:34.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) ‚Äî&nbsp;</strong>The
        government has named three agencies that most need to cut bureaucratic red
        tape to improve their efficiency, the Anti-Red Tape Authority (ARTA) chief
        said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d16e565-78b2-4fac-a88e-5ca4095df19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T17:56:49.245+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:14:34.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARTA Director General Jeremiah Belgica said the Food and Drug Administration
        (FDA), Land Transportation Franchising and Regulatory Board (LTFRB), and the
        Land Registration Authority (LRA) had the most complaints of poor service
        from the public.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058db82-8693-4f88-a1bf-f5f87120229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T17:56:49.245+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:14:34.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita natin na</em> (We saw that) they really need to shape
        up. There really is red tape inside these agencies," Belgica said in a press
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba183f10-b46d-4d08-a0cd-665ccb60cb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T17:56:49.245+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:14:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on its investigation, Belgica said there were a number of
        government agencies that suffer from red tape but these three offices needed
        the most assistance from ARTA. &nbsp;In his last state-of-the-nation address,
        President Rodrigo Duterte said his office received the most complaints about
        the long processing time of paper work in the LRA, Land Transportation Office,
        Social Security Service, Bureau of Internal Revenue and Pag-IBIG.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55746836-d5fd-42b2-81f9-2510efaf1cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T17:56:49.245+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:14:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARTA head reminded agencies that they have until December 6
        to submit their Citizens'' Charters in compliance with the Ease of Doing Business
        Act. &nbsp;He said that agencies that failed to comply would &nbsp;be considered
        in violation of the law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17937c83-f94b-4711-ad08-0b10c1fb95e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T17:56:49.245+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:14:34.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ARTA is intensifying its filing of cases against erring government
        officials. It is set to file a case against a provincial governor tomorrow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705582bc-3256-40c8-b6f0-10d1db14d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T17:56:49.245+08:00
