      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest third quarter survey was conducted from September 27
        to 30. During that time, the Supreme Court was expected to decide on the electoral
        protest on October 1, but voting was deferred.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
