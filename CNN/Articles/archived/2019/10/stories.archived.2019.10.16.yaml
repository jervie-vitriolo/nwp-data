    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca7c97-cc0f-4230-b6c2-9a5ca0c5eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:27:24.181+08:00
      'mgnl:createdBy': 'xave'
