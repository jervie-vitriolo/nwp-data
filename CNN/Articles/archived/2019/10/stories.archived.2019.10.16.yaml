      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)</strong> ‚Äî More
        Filipinos are satisfied with the performance of Vice President Leni Robredo,
        according to a nationwide survey conducted as the nation awaited the outcome
        of the election protest filed by former Senator Bongbong Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56e3a78-942b-4114-a9ab-41ffc1f2f5bc'
