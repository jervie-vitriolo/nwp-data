    'template': '1'
    'title': 'DILG: Lift ban on processed pork'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fa27e5-a5a7-4429-8e91-e65f035bccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:23:41.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:48.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)</strong> ‚Äî The
        Department of Interior and Local Government has ordered local officials to
        lift the ban they had imposed on processed meat products amid the outbreak
        of African Swine Fever in some areas in Luzon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e9553-f11a-47a6-a33e-9206295bd02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:55:08.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:48.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40156254-95d5-43e0-8792-cafee85875e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:55:08.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSince the government has been acting aggressively and effectively
        to address the ASF outbreak, we are urging all LGUs to lift the ban on processed
        meat products containing pork for as long as the products meet certain conditions
        imposed by the Department of Agriculture,‚Äù Interior Secretary Eduardo A√±o
        said in a statement on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a7e9a9-12cc-440d-9b72-08673a379358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:55:08.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbafdcfd-a065-47da-a142-00ae1d3370fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:55:08.611+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:48.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG emphasized that processed pork should be sold in the entire
        country as long as these products have proper certifications from the government.
        The Department of Agriculture and the National Meat Inspection Service check
        if the meat products are cooked at high temperatures, where the swine fever
        virus cannot thrive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ff2d78-241c-4c90-8d63-74ddbf7632a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:55:08.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72569b7c-e639-4f90-8793-8672b03a4d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:55:08.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez earlier asked mayors and governors not
        to bar the entry of pork items, <a href="https://cnnphilippines.com/news/2019/10/8/Processed-pork-production-swine-fever.html">as
        manufacturers of processed meat are already slashing production</a>. A√±o issued
        a memorandum circular to protect consumers and the meat industry "from any
        disruption in the flow of trade and commerce across the country," the DILG
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef1900-1a5e-4258-8630-df6d58e81424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:55:08.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137af518-5058-427f-bb52-507b63c9a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:55:08.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Association of Meat Processors, Inc. earlier said
        some of its members are reluctant to produce Christmas hams ‚Äî a noche buena
        staple ‚Äî as they might not be able to transport these products to the provinces.
        They now thank the DILG for directing the exclusion of pork products from
        the provincial bans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd4976b-1dd2-4bf5-bf04-842d98c6bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:55:08.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bbb9f1-6f55-44d9-a448-cf6c0c9f5ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:55:08.612+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We rely on the advice of experts on animal health and diseases
        from our own Bureau of Animal Industry and the World Organization for Animal
        Health (OIE) that processed meats when heated at a minimum  temperature of
        70 degrees Celsius for 30 minutes, will no longer have the ASF virus. Our
        products are treated at temperatures higher than the recommended threshold,"
        the meat processors assured in a statement.</p>'
