      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questioning Robredo‚Äôs win in Lanao del Sur, Adiong said, ‚Äúis like
        skipping an event and then fume about why you weren‚Äôt recognized in the first
        place.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cba746-b19a-498b-bfd4-0bdf00e0c9f7'
      'mgnl:activationStatus': true
