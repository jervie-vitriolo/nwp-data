    'template': '1'
    'title': 'Ayala Land is Institutional Investor‚Äôs most honored company in the Philippines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da012f3-7ce1-459a-ba51-f9f0b9e7a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:00:20.466+08:00
      'mgnl:createdBy': 'joemil'
