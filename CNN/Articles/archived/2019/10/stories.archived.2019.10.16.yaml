      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of African Swine Fever have been confirmed in some areas in
        Quezon City, Rizal, and Bulacan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97ea5f5-a577-4b7f-9f75-6e5f6d83ada4'
