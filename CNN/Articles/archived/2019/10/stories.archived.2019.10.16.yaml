    'template': '1'
    'title': 'Activist teacher shot in classroom in Bukidnon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515bc099-b896-4f46-881d-1e950eb4d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:45:45.589+08:00
