    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f874b4-daed-44be-bdf4-e5a56b457167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:29.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 6, which pertains to ‚Äúvery strong‚Äù shaking, was meanwhile
        recorded in Tacurong City in Sultan Kudarat, Digos City in Davao del Sur,
        and Sto. Nino in South Cotabato.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299e87ca-0a27-4a5b-9ba2-d21ab699665a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:29.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 5 was reported in Alabel and Malungon in Sarangani, Lake
        Sebu, Polomolok, Tampakan and Tupi in South Cotabato, Koronadal City, Roxas
        and Pikit in North Cotabato, General Santos City, Davao City, and Kalamansig,
        Lebak and Palimbang in Sultan Kudarat.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8618a333-be93-40fe-8183-9a5d586bfacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:29.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 4 meanwhile struck Kiamba in Sarangani, Esperanza and
        Rosario in Agusan del Sur, Kalilangan, Quezon, Kadingilan and Damulog in Bukidnon,
        Mawab in Compostela Valley, Cotabato City, and Matanog, Barira and Sultan
        Kudarat in Maguindanao.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb7ff33-d48a-43d3-a92c-02465d61166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:29.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 3 was recorded in Santa Josefa in Agusan del Sur, Iligan
        City, and Dipolog City, while Intensity 2 struck Butuan City and Zamboanga
        City.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086b56a2-5ed9-4034-8841-3177e51ad127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:29.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 1 was felt in Hinatuan, Surigao del Sur.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c461463-8b33-4b15-8052-30f032f0635c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:29.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‚ÄòAftershocks, damage expected‚Äô</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b5c63f-4453-440d-b3c9-e31e450f60b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.106+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:29.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of aftershocks have been reported, including one with a
        magnitude 5.5 that rattled Sultan Kudarat at 8:09 p.m.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158cc592-3dfb-4fcb-94fd-d76197e5b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:29.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reported damage from the quake includes a bridge in Valencia, Bukidnon,
        which remains passable only to light vehicles. Cor Jesu College in Digos,
        Davao del Sur also suffered cracked walls, with debris strewn on the floor.
        Fire also reportedly broke out at the Gaisano Mall in General Santos City.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef72a46-4d20-41b7-a858-73c77361d2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Classes in all levels in Kidapawan City are meanwhile suspended
        on Thursday following the tremor, which is seen as the strongest earthquake
        to hit the area in recent years.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36541a1a-a78f-4f53-8d4c-063316988dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:29.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Pag wala kaming announcement na</em> lifted<em> ‚Äòyan, wala
        munang pasok.</em> It may last until Friday. <em>Kasi kung merong mga</em>
        major damage<em> ‚Äòyung mga eskwelahan natin, hindi muna natin papasukin muna,</em>‚Äù
        Kidapawan City Disaster Risk Reduction Management Council (CDRRMC) head Psalmer
        Bernalte told CNN Philippines.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09a2eee-09bb-4d32-8948-7d48087a3106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:29.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e65936-cddb-4119-9252-d9a8e77cbda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:29.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we don‚Äôt announce that it‚Äôs lifted, then classes
        will remain suspended. Because if there are major damage in our schools, we
        won‚Äôt let our students go to school.]</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80763d2f-5385-4f75-959a-33c3c83abfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.107+08:00
      'mgnl:createdBy': 'alyssa'
