      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaa634d-4c97-4abc-a29d-12c4c8e313ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.116+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bones from the nearly 60,000 skeletons discovered on the site
        have been used to create decorative elements, most famously a large chandelier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04f0f97-bfd5-48cf-a594-6bc5da32287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.116+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d72b426-cf29-4ed6-83a4-fc67fa13200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.116+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underground chapel''s nontraditional interior design has brought
        tourists from around the world to this otherwise sleepy town in the Czech
        countryside, but the visitor influx has become a double-edged sword in the
        age of Instagram.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4b578f-def5-4317-a7e4-eca4a1143d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.116+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df51a0f-8638-403c-ab7b-13140455c67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.116+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radka Krejƒç√≠, director of the Sedlec parish, <a href="https://news.expats.cz/weekly-czech-news/famous-kutna-hora-bone-church-to-ban-photography-as-of-2020/"
        target="_blank">told reporters in a Czech Republic media briefing</a> that
        photography will be severely restricted in the Sedlec Ossuary as of 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676e8088-414d-4a57-b40e-0af6d658461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.116+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41dcfd5-94cc-4813-99fd-fdd860760c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that our visitors will respect this decision and at
        the same time understand the reasons that led us to this step," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1776e2a1-fdd4-4525-8459-74d8fff43a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd40bcd0-fcfa-4bcb-980a-651db0f23b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Krejƒç√≠, half a million people passed through the Ossuary
        in 2017, a number that is expected to keep rising.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe9471f-ca14-4a79-8cae-8cbd5717abe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8641b-92a2-495d-9e8d-417f42e87bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t an outright photography ban. Instead, visitors who wish
        to take snapshots will need to get permission from the parish three days ahead
        of time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984bf527-eee9-4ca2-84fa-14f5e7b3c88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc16aaaf-f5a9-46b3-9b84-0136244aa006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major issue for the ossuary -- which is currently undergoing renovations
        that will help manage the flow of visitors to the site -- is the epidemic
        of inappropriate selfies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70216c1d-ccdd-4224-8edb-3833d3109763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b35869a-e9ae-44be-8712-0d46f50e2f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite signs in many languages asking guests to be polite and remember
        that the skeletons are still dead bodies, many tourists have removed bones
        from the walls, attempted to touch or kiss skeletons, put hats or sunglasses
        on skulls for photo purposes or committed other disrespectful acts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc839cf-56a5-4afc-bf61-3244adf8c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d4c2ae-2ee4-41ec-8972-6f69ad35710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, preservation is crucial, since <a href="https://whc.unesco.org/en/list/732/"
        target="_blank">Kutn√° Hora''s historic town center</a> is a UNESCO World Heritage
        site.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a1d2f4-d042-447c-afd7-d6d2586336a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d3a509-0a4f-4688-b2d0-02c038ce8c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearby Cathedral of the Assumption of the Virgin Mary and Cathedral
        of St. John the Baptist, both managed by the Sedlec parish and part of the
        UNESCO designation, will also be subject to the new photography guidelines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950eba7-6c03-47f5-bc5e-8b2f5d1168d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3c5716-f43f-4b25-8400-3776950173b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.117+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s as yet unclear what the new restrictions will entail beyond
        the three-day rule.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096be33c-bee1-4c15-b1f4-29605126ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.118+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e1933-6f22-4075-92e5-bd699cd7fb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.118+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some popular sites around the world, like Mexico City''s Casa Azul,
        the home of artist Frida Kahlo, charge an additional fee for visitors who
        want to take pictures.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2353f3ac-1349-4244-b1fc-879596e5e87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.118+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220d87d2-886a-49ef-9605-77ae91a6cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.118+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others only ban selfie sticks or limit photography to certain less-busy
        times.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63aa8f7-b741-4304-aadb-1aeb8f03f374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:48:25.118+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/travel/article/sedlec-ossuary-selfie-ban-intl-hk/index.html"
        target="_blank">Czech Republic''s Sedlec Ossuary, aka ''Church of Bones,''
        to ban selfies</a>."</em></p>'
  'ateneo-thirdy-ravena-feu-uaap-season-82':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-16T15:54:37.501+08:00
    'imagesource': 'jcr:0ec65e2e-5bde-4dca-9e4c-2abd7d73606c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04f2e6b8-c4fb-4032-b570-88e4dc12d237'
    'lead': 'There''s no stopping the Blue Eagles in their pursuit to sweep the elimination
      round. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:57:08.794+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T08:14:37.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:13:32.924+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo remains spotless with victory over FEU Tamaraws'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390ac159-8646-4230-9767-1482efd88880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:57:08.794+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:14:37.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) ‚Äî</strong> The
        Ateneo Blue Eagles kept their unscathed record after beating the Far Eastern
        University (FEU) Tamaraws, 65-55, Wednesday at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d81f666-904d-4f9f-a3b9-906c3a6a7b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:57:08.794+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:14:37.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was not an easy win for the Blue Eagles as they had to find
        the right timing to make a comeback in the match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bed9a1-261c-4959-bbca-6e7082a88bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:57:08.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:14:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU was solid early on both ends of the floor, limiting Ateneo to
        15 points in the opening quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a06fe4-1192-4cb9-9499-87d2e2b1ad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:57:08.795+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:14:37.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things were looking good for the Tamaraws as they managed to keep
        the edge going into the final period.</p>'
    '8':
