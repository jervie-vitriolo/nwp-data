      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) ‚Äî</strong> Change
        can be scary, and climate change even scarier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349a0e0c-7112-41e9-a224-cb3d231be3d6'
