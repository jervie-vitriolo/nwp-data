  'maternity-leave-salary-differential-tax-exempt':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-16T16:22:21.404+08:00
    'imagesource': 'jcr:c8242a59-749a-40bd-9e9c-d68d3215c232'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90c6b4a0-4fc8-4e64-8b77-37a7e146e1d4'
    'lead': 'New and expectant working mothers can enjoy their 105-day maternity leave
      as the salary differential provision in the law extending the benefit is tax-free. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T16:26:33.906+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T08:14:36.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:13:33.576+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['salary-differential', 'maternity-leave', 'tax-exempted']
    'template': '1'
    'title': 'Salary differential from longer maternity leave exempted from tax'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c9735f-1aaa-4036-8555-99c26f4311ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:26:33.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)‚Äî</strong> New
        and expectant working mothers can enjoy their 105-day maternity leave as the
        salary differential provision in the law extending the benefit is tax-free.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63bd1a-04fa-4fd7-919d-83a3712d696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:26:33.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:36.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue (BIR) has clarified that the maternity
        leave for workers is considered a benefit, which means the salary differential
        is exempted from income and witholding taxes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dff1209-07c9-4f2b-88b1-fcba3d41a2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:26:33.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:36.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is therefore clear that salary differential is considered as
        a benefit," BIR said in the memorandum signed on September 3 and p<a href="https://www.bir.gov.ph/images/bir_files/internal_communications_2/RMCs/RMC%20Full%20Text%202019/RMC%20No%20105-2019.pdf">osted
        on its website</a> on October 9.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e82b74-130e-4952-8616-1f6cad41e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:26:33.906+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:36.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salary differential is the difference between the private employee''s
        salary and the cash benefits from Social Security System (SSS). It will be
        shouldered by the employer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98591e9d-8aeb-4c57-87ea-bf824e3272ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:26:33.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:36.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR said that based on the implementing rules of the law, benefits
        of the female worker has been expanded from the previous 100% of the average
        daily salary credit to a full pay, which includes now the salary differential
        as its component.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa6d03-31ac-4a78-ae82-455747a64615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:26:33.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Extended Maternity Leave law, signed in February, increases
        the number of paid maternity leaves from 60 to 105 days. Solo parents also
        receive an additional 15 days ‚Äî a total of 120 days. It also allows the mother
        to transfer seven days of her 105-day leaves to the father to extend his paternity
        leave.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ed205-d6ce-4222-937c-49dafd508107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:26:33.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, author and principal sponsor of the measure,
        welcomed the BIR clarification, saying this is an early Christmas gift to
        all working mothers and their families.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3820ab-a712-4953-b0fa-2169de18d605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:26:33.907+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:36.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is welcome news indeed. Now mothers and their families will
        not only be able to enjoy the biological benefits of the EML law, but their
        financial welfare is also looked after," she said in a statement.</p>'
