      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t let fear stop you from striving for a better future,
        perhaps one that doesn''t involve a lot of plastic trash, dead sea life, and
        the rising sea levels of the West Pacific sweeping through city streets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f6d17e-46a8-4448-8be5-b4d9c24ac8c5'
