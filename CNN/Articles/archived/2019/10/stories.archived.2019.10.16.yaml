    'title': 'Robredo camp confident of winning despite Marcos'' call to nullify votes
      in 3 Mindanao provinces'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ae422b-9879-4f57-a12d-700f507ddafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:40:03.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:14:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)</strong> ‚Äî The
        camp of Vice President Leni Robredo is confident that victory will remain
        on her side even if the Supreme Court, sitting as the Presidential Electoral
        Tribunal (PET), approves former Senator Bongbong Marcos‚Äô call to nullify votes
        in three provinces in Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787bd223-0279-4c70-ba7b-98008f1a6c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:40:03.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:14:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Wala kaming pangangamba d‚Äôyan, kahit na saan, kahit anong piliin
        nya‚Ä¶ Ang pangamba lang namin syempre ‚Äòyung mga</em> technical examination
        <em>ibang bagay na ‚Äòyan. Matatagalan na naman ‚Äòyan at magkakaroon pa ng agam
        agam ang taumbayan</em>,‚Äù Romulo Macalintal, Robredo‚Äôs lawyer, told CNN Philippines‚Äô
        The Source Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c120aa-ece8-4150-aa82-ebbab57655ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:40:03.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:14:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have no anxiety on the provinces they choose. We
        are only afraid that the technical examination may take long and instill doubt
        among Filipinos.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6bd164-c63b-4045-89c7-78feae5abf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:40:03.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:14:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has filed a motion to conduct a technical examination of
        election results in Lanao del Sur, Maguindanao, and Basilan, citing "massive
        fraud" in the areas due to violence, terrorism, harassment, and pre-shading
        of ballots, among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee53badc-547b-49b2-840c-23dd7695b3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:40:03.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:14:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET had asked both parties to submit memoranda to raise their
        comments and issues on Marcos‚Äô call. This came after the tribunal refused
        to vote on Marcos‚Äô poll protest and instead ordered the release of the committee
        report on the result of the poll recount in the pilot provinces he chose such
        as Iloilo, Camarines Sur, and Negros Occidental.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2cf246-abc1-4b0c-98a7-36e90417a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:40:03.805+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:14:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/15/Still-no-vote-VP-poll-protest.html?fbclid=IwAR1-WVMgsW5T2HwGGK7oGo3-cP1QGX3sISetX-9SDCE3y2PeIWf6imrdua0">Still
        no vote on Bongbong Marcos'' VP poll protest</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d69050-13f9-43db-86e0-b73954306830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:40:03.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:14:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal reiterated that the motion should not proceed as Marcos
        failed to gain substantial recovery during the recount in the pilot provinces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e2ab3-5841-475b-b969-568d58e29036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:40:03.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:14:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Hindi na pwede ‚Äòyan kasi ang</em> technical exam is dependent
        on the result of the three pilot provinces. ‚Äò<em>Pag hindi ka nakapag</em>-prove<em>
        sa</em> three pilot provinces, dismissible <em>ang kaso mo</em>,‚Äù he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e63c93-9481-4b72-8d38-59f0981a90fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:40:03.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:14:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is not allowed because the technical exam is
        dependent on the result of the recount in the three pilot provinces. If he
        fails to prove substantial recovery, the case is dismissible.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff69eac-9739-4385-b377-6d9c9c820da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:40:03.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:14:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal said Marcos‚Äô move, which he called ‚Äúfishing expediton,‚Äù
        only proves that he indeed lost in the recount.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c23f0a-7fb2-452a-8110-0b7b7f0b78c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:40:03.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:14:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Hindi ka na nga nakapag</em>-prove <em>dito sa tatlo</em>,
        now you‚Äôre going to another three provinces. You are only fishing for evidence,‚Äù
        Macalintal said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cedd281-1df1-43af-8e06-e8b2ec0c1abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:40:03.804+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:14:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that you have not proven substantial recovery
        in the three pilot provinces, you‚Äôre going to another three. You are only
