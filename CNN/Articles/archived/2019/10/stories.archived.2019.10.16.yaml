    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6436ac1-005b-4b3b-9d02-197732be5a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T22:29:57.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Ateneo students staged a rally outside a faculty building
        and the student services office carrying placards and demanding the removal
        of ‚Äúsexual predators‚Äù in the campus.  The protest was held after a male student
        posted online his recent experience of abuse by female professor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0ec5ba-6201-4ee0-8456-d8d83b59df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T22:29:57.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d72a1-f1b3-40b4-a7bd-48ff0244a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T22:29:57.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time the University has responded to sexual abuse
        allegations thrown against its faculty members. In October 2018, Ateneo released
        a memorandum signed by University Vice President Maria Vilches promising to
        investigate a <a href="http://https://cnnphilippines.com/news/2018/10/5/Ateneo-de-Manila-University-ADMU-professor-sexual-harassment-misconduct-allegations.html">"famous"
        male professor</a> -- known for being outspoken online -- for allegedly making
        his students uncomfortable by asking for photos of their feet and inviting
        them to his room at the University dorm.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02efcaee-e757-42e1-9224-6db6180974a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T22:29:57.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f43205f-fd07-43c2-9ca9-64ee5279a58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T22:29:57.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students said that there were other incidents where professors
        took advantage of their students but were not sanctioned by Ateneo.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a7a255-97b0-4d97-9962-39289330a6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T22:29:57.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b2d6ad-0ff3-48a9-9419-23126290428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T22:29:57.551+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe systems put in place in institutions like the Ateneo have failed
        in creating a safe environment for its students, and neglected to uphold the
        very morals that it aims to instill in its constituents,‚Äù said the Sanggunian
        ng mga Mag-aaral ng mga Paaralang Loyola ng Ateneo de Manila, the University''s
        student government.</p>'
