      'mgnl:lastActivated': 2023-01-27T08:14:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s largest car company said Tuesday that it plans to
        invest 41 trillion won ($35 billion) into "future mobility technology" by
        2025.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae64d55-7b3b-488b-85d8-1f5fe29f1242'
