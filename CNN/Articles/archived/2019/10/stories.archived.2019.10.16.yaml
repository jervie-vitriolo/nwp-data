    'template': '1'
    'title': 'Wildlife Photographer of the Year winners showcase stunning scenes from
      nature'
    'visualType': 'gallery'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c6fe20-da2c-4d90-a95e-ca448934d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;It could almost be a scene from a
        slapstick comedy: a marmot stands frozen in fear, slack-jawed and balanced
        on one foot, as it suddenly notices a charging fox.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e25d6-c672-4e29-9e8f-c3d752a9916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd4848a-18f9-49f1-9291-9bbaedde8a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic image, captured with perfect timing by Chinese photographer
        Yongqing Bao, has won the prestigious Wildlife Photographer of the Year award,
        given out annually by London''s Natural History Museum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec28d6-773d-48b4-8d59-2e204708626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb540e47-0755-4ac1-8f2e-7368613a70d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.299+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was chosen from a longlist of various category winners, all of
        whom managed to record the oddities, rivalries and beauty of the natural world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c90233-e6d4-4999-a154-bdb454c927f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74793959-772f-4429-8918-ec1b8bc31aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bao caught the scene on the snow-draped sloped of China''s Qilian
        Mountains in early spring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c895590a-7543-4374-8cfc-9d7e0054eca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42950d4-6c3b-48f8-a32a-9a796e909d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been observing the interactions between the two creatures
        for some time; around an hour earlier, the marmot had spotted the fox and
        raised the alarm to his neighbors to get underground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc841a4d-f7f4-4f7b-8120-b478a9e275cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6baacb-a7e5-4bdb-a055-3aa7efccbd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fox lay low and still; and, believing the coast was clear,
        the marmot eventually emerged to find food.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b522a7-0ee2-4d7d-9144-b0a76c2398a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea2d39-8c16-4116-b2fd-bcf3f00f5393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an instant the fox dashed forward and, thanks to some lightning-quick
        reflexes, Bao was able to immortalize a frightening moment of realization
        as the marmot comes face to face with its mortality.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e0cb92-97d5-435e-b7e4-f4e5be225131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e077fc-0a7f-4738-86b1-da0a7fb32a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Photographically, it is quite simply the perfect moment," said
        Roz Kidman Cox, the chair of the judging panel, in a statement. "The expressive
        intensity of the postures holds you transfixed, and the thread of energy between
        the raised paws seems to hold the protagonists in perfect balance."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa134c4c-e713-4033-9eb3-116f8743b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b4c427-69b3-454c-8136-11ac9b7b6175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Images from the Qinghai-Tibet Plateau are rare enough, but to have
        captured such a powerful interaction between a Tibetan fox and a marmot --
        two species key to the ecology of this high-grassland region -- is extraordinary,"
        Cox added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b92914-49ea-402d-99d4-11f3caeaac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a63a7-2e22-4732-87b5-465a2fddaeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This compelling picture captures nature''s ultimate challenge --
        its battle for survival," Natural History Museum director Michael Dixon added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1af516-a21e-4deb-a678-39b8dd41e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.300+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328bde2-79c5-47cb-a24e-b0aead3aeb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bao collected the award at a ceremony, held at the London museum
        on Tuesday evening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20443bfd-0f5f-4118-bea8-3177c14eea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:00:22.301+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:55.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/wildlife-photographer-of-the-year-2019-winners-scli-intl/index.html"
        target="_blank">Wildlife Photographer of the Year winners showcase stunning
        scenes from nature</a></em>"</p>'
  'IMF-growth-slower-2019':
