      'jcr:uuid': 'c8c94f10-9908-49c1-b227-75d17ec24959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:37:34.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Kevin Feige''s Marvel universe is
        about to get even bigger.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba0d7f-3ce0-49a6-8c12-0e35c6656543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:37:34.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae18f5e-16e4-4068-a06c-2be84e830ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:37:34.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marvel Studios president is adding the title of chief creative
        officer to his resume, CNN Business has learned. The new role has Feige overseeing
        the creative direction of Marvel and its superhero stories. This means that
        he will be in charge of the creative side of Marvel''s publishing, film, TV
        (which includes streaming) and animation divisions--units that were run by
        separate leaders up to this point.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa7688-4e68-4634-a75d-25c986e6099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:37:34.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dfdfe1-ce6b-43bb-997a-ef27a15436c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:37:34.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move also now puts Marvel TV and Marvel Family Entertainment,
        the brand''s animation arm, under the Marvel Studios banner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c758d150-a880-4726-8e9d-50053914e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:37:34.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867f536f-3b14-406b-8cea-f12cdea2f440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:37:34.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feige will report to Disney''s chief creative officer Alan Horn
        as well as co-chairman Alan Bergman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb378cac-117c-461d-b817-9959c0103cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:37:34.411+08:00
