      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ac9b5-e5b4-4058-9d00-4c5e03a7b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:29.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kidapawan, nervous mall-goers and hospital patients were seen
        fleeing the establishments.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff7f9a2-e788-43ea-a7b5-c91c95bd37bb'
      'mgnl:activationStatus': true
