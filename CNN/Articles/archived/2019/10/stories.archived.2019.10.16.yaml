    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1825e220-1d9b-47d2-b96f-7f0d9fdd0e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:27:24.181+08:00
      'mgnl:createdBy': 'xave'
