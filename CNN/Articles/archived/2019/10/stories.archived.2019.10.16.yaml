      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT is a left-leaning teachers‚Äô organization that some government
        officials, including those from defense agencies, have accused of being fronts
        for communist rebels. The teachers‚Äô group has denied these claims.</p>'
    '11':
