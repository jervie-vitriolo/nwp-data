    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10238731-5dbd-4be6-812e-2d07c22e5b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T22:29:57.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin said this is in response to the Safe Spaces Act which mandates
        academic institutions to publish grievance procedures to facilitate the filing
        of sexual harassment complaints by students and employees.</p>'
