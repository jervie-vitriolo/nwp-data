    'title': 'Google unveils the new Pixel 4 smartphone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d22d337-d637-4e1f-8c76-aaea35ef3298'
