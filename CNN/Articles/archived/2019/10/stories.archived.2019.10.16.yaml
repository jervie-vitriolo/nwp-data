    'template': '1'
    'title': 'UAAP: Baltazar imposes will as La Salle exacts revenge on UE Red Warriors'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c93c1-e7de-47f6-9585-60d2e7482fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:12.340+08:00
