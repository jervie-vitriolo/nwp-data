      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) ‚Äî</strong> Brent
        Paraiso and Renzo Subido stepped up for the University of Santo Tomas (UST)
        as they knocked down big time shots in the Growling Tigers'' 84-78 win over
        the University of the Philippines (UP) Fighting Maroons Wednesday at the Mall
        of Asia Arena.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670510e0-07f6-4a90-ab68-620b34ed29af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T19:22:58.618+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:14:31.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding a precarious one-point edge, Paraiso and Subido sank back-to-back
        treys to give the Growling Tigers more breathing room with less than a minute
        left in the final quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b781b5-bb43-4aad-bd2a-96bae2979c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T19:22:58.617+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:14:31.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subido finished with 13 points, five rebounds, and five assists,
        while Paraiso contributed six points for UST.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727882ce-1e45-40a5-95eb-d1c60df13ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T19:22:58.617+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:14:31.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside shooting played a pivotal role for the Growling Tigers as
        they connected 16 shots from beyond the arc, compared to the Fighting Maroons''
        12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cd52ad-4990-43c4-a476-80999f3079d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T19:22:58.618+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:14:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST also spoiled UP head coach Bo Perasol''s return from suspension.
        The Growling Tigers improved their record to 6-4 and now occupy solo third
        place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f921a1a-e19d-4c3d-94dd-8aa15e83e2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T19:22:58.618+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:14:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forward Kobe Paras showed the way for the Fighting Maroons with
        18 points and five rebounds. Ricci Rivero and Jun Manzo chipped in 12 points
        apiece for the Diliman-based squad. They remain in second place with a 6-4
        win-loss slate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6ae8ed-b544-401e-98b2-5d148e7c170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T19:22:58.618+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:14:31.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST will next tackle the National University Bulldogs on October
        19 at the Ynares Center in Antipolo City. UP, meanwhile, will clash with the
        Adamson University Soaring Falcons on October 20 at the same venue.</p>'
    '14':
