      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) ‚Äî</strong> Transport
        authorities said they plan to have all trains acquired from Chinese company
        CRRC Dalian for the MRT-3 line available to the public in two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f84e86-546a-4e45-bf81-6b300184ba7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:07.041+08:00
