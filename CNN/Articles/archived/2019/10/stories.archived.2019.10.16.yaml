      'mgnl:lastActivated': 2023-01-27T08:13:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 500-megawatt plant is expected to amp up energy supply in Luzon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a2f07-e2f5-42cc-9e82-2261308a61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:47:03.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:13:59.870+08:00
