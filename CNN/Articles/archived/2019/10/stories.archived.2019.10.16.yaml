    'title': 'At opening of coal plant, Duterte calls for clean energy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119c6fd-d0c8-4681-811e-b2dad29c721c'
