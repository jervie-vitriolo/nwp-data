      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)‚Äî</strong>&nbsp;A
        magnitude 6.3 earthquake rocked North Cotabato and parts of Mindanao on Wednesday
        evening, prompting evacuation and suspension of classes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885b513f-ae05-4451-b79e-6870b4c70e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:29.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1659e3a7-1eb5-469f-93ca-44db3a025bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:29.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of injuries or major damage in the
        tectonic quake that had a shallow depth of eight kilometers. It was centered
        22 kilometers southeast of Tulunan town in North Cotabato and struck at 7:37
        p.m., the Philippine Institute of Volcanology and Seismology (Phivolcs) said
        in its updated report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876bb068-9d5c-4a22-9b63-3606b1d51f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:29.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b751f9-6880-467c-8ce4-2c6748a4f424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.105+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:29.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake was felt at Intensity 7 in Kidapawan City, as well
        as in Tulunan and M‚ÄôLang towns in North Cotabato. Philvolcs classifies the
        scale as "destructive" as it could overturn heavy objects or cause considerable
        damage to old or poorly-built structures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8720b2b5-689a-4839-8331-eed76b784256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:56:19.105+08:00
      'mgnl:createdBy': 'alyssa'
