      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:42:23.121+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:36.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) ‚Äî&nbsp;</strong>‚ÄòHello,
        Love, Goodbye,‚Äô the <a href="https://cnnphilippines.com/entertainment/2019/9/3/Hello-Love-Goodbye-highest-grossing-film.html?fbclid=IwAR0DhQhs-3J1O60GtDflpDi881o57y8OTzVQRqSnlFYIVMvTfWiD1xHYK10"
        target="_blank">highest-grossing Filipino film of all time</a> by director
        Cathy Garcia-Molina, is nominated for <a href="https://s3-ap-southeast-2.amazonaws.com/aacta-org/AACTA-announces-Best-Asian-Film-nominees-and-Grand-Jury-members-for-2019.pdf?fbclid=IwAR1luALtBKV3qI2ziaWEhL-v5zEMeIPJiadcfq0Uo5NrIsC8ELHA0_pcois"
        target="_blank">Best Asian Film</a> at this year‚Äôs Australian Academy of Cinema
        and Television Arts (AACTA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283d7ee0-4557-4a9e-a150-767f2d4e827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:42:23.121+08:00
