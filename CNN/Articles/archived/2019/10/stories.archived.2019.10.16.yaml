      'jcr:uuid': '54c9d43a-f3c0-47af-81c0-15657f062430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:55:08.613+08:00
      'mgnl:createdBy': 'eimor'
