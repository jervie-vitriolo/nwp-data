      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f85190c-fb48-40c1-bd5f-2be1f0a95eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:27:24.181+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTo insist on the argument that other candidates should have won
        in Lanao del Sur besides her despite a sheer lack of interest displayed by
        her opponents to visit the area and campaign is to me the most preposterous
        assertion any politician, not to mention one who belongs to a political clan
        and a veteran politician at that could claim,‚Äù he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df487c2-79a3-48d4-a02c-b2e476b2180c'
      'mgnl:activationStatus': true
