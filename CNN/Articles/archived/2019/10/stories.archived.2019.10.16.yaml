      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) ‚Äî</strong> An
        activist teacher was shot in the chest and feet Tuesday morning by four masked
        men inside a classroom in Bukidnon, human rights group Karapatan said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc95f9-ac12-4c1c-89df-8fe3d0075f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:45:45.589+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:45.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alliance of Concerned Teachers (ACT) member Zhaydee Caba√±ales, 38,
        survived the shooting, which happened in Dalit Elementary School in Valencia
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6297bc4-a790-48d7-8fad-5a0a274c9200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:45:45.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82854c8-9029-4002-a9a5-22d60748f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:45:45.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan said it is still getting further details on Caba√±ales‚Äô
        current condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65140eea-5b56-49f1-9228-288e917344b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:45:45.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a688ce52-49b8-465b-a4ea-e243677ec3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:45:45.590+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:45.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe believe that this attack is targeted, a calculated maneuver
        to instill fear as part of a series of attacks on progressive organizations,
        peasant organizers, indigenous rights defenders, and human rights activists
        in Mindanao, particularly in Bukidnon,‚Äù Karapatan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43d63e5-d9bd-48ef-88fc-ede5d4b58c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:45:45.590+08:00
