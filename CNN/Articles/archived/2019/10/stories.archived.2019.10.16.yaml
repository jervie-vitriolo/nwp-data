      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current import ban on pork and pork products covers 16 countries
        hit by swine fever; namely Russia, Ukraine, Czech Republic, Moldova, South
        Africa, Zambia, Hungary, Bulgaria, Belgium, Latvia, Poland, Romania, China
        (including Hong Kong and Macau), Mongolia, Vietnam, and Cambodia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd799d4a7-5e96-45b8-92b7-37883e6b08e9'
