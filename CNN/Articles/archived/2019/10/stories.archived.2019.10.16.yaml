    'lead': 'Another barangay in Quezon City has been added to the list of areas affected
      by African Swine Fever, the city‚Äôs government confirmed Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T19:28:24.635+08:00
