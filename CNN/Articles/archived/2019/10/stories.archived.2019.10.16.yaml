      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75007ebe-3891-4d73-83d8-40ab0dc508a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:37:34.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadline was the first to report the news.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276ad96-e463-4153-9edb-afe4c049e91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:37:34.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d33c8a-b8ea-471f-bc42-cc437ad0ba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:37:34.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvel has become the biggest blockbuster brand in Hollywood under
        Feige''s leadership, bringing in more than $22 billion at the worldwide global
        box office. (That number does not account for inflation.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb269a7-c1be-43f1-ba4c-c6a3f9e09fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:37:34.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b907d-5a14-4b07-853e-01817ddc5a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:37:34.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avengers: Endgame" shattered records when it came out in April.
        It then surpassed James Cameron''s 2009 "Avatar" in July to become the highest-grossing
        film in history, making more than $2.7 billion globally. Disney bought Marvel
        for $4 billion in 2009.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42076dd4-fa82-4b7e-bc3c-e90fd754ed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:37:34.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c54fd4-ee7d-4912-8cb5-760ac0b948e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:37:34.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feige has also been a big part of the rollout for Disney+, which
        debuts in November. He is producing shows based on popular Marvel characters,
        such as "Falcon and the Winter Soldier," "Hawkeye" and "Loki." He''s also
        developing a "Star Wars" movie for Lucasfilm, another arm of the Disney family
        of brands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e19a6a-e862-4a21-9d2f-f646b6eda19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:37:34.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d91514-2a96-4a58-aa3f-5ac66deca21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:37:34.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be back in the producer seat for one more Spider-Man movie
        after Marvel and Sony agreed to collaborate on another sequel about the web
        slinger.</p>'
