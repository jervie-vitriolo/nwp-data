      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea will "be the first in the world to commercialize autonomous
        driving," and a third of the cars on the country''s roads in the next decade
        should be electric or hydrogen-powered, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438468ab-6b6d-48be-ac08-524a1ec22e55'
