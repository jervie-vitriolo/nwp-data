      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/16/middleeast/erdogan-ceasefire-turkey-syria-sanctions-intl-hnk/index.html"
        target="_blank">Erdogan says Turkey will ''never declare a ceasefire''</a>."</em></p>'
  'Hong-Kong-Carrie-Lam-protests':
    'author': 'James Griffiths, Sandi Sidhu and Eric Cheung, CNN'
    'caption': 'Hong Kong leader Carrie Lam''s annual policy address ended in chaos
      as pro-democracy lawmakers repeatedly disrupted her speech and heckled her with
      calls to honor the demands of months-long anti-government protests.'
