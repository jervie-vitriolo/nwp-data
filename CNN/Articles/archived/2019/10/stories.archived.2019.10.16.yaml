      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) ‚Äî</strong>&nbsp;The
        administration of Ateneo de Manila University on Wednesday reiterated its
        stance against sexual harassment following a protest against faculty members
        harming students.</p>'
