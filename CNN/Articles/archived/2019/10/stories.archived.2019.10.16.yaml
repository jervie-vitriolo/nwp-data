      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hello, Love, Goodbye," which has been <a href="https://cnnphilippines.com/entertainment/2019/8/27/Hello,-Love,-Goodbye-novel.html"
        target="_blank">turned into a novel</a>, follows the story of Joy (Bernardo),
        a domestic helper, and Ethan (Richards), a bartender ‚Äì and their struggle
        as migrant workers in Hong Kong.</p>'
