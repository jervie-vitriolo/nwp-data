      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lodged an electoral protest against Robredo on June 30, 2016,
        questioning the results of the May 2016 presidential polls. She was proclaimed
        vice president after clinching a lead of 263,473 votes against Marcos.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
