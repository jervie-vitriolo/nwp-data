      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest update, the Philippine Atmospheric, Geophysical and
        Astronomical Services Administration (PAGASA) said, however, that the tropical
        depression named Perla, which was moving west northwest at 25&nbsp;kilometers
        per hour (kph), may bring rains over Batanes, Cagayan and Apayao by Friday
        evening or Saturday morning. No tropical cyclone wind signal is up over any
        part of the country at the moment.</p>'
