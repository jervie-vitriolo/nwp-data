  'turkey-syria-russian-troops':
    'author': 'Ivana Kottasov√° and Mary Ilyushina, CNN'
    'caption': 'Russia has stepped up its role in the conflict in Syria by deploying
      military police to the country''s north.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-16T06:11:20.655+08:00
    'credit': 'From Maxime Popov/AFP/Getty'
    'imagesource': 'jcr:f0877916-a7d7-4d3f-ab3f-21b7db4cdd8d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54d1104a-07b9-4a27-a5ed-2bf24f3b4c30'
    'lead': 'Russia has stepped up its role in the conflict in Syria by deploying
      military police to the country''s north.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T06:13:26.667+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:15:03.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:13:16.839+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['turkey', 'syria', 'russia', 'troops']
    'template': '1'
    'title': 'Russian military police are now patrolling the line between Syrian and
      Turkish forces'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aadfe89-126f-4679-966d-c9afa069d0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:13:26.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Russia has stepped up its role in
        the conflict in Syria by deploying military police to the country''s north.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2495eaf-af29-4394-951a-1b7b92680c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:13:26.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:03.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian units are patrolling a contact line between Syrian and
        Turkish forces, according to a statement Tuesday by Russia''s Defense Ministry.
        The line runs along the northwestern borders of the Manbij district.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1dc676-f160-4419-95d7-4bfe56cd8df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:13:26.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Turkey launched a long-threatened offensive across the border
        into Kurdish-controlled northeastern Syria last week, local Syrian Kurdish
        leaders struck a deal with Syria''s government in Damascus to enforce the
        border.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a5a28e-5a44-46a6-9118-891a4bc92562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:13:26.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Russia is standing behind the Syrian troops deployed to the
        region. On Tuesday, Russia''s presidential envoy on Syria, Alexander Lavrentiev,
        told state news agency TASS on Tuesday that Moscow "won''t allow" clashes
        between Turkish and Syrian forces on the ground.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c38e2-6e14-4c0e-8ab3-68c5af069a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:13:26.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:03.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has said its aim is to clear "terrorists" from the area and
        install Syrian refugees that have been sheltering on the Turkish side of the
        border.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b3923-57d7-44a8-b702-3673f9727116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:13:26.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:03.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia''s increasing role</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84457ea-f67c-4018-a173-380f4fc611e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:13:26.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:03.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already the strongest foreign power operating in Syria, the Kremlin''s
        influence will likely grow following the US withdrawal, with Russian troops
        filling the void left by the Americans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46490b87-111a-42df-b8e5-3b50a55212b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:13:26.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is a key ally of embattled Syrian President Bashar al-Assad,
        and played a crucial role in helping the Syrian military all but defeat an
        insurgency to unseat al-Assad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c0010-f764-49b7-94e6-32ceeaffa755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:13:26.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:03.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Russian Defense Ministry, Syrian government forces
        have taken control of two areas in northern Syria on Tuesday ‚Äî&nbsp;more than
        1,000 square kilometers around the town of Manbij and an area in Raqqa around
        the town of Tabqa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86062436-9ad4-4d7c-8792-cfd9d2ced133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:13:26.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:03.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia also brokered the initial talks between the Kurds and the
        Syrian government, which took place on Russia''s Hmeimim airbase among other
        places, Lavrentiev confirmed on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b27da4f-7b6a-4c7d-8894-f40dad5f7f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:13:26.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turkey''s offensive in Syria</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6dcc7f-aaf2-4b31-9d15-d3f927167e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:13:26.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s Turkish attack came just days after US President Donald
        Trump decided to reposition a small contingent of about 50 US troops away
        from the border area ‚Äî&nbsp;an act criticized by many, including US Republicans
        and military personnel, as clearing the way for Turkey. The Kurds have been
        valuable allies to the US in defeating ISIS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4c168e-ffde-4df7-9a9e-fa40eb51a8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:13:26.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:03.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan repeated Tuesday that his
        military operation is aimed at "eliminating the terror threat." The Kurdish-led
        Syrian Democratic Forces (SDF) operating in the area is led by a militia known
        as the People''s Protection Units, which Turkey considers a terror group.
        Turkey also hopes to relocate more than 3.5 million Syrian Arabs out of Turkey
        and into the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975d8b34-316c-4094-a8ac-607eceedc9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:13:26.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:03.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its operations have sparked criticism among other fellow members
        of the North Atlantic Treaty Organization (NATO), with Secretary General Jens
        Stoltenberg saying the attack must end. Several countries have also suspended
        arms sales to Turkey since its offensive began.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8dec79-2b67-4526-bc34-77ca6355f0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:13:26.668+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:03.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/15/middleeast/turkey-syria-russian-troops-intl/index.html">Russian
        military police are now patrolling the line between Syrian and Turkish forces</a>"</em></p>'
  'nasa-life-on-mars':
    'author': 'Jessie Yeung, CNN'
    'caption': 'We may have already discovered the essence of life on Mars 40 years
      ago, according to a former NASA scientist. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-16T06:16:27.689+08:00
    'imagesource': 'jcr:3247a0bf-23ad-4c90-a0e3-9638fcf67708'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc52771f-9106-4bc9-aa16-bb315f50cb90'
    'lead': 'We may have already discovered the essence of life on Mars 40 years ago,
      according to a former NASA scientist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T06:18:56.298+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:15:02.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:13:17.221+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mars', 'nasa', 'life']
    'template': '1'
    'title': 'Former NASA scientist says they found life on Mars in the 1970s'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbacd4c-f767-4e2d-bcde-7eb48f30286b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:18:56.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;We may have already discovered the
        essence of life on Mars 40 years ago, according to a former NASA scientist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50792a4-1ef4-4db8-82ed-68c5d1a37c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:18:56.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilbert V. Levin, who was principal investigator on a NASA experiment
        that sent Viking landers to Mars in 1976, published an article in the Scientific
        American journal last Thursday, arguing the experiment''s positive results
        were proof of life on the red planet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f9b6d-cb75-4ae2-a63f-25bb878d3d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:18:56.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experiment, called Labeled Release (LR), was designed to test
        Martian soil for organic matter. "It seemed we had answered that ultimate
        question," Levin wrote in the article.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7508f4-1428-4e66-97e9-f013f4e9b9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:18:56.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the experiment, the Viking probes placed nutrients in Mars soil
        samples ‚Äî&nbsp;if life were present, it would consume the food and leave gaseous
        traces of its metabolism, which radioactive monitors would then detect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530c2778-4a2f-43a9-b2ce-3c9b17afa1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:18:56.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make sure it was a biological reaction, the test was repeated
        after cooking the soil, which would prove lethal to known life. If there was
        a measurable reaction in the first and not the second sample, that would suggest
        biological forces at work ‚Äî&nbsp;and that''s exactly what happened, according
        to Levin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e21cf9-03b9-4c70-b05f-c4d4639d973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:18:56.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other experiments failed to find any organic material and
        NASA couldn''t duplicate the results in their laboratory ‚Äî&nbsp;so they dismissed
        the positive result as false positives, some unknown chemical reaction rather
        than proof of extraterrestrial life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974d204-a61c-45d9-bbd3-c9fce04b18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:18:56.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA concluded that the LR had found a substance mimicking life,
        but not life," said Levin in his article. "Inexplicably, over the 43 years
        since Viking, none of NASA''s subsequent Mars landers has carried a life detection
        instrument to follow up on these exciting results."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b174d2f4-88e6-4217-b970-ffbefc182865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:18:56.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, decades later, there are more and more promising signs.
        NASA''s Curiosity rover found organic matter on Mars in 2018, and just last
        week it found sediments that suggest there were once ancient salty lakes on
        the surface of Mars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a2e6e3-1489-4deb-bfad-7225ff18a6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:18:56.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the evidence against the possibility of life on Mars?"
        Levin wrote. "The astonishing fact is that there is none."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8b43fe-52e4-4a9d-abbe-310232ca73a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:18:56.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levin, a maverick researcher who has often run afoul of the NASA
        bureaucracy, has insisted for decades that "it is more likely than not that
        we detected life." Now, he and LR co-experimenter Patricia Ann Straat are
        calling for further investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45be9fe-b472-4e49-afb1-ea111540d604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:18:56.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA has already announced that its 2020 Mars lander will not contain
        a life-detection test," Levin wrote in the Scientific American article. "In
        keeping with well-established scientific protocol, I believe an effort should
        be made to put life detection experiments on the next Mars mission possible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2a59ba-4328-4cd4-b4b6-3dd8112375e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:18:56.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He proposed that the LR experiment be repeated on Mars, with certain
        amendments, and then have its data studied by a panel of experts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7e480b-afbf-41c0-a597-86ef95e725b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:18:56.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such an objective jury might conclude, as I did, that the Viking
        LR did find life," he wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1f2b8b-8598-4464-9df0-137f3b20d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:18:56.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Mars 2020 rover is set to launch next summer and land in
        February 2021. It carries an instrument that will help it search for past
        signs of life on Mars -- the Scanning Habitable Environments with Raman &amp;
        Luminescence for Organics &amp; Chemicals instrument, dubbed SHERLOC.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298e3078-4237-4354-bb97-da32d59d1c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:18:56.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover will look for past habitable environments, find biosignatures
        in rock and will test those samples back on Earth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45543b19-922b-4556-bc14-ebe739ffaaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:18:56.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if scientists fail to find evidence of life, that won''t end
        the hope for human exploration. Mars 2020 will also test oxygen production
        on the planet and monitor Martian weather to evaluate how potential human
        colonies could fare on Mars.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e4ee69-0d11-49a7-8819-a01bf59c0f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:18:56.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/15/us/nasa-life-on-mars-intl-hnk-scli/index.html">Former
        NASA scientist says they found life on Mars in the 1970s</a>"</em></p>'
  'switzerland-glacier-melting':
    'author': 'Jack Guy, CNN'
    'caption': 'Glaciers in Switzerland have shrunk 10% in the past five years, a
      rate that has never been seen before in over a century of observations, according
      to new research published Tuesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-16T06:19:44.973+08:00
    'credit': 'From Fabrice Coffroni/Getty Images'
    'imagesource': 'jcr:074072ca-3232-49a4-a5f7-9376861bab2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fda7b20f-4025-48ae-8168-816b185456a3'
    'lead': 'Glaciers in Switzerland have shrunk 10% in the past five years, a rate
      that has never been seen before in over a century of observations, according
      to new research published Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T06:22:09.351+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:15:02.075+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:13:17.577+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['switzerland', 'glacier']
    'template': '1'
    'title': 'Record melting sees Swiss glaciers shrink 10% in five years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8276bc81-c60f-48a7-b470-104265c3e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:22:09.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Glaciers in Switzerland have shrunk
        10% in the past five years, a rate that has never been seen before in over
        a century of observations, according to new research published Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33183c56-848d-40e4-9aaf-828a7a111e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:22:09.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summer 2019 heatwave saw glacier melt rates break records, leading
        to huge losses in ice volume, reports the Cryospheric Commission (CC) of the
        Swiss Academy of Sciences.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de7a416-9f91-4e57-b49a-eaa7d61829d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:22:09.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glaciers around the world are melting due to climate change, and
        this latest research shows the extent of the problem in Switzerland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62004148-8822-44ec-834c-e0b2cd90b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:22:09.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from the CC took measurements from 20 glaciers in the
        nation and found that about 2% of Switzerland''s total glacier volume was
        lost in the past year, according to a statement from the organization..</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c3d1de-e6db-4c04-aedd-9334177c7bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:22:09.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial signs for 2019 had been encouraging after glacier snow cover
        was measured at 20-40% higher than normal in April and May, according to the
        statement, following a very cold January with lots of precipitation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07364b21-5202-48a0-909d-608850b36593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:22:09.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the third-hottest summer since records began meant melting
        accelerated dramatically.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8c1812-f3da-4060-9e70-fe967e3b0240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:22:09.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melting was particularly severe in eastern Switzerland and the northern
        side of the Alps, according to the research, while the southern Gotthard region
        lost less glacier volume.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8206e0cc-329e-4ef9-9fb4-fd2d3b2666af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:22:09.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500 Swiss glaciers have been lost since 1900, and 2019
        saw the Pizol glacier removed from the country''s glacier monitoring network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efbe2da-e017-4710-8443-e07aa362fa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:22:09.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situated in the Glarus Alps, eastern Switzerland, the glacier stands
        at an altitude of about 2,700 meters. It has lost 80-90% of its volume since
        2006 and will be the first to be taken off the network after being monitored
        since 1893, according to researchers from ETH Zurich university.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ece0f-740f-43d5-89cf-bea68efc4982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:22:09.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most glaciers in Central Europe, Western Canada and the United States
        will vanish in the second half of this century if current rates of ice loss
        continue, according to a report released in April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf68e9-68d3-4373-baa9-5942f5a72d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:22:09.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glaciers have lost over 9,000 billion tons of ice between 1961 and
        2016, according to a research letter published in the journal Nature. This
        amounts to a block of ice the size of Germany and almost 100 feet thick, or
        the size of the United States and 4 feet thick, said lead author Michael Zemp.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d72f37-a068-4b6d-8756-7197f3a803bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:22:09.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:02.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/15/europe/switzerland-glacier-melting-scli-intl-scn/index.html">Record
        melting sees Swiss glaciers shrink 10% in five years</a>"</em></p>'
