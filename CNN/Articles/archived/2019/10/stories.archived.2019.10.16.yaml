      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/16/arta-red-tape-belgica-ombudsman-governor.html"
        target="_blank">Anti-Red Tape Authority to file case versus provincial governor</a></strong></p>'
  'Bonito-Singson-probation-workers':
    'author': 'Xave Gregorio, CNN Philippines'
    'caption': 'A businessman-lawmaker is seeking to extend the maximum probationary
      period for workers from just six months to two years. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-16T18:27:33.472+08:00
    'imagesource': 'jcr:83f5b792-0b68-4685-8d4f-4ec0f8b9a27c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e422bb7-52be-491b-ba71-b82db77c8435'
    'lead': 'A businessman-lawmaker is seeking to extend the maximum probationary
      period for workers from just six months to two years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T18:30:48.592+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T08:14:34.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
