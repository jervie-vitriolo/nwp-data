      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez also maintained that Marcos‚Äô motion to nullify votes in
        the Mindanao provinces has long been recognized by the tribunal and part of
        the poll protest as among his causes of action.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52e071c-2cac-4086-906d-1f35dd1da585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:40:03.805+08:00
