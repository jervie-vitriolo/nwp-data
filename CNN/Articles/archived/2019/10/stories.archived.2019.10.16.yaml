    'template': '1'
    'title': 'Locsin calls for DreamWorks boycott following ''offensive scene'' in
      ''Abominable''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1cae7-32c7-49ea-9240-56e0e74abbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:24:54.081+08:00
