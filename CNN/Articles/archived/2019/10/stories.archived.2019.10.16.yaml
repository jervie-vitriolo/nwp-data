      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race to get fully autonomous cars on the roads is underway globally,
        and carmakers are under pressure to either get on board or risk getting left
        behind.</p>'
