      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAs a result of that, people were drawn to her and naturally she
        got the votes she needed and won by a landslide,‚Äù he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e73ad-be13-44f6-8ad5-37aa45d36f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:27:24.180+08:00
