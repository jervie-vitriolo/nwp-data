    'template': '1'
    'title': 'Filipino-Chinese businessmen want CITIRA bill passed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a574d3-1e55-4536-8d9f-86f047bc5644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:47:13.152+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) ‚Äî</strong> A
        business group composed of Filipino-Chinese executives said they want the
        bill that cuts corporate taxes and overhauls incentives passed in an "uncertain"
        global economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b941f7d-6ecc-46cc-b414-b36ee99977d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:47:13.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276497b6-2801-4163-bcc0-087283de909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:47:13.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Federation of Filipino Chinese Chambers of Commerce
        &amp; Industry, Inc. (FFCCCII) said it supported the swift passage of the
        Corporate Income Tax and Incentives Reform (CITIRA) bill, which is awaiting
        <a href="https://cnnphilippines.com/news/2019/9/13/House-CITIRA-third-reading.html">Senate
        approval</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f90af23-72b6-4156-895d-dcdf26ea7794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:47:13.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d507db0-31ea-4454-9f99-6e35db7327f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:47:13.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CITIRA, the second package after the Tax Reform Acceleration and
        Inclusion law, will trim the corporate income tax rate from 30 percent to
        20 percent over 10 years, while reducing tax breaks for investors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628b8c0-e969-4f90-85b3-3806fec1da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:47:13.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d7fdd-273f-4d19-8d80-8b62d9b5db9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:47:13.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would create a uniform tax incentive package for all kinds
        of investments and limit how long businesses can enjoy tax discounts. The
        Department of Finance (DOF) wants to cap incentives at seven years, while
        those enjoying tax breaks would have to say goodbye to these perks soon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d3d86c-2d2b-4270-bb82-b50ff6a5282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:47:13.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336538d-950c-4cf0-ba4c-dc7c4d4cab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:47:13.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, the FFCCCII, support the passage of CITIRA, which would put
        the country''s tax rate at par with those of our neighboring countries," the
        statement said. "The reduction in corporate income-tax rates will improve
        the competitiveness of Philippine companies, and allow them to use the tax
        savings to expand their business or start new ventures, thus increasing creation
        of new jobs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c5cbcb-0a52-44d8-aa60-f991c7c20589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:47:13.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb4ecd6-ed77-448b-a69a-f7d2f58d7e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:47:13.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several business groups have been adamant about this bill, which
        has been blamed for the slide in foreign direct investments in recent months
        as players await clarity on the proposal. These groups have said that foreign
        investors would likely shy away from the Philippines if the rules are changed
        mid-game, while warning that existing factories could close down and set up
        shop in neighboring countries like Vietnam, where the period for tax breaks
        is longer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7973295e-2eb6-4ad1-92ec-33da62860108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:47:13.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8790f446-37b2-432a-928c-b6898f970e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:47:13.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill passed by the House of Representatives, firms that
        enjoy some form of tax breaks for more than 10 years can keep these for just
        two more years. Those that have enjoyed the reduced tax rate of 5 percent
        on gross income for five to 10 years can keep it for three years more, while
        those with perks for less than five years can still enjoy the discounted rate
        for the next five years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545c7eea-c370-4c18-a4c7-26d460941cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:47:13.153+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d3ae42-fedd-4509-a1f5-1b854e7482d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:47:13.153+08:00
