    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b59eda5-7299-4882-907c-e35b01ead4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) ‚Äì</strong> The
        new Metro Manila police chief has declared a ‚Äúno take‚Äù policy, in an attempt
        to stop bribery and corruption within the police force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6f52eb-40de-440d-a87a-533c04b3fd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f74caa3-e6a8-4ab2-83a0-573ef0fce96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Brigadier General Debold Sinas who was head of the Police
        Regional Office- Central Visayas said this in a change of command ceremony
        at the Camp Bagong Diwa in Taguig City on Wednesday, where he formally assumed
        his new post at the National Capital Region Police Office (NCRPO).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cf3c67-bd2f-4901-ba96-5ce5fcce849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d5aee-41dd-4167-af57-ed6f1b624137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI openly declare: [There will be] no takes. No illegal money from
        illegal drug operations, from illegal gambling operations, from any unscrupulous
        businessm[e]n who bribe all the personnel of NCRPO,‚Äù Sinas said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560023a5-c94d-42ad-a9e2-be41f8eddeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ef9ee8-b0d1-49f8-b8d6-721c8da0798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new NCRPO chief also vowed to ‚Äústrengthen and revitalize‚Äù the
        policies and programs of his predecessor, who also happened to be his mistah
        and classmate at the Philippine Military Academy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b58b12-5e3f-42bf-81c0-8af8f1018c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9548121-877a-459d-8649-19943ad423df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He replaced Police Major General Guillermo Eleazar who was named
        police‚Äôs chief of directorial staff, the third highest position in the Philippine
        National Police (PNP) leadership, and is also in the running to become the
        next top cop. This comes after the General Oscar Albayalde resigned on Monday
        following allegations of involvement in the so-called ninja cops controversy.
        A recent hearing of the Senate Blue Ribbon Committee revealed that these ninja
        cops from Pampanga were involved in recycling illegal drugs from a 2013 sting.
        The interim PNP chief is Lieutenant General Archie Gamboa, whom President
        Rodrigo also appointed as the deputy chief for administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d35a96a-b1e4-49b5-b6f0-7e34b6301db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e622ee-760e-4bf9-bbbf-4207c940753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the programs that Sinas intends to implement ‚Äúto the fullest‚Äù
        are the internal cleansing of the NCRPO, including the removal of scalawags,
        and the government‚Äôs war on illegal drugs, as he admitted&nbsp;the difficulty
        of "facing the enemies from the inside."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e66c21a-bc43-46f4-86f0-0b782bbf6a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7bff46-6cdf-45aa-9d02-04e33b6dec1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn NCRPO, we will not only set an example, we will walk our talk.
        The guidance and the directives of the President and PNP command groups are
        very clear and uncompromising,‚Äù he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca579f-7380-42ca-a01b-510309416cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb3da5e-b190-4434-8363-35c84ee769e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe anti-illegal drug operation will remain in focus. We will strengthen
        and revitalize the various policies, strategies and plans in order to arrest
        more high value targets and if possible eliminate or lessen the illegal drug
        activities in NCR,‚Äù he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee9d2d-9156-4d8e-85df-30f5a47b2b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dab3b4-60b3-4f3f-95a0-febd10f6286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Eleazar and Gamboa had good things to say about Sinas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eefb868-b021-4c35-b529-a210ccc76c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said that Sinas is a ‚Äúhighly capable leader‚Äù and a team
        leader while Gamboa described him as ‚Äúformidable‚Äù for his Voltes V technique.
        Voltes V is a popular anime about a robot that took part in overthrowing a
        rule that lasted for more than two decades.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5793f3-84f3-47ec-8c8a-2f848b92b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.869+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba07617-4d04-4395-ba83-cacccd3e9ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''<em>Mag-</em>vault in <em>kayo ah at baka makatikim kayo ng kanyang</em>
        voltage,'' Gamboa told the members of the NCRPO.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948fbc86-86a9-44e9-8446-6db02a289efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b9ff20-29ed-4a34-ac61-206a39efbd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:28:36.870+08:00
