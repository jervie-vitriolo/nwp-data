    'template': '1'
    'title': 'Bulgaria charged over racist chanting at England match'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3427e2-41a8-4555-aad3-ce6da7b5e156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:45:18.396+08:00
