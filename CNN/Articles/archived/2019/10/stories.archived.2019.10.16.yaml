      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benguet, Cebu, Bohol, Negros Occidental, and Pampanga are among
        the provinces which have banned the entry of live hogs and even pork products
        shipped from areas affected by the swine fever. Meanwhile, a conditional ban
        is in place in other local government units.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9393b3f9-3cd7-403b-a9e1-efd5637c1d21'
