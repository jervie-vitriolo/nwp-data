      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That massive pledge puts it on par with some of the industry''s
        top players. Volkswagen is spending ‚Ç¨30 billion ($34 billion) over the next
        five years to make an electric or hybrid version of every vehicle in its lineup.</p>'
