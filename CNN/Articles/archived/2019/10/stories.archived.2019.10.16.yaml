      'jcr:uuid': '11286d02-9bf5-4f3e-811e-ad1bd1ae0d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T17:27:25.497+08:00
      'mgnl:createdBy': 'eimor'
