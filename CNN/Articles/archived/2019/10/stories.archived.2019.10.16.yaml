      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> For the second
        year in a row, Ayala Land, Inc. (ALI) emerged as the Most Honored Company
        in the Philippines in the 2019 All-Asia Executive Team survey of Institutional
        Investor. The awards cites the top businesses around the world for their corporate
        leadership and investor relations (IR) expertise, as voted on by the buy-
        and sell-side analyst community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7861b7e7-2857-4a25-972c-72d4ae5c2d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:00:20.466+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:37.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ALI ranked Best in Environmental, Social and Governance (ESG) and
        Socially Responsible Investment (SRI) Reporting, as well as Best in Corporate
        Governance. Company executive Augusto Bengzon was named Best Chief Finance
        Officer. In addition, the global financial community also voted ALI for having
        the Best Chief Executive Officer, IR Professional and IR Company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a94087-d6b1-4d9e-884c-788bb6f6da9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:00:20.466+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,862 buy-side individuals and 629 sell-side analysts
        took part in the 2019 All-Asia Executive Team Honored Companies survey. The
        1,611 companies nominated across 18 sectors this year were rated on core areas
        covering the accessibility of senior executives, IR team capabilities, timely
        disclosures and responses, corporate governance, and ESG/SRI reporting, among
        others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb437c-a045-482c-87f1-87957871e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:00:20.466+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe thank the investment community for their continuing trust and
        confidence. This year‚Äôs survey results only encourage us to further improve
        on our Environmental, Social, Governance and Investor Relations initiatives
        to be at par with, if not exceed, global best practices‚Äù, Bengzon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304bd77d-8c2f-4c90-80b7-ad2d483d7f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:00:20.466+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institutional Investor has been a leading international business
        to business publisher for over 50 years now, focusing on international finance
        through premium journalism, newsletters, and research. It also hosts conferences,
        seminars and training courses and is a provider of electronic business information
        through its capital market databases and emerging markets information service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaff76e-003b-4317-8862-08573b60cd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T12:00:20.466+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Land was recognized as the Most Honored Company by Institutional
        Investor in 2018. It also topped last year‚Äôs survey for Best Investor Relations
        Company and Best CFO, and ranked highly in the ESG/SRI Metrics, Corporate
        Governance and Analyst Days lists.</p>'
