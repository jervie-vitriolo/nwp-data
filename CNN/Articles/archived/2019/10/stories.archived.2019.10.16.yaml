    'mgnl:tags': ['Bonito-Singson', 'probation', 'endo', 'contractualization', 'work',
      'labor']
    'template': '1'
    'title': 'Lawmaker wants to extend probationary period for workers up to two years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60902723-2585-4c2b-b968-9f535036fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:30:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) ‚Äî</strong> A
        businessman-lawmaker wants to extend the maximum probationary period for workers
        from the present six months to two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf2c231-4504-44cc-802a-7165c583ad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:30:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f82674d-478f-47a2-a731-cd0b039c3704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:30:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probinsyano Ako party-list Rep. Jose ‚ÄúBonito‚Äù Singson Jr. filed
        <a href="http://congress.gov.ph/legisdocs/basic_18/HB04802.pdf" target="_blank">House
        Bill No. 4802</a>, saying that the current maximum six-month probationary
        period ‚Äúis not sufficient a period in order for the employer to determine
        if the probationary employee is qualified for regular employment.‚Äù</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e092c3-627c-4010-973f-0c6a453dfc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:30:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe4a6dd-5c21-417f-bf93-9a78669f3015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:30:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúEmployers are left with no recourse but to end the probationary
        employment even when they are still in the process of evaluating the probationary
        employee to avoid the automatic regularization of an unqualified employee
        in their workforce,‚Äù Singson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43951100-709a-484d-8a5e-d3d1f7fa5e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:30:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f0dae9-d2e5-46d2-a76c-83f19c825426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:30:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his measure seeks to extend the probationary period up to
        two years, Singson said employers can regularize workers any time within this
        period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84026fb-9767-4126-9ed2-f9c14577073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:30:48.592+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50bb38-8f80-4135-a16c-a5abadc7f986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:30:48.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current labor laws, workers can only be placed under a probationary
        period of up to six months unless an apprenticeship agreement stipulates a
        longer timeframe. Workers are automatically regularized when they reach their
        sixth month of employment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7939e365-309a-4f1d-bba9-95b491556496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:30:48.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322971ce-e8bd-44f3-9fe4-57d20a3941bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:30:48.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This provision has led to the controversial practice called endo
        ‚Äî short for ‚Äúend of contract‚Äù ‚Äî where employees would only hire workers for
        a period of less than six months so they would not have to regularize them
        and pay for benefits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bce0250-3349-4c94-a732-9f2dc2c603fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:30:48.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3543380d-466f-4b07-99de-ec8c33a4c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:30:48.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under HB 4802, Singson said, ‚Äúworkers will be able to enjoy
        continuous employment for more than six months, which will enable them to
        qualify for some of the mandatory benefits under existing laws.‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b20038e-00f6-48e5-9399-8d414212531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:30:48.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7d08c1-d9d0-4932-869c-b4916f5da6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:30:48.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this would also give workers the time to acquire skills,
        talents and other qualifications that would lead to their regularization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0854e12-7a12-4be9-898f-9003db997106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:30:48.593+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
