      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the PET ordered the release of the results of the recount
        in the polling precincts chosen by Marcos in Iloilo, Negros Oriental, and
        Camarines Sur, which is Robredo''s bailiwick. Robredo earlier said that her
        lead against Marcos, her biggest rival in the 2016 vice presidential race,
        actually even grew by 15,000 with the recount. Marcos has also asked for the
        nullification of votes in the Mindanao provinces of Lanao del Sur, Maguindanao,
        and Basilan where he said there was "massive fraud."</p>'
