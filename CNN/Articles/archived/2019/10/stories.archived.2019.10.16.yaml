  'Recep-Tayyip-Erdogan-Turkey-ceasefire':
    'author': 'Helen Regan and Taylor Barnes, CNN'
    'caption': 'Turkish President Recep Tayyip Erdogan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-16T15:16:54.104+08:00
    'imagesource': 'jcr:5ed0b92f-5ec8-4c50-8ccb-389c91be5955'
