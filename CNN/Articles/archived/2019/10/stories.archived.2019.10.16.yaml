      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University released a statement saying it had heard the cry
        of its student body and assured that it would exhaust all means to prevent
        harassment on campus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b35a47-4ed1-46f7-a4d7-53d41be648b6'
