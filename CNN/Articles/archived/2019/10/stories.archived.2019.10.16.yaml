      'mgnl:lastActivated': 2023-01-27T08:14:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe Ateneo de Manila University does not tolerate or condone sexual
        harassment by any member of its community,‚Äù it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe1606-a6f0-4261-a4cd-e19950325bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T22:29:57.550+08:00
