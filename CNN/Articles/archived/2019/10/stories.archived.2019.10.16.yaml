      'mgnl:lastActivated': 2023-01-27T08:14:32.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)‚Äî</strong> The
        Philippine National Police (PNP) confirmed on Wednesday the appointment of
        PBGen. Val de Leon as next head of its Central Visayas division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb55eb3-39bf-4353-ba74-103c57dd14c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:47:46.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:32.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon, current director of the PNP''s Firearms and Explosives
        Office, will replace PBGen. Debold Sinas, who has been reassigned to Metro
        Manila where he will serve as the new chief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780955d4-520c-466e-8b4f-1f6851996226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:47:46.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:32.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming Central Visayas Police Chief, a member of the Philippine
        Military Academy Makatao Class of 1989, will officially assume the post on
        Thursday. De Leon was officer-in-charge of the Davao City police in 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa05246f-5b43-4fd0-adc6-3d88c42824dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:47:46.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:32.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas, who took over as National Capital Region chief today, vowed
        to stop bribery and corruption under his watch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e406b6a3-0f46-4e18-8c34-5453cbc8b6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:47:46.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:32.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/16/Debold-Sinas-declares-war-against-bribery-.html">New
        Metro Manila police chief declares war against bribery</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88562224-b3f3-45c0-be8f-de91f6a7d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:47:46.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:32.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the programs he intends to implement are the internal cleansing
        of the police force, including the removal of scalawags, and the war on illegal
        drugs.</p>'
    '0':
