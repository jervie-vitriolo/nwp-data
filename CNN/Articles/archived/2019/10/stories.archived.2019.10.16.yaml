      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of Statements of Assets and Liabilities and Net Worth (SALN)
        of the 24 senators was released to the media on Monday. In the list, the net
        worth of incumbent senators were last recorded in December 2018, while the
        riches of the reelected and neophyte lawmakers were tallied at the end of
        June ‚Äî over a month after the midterm elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968b3ed5-cbd3-4030-aa2f-5c0c39261300'
      'mgnl:activationStatus': true
