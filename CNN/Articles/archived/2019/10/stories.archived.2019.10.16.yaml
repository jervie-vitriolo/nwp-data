      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Basilan Representative Mujiv Hataman urged the PET to
        dismiss Marcos‚Äô ‚Äúbaseless‚Äù protest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a556b1-2c28-496c-a226-0ac5249b1867'
      'mgnl:activationStatus': true
