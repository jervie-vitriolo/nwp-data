    'template': '1'
    'title': 'US House approves bills supporting pro-democracy activists in Hong Kong'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed02f6-b77b-4f91-953f-f0edb01c469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;The House of Representatives sent
        a clear rebuke to Beijing and reaffirmed American support for <a href="https://www.cnn.com/2019/08/29/asia/hong-kong-joshua-wong-arrest-intl-hnk/index.html"
        target="_blank">pro-democracy activists in Hong Kong</a> on Tuesday afternoon,
        as police have intensified crackdowns on protesters in the semiautonomous
        region in recent weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd85120f-6f27-453b-8d04-533d9ff55dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc59659d-3410-4853-8548-8d80f51d0a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers approved the Hong Kong Human Rights and Democracy Act
        after demonstrators in the city of 7 million took to the streets earlier this
        week to urge the US Congress to approve the measure. The bill, which was seen
        as an uncontroversial measure because of its broad bipartisan support, passed
        by voice vote because a recorded vote was not requested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382cf015-788a-4536-923d-e49ad187846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea41f0e-203f-4cab-bcdd-b7de238f49f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats and Republicans in the House and in the Senate stand
        united with the people of Hong Kong," House Speaker Nancy Pelosi said. "If
        America does not speak out for human rights in China because of commercial
        interest, then we lose all moral authority to speak out for human rights anyplace
        in the world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c42750c-ced3-4ee9-adff-0e8fe1bad05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fce587d-bfca-43a0-be90-94c68b7f92e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today the House is proud to pass the bicameral, bipartisan Hong
        Kong Human Rights and Democracy Act to reaffirm America''s commitment to democracy,"
        said the California Democrat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db9cf4-6c16-4815-b0f7-01a08f0a4d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b4ffa-5105-4ffe-9acb-87ee74028abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would mandate an annual review to determine whether Hong
        Kong''s autonomy from the mainland Chinese government remains sufficient to
        justify the special treatment the financial hub receives under US law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df7a9a7-0054-4c61-a94d-8246da3a0946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8dfe39-c79f-4200-b5f3-85e6c158b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also lay out a process for the President to impose sanctions
        and travel restrictions on those who are found to be knowingly responsible
        for threatened or carried out arbitrary detention, torture, forced confession
        of any individual in Hong Kong, contraventions of the Sino-British Joint Declaration
        and Hong Kong''s autonomy, or other violations of internationally recognized
        human rights in Hong Kong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ec972c-939d-4f3d-b00d-c34bbdce1a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8373014e-97ee-4ffc-9d69-5b7779aa1432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate version of the legislation is still awaiting a floor
        vote. The Senate bill differs slightly from the House measure -- a Senate
        aide involved in the process said the chamber is likely to pass its own version,
        meaning the House may have to take up the issue again later on, after the
        Senate holds its vote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8011dd-6cbc-4143-9429-a10c890a6b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a6ff0-0815-4ba3-ba25-83931d137db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House members on Tuesday afternoon also passed by voice vote two
        other Hong Kong-related measures: a resolution supportive of the protesters
        and the PROTECT Hong Kong Act. The latter would halt US exports of nonlethal
        crowd control equipment, such as rubber bullets and tear gas, to the Hong
        Kong police until an independent investigation into human rights concerns
        is completed, those concerns are adequately addressed by the Hong Kong government
        and the White House determines that Hong Kong law enforcement has not engaged
        in human rights violations for a year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b7996a-9076-43f1-9bb7-59dafd2d3c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c2e96-2a38-4149-b33e-03155d22c7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as President Donald Trump has remained largely silent on the
        Hong Kong protests amid trade talks with the Chinese government, members of
        Congress from both parties -- widely in agreement on the question of the Chinese
        Communist Party''s human rights abuses and oppression of its citizens -- have
        sided with the protesters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bbee53-b070-477f-9d98-41d23aeccfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13991b0e-18d1-4082-82b8-baeb2847e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.com/2019/10/04/politics/trump-xi-hong-kong-protests/index.html"
        target="_blank">RELATED: Trump promised Xi US silence on Hong Kong democracy
        protests as trade talks stalled</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79900e01-2e4d-4c12-a1d0-e60c07f816ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c65b4-cda4-47bc-99c1-e11d7b0472d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests have gripped Hong Kong for months. They began in early
        June, when more than a million people marched against a bill that would have
        allowed individuals in Hong Kong to be extradited to mainland China for trial.
        The city''s unelected leader, Carrie Lam, has since scrapped the bill. But
        the movement has remained strong, in an effort to secure democratic reforms
        in Hong Kong, as well as an independent inquiry into allegations of police
        misconduct.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e55e2-d554-409f-a899-2f977df28188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11b83a-e4b0-4994-880c-f189862ef6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interactions between protesters and police have become more violent
        in recent weeks ‚Äî at the beginning of October, a police officer shot an 18-year-old
        protester in the chest with a live round during an exceptionally chaotic day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db40af7e-74ab-4393-acfb-8c81617cc7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c67ff5-3d71-41ef-a03e-4070815dcaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrests have also ramped up. Last week, Hong Kong Chief Secretary
        Matthew Cheung said that more than 2,300 people have been arrested during
        the protests, 750 of whom are under 18.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2148e79-d964-4e43-9755-0aa823390b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:56:22.918+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/15/politics/hong-kong-house-vote/index.html?utm_medium=social&amp;utm_source=fbCNNi&amp;utm_term=link&amp;utm_content=2019-10-16T05%3A01%3A07&amp;fbclid=IwAR37DPAsnS4fcyhLE7B9l66JCuE4QOiMm7QkIrJAz9mAuBJ3b9vkO8UWlC8"
        target="_blank">House approves bills supporting pro-democracy activists in
        Hong Kong</a></em>"</p>'
