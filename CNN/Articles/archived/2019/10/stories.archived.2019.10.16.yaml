      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately we don''t all have to be big to make big changes for
        the environment. Because one small change from everyone can lead to one big
        change for the environment.</p>'
