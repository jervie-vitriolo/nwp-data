      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo‚Äôs camp earlier said that her lead grew by 15,000 from the
        exercise. However, Marcos‚Äô lawyer, Vic Rodriguez, refuted this.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
