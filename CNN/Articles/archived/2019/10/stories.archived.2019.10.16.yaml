      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-awarded actor Russell Crowe will lead the grand jury which
        will pick the Best Asian Film distinction at the AACTA. He will be joined
        by prized Australian director and producer Paul Currie; director, producer
        and screenwriter Renny Harlin; Japanese producer Adam Torel;Indian actress
        Tannishtha Chatterjee; Indian director, producer and writer Anurag Kashyap;
        Chinese producer Virginia Lok; and award-winning Chinese actress Chloe Maayan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
