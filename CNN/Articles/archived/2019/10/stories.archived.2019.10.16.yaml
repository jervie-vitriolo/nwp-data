      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The category winner will be announced on December 4, 2019 in Sydney,
        considered home of the AACTA Awards, and presented by pay channel company
        Foxtel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca6127a-65fd-4693-b0a0-8042acfc2fba'
