      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)</strong> ‚Äî Neophyte
        senator Bong Go is the second poorest senator in the 18th Congress, following
        detained lawmaker Leila de Lima.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb17a9f-4a30-42cb-b7ff-16b433e1b0d4'
