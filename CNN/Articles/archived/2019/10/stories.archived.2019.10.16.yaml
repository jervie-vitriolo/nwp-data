      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My one small act is to integrate the two disciplines and to help
        organizations to become more resilient and sustainable and live up to the
        value of improving lives," Tan said.</p>'
    '36':
