    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['amelia-earhart', 'bones', 'dna', 'testing']
    'template': '1'
    'title': 'Researchers hope DNA testing may finally prove whether bones found on
      a remote island were Amelia Earhart''s'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf58ed1-5634-4191-a044-fdb16f46ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>DNA testing may determine whether
        newly discovered bones from an island in the Pacific are those of Amelia Earhart
        ‚Äî&nbsp;and perhaps shed light on what happened to the pioneering aviator after
        she disappeared.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421c344a-f072-42a2-a5f9-c0806a16de62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bones were found on Nikumaroro, a remote island in the western
        Pacific Ocean, in 1940. But it wasn''t until a 2018 study that people began
        to suspect they could belong to Earhart. That''s when researcher Richard Jantz
        re-examined their measurements and found they closely matched those of the
        missing pilot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eaa8ae-30d0-41f0-9c13-2b5373cb4508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erin Kimmerle, a forensic anthropologist at the University of South
        Florida, plans to use DNA testing to confirm the theory. Kimmerle sent samples
        off for DNA testing and is awaiting the results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e919801c-2352-4a17-a7b5-b51f0269dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was invited by National Geographic and appears in an upcoming
        documentary about the pilot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d9991-bc6c-44dd-832c-be2c861b98e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not the bones are positively identified as Earhart''s,
        Kimmerle says she sees this as an exciting opportunity to focus on the legendary
        woman''s life, rather than the story of her death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41fac3a-70f5-4bad-bd1b-23cf20df38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a lot of the focus is always on the mystery," she told
        CNN. "And, certainly, we always want to solve that and find out what happened.
        But whether this is her or not, (the real value) in a historic case like this
        that gets so much attention is really looking at that person''s life and what
        they achieved."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed45942-2b01-4b78-b1aa-444d82ad61f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bones in question were originally dismissed by a researcher
        as male remains. Then, for decades, the bones were missing. Last year, a set
        of bones matching the characteristics of those lost in 1940 were found in
        a museum on the island of Tarawa, leading researchers to question whether
        they were the missing remains ‚Äî&nbsp;and perhaps those of the missing aviator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026487e4-69ec-45cb-a451-75332fc79758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the bones are confirmed to be Earhart''s, the flurry of theories
        surrounding her sudden, mysterious disappearance will be quashed, confirming
        that she did not die in a crash but survived for some time as a castaway far
        out in the Pacific.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695b3842-2658-4399-bad3-40a74ccf7a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The day she disappeared from the sky</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6990193-6f30-4682-b85f-870022ce0bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a determined record-breaker, Earhart committed herself to becoming
        the first woman to fly around the world. In June 1937, she took off from Lae,
        Papua New Guinea, with her navigator Fred Noonan, intending to land on Howland
        Island in the Pacific.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a4f8b-a085-4f68-bf9c-ebd65cc5679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 2, when approaching Howland Island, the pair radioed the
        US Coast Guard that they were low on fuel and having difficulty finding the
        island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f52fb1-eeb2-40c1-90af-e37a56117211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day, the pair disappeared from the skies forever.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb202d1-a292-4ef6-b977-5905e61822f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy and Coast Guards searched for the missing pilot and
        her navigator for weeks, but could never find ruins of the crash or the pair.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd10b53a-bdab-4f7d-953b-40559989cda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A symbol of women''s empowerment</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131a1ce-779d-4b8e-9b2a-a01f7353569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chatter and speculation about her disappearance often eclipses
        her groundbreaking career as a female aviator. Though she was only 40 when
        she died, Earhart had a life filled with record-breaking accomplishments that
        have made her an inspirational figure to many.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bab77e-ff4f-4c5f-b114-fb348e1fa1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1932, she became the first woman ‚Äî&nbsp;and the second pilot
        after Charles Lindbergh ‚Äî&nbsp;to make a solo flight across the Atlantic Ocean.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f42048a-80cf-43b7-928c-ca433e631403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year, she became to first woman to make a nonstop solo
        flight across the United States, beginning in Los Angeles and arriving in
        Newark, New Jersey, 19 hours and five minutes later.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f6336a-ca5f-4b9e-b5ee-027da47eef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also a founder and the first president of the Ninety-Nines,
        an organization chartered by 99 female pilots intended to promote recruitment
        of female aviators and provide business and social resources to its members.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b50f245-8094-4bc3-8640-dcf106d93741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier version of this piece misspelled Amelia Earhart''s name
        and misidentified Papua New Guinea.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b06b13b-af04-4ec6-a135-f19bd50f21c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:30:28.294+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/15/us/amelia-earhart-bones-dna-testing-scn-trnd/index.html">Researchers
        hope DNA testing may finally prove whether bones found on a remote island
        were Amelia Earhart''s</a>"</em></p>'
  'rudy-giuliani-jon-sale':
    'author': 'Michael Warren and Evan Perez, CNN'
    'caption': 'Rudy Giuliani will defy House Democrats'' impeachment subpoena, a
      letter his attorney sent to Congress on Tuesday said. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-16T06:31:30.062+08:00
    'imagesource': 'jcr:d19f2dfb-f87f-4c61-8a23-1a27937494a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2557722-e38b-455e-bea7-8fc9e2fc258b'
    'lead': 'Rudy Giuliani will defy House Democrats'' impeachment subpoena, a letter
      his attorney sent to Congress on Tuesday said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T06:33:05.330+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:15:00.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:13:18.669+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rudy-giuliani', 'jon-sale', 'impeachment', 'donald-trump', 'subpoena',
      'president', 'us', 'united-states']
    'template': '1'
    'title': 'Giuliani and a key federal agency defy House Democrats'' impeachment
      subpoena'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06d0f63-9366-4f99-b748-ff0509830b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:33:05.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Rudy Giuliani will defy House Democrats''
        impeachment subpoena, a letter his attorney sent to Congress on Tuesday said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52030e28-7e16-40eb-af5b-f1038817dfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:33:05.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Sale, Giuliani''s attorney sent a letter to Congress informing
        them that Giuliani will not be providing documents that were requested by
        subpoena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033fb4e1-a82f-4b5a-91fe-99e142310420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:33:05.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Management and Budget also does not plan to turn over
        the documents that impeachment committees subpoenaed, a spokeswoman said,
        pointing to a letter earlier this month from White House counsel Pat Cipollone
        saying it speaks for OMB as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e7515-f772-4f07-a22b-651a47267953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:33:05.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House letter slammed the impeachment investigation as
        "constitutionally illegitimate" and made clear the administration does not
        plan to cooperate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120245fc-d120-4fa9-8954-9545c1403026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:33:05.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani is also now parting ways with his personal attorney Jon
        Sale who has represented him in impeachment matters, Giuliani told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a153419d-bb8c-41ab-a45c-d8ed438e14b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:33:05.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sale will stop representing the former New York City mayor shortly,
        Giuliani told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c9f19e-8250-4f17-bc6a-8dfd59012089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:33:05.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sale had been working for Giuliani after the House of Representatives
        subpoenaed Giuliani for documents related to the ongoing impeachment inquiry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaedd4a-017c-4e6e-b434-b2353aac8e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:33:05.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jon was helping me with assessing (the) congressional request.
        He will submit his letter and he will be finished with what I asked him to
        do," Giuliani said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bdd79f-fcc1-478d-82d0-241280f2ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:33:05.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People close to Giuliani are advising him to hire a criminal lawyer
        as questions linger about his connections to two of his associates, Lev Parnas
        and Igor Furman, who were indicted last week for campaign-finance violations.
        Giuliani, who is President Donald Trump''s personal attorney, has been resisting
        that advice, according to those people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e63f2b-2514-4b5f-b5e2-efbe0dab917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:33:05.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani did not directly answer whether he was looking to hire
        a new attorney for himself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d4edd0-c587-4e52-9570-e7a363c21f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:33:05.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they take me to court I would then have to get another lawyer,"
        he told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de1900e-de5a-4ae7-a7d1-37a0f147b23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:33:05.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking on a criminal attorney would likely cost Giuliani something
        close to $1 million, according to people in New York legal circles. That could
        be difficult for Giuliani, who admitted earlier this year that he had to take
        a $100,000 loan from another of Trump''s lawyers Marc Mukasey as a result
        of his ongoing divorce proceedings, according to a report from Bloomberg.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b51c3a3-f242-488b-9d89-e8b894714c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T06:33:05.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:15:00.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/15/politics/rudy-giuliani-jon-sale-impeachment/index.html">Giuliani
        and a key federal agency defy House Democrats'' impeachment subpoena</a>"</em></p>'
  'lose-weight-morning-meals-better-than-evening-meals':
    'author': 'Lisa Drayer, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-16T07:57:16.646+08:00
    'imagesource': 'jcr:23697738-d99c-4791-b04f-d14090e470ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a018275-fc19-4b8f-90d3-b02d490b866c'
    'lead': 'As our understanding of nutrition has evolved, we''ve learned that eating
      earlier in the day can be more favorable for shedding pounds, while eating later
      can interfere with weight loss -- and for more than one reason.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:01:14.364+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T08:14:59.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:13:19.053+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['weight-loss', 'breakfast']
    'template': '1'
    'title': 'When trying to lose weight, morning meals are better than evening ones'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36039a8f-aa64-4406-a9a6-771b264a6b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;When I first studied nutritional science,
        all calories were considered "equal" when it came to weight loss. The time
        of day you ate didn''t matter as long as you were eating the appropriate amount
        of calories for your goals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b83bac-4bcb-4f81-91af-c772b0c9b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83681e2-3e85-454b-9448-98cb793d3ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as our understanding of nutrition has evolved, we''ve learned
        that eating earlier in the day can be more favorable for shedding pounds,
        while eating later can interfere with weight loss -- and for more than one
        reason.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd933182e-080f-4f49-976a-f9e8c7e1ba4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e4ae78-dec9-4ba8-9079-52b41fe9272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, eating during the evening often goes hand in hand with
        mindless nibbling. Think of how many times you may have reached for a handful
        of pretzels, chips or M&amp;Ms while watching TV or Netflix at night. Evenings
        can also be filled with unstructured time, which means eating may fill a "void";
        if you''re bored, it''s easy to indulge in high-fat, sugary foods when you
        don''t have to focus on other tasks such as work or errands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37086c73-68b8-43d8-8015-b9a7bd967b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6ceb7-ab99-48d5-a1ca-53f4b8b58e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, over-consuming calories at any time of day will result
        in weight gain. But many nutritionists, myself included, have noticed that
        clients fare better when they''re consuming most of their calories earlier
        in the day. That way, by the time evening rolls around, they''re more satiated
        and may be less likely to overindulge in a box of chips or cookies, a few
        too many spoons of ice cream or a few glasses of wine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1a7899-1e2b-4756-ad94-5342a647a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8fa939-2bdd-4c1e-8d93-8f8e02eff1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the fact that more research has shown how our
        bodies respond to front-loading calories during our waking hours versus consuming
        them later on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851874da-c84d-4b78-90d1-65d7ee6c6ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db199d47-a34e-4d68-92c7-a7588adbcf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has to do with the complex science of circadian rhythms -- physical,
        mental and behavioral changes in the body that follow a roughly 24-hour cycle.
        These rhythms are driven by a master biological clock in the brain that is
        primarily influenced by light and tells other "peripheral" clocks in the muscles
        and organs what time of day it is.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e8a89f-700f-47a8-bdbe-7b99c5d1a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6ac6d8-5f11-4559-a24d-a2ed8da48fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because circadian rhythms affect how calories, carbohydrates and
        fats are metabolized over a 24-hour period, they can help explain why eating
        late at night decreases the rate at which we lose weight, as a 2013 study
        found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c0de15-7b75-4dec-a46e-a7a42f2fcca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bc966b-b008-450b-8668-be204defc56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study involved 420 overweight and obese participants who were
        divided into two groups: early eaters and late eaters. The early eaters ate
        lunch before 3 p.m., and the late eaters consumed lunch after 3 p.m. The late
        lunch group also ate lower-calorie breakfasts, or skipped breakfast more often
        than early eaters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e18d9c5-398a-41a4-b581-b2640b9d6332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdf4863-56af-41fb-b7a8-dfd010df4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the 20-week study period, the late eaters lost less
        weight compared with the earlier eaters (17 vs. 22 pounds on average, respectively)
        and lost their weight more slowly, despite the fact that both groups ate approximately
        1,400 calories per day and consumed similar amounts of fat, protein and carbohydrates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b80fc1b-593c-4474-b84c-5ba3bf62228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27773d12-5a3e-4af6-9d6f-8f2008176964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research suggests that the calories we burn from digesting,
        absorbing and metabolizing the nutrients in the food we eat -- known as diet-induced
        thermogenesis -- are influenced by our circadian system, and are lower at
        8 p.m. than at 8 a.m.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63446c90-7f7d-45da-a8d1-43c80410381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c192de91-1207-4a3e-862c-6ddc140853d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put this into practice, especially if you are trying to lose
        weight, try to front-load your calories as much as possible. Don''t skip breakfast,
        and consider having what you would typically eat for dinner during lunchtime.
        Think grilled fish or chicken with veggies and quinoa. Then, at dinner, eat
        half of what you would typically consume, or consider cutting carbs to help
        downsize your meal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a25cffd-1c4b-4614-8fda-a50e889f6738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db3527-9631-44e7-b88c-ef88092a6fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Night-shift workers can also benefit from eating in sync with their
        circadian rhythms. They may modify meal timing by eating their heaviest meal
        when they wake up, about 3 or 4 p.m., and eating a light "breakfast" at the
        end of their workday, at 7 or 8 a.m.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d4c1a6-3829-45d8-b59a-720681320caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23c9ee-858c-4a73-bc24-e336a1d616a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if nighttime nibbling is a problem for you, here''s a tip that''s
        worked well with my clients: "Close the kitchen" at a specific time each evening.
        You can use your smartphone to set an alarm to remind yourself when it''s
        time. Then, situate yourself where you can''t see the fridge, and keep yourself
        busy with other activities that will take your mind off food, like calling
        a friend, reading a magazine or book, polishing your nails or taking a bath.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baab9d1-9840-440f-a012-f903182df463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:01:14.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:14:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/10/health/weight-loss-meal-time-wellness/index.html"
        target="_blank">When trying to lose weight, morning meals are better than
        evening ones</a></em>"&nbsp;</p>'
