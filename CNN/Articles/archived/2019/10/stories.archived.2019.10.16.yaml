      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia said her province will defy the memorandum
        circular, adding that she cannot abandon her duty to see to it that the welfare
        of the Cebuanos are taken cared of.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
