      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9a59be-fbd8-4b76-960c-964f43059e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:47:03.607+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:00.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI am truly pleased that this participation has led to the construction
        of this environment-friendly power generation facility, which will not only
        help in the development of our community in Mauban, Quezon, but more importantly
        augment the current level of power supply in Luzon,‚Äù Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c24c465-ed73-4a31-8172-c2f43f4eb2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T23:47:03.607+08:00
