      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16)</strong> ‚Äì The
        new low pressure area that the state weather bureau was monitoring off Aurora
        province has intensified into a tropical depression, but it has no direct
        effect on the weather conditions in most parts of the country yet, forecasters
        said.</p>'
