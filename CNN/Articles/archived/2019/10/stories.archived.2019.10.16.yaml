    'title': 'Firearms chief De Leon to replace Sinas as Central Visayas top cop'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c49ac6-59dc-4aa8-82a7-69605a1490ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:47:46.260+08:00
