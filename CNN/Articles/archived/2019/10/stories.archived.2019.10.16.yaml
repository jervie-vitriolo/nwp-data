    'title': 'Shoot beyond limits: Vivo unveils new V17 Pro with 6 cameras'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd951b67-f152-4f74-9786-abcab7c129dd'
