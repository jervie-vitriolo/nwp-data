    'lead': 'Anti-Red Tape Authority director general Jeremiah Belgica says they will
      file cases against officials that deliberately delay the processing of paperwork
      at the Ombudsman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:06:34.049+08:00
