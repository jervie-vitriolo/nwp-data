      'mgnl:lastActivated': 2023-01-27T08:14:57.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay is due to the scheduled rehabilitation of the Metro Rail
        Transit line 3‚Äôs (MRT-3) railway, MRT management said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2419c3-9224-4bfc-b5a4-3c2694c234d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:07.041+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:14:57.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt will be on full operations, if ever, right after the full rehabilitation
        being done by Sumitomo, which is on July 2021. That‚Äôs where we can see all
        trains...all running on the main line,‚Äù said Michael Capati, MRT-3 Director
        for Operations. ‚Äú<em>Matagal pa kasi kailangan muna i</em>-fix <em>‚Äòyung</em>
        system <em>ng</em> MRT-3.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e59b26c-90eb-46d5-8a42-a65563c11dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:07.041+08:00
