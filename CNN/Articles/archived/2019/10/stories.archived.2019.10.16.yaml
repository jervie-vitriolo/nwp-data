      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another local official also stands by their ban.&nbsp;Maramag town
        Mayor Jose Joel Doromal said they will not take risks that could compromise
        the safety of their local meat.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
