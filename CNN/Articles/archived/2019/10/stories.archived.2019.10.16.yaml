      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the nine-dash line, parts of the Philippines'' exclusive
        economic zone such as Scarborough Shoal and the parts of the Spartly islands
        are in Chinese territory ‚Äî despite the 2016 arbitral ruling that parts of
        the South China Sea, including the Panganiban Reef and the Ayungin Shoal,
