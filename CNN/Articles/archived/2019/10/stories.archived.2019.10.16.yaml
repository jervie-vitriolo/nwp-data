      'mgnl:lastActivated': 2023-01-27T08:14:45.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) ‚Äî</strong> Justine
        Baltazar showed the way for the De La Salle University Green Archers as they
        avenged a first round loss to the University of the East Red Warriors.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7df2e5-9438-423b-9491-529d3535b21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:12.341+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:14:45.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth-year center tallied 23 points and grabbed 12 rebounds
        in the Green Archers'' 65-59 victory over the Red Warriors Wednesday at the
        Mall of Asia Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25632515-c588-4024-917e-d13756b4c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:12.341+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:14:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle went on a 10-3 run to turn a two-point deficit into a five-point
        edge with less than four minutes remaining in the final quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee65c7-0ff9-4066-b8d8-31614ce91568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:12.341+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:14:45.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE tried to keep the game close after trimming the deficit to a
        single possession with a little over a minute left in the match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89f989a-ba9a-464e-a4d3-cec44b44d9db'
      'mgnl:activationStatus': true
