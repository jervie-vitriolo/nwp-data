      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c9916b-0258-497d-937c-81df189dfb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T18:27:24.180+08:00
      'mgnl:createdBy': 'xave'
