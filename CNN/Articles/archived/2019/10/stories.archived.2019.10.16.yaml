      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chapel, located beneath the Church of All Saints about 45 miles
        outside of <a href="https://edition.cnn.com/travel/article/insider-guide-prague/index.html"
        target="_blank">Prague</a>, is known as the "Church of Bones" due to its unusual
        decor.</p>'
