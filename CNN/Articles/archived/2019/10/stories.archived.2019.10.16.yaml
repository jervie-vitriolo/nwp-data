    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '289300ea-e4f0-4997-872f-af073f932f0e'
    'lead': 'DNA testing may determine whether newly discovered bones from an island
      in the Pacific are those of Amelia Earhart ‚Äî and perhaps shed light on what
      happened to the pioneering aviator after she disappeared.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T06:30:28.293+08:00
    'mgnl:createdBy': 'janine'
