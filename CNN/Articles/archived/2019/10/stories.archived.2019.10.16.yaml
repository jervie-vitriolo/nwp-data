      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:14:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúDuring the manual recount, <em>meron silang</em> watcher, <em>meron
        kaming</em> watcher‚Ä¶ ‚Äò<em>Yung</em> notes <em>mo syempre papabor sayo, tao
        mo kumuha nun eh.. kung ‚Äòyun ‚Äòyung basehan nila ng</em> 15,000 <em>balewala
        po ‚Äòyun</em>. Self-serving <em>po ‚Äòyun</em>,‚Äù he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e78071f-e4d2-40e2-b16c-e810850e0531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:40:03.805+08:00
