  'amelia-earhart-bones-dna-testing':
    'author': 'Elizabeth Wolfe and Brian Ries, CNN'
    'caption': 'DNA testing may determine whether newly discovered bones from an island
      in the Pacific are those of Amelia Earhart ‚Äî and perhaps shed light on what
      happened to the pioneering aviator after she disappeared. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-16T06:27:28.946+08:00
    'imagesource': 'jcr:5a3f0733-3397-40d2-b6a1-17bb46ce6b0f'
