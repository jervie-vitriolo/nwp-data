    'mgnl:tags': ['China', 'UFO']
    'template': '1'
    'title': 'China''s helicopter prototype looks like a UFO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8490b2bc-771d-4043-bcaa-92e6df1d60d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:16:17.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>China has been unveiling a lot of
        new weaponry lately, but one of their latest reveals looks really, well, out
        of this world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e6279-2c9f-41a2-a852-ad599038bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:16:17.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3699239-25ca-41b4-bb5c-d25069db16b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:16:17.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called the "Super Great White Shark" by Chinese media, the aircraft
        conjures up images of 1950s sci-fi movies more than 21st century technology.
        But China says the "armed helicopter" was designed for the "future digital
        information battlefield."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c86cb8-a157-48c4-97b7-9b876d6cf861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:16:17.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80de34c-0cc9-4a51-af4d-4a7905eb7e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:16:17.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-tabloid the Global Times published an image gallery of the
        aircraft, calling it a fusion of modern, proven helicopter designs -- such
        as the American AH-64 Apache and CH-53 Sea Stallion as well as the Russian
        Ka-52 and Mi-26 copters. It also has the blended-wing design employed by stealth
        aircraft, including the US B-2 bomber.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811f7271-d554-4911-bcfd-7574df6cb280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:16:17.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ee760-f963-4893-961a-e5449c47dff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:16:17.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Super Great White Shark is 7.6 meters (25 feet) long, almost
        three meters (10 feet) high and has room on board for two crew. Schematic
        drawings show its outer shell covers rotors and engines, which would presumably
        give the helicopter stealth capability because any sharp angles would be covered,
        making it harder for radar to detect.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8c653d-78c6-4844-9381-435ae99f7a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:16:17.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490b9f61-66d9-4de3-a9fa-d12cb3bb96d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:16:17.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prototype was displayed last week at the China Helicopter Exposition
        in Tianjin. It was a static display only. The aircraft is landbound -- at
        least for now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a00bc1-4ffa-43ff-b6e6-16c7997c831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:16:17.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffb03e1-e7b5-4c02-a473-6d2b1eafaf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:16:17.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it does make it to the test flight stage, it wouldn''t be the
        first UFO-inspired helicopter to get off the ground.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6c4909-0785-43d6-b70f-8e0a6a590649'
      'mgnl:activationStatus': true
