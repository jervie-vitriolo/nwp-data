    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aa45d7-d4ab-417e-875e-ffa292ff17bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T22:29:57.550+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Ateneo President Fr. Jose Ramon Villarin
        said that they have tasked the legal counsel for the Loyola Schools to put
        together a draft anti-sexual harassment manual which would define what sexual
        harassment is, provide sanctions, outline grievance procedures and provide
        modes of intervention and assistance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bbbb8f-0680-46c9-810c-4ec676028035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T22:29:57.550+08:00
