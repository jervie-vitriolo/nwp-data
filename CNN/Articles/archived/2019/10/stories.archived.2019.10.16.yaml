      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobel Prize winner Father Jose Ramon Villarin and World Wildlife
        Fund (WWF) Philippines have done extensive research on the effect of climate
        change. National Disaster Risk Reduction and Management Council (NDRRMC) spokesperson
        Mark Timbal and International Organization of Migration Chief of Mission Kristin
        Dadey work with people in times of natural disasters. United Nations goodwill
        ambassador for the environment Antoinette Taus regularly joins shore cleanup
        drives. Ayala Corporation head of group risk management and sustainability
        Maria Victoria Tan makes sure that the corporation integrates taking care
        of the environment in its business plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b4f3be-a41f-4742-9b1f-f30ea525accf'
      'mgnl:activationStatus': true
