      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about the new smartphone didn''t come as a big surprise:
        Gadget blogs and even Google itself have teased so many photos and videos
        and details about the Pixel 4 that one prominent tech publication called it
        "the most-leaked phone ever." The company has been working overtime to generate
        buzz for its Pixel line, which holds less than 1 percent of the global smartphone
        market, according to IDC''s worldwide quarterly mobile phone tracker. Even
        so, itt has generated a cult-like following over the years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9935a85-6f61-44fe-ba4b-daf83aaee732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:52:24.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4fb7e5-e618-49a3-a967-11c9a6215f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:52:24.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the biggest news is simply the smartphone''s wide availability.
        The Pixel 4 will be available on every major carrier. It was previously only
        available on Verizon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc119fa6-7400-450a-8075-74f8d3e2b93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:52:24.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b2ae61-d34d-49fa-b27d-161a04d0063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:52:24.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google used its press event on Tuesday to double down on its hardware
        ambitions and tease its vision for products that touch seemingly every corner
        of consumers'' lives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f03ae8d-d070-4b3b-93f4-5748e0ebad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:52:24.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32dbb51-2c2e-4762-ade7-0b767a1e1976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:52:24.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company showed off an update to its Chrome laptop line. The
        Pixelbook Go features a 15 percent&nbsp;larger battery to give a longer-lasting
        charge without changing the light and thin form factor. The device, which
        runs on Google''s Chrome OS, features a new keyboard and a rippled bottom
        to make it easier to grip. It comes in only matte black and starts at $649.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7b418-7dba-4846-b790-8d1e9bc6be9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:52:24.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f9f48-ef14-48ff-b60a-9a1269140359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:52:24.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also teased new Pixel Buds, its answer to Apple''s AirPods,
        boasting five hours on a single charge and 24 hours via a wireless charging
        case. The earbuds, which sit in the ear canal, come in an assortment of colors.
        The Pixel Buds will cost $179 when they launch next spring.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93de9fcf-18c1-49fa-bf15-747279634599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:52:24.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746fc52e-08e5-4416-9404-56ad4b141f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:52:24.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also introduced the new Nest Mini. In May, it announced
        that the Google Home and Nest teams were uniting under one smart home brand,
        Nest. Now the Google Home Mini speaker has been reengineered and renamed to
        the Nest Mini, a powerful hockey-puck-sized device that looks nearly identical
        to last year''s model.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af64d203-5dba-4486-8e25-2a0faddb7882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:52:24.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffacae13-40bb-4ef8-a0da-29b7c6f4cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:52:24.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Nest Mini ($49) packs more advanced internals, including
        a base that''s twice as strong as the original, a built-in wall mount, the
        ability to better hear your voice in noisy environments and stream transfers
        from room to room. The speaker comes with a machine-learning chip to better
        anticipate user commands and a revamped built-in Google Assistant. Along with
        a handful of new colorful fabric linings, the top is made of 100% recycled
        plastic bottles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901267c7-200e-4803-971a-8e6c005a2d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:52:24.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/15/tech/google-pixel-4-release-event/index.html">Google
        unveils the new Pixel 4 smartphone</a>."&nbsp;</em></p>'
  'Alexandria-Ocasio-Cortez-Bernie-Sanders-president-endorsement':
