    'template': '1'
    'title': 'Hong Kong leader''s policy address abandoned as lawmakers say she has
      ''blood on her hands'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed12d0-b795-4257-af23-628f60c46fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Hong Kong leader Carrie Lam''s annual
        policy address ended in chaos Wednesday as pro-democracy lawmakers repeatedly
        disrupted her speech and heckled her with calls to honor the demands of <a
        href="https://www.cnn.com/hongkongprotests" target="_blank">months-long anti-government
        protests</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a80a5aa-10ba-4c47-ab7c-88c77e19681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0647d23-0aeb-48cf-91a5-8965f404259a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The address had been seen as a key opportunity for Lam to begin
        to remedy some of the perceived factors behind the unrest, such as widespread
        inequality and limited access to public housing. But Lam was quickly forced
        to abandon her speech after repeated jeers and interruptions from lawmakers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeefdd8-c1f4-4deb-935d-a39729019c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e482e1d1-a087-4e40-969d-62702e4c9c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civic Party lawmaker Tanya Chan accused Lam of having "blood on
        her hands" and said she had no right to address lawmakers due to the <a href="https://cnn.com/2019/09/15/asia/hong-kong-protest-violence-intl-hnk/index.html"
        target="_blank">chaos unleashed</a> by Lam''s now-shelved extradition bill
        with China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64878e45-16d2-433e-bc5f-542957681ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283fd5e7-1eb2-461c-a2d1-c7a8d2a3aaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the extradition bill was announced, Hong Kong has been on
        the road of no return," Chan said. She has incited many people to come out
        to the protests. Why is she coming here to talk about the policy address and
        govern Hong Kong?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a84891-4356-477f-8cae-8b0220b516d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f1e5db-14ff-48c9-a86d-eb4db3dc1a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.925+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests which began over the bill have now lasted more than four
        months, with the movement''s <a href="https://www.cnn.com/2019/08/13/asia/hong-kong-airport-protest-explained-hnk-intl/index.html"
        target="_blank">demands expanding</a> to include other issues such as an independent
        investigation into police brutality and democratic reforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bbb55c-9185-41b1-b7e4-6d56d326b1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1180fca1-a0b7-4f3b-83ba-0749173ce7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While protests began <a href="https://www.cnn.com/style/article/hong-kong-protest-anthem-intl-hnk/index.html"
        target="_blank">peacefully</a>, with hundreds of thousands turning out for
        anti-extradition bill marches, they have grown increasingly violent. Protesters
        regularly throw petrol bombs and bricks, and have begun vandalizing subway
        stations and China-linked businesses, as police respond with tear gas and
        water cannon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572fbc93-596a-48fe-b425-b207e4b41f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b7d15-1cf4-4435-ac43-f6ba2157d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, police arrested two people on suspicion of making
        explosives, days after a bomb was <a href="https://www.cnn.com/2019/10/14/asia/xi-nepal-hong-kong-intl-hnk/index.html"
        target="_blank">set off near a police car</a> following another night of violent
        protests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7475f35c-2fb7-4d82-9be8-a62d537310c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba7fc33-d3df-4f48-b0fc-1fcb82b92bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 23-year-old man and a 17-year-old boy were arrested following
        late night raids on two flats in Hung Hom, in southern Kowloon. They <a href="https://www.facebook.com/HongKongPoliceForce/videos/500565710798919/"
        target="_blank">were charged</a> with "making or possession of explosives,"
        unlawful assembly, and possession of an offensive weapon. Anyone found guilty
        of possessing explosives deemed likely to "endanger life or to cause serious
        injury to property" can face up to 20 years in prison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db943996-67d5-4f96-93e9-b1450086e988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3dc00f-1e66-4ee4-b2b8-242879fbc34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said bomb-making materials, including devices that could
        be used to remotely activate an explosive, and other weapons were seized in
        the raids, carried out on "intelligence received" following an <a href="https://www.cnn.com/2019/10/14/asia/xi-nepal-hong-kong-intl-hnk/index.html"
        target="_blank">apparent attempted bombing of a police car on Sunday</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cbce32-0785-4316-a906-1fa7505f3a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5787500a-3d17-4cc8-b477-251907d28bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:29:40.926+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:42.103+08:00
