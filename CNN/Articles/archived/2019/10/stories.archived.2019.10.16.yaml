      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659884a4-7f01-495c-a6f6-08abfa08a9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T22:29:57.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:14:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe assure the Ateneo community and the public that we are taking
        every step possible to ensure that students and employees are safe from sexual
        harassment,‚Äù the statement from the University Marketing and Communications
        Office said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05473c4-2cda-43b9-9d5c-bb6061d1b714'
