      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai said Tuesday it plans to release 23 kinds of electric vehicles
        by 2025. That would make up roughly half of its new lineup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000aed1b-a072-4300-9f36-06b79858517f'
      'mgnl:activationStatus': true
