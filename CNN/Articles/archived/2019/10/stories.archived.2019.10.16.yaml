      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vice President Robredo won the hearts of the people of ARMM, and
        won the region''s vote alongside President Duterte. <em>Dapat alisin na natin
        ''yung</em> notion <em>na laging may dayaan sa</em> ARMM. <em>''Pag natatalo
        isang kandidato, dinaya. ''Pag nanalo, wala namang reklamo,</em>" Hataman
        said in a statement.</p>'
    '28':
