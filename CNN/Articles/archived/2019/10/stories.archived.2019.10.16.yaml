      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Here''s a treat
        for all photography lovers out there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e218602-28e0-4a17-ae97-65ed8b5511c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:46:04.535+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo has recently rolled out the all-new V17 Pro in the Philippine
        market ‚Äî&nbsp;the brand''s new flagship phone which boasts of six cameras,
        including the industry''s first 32 megapixel (MP) Dual Elevating Front Camera.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb2b0ec-3b37-42f3-ab98-98b2c11c86a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:46:04.535+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V17 Pro also features cutting-edge features such as the Super AMOLED
        Ultra FullView‚Ñ¢ Display, professional grade 48MP AI Quad Camera, as well as
        stunning makeover features made to complement the lifestyle of today‚Äôs young
        and stylish consumers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5a35b-9288-4f3c-81f2-190fe6d400e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:46:04.535+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe creation of V17 Pro once again showcases our strong consumer-centric
        innovation approach. The new V series member brings brilliant camera systems
        on both the front and back of the smartphone to empower consumers to shoot
        beyond their imagination,‚Äù said Vivo Philippines Public Relations Lead Charisma
        Buan. ‚ÄúV17 Pro is a masterpiece that we are extremely proud of, as it reinforces
        our position as a pioneer in bringing best-in-class mobile experiences to
        the Philippines," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fbdcd6-35f5-447f-8c11-b30439e96fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:46:04.536+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a quick look at some of the premium features of the new
        V17Pro:</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30bdc5c-3ba8-4df3-bc80-9ed367f7ac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:46:04.536+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capture flawless selfies with Vivo''s 32MP Dual Elevating Front
        Camera</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95425f1-e962-4905-b4ae-19182c504b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:46:04.536+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest device boasts of two premium front cameras, an earpiece,
        and the Selfie Softlight in the entire elevating top module. Adopting a unibody
        alloy design, V17 Pro''s new elevating system blends mechanical action with
        artistic elegance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7a3acc-c0b3-4ed1-a859-de92add29a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:46:04.536+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V17 Pro‚Äôs 32MP Front Camera and 8MP Super Wide-Angle Selfie also
        ensure every detail in any selfie is captured clearly. The wide-angle selfie
        feature is created to capture up to 105-degree angles-- perfect for your group
        shot photos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d585d9f-0885-488a-ab02-6363f3cd2bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:46:04.536+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:50.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Features such as the Selfie Softlight and the exclusive Super Night
        Selfie are meanwhile designed to capture multiple frames, so that the combined
        final image will make a user''s face stand out from the dark background.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce030c-2253-4d30-aa08-b86dc16ec990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:46:04.537+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:50.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>48MP AI quad camera delivers sophisticated photography quality</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41c46ac-c91e-4b28-94d2-4ce10845066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:46:04.537+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the phone''s improved 48 PM 6P main camera, V17 Pro also
        features a Super Wide-Angle Camera, which can expand landscape shots even
        further.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056aead8-84f9-4d7a-8b6b-7251a8a32836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:46:04.537+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To complete the professional shot options, the V17 Pro smartphone
        also features two beautifying features, namely the ‚ÄúPose Master,‚Äù which offers
        cool and natural poses to match a variety of photo scenes, as well as the
        ‚ÄúSuper Night Mode‚Äù that enhances clarity even with night shots.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1689b20-48e5-4f94-aff3-bcb1ef48fbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:46:04.537+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uninterrupted visual experience</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401c7f27-7da3-4922-ba14-c4201e777ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:46:04.537+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:50.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers can also enjoy the product''s ultimate expansive view,
        with the exclusive custom-made 6.44-inch Super AMOLED Ultra FullView‚Ñ¢ Display
        with a ratio of 20:9, and a screen-to-body ratio of 91.65 percent view. The
        uninterrupted display is designed to hide the Dual Elevating Front Camera,
        earpiece, light and proximity sensors all inside the phone body.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7de86e-47e8-4af9-a989-d315e65f658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:46:04.538+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:50.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smartphone also comes with Vivo‚Äôs industry-leading In-Display
        Fingerprint Scanning Technology. With higher fingerprint pixel density and
        more sophisticated algorithms, it allows consumers to unlock the smartphone
        safely and easily.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b061e91-f0f5-4a40-83b7-c9ae8de08dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:46:04.538+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:50.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strong hardware performance</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfae302-e2ea-4e3f-ab2d-bb590cd8711e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:46:04.538+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:50.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamers are also in for a treat as the new V17 Pro features "Game
        Mode" which brings out a smooth new gaming experience. The Multi-Turbo acceleration
        technology actively tunes the operating system to ensure users can enjoy a
        more exhilarating game performance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838583dd-5e54-4105-bb0a-2c632bdfeab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:46:04.538+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:50.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device also comes with ‚ÄúVoice Changer‚Äù feature which can inject
        more fun into game time with a variety of voices to match characters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5c63cc-7174-4a37-957c-4c01849d4e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:46:04.538+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:14:50.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>V17 Pro ‚Äî&nbsp;which comes in trendsetting colors knight black and
        crystal while-- is supported by Qualcomm Snapdragon 675 AIE processor with
        8GB RAM + 128GB ROM that ensures performance for applications and system can
        be operated smoothly at any time. Its 4100mAh battery with Dual-Engine Fast
        Charging Technology brings higher durability and faster charging that ensures
        the smartphone provides a long-lasting and safe mobile experience.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304ed28-3d6f-4dbb-9f8c-c86d5419ed9f'
