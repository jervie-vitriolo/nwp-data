      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film broke records as it hit the P880 million-mark, overtaking
        the ‚Ç±810-milllion revenues of the romantic comedy film of Bernardo and her
        boyfriend Daniel Padilla, "The Hows of Us", which was also directed by Garcia-Molina.</p>'
