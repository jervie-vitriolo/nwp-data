      'mgnl:lastActivated': 2023-01-27T08:14:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c75dd9-c3ed-426b-a8fd-55bc6850340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:14:36.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:14:58.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who has been detained since 2017 for drug charges, is the
        poorest senator with ‚Ç±7.71 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25628400-3b73-4fba-aee3-6336896126b1'
      'mgnl:activationStatus': true
