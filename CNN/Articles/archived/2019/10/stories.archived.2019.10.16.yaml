      controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc328f1b-a747-496a-b69d-1e8e0934571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Los Angeles Lakers star LeBron James
        is ready to move on <a href="http://www.cnn.com/2019/10/16/asia/hong-kong-protests-explosives-intl-hnk/index.html"
        target="_blank">from the China controversy</a> and focus on winning a championship
        and other things.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abfa02f-4113-4557-903e-0045757e017b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e92ca-26df-4c67-8d6d-25e3e9049347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a day after criticizing Houston Rockets'' general manager Daryl
        Morey <a href="http://www.cnn.com/2019/10/14/us/lebron-james-nba-china-intl-hnk-scli/index.html"
        target="_blank">as "misinformed" over a tweet supporting Hong Kong protesters</a>,
        James said Tuesday he has more pressing issues to deal with at home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8ceb91-1509-4984-afd7-25fb7fff0d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bdb968-d7cf-4d85-bbbb-fbd3f2025655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d be cheating my teammates by continuing to harp on something
        that won''t benefit us trying to win a championship because that''s what we''re
        here for," James told reporters Tuesday. "We''re not politicians. I think
        it''s a huge political thing but we are leaders and we can step up at times.
        But ... you don''t feel like you should speak upon things you shouldn''t have
        to."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062747bc-7f24-407b-83af-1c10866e5ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cebeeb6-1792-45fa-8e6a-db5abeb3c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James said he has a list of concerns in his own backyard that he
        should prioritize more than political issues a world away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35514b72-cd4f-4ba8-b6bc-6209e0d4f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25cb3c9-27b1-4f9a-a18f-3569865aa7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.980+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s things that happen in my own community -- trying to help
        my kids graduate high school and go off to college -- what''s been my main
        concern over the last couple years -- and my school. Trying to make sure the
        inner city kids that grew up in my hometown can have a brighter future and
        look at me as inspiration to get out of the hellhole of the inner city. And
        we don''t talk about those stories enough."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0f0df8-a92a-407b-9eef-41981bf4f1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abf0106-8501-4c12-9c52-2060d0a9cc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James opened a school last year <a href="https://www.cnn.com/2018/08/04/us/lebron-james-opens-school-trnd/index.html"
        target="_blank">for at-risk third- and fourth-graders</a> in his hometown
        of Akron, Ohio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2069f937-635f-4ccd-9546-725a5bff19d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab70153-c614-47d4-badf-1a63a1b51553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong protesters have taken to the streets for months in increasingly
        violent pro-democracy demonstrations, with hostility and anti-China sentiment
        growing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e524175-7f1c-43cd-8c1f-8b5e62a5e7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d50383f-0738-4153-91a6-a6517252fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is part of China -- but as a former British colony, it''s
        also a semi-autonomous city with its own language, currency, legal system,
        and freedoms of speech, press and assembly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e7f93-343f-4407-afaa-d5d3aef8ade2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5543f4d-d239-49d9-9c0b-b4208a2be1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have expressed fears that those freedoms are getting
        slowly eroded, as China encroaches on the city''s autonomy. In recent weeks
        demonstrators have burned Chinese flags, spray painted "Hong Kong is not China"
        across the city, and even attacked Chinese owned-businesses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c412a1a-309c-449a-961d-dd2e978ee148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2773bd3-8115-4b9e-aebd-2e8eafade801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Beijing has taken a hard stance, with Chinese President
        Xi Jinping warning that any attempt to split China will "end in crushed bodies
        and shattered bones," according to state media.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088c3f6f-4609-4eda-885c-77d3960d4786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b4f7c-178e-4916-8afd-b5b68b93f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many companies and brands have become caught in the crossfire. Those
        who sympathize with the protesters face Chinese fury and financial backlash
        while those who try to placate China draw accusations of cowardice from protest
        supporters in the United States and elsewhere. The NBA faced both of these
        last week as it tried to navigate the controversy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2528c247-77f7-47ae-a59d-09312bc2ebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da191938-600e-4f7c-95d9-e63fc568cece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tough situation we''re all in right now with the association,
        us as athletes, GMs and owners and so forth," James said. "When the issue
        comes up, if you feel passionate about it or you feel like it''s something
        that you want to talk about -- then so be it. I also don''t think every issue
        should be everybody''s problem as well."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0735dcfc-4f56-4624-a1f5-ccd9af256736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f946b8b-8d84-4c09-99b8-c791e9de59c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.981+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James has long spoken out on social justice issues, but appeared
        to side with silence Monday when he criticized Morey over the latter''s <a
        href="https://cnn.com/2019/10/09/business/nba-china-hong-kong-explainer/index.html"
        target="_blank">tweet supporting Hong Kong protesters</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ee70b-d24d-4499-abf1-49d35a17b07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739af91d-4d22-4882-8f4a-be95ee4b571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think that when you''re misinformed or you''re not educated
        about something -- and I''m just talking about the tweet itself -- you never
        know the ramifications that can happen. We all see what that did -- not only
        for our league but for all of us in America, for people in China as well,"
        he told reporters Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837b3ecf-1ff2-4a92-b225-825108023664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5892f36e-2472-4efa-94f2-7834c220329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When backlash ensued over his comment, James tried to clarify his
        position on Twitter and said he was "not discussing the substance" of the
        tweet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf90bcb-7f4d-47f2-84d8-d5d2faa93fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e0abad-d36d-4400-8c39-216a9a756788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey quickly apologized and deleted his original tweet, but the
        league''s Chinese <a href="https://www.cnn.com/2019/10/09/business/nba-china-partners/index.html"
        target="_blank">partners suspended ties</a>, state broadcaster CCTV halted
        all <a href="https://cnn.com/2019/10/07/business/houston-rockets-nba-china-daryl-morey/index.html"
        target="_blank">broadcasts of preseason</a> matches, and the <a href="https://www.cnn.com/2019/10/14/business/china-nba-dispute-tencent-livestream/index.html"
        target="_blank">Chinese government said the NBA</a> needed to show "mutual
        respect."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b0626-32b3-4d4d-812b-77e544075319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42392a22-aa6f-4189-83b8-0b6cd9e03436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rift, and the NBA''s rapid attempts to salvage its massive Chinese
        market, have sparked broader questions about the influence of China on free
        speech in corporate America.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d4155f-3056-4eb5-b974-af57d4f5b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1369964e-ab1c-437d-a5be-4d63113ed4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James described it as "a very delicate situation, <a href="https://cnn.com/2019/10/08/asia/nba-china-houston-rockets-intl-hnk-scli/index.html"
        target="_blank">a very sensitive situation</a>" Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b04467-b53e-45cf-b05a-174880eb7fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:41:53.982+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/16/us/lebron-james-nba-china-controversy-trnd/index.html"
        target="_blank">LeBron James says he has more pressing issues to focus on
        than China controversy</a>."</em></p>'
