      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The automaker has a powerful partner in its efforts to transform
        its business. The announcement was backed by a pledge from South Korea''s
        government to spend 2.2 trillion won ($1.9 billion) on innovative auto technology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf483e7c-c3a7-42d6-9af7-cb1099203dd0'
