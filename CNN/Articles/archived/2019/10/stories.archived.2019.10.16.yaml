      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SBPL is a limited partnership between MGen, Meralco''s power generation
        arm; and New Growth BV, a wholly-owned subsidiary of Electricity Generating
        Co. of Thailand</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf53d1-8c24-40fb-abeb-f5e41636d8bb'
      'mgnl:activationStatus': true
