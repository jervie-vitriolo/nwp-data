      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2f762-536b-49be-ba8d-718bad494248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:16:17.099+08:00
