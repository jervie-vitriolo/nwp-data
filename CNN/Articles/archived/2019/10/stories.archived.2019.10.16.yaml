      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3495918f-0d18-4225-afc2-04a24bd4c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T17:27:25.497+08:00
      'mgnl:createdBy': 'eimor'
