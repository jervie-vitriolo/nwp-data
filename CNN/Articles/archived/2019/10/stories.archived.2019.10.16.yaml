      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth forecast for China has been trimmed to 6.1 percent, while
        the US estimate was increased slightly to 2.4 percent compared to April.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f521753-a516-4cfc-95d0-cbba0e3ff244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:30.574+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these, the IMF sees economic activity picking up by 2020.
        The Philippines is projected to expand by 6.2 percent, although below the
        7-8 percent goal for the year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
