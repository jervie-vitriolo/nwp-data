      '5611a368-19a7-4090-96ae-b4b053ae5265']
    'template': '1'
    'title': 'Erdogan says Turkey will ''never declare a ceasefire'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6576b15-84a9-4e60-8860-5e853c2138c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Turkish President <a href="https://www.cnn.com/2019/10/15/middleeast/erdogan-turkey-syria-incursion-intl/index.html"
        target="_blank">Recep Tayyip Erdogan</a> has dismissed US calls for a ceasefire
        in <a href="https://www.cnn.com/2019/10/14/middleeast/syria-turkey-kurds-civilians-isis-intl-hnk/index.html"
        target="_blank">northern Syria</a> and said that he''s not worried about <a
        href="https://cnn.com/2019/10/14/politics/donald-trump-congress-turkey-sanctions-syria/index.html"
        target="_blank">American-imposed sanctions</a>, or the advancement of Russian-backed
        Syrian forces toward the Turkish border.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c9338-d47f-4865-814d-a0934de1dd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa03fb89-6a57-482e-a333-3356c320d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to journalists traveling on his presidential plane following
        a visit to Azerbaijan Tuesday, Erdogan said a ceasefire was off the table.
        "Declare a ceasefire, they say. We will never declare a ceasefire," Erdogan
        said. "We do not sit at the table with terrorist organizations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e9e207-1b3f-4e8d-a349-21196c110b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08753c3-18ae-4378-8ebb-04e0b6eac932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan''s comments come as Russian-backed Syrian regime troops
        on Tuesday gained control of the town of Manbij and surrounding areas, until
        recently an active US military outpost.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782c70e-0f84-4aae-835c-397ead3057b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d44cf27-0953-4dae-b2f5-324fbc751cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has stepped up its role in the Syrian conflict by <a href="https://www.cnnphilippines.com/world/2019/10/16/turkey-syria-russian-troops.html"
        target="_blank">deploying military police</a> to the country''s north ‚Äî&nbsp;filling
        a vacuum left by the withdrawal of US troops from the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57b4031-e59e-4f11-85b4-0a448880f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8377cdb-2756-4f3f-9854-00e3941c7834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian units are patrolling a contact line between Syrian and Turkish
        forces, according to a statement by Russia''s Defense Ministry. On Tuesday,
        Russia''s presidential envoy on Syria, Alexander Lavrentiev, told state news
        agency TASS that Moscow "won''t allow" clashes between Turkish and Syrian
        forces on the ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1fad0d-f359-4503-b68b-80da2e996096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f154920a-07ed-4734-844f-0489471f6542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.829+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Turkey launched a long-threatened offensive across the border
        into <a href="https://cnn.com/2019/10/15/politics/us-troops-syria-anger/index.html"
        target="_blank">Kurdish-controlled</a> northeastern Syria last week, local
        Syrian Kurdish leaders <a href="https://cnn.com/2019/10/14/middleeast/syria-turkey-kurds-civilians-isis-intl-hnk/index.html"
        target="_blank">struck a deal</a> with Syria''s government in Damascus to
        enforce the border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01057573-7192-4203-acca-c57a29c18a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95279d1-2f35-4bed-ad51-3bbbf6ca3424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Democratic Forces (SDF) who operate in the area are led
        by the Kurdish People''s Protection Units (YPG), which Turkey considers a
        terrorist organization affiliated with the separatist Kurdistan Workers''
        Party (PKK). The SDF, however, are US allies that were considered instrumental
        in the fight against ISIS in northern Syria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93ca99-bc72-4831-b69d-cfa92e1d8cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9076fe62-bb05-4936-bc8a-331b855ce533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s offensive, called the Peace Spring Operation, is aimed
        at clearing Kurdish forces away from its border area and resettling 2 million
        Syrian refugees currently hosted in Turkey into a 30 kilometer (18.6 mile)
        "safe zone" along the border.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba768312-1303-4e8d-9985-aaba584dd688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1569022f-3d93-48b5-861a-73a246641667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the <a href="https://www.cnn.com/2019/10/15/politics/syria-us-delegation/index.html"
        target="_blank">Trump administration said</a> it was dispatching Vice President
        Mike Pence, Secretary of State Mike Pompeo and national security adviser Robert
        O''Brien as part of a delegation departing to Ankara Wednesday, to broker
        a deal to stop the Turkish military operation in Syria.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced0c94-75d3-4211-ab2c-c00379b52717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a4377b-70d5-4863-8670-65466e719e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation''s planned departure comes after President Donald
        Trump announced sanctions against Turkey and threatened to "destroy" the country''s
        economy if it does not halt its incursion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb790f3b-e8b3-49fc-a7be-4201bffb2f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90fcffb-e5f5-4b59-983f-c48e38b1f61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Trump tweeted a statement saying he would soon authorize
        via executive order new sanctions on current and former Turkish officials.
        He said he''d also reimpose heavy duties on Turkish steel and cut off trade
        talks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7301686e-aa4b-4f48-a831-be1a7363f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9647b-21d9-4332-af00-836a95a95bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It <a href="https://cnn.com/2019/10/14/politics/donald-trump-congress-turkey-sanctions-syria/index.html"
        target="_blank">marks an attempt</a> by the White House to adopt a firmer
        stance after facing harsh criticism from Republican lawmakers and senior national
        security veterans for withdrawing US troops from northern Syria, paving the
        way for Turkey''s military offensive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac48a6e-89e6-4714-a2fe-96d9bade09fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c942d-f1d1-4126-85b4-9970793575ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Erdogan told reporters onboard the presidential plane Tuesday
        that his government is "not worried" about any US sanctions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0676615e-4e91-4f31-8658-76007f88c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae573bf-171c-4044-86a1-db4647cb5018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are pressuring us to stop the operation (in northern Syria).
        They are announcing sanctions. Our goal is clear. We are not worried about
        any sanctions," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5bba3-f2f0-4ade-b163-eea0a37b639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd247a777-dfad-44b1-95db-41b470e12bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Erdogan not concerned about Syrian forces</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96294bc3-27a4-438a-a479-dc416d956e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Russian Defense Ministry, Syrian government forces
        have taken control of two areas in northern Syria on Tuesday ‚Äî&nbsp;more than
        1,000 square kilometers around the town of Manbij and an area in Raqqa around
        the town of Tabqa.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17460ac-1fd5-40b2-a992-08fde40a3456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6636714-514b-4ee0-8d84-4f5a4d6ff815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan said Tuesday that Syrian regime forces entering Manbij was
        "not very negative for me" so long as Kurdish "terrorists" are cleared from
        the region.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320512f3-f766-4fb1-bf1e-2da9d0f1bd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6dbcbd-f345-453f-9dcf-7faac6816fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s their lands after all. But what is important to me is that
        the terrorist organization does not remain there," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9be6d8-01b8-4b8c-a65d-4d61d3157a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b7ef0-43c9-4fe2-9dad-0cf70059a570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish president said he told Putin, a key ally of the Syrian
        government, that "if you are clearing Manbij of terrorist organizations, then
        go ahead, you or the regime can provide all the logistics. But if you are
        not going to do this, the people there are telling us to save them."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4451bab-83f3-4ac5-a0bd-f5c548273a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06031e-9668-4439-92f7-04661f9e201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan also told reporters that the latest delivery of a Russian-made
        S-400 missile defense system ‚Äî&nbsp;which <a href="https://cnn.com/2019/07/12/europe/turkey-russia-missiles-intl/index.html"
        target="_blank">Washington opposes Ankara</a> buying ‚Äî&nbsp;will arrive in
        November or December.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ee7300-03d8-4e84-b837-8dc93c78aefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3494032-d780-4fd6-8b22-f8c188a62815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first delivery of components arrived in July and Erdogan''s
        comments are likely to further rile up US officials, who have <a href="https://cnn.com/2019/07/25/politics/pompeo-s-400-operational/index.html"
        target="_blank">threatened to level sanctions</a> against Turkey if the system
        ever became operational.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7af7e2e-fd38-4c15-974f-3945c86a8d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcc0b53-3084-4c22-9f9c-1a0821856828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department had repeatedly warned that "Turkey will face
        very real and very negative consequences if it completes the delivery of the
        S-400," as spokesperson Morgan Ortagus said at the end of May.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27a688-0ab9-4037-a318-2fe967ff008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fe6f2f-10df-46b1-90bb-7d3daeff0111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Civilian casualties</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea59927a-3d84-4c38-af6f-006bf677e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from the halls of power in Ankara and Washington, hundreds
        of thousands of Syrians are facing a desperate situation, with reports of
        medical facilities and civilian infrastructure being targeted.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07232b6d-c04f-4204-8df4-15a3960f3744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560f177-0759-485b-9262-16a75398af87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 275,000 people have been displaced, including 70,000 children,
        from cities and towns in northern Syria, the Kurdish Administration of Northern
        and Eastern Syria said Tuesday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaae578-808b-416a-a94f-cc3013c8aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab7f888-382c-4b90-9205-9c8e00655d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF said 75 Syrian civilians have been killed and more than
        450 wounded since Turkey began its offensive last week.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81210f1-97cd-45ad-9000-4665c722cd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353b298-256a-4b8d-a82d-0078bdf25ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the Kurdish Red Crescent said 42 civilians have been
        killed, as well as 145 injured and more than 190,000 displaced.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fba008-4a1d-4179-aa8e-a1dcf78f454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc778d-e4f9-4ed4-98c4-273983ea441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airstrikes, ground-based strikes and sniper fire are causing civilian
        casualties every day, the UN refugee agency (UNHCR) said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866aa458-0ad0-4e7c-b41d-a13aceed497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f00568-fe6b-45ae-b7e8-4a43d4513bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also reports that medical facilities are being targeted.
        The UNHCR said four health facilities were damaged in the areas of Ras al-Ain,
        Ain al-Arab, Tel Abyad and al-Malikya on October 11, and the following day
        a medical point belonging to the Kurdish Red Crescent was directly hit and
        damaged by an airstrike.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fa21ff-df35-4fc8-b725-8fb8f426f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a402cd68-20ff-4c9c-b663-4a0ac90f3fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNHCR said the damage is "a result of what were alleged to be
        airstrikes and ground-based strikes by Turkish forces and affiliated armed
        groups."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29febbf2-a674-4c6b-8a26-da722662635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc9966-5a00-449f-8783-9e890a8cefc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Turkey side of the border, authorities said two Turkish civilians
        were killed and 12 others were wounded Tuesday in the Turkish town of Kiziltepe
        by incoming mortar and rocket fire from the Syrian side of the border.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25114f74-8f36-4531-b870-dc991379b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d04acb7-67e4-4fb8-b3c3-0c52c1718463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:52.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:14:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF has reported that 14 fighters of have been killed during
        the operation. Meanwhile, the Turkish Defense Ministry said that 637 PKK/YPG
        "terrorists" have been killed since the start of the Turkish offensive.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce3d882-c0ab-4777-a058-0e39a49d5adb'
