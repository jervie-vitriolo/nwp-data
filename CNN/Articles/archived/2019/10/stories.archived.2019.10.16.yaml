  'chief-justice-bersamin-marcos-robredo-poll-protest':
    'author': 'Eimor Santos and Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-16T18:38:52.322+08:00
    'imagesource': 'jcr:58a772a0-ee4f-41e2-bad9-beaffb6ee489'
