      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c2f1c-70f8-4cca-96d9-c399847e9fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T17:27:25.497+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:14:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A non-commissioned survey by the Social Weather Stations released
        on Wednesday showed that 56 percent of the respondents approved of Robredo''s
        work, while 23 percent did not. This resulted in a net satisfaction rating
        of +33, considered by the SWS as "good," in the September survey.</p>'
    '4':
