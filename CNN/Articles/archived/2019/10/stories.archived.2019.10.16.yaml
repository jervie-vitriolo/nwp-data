      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growth will continue to be driven by domestic demand‚Äîsteady growth
        in consumption and a pick up in public investment over time. Continued implementation
        of structural reforms will help boost business confidence and hence investment,"
        Yang added.</p>'
    '21':
