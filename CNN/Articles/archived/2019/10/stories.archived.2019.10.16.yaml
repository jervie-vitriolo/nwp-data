    'template': '1'
    'title': 'UAAP: Nazario commends flu-plagued La Salle for pulling off win over
      UE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1e9c5-fb02-471c-bae9-d4b50fe225a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T20:06:13.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:14:30.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 16) ‚Äî</strong> De
        La Salle University Green Archers coach Gian Nazario said he was relieved
        that his players performed well in their game versus the University of the
        East Red Warriors despite not being 100 percent healthy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a101996b-6295-4a43-b0bc-ffe720040cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T20:06:13.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:14:30.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers coach revealed that most of his players were feeling
        under the weather, while three of them are injured ‚Äî Kurt Lojera, Tyrus Hill,
        James Laput and Keyshawn Meeker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a3a2c8-e6ce-4d4f-878d-6a75fb531a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T20:06:13.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:14:30.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We‚Äôd like to thank the Lord again for this win. It was tough for
        us after that Ateneo game, we only had two days to prepare. We''re lucky that
        we were able to pull through. We came in Monday, before practice we found
        out that 7 of our players had flu, 3 of our players were injured, so we were
        left with 6 players. So this was really tough," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b169d7f-be87-442a-8f3a-3602edd45a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T20:06:13.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:14:30.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nazario bared that veterans Justine Baltazar and Aljun Melecio were
        just released from the hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3190d5-92c6-4562-8b5f-03b3e4565c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T20:06:13.998+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:14:30.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, he (Justine) came out of the hospital at 10 o‚Äô clock,
