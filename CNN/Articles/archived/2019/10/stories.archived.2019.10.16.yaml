      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Google''s latest smartphone responds to
        more than just touch and audio commands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b55596-d32e-4bd8-8bd3-588591ad4c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:52:24.215+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company unveiled its next-generation smartphone, the Pixel 4,
        at a big product launch event in New York on Tuesday. The device, which comes
        in standard and XL sizes, features a Soli radar chip to enable more secure,
        faster facial recognition and gesture controls. With the new phone, for example,
        you can wave to an image of Pikachu and have it wave back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a7e80-5b08-450a-8450-66e1f15433ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:52:24.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pixel 4 also trades in its one rear camera for two ‚Äî a move
        in line with most smartphones on the market but still one short of the iPhone
        11 Pro''s three rear-camera offering. The cameras are tucked into a square-like
        fixture on the top left of the device, closely resembling Apple''s new camera
        structure. And it features a new auto-transcribing app that uses artificial
        intelligence to translate audio into text in near real-time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b02bba7-e835-47c1-a6d6-fcdadb55eb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:52:24.216+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:53.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone starts at $799, or $100 more than the baseline iPhone
        11 model. It ships October 24.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fmadebygoogle%2Fvideos%2F2461090997549920%2F&show_text=1&width=560"
        width="560" height="533" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
