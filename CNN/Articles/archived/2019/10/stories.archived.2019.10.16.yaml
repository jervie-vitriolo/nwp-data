      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the outbreak of swine fever in July, around 30,000 pigs have
        been culled. This accounts for less than one percent of the country''s total
        swine population of 12.8 million, the DILG said.</p>'
