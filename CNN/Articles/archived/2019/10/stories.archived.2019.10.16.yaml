      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd99d555-0266-4654-b8c3-e1d15d5ed52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:30.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:55.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth in Emerging and Developing Asia ‚Äì dubbed as the "main engine"
        of the world economy ‚Äî is projected to ease to 5.9 percent this year coming
        from 6.4 percent in 2018. Global growth is seen at 3 percent, a slip from
        last year''s 3.6 percent climb amid a "substantially" weaker global manufacturing
        and rising trade and geopolitical tensions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b60660-b4e5-4a17-a75f-64fc22c55dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:17:30.574+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:14:55.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With uncertainty about prospects for several of these countries,
        a projected slowdown in China and the United States, and prominent downside
        risks, a much more subdued pace of global activity could well materialize,"
        the IMF report read, noting that such tensions should be diffused to boost
        economic activity.</p>'
