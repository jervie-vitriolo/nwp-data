      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Xiane Arcangel contributed to
        this story.</em></p>'
  'training-the-leaders-of-the-future-with-john-robert-powers':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-29T18:28:35.915+08:00
    'embedimage': 'jcr:d07c81f2-cbcb-4dfd-bd45-39e79974d1fa'
    'embedsource': '<iframe width="640" height="360" src="https://www.youtube.com/embed/fWE6rO6qJ7g"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c25006e-cae4-492b-8c57-f7c982da62bd'
    'lead': 'For the past 30 years, John Robert Powers International (JRP) has trained
      Southeast Asian youths from the ages 3 and above to become the movers and shakers
      of the future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T18:42:19.434+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T09:49:23.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:55.192+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Training the leaders of the future with John Robert Powers'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9af9a1-d490-4936-961e-1ed12ad5ffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:42:19.435+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:49:23.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the growing
        economy and a robust youth sector, the Southeast Asian region is poised to
        be an industry leader in the coming years. So why not train the youth to be
        up for the challenge?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff003f5f-49e1-40f0-af21-6bb5fa78a2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:42:19.435+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:49:23.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past 30 years, John Robert Powers International (JRP) has
        trained Southeast Asian youths from the ages 3 and above to become the movers
        and shakers of the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b4d94-9dc0-4d6b-9138-62c0a4142314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:42:19.435+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:49:23.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We specialize in training and professional coaching, helping people
        to do presentation skills, speak in public, do all the things that basically
        used to be called ''soft skills'' but more in more in today''s environment
        are fundamental skills," JRP Vice President Chris Upton said in an interview
        on CNN Philippines'' New Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1dfa37-4537-4332-be74-eb1979a82c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:42:19.435+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:49:23.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These soft skills include self-awareness, image, articulation and
        social skills. Debunking the popular myth that these traits are inborn, the
        people in JRP believe that these skills can be harnessed and developed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8c1da3-e546-4c2d-aa81-ad576140199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:42:19.435+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:49:23.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people feel that this is the kind of stuff that you''re
        either born with or not. But the reality is it''s something that can be coached
        and trained in people. It''s important for people to understand that it''s
        something that exists in them but they might need some help in bringing that
        out," Upton said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817c815b-75d6-4f01-84de-84564f241f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:42:19.436+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:49:23.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our current society where innovation and ideas drive the economy,
        it''s important for young leaders to know how to communicate their plans correctly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d86a8cc-af22-4ea0-a18d-e25f8fa90d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:42:19.436+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:49:23.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the youth also need the skills of grit and perseverance
        to know what to do in case things don''t go according to plan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea2eb7-a829-47ee-a605-2578efc16581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:42:19.436+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:49:23.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And John Robert Powers International can help with that.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434a5559-bdef-4c70-ab86-036fbb5f00b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:42:19.436+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:49:23.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information check out their website at <a href="https://www.johnrobertpowers.ph/">www.johnrobertpowers.ph</a>,
        or their <a href="https://www.facebook.com/JRPManila/">Facebook</a>&nbsp;and&nbsp;<a
        href="https://twitter.com/JRPManila">Twitter</a>&nbsp;accounts.</p>'
    '9':
