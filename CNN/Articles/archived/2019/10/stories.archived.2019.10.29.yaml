      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trains will cut travel time along the 10-kilometer stretch from
        1.5 hours to just 10-15 minutes, but would likely charge higher than the fares
        for the existing Light Rail Transit and the Metro Rail Transit-3 (MRT).</p>'
    '19':
