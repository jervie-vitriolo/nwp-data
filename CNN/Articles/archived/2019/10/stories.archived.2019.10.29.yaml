      'mgnl:created': 2019-10-29T23:23:48.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benioff and Weiss'' films, which were going to take place away from
        the drama of the Skywalker family, were scheduled to be the next set of Star
        Wars movies to hit theaters after December''s "The Rise of Skywalker."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8603a63-7dc7-44ba-b4af-c9a7d8dbd549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b938c183-acdc-42e3-8eca-b0d35b17e730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s Lucasfilm, which produces Star Wars, had announced in
        2018 that Benioff and Weiss were developing new films in the franchise.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ffbc8-d0bf-4691-93ec-77ae126b48ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad87e59-0778-4df9-be4b-e62308ad5865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathleen Kennedy, Lucasfilm''s president, said Monday night that
        the duo are "incredible storytellers" and that the company hopes "to include
        them in the journey forward when they are able to step away from their busy
        schedule to focus on Star Wars."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4e3ee9-7d81-4889-8fa6-0645ba6afad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a99b0e-bcf8-4237-949c-478a046fe434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a number of directorial disturbances in the Force
        since Disney bought Lucasfilm for $4 billion in 2012.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683fd433-762a-47db-8864-e6b767b9b1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3285f307-f230-4b80-9119-1f079effe258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Lord and Christopher Miller left the Star Wars spinoff, "Solo:
        A Star Wars Story," during production. The two were eventually replaced by
        director Ron Howard. Then director Colin Trevorrow left "Rise of Skywalker,"
        which was then known as just "Episode IX," and was replaced by J.J. Abrams.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7c076-7d40-4349-ac5d-10643955e17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4ab89a-c08f-40b2-bfc9-b9e7610ad422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s four Star Wars films have totaled more than $4.8 billion
        at the box office worldwide since 2015. "Solo," the franchise''s latest film,
        made nearly $400 million globally in 2018 -- a big number, but a lackluster
        total by Star Wars standards.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba786b-7af0-44f0-ab58-018e454f7f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e74876-0bac-4963-98a3-40750ea0e511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benioff and Weiss'' departure comes a few weeks after the news that
        Marvel''s chief creative officer Kevin Feige is developing a Star Wars movie
        for Lucasfilm.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d599c-9cef-4866-8105-7c94ff5b7ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86fe8c0-8410-4100-ae3c-57731906bbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exit also comes at a crossroads for the space franchise.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd5c68-028e-4b41-b63e-96208798ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6e4a56-9a18-48b8-9413-62abd3531db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Rise of Skywalker" marks the end of the Skywalker saga and
        an end of an era for one of the biggest brands in film history.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e74d961-4e58-467c-8eb2-aee3e605db5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d1adf-dfa8-41e6-b7fc-3e1af1c1b961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was supposed to be be a three year hiatus between December''s
        "Rise of Skywalker" and the next Star Wars film, which will debut on December
        16, 2022. With Benioff and Weiss now stepping away, it''s unclear what that
        film will be and who will helm it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ecfbdd-62e7-4caa-886c-f5b5943900b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0677d05f-bd50-4ab0-838e-c4571493501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Star Wars isn''t going anywhere.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb2d45-037a-4329-9135-d1e1031aa979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2307d2b-01c8-4d6d-ba4f-124889e20c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise is a big component of Disney''s upcoming streaming
        service, Disney+. Star Wars films and a new Star Wars series, "The Mandalorian,"
        will be a part of the service''s offerings when it launches on November 12.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0efca19-b8d4-4863-a09e-d04f07b96692'
      'mgnl:activationStatus': true
