    'template': '1'
    'title': 'Spotify bet on podcasts. It''s working'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee74702a-15dd-4352-bd54-4dac04b57924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spotify recently redesigned its app to
        focus on podcasts. That''s paying off big time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f676421c-5364-4687-9257-a7830c69c135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b274c76-c22e-4f96-a16b-3b5a877ef838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people listening to podcasts on the streaming service
        jumped nearly 40% compared to the previous quarter, a highlight of Spotify''s
        strong third-quarter earnings report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd71439f-f01b-4077-9f3d-ca8ef97a1a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5548988-6956-40dd-ba7e-5f2d5104e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 500,000 podcast titles are now hosted on the platform. The
        United States is Spotify''s largest market for listening to podcasts, and
        it''s also growing across Europe. Podcasts are "clearly a growing global phenomenon,"
        Spotify said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641744d-9c98-4fe1-aa86-5bd3f9ddf5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0a96ce-5007-4472-8698-440a68bdb9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company cautioned that some of the increases in subscribers
        are "almost too good to be true," that it''s working to "clean up the data
        to prove causality, not just correlation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7354c9-1934-4d8d-812e-bd19b36c7ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71d1936-87cc-49d4-9e75-4b87684e576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify also said that podcast listeners are more likely to upgrade
        from the ad-supported tier to a paid subscription.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e80cd46-e41a-4abd-92d9-d4805e56e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032f0d40-cc7b-4cb9-a44a-ab3b247a8aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the number of paid subscribers increased more than analysts''
        expectations, from 108 million to 113 million. An array of new paid plans,
        like one for families and another for students, helped fuel growth. Spotify
        broke the 100 million paid subscriber barrier in April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bdccb9-8873-42d7-85d0-3fb94f0e564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154bde44-9d86-4726-8d34-81ef2d114bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the number of monthly users grew 30% year-over-year to
        248 million global users, the company said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51790118-a243-4c3c-89dc-351b2926df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b010f4d5-872e-41b8-8d0a-e7396b135b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify is holding its own against its competitors, including Apple
        and Amazon. The company claims it''s adding double the number of users compared
        to Apple, and that it has more users than Amazon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207b727c-3e42-4022-9812-e48f753e874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c96910a-29db-498b-81f8-efd0dad5f2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple and Amazon do not regularly disclose how many users their
        music services have. Apple CEO Tim Cook said earlier this year that Apple
        Music had more than 50 million subscribers. Neither company immediately replied
        to CNN Business'' request for comment about Spotify''s claims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7cb7a-acd0-461c-8a29-41781206e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297918af-6b2d-4f98-aec0-ea796c28f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s quarterly revenue grew 28% to $1.9 billion. Spotify
        shares jumped 18% in Monday trading. The stock is now up 25% for the year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa753f-3def-4f2d-9351-878e7640e273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:28:52.087+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/28/tech/spotify-third-quarter-earnings/index.html">Spotify
        bet on podcasts. It''s working</a>."&nbsp;</em></p>'
