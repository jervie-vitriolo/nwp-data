      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said the tectonic quake struck northeast of Tulunan, Cotabato at 9:04 a.m.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ed13c0-f67a-4cd0-a7df-50fd1470a816'
