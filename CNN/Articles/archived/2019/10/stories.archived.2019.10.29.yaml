      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b67af7-e04c-4a25-a0ad-15f8e596684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, the chair of the Liberal Party, had been vocal in her opposition
        to the killings in Duterte''s war against drugs — criticisms that the President
        has frequently brushed off with an expletive.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f44874-acb0-4b9f-98d2-c1fec5b1b3ea'
