    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7b3ca55-29ab-4626-8518-428799be7b01'
    'lead': 'An Iranian beauty queen who has spent almost two weeks inside Manila''s
      international airport says she will be killed if she is sent back home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T19:58:41.829+08:00
