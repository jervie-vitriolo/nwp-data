    'template': '1'
    'title': 'Retired doctor, 67, gives birth in China after getting ''pregnant naturally'''
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd941957b-c6fc-4fc8-be59-453b93f813cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A 67-year-old retired doctor has given
        birth in China -- potentially making her the country''s oldest new mother.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46512d8-9350-4adb-8845-ec4c5bbeb9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b606150-8ec2-4918-86be-7c0b6557954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, surnamed Tian, gave birth to a girl on Friday at Zaozhuang
        Maternity and Child Health Hospital, where she had worked as a doctor before
        retiring, in the country''s northeastern Shandong province.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4b5db1-13a6-47e5-9b48-e8997714e81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ae767-ef36-4dd2-8736-28a553b9d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hospital spokeswoman told CNN that Tian fell pregnant naturally
        after using her medical knowledge to self-administer traditional Chinese fertility
        treatments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1692929-afe7-4abc-9cbc-23cf88ee63ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb07a0-6964-4761-bb28-56f3266ce0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby was delivered via a cesarean section. "We were quite lucky,
        given that the mother was at an advanced maternal age and had a variety of
        complications," Liu Wencheng, the physician in charge of the delivery, told
        state-run broadcaster CCTV. The baby reportedly weighed 2.56 kilograms (5.6
        pounds) at birth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de70676d-e2a6-4ec8-81b7-81839f783744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef06c163-8d28-454a-be9f-e7743c1fbf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu said that "during the cesarean section, we found that Tian''s
        ovaries were just like the ones of a 40-year-old woman. They hadn''t shrunk
        like a 60-year-old''s ovaries would have, which might explain how she got
        pregnant naturally."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1688bab8-7ddd-4ead-9886-c4fc92281dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e3633-776e-4ec5-8b28-c898a52b8c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.061+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tian and her child were transferred to an intensive care unit immediately
        after the delivery, but their vital signs were at normal levels as of Monday,
        the hospital spokeswoman told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf89785-a48f-4ee5-ba53-798175176634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508bbb77-f286-445d-815d-65ea91bae760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Gift from heaven''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68170457-017a-46cc-8282-85b2bf9be636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the Qilu Evening News, Tian''s husband, a 68-year-old
        surnamed Huang, said the couple had decided to name their new baby Tianci,
        which means "gift sent from heaven."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adff8a2-e57a-4d4e-ad23-53daf972eebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c0b534-3533-4616-ab19-b808268a2ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elderly couple already have two grown children, a son and a
        daughter, and several grandchildren, he told the paper. Their eldest grandchild
        turned 18 this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa5ddeb-29aa-4d0a-b905-00c6267ac01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3f9ca9-660a-4cd4-a403-41f8b7bb5d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two children had objected to their parents having another baby.
        "My daughter even said that if I gave birth to this little baby, she would
        sever all ties to us," Tian told CCTV.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb55aef3-db56-4731-bbf3-ac2524c2bba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955821e0-67ac-4b7e-9420-a0ab8f01c3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many older women are striving to have more children in China since
        its one-child policy was lifted in 2016, leading to a surge in demand for
        fertility treatments</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b45f82-a409-4f23-9a46-e364f891b27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bea9f0a-4798-4e13-b2aa-1107979567a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tian may now be the oldest woman to give birth in the country. According
        to the state-run China Daily, the previous record was held by a woman from
        Changchun, in east China''s Jilin province, who gave birth to a baby boy in
        2016 at the age of 64.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6243ed2-9848-47c3-8d8a-3df7d7380b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ea809-359b-47a4-9760-0791d496c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, a 73-year-old woman in India gave birth to twin girls,
        conceived through IVF. Erramatti Mangayamma, a farmer from the southern state
        of Andhra Pradesh, is believed to be the oldest person to give birth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0124a114-fb58-4b91-847a-efe34b1e4b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:24:39.062+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a data-cke-saved-href="https://edition.cnn.com/2019/10/28/asia/china-birth-older-woman-intl-hnk-scli/index.html"
        href="https://edition.cnn.com/2019/10/28/asia/china-birth-older-woman-intl-hnk-scli/index.html"
        target="_blank">Retired doctor, 67, gives birth in China after getting ''pregnant
        naturally</a></em>''"</p>'
  'tattoo-healing-risks-and-tips-wellness':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Nearly four in 10 millennials ages 18 to 29 have a tattoo; half of
      those have two to five tats, the vast majority hidden under clothing, according
      to a 2010 Pew Research Center report. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-29T06:21:31.584+08:00
    'imagesource': 'jcr:6dd119a5-31b6-44d0-88fa-4423ffe079d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2b638ed-d825-4f6b-a743-fb68670045d8'
    'lead': 'If you clicked on this story, you likely either have or are thinking
      about getting some ink. It might be your first embellishment (in tattoo-speak,
      you''re a tenderfoot), or maybe it''s your sixth (on your way to being a showcase).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T06:25:30.424+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:49:54.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:46.320+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tattoo']
    'template': '1'
    'title': 'The dark side of tattoos and your health'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b1587-68de-437e-964c-52a7c4c5c13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you clicked on this story, you likely
        either have or are thinking about getting some ink. It might be your first
        embellishment (in tattoo-speak, you''re a tenderfoot), or maybe it''s your
        sixth (on your way to being a showcase).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e23eef9-df21-4c4e-abfb-922176f5c251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And you''re part of a massive trend. Nearly four in 10 millennials
        ages 18 to 29 have a tattoo; half of those have two to five tats, the vast
        majority hidden under clothing, according to a 2010 Pew Research Center report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6709745f-249c-4631-ace5-95a48527e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous generations have about the same amount of ink: 40% of Gen
        Xers —&nbsp;who are now between 40 and 54 years old —&nbsp;sport a tattoo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b37c33-32ad-406a-a3a2-65b18913e76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Body art has become a form of self-expression. When visible, they
        tell the world something about you and what you like, about what you believe
        and value. Tattoos also pay homage to loved ones, permanently enshrining the
        names of lovers, precious children or dates of special significance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c2e7f0-e11b-49ef-9da6-1a7f8b1b344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But are they safe?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef97c0-4f9f-4b00-8cfe-536506810d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the popularity of tattoos has grown, regulation of the industry
        has not. Tattoo ink is not regulated by the federal government. And oversight
        of tattoo parlors and artists on the state and local level is spotty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bde4ec-99e0-4f6c-84b6-e5b3d75aeb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many states and some cities have ordinances restricting tattoos
        on minors, but not all require cosmetic artists to be certified or tattoos
        shops to be licensed. Even when they are, inspectors are scarce, and shops
        may not be monitored to assure they always use clean, fresh needles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b877bd1b-2350-4475-baba-d4e87543dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even in the best of circumstances, there are real dangers in
        both the inking process and the self-care of the wounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b985446-1fb1-4ca0-8fed-6dc6aa06b13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see people come into our clinic with some bad tattoo reactions,"
        said Dr. Crystal Aguh, an assistant professor of dermatology at Johns Hopkins
        University School of Medicine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1190c307-a9fb-4e4c-b54c-314c5082b4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re introducing a foreign body via the skin and there are risks,"
        said Dr. Shawn Kwatra, also an assistant professor of dermatology at Johns
        Hopkins. "Sometimes your body can react in many ways you may have never thought
        about."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922d6ec9-ca95-402a-baa5-2a3a7f019e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allergic reactions</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd38740f-2a88-49a8-8b51-130e07678199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tattoos can trigger allergic reactions; the most common is to ink.
        The reaction can be to any color, but the most typical are yellow and red.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc7e75c-6b43-4db6-86f8-9aa589a43a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the American Academy of Dermatology, the allergic response
        can occur immediately, weeks later, and surprisingly, even years and decades
        later. The academy says joint-replacement surgery or the beginning of antiviral
        treatment for HIV can activate a later reaction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c3f394-ac22-4d1c-8f2f-7f0716bb366c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellow ink is associated with sun sensitivity, which can be irritating
        because you have to cover up your tat to protect it. But the photosensitivity
        typically fades after a few years, Aguh said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba183b-e774-4b57-b81b-de675255318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reaction to red ink, however, is most common. For many, the response
        is mild: a bit of redness, swelling or an itch that can be treated with a
        steroid cream.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd17642-1193-4583-a6f8-896e2725f27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, red ink can spark a potentially serious allergic reaction,
        turning the tattoo experience into a nightmare.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec56bd-e7e8-4755-8e1e-1282899f0781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimple-like bumps, blisters, and raised, scaly patches that flake
        off can appear. There could also be a watery discharge from the site.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f894c60c-f95d-4f50-bc85-f1b29e5ed9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If those signs are paired with troubled breathing, or you experience
        a racing heart, dizziness, stomachache, serious pain, flushing or hives, seek
        medical care immediately.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b36e6-6692-4171-8cfe-03ceb7286d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In rare cases, people can get neurodermatitis, also known as lichen
        simplex chronicus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d6739-b8a3-4776-8432-54bf01c2695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a persistent, almost chronic-like inflammation, which causes
        your whole tattoo to bubble up where the pigment is and become like thick,
        leathery skin," Aguh said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d7121-e1e8-46ab-a9d8-0e5ca16fef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment is usually effective, she said. But for some it fails
        and leads to disfigurement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9899f58e-a711-444c-a53a-dafd06e7c6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you know if you''ll have an allergic reaction or how serious
        it might be? Unfortunately you won''t, which is why dermatologists recommend
        first getting a tiny test tattoo in a spot that isn''t visible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa848620-ab42-4aeb-9790-3f704c9ac347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may be completely normal, completely healthy, but there could
        be something about the red pigment that your body just does not like," Aguh
        said. "If you''ve never been exposed to it before there would be no way for
        you to know before getting the tattoo."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12df2a1d-7927-4918-b15c-1d669c5c10d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lymph nodes</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae90177-071c-481d-9f4d-3ae14210bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 32-year-old woman with 14 lower body tattoos was being treated
        for cervical cancer when doctors noticed two swollen lymph glands. Thinking
        her cancer had spread, they removed the nodes and discovered they were full
        of tattoo ink particles. In this situation, doctors said they would have operated
        anyway, but warned that might not always be the case.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466bcc17-81b4-4596-a309-d58726c146b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Australia, doctors were treating a woman for a type of cancer
        called lymphoma. She had lumps under her arms, as well as enlarged lymph nodes
        near the roots of her lungs, all classic signs of the cancer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9857920-eacc-47a4-abf8-049f131e99df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when they put those nodes under a microscope, they found out
        it was black tattoo ink placed there 15 years ago. She didn''t have cancer;
        her immune system was reacting to the tattoo on her back.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9881ee88-3137-4c8b-924b-33939ea969ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group of researchers studied cadavers with tattoos. In their
        lymph nodes they found carbon black ink, which breaks down easily into microscopically
        tiny bits called nanoparticles. They also found larger particles of titanium
        dioxide, a common ingredient in white ink. White ink is often used to mix
        tattoo colors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd825ecdf-53f9-4d03-8f9b-df9e55e386ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their most disturbing discovery, however, was toxic heavy metals
        in the lymph nodes, including cobalt, nickel and chromium. Heavy metals are
        sometimes added to tattoo pigment as preservatives.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9549f22-deb1-48cb-ba66-eb53ea7312ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are reports in the published scientific literature of tattoo
        inks that contain everything from pigments used in printer toner to pigments
        used in car paint," said Dr. Linda Katz, director of the Food and Drug Administration''s
        Office of Cosmetics and Colors, in a published Q&amp;A.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eeb3f8-6472-4975-9f8d-06f3217e388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA considers tattooing to be a cosmetic procedure, so it doesn''t
        regulate the industry. But it does look into adverse reactions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c91f6-d6e2-45ab-a2d0-e3dc1b367844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katz said the agency is analyzing tattoo inks and pigments for "heavy
        metals, degradants, potentially toxic chemicals — including pH stabilizers,
        microbicides and coating agents — and other materials that are not intended
        to be placed into the body."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4999f387-7fb7-4394-8ba9-5a1f02747228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skin diseases</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f28f53-18f2-4afe-a5d6-a9ace1544eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you carry the gene for psoriasis, dermatologists warn, a tattoo
        might activate the disease for the first time, or cause a flare if you already
        have it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb34fae-ac33-45a9-b4f9-a72cb0ec70f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other skin diseases can appear too: eczema (inflamed, itchy, irritated
        skin); vitiligo (a loss of skin pigment in blotches); sarcoidosis (an inflammatory
        disease); lichen planus (flat, itchy, purple bumps); even skin cancer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9b4a3a-53d9-4028-9da7-6b008899d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are prone to scarring or have ever had a keloid, which is
        a scar that grew bigger than the wound, the American Academy of Dermatology
        suggests you should "rethink getting a tattoo."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935f6771-11e9-4a3b-90d6-adb47546af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keloids are very exaggerated scars in areas of trauma," Aguh said.
        "Depending on which color of ink the body''s most sensitive to, a person could
        develop a large scar that can be difficult to treat. It also permanently changes
        the appearance of the tattoo as well."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ed0d8-fcb4-4b20-b303-a190c1840f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Self-care</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e63e0f9-1514-4d1b-bcbc-dc7789864893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sure you know exactly how to care for your new tattoo before
        you let the artist sling that ink. Few states have any regulations requiring
        tattoo salons to provide after-care instructions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea73fcc-f8ae-4066-a88c-f9487a65c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don''t want to repeat the tragic mistake of a 31-year-old man
        in Texas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499d9de4-81e9-4777-99d2-f44c82e6f2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days after getting a tattoo on his leg of a cross and hands
        in prayer, with the words "Jesus is my life" written in cursive below, he
        went swimming in the Gulf of Mexico. Within days he was in the hospital, infected
        with vibrio vulnificus, a bacterium commonly found in coastal ocean water.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f206e02-8187-49a3-b79d-237db30a3c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention estimates the
        bacteria causes 80,000 illnesses and 100 deaths every year in the United States.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1441e8a-beee-4c82-80e8-ff62fe416e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man went into septic shock, kidneys failing, and despite aggressive
        care died within a month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc6a3a4-2358-46c2-884a-473dd55cab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do your own thorough research before you get your tat; and in the
        meantime, here are a few key tips from dermatologists and tattoo artists:</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc24ceb4-4fd3-4619-ab94-7a7e64083f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A thin layer of petroleum jelly and a bandage or plastic wrap should
        be applied by the artist before you leave the salon. Keep that on for 6 to
        24 hours —&nbsp;ask your artist for recommendations —&nbsp;then remove carefully.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebdbda2-e394-4c70-b73e-3083280b533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With clean hands, gently wash the tattoo with antimicrobial soap
        and water and pat dry with a clean, soft cloth. Apply a very thin layer of
        antibiotic ointment and leave the tattoo open to breathe. Over the next few
        weeks you''ll want to wash the tattoo twice a day and apply moisturizer.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4cfbc3-1d3f-48ae-9e1e-6baf9e55738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first few days your skin may feel warm, appear reddish and
        even ooze plasma and ink. That''s a normal part of the process. If you see
        any sort of skin reaction after the first few days, however, visit a dermatologist.
        Infected skin could be redder, warmer and more painful, and could leak pus.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93061451-c0dc-48a9-ae34-6f7deadb2ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t go swimming or otherwise immerse yourself in water for at
        least two weeks. Quick showers are fine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a8b26b-140e-47e9-a4e9-fb57f74d854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t pick at the scab or try to rub flakes off. Let them come
        off naturally to keep the ink in the skin and avoid scarring.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2994a6ab-b91d-40d6-8ec1-433f7cfdeac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tattoo is likely to itch as it heals —&nbsp;don''t scratch,
        and apply moisturizer to help relieve the sensation.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf972a20-af91-4dd8-9d68-61b2acc6aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wear protective, loose clothing to keep your tat out of the sun,
        but don''t apply sunblock until after it looks healed, which is around three
        weeks.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92910c33-2d29-4e13-ae62-a57248e6a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:54.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to dermatologists, your tattoo may appear dull and cloudy
        as it heals, but should be to its full vibrant colors within four months,
        about the time that all layers of the tattooed skin have healed.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238fb489-65cc-45a9-9845-8a091e1e9c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:25:30.428+08:00
