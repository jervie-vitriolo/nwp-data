      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f4c4a2-ac12-4bae-bc09-bb1601824fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.140+08:00
