      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrons can redeem passes to enjoy this one-of-a-kind experience
        by presenting one P1,000 receipt from select Okada Manila restaurants or by
        purchasing two Halloween cakes from the Lobby Lounge and Pastry Shop.</p>'
    '11':
