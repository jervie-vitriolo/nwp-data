    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tick', 'disease', 'health', 'United-Kingdom']
    'template': '1'
    'title': 'Potentially fatal tick-borne infection found for first time in UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3428c62b-f078-4be7-8c7c-cc6fe70745b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A potentially fatal infection spread
        by ticks has been detected for the first time in the UK, according to health
        authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0809820-9fb6-4861-958a-6c88b4df1a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f1660f-e283-47bc-81e5-cfce1106130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts described the risk of infection as "very low," but called
        on members of the public to be aware of ticks, small parasitic arachnids that
        are related to spiders and mites.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb796b0-f213-48a4-847e-73b5dc17c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb8a653-48b2-418d-8258-2bde4725c94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.442+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tick-borne encephalitis (TBE) virus is an infection that causes
        no symptoms in most people. However some will suffer flu-like symptoms and
        a small number will develop a more serious disease affecting the brain and
        central nervous system, according to Public Health England (PHE).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b97316-c77e-46e9-99f9-8022c510ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e611f-6269-49e2-918d-d6ac6bba0ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infection is endemic in Scandinavia, mainland Europe, and Asia.
        It has now been detected in Thetford Forest, eastern England, and the border
        between the southern counties of Hampshire and Dorset.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b527ef-1ed7-4cd9-a73f-9dedbf50dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bcff3b-b93e-4e32-84fc-f0918eb5a013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those that spend time walking in rural areas where infected ticks
        are found are at risk of contracting TBE and other tick-borne diseases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741be70-8b6d-47df-8552-88c08ee687a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a472d9e-ca51-4b8e-a175-4692689d3c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person is believed to have been infected by TBE earlier this
        year, and made a full recovery. No further cases in the UK have been identified,
        according to a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a18d05-4042-4cde-9655-3bdd0145c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a139f-3a1c-43a5-8ffd-ffb429ea1285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, there were 3,079 reported cases of TBE in Europe, including
        9 associated fatalities, according to PHE research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87a170d-fdf7-4679-8bf0-cd49c50bcaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b00239-cd2f-40c6-ac8a-39d04421552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of infections is increasing in Europe due to climate
        change and an increase in outdoor leisure pursuits, according to PHE.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc510e0-de7d-45bc-ac9f-ecb1fcc83817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae75b6b9-293b-4f1c-9ca5-07f0b762ac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is possible that migratory birds introduced TBE-infected ticks
        to the UK, or they could have arrived along with pets traveling from Europe,
        according to PHE.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279fa3a1-5153-42a6-97d5-a411de3f3b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257d1c1-07e2-49ea-b82f-41a9f8cb740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.443+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ticks carry a number of infections including Lyme disease, so we
        are reminding people to be ''tick aware'' and take tick precautions, particularly
        when visiting or working in areas with long grass such as woodlands, moorlands
        and parks," said Nick Phin of PHE.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939d5c51-062d-4edc-971d-3d940c13c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757355ba-d0c5-44fe-ba93-5427bb173d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticks are most active from May to October, according to Lyme Disease
        Action.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd4bbd1-3989-40c0-877f-05eeff0bb0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72ca46-5eef-423a-aa5a-7f678013c573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avoiding deep vegetation and sticking to paths will reduce the risk
        of tick bites, as will covering your skin and using insect repellants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de68d6b1-9573-4690-aeee-70fca9da6e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0183dcb-6454-4bc0-b0ff-4b98abcac2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a US congressional advisory committee said tick-related
        illnesses had become "a serious and growing threat to public health."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbbb24c-4cb7-4e5b-a8ab-521f595da8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405024c2-ab84-4d3c-a478-8d833585b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:05:09.444+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:17.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in July the US House of Representatives ordered an investigation
        into whether the Department of Defense had experimented with ticks and other
        insects as biological weapons.</p>'
