    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f124a72-b54f-47e3-898a-bcb24be8f639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:09:48.559+08:00
