    '58':
      'image': 'jcr:44ff3891-328d-48ed-b976-ef78ce101b55'
      'imageCaption': 'The women''s products are sold at a retail store in Quezon
        City, and during events for drug war victims across Metro Manila or during
        holy celebrations at the Lupang Pangako parish. Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bc027d-cb65-46d8-9fc1-7ad954868e17'
