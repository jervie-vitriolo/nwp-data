  'bo-perasol-up-ateneo-uaap-season-82':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-29T15:35:24.168+08:00
    'imagesource': 'jcr:8412f331-3534-415e-ab53-737499182057'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01a13994-b4e4-4321-b557-00c05ff7f68f'
    'lead': 'The outspoken head coach acknowledges that it takes more than momentum
      and confidence to beat their undefeated Katipunan rival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:38:13.063+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T09:49:34.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:52.219+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP head coach: ‘Confidence’ not enough to beat Ateneo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb2fe2-1f7b-444e-afbf-4dd8d916f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.063+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> It’s
        been quite a ride this season for the University of the Philippines (UP) Fighting
        Maroons, pulling off close games, barging into the semifinals as second seed,
        and making history for earning a twice-to-beat advantage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca43b35-81bc-46d6-8ca8-bb4d7a94adac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.063+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being on a roll, the next games will be crucial for the
        Fighting Maroons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ed92c-bf77-4373-a987-2f72d593c2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.064+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP head coach Bo Perasol is well aware that his team needs to keep
        improving, especially now that they’ll be facing defending champions Ateneo
        de Manila University Blue Eagles tomorrow, October 30, to close their elimination
        round campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e4029-fceb-466c-9336-a7ccb628058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.064+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that it takes more than momentum and confidence
        to beat their undefeated Katipunan rival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fa440b-ccfc-47f4-874e-3e96ddae4bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.064+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Confidence is not the question going into that game. The question
        is how can you beat a team like Ateneo?” Perasol told <em>CNN Philippines''
        Sports Desk.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4aa106-36ec-4e79-ac9f-5016c26ed63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.064+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Like what I always say, they are like a well-oiled machine. Very
        consistent, very experienced in winning. You don’t go to 13-0, and not be
        a very tough team.” he added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc11f9d6-8a90-4e4e-a17f-b8112e6c9dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2019/10/29/ateneo-blue-eagles-up-fighting-maroons-uaap-round-2.html">Ateneo
        puts unbeaten record at stake vs. UP</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d8b73-b7e5-44bc-98c2-f6b92e9df069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.064+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Experience is key</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8f4ed0-2587-4283-9834-b71131b1f5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.064+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol has seen valuable improvement with his team, especially
        in terms of composure. The Fighting Maroons have been branded as “Cramming
        Maroons" by fans due to their nail-biting, cardiac wins the entire season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e950d9-8cea-4677-b1e1-c4fd41032b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the coach, their lapses can be attributed to their
        lack of experience together as a team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333b1310-ee42-4183-8cc7-74bb5ce8c0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That had been our struggle this season. Kaya nga ang lagi kong
        sinasabi diyan, we really didn’t have the winning experience together. Wala
        pa naman kaming experience together talaga as a team,” Perasol said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3109603-5a2d-415d-92eb-aa19497c227e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Fighting Maroons have showed more maturity after eliminating
        the De La Salle University Green Archers in their last outing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910495de-8b5b-4a44-9389-69ea47ab5fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle buried UP in a 21-0 run in the second canto, but the latter
        bounced back even stronger with the help of Bright Akhuetie and Jun Manzo
        to eventually stop the bleeding.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b6c5ba-cea1-4da0-af77-b017b7032de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, it was still a team effort after Manzo and Ricci Rivero
        each chipped in 12 points, while Kobe Paras contributed 10 for UP.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a4e32-8eba-4cd6-a960-4cf141f8b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the key there again, was our composure in the end. In the
        end also, we were able to catch up. That’s what mattered,” said Perasol.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e10aa-423b-4f5e-960f-ae1e6c7415a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Working hard and winning as one</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9322bd3c-14bd-416f-802f-bdbc34c92ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.065+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the addition of highly-touted cadets like Kobe Paras and Ricci
        Rivero to the already strong UP lineup, working as one cohesive unit can be
        a challenge.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735b0cfa-5883-4cad-9522-7658470cb9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not just about the individual abilities. It’s about how we
        can put those abilities together, and form a formidable team to challenge
        the tougher opponents like a team like Ateneo, and everybody else,” Perasol
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c7a8de-393e-4a37-a32a-3722b426d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:38:13.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maroons have been preparing and working hard on improving on
        their mistakes like giving out points, and the lack of discipline in running
        their offense as shown in their recent La Salle game, he said.</p>'
  'Giant-clams-confiscated-GenSan':
    'author': 'Roland Ortillano, for CNN Philippines'
    'caption': 'Around 120,000 tons of giant clams, locally known as “taklobo,” were
      recovered in General Santos City.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-10-29T15:37:38.473+08:00
    'imagesource': 'jcr:2484de0c-0049-4e9e-83a7-46ead32d0dd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9949d00-16ef-4ac4-9d7c-d9eda3d5500f'
    'lead': 'Authorities on Monday seized around 120,000 tons of giant clams, locally
      known as “taklobo,” in General Santos City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:40:08.507+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T09:49:34.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:52.373+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taklobo', 'General', 'Santos', 'City', 'GenSan', 'clams', 'giant']
    'template': '1'
    'title': 'Authorities confiscate ₱2-B giant clams in GenSan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6319cdcc-9de5-4cb1-9e92-8c259d49620d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:08.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:34.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>General Santos City (CNN Philippines, October 29) —&nbsp;</strong>Authorities
        on Monday seized around 120,000 tons of giant clams, locally known as “taklobo,”
        in General Santos City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e827ff6-1eef-4338-9cbd-2d306d5c410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:08.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:34.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fde5e04-2fc5-4919-9bce-05e7754c37c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:08.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:34.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation said taklobo is sold for  ₱5,000
        per kilogram. The haul was estimated to fetch around ₱2 billion. Giant clams
        are being used to make jewelry and cosmetic products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5c61b1-79f2-4fc8-88c4-c16ed6c7aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:08.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:34.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c8c4e4-3bf6-409d-963f-d1060a90ed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:08.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the caretaker, no violation was made because the
        clams did not come from water bodies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade476a6-fa46-4dfb-9769-22e3f64102e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:08.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3535c3c-129b-415d-9e5d-256f830f4752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:40:08.508+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Fisheries and Aquatic Resources&nbsp;has declared
        taklobo as an endangered species. Giant clam is in BFAR’s list of Convention
        on International Trade in Endangered Species of Wild Fauna and Flora, which
        means that catching the marine life is illegal under the fisheries code.</p>'
  'Northern-Mindanao-police-relieved-grave-misconduct':
