      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hui Gao is a unit of the Chinese developer Redco Properties Group
        Limited, while Shanghai MinTu is another Chinese construction firm that built
        one of the longest bridges in mainland China, Binay said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7468c7b-e54f-44a3-9c0f-43b2bbc2f794'
