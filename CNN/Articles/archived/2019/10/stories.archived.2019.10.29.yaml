    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75de824f-dab4-4c8e-9a26-89b6d1898bf2'
    'lead': 'Erring on the side of caution, a big group of meat processors is urging
      its members to temporarily stop purchasing local pork until authorities could
      contain the spread of African swine fever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T11:09:29.873+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:49:46.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:48.936+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
