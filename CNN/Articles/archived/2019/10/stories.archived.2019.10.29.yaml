      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30023258-c7ac-4cc9-a5be-84a33a2286b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.548+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Eliorlaga&nbsp;sees the project continuing for as long as
        they can fund the livelihood program, a problem that they usually face is
        absenteeism, since these women are usually the sole guardians of their children
        or grandchildren. If a family member gets sick or needs attending to, they
        also have to skip work. This may make it difficult for the production to take
        larger volumes of products. The women are also not highly skilled workers
        yet, so scaling the production into a bigger, more profitable enterprise can
        be challenging.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd8390c-c66c-4f25-89ac-430e10d37a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.548+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the practical, tangible hurdles that should be overcome,
        the trauma left in these women is&nbsp;also a strain that may continue to
        be difficult to address, since at the heart of this problem is a drug war
        campaign that persists. Pimentel-Sibulan says that the government must first
        put an end to the war on drugs. “The government must take seriously the proposals
        from various sectors for a public health-centered approach to curbing illegal
        drugs, which should be anchored on human rights standards and principles,”
        she explains.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd8fc5-1afc-4d28-95bb-62a3bc63e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.548+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69976a1-56f3-4fbb-8ffd-2a074b8af7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.548+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel-Sibulan suggests that the Department of Social Welfare
        and Development should lead a program that would have direct services that
        are responsive to the needs of these families. She adds, “The government also
        needs to recognize that, on top of immense grief, losing a loved one due to
        the so-called war on drugs also carries with it a stigma that essentially
        limits the families'' access to key government services and places them in
        a constant state of fear and insecurity.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db76dc1d-e2f4-4016-a32a-a80268dfd1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.548+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbbee0e-bbb4-4535-821b-507bb674c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.548+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, a project like the sewing facility is a small but necessary
        step toward rehabilitation. “Kahit papaano may nakakain kami. Hindi kagaya
        noong hindi ko pa alam itong panahian, naghahagilap ako ng pera,” Isip says.
        “Pupunta ako sa kapatid ko, maglalaba muna ako, para bigyan lang ako ng pera.
        Para akong namamalimos sa mga kapatid ko.”</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eede970-484c-49ca-8fa6-93895a7c7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.548+08:00
