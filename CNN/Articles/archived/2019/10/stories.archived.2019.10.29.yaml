      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2018/11/08/duterte-object-abs-cbn-franchise-renewal.html"
        target="_blank">Duterte says he will object to renewal of ABS-CBN franchise</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14cbf65-66df-4929-9d4e-33c64126a201'
