      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely we will coordinate with the family because the family
        is part of the convoy," said Cimafranca.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafaeca-f947-4e21-a8e4-57fa8440fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed26210e-daa7-47f2-a1ed-4343f980b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.548+08:00
