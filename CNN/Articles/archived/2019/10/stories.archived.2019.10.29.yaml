    'template': '1'
    'title': 'Robredo does not need to remind us to do our job – PNP OIC'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5648f-fef2-4a46-bd09-3190c0175e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:27.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        Vice President does not need to remind the police to review its policies since
        it has already been a standard practice in the force, A Philippine National
        Police (PNP) official said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e5781-0c77-4d52-acd2-d80ac4d79a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:27.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Officer-In-Charge (OIC) PLtGen Archie Gamboa said the agency
        has been revisiting its policies on a quarterly basis since the beginning
        of President Rodrigo Duterte’s administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810f4a1-f794-4914-a69b-9d44ba6c9170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:27.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:45.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In every campaign that the government is into, there’s always an
        assessment, an evaluation. In the PNP, we do this on a quarterly basis — we
        revisit our policies, make some adjustments — and we’ve been doing that so
        the Vice President does not have to remind us because we’ve been doing this
        since 2016,” Gamboa told CNN Philippines’ The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd54fc-e34a-40eb-9c00-0ce0225d3bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:27.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the OIC admitted that his reaction would be different if
        it was the President who directed a review of its policies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2faed9-1fce-4516-aa63-041bf482ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:27.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a difference when the Commander-In-Chief says so because
        he has a different assessment also,” Gamboa said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f37a7a-bbc4-4cc8-b002-e05b86cfe9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:27.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Duterte said he would place the war on drugs in
        Vice President Leni Robredo’s hands after she said <a href="https://www.cnnphilippines.com/news/2019/10/27/Leni-Robredo-deny-end-drug-war.html">the
        program needed a review</a>.</p>'
