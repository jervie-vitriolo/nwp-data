      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manganti, a product of Adamson University, is an athletic wing player
        who can hit clutch buckets and defend the best opposing player.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e9db3d-9dcb-4b67-8401-e90b6e057191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:24.708+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rike, meanwhile, played one year for National University. He was
        also a Gilas Pilipinas cadet and saw action for Mighty Sports before taking
        his talents to the 3x3 basketball scene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3db612-fbbd-452f-907c-ccaa525e7559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:24.708+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another notable player is shooter Roosevelt Adams. He previously
        suited up for Mighty Sports and Go for Gold-CSB in the 2019 PBA D-League Aspirants''
        Cup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d2cc99-b688-4d54-9ae2-9c010618c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:24.708+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the list of applicants are six-foot-guard Franky
        Johnson, former Ateneo standout Vince Tolentino, current Blue Eagle Adrian
        Wong, Jason Riley,  Daryl Singontiko, and 37-year-old center Mark Taylor.</p>'
    '10':
