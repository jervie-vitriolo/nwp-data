    'template': '1'
    'title': '35 Filipinos test positive for HIV every day - Health dept.'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b77236-e0a7-4555-a2c5-5d7eed224825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:29.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:41.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) –</strong> More
        Filipinos are getting diagnosed for the human immunodeficiency virus HIV),
        the Health department said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb93b37-dc6e-4289-965e-95495fb11414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:29.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:41.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1654f93a-b7d2-471a-8260-cec1d1e09cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:29.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:41.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The July report of the agency’s epidemiology bureau on the HIV/AIDs
        and ART Registry of the Philippines showed that the average number of people
        who get infected daily in 2019 soared to 35, from just one in 2008.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41fe598-2952-4949-bc45-0fa843c94c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:29.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:41.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3c1805-a091-4368-a635-904a30965ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:29.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:41.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau also recorded 1,111 new cases of the incurable disease,
        which mostly affects males who have sex with males. This brings the total
        number of infected people to 7,483 since January 2019. The figure is also
        the highest reported since July of this year, and 29 percent higher than the
        number in the same period in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e23705-dd02-45be-99b9-47bf3396f17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:29.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e024f584-ff12-4b70-86ea-5fe536f02b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:29.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:41.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number, 199 were cases of acquired immune deficiency
        syndrome (AIDS) or advanced HIV infection, the report stated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ec935-657b-42e5-932b-cdbee51c6ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:29.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e9a4a-6fb1-4863-8266-8d32c2f08d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:29.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:41.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ninety four percent or 1,048 of new cases were male, and the most
        affected age range was 24-34, accounting for 51 percent of the new cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900599e0-8aba-4158-962d-d4c11f0dc727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:29.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:41.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593d2a7e-a351-49ca-a0e4-4fc570b5208e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:29.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most or 380 of the cases were reported in Metro Manila, the report
        added. CALABARZON came in second with 180 cases. Central Luzon followed with
        134. Completing the top five regions with the most number of new HIV cases
        for the month were Central Visayas with 93 cases and Davao region with 60.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abadaa94-007d-4854-a895-dc85126f7445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:29.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6deb235-d99f-4fb8-aded-6feac6ed2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:29.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sexual contact still emerged as the top mode of transmission. The
        report said 63 percent or 699 cases of infections were males having sex with
        males. A small number acquired the disease either through an infected needle
        (nine cases) or from their mothers (two). One case had no data on how the
        disease was acquired, according to the report.</p>'
  'Makati-subway-funding':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The planned Makati subway secures fresh investments from two Chinese
      firms, with $500 million (about ₱17 billion) now available to build the underground
      train line. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-29T14:03:03.718+08:00
