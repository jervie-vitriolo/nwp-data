  'joshua-wong-hong-kong-council-elections':
    'author': 'Eric Cheung, CNN'
    'caption': 'FILE PHOTO | Joshua Wong, who helped lead massive pro-democracy protests
      in Hong Kong in 2014, became the only candidate banned from running in the November
      poll. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-29T18:45:30.367+08:00
    'imagesource': 'jcr:4d1648bb-f30f-47da-90d1-402c7dd911ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '237896e2-62a4-431e-94b6-a8beb2ccbe7d'
    'lead': 'One of Hong Kong''s most prominent pro-democracy activists has been barred
      from running in upcoming district council elections, as anti-government protests
      continue to rock the semi-autonomous Chinese city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T18:47:35.305+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T09:49:23.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:55.344+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joshua-Wong', 'Hong-Kong', 'local-elections', 'Hong-Kong-protests']
    'template': '1'
    'title': 'Hong Kong activist Joshua Wong banned from running in local election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7d22eb-a3b5-4257-a3bc-9f19d4c2cc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.305+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of Hong Kong''s most prominent
        pro-democracy activists has been barred from running in upcoming district
        council elections, as anti-government protests continue to rock the semi-autonomous
        Chinese city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c37151-5a36-43dd-b1d8-fc8743a1a2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.305+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Wong, who helped lead massive pro-democracy protests in Hong
        Kong in 2014, became the only candidate banned from running in the November
        poll. Previously candidates have been barred from elections to the city''s
        parliament, but not district councils, which handle local affairs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7a21b-8b90-495a-b197-14778ff23981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.305+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter, the returning officer supervising Wong''s election
        said he had not abandoned the belief that independence could be an option
        for Hong Kong''s future. This would be in violation Hong Kong''s de facto
        constitution, which states that the city is an inalienable part of China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b832587-9bab-4597-9980-e74af80dea9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.305+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference Tuesday, Wong said the decision "is
        clearly politically driven."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0723198-5b16-46d7-a005-56676b5cdb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.305+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not propose separatism as an option in the self-determination,"
        Wong said. "The returning officer has falsely interpreted my political stance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d00972b-c417-4cb2-9541-e8c72a9f64b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.305+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the decision was due to his prominence as an activist, saying
        it was an "order from Beijing, a political mission from Beijing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91525f7-6d97-4434-858f-21ce9a922fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.305+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong said he is "actively considering" appealing the ruling, and
        urged supporters to vote for pro-democracy candidates in the election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1edb913-428e-4604-95b7-2333328c71ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district council election, set to be held on November 24, will
        be the first test of public opinion amid the city''s biggest political storm
        since its handover to China in 1997. Protesters have been demanding an independent
        investigation into allegations of police brutality and greater democratic
        freedoms. More than 2,000 people have been arrested, with some protesters
        lighting fires and throwing petrol bombs in clashes with police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7365d2-4cfa-4244-b8ce-77a82d966946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>District councils are consultative bodies on local affairs in Hong
        Kong, and the election will return 452 councillors for a four-year term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1171e60-483c-4466-b616-967a8f660173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong initially submitted his nomination on October 4, and has since
        received three letters from election officials asking him to clarify his political
        beliefs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a02b0-cc1a-4049-854a-07a84a27fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The returning officer, Laura Liang Aron, explained in her letter
        that Wong has not distanced himself from Demosisto, a political party he founded
        in 2016, which she said has a "consistent" belief that Hong Kong independence
        should be an option in any future exercises of "democratic self-determination."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd34b5e9-f3c9-4aea-ac90-6000f82d506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that while Wong had categorically stated he did not
        support Hong Kong independence, he only did so because Chinese President Xi
        Jinping had earlier warned that any attempt to split China would "end in crushed
        bodies and shattered bones."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f38058-c6d7-47a3-9db9-0beeed03d2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both Demosisto and he were pressed to saying that they have given
        up the notion as a compromise, instead of a genuine intention," Aron said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f05a376-68ea-4e93-b125-0ececb9255b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government said in a statement it "agreed to and supported
        the decision by the Returning Officer," adding that "there is no question
        of any political censorship, restriction of the freedom of speech or deprivation
        of the right to stand for elections."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9c3adb-3ed6-4841-9b6c-10495d95099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong was the last candidate to receive an answer regarding his nomination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480ccfa8-61bb-42b5-8fad-3d07fec87a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Hawley, a Republican US senator from Missouri, urged the Hong
        Kong government to confirm Wong''s candidacy in a tweet last Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86eb7fee-5091-4ae0-80c2-a492edef3e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here''s a test of Beijing''s intentions toward Hong Kong: will
        they allow pro-democracy champion Joshua Wong to run ... or will they intervene
        &amp; disbar him? The world is watching," he posted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9774cf9-4528-490d-a91e-a1aac91cdda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference Tuesday, Hong Kong leader Carrie
        Lam reiterated calls for protesters to stop "extreme violence" before starting
        a political dialogue to resolve grievances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0feb1b8-00ad-4a5d-a185-619baf25c122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that many Hong Kong people may have some unhappiness and
        grievances about the government policies," Lam said when responding to a question
        from CNN''s Kristie Lu Stout. "(But) the situation we are now facing is anti-government
        violence, so the most effective solution is to tackle the violence head on."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7991e-0828-4f17-b4c8-5f10b2a5d15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Wong and other high-profile democracy activists were
        arrested for charges relating to the ongoing Hong Kong protests, including
        "inciting others to participate in unlawful assembly" and "organizing unauthorized
        assembly", which could carry sentences of up to five years in prison if convicted.
        He has previously served time in jail over the mass protests in 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10b57d-8fe9-4ec0-a742-8defe9e0a1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:35.306+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:23.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/29/asia/joshua-wong-council-election-intl-hnk/index.html"
        target="_blank">Hong Kong activist Joshua Wong banned from running in local
        election</a>."</em></p>'
  'sewing-facility-drug-war':
    'author': 'Portia Ladrido'
    'caption': 'The sewing facility in Payatas was put up by Project SOW, a community
      initiative by the Ina ng Lupang Pangako Parish, Vincentian priests, pastoral
      workers, and various private groups and individuals, with the goal of providing
      rehabilitation and livelihood programs for left-behind families of EJK victims.
      Photo by PAU VILLANUEVA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-10-29T18:34:54.865+08:00
    'imagesource': 'jcr:a913b88f-6f8f-4c2c-8c71-ec7a54902e5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b950ca5e-cf0f-47f1-94f4-9033580b675a'
    'lead': 'This small-scale production has helped the women to provide for their
      families. But is this enough?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T18:47:54.545+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T09:49:22.356+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:55.650+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Payatas, a sewing facility employs drug war widows and orphans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f94dffe-3fd4-40f8-bbc2-c73cfd0dd077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.545+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the Bible, an
        area in ancient Canaan to the eastern end of the Mediterranean Sea is said
        to be “the promised land.” It is a place believed to be given by God to the
        chosen people, the descendants of Abraham; a place interpreted to guarantee&nbsp;eternal
        happiness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1970685-f488-4dc2-b69d-205cf39094b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.545+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa76cd-795b-4889-a1d6-171a95893cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.545+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The promised land”&nbsp;takes&nbsp;a different form in the Philippines.
        In Filipino, the phrase translates to ‘lupang pangako’;&nbsp;however, in Quezon
        City, a barangay called Lupang Pangako in Payatas does not invoke an image
        of paradise. Instead, it is teeming with slums; its scope serving as a major
        solid waste dumpsite; its neighborhood a witness and a victim to the extrajudicial
        killings (EJK) of the government’s drug war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46de2e-7d0f-4d63-9c90-b9aae54ef265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.545+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce47c7f8-3538-4927-b686-5412c70fc4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.546+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of Lupang Pangako’s side streets is a small, inconspicuous
        one-storey structure made with unevenly finished concrete blocks and corrugated
        metal roofing.&nbsp;“Tuloy Po kayo” is plastered on its derelict, wooden door,
        and inside, women are busy cutting fabrics, threading sewing machines, and
        piling circular rugs on top of each other.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b311dd1-b691-4a55-8b02-cd0050fa9c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.546+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ac6b55-8c19-4c0d-ac43-a3bbd4d48a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.546+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are lolas, mothers, orphans, and widows of EJK,” says Dolly
        Eliorlaga, a member of Project SOW [<a href="https://projectsow.weebly.com/"
        target="_blank">Support for Orphans and Widows</a>] — a community initiative
        by the Ina ng Lupang Pangako Parish, Vicentian priests, pastoral workers,
        and various private groups and individuals, with the goal of providing rehabilitation
        and livelihood programs for left-behind families of EJK victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3329ca-99f5-42f6-9e02-5d37594c56f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.546+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'image': 'jcr:dd550d1a-299e-448a-ab9e-4f2f804c25b9'
      'imageCaption': 'The sewing facility has employed 11 women as of this month.
        Not everyone can sew, so some of them do other jobs, such as cutting and sorting
        out fabrics. Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81360834-2b1b-4cff-b15c-585f4409c605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.549+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'image': 'jcr:526bac71-ca11-4b53-94c2-b65938f6307b'
      'imageCaption': 'Dolly Eliorlaga, a member of Project SOW, who started the feasibility
        study to identify what kind of livelihood program the women needed. After
        a couple of meetings with the widows, mothers, and orphans, they saw that
        a sewing production may be a viable option. Photo by PAU VILLANUEVA '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ed5083-728e-4c0c-8977-12435b862554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.549+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7efffd1-0bde-4d33-b5b2-6c7601c01d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.546+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodalyn Adan, a 32-year-old widow, lost her husband, Crisanto Albiter,
        on Oct. 2016. She recalls details of that day vividly. “Tumawag ‘yung stepmom
        ko na puntahan ang asawa ko po kasi may tama,” she says, “may tama ng baril.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8952a579-2a8d-4547-892d-59b746064200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.546+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee36ac-80e9-4d3d-be15-05a13c06427e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.546+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dali dali ako. Iniwan ko ‘yung one-month old baby ko. Sumakay ako
        ng tricycle para mabilis,” she continues. “Pero hanggang sa tricycle lang
        ako kasi hindi ako pinababa ng mga kakilala ko dun. Lahat kasi na nandoon
        sa drug den pinagpoposas na nila.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afe345e-d9cf-42e2-aa7a-87a79f02eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.546+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343d2685-7d6b-43f3-8423-7db6af7aae0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.546+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn’t see her husband. She went home for fear of also being
        suspected to be a user or a pusher. “Unang-una iniisip ko kung magpupumilit
        akong pumunta doon, kahit na sa puso’t isip ko gusto ko puntahan ang asawa
        ko, mas nangibabaw po ang mga anak ko sa akin,” she says, blinking back tears.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a261ad6-cb9e-46cc-adb9-6d4ccd88e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.546+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a988bab9-c912-4450-bc33-c5c0b6374e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.546+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was still hoping her husband was alive; that perhaps after she
        left, he was rushed to the hospital and survived the bullet. Later that day,
        however, her sister-in-law called, telling her that her husband was already
        dead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f29cf-9500-486e-bf9d-d2b2cc2167f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:15:04.314+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, like all the other women whose husbands or sons died because
        of the drug war, has now been bearing the burden of having to provide for
        their children.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdfdd6e-56b9-47a2-980c-e80bfeae5514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:59:35.420+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest <a href="http://www.philrights.org/the-killing-state-the-unrelenting-war-against-human-rights/?fbclid=IwAR1i6JJM36quFLgp1UBiNJ9iFobhcdiZyPiBsOYQzcRqLB9hQoIDUO7v0YI"
        target="_blank">data</a> gathered by the Philippine Human Rights Information
        Center (PhilRights), one in four of the EJK victims is a primary breadwinner.
        “Most are seasonal workers as well, with irregular and fluctuating incomes.
        Since most of those killed are already in abject poverty, their deaths have
        profoundly impacted the ability of the families left behind to meet their
        daily needs,” says Nymia Pimentel-Sibulan, the executive director of PhilRights.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ee1a07-e1d5-4cc5-b572-f8d39019d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:59:35.420+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With already limited livelihood opportunities, plus the financial
        burden of funeral and burial costs, and for some, the need to relocate to
        avoid being further targeted and stigmatized, many families are driven further
        into poverty.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2f6f0c-a382-40e9-8d12-b1f838843861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.547+08:00
