      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Prime Minister suffered yet another bruising defeat on Monday
        when Parliament rejected his bid to hold an early election in December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98095b49-7911-4aff-bd89-35dfa392450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:17:04.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 299 MPs voted in favor of the election; 70 voted against
        it, and large numbers of MPs abstained, meaning it failed to secure the necessary
        two-thirds majority.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d94e96d-75c2-403b-8ccf-864212848ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:17:04.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking immediately after the result was announced, Johnson said
        his Government would introduce a short bill calling for an election on December
        12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df25e46d-aed4-4059-b92e-3aaf899baebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:17:04.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a bill would require a simple majority, rather than the two-thirds
        required by the Fixed Term Parliaments Act, and could effectively override
        the current election law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f2415b-57d0-47ec-be42-de03c415eff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:17:04.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are two issues with that approach: Johnson doesn''t
        have a majority in the House of Commons, because he fired 21 MPs after they
        voted against him in early September. Others have resigned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ab479-d58c-4c49-9fb6-b32bc2ff4e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:17:04.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another problem: Just like any legislation in Parliament, a one-line
        bill will be open to amendments. Johnson runs the risk that the opposition
        could team up with Conservative rebels to change the bill in ways that could
        potentially hurt him. The Liberal Democrats and the SNP have already suggested
        lowering the voting age to 16, which they could try to force through an amendment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b933d6-31ba-44b4-9106-ba9c43fc1c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:17:04.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Democrats also announced their own plan to introduce
        another bill calling for an election on Tuesday. They want the early election
        to happen on Monday, December 9.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20c7e06-4ea7-41fc-931a-6e0843adc8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:17:04.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is likely motivated at least in part by the party''s desire
        to target student voters, who would be heading home for vacation at the end
        of the week, making a December 12 vote tricky. Students and younger voters
        are an important source of support for the party, and many are registered
        to vote at their term-time addresses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b81fcb4-097a-4078-ada4-16897641276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:17:04.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson had said a vote on December 12 was part of his new Brexit
        timetable. He wanted to dissolve Parliament after November 6 for the election
        campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff336ec-d8f2-4c2f-b929-6babb436f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:17:04.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson said that the new Parliament would meet before Christmas,
        giving it some extra time to deal with Brexit before the new year —&nbsp;and
        the new January 31 departure deadline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ede730-ff84-4cef-a559-bdf5377e3f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:17:04.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Downing Street source told CNN the Brexit deal that Johnson agreed
        with Brussels will not be brought back to Parliament while lawmakers debate
        the early election. Lawmakers have rejected the deal earlier this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229bb71b-95a0-4bdc-92c1-cc58bc4a1f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:17:04.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour had said ahead of the vote that it would not agree to an
        election until a no-deal Brexit is "off the table." Opposition leader Jeremy
        Corbyn did not clarify exactly what would have to be done to satisfy that
        requirement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91680cfa-7b63-4e78-a55c-3ca1f6f5ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:17:04.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European leaders announced Monday they would grant the UK a three-month
        Brexit extension, averting a no-deal split on Halloween but extending the
        political saga into next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c345cab-f5ea-40ff-8271-df28b23f2d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:17:04.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloc''s 27 remaining leaders agreed to a "flextension" until
        January 2020, Donald Tusk, president of the EU Council, tweeted on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fb465e-3761-4768-b925-05b24b843502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:17:04.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay —&nbsp;the third granted by the EU this year —&nbsp;will
        be cut short if Johnson passes his exit deal before then. However, it does
        not remove the risk of a no-deal Brexit in case he fails to pass the deal.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e72e44-0aa7-41e9-ae27-a502c5bb7d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:17:04.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/28/uk/uk-parliament-vote-brexit-gbr-intl/index.html">Boris
        Johnson fails -- again -- to secure an early election</a>"</em></p>'
  'modern-humans-northern-Botswana':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-29T06:15:08.525+08:00
    'imagesource': 'jcr:f2740178-d49b-4954-a979-7de564389291'
