        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673c961-346b-4222-a348-870f6cd31917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T21:21:55.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the wrestler-turned-actor tweeted a video announcing his
        plan to donate $500,000 to those currently fighting the California wildfires.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I’m asking
        that today on <a href="https://twitter.com/hashtag/FirstRespondersDay?src=hash&amp;ref_src=twsrc%5Etfw">#FirstRespondersDay</a>
        we do everything we can to help those who risk their lives to protect us all.
        <a href="https://t.co/aJOmO4hkCw">pic.twitter.com/aJOmO4hkCw</a></p>&mdash;
