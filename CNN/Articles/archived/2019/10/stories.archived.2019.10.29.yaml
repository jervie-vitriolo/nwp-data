    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH on losing end in joint exploration wih China, Robredo warns '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3cbbdc-8d4f-459d-bc9f-8be9414786e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — "Luging
        lugi tayo (We are grossly disadvantaged)."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c3d089-93a9-4b55-a7c5-c4c568b62431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3c84a-25e1-468b-8805-451beb7b7447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the Philippines would get the bigger 60 percent share in
        revenues from the planned joint exploration with China, Vice President Leni
        Robredo said Manila would be on the losing end as long as Beijing refuses
        to recognize Manila''s sovereign rights in the West Philippine Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549b35c9-b8c4-4395-bf4d-703ac090454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aab3f7a-6879-4aaa-83ad-40d79ec98ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit tayo papasok sa isang kasunduan with another party, na
        hindi niya</em> <em>nire-recognize iyong ating</em> ownership?" Robredo told
        reporters in Iloilo province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873cabc8-e6df-49b6-a025-487f27a0ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9008e3ad-ec5c-430a-bd90-02284ce9fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.176+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why will we enter an agreement with another party
        when it does not recognize our ownership?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363d4de-19a4-4336-8736-09fc9f9de3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c7caa1-c9fa-40ab-bc59-f9e86a3a6d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Luging lugi tayo, kasi naghain na tayo ng reklamo, pinanalo
        na natin sa arbitral tribunal. Iyong naiiwan na lang sa atin, i-assert iyong
        ating karapatan. Bakit hindi pa natin iyon magawa</em>?" she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2761c94a-2077-42dc-8033-c98701db45cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec9c67f-192d-4099-a568-c41a7c441c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are grossly disadvantaged because we filed a complaint
        and won in the arbitral tribunal. What is left for us to do is assert our
        rights. Why can''t we do that?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce19aa5f-d425-48c6-b8e9-626962bb9524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c43d74-69b9-4615-89e9-1ab340518804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon, Jr. earlier confirmed
        that officials are eyeing to explore oil and gas in the west side of Palawan,
        where Recto Bank, also known as the Reed Bank, is located.</p>'
    '25':
      'image': 'jcr:ed0d244b-d158-4821-91a1-20181a06eab2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486b7736-9363-454d-9bd1-99a07dd1735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f34a4f-6f69-45a8-83ce-0a9755cad279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac7ad8-e39b-48c9-9aba-39f996bf434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims the Recto Bank area as part of its territorial waters,
        but the arbitral ruling, which it rejects, says the bank is part of the Philippines''
        exclusive economic zone and contentinal shelf, where Manila has exclusive
        sovereign rights. The Philippines calls the areas it claims in the disputed
        South China Sea as the West Philippine Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cd1269-a8df-441d-ba81-eac10d4f5b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cc4fe7-bcb3-4565-9bba-3ace83f29236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum of understanding between the Philippines and China
        states that all negotiations and projects done under the agreement "will be
        without prejudice to the respective legal positions of both governments."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b3896-61e9-4e1a-a654-03ae4638ad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321b203d-7574-4810-b03a-07d65832d41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. has said
        the joint exploration <a href="https://www.cnnphilippines.com/news/2019/9/11/philippines-china-joint-exploration-teddy-boy-locsin.html">would
        only be conducted in disputed areas</a>. Robredo reiterated that China should
        first recognize the Philippines'' ownership in these areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c72d9c3-cc1d-459e-aa0c-82662af632be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803496b9-3336-41d3-b194-419355df861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.177+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala akong problema kung pumasok tayo sa isang kontrata with
        them, as long as iyong pinakahihingiin natin sa kanila, i-recognize muna nila
        iyong ating pag-aari noong teritoryo</em>," Robredo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9810a759-7ee9-4f7c-84b7-e2a66c84ce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f6548-2391-4dc8-9ddf-c94a5c9ddf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not have a problem with entering into a contract
        with them, as long as they recognize that we own the territory.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd322160-7a67-4f40-bb6e-bfd57bfbc80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c453740-41c7-464e-b5f2-62f885fc93bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:11:53.178+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:32.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said Chinese leader Xi Jinping
        <a href="https://www.cnnphilippines.com/news/2019/9/11/duterte-arbitral-ruling-joint-exploration-china.html">promised
        to give the bigger chunk of the revenues from the planned joint projects</a>,
        as long as the Philippines "sets aside the arbitral ruling." Duterte agreed
        to do so "to come up with an economic activity." A Philippine law, Presidential
        Decree No. 87, mandates a 60-4O sharing arrangement in revenues from the exploitation
        of the country''s natural resources in favor of the Philippines.</p>'
