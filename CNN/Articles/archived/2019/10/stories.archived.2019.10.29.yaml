    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da4f073-f64b-4e2e-b865-44db4c0e76a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US House will vote this week to
        formalize the procedures of its impeachment inquiry into President Donald
        Trump, a step that comes after pressure from Republicans to hold a vote but
        will also undercut a key White House talking point.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807be10-a253-4e76-b87d-def5d02b1f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thursday vote will be the first time the House goes on the record
        to vote on the impeachment inquiry, potentially putting Democrats from Republican-leaning
        districts in a difficult position politically.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917b2b40-eb19-4614-8d7d-a7055a9fa1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi and Democratic leaders had considered
        and decided against holding a formal vote to authorize the inquiry earlier
        this month, in part due to concerns expressed by moderates in their caucus.
        While Democrats argue this isn''t a formal vote on the inquiry, Pelosi said
        in a letter to lawmakers Monday that the House would move forward with the
        vote on procedures "to eliminate any doubt as to whether the Trump administration
        may withhold documents, prevent witness testimony, disregard duly authorized
        subpoenas, or continue obstructing the House of Representatives."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c0881d-e669-4d4f-a66d-30b31c4f71c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This resolution establishes the procedure for hearings that are
        open to the American people, authorizes the disclosure of deposition transcripts,
        outlines procedures to transfer evidence to the Judiciary Committee as it
        considers potential articles of impeachment, and sets forth due process rights
        for the President and his Counsel," Pelosi wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68192b12-74e0-4bfd-94e7-0fc54f042a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic sources say the resolution was necessary to set forth
        the exact procedures to transfer evidence from House Intelligence Committee
        over to the House Judiciary Committee — and to detail the procedures for holding
        public hearings in the impeachment inquiry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1894e87d-8a2d-4c49-938b-601f1fb58233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not officially a vote to authorize the inquiry, the Democratic
        sources say, although they will argue that the White House will have no grounds
        to resist their subpoenas after this vote establishes the procedures as they
        head into the next steps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f48cfbd-e4eb-495e-9c67-04f58d15636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Pelosi had previously said that she didn''t need to hold
        a vote on the impeachment inquiry at all, calling it a "Republican talking
        point."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a42a63-fba4-4774-8d18-075edf74c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no requirement that we have a vote so at this time we
        will not be having a vote and I''m very pleased with the thoughtfulness of
        our caucus with the path that we are on," Pelosi said on October 15. "We''re
        not here to call bluffs. We''re here to find the truth, to uphold the Constitution
        of the United States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c7a8e-65d1-474d-96ee-c5984c520f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vote will help Democrats push back on the Republican argument
        that Democrats are running an illegitimate impeachment inquiry behind closed
        doors. GOP lawmakers have repeatedly attacked Democrats for failing to vote
        on the inquiry, while the White House has argued it does not need to cooperate
        as a because the investigation is illegitimate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7197d6a6-5555-4199-9675-9ef56f4a8fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Republicans criticized Democrats'' plan to hold a vote, continuing
        their attack on the process of the impeachment investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83b20a5-f555-4843-a773-fa494c38c40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Kevin McCarthy tweeted Monday that "it''s
        been 34 days since Nancy Pelosi unilaterally declared her impeachment inquiry."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2360e5-df4b-4ff1-86dd-4ee9f1362896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s backtracking is an admission that this process has been
        botched from the start," McCarthy, a Republican from California, wrote in
        his tweet. "We will not legitimize the Schiff/Pelosi sham impeachment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c13420-e90c-4e31-8f40-6e4327bd8fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Rep. Mark Meadows, a North Carolina Republican, added on Twitter:
        "House Democrats now suddenly saying they''ll vote on an impeachment resolution
        to ''ensure transparency'' is rich—considering they''ve spent weeks conducting
        interviews in secret, leaking their own talking points while locking down
        any and all information that benefits the President."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc88145-85e7-465a-ac0f-13ab9cadce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican argument hadn''t stopped many Trump administration
        officials from testifying under subpoena, but on Monday former National Security
        Council official Charles Kupperman defied a subpoena after he filed a lawsuit
        Friday asking the courts to intervene and decide whether he had to comply
        with the subpoena.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0cfa47-a3e8-4e78-bdc0-b3104342ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the issue of separation of powers in this matter, it would
        be reasonable and appropriate to expect that all parties would want judicial
        clarity," Kupperman said in a statement Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e1652-eb45-485d-9cfc-b1ce628f6141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear whether the vote signals that the Democrats are
        close to moving into the public phase of the impeachment inquiry, although
        public hearings could begin later this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78ddb3b-e3c2-4760-8fdb-b8e40699f0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff declined to say whether the resolution signaled that closed-door
        depositions were closed to being completed. The three committees leading the
        impeachment investigation have depositions scheduled through this week, and
        three more officials who have been subpoenaed are slated to appear next week,
        although it''s unclear whether any of them will do so.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dd1b1d-cbf2-48ed-8f50-11c5bdf8bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have further depositions to do, and I don''t want to be
        committed to a particular timetable, but we are moving with all expedition,"
        Schiff told reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838af39-a602-46fa-83a2-8d3b6ee7d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House impeachment resolution is being introduced by the House
        Rules Committee, which will mark up the measure on Wednesday before the Thursday
        floor vote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a99feb-968a-4d81-babd-92a8692d066c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the right thing to do for the institution and the American
        people," House Rules Chairman Jim McGovern, a Massachusetts Democrat, said
        in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6381138-052e-436e-b0d3-3c906977c8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.005+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Monday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d560c-86cf-4d16-a481-f485e6ebbc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:13:18.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:50:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/28/politics/house-impeachment-procedure-vote/index.html">House
        to vote on impeachment inquiry procedures</a>"</em></p>'
  'Hong-Kong-protests-business-recession':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-29T06:13:01.249+08:00
    'imagesource': 'jcr:ddd4ec04-a861-4a2a-86ff-c3fc1bffe9bb'
