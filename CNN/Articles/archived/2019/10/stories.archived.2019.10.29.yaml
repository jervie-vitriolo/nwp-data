      'mgnl:lastActivated': 2023-01-27T09:49:56.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what will be a crucial week for the company, members of Congress
        are poised to probe how Boeing allowed shortcomings in its design of the 737
        MAX jet, including a critical single point of failure in the stability system,
        and how the Federal Aviation Administration signed off on the plane.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f9e8f-abd2-4e3b-a03f-8583ed95536b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Peter DeFazio, chairman of the House committee probing the
        crashes, laid out in stark terms on Monday what he wants to learn from CEO
        Dennis Muilenburg when he testifies on Wednesday, the day after his Tuesday
        appearance before a Senate committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e9a53-1dad-4f1b-846b-9093c2a7fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearings thrust Muilenburg into the hot seat at a critical time
        for the company and the future of the 737 MAX. Indonesian investigators on
        Friday released their final report on the first 737 MAX crash, with sharp
        criticism of Boeing and the FAA. Several other probes are also expected to
        report soon, including an international panel convened by the FAA that recommended
        changes to how planes are certified. There is also the looming criminal investigation
        by the Justice Department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9844ff83-58ae-4d6a-807e-14d59b0bb1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Boeing continues to say it hopes the plane is cleared for flight
        before the end of the year, while the grounding weighs heavily on its bottom
        line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c81372-7a2a-493e-99e2-4296dc2739be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muilenburg is prepared to tell Congress this week the company "understand(s)
        and deserve(s) this scrutiny" it is receiving.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb9285b-e5fe-427e-abab-d929b709d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to answer all of your questions and convey to the world
        that we are doing everything in our power to make our airplanes and our industry
        safer and prevent an accident like this from ever happening again," he is
        slated to say in his prepared testimony, obtained by CNN on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1ec840-6c8d-4d55-b7f2-6fb5708c2349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first Boeing official to testify before Congress since the
        crashes, Muilenburg opens his remarks with another apology to the family members
        of victims, and said the company continues to conduct simulator and flight
        tests of its revisions designed to prevent the issue with a stability system
        from bringing down the plane in the future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61806694-83aa-423f-a565-220b869ca520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve also flown more than 814 test flights with the updated software
        and conducted numerous simulator sessions with 545 participants from 99 customers
        and 41 global regulators," Muilenburg is set to say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339562a-582d-4253-a5a2-41efc79fae82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his company''s earnings call last week, he said he believed the
        scrutiny is "clearly the interest of our company" because it will help with
        the development of a stronger safety culture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4eb3b-ceea-486a-8045-cdff8393ef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeFazio says committee investigators have received hundreds of thousands
        of documents from Boeing that show a different internal culture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39568560-3aa2-4cad-945e-e86d7200d549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internal emails and messages reveal a "pattern of extraordinary
        production pressure" to keep up with a new jet from its competitor, Airbus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b49f9bd-5050-4b11-a1ab-25fdf5655059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents, he said, make it clear that a was a culture of pressure
        on employees came from very high levels within Boeing and "permeated the organization."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd54591d-ac54-410c-b474-e8475f5d8264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is also reviewing disclosures made by whistleblowers,
        including current and former Boeing employees, according to DeFazio. Committee
        staffers have interviewed FAA employees but are currently awaiting the work
        of criminal investigators before interviewing Boeing employees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a56306-5be0-44e2-a5c7-14ddf8eae871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their probe includes looking for ways to change the delegation program
        that gave Boeing employees, rather than FAA employees, the authority to sign
        off on aspects of the jet. The FAA has said it was implementing the program
        designed by Congress, and that FAA officials oversaw the Boeing employees.
        Some members of Congress believe the reins need to be tightened on the delegated
        authority.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749c9da-50da-4f72-9cfa-0972f3719376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DeFazio is also concerned what is not in the company''s stack
        of documents, such as damning internal instant messages released earlier this
        month that Boeing had not previously handed to committee investigators, and
        a warning light that the company knew -- but did not tell regulators or customers
        -- was not properly connected on many MAX jets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f3b1a-927a-42ed-98d9-a50dc9a5518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two crashes, a Lion Air plane last October and an Ethiopian
        Airlines jet in March, killed 346 people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdece4fd-6c83-47f6-8c41-0b982b0a4163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family members of some Ethiopian Airlines victims are expecting
        to meet with Boeing executives on the sidelines of the hearings, according
        to a spokeswoman for the families.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c4c1b6-6f14-410b-b4ae-7420c7f3eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families are scheduled to meet with Muilenburg and Timothy Keating,
        who leads Boeing''s lobbying operation, on Wednesday to "discuss the families''
        priorities of funding philanthropic efforts," the spokeswoman, Pamela Menaker,
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c264e-fb44-4a3e-ac71-d6de0979c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesmen for Boeing did not respond to a request from CNN to comment
        on the family meeting.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ee6dc-3661-4934-bf80-27e39171d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:46.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:56.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/28/politics/boeing-737-max-hearings-ceo/index.html">Boeing
        CEO to land in Congress'' hot seat</a>"&nbsp;</em></p>'
  'Retired-doctor-gives-birth-at-67-':
    'author': 'Julie Zaugg and Jared Peng, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
