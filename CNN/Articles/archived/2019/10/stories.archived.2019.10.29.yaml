      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Binay said that the subway project now
        has an initial funding of $500 million (about ₱25.5 billion) to include the
        land contribution of the city government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
