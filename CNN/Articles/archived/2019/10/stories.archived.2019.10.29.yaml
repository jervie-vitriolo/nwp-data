      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Sean
        Manganti and Troy Rike will banner this year''s crop of Filipinos with foreign
        ancestry who have declared for the PBA Rookie Draft, according to the league
        website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f790f49-d75f-470b-bf76-5164526f9f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:24.708+08:00
