      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the <a href="http://cnnphilippines.com/news/2019/10/20/PNP-posts-shakeup.html"
        target="_blank">major reshuffle in the PNP</a>, a white paper circulated stating
        that Gamboa practices the “bata-bata” or patronage system, which is why Santiago
        managed to allegedly keep his post as regional director despite a pending
        suspension.</p>'
