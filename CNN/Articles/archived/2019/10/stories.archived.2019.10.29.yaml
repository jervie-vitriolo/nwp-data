      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        police’s current top official brushed off concerns that drug-linked cops are
        still rampant in the Philippine National Police (PNP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47b6cf8-abf2-4b10-a75c-0845bc43e34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:36:58.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Officer-in-Charge (OIC) PLTGen Archie Gamboa said there are
        almost no drug-linked policemen or “ninja cops” left in the force. This amid
        a controversial drug raid in 2013 was brought to light in a recent Senate
        investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053a6a40-6cc6-49b9-b47e-da489bcf5d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:36:58.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s look at it in this way, <em>ito ''yung</em> [this was the]
        controversy before, it doesn’t necessarily mean <em>na maraming</em> [that
        there are a lot of] ninja cops ngayon [today],” Gamboa told CNN Philippines’
        The Source.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e78fd1-f5e9-4717-a828-b4ae45992365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:36:58.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there are less “ninja cops” in the PNP, Gamboa said “Very
        less” and added “Halos wala na ‘yan (There are almost none left).”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad80a546-cb2b-4b42-98bc-69ea575c76c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:36:58.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:43.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these erring officers have either retired or have been dismissed
        from service.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a70bd-24b7-4887-84ce-1b9b80cf81da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:36:58.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:43.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa, who sat as OIC after the resignation of PNP Chief Oscar
        Albayalde on October 14, said he had already dismissed at least 15 or 20 policemen
        for various offenses. On October 21, he also ordered a revamp of the PNP and
        placed key officers under a three-month probation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c31644d-5ed0-49b4-92a7-bcf3fa07909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:36:58.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:43.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem remains to be the public’s perception of the PNP, Gamboa
        said, which he admitted had taken a bad turn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140cfcb7-2cd5-4a37-8395-ce68567c83e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:36:58.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe we cannot deny that really we were hounded with the controversies
        during the Senate hearing and in effect it has demoralized the PNP and it
        has affected so much our reputation,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb9ac8-1ace-49f9-b130-17928af45238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:36:58.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:43.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang problema lang siyempre mayroon ng</em> [The problem is
        there is] stereotyping because of what happened in the Senate so <em>ito na
        ‘yung hinaharap namin</em>, [this is what we are facing]” Gamboa added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9645f29-f8f6-4b15-bd94-cd75ba6f8d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:36:58.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:43.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, <a href="https://www.cnnphilippines.com/news/2019/10/2/ninja-cops-floating-status.html">13
        policemen conducted a drug raid in Mexico, Pampanga</a> where the officers
        allegedly pocketed 160 kilograms of shabu and accepted a bribe of ₱50 million
        and new sports utility vehicles in exchange for the freedom of Chinese drug
        trafficker Johnson Lee. The cops were initially demoted as punishment but
        the Justice Department reopened the case after the Senate’s probe into the
        incident. Only three of these officers have been dismissed so far, for being
        linked to <a href="https://cnnphilippines.com/news/2019/10/21/PNP-ninja-cops-Pampanga-Antipolo-drug-raid.html">another
        irregular operation in Antipolo</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95247c2-b78f-47dc-a92f-62eb8c2735c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:36:58.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Procedure</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4a161e-d432-442c-81d5-53efccc7c6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:36:58.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:43.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa explained that the PNP follows a thorough procedure for punishing
        drug-linked officers, which involves prevention, investigation and restorative
        methods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3894df6-a945-42a4-92b4-6b2a8b69930c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:36:58.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OIC said once an officer tests positive for illegal drugs, he
        should no longer remain in the PNP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868255e7-713a-4827-8d06-e91cf5f24aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:36:58.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you are tested of positive in drugs, you’re not supposed to
        stay a day longer in the PNP, that’s a no-no,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea934db-81a7-4f34-8862-69c566da0680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:36:58.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has a watchlist and studies it often to check if there is
        a need to build a case against an officer, Gamboa added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b900c2f6-268f-48cb-946d-116d1f35ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:36:58.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PNP is still working on speeding up the process. This
        is due to the need to manage its “very rich” database.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c90749-2c0b-4e10-948f-7d706f2387bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:36:58.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a very rich database… If we can automate everything and
        get real-time statistics probably we will have a better analysis of how things
        are happening,” Gamboa said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73e3f68-c8fc-41eb-b824-65eb03d4cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:36:58.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP officers are currently divided into squads due to its growth
        in numbers, Gamboa added.</p>'
