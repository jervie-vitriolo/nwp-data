  'Girl-charged-boyfriend-death':
    'author': 'Julia Jones, CNN'
    'caption': 'Inyoung You instructed Alexander Urtula to kill himself "hundreds
      of times" through the more than 47,000 text messages she sent him in the two
      months before his death, according to Massachusetts prosecutors.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-29T09:30:20.366+08:00
    'imagesource': 'jcr:59775391-d556-4c83-88f6-5d3095726a9a'
