      'mgnl:type': 'text'
      'text': '<p>"I''d give the rest of the house to have it back," he said. "It''s
        awful. Every director, writer, producer, young actor -- I''d get together
        with them here five times a week to see movies. It was a very sad day. It''s
        one of the worst things that''s ever happened to me."</p>'
    '53':
