    'mgnl:tags': ['Clarin', 'Misamis-Occidental', 'David', 'navarro', 'The-National-Bureau-of-Investigation',
      'Central-Visayas', 'NBI-7', 'Dominador-Cimafranca', 'Gemma-Vinluan']
    'stories': ['eca87c58-73ef-479c-b923-10dc60a917b7']
    'template': '1'
    'title': 'NBI regional unit starts probe on Mayor Navarro''s slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0a9864-6560-452a-9f4f-573171e40d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:54:14.408+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:30.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, October 29) —</strong>&nbsp;The National
        Bureau of Investigation–Central Visayas has launched its own probe into the
        killing of Mayor David Navarro on Tuesday, following the order of President
        Rodrigo Duterte the night before.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1372c7-28e4-4481-99bc-f2f36ee6bbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832db040-6ca2-48e5-9df4-2855ac4f9324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI-7 assistant regional director Dominador Cimafranca said the
        investigation will be separate from that of the police and has "started from
        scratch." Navarro, the mayor of Clarin in Misamis Occidental, was gunned down
        in Cebu City last Friday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5752cf29-181c-44bf-bba5-3c42177f960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc1fab4-679a-4524-86ee-b00d3adcdd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.546+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Cebu City Police Office Director PCol Gemma Vinluan
        said they welcome the President''s decision to delegate the investigation
        to the NBI-7. She said her unit is not demoralized but instead felt relieved
        that the workload has been taken from them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f5148-bf70-40f4-a2ce-cb61e6c1ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinluan said they will cooperate with the NBI, even if it would
        mean investigating some of their policemen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee6db37-2a80-4d25-a0c0-0798ddd450b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0cfe9a-6ab6-48d0-83f5-52cace44468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack follows Navarro''s arrest at the Mactan Cebu International
        Airport Thursday for allegedly assaulting a male masseur in a massage parlor
        in the city. While in police custody, Navarro was shot dead the next day by
        a group of armed men who blocked their police convoy which was headed towards
        the Cebu City Prosecutors Office along M. Velez Street. His security escorts
        were unable to stop the ambush.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6022b1-dea6-4642-8598-dc440e4d9a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dcd36e-d470-4225-ad6b-c8509066fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimafranca said even before the President made the announcement,
        the NBI already started its own parallel investigation as they are expecting
        highly sensational cases like this to be brought to them. The case of the
        ambush will not be new to them, adding that they expect the family of the
        slain victim to run to the NBI for a separate investigation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ededef2d-1cea-45ea-9c8f-537ad3022bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d4f9d2-bc35-4744-ae6c-9afcfe8c9a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cimafranca also said that they will have additional personnel from
        the NBI headquarters in Manila to help out in the case. They will also be
        coordinating with the NBI offices in Mindanao to find out the Navarro family''s
        account of the incident.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff09204-9061-47c6-89e2-9b556dc8cb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.547+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f9735-82a1-43c5-94a3-0061dc2fa1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.547+08:00
