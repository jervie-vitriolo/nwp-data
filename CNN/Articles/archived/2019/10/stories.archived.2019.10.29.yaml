    'lead': 'The Sangley airport in Cavite will be open to small aircraft in a week''s
      time, Transportation Secretary Arthur Tugade said, and may cater to bigger aircraft
      as upgrades are completed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T18:35:46.761+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T09:49:24.950+08:00
