      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a545928-0abb-4e83-a6f6-773457728c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:49.477+08:00
