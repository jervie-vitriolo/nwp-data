      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avid shoppers can also drop by any of Okada Manila’s retail outlets
        and get one pass to the VR experience with single or accumulated receipts
        worth P2,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4741ca1d-aa96-4807-8467-86d029febdac'
