    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sujith-Wilson', 'India']
    'template': '1'
    'title': 'Sujith Wilson: Indian toddler trapped in well dies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977f1f30-948e-4a36-9cb6-97744e6ab138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A two-year-old boy trapped 26 meters
        (88 feet) down a well since last Friday, sparking a major rescue attempt that
        captivated India, has died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b5843-3cb0-4ab9-b985-d559738cc252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of Sujith Wilson was pulled from the abandoned borewell
        hours after officials confirmed his death in a press conference in southern
        Tamil Nadu''s Tiruchirapalli district early Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f79d68-20da-41b9-9f65-2a9fdbd0f1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de7d8d-5bd0-4fe7-b4d3-5ea7002a256a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remains will be cremated near his village of Nadukattupatti
        later in the day after a church service, officials said. On Tuesday, villagers
        laid leaves of the calotropis, or milkweed plant, across local roads in accordance
        with a Hindu belief that they would ward against further accidents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3229e3-c03a-410b-b35d-5d40922686e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.211+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a70113-7677-4607-85fb-c98728e381e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting inside the family''s modest farm house, Wilson''s mother
        Kala Mary told CNN: "My courageous son doesn''t deserve the fatal end."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11419c-ddb8-4c6b-905e-8fd433f40cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec2c52b-cefd-44f7-af84-23c406ded45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indians had followed every development in the days-long rescue attempt,
        with the hashtags #prayforsurjeeth and #sujithwilson trending on social media
        and Prime Minister Narendra Modi tweeting his support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f1d50a-26c9-4e8a-8eed-2911b12cdee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e429b3-0431-4cbb-ab2b-b6636b7d3b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson fell down the borewell -- a deep well drilled into the ground
        for irrigation or drinking water, often dug by farmers and left unmarked --
        near his home at about 5:45 p.m. Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7323d8-65ea-43e2-beeb-9101695e7b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e618b42f-1023-41ec-869d-00197c468f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500 people joined the 80-hour operation to save him, which
        included pumping oxygen into the pit and drilling another shaft parallel to
        the well. But it was beset by challenges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4318ff-b6a1-41d0-8f72-a53f2b135d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44636f82-01d7-4dee-ae98-2d19da164baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers were able to dig down to 13.7 meters (45 feet) but were
        delayed by bad weather and difficult terrain underground.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c23d2-8e02-4acb-a480-8f3b56692bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527e7275-3c48-4fc2-b698-446172ec6629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to stop the work multiple times for short durations ...
        due to the showers," Tamil Nadu official T. Shanthi said. She added that a
        blade used in the drilling was damaged when it hit the rock, slowing the operation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b46c20f-50e1-447e-9d34-2e5c184a0c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3a74b5-1354-4e80-9f2f-32d073ce7eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images showed Wilson trapped in the muddy well with his arms pinned
        above his head.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceca3e9-bbad-4adc-bda9-39c2f86cc7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:58:37.212+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:39.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
