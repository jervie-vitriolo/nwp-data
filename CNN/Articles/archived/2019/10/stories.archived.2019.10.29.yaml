      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4de32-d297-4487-b371-e13ec7e96f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to the VLT and the new generation adaptive-optics instrument
        SPHERE, we are now imaging main belt asteroids with unprecedented resolution,
        closing the gap between Earth-based and interplanetary mission observations,"
        Vernazza said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ef048-c224-4af3-b22d-092f462c6d98'
