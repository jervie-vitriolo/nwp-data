      'jcr:uuid': '4b643ce0-7960-4a7e-aae9-71bd558ab250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also belittled Robredo''s capabilities to take the helm
        of the country should he step down from office.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f79d7-0019-41df-b979-50a2811015d9'
