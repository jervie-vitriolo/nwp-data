      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte vs Robredo</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09263de-6411-4ce0-a6d6-08bc649c8aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.813+08:00
