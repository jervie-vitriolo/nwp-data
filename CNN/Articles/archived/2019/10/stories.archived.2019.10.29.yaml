      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/08/26/opinions/g7-france-trump-failure-macron-success-vinograd/index.html">French
        President Emmanuel Macron</a> has condemned "the heinous attack."</p>'
