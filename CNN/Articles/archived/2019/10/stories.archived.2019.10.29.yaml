      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c702da6-064a-48c8-8c1f-e8a68db30d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Human rights commission, Navarro family on separate probe</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286dc412-a51c-4eea-9e0c-65d2e7751f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20e22d9-cbe3-4b2f-ac82-99ef99708877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Commission on Human Rights-Central Visayas (CHR-7)
        said it is communicating with the immediate family of the slain mayor as part
        of the agency’s own probe.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeadbce-43e4-4007-9571-7ca5eb4a6df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9992fe6d-98b6-4a0e-aabd-cd44a6bc94f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have established contacts with the family. But we cannot [divulge]
        for the meantime what we have talked with the family," CHR-7 chief investigator
        Leo Villarino said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86367a3b-fa06-4fb1-9cfc-e51323903ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e663b8-e2e8-4b84-9e5f-63dd675bfe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency’s separate investigation comes as Navarro’s case was
        another “death while under police custody," Villarino added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034497f1-86a9-43ed-a0cd-a7820c9e2bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970ee587-27ad-4fee-8c90-1ce02d441cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President ordered the PNP to terminate its investigation into
        the killing of Navarro to ensure a fair probe, as he said PNP personnel could
        be behind the slay. Vinluan, however, believes Duterte would not ditch policemen
        over this case.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9362fc-9a93-4a0a-aa45-ec1dae4e8852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.548+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1a7ea2-d69a-4868-8c3a-0a08f10e4c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:12:23.549+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:30.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Malacañang on Monday, Duterte confirmed that Navarro
        met with him two months before his death and told him that “someone is out
        to get him.”</p>'
  'Robert-Evans-dead':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-29T18:18:35.785+08:00
    'imagesource': 'jcr:73f39166-2aba-4046-a458-22127e48a2ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8fa8a74-fca3-4c87-b852-47e187024eaf'
    'lead': 'Robert Evans, whose charisma rivaled some of the actors who appeared
      in the hit films he produced, has passed away. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T18:20:51.369+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T09:49:29.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:53.911+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robert Evans, ''Chinatown'' and ''Godfather'' producer, dead at 89'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7336c450-79cf-4978-85c1-d4ca8b97e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Robert Evans, whose charisma rivaled some
        of the actors who appeared in the hit films he produced, died Saturday, according
        to his publicist Monique Evans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1455cc56-435d-4963-9546-fc3f5a65d833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd32da0-3bc4-4413-8c12-13f50dd6eec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 89.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df9e879-c3a7-4dbb-99b6-10f8e980e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9481a321-f9c1-45a8-912a-5c261b7d8b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a studio head, Evans helped resurrect Paramount Pictures in the
        1960s and 1970s by bringing such projects as "Chinatown," "The Godfather"
        and "Rosemary''s Baby" to the big screen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd40a16-ac79-4779-b615-34c5ca3383f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffeb6df-bc2e-47fc-82b6-74e7b80a6d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans seemed to epitomize Hollywood excesses with his seven marriages,
        outspoken nature and freewheeling lifestyle that he documented in his 1994
        memoir, "The Kid Stays in the Picture." (The book was developed into a 2002
        documentary film.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091d7cb9-203d-4270-a03d-1334441bae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feef225-8e9d-4d4a-9237-aa6a51ec457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are three sides to every story: my side, your side, and the
        truth. And no one is lying," Evans once famously said. "Memories shared serve
        each one differently."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f5ae8-4ff1-47d3-8675-e0df7d4e0b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94485a22-37e4-4f08-b7ca-5529a899a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in New York City to a dentist and his wife, Evans was a child
        actor on radio and in the early years of television.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f01720-32cc-4211-bebe-3e34a9ecb0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf50515-aa71-4143-a7c4-53bf8911b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When stardom eluded him, Evans took a job promoting sales for Evan-Picone,
        a clothing company co-owned by his brother, Charles.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6984326-b9cd-41e2-a653-002628dd3d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763fc681-8398-435e-bd41-d0613fc19a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was working that gig when actress Norma Shearer spotted the good-looking
        Evans at the Beverly Hills Hotel pool.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29adf922-c0b7-4b8e-8378-f6ebc4a1c962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e080ac-4765-40ae-b4c3-62440f943ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She successfully lobbied for Evans to portray her late husband,
        MGM producer Irving Thalberg, in "Man of a Thousand Faces," a 1957 film about
        Lon Chaney.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bafc6f-7426-45f5-b8db-8b8febe5dfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6bc1f6-0b7c-41c0-8768-9df05a792d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also caught the eye of producer Darryl F. Zanuck, who cast the
        young actor as the matador Pedro Romero in "The Sun Also Rises," based on
        the classic Ernest Hemingway novel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8350d957-19fd-4393-9a76-0d87c519e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df424da0-c271-4625-b20f-f3c502d22fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans wrote in his memoir that Hemingway and the cast''s attempt
        to get him thrown off the picture led to the line he used to title his biography
        after producer Zanuck declared, "The kid stays in the picture."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7837811f-36f6-4f82-9fd6-83328ea1aba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a4f7f-2853-46d2-bb7c-dcb85d16c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few unsatisfying and unsatisfactory supporting roles would end
        his acting career and Evans turned to producing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6138bc-0ef2-4bf5-b520-067649a645eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1be271-f720-44b6-9bf4-4c7763390d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1976, he told The New York Times that his time as an actor led
        to him being the butt of many jokes when he first went to work for Paramount
        in 1966.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c5784-a849-41bf-81a9-0536c5b1209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afec4773-a1b8-40d6-8942-80d2a836bd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People said, ''That B‐actor is suddenly becoming an executive,''"
        Evens told the publication. "When I came into Paramount, they thought I''d
        last six months."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9a15a3-6246-4c5b-80dd-2b658a931626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17de21f-b271-4ae4-a9b3-dff65a4794de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he went on to turn the studio around thanks to his deft
        hand at acquiring and producing hits.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b96a627-c9a5-48e1-a3d9-e85edfada980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dfb3a6-97b5-4438-a83a-6c238a1e83bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One film he produced, "Love Story," starred Ali MacGraw, one of
        his seven wives.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae554bd-d9ba-4eb6-a7d1-e2aec25ff880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f768006-63b4-4863-8007-b4f6b4f52991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans was also married to actress Sharon Hugueny, actress Camilla
        Sparv, former Miss America Phyllis George, former Versace model Leslie Ann
        Woodward, "Dynasty" actress Catherine Oxenberg and socialite Victoria White
        O''Gara.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a03c12-48a5-495f-8f3b-172b8c292fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4748cf-9fa0-49a4-9a4e-7764f4deefc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his greatest love may have been the movies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92c02fe-1666-40aa-b3a2-38b5b0394c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac83a9d-07c2-4304-a804-ae37b48aebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as production chief at Paramount for eight years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e767532a-15db-48c1-8695-29bcd1f02b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32c30a2-7538-4c30-8041-fb0b53eff70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans told The New York Times he "was a bad executive" partially
        because he "would get very involved with just a few pictures, and I let a
        lot of other things pass."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a4376-a361-40ba-9948-be29d812e331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.371+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc9c86-872a-4d58-9187-2eda958324d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was lucky, because at least the pictures that I got involved
        with ended up being successful. But I realized in the last couple of years
        that my interest was not in sitting down with agents or packagers all day
        and making deals," Evans said. "I wanted to be in the cutting room, working
        on the scoring; I wanted to be more fully involved with the making of the
        film."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910f99b7-48b6-4421-8b41-95615aaa21cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c3958-f08c-4d3e-af0a-59e7e34be580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did just that as an independent producer, working on films including
        "Marathon Man," "Urban Cowboy" and "The Cotton Club."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279022b5-d0fd-4d7b-bfa0-9587db766311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55a10e4-d83d-4f2a-836a-227da611866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That last film found Evans embroiled in a scandal due to the murder-for-hire
        killing of a theatrical producer who had been involved with "The Cotton Club"
        project, Roy Radin.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac92c9ec-30ba-4334-9d1b-de1d11fb3ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c739c9-0fe7-4e64-91a5-b196ea3d6c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans'' tumultuous life also included pleading guilty to cocaine
        possession in 1980, after his brother and another man were arrested in a scheme
        that involved buying $19,000 of cocaine from a federal narcotics agent posing
        as a dealer.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb01137-a5e5-44de-9d02-e17e4266aa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4afd2-0d70-4cd0-9c50-74a4d7f18a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described himself as a "hermit" in a 2017 interview with Vanity
        Fair, preferring to live quietly in a property once owned by Greta Garbo.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae2651f-d134-44f9-9300-7d0708731831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10777a54-e437-4aeb-9458-fe47b475b99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.372+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:29.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans also recalled with horror a 2013 fire that destroyed his projection
        room containing many of his precious Hollywood memories.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
