    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a708294-4abc-44fa-bce5-b79c5b3f36f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:35:32.461+08:00
      'mgnl:createdBy': 'joemil'
