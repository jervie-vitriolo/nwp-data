      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        Patients, staff evacuate Kidapawan Doctors Hospital in Cotabato after a magnitude
        6.4 quake hit the area <br><br>📹 Abner Francisco <a href="https://t.co/Gt9XBfYfcg">pic.twitter.com/Gt9XBfYfcg</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1188989839116402688?ref_src=twsrc%5Etfw">October
