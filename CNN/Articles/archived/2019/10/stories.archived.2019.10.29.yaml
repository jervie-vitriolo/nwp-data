      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3609af8b-708f-40d0-ba1b-dcc4a4088c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creators added that they love Star Wars even though they are
        not following through with their set of films.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1568df5e-8826-4a4a-864c-f2e75ffed773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f921460-799f-40fd-bac8-ef11f8a27721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When George Lucas built it, he built us too," they said. "Getting
        to talk about Star Wars with him and the current Star Wars team was the thrill
        of a lifetime, and we will always be indebted to the saga that changed everything."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19ffc6d-637b-44f0-92f1-8afef465e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.685+08:00
      'mgnl:createdBy': 'alyssa'
