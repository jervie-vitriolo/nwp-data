  'leni-robredo-joint-exploration-china':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-29T16:06:04.896+08:00
    'imagesource': 'jcr:cd6c9f37-7b0b-49a9-a64d-ae4e92a85b4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '167a9144-54cf-4199-bcf0-e06fad5bb155'
    'lead': "Vice President Leni Robredo says Manila would be on the losing end as\
      \ long as Beijing refuses to recognize Manila's sovereign rights in the West\
      \ Philippine Sea. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T16:11:53.176+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T09:49:32.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
