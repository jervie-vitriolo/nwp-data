      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo, Japan (CNN Philippines, October 29) —</strong> Japanese
        couple Kyoto and Junko Takemoto successfully defended their La Festa Mille
        Miglia title beating close to a hundred competitors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba7418b-ab23-4224-9696-7d1773132b6c'
