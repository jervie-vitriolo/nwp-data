  'bayonne-france-mosque-attack':
    'author': 'Saskya Vandoorne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-29T06:33:50.963+08:00
    'imagesource': 'jcr:8c020563-7d8d-4ef0-83ab-af3c42b9cbf8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '003decdf-1db4-440c-92e1-a0dce5d2fe05'
    'lead': 'Pyrenees-Atlantique Police said a man tried to set fire to the door of
      a mosque in the city of Bayonne, and shot at two men, aged 74 and 78, who startled
      him. Both were seriously injured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T06:43:24.500+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-27T09:49:52.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:46.867+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '84-year-old man arrested after two seriously hurt in French mosque attack'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171aa61-81b1-42a6-954f-bffbb15d5345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:43:24.500+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris, France (CNN) —</strong> An 84-year-old man has been
        arrested after shots were fired <a href="https://edition.cnn.com/2019/05/21/asia/mosque-shooting-nz-terrorism-charge-intl/index.html">near
        a mosque</a> in south-western France, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f14cc1-d7de-4134-9b02-0ff800047749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:43:24.500+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyrenees-Atlantique Police said a man tried to set fire to the door
        of a mosque in the city of Bayonne, and shot at two men, aged 74 and 78, who
        startled him. Both were seriously injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413cf3eb-507f-474b-9d0b-0c7e4c3259fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:43:24.500+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker had been a member of Marine Le Pen''s far-right party
        National Front until 2015, according to the party''s official. (The party
        is now known as National Rally.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be4a5eb-47af-4a37-a74b-0c6ac07ab4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:43:24.500+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This man was effectively a part of the 8,000 candidates we had
        for the [2015] regional elections," National Rally vice-president and European
        Parliament MP Jordan Bardella told CNN affiliate BFM TV on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d058c0e-559e-498d-872f-61f37a0d692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:43:24.500+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assure you that nothing throughout his path would''ve suggested
        that he was crazy," Bardella added on BFM TV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a265cc9f-f0af-4a1e-b1de-b52e6dda87fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:43:24.500+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was dismissed in 2015 after the regional elections for which
        he was a candidate," Bardella said, adding the man was "obviously not a part
        of the movement anymore."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098c24bb-b1d3-43e2-a25a-c80c97338d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:43:24.500+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured men were being treated in hospital, according to the
        police statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1117f98c-2091-4e6e-9fb8-eeb12aa4b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:43:24.501+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the suspect set fire to a car before fleeing the scene.
        He was later arrested at his home in Les Landes, north of Bayonne.</p>'
