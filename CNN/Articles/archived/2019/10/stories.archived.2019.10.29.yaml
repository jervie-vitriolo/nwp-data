      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:39.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both schools are assured of a twice-to-beat advantage in the Final
        Four.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fce53b-4e1a-4546-8e54-1864685f0b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:45:12.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Blue Eagles beat the Fighting Maroons, the former will automatically
        earn an outright finals berth while the latter will be waiting for the winner
        between Far Eastern University (FEU) and University of Santo Tomas (UST) in
        a stepladder format.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152c35d8-db15-4856-b508-3182e3f242d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:45:12.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the state university tarnishes the perfect record of Ateneo,
        UP will face FEU and the Blue Eagles will battle UST.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdea5a0f-4ac8-4128-aaf5-7c351628f020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:45:12.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be an interesting affair as Ateneo and UP are entering the
        game with a motivated mindset.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad3613-a1f7-42c7-853f-69b56c035ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:45:12.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles hope to finally sweep the elimination round — a
        feat they have yet to achieve in the tournament. They almost did it back in
        Season 74 only to be frustrated by Adamson University. The blue and white
        squad was also near a sweep in Season 80, but La Salle prevented them from
        doing so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0489fdb0-f70f-408d-a2fb-17aba036f53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:45:12.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that that is a sweep or not a sweep but again, those
        are just minor issues for us. the major issue for us is how we play against
        UP. What are our tactics? What are our strategies? How do we execute? How
        do we anticipate what they might do? There’s nothing else that enters into
        the equation for us, all the other talk is for media and the fans," Ateneo
        head coach Tab Baldwin said when asked about the possible sweep.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d0ae9-7a3e-462b-b843-f91929df707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:45:12.527+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Fighting Maroons are slowly peaking after
        clinching back-to-back playoff appearances and their first semifinals bonus
        in the Final Four era.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8837518-f820-49ce-aeda-5587baac94f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:45:12.527+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot focus on just beating them. We have to focus on how to
        improve and eventually have a chance against them. It''s a matter of maximizing
        what we have," UP head coach Bo Perasol said.</p>'
