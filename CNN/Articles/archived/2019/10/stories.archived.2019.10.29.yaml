        off the race track.</p>'
  'Jennifer-Aniston-and-Ellen-DeGeneres-smooch-TV':
    'author': 'Marianne Garvey, CNN'
    'caption': 'After a kiss with Howard Stern on her talk show earlier this month,
      Ellen DeGeneres was asked by her latest guest, Jennifer Aniston, what it was
      all about.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
