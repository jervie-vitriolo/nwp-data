      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.812+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers in the opposition are also not receptive to Duterte''s
        idea, unless he steps down as president and hand over the entire executive
        branch to Robredo.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786a9c57-e35d-411f-8e64-b0282b62edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.812+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f277f0-ceca-4ab4-80e4-3b5b4f91fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.812+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Follow the Constitution. Transmit to the President of the Senate
        and the Speaker of the House of Representatives your written declaration that
        you are unable to discharge the powers and duties of your office, and let
        VP Robredo take over. That is the only manly way to stay true to your challenge
        to VP Robredo to fix what you have not been able to fix the past three years
        of your miserable term," detained opposition Senator Leila de Lima said in
        a letter from her cell in Camp Crame.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e622548-0751-44d8-9266-6ee92359ea40'
      'mgnl:activationStatus': true
