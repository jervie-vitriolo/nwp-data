      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28955153-7644-4d71-bb3b-d65aa19a24fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T21:21:55.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then segued into the fact that "California is in dire straits."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb4c873-efae-468b-b2bb-878466cef11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T21:21:55.707+08:00
