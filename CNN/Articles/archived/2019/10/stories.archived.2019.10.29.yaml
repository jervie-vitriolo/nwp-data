      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a397fe95-a131-42b7-be67-569d15872402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:49.477+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T09:49:43.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s race was also held for a good cause as relief donations
        were collected in pitstops for victims of two typhoons which recently struck
        Japan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a2386-e23c-421e-a49c-24e240ef1064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:49.477+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T09:49:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5c070b-4990-4514-a638-acc02a4f5b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:49.477+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T09:49:43.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino race car driver Uey Joson treated the experience as the
        reward itself. A lawyer by profession, Joson became the first ever Filipino
        to complete the race.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b146c4-90a2-45ac-a2c7-b8ffd3095ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:49.477+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T09:49:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d486609-7a14-400d-9dc3-3820eb6f42ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:49.477+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T09:49:43.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was fun and challenging. As you’ve seen the cars they are almost
        50 to 90 years old. To see them run like that is quite inspiring,” said Joson,
        who drove a 1959 Austin Healey Sprite.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1ed4da-754c-48ad-a751-a61038e364af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:49.478+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T09:49:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b455e8f-d369-4392-94bd-ef4ee72f2b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:49.478+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T09:49:43.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joson’s campaign was backed by San Miguel Brewery, one of the largest
        brewers in the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c1a07-5ce0-48d4-993b-b8b19589d270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:49.478+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T09:49:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f84e030-707d-4468-b58a-7c29d109836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:49.478+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T09:49:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beer brand is enjoyed in over 70 countries worldwide including
        Japan. It is a subsidiary of San Miguel Corporation, the Philippines’ largest
        and most diversified conglomerate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8e91c-539f-4b49-b8cc-12a7293670e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:49.478+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T09:49:43.375+08:00
