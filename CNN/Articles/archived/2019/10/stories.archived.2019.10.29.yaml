      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd368d2-b6df-4a36-8d61-f579ba1a3ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.727+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listening through “paradigm shift” brings you back to the headspace
        of earnestness sans the embarrassment. There’s a lot here for the angsty teenager
        to resonate with. Valenzuela says much of the record was written after a difficult
        relationship that had her flying back and forth between Manila and London.
        The opener “empty houses” is about the isolation she felt waking up in new
        places throughout that time. “I would sleep in Airbnbs and wake up alone.
        I would sleep at my ex’s and not be with anyone else for a few months, you
        know what I mean? I didn’t see my friends, my family, so it’s either I was
        alone or like completely dependent on someone. And that’s like waking up in
        an empty house, like you feel weird. It’s just you and this big-ass house,
        like, ‘Do I want this all the time? Is this what I want to do?’”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d86afbf-9118-4dea-9da0-709527888a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.727+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“backspace me” is an early half-lit fan favorite that Valenzuela
        rerecorded for the EP. Over a series of crescendos and decrescendos, the persona
        in the song types and backspaces a message to a crush, paving forking paths
        of possible futures with this person then bulldozing them in a heartbeat.
        It speaks to how so much of her work has to do with expanding the intimate
        — taking small moments and making them seem immense. It’s also very literally
        a callback to her teenage years. “I wrote that when I was, like, 18. So it
        still sounds like you’re listening to a teenager talaga. I was like, ‘Should
        I do this pa? I’m 24. Will it sound like I’m a baby?’ But I think that feeling
        never goes away — when you like someone and you try to escape it,” she says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb9f02-d421-4704-8790-0163c777a61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.727+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More of these distinctly teenage feelings arise throughout the record
        but you can see how they’ve been processed with the maturity and hindsight
        of a young adult. On “23 mistakes,” she paints an emotionally fraught relationship
        with genuine tenderness. “Kunwari you''re a really composed person and there''s
        one person you''re really kalat for, you know what I mean? And you say this
        day like, ‘No na,’ but then there''s something that brings you back and then
        you make that mistake over and over and over again.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f775d99-9621-4f73-b153-9842ee0180e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.728+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On “cruising on a wavelength,” her favorite song on the record,
        she’s sensual yet bitter yet affectionate, capturing exactly what it’s like
        to be fully entangled in a relationship that is emotionally draining. “It''s
        about being with someone who''s fucking exhausting. I think we''ve all been
        at that point, [asking,] ‘Does it make you feel good that I''m here even though
        you''re the fucking worst?’ And it’s hard to say that in a loving way.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2d97e-2198-4e0e-96ee-93feb695c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:26:45.647+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“I want you to look at me and I want you to know what I’m feeling.
        And I want you to hold on to that feeling that you’re reminded of, and think
        about it. Think about its space in your life also.’”</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797182b8-5469-40a9-8032-46d6ce2b2d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.728+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there isn’t much literature on it, there’s a popular notion
        of a second adolescence for queer people — the idea that, especially for those
        of us who spent our teens in the closet, we have to live out these teenage
        experiences and emotions in full for the first time in adulthood. With “paradigm
        shift,” it feels like Valenzuela has written anthems for that sort of awkward
        era in your life, informed by her own experiences as a queer woman. She says,
        “I can’t separate myself from being queer, that’s always gonna be with me.”
        At the same time, she wants her songwriting to “paint with a broad brush”
        and speak to anyone who’s ever had to deal with these feelings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48002a62-5b3c-44ee-9bef-18c8bb1959b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.728+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making “paradigm shift” has been a necessary moment for her. She’s
        hyper-aware of the painful process of growth that got her to where she is
        and what she needs to cultivate in herself to keep going as a singer-songwriter.
        “‘Cause making music is hard, dude. How do you make money off of music? It’s
        air. You know what I mean? It’s like you’re decorating time lang, you’re decorating
        everyone’s time,” she says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01498b7d-bca1-4f5c-b503-63d073f7b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.728+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanna finish the album. I wanna follow through on all the things
        I wanted to do, and I don’t know, just be present. Usually when I make something,
        I isolate myself and I don’t fucking talk to anyone for, like, months ‘cause
        I’m busy just burrowing into my consciousness creatively. But then now, it’s
        just, how can I commiserate with the world and still be myself and creatively
        honest with myself?”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dce6fa9-590d-43f1-b274-1bb39ca189e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.728+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To her credit, so much has changed in her since she started releasing
        music. Now she cares a lot less about what other people think. “I wanted to
        be cool, but now I just really don’t care about being cool. I just really
        want to be honest. And that’s what it is now: being honest to yourself is
        what makes you cool. And, like, people can smell that shit from a mile away
        when you’re trying to be someone you’re not.”</p>'
