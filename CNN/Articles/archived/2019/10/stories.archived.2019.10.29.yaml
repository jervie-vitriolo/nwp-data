    'mgnl:tags': ['Alexander', 'Urtula', 'Inyoung', 'You', 'Boston', 'Boston-College']
    'template': '1'
    'title': 'Girlfriend charged in Boston College student''s death after telling
      him ''hundreds of times'' to kill himself, prosecutors say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fdbc6c-5c87-4525-bb9f-981778acbaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.068+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The girlfriend of a Boston College
        student who died by suicide in May repeatedly texted him to do so during their
        relationship, Massachusetts prosecutors said in announcing involuntary manslaughter
        charges against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abe7e39-fdea-434e-a9e5-a187a816ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.068+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ce8c5a-89d2-46a6-87f9-e056a543cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.068+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inyoung You, 21, tracked Alexander Urtula''s location on May 20
        and was present when he jumped from a parking garage only hours before graduation,
        Suffolk County District Attorney Rachael Rollins told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d4e0d-2e07-4310-aaf3-ccb3b2d7d608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0502f897-776f-4a01-8c27-ad91ae85d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said You, also a student at Boston College, was "physically,
        verbally and psychologically abusive" toward her boyfriend during their 18-month-long
        relationship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a199d3b-dd91-40bf-b8c8-332f984b620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aea5c1a-7722-4738-af77-6eaec84636b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators looked through a trove of text messages the two exchanged
        in which You allegedly tells Urtula, 22, to "go kill himself" or to "go die"
        and that she, his family and the world would be better off without him, prosecutors
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41908eaa-647f-40b7-856d-9289c6ab059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b38af-83a4-4d68-956a-ba22ead751ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district attorney said You is in her native South Korea and
        her office is "cautiously optimistic" that You will return to the US voluntarily.
        "If she does not, we will utilize the power we have to get her back," Rollins
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09ddd72-2ca7-498e-93a5-9e73bbff1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceca5509-9cb8-481a-8e42-e63c08726f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the DA''s office says it''s working with You''s
        counsel to coordinate an arraignment. A grand jury returned an indictment
        on October 18.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c4284-47d9-4dbc-aace-0655e0e5615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57788099-c0dd-4be3-86c0-758573fe7c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to reach You or her counsel for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7279d3-0297-421d-b660-752ff688cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d007e5-7ea5-4c24-b61d-52978f339648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have described a pattern of abuse and manipulation throughout
        the relationship, in which You allegedly "made demands and threats" and exercised
        "total control" of Urtula, both mentally and emotionally. She was aware of
        her boyfriend''s depression, they contend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad282d3-0371-4ae9-9da8-fdd7089becda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39298f5c-e8e4-4fb2-bb98-3f32c494ccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You instructed Urtula to kill himself "hundreds of times" through
        the more than 47,000 text messages she sent him in the two months before his
        death, Rollins said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718cc46f-8a0b-4d5f-95fe-097d9b4e8f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.069+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb5da3-eb8f-4463-a991-0b3128c2d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:33:33.070+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rollins said a bill is currently in front of a legislative committee
        that would make encouragement or assistance of suicide a crime a punishable
        of up to five years in prison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06255787-230a-4ffa-8a51-a7c3f1aaa252'
