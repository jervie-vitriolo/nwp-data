      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former top cop and now Senator Ronald "Bato" dela Rosa rejected
        Duterte''s proposal, saying the President should "tighten his grip on the
        drug situation instead of leasing his power to anybody who has no proven track
        record in crime fighting especially in the arena of drugs."</p>'
    '53':
