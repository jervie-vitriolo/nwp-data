      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;John Legend and Kelly Clarkson have
        teamed up to give "Baby, It''s Cold Outside" a bit of an update.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412a4bc1-28b4-4840-a58d-353465df0787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:34:14.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two recorded a remake of the 1944 classic after last holiday
        season, when some observed that aspects of the original song were a bit problematic
        when viewed through a modern lens. Lyrics like "I ought to say no, no, no,
        sir (Mind if move in closer?)" and "Say, what''s in this drink?" were viewed,
        by some, as ignoring consent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d00235-0fe2-48ff-9bbe-e3b42ef209f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:34:14.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:52.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend previewed his take on the song with Vanity Fair, and shared
        some of the new lyrics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01a6007-79c9-4159-a50f-78fb394941ba'
      'mgnl:activationStatus': true
