  'Sujith-Wilson-India-well-trapped':
    'author': 'Helen Regan and Akanksha Sharma, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-29T14:55:42.289+08:00
    'imagesource': 'jcr:08e1117d-1cc1-492c-a8bb-72d03285612b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed1075ca-3c27-494a-a579-9abf6106a46a'
    'lead': 'A two-year-old boy trapped 26 meters (88 feet) down a well since last
      Friday, sparking a major rescue attempt that captivated India, has died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T14:58:37.211+08:00
