    'lead': 'Vice President Leni Robredo suggests President Rodrigo Duterte''s offer
      could be the government''s way of conceding that the war on drugs has been a
      failure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:36:13.808+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T09:49:37.096+08:00
