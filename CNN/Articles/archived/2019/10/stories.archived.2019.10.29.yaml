      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking inspiration from the Mexican celebration of Dia de Los Muertos,
        also known as the Day of the Dead, can participants help Catrina escape an
        abandoned mansion?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f935fb7-893d-480d-8b00-819aa762e019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:35:32.461+08:00
      'mgnl:createdBy': 'joemil'
