      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f6634-62c2-448e-a821-0fdfd17a2122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.549+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adan says that the sewing initiative has also been a massive help
        to her household. “Di ko na poproblemahin na maghapon unlike dati, nangangapa
        ako kung anong pambaon ng mga bata. Pamasahe nila, ''yung uulamin namin,”
        she says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068caa6c-5149-4faf-9fb2-c2d320051872'
