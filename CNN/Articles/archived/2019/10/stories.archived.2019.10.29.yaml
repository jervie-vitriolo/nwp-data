    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4cbab25-043f-4545-87e2-6644b33682bf'
    'lead': 'The planned Makati subway secures fresh investments from two Chinese
