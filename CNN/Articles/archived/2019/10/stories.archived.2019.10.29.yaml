      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79741567-7e1f-46eb-81f6-1c4f74dde535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:04.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:33.543+08:00
