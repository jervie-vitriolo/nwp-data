      'mgnl:lastActivated': 2023-01-27T09:50:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Beloved storyteller Anthony Bourdain
        will be the subject of a new documentary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f409e77-6175-4e51-bde8-7a1f2e3d1dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:07:39.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60daef40-4e16-4a83-8da0-6c40537156ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:07:39.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Films, HBO Max, and Focus Features are partnering for a documentary
        film about the life of the chef, author and "Parts Unknown" host who died
        in 2018 at the age of 61.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b2e0fc-a213-4f0c-9916-3ceef287e320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:07:39.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf0a5f2-3f9a-46f5-9acb-c2901195ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:07:39.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary will be directed and produced by Academy Award-winning
        director Morgan Neville of "20 Feet from Stardom" and "Won''t You Be My Neighbor?"
        fame.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c80d8-e1a7-4367-8b30-af34c3544c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:07:39.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68913990-eed0-45bb-a387-514f2c3cb268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:07:39.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neville said in a statement that "Anthony Bourdain did more to help
        us understand each other than just about anyone in the history of television."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569adc78-080b-466f-aa62-db7b7b2e04f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:07:39.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0bb364-5642-4001-bb40-4ff8e9ef7d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:07:39.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He connected with people not in spite of his flaws, but because
        of them. To have the opportunity to tell his story is humbling," Neville said.
        "CNN is in the DNA of Tony''s work, and the perfect partners in this journey."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6279a8-eae3-4e10-b33e-4740fcd5995a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:07:39.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50126048-620d-4f77-aa0b-12f84c0f7073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:07:39.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thrilled to be re-teaming with Focus Features after our journey
        on ''Won''t You Be My Neighbor?,''" Neville added. "I am also happy that HBO
        Max will make sure Tony''s audience only continues to grow."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0d5a1-8926-4cb2-ba54-81961d4eb761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:07:39.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3d970a-53cc-4df1-8894-15ea5e4f560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:07:39.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourdain was filming an episode of his award-winning CNN series
        "Parts Unknown" in France when he killed himself last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865ed34d-8ef8-4564-b7b6-ae6661dae728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:07:39.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e60315-fbfb-467b-b4e8-311ac8e09f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:07:39.809+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film will first be released in theaters at an as-yet-unannounced
        date before it premieres on television on CNN and streams via HBO Max.</p>'
  'Baghdadi-death-ISIS-resurgence-terrorism':
    'author': 'Analysis by Ben Wedeman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-29T06:09:01.907+08:00
    'imagesource': 'jcr:29271e38-6c85-48d5-8928-2b7727eef290'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28bc020a-2ce1-468d-9d30-363df80cce11'
    'lead': '[ANALYSIS] ISIS is far from finished. It operates in West Africa, Libya,
      Egypt''s Sinai Peninsula, Afghanistan, and the Philippines, and has followers
      in Europe and elsewhere. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T06:10:44.127+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:50:01.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:44.545+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baghdadi is gone, but ISIS isn''t dead yet — and could be poised for
      a resurgence'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182ba3f3-053f-4328-84b5-b93bdfd02c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;The head of ISIS, Abu Bakr al-Baghdadi,
        is dead. The man who led the state that called itself Islamic —&nbsp;first
        capturing Raqqa in Syria and then leading a blitzkrieg through Iraq, rampaging
        through Mosul, Tikrit, to the gates of Baghdad —&nbsp;is no more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df869d3-c443-4c0c-bcaa-0a02be5a3e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc7792-5ca4-40f6-8ad9-1fbb72c79a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS established a horrifying standard of brutality, re-establishing
        slavery, practicing what amounted to genocide against the Yazidis, carrying
        out mass executions and beheadings —&nbsp;all caught on camera —&nbsp;and
        demolishing religious sites and antiquities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560fe83c-b0af-4907-b999-f08ecd724793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef226b-0a7c-424c-989c-c77e9e3deca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, with the help of its coalition allies, Iraq and
        the Syrian Democratic Forces (SDF), destroyed the Islamic State and killed
        Baghdadi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9c1b97-f161-49b3-b6a0-10ba38576e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68e2b8-ad0b-4e56-a9b0-f5f98707b89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS, however, is far from finished. It operates in West Africa,
        Libya, Egypt''s Sinai Peninsula, Afghanistan and the Philippines, and has
        followers in Europe and elsewhere. That, in addition to as many as 18,000
        fighters still on the loose between Syria and Iraq, according to a report
        issued by the Pentagon''s Inspector General in August.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f14edc-b71d-4951-b974-5e3a9bf90aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8caa0c-9b17-47a2-ad7c-89cdec2fffb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no reason to conclude that the threat from ISIS'' far-flung
        network of affiliates and sympathizers has disappeared with the passing of
        Baghdadi. He may have excelled in his evil mission, but he was at the top
        of a pyramid of power and others will come forward to claim his mantle of
        leadership and perhaps learn from his demise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26001ee-c435-489f-bf08-6953472f54eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b746a-2eb9-4340-9288-6faa9c861c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Osama bin Laden or Abu Musab Al-Zarqawi, who led al Qaeda
        in Iraq, Baghdadi maintained a low profile.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd380b17b-197b-418a-aea6-ad560833cdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0451e41-f75e-4ae6-a108-558b37c02420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared only once in public, in July 2014, when he delivered
        a sermon in Mosul''s Grand Mosque.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba503c0-b879-4388-b0ee-1c1bb89fc8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa021c4d-3db4-45d6-81cd-a80818ba5df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, ISIS'' al-Furqan media wing and social media accounts
        released sporadic audio messages purported to be from the ISIS leader. Then,
        earlier this year, another video resurfaced apparently showing Baghdadi sitting
        in casual clothes on the floor. He declared the "battle for Baghouz is over."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281f81a7-4737-44ab-82ce-ad7088c00698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f253778e-5866-46f7-b610-ec81b21894c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dozens of ISIS fighters and their wives and children CNN
        interviewed this spring during the battle of Baghouz, the group''s last stronghold,
        in eastern Syria, few mentioned the name of Abu Bakr Al-Baghdadi. The diehards,
        the ones who still remained loyal to the ideology of ISIS, stressed their
        allegiance to ad-Dawla al-Islamiya -- the Islamic State, not to its leader.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea60df11-34e7-491d-bc09-6cdce0ee341b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66948653-35af-46fa-bae5-d3fa52249dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdadi never had a cult of personality. He did stress that he
        was a descendent of the Prophet Muhammad to burnish his Islamic credentials,
        but he never rose to the level of al Qaeda''s Osama bin Laden, who was recognizable
        the world over.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b8b843-036f-445c-923e-0408c8c9a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77b45d8-fc3e-445a-829c-ae2e7c2aa4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bin Laden first came to fame during the 1980s, when he led the so-called
        Arab mujahideen in the war against the Soviet occupation of Afghanistan. In
        the 1990s, from Sudan and then Afghanistan, he gave interviews to the Western
        media, including CNN, and even after the 9/11 attacks on the United States
        he issued statements and put out videos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be6b29-fd71-4292-8139-e331f08d6125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353f44ea-2060-4d3e-bbe5-9ec9f3917384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As khalifa, or caliph, of the Islamic State, Baghdadi never granted
        an interview to anyone. Yet in the end the Americans found him, and killed
        him, "whimpering, screaming and crying," according to US President Donald
        Trump.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6dbccd-daa3-46f1-b550-1dbddcfa36df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9132242d-6554-40c7-8e59-24e64279c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS is not going to disappear. It may morph into something else,
        just as Osama bin Laden''s Arab mujahideen morphed into al Qaeda, which gave
        birth to al Qaeda in Iraq, which transformed into ISIS.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb099d13-7ed3-45b5-8ce4-af61b7b17625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718141ff-b9b9-4c78-bd91-5801ea5d7fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of what comes of ISIS, the terrain for extremist groups
        in the Middle East remains fertile. Authoritarian regimes here have developed
        a predictable template. They crush the political center by terrifying it into
        silence, by jailing anyone who calls for change, by killing or torturing opponents
        real or imagined, by co-opting others and driving the rest into exile.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3465b64b-ef4f-463c-86a7-5f2c8f13c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b6d4a-4976-4cbb-b161-e839fc416a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What real opposition left is dominated by the most extreme and violent
        elements, their ranks often replenished by those who are able to emerge from
        the prisons and torture chambers in places like Damascus, Cairo, Baghdad and
        Riyadh.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76895e91-9d73-4ea2-ae94-c69e112363da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d1d4da-e065-4458-82fe-7097f54063f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the populace is faced with a stark choice: subdued,
        quiet acceptance of the authoritarian state and its inherent corruption, or
        siding with the extremists. In the end, the former usually happens.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c801c8a-c577-458d-9169-c24fe7154e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cfa568-974f-4d4f-883d-a8bb46493f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West, particularly the United States, still pays lip service
        to democracy and human rights, but it too for decades has fallen into the
        same trap. As distasteful as some of its Middle Eastern allies are, the thinking
        goes, they''re preferable to the extremists.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3791b95b-92fe-400f-b6df-26b757b18005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ff5a7-699a-4d83-97ec-352269133427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:10:44.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:01.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And unless and until the dictator''s template is smashed, new Abu
        Bakr al-Baghdadis will emerge.</p>'
