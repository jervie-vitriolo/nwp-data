    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0bda760-187b-4c7a-9758-996227e12616'
    'lead': 'Africa has long been regarded as the cradle of humankind, but scientists
      seeking a more specific location have narrowed in on northern Botswana as the
      "homeland" for all modern humans, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T06:19:37.010+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:49:58.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:45.542+08:00
