      'Philippines']
    'stories': ['441e76db-57d6-461e-8660-c65548867faa']
    'template': '1'
    'title': 'Stuck in NAIA for almost two weeks, Iranian beauty queen says she will
      be killed if she is deported'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f332237-2660-4c21-ac12-a2881a85d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An Iranian beauty queen who has spent
        almost two weeks inside Manila''s international airport says she will be killed
        if she is sent back home and is seeking asylum in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05cb4d4-bcb7-4320-beb0-a71911fd91cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ef6f6-69e3-4be4-bf8e-f9892aaf036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahareh Zare Bahari, a contestant in the recent Miss Intercontinental
        pageant in Manila, claims Tehran is attempting to silence her because of her
        public stand against the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2fd7b7-547e-4466-a6ff-4050aea88016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de03890f-2af7-411f-af9b-a02d96fd9987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release last week, the Philippines Immigration Department
        said the international police agency Interpol issued a worldwide request to
        arrest Bahari, known as a red notice. The statement did not specify which
        country requested the red notice, but Bahari told CNN that an immigration
        official told her Iran requested one in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7d24d1-8ca0-46d8-a711-abac8c6591c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f866d0-4993-46a1-bea1-548acead4302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been living here since 2014 and I''ve not gone back to Iran.
        I explained to them many times, how can I have a criminal case in Iran when
        I''ve been living here?" she told CNN by phone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c75cab-0fbb-42d8-b539-608b3481df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eb8685-76e5-41a4-8663-19a304de2d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahari said she has been confined to a passenger room in Terminal
        3 of Manila''s Ninoy Aquino International Airport since she arrived from Dubai
        12 days ago. "I''m really mentally sick," she said, adding that the uncertainty
        over her case is wearing her down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ef10e-ce45-4ae1-8222-9bdc52de4f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773cd49f-5398-45d4-beb7-009bc1ad8379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.830+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahari believes she is being targeted for supporting the exiled
        Reza Pahlavi, the son of the Shah of Iran overthrown in the country''s 1979
        revolution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76358b35-a6c6-4318-8b19-a9f23de734c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3878768-e64c-4043-a3e0-8705a4a942c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen blamed the situation on Iranian authorities, saying
        it came up because she used an image of Pahlavi and the flag of the former
        Iranian monarchy as props during a recent competition. Bahari said she made
        the statement "to try and be the voice of my people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a84c3-1efd-4752-aa44-333f0c068747'
