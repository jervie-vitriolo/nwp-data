      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts are with the victims," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5d404-f47f-4467-afbf-4dcadd5e9f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:43:24.501+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republic will never tolerate hatred. Everything will be done
        to punish the perpetrators and protect our compatriots of the Muslim faith,"
        Macron added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5f7ace-5b4b-41d3-ae66-f12ca7a2bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:43:24.501+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/28/europe/france-mosque-attack-bayonne-intl/index.html">84-year-old
        man arrested after two seriously hurt in French mosque attack</a>"</em></p>'
  'Baghdadi-ISIS-leadership':
    'author': 'By Paul Cruickshank and Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-29T07:36:44.038+08:00
    'imagesource': 'jcr:cc65a2ef-3619-43da-b096-fb17107a8b03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3a2c4fb-08db-45f9-8704-b9736ba38273'
    'lead': 'What remains of ISIS — the so-called Islamic State in Iraq and Syria
      — is yet to acknowledge the death of its leader Abu Bakr al-Baghdadi who died
      in a raid by US forces in northern Syria. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T08:16:16.897+08:00
    'mgnl:createdBy': 'kayla'
    'mgnl:lastActivated': 2023-01-27T09:49:52.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:47.052+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After Baghdadi, a candidate to lead ISIS emerges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8386d-3662-4377-9db1-5270e1507ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.898+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> What remains of ISIS -- the so-called Islamic
        State in Iraq and Syria -- is yet to acknowledge the death of its leader <a
        href="https://cnn.it/34bkHyE">Abu Bakr al-Baghdadi who died in a raid</a>
        by US forces in northern Syria on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001776c8-aa56-4db1-9b1d-6c0afbbbbc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.898+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this early stage it''s not clear who will succeed him, but a
        long-time Baghdadi companion and religious scholar would seem to be a leading
        candidate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e701201-e894-448f-a52b-cbf67740bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.898+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is known within jihadi circles as Abdallah Qardash, but the US
        government identifies him as Amir Muhammad Sa''id Abdal-Rahman al-Mawla and
        is thought to have known Baghdadi for at least 15 years. They were both detained
        at a US-run prison known as Camp Bucca soon after the coalition''s invasion
        of Iraq in 2003, though it''s unclear if that''s where they first met.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64cb80e-f9b9-42c1-aaf8-4b370f4afcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.898+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in the 1970s, al-Mawla is thought to have been one of the many
        Baathist officers during Saddam Hussein''s rule to go underground after the
        US invasion in 2003 and join forces with insurgents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4f7fe3-3ec3-4de5-8876-5915ba0f4ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.898+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who were released from Camp Bucca -- including Baghdadi
        and al-Mawla -- joined what was then al Qaeda in Iraq, before it rebranded
        itself the Islamic State. The <a href="https://rewardsforjustice.net/english/amir_al_malwa.html">State
        Department''s profile</a> of al-Mawla described him as "a religious scholar
        in ISIS''s predecessor organization."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a3708-c94b-4b02-9248-58c3913dfd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.898+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the State Department, he "helped drive and justify
        the abduction, slaughter, and trafficking of the Yazidi religious minority
        in northwest Iraq."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90f34cc-6822-4fb8-9c06-ebd77db12c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.898+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the Yazidi community lived in an area close to al-Mawla''s
        home-town of Tal Afar. In 2014, after ISIS had taken Tal Afar and Mosul, the
        group enslaved thousands of Yazidi women and children and murdered thousands
        of Yazidi men, actions the United Nations has called a genocide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ffa10-a5f6-4dbd-8a66-3e33dbabde8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.898+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As others in the ISIS hierarchy were taken out or died in battle,
        al-Mawla became a more significant player as one of the group''s leading ideologues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297f856d-bb7b-4387-ba3a-445b9362a7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.898+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, it was widely reported that the ISIS-affiliated Amaq
        news agency had announced al-Mawla as Baghdadi''s anointed successor. But
        the announcement came from a fabricated account and it would certainly not
        have been ISIS'' modus operandi to issue such a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a99db5-9862-43fa-9e49-5f34ec07253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.898+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that month, the US added al-Mawla to its Rewards for Justice
        list, offering up to $5 million for information leading to his capture and
        saying that "as one of ISIS''s most senior ideologues ... he is a potential
        successor to ISIS leader Abu Bakr al-Baghdadi."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f7020b-f6e9-4e39-b2cc-b19071e874a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.898+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cole Bunzel, editor of the blog Jihadica, says that former ISIS
        members who defected over disagreements about ideology and strategy have been
        talking up al-Mawla''s prospects of becoming the next ISIS leader.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de05bb98-b786-4944-955f-a7f11fa7200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.898+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have often referred to him as "a leader of the so-called Delegated
        Committee, ISIS''s executive body, who appears to exercise more day-to-day
        control over the group than Baghdadi himself," Bunzel told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a7855-d0d4-4345-93ed-d9c492fdfb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.899+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Al-Mawla faces obstacles</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4968c6-0510-40d0-aac1-9b8653660c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.899+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counting against al-Mawla''s prospects of succeeding Baghdadi, perhaps,
        is that by ethnic origin he is reportedly of Turkmen origin and ISIS leadership
        has always been dominated by Arabs, most of them Iraqi. There are other hurdles
        al-Mawla would face. It is widely believed among jihadis that a "caliph" must
        have certain attributes and credentials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9832d04d-3c35-4208-9f98-b393398a0713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.899+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is the requirement to be descended from the Prophet Mohammed''s
        Quraysh tribe. Another is the requirement to have significant knowledge of
        Islamic jurisprudence. His track record as a "religious scholar" within the
        terrorist group may allow him to persuade jihadis of his theological credentials
        but he has not publicly claimed Quraysh lineage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e65b32c-c9f4-4dc6-8b9c-89c87252112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.899+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may well be other candidates, but ISIS'' complete secrecy
        and the fact that an unknown number of its senior figures have been killed
        complicate any assessment. It''s not even clear that the group''s Sharia Council,
        whose duties include selecting the "caliph" or leader, still functions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d0bfe-382d-4b03-9cf7-8b3369843049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.899+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian Kurdish forces claimed hours after Baghdadi''s death that
        another leading figure in ISIS -- Abu al-Hassan al-Muhajir -- had also been
        killed. A senior State Department official confirmed this on Monday, saying
        he was "kind of a number two" to Baghdadi. Al-Muhajir had become an important
        figure in the group''s media network, whose output began to recover this year.
        Like al-Mawla, he was a veteran of the cause, going back to the days of al
        Qaeda in Iraq.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f947189b-06f3-4804-9036-c6fe99d5c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.899+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was al-Muhajir who claimed responsibility on behalf of the group
        for an attack on the Iranian parliament in 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71727156-88e4-4cef-a8b9-e658bc795a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.899+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever leads ISIS next will -- like Baghdadi -- devote most of
        his time to hiding from the group''s many enemies, whether in the deserts
        of western Iraq or somewhere in northern Syria. Like Baghdadi and Osama bin
        Laden, he will find it difficult to communicate with other members of the
        group, aware that message couriers are often the weakest link. And ISIS is
        not without its own divisions, especially over ideology.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b4a88-0fd2-487e-ae3b-4c8103d8859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.899+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Signs of an ISIS revival</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc824220-dc0c-4a2c-9f57-8a98aaf8f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.899+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he will also take charge of a group that is showing signs of
        revival in several Iraqi provinces north of Baghdad and reverting to the sort
        of guerrilla tactics and assassinations that ISIS utilized before winning
        territory in 2014. ISIS supporters in Iraq will be celebrating the country''s
        renewed instability amid popular protests there. And with US troops pulling
        out there is concern the group will be able to regenerate in Syria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2932dffd-9b3b-4c48-873f-2e1d613d5eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.899+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS is also thought to have squirreled away tens of millions of
        dollars. And it has affiliates -- from the Sahel to Egypt''s Sinai desert
        to South-east Asia -- that are still active and have pledged allegiance to
        the Islamic State.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b284e5-b5ed-41fa-9690-8f7443f31ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.899+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its supporters will no doubt be angered by Baghdadi''s death,
        ISIS has long prepared them for this moment. Rita Katz, who heads the global
        extremism monitoring group SITE Intelligence, says supporters are stressing
        that jihad does not end with the death of a single man and that Baghdadi''s
        martyrdom should be celebrated, not mourned.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399d0eba-7f65-4cd3-abfc-61831ed2222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.899+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is certainly not mourned by al Qaeda, which <a href="https://edition.cnn.com/2014/06/30/world/meast/isis-overshadows-al-qaeda/index.html">cut
        its ties</a> with the Islamic State in 2014 and watched it take huge swathes
        of Syria and Iraq before the Caliphate crumbled three years later.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7298a2-d1c5-47f7-a928-6cf369889f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.899+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a translation by SITE, one al Qaeda commentator said
        Baghdadi''s demise was worth noting "only for consideration of his arrogance
        and his thinking that the world will be his forever." Another asked: "How
        much did he deviate and distort the pure Shariah? How much did he obstinately
        claim truth and guidance?"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9955573-e611-4adc-9c54-d70e535fd84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.899+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hard core of ISIS supporters will be dismayed by Baghdadi''s
        demise but not deterred. Back in 2014, the now deceased ISIS senior leader
        <a href="https://edition.cnn.com/2015/12/11/middleeast/isis-syria-iraq-caliphate/index.html">Abu
        Muhammad al Adnani said</a>: "We will conquer your Rome, break your crosses,
        and enslave your women. If we do not reach that time, then our children and
        grandchildren will reach it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bedcd98-21b3-4ff5-81fc-51c6c28d6d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.899+08:00
      'mgnl:createdBy': 'kayla'
      'mgnl:lastActivated': 2023-01-27T09:49:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on that ISIS and al Qaeda do agree -- that their struggle will
        last generations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab66f7a0-ce8f-422b-9bd7-fa26372c149d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:16:16.899+08:00
