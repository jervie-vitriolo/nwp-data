    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cynthia', 'Villar', 'Senate', 'Senate-committee-on-agriculture-and-food',
      'rice', 'farmers', 'tariff', 'tariffication']
    'stories': ['32d4a365-2128-420f-a91a-da145dc28094', '8628cef8-6388-4b15-ae7c-4438dd6cabc7']
    'template': '1'
    'title': 'PH must limit rice imports to help local farmers – Villar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13449ae-95ce-4486-b96a-44734eba0cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:42.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        government should limit the volume of rice imports in 2020 to stop cartels
        from manipulating supply, the Senate committee on agriculture and food chairman
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5457dc-c314-4559-9dbf-dbc99f96d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:42.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:38.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccd1b6e-5669-4098-9993-8c8f877a929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:42.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar said the country should only import its annual
        supply deficit, which is around one million metric tons. She added that cartels
        are to blame for the low prices of unmilled rice or palay, and most cartel
        groups are based in the rice-rich Central Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c044011-ca26-42ec-b1ee-933276e457d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:42.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0608a9fd-d80f-4444-a7c3-b6bc423a3149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:42.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only produce 93 percent, so we import seven percent which is
        about one million metric tons," Villar said. "<em>Kaya parang nagkakagulo
        dahil ang cartel parang nacocontrol nila ang supply ngayon</em> [There seems
        to be a problem now because these cartels appear to be seizing control of
        supply]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d92ede-da0b-4e29-a957-2e1e803d907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:42.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:38.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5d36bf-db27-457d-8b0d-78d19630be75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:42.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This statement came seven months after the passage of the rice tariffication
        law that removed the limits in the quantity of imported rice, and in its place
        the imposition of corresponding tariffs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586be011-20c1-4d76-ae2d-531bf4af6fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:42.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a46ddfc-a761-4358-a2ad-c56656936e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:42.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said the Department of Agriculture should be stricter in
        releasing sanitary and phytosanitary permits for importers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b9fa5b-cc81-4eae-83f7-ac7fc9599e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:42.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:38.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f957e7cd-ebe1-46b9-be6a-f05ba7fc539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:42.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:38.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pahirapin ang phytosanitary permit... Kapag pinahirap nila
        ''yun, then malilimit ang importation</em>," Villar said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b082bb14-2964-4a8e-9dae-e4834005a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:42.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:38.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f2b92-a93e-46f5-a7bd-eab4080095bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:42.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:38.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said putting a cap on the volume of imported rice will help
        farmers compete. With the loan, training, machinery, seedings and other assistance
        under the Rice Competitiveness Enhancement Fund, local farmers can become
        competitive within two years, she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83712a9e-78e3-43b9-a952-4e2604bfd9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:42.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba7358e-4732-431a-8f04-85910fde9d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:10:42.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers have lamented how the influx of cheap imported rice hurt
        lowered their income, with the price of unmilled rice plunging historic lows
        because of oversupply.</p>'
