      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From October 25 to November 3, friends, family and all brave souls
        can enjoy a truly spooky experience in Catrina: The Virtual Reality Experience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a459e21-23a1-4ef9-8a56-f2fce9d33fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:35:32.460+08:00
