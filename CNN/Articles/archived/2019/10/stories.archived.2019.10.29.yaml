      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government should be waken up, but if it''s all
        protests, all restatements of the problem, all statements saying that you
        have a different approach, then you don''t have an alternative, it''s not
        helpful to the discussion.]</p>'
    '52':
