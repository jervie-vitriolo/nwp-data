      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/8/2/Makati-subway-fares.html">Makati
        subway to charge least 20% higher than LRT, MRT fares</a></strong></p>'
