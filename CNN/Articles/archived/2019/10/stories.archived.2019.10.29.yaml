    'lead': 'How the singer-songwriter’s old-new project half-lit led to a new EP
      and helped her make peace with her teenage self. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T16:16:10.726+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T09:49:31.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:53.196+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BP Valenzuela wants you to confront your feelings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c57731-1f60-4d74-a106-5646fc18021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.727+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> BP Valenzuela has
        been fixating on making better decisions. In one song on her new six-song
        EP (released under her side-project half-lit) she asks, “Why do I make 23
        mistakes for every good decision?” In another, she postulates, “Does getting
        old mean making good decisions?” She never answers those questions in the
        songs — perhaps because she is still working towards her own answers, perhaps
        because she’s leaving you, the listener, to grapple with time, with getting
        older, and with your own decisions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03733499-522b-4ccf-ba88-d2b9ee32d945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.727+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She’s been thinking a lot, too, about growing up, and how sometimes
        you find the answer by burying the past, but sometimes you find it by exhuming
        the past. Earlier this year, the 24-year-old singer songwriter found herself
        buried in the long-drawn-out process of making her sophomore album “Crydancer,”
        which she’d announced in 2017 but has yet to finish. “I hate it ‘cause I’m
        a control freak with my own music,” Valenzuela says. “Plus it’s all very personal
        so if it’s not super good — if I make a beat or a draft or a song and I’m
        not 98 percent confident with it — I won’t release it.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98077039-6a5e-463c-a59b-53c982e3771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.727+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the past four years, I’ve tried to be everything at once and
        it’s really fucking exhausting — and just for my own vanity, you know. I just
        want to prove to everyone that I can do it. I guess when people expect more,
        you really kind of challenge yourself in that way. I’m just really hyper-critical
        of myself.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8149e501-317e-4ef3-9a86-c7be8fb36d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.727+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting caught up in that process with “Crydancer” made her put
        the project on hold and rethink how she works. Now, four years after her debut
        album “The Neon Hour,” she’s releasing “paradigm shift.” Most of the EP was
        written and recorded in 2019 but the project half-lit has been up on <a href="https://soundcloud.com/halflit"
        target="_blank">SoundCloud</a> for over five years as a repository for songs
        she wrote and recorded late at night when she couldn’t sleep. A visit to the
        old SoundCloud page shows a handful of rushed but deeply honest demos, imperfect
        recordings of her own innermost thoughts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c5d6f2-d461-4e01-8f4f-99ec4d23e9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.727+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new record takes that intimate, almost frantic energy of late-night
        songwriting and gives it a touch more polish. She wrote the whole EP on her
        guitar and filled in the gaps with lush production that harks back to mid
        to late&nbsp;2000s radio rock. In contrast to the gloss and precision of her
        electronic production, it’s six songs that sound like they had to be written,
        recorded and put out in a hurry — because the feelings in them were more urgent
        than any technical precision. “When I was super young, I guess 10 years ago,
        this was the music I would listen to,” Valenzuela says. “So it’s like a love
        letter to that, instead of just me [saying], ‘This would sound so good!’ I
        don’t care. At this point, with this record, I wanna sound honest. I don’t
        wanna sound ‘good.’ I need to get this out.”</p>'
    '27':
      'image': 'jcr:9f0b8b87-c176-44bc-a36a-f6ad3af09b86'
      'imageCaption': 'Valenzuela''s new record takes that intimate, almost frantic
        energy of late-night songwriting and gives it a touch more polish. She wrote
        the whole EP on her guitar and filled in the gaps with lush production that
        harks back to mid to late 2000s radio rock. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3912edc-826e-4646-b306-eb6f40dbf806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.729+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc7aa5-d2f8-43d3-a0da-44549bc74770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.727+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title “paradigm shift” refers to a shift in her frame of mind
        that she needed to make music as half-lit. She had to override her tendencies
        to be perfectionistic, to isolate herself and overthink her sound. “I was
        churning out pop song after pop song, electronic song after electronic song,
        and I was really like, ‘Am I just trying to follow a sound?’” Valenzuela says
        she asked herself, “‘Where do I want to be heard? The radio? Silently in someone’s
        room? A club?’ I was still trying to figure it out then I realized it doesn’t
        really matter as long as it makes me feel good — just the fact that I wrote
        this song makes me feel good.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4adf9ba-fdbe-44b2-8fbe-b36411eb4d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.727+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, it’s an EP that exhumes past lives in the hopes
        of making peace with them. “This is kind of the record I always wanted to
        make. Parang it’s just a gift to myself,” she says. “I just want to be happy
        with myself and making the EP was a step towards that. Also, I just wanna...
        appease the part of me that really wanted to just make shit for the younger
        me. If I had this record when I was a teenager or if I made this record when
        I was a teenager, siguro I wouldn’t be as angry.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb432cef-395b-4677-9a6f-b6ac274ea843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.727+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adolescence is a fascinating period to fixate on. You never know
        whether to remember it as an age of innocence or a hotbed of personal trauma.
        For people who came of age in the mid to late 2000s, it’s a time when first
        loves and pop-punk anthems (and bad fashion) felt completely inextricable
        from one another. Valenzuela says, “When you were that age, wala kang pake
        na naka-colored skinny jeans ka and may bangs kang panget. You don’t care!
        You don’t care that your parents are side-eyeing you like, ‘You’re so ugly.’
        Ta’s feel mo ang ganda. ‘I look like Hayley from Paramore!’ No talaga, no
        you don’t! But you don’t care ‘cause that’s what’s cool to you.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b25f916-7819-49ce-9d4a-2e252d2ba90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.727+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the music from the time had the embarrassing earnestness that
        teenagers feel most potently. “Kasi when you listen to that now, you’re like,
        ‘That’s so goofy!’ But then at some point when you were really young, damdam
        mo talaga,” she says.</p>'
    '26':
      'image': 'jcr:2c522ad1-7a4e-4e2b-a258-0945680e3632'
      'imageCaption': '“I was churning out pop song after pop song, electronic song
        after electronic song, and I was really like, ‘Am I just trying to follow
        a sound?’” she says. “I was still trying to figure out [where I wanted to
        be heard] then I realized it doesn’t really matter as long as it makes me
        feel good.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a2bb4f-9ce8-491f-98b1-26718a267076'
      'mgnl:activationStatus': true
