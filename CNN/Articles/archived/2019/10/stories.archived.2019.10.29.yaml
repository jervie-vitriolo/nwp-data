  'naomi-osaka-injury':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Osaka''s clash with world No. 1 Barty was all set to be a blockbuster
      (FILE PHOTO). '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-29T18:25:21.877+08:00
    'imagesource': 'jcr:0663ddac-8b5a-4c03-bf59-6432f1b69600'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1fda4a2-c952-4816-8d6c-12ced42e2f5e'
    'lead': 'An eventful season for Naomi Osaka came to an unfortunate end Tuesday
      when the Japanese megastar pulled out of the WTA Finals in Shenzhen, China with
      a right shoulder injury.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T18:28:05.906+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T09:49:27.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:54.223+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Naomi Osaka pulls out of WTA Finals with shoulder injury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bcb124-bfdf-4da6-9f8d-26b830e32d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An eventful season for Naomi Osaka came
        to an unfortunate end Tuesday when the Japanese megastar pulled out of the
        WTA Finals in Shenzhen, China with a right shoulder injury.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42629700-bdf0-4a11-9e42-b59410c476eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a20d1e6-5cc9-45c5-b00c-4688f3939e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka withdrew hours before her second match at the year-end championships
        against fellow grand slam winner Ashleigh Barty and will be replaced by alternate
        Kiki Bertens of the Netherlands. Osaka had defeated Petra Kvitova in three
        sets on Sunday in a rematch of January''s similarly gripping Australian Open
        final.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdadd18-9d52-4310-a559-c2cd2fb6d447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562eed0a-44ff-42ef-8ec0-1678616925ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m disappointed to have to withdraw from the Finals," Osaka said
        in a statement released by the WTA. "It has been a great event in Shenzhen,
        and it''s the biggest WTA event of the year. This is not how I wanted to end
        this tournament or my season. I look forward to getting healthy and hope to
        be back here in Shenzhen next year."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83ef95b-940c-45fd-b9ac-25b1bc179ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c35d16-e466-4a82-9df5-e801bbaecbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka''s clash with world No. 1 Barty was all set to be a blockbuster.
        They met earlier in October in the final of a big tournament in Beijing and
        it didn''t disappoint with Osaka rallying for a three-set victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08869ce9-2644-4871-828b-4f521032dd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5b9fca-a95a-4e1c-9929-eacbcf6e82b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That triumph included, Osaka ends her campaign by winning 11 straight
        matches. She began the streak by clinching a title in her birthplace of Osaka,
        Japan in September.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a16b1a2-dde4-4947-b8b7-96b24efbadce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f940e9-bf55-4387-8c9d-1fca80a61945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it hasn''t all been smooth for the baseliner with the often
        devastating power game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998d375-86f6-477a-b033-672d5412822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf6da30-09c2-4be5-a528-62b382473ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other injuries</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b03cf0-226e-4981-8517-7db7536b3da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoulder issue was the latest injury to affect the 22-year-old
        this season, having suffered from minor abdominal and hand complaints during
        the clay-court swing and a knee injury on the eve of the US Open -- where
        she was the defending champion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0380729-b44e-441a-9def-8d35947db08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f6744-47fa-43a2-9da8-71ac747042dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the court, Osaka sizzled in Melbourne to land a second straight
        grand slam title and rose to No. 1 in the rankings. But she split from influential
        coach Sascha Bajin and admitted to struggling with all the heightened expectations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8321728e-287c-4625-82ce-4349e9d98de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369a3c8c-cf0a-4e93-8604-56dff6d4fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from the hard courts, clay and grass proved to be sterner tests.
        Escaping in her first two matches at the French Open, Osaka fell in the third
        round before a first-round exit at Wimbledon. She also admitted that tennis
        for a time just wasn''t fun anymore.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b2506e-759d-40dc-af27-c0b751b94c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6182d3f-d374-4495-9fc2-962be2b05bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka was upset by Belinda Bencic in the fourth round at the US
        Open, 12 months after downing Serena Williams in a controversial final in
        Flushing Meadows.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5178dbf6-87c2-4d3a-a6fb-a21ffb31e459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c853f777-cbbd-4b5e-be06-e9f5b44bf0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She produced the perfect response, only to now be derailed by the
        shoulder injury.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c7ae2f-256e-40a2-8fda-c83375bb5051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f6f4a-4bba-45c4-8fce-c459eb99e750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s other Red Group tussle, Kvitova faces Bencic. Both
        hold 0-1 records following defeats to Osaka and Barty, respectively.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f193e52b-c229-414c-93e5-5c13cbc46ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:28:05.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:27.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/29/tennis/osaka-tennis-wta-finals-injury-intl-spt/index.html">Naomi
        Osaka pulls out of WTA Finals with shoulder injury"</a></em></p>'
