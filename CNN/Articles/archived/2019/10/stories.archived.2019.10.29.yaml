      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor portrays a firefighter in the forthcoming film "Playing
        with Fire" and tweeted "I''m asking that today on #FirstRespondersDay we do
        everything we can to help those who risk their lives to protect us all."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1e42ef-5d4b-4016-be89-e81446adbe80'
