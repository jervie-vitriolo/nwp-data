      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437be5ae-d717-47ce-9903-4f18415d442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:17:42.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.128+08:00
