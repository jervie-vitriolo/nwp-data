    'stories': ['dcfe85dc-0259-4492-acbb-47734d4ce1d9']
    'template': '1'
    'title': 'Sangley airport to open for cargo, turboprop planes in a week – Transportation
      dept.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822be3f3-68e3-4228-8e65-1cf75e5a2197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        Sangley airport in Cavite is scheduled to open for small aircraft within seven
        days, just in time for President Rodrigo Duterte''s deadline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d8e966-8682-4eb7-bf57-68df839c1ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed3edf-5bb5-4151-afb5-e5329305458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade headed to Sangley Point,
        also known as the Danilo Atienza Air Base in Cavite City, on Tuesday to witness
        a dry run of operations in the area. Sangley is eyed to serve as one of several
        alternatives to the congested Ninoy Aquino International Airport (NAIA) in
        Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d8c144-a89d-4c24-b95c-5ad4a2d97884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fca62d-2358-47dd-9716-3f2093c9e93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.761+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade took a 15-minute ferry ride from the CCP Bay Terminal in
        Manila to get to Sangley. He, alongside other Transportation officials, witnessed
        a CebGo cargo plane land on the runway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba38b84a-203f-4e99-a7f3-ab1aa073ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a819604c-79b4-4fb9-a567-3b29a53a044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dry run will be finished in seven days. After seven days, it
        will be operational as an ideal operating identity," Tugade said in a statement,
        noting that Malacañang will be invited to an inauguration ceremony early next
        month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2972d32e-b7d5-4988-92d8-f0e1e3957007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55e8077-4698-48ca-8882-0e4e26be347b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing frustrated by flight delays in NAIA, Duterte in June ordered
        Sangley Point to begin handling domestic flights by November. Tugade ordered
        round-the-clock construction in Sangley to meet the target in five months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66062e89-b729-41ba-abdb-962397bbda0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331cce8e-0307-4fbf-84eb-2d1783b5584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said that the gateway can only accommodate propeller-type
        planes for now, but could scale up for bigger passenger planes possibly in
        "less than 12 months."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd06725-9a17-44c1-b629-7e9766d4cf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc89e5-e886-4973-ac1d-e0a1858c8394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Sydiongco, director general of the Civil Aviation Authority
        of the Philippines, said Sangley has received interest from general aviation
        or chartered flights as well as cargo freighters so far. He clarified that
        the Cavite runway can accommodate planes as big as the Airbus A320, but is
        constrained by some obstacles for landing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949da49-1ac9-4c21-b713-9b6ef1df2c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdba111-a553-4b1a-b6fa-77d83670cefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sangley airport currently has one hangar and a passenger terminal
        building. Runway lights would be installed by end-December, Sydiongco added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194de2fa-8de9-4084-821e-96bcb5ea6da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cc81c7-4acb-4ede-9b1d-23a4aa53aa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get to the Sangley airport, one can choose to take a ferry boat
        from Pasay and board a bus from a Coast Guard wharf near the facility. Point-to-point
        buses can also carry passengers to NAIA and to the Parañaque Integrated Terminal
        Exchange. Tugade said officials are in talks with the Cavite expressway to
        build access roads leading to Sangley, while "water jeepneys" from Cavite
        to Divisoria are planned for rollout by December.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33a9d5-306f-4775-ad19-bb76da52c672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106107a8-42a4-451e-93e0-c1e649b8c559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:35:46.762+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:24.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Sangley, the DOTr wants the Clark International Airport
        in Pampanga and the San Miguel Corporation''s New Manila International Airport
        in Bulacan as other gateways to Luzon, particularly Metro Manila.</p>'
