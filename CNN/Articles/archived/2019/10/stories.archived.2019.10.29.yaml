    'jcr:uuid': '97712229-f10f-492c-98f2-a646580d0195'
    'lead': 'The July report of the agency’s epidemiology bureau on the HIV/AIDs and
      ART Registry of the Philippines showed that the average number of people who
      get infected daily in 2019 soared to 35, from just one in 2008.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T14:04:29.212+08:00
