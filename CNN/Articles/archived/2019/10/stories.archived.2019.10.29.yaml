      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2728db2d-edbb-46ae-af80-993538d0dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Monday night that he has sent a letter to Robredo through
        Executive Secretary Salvador Medialdea about this offer, but Panelo said Tuesday
        that a letter has yet to be sent.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b710d8c8-a2a6-46a9-b632-8a09e493a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b9a60d-7666-44f8-a568-dba71bc59193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only communication from the Palace appears to be a text message
        from Panelo, who asked Robredo if she is willing to take on Duterte’s offer.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f113afc-bb23-40f8-a905-bc746e1ac2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54024564-ce95-4a31-901e-e79db80f829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo belied Panelo''s claim that he texted her.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b5b8b9-a372-4613-92e5-6eb96a415e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ece933-b42e-4f90-a974-f89403c060ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diyos ko naman. Unang una, wala akong natanggap. Saka kung seryoso,
        bakit ite-text? ‘Di ba? Kahit walang paggalang sa akin, igalang na lang iyong
        posisyon. Kung ite-text ka ng isang bagay na ganiyan, hindi iyon seryoso,"
        she said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e0e5d3-04bf-4c3d-bc8c-21b1896ebb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b226270d-6dcb-4467-95ad-4f627c07b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My God. First of all, I didn''t receive anything.
        And if it''s serious, why text me? Right? Even if they don''t respect me,
        they should respect the position. If you will text me something like that,
        that''s not serious.]</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77edcf-66b0-4fb7-b67f-18b1bdca5a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.879+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8becc32-6a5f-40d4-9cec-1ddf9ce41971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo said Duterte was serious when he told reporters
        that he is ready to appoint Robredo as drug czar.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108383d6-246a-4405-aaa2-13b8cfa026a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2499bbe3-a5c5-4901-89ef-cee1dae34ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siya ang magdala. Tingnan natin kung ano mangyari. Hindi ako makialam.
        Sige, gusto mo? Mas bright ka? Sige. Ikaw. Subukan mo,” Duterte said in a
        speech before speaking to the media.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65496f0f-21ea-47dd-b554-f4db9de67c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ce673f-5c31-4cd9-ad5e-8f4b75a4be4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>[Translation: Let her do it. Let’s see what happens. I will not\
        \ interfere. You want it? Sure. Do it yourself. Try it.]\t</p>"
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a55b92e-0cd2-4baf-a5aa-d3da5b617fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da6b03-37bf-489d-b639-c157515b6c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview during the day, Robredo said the country''s
        problems could not be solved by being annoyed or by hurling insults. She added,
        however, that she has gotten used to Duterte''s tirades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f0ac99-7f74-4dd0-9c46-fd16e8323e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.809+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c256f633-7382-43eb-af4d-c00b636482e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.809+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaming mga naninilbihan sa taumbayan, walang</em> space<em>
        para sa aming</em> ego, <em>walang</em> space<em> para sa emosyon, walang
        space para sa pagkapikon, kasi hindi namin magagampanan nang maayos iyong
        aming trabaho,</em>” she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6508f734-1d93-4bdd-9731-9f4274b48feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.809+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c4b4aa-be3e-41b1-9ddb-79382f8ced11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.809+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Us public servants, we don’t have any space for our
        egos, emotions or getting annoyed, because we would not be able to do our
        jobs well.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f269e98-0efb-4c20-91ca-156e79ca17b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.809+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo is tightlipped on the details of the position, pending the
        acceptance of Robredo.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddaa323-7465-4e0a-8f0a-eb8069cedf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec602f66-730b-4dfa-aa24-64f8ade84585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Constitution, the president is mandated to “ensure that
        the laws be faithfully executed.”</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b077d-15e0-4f18-ab3a-ed14b2b02fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1305ea2-4661-4007-aa09-d910e529d4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.880+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president will only assume the duties of the president
        in case of the latter’s “death, permanent disability, removal from office,
        or resignation.”</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aed070-adf4-4822-b3b3-7ff3abb2ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be5808-f700-45e6-b737-bb09576736d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo, who is also chief presidential legal counsel, clarified
        that Duterte will only be delegating powers to Robredo.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e1f362-1d98-44a2-b76a-b3d949892469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c5913-20db-4c65-9aad-6dd30dac6d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.881+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is the chief executive and the enforcer of the law. He can create
        task forces and appoint people to run it,” Panelo said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb0e7e2-5cc6-4cd0-b23d-85d481ac43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.811+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Let Robredo take over''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72802d1-bf2f-49e0-afe8-29f4afad5bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.812+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d61e5-52bc-41ea-9d02-de8cee347b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.812+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III said if Duterte is serious,
        it would be best to appoint Robredo as the chair of the Dangerous Drugs Board
        and named concurrent Philippine Drug Enforcement Agency director general.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc85744d-bfe9-465b-8089-1147fec1f7a4'
      'mgnl:activationStatus': true
