      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/28/politics/isis-leadership-contender-al-mawla/index.html?utm_source=twCNNp&amp;utm_content=2019-10-28T23%3A35%3A07&amp;utm_medium=social&amp;utm_term=image">After
        Baghdadi, a candidate to lead ISIS emerges</a>"</em></p>'
  'Brexit-delay-nightmare-business':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-29T09:19:54.436+08:00
    'imagesource': 'jcr:40e0dcae-b646-498f-b283-c47225bc7d75'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c787ff1c-cbb8-404b-b6b0-80a2d98571d5'
    'lead': 'A completed deal on Brexit, even one that harmed the economy by erecting
      new trade barriers between Britain and its largest export market, would have
      provided businesses with some of the policy certainty they have been craving. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T09:25:01.876+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T09:49:51.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:47.292+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brexit', 'no-deal', 'Boris', 'Johnson', 'EU', 'European-Union']
    'stories': ['0e557d45-81c1-4f65-801f-f699d7fa1c5b', 'ab3feac1-e09f-4343-9120-98c5ba06b8a2']
    'template': '1'
    'title': 'The never-ending Brexit saga is a nightmare for business. Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec23565-bb9c-41ba-9042-24063d5d0259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Businesses in the United Kingdom have already
        endured more than three years of Brexit uncertainty. Now, as the third deadline
        to leave the European Union zooms by, companies are left to grapple with a
        profoundly unpredictable domestic political situation that will further erode
        business investment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db55697b-d626-45f2-b2af-674fdbfc99f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies had been cautiously optimistic that Prime Minister Boris
        Johnson would remove the immediate threat of a disorderly break with the European
        Union by pushing his Brexit deal through UK Parliament ahead of the latest
        October 31 exit deadline. He failed to secure approval, instead seeking another
        extension from Brussels while demanding a UK general election on December
        12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd3f968-4d7d-4375-9cbf-c7a751276e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db62a408-838e-495e-b32d-31f5b5952b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A completed deal on Brexit, even one that harmed the economy by
        erecting new trade barriers between Britain and its largest export market,
        would have provided businesses with some of the policy certainty they have
        been craving. That, in turn, might have encouraged CEOs to start spending
        more money on equipment, factory upgrades and expansions that have been delayed
        because of uncertainty over Brexit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821880ad-a5b7-4128-8d2f-c2c596e959d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ca332b-b76c-40cc-ba4b-ae0c564fbcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By setting aside his deal in favor of an election, Johnson has once
        again plunged UK businesses into the dark about the future terms of trade
        with the European Union, and the rest of the world. CEOs must now consider
        a broad range of outcomes: UK lawmakers may grant Johnson a general election,
        or they may not; Johnson may triumph at the polls, or be replaced as prime
        minister by Labour Party leader Jeremy Corbyn. The deal Johnson struck with
        the European Union may eventually be revived, or it could be shelved next
        to the one negotiated by his predecessor, Theresa May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e30ace-1cbc-4adc-af41-5cd3e3c3821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9bc0f4-4744-4fb5-8342-eaad699e52d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the few certainties is another delay and more economic pain.
        On Monday, the European Union approved a Brexit extension until January 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687d7c2d-3a7a-4860-b300-cf8b196a6934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b4e91a-fca5-4bba-b930-59d1cf457bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A delay ... is not a huge blow for the economy, but by prolonging
        the uncertainty it''s an extra drag," Paul Dales, chief UK economist at Capital
        Economics, wrote last week in a research note.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee5adcd-6b45-4547-8447-8076060279c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7f0fbd-043c-43c5-9937-8a8fd0d41529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Capital Economics, Britain could be headed for a situation
        where a "zombie government" contributes to a "zombie economy and a zombie
        pound." The group''s economists estimate that Britain''s economy, which contracted
        for the first time in seven years in the second quarter, would be consigned
        to sluggish growth of around 1% in 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629bf382-b5a6-4e8b-bc9a-4b0e41b3fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9c2a81-fa84-4253-917d-d3aa69285a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three years of uncertainty have already taken a toll.
        Business investment growth has declined for five of the past six quarters,
        according to UK government data. Researchers from Stanford University and
        the Bank of England found that uncertainty caused by Brexit has reduced investment
        by about 11% and decreased productivity by up to 5% over the three years since
        the June 2016 referendum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9749937a-d255-45ee-9d4b-dd485149aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2cfa7e-507d-4bcb-b83a-c15996cf4d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manufacturing has been particularly hard hit. According to Make
        UK, a trade group, nearly two thirds of manufacturers say that Brexit delays
        and uncertainty have had a direct negative impact on their profit margins
        over the past two years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c180a5b-bfa7-4a33-a62a-062b4fc521e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cba6a7-2b4d-4de8-bb6f-0909bea60fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Society of Motor Manufacturers and Trader estimates that
        investment in the auto sector was down 70% to just £90 million ($115 million)
        in the first six months of this year. Foreign carmakers that used Britain
        as a springboard to the rest of Europe have meanwhile scaled back their commitments
        in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d23684-8d13-4c37-beec-b648d0bda198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a9075e-5da5-4561-9d63-5f97c8653a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honda is planning to shut down a major factory in England that employs
        3,500 people. Nissan has scrapped plans to build its new X-Trail SUV at its
        factory in Sunderland. It said uncertainty over Brexit was partly to blame.
        French carmaker PSA has warned that continued production of the Vauxhall and
        Opel Astra in the UK depends on the country''s terms of trade following Brexit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0f664-2a03-4121-876d-e99bdd7a7b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b545615-c5de-4f80-a98d-14fc9ff773e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, companies are likely to face at least four and half years
        of uncertainty over Britain''s relationship with the European Union. Even
        the Brexit divorce deal negotiated by Johnson includes a transition period
        until the end of 2020 that is designed to give Britain time to negotiate a
        new trade agreement with the bloc.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1db2de-a837-4b83-8fc2-d14fb3366ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7028e6-7af0-4850-aad3-4a088bc85554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:25:01.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big problem: that probably doesn''t leave enough time to settle
        the huge number of complicated issues that would be included in a new trade
        agreement, raising the possibility that Britain would ultimately crash out
        of the bloc at the end of 2020 without the terms of a deal in place. For business,
        that outcome would be even worse than more uncertainty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
