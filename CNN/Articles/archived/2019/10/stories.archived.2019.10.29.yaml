      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44ff017-f545-42ce-b533-47163006120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:39:31.450+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:24.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Alan Peter Cayetano said the House committee on legislative
        franchises will hold a hearing on the franchise of ABS-CBN before the year
        ends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cbe086-ddfc-4a0b-8d2f-45c01ac4ce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:39:31.450+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:24.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro</em> (Perhaps) before the end of the year the hearings
        will start. But we have a little bit of time," Cayetano told reporters Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a70ec04-c8de-4b00-a94d-5972b50045b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:39:31.450+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:24.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network''s franchise is set to expire on March 30 next year.
        At least five bills have been filed to extend the franchise for another 25
        years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbded0b-5171-40b8-957a-41767c4ae071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:39:31.451+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:24.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely we''ll have hearings<em> kasi may mga</em> issues <em>na
        kailangang i</em>-resolve," Cayetano said, adding that the House will be fair
        and will give everyone a chance to air their side.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86810957-d102-4609-9298-f8afdebaaf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:39:31.451+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:24.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Definitely we''ll have hearings because there are
        issues that need to be resolved.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d90155a-76ad-4d6b-9502-6556b18a1662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:39:31.451+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, President Rodrigo Duterte said he would reject the renewal
        of ABC-CBN''s franchise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e41f86-acfe-4783-88d8-0b07452c0a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:39:31.451+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:24.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is because the network failed to air his presidential
        campaign ads in 2016, even after they were paid to do so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ff121f-25fb-4e76-8fda-067ecf9937e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:39:31.451+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:24.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has repeatedly slammed the network in his speeches.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935bbeea-eff0-40d8-8926-78b84e64e371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:39:31.451+08:00
