      'jcr:uuid': '9c47099b-6bf2-4c30-a06f-6c60484bb7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:27.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:45.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Monday that if Robredo wants, he can <a href="https://www.cnn.ph/news/2019/10/28/Rodrigo-Duterte-Leni-Robredo-law-enforcement.html">"commission
        her to be the drug czar”</a> and she will have power over the war for six
        months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dcad8c-0203-42d2-bd61-9dcab1b9f865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:27.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:45.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said he has yet to see how the Vice President will handle
        the anti-illegal drug efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90155cf2-9bfe-4df8-9d2e-27e1716037c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:27.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:45.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s give it a try if she accepts the challenge and of course
        it is upon the President to really to lay down the rules on what''s going
        to be her role if ever she’s given that role,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff7f91-22f2-4199-b3fc-e7aac0a5c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:27.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:45.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Robredo’s remark, Gamboa maintained that the anti-drug war
        is “very successful.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4b56da-68e2-42be-8551-345e4b0cd927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:27.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:45.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Ninja cops’ case</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1cbf50-54e5-4141-b22a-63ce27235831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:27.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:45.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said the priority of the PNP now is to eliminate drug-linked
        cops within its ranks. This amid a so-called “ninja cops” controversy where
        14 officers were charged for a shady drug raid in 2013 in Pampanga. Former
        PNP Chief Oscar Albayalde was <a href="https://cnnphilippines.com/news/2019/10/21/Albayalde-PNP-CIDG-DOJ-ninja-cops-criminal-complaint0.html">recently
        added to the list</a>&nbsp;of people charged for this event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e506eb65-3385-407f-a83f-a3f34bb7ff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:27.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:45.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Criminal Investigation and Detection Group (CIDG) recommended
        including Albayalde in its complaint against its members citing Qualified
        Bribery, Falsification of Public Documents and Perjury, and Dereliction of
        Duty against PNP officers and personnel and a violation of the Comprehensive
        Dangerous Drugs Act. Albayalde, who was the Pampanga Provincial Director at
        the time of the raid, allegedly intervened when PNP officials ordered to dismiss
        his men.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0332774e-9ed7-4d55-aa61-ddd9e8aaf38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:27.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:45.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Baguio City Mayor and former PNP CIDG Chief Benjamin Magalong,
        who was also a top resource person in the Senate investigation on the matter,
        <a href="https://www.cnnphilippines.com/news/2019/10/23/Magalong-Gordon-criminal-complaint-Albayalde-ninja-cops.html">found
        the quick amendment to the complaint questionable</a>. Senator Richard Gordon,
        whose committee led the upper chamber’s probe, aired the same concern.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e144e1cd-fcfb-4b86-8600-8099cdd1b4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:27.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:45.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said the changes were added quickly given that the needed
        evidence was already presented in the Senate hearings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89235cf6-62a4-4a63-a77b-26c74d3ad2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:27.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:45.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if it was a weak case, Gamboa replied “No it’s not.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa5805c-5723-473e-ab8f-cdb687e87c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:27.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he maintained that it is still the prerogative of the Justice
        Department to determine if there is probable cause to proceed with the case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a8076-3ff7-4daa-8c18-2f5558af3a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:45:27.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ultimately, it is the Department of Justice who is reviewing the
        case and if there is probable cause that indeed the offenses were committed,
        then it will go to the court,” Gamboa said.</p>'
