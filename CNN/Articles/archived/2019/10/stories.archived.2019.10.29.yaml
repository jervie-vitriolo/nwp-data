      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd8498a-4e4a-455c-b2b4-ef71facf7ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:49.477+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T09:49:43.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first day was very busy and it was so cold, so we could not
        get the first place. But it got warmer starting the second day, and we became
        more confident as the winds mellowed. Luckily, we were also able to do well
        today,” said Kyoto Takemoto.</p>'
