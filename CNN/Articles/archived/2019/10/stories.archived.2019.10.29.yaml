      'mgnl:lastActivated': 2023-01-27T09:49:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f485f-62c1-4649-8e9f-ca24f6ecf7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T21:21:55.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is burning," he said. "It is under siege from massive wildfires
        statewide, which means that our first responders are working around the clock
        and they need our help."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149e30fc-d69d-4dca-b35e-5ebec3e6dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T21:21:55.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1b232b-58cd-48c5-9bd1-4ff02b93eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T21:21:55.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then called on Paramount, the studio behind his new film, to
        select a charity which aids first responders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0013e3c8-5f8b-438e-9302-e844a47b2f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T21:21:55.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972ff5c5-4a14-4ba4-9c5a-38f4a7c418d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T21:21:55.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And on behalf of ''Playing With Fire'' and out of respect to the
        people who I truly believe are heroes my response will be to immediately donate
        half a million dollars to this cause," Cena said. "In times like this, when
        people are giving their lives and working around the clock what they need
        from us is resources."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9001e32d-71ab-44cc-9596-0aa959e83cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T21:21:55.707+08:00
