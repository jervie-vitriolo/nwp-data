    '20':
      'image': 'jcr:c46829de-0efa-4c6e-8af1-7aad93aa1119'
      'imageCaption': '“Ako na lang naghahanapbuhay kasi may sakit ''yung anak ko.
        Hanggang ngayon, umiinom pa rin ng gamot,” says Violeta Isip. “Gumagawa din
        talaga ako ng paraan para mabigyan ng baon ''yung apo ko.” Photo by PAU VILLANUEVA'
      'jcr:primaryType': 'mgnl:block'
