      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/28/health/tattoo-healing-risks-and-tips-wellness/index.html">The
        dark side of tattoos and your health</a>"</em></p>'
  'restaurants-brands-earnings-burger-king-popeyes':
    'author': 'Paul R. La Monica, CNN Business'
    'caption': 'Popeyes'' spicy chicken sandwich is the only thing in the fast food
      business that''s hotter than Burger King''s Impossible Whopper. And that''s
      great news for Restaurant Brands, which owns both chains.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-29T06:27:30.382+08:00
    'credit': 'From Drew Angerer/Getty Images'
    'imagesource': 'jcr:fb112e78-3e3f-41d1-883f-5898cdd15b56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23566c9a-7f27-452a-8ed0-4752a54dbed9'
    'lead': 'Popeyes'' spicy chicken sandwich is the only thing in the fast food business
      that''s hotter than Burger King''s Impossible Whopper. That''s great news for
      Restaurant Brands, which owns both chains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T06:29:57.363+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:49:53.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:46.577+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Impossible-Whopper', 'Burger-King', 'Popeyes']
    'template': '1'
    'title': 'Impossible Whoppers are a huge hit at Burger King, fueling its best
      quarter in four years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c7b65-4c66-46a3-b9ad-cdf3f3fa0098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:29:57.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Popeyes'' spicy chicken sandwich is
        the only thing in the fast food business that''s hotter than Burger King''s
        Impossible Whopper. That''s great news for Restaurant Brands, which owns both
        chains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7c043a-f57a-483e-b909-4f391dc407c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:29:57.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant Brands reported solid earnings for the third quarter
        Monday morning, led by a more than 10% increase in sales at Burger King and
        nearly 15% surge at Popeyes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e195336-e59a-4aab-b630-501a64f4fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:29:57.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said sales at Burger King restaurants open at least
        a year rose 5% in the quarter. That was the strongest growth since 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d1130-4691-487e-945f-800defa2ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:29:57.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant Brands attributed the success of the plant-based Impossible
        Whopper, which has been rolled out to all Burger King locations in the United
        States, for the strong sales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4295898a-9bb2-4976-8b90-78676b28ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:29:57.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popeyes did even better, with same-store sales in the United States
        soaring more than 10%. Restaurant Brands said that was the best quarter for
        the chain in nearly two decades.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646e16c1-63bf-4dd5-84c2-8f9bae5e6788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:29:57.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant Brands and Popeyes have caught lightning in a bottle
        with the spicy chicken sandwich, a menu item that attracted so much of a cult
        following that the chain ran out of supply. The success of the sandwich even
        sparked a Twitter feud between Popeyes and competitor Chick-fil-A.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5e95d-ab82-4f4b-9bd2-f623e166090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:29:57.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popeyes announced Monday that the sandwich is coming back on November
        3 — as a permanent menu item.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abb1359-1d77-44d7-a219-14f2c52db561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:29:57.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems safe to say that the runaway success of the spicy chicken
        sandwich has more than justified Restaurant Brands'' purchase of Popeyes in
        2017 for $1.8 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0292974-9cf9-4d55-99e7-60b386cc36fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:29:57.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurant Brands shares are up more than 30% this year, compared
        to a nearly 10% rise for top rival McDonald''s and about a 20% pop for KFC
        owner Yum! Brands. McDonald''s recently reported a slowdown in US sales growth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf33974-7c28-4a5e-8b69-2de073d509c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:29:57.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was one bit of bad news for Restaurant Brands. The other
        chain it owns, doughnut and coffee seller Tim Hortons, is struggling. Sales
        at Tim Hortons, which competes with Starbucks and Dunkin'', fell in the quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e8b5b3-59af-453f-893e-985a41c43ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:29:57.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company launched its own plant-based menu item, a breakfast
        sandwich with sausages from Impossible rival Beyond Meat, earlier this year.
        Beyond Meat will report its earnings after the closing bell Monday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c402c7c9-d182-4bdf-8d13-92084cec3a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:29:57.364+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/28/investing/restaurant-brands-earnings-burger-king-popeyes/index.html">Impossible
        Whoppers are a huge hit at Burger King, fueling its best quarter in four years</a>"</em></p>'
