    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong is in a recession as five months of protests take a toll'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472009c2-2a54-497b-8d94-b40c0c1f1135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Hong Kong is in a recession, as five
        months of protests send tourism and retail numbers plunging.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a686c4b7-6154-499a-9241-ce95004c2294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbdf81d-acb7-49b6-809c-9e71dabec727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian financial hub is expected to report negative economic
        growth on Thursday, which means Hong Kong is facing "a technical recession,"
        or two consecutive quarters of economic decline, Paul Chan, Hong Kong''s financial
        secretary, said in a blog post Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614919d5-689b-41a0-8d19-67bcf5744a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ca1f8e-5f40-40db-a09d-bcd4371ddb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports for the three months that ended in September plummeted more
        than 7% compared to the same period a year earlier, Chan said. That''s the
        largest quarterly drop in nearly a decade, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bbcc11-557b-4317-9634-209dff2847a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ca3b26-fc70-4cd5-aa1d-712aec148df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan said the city also may not reach its forecasted growth of between
        0% and 1% for all of 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5ffc25-bb15-414d-961c-97f00a18d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7d05dd-5e95-40d1-80a2-2f4e8ae262bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s economy has been hit hard by the one-two punch of the
        US-China trade war and China''s economic slowdown. But those problems have
        been compounded by the protests, to which there seems to be no end in sight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f4b0d2-de63-41be-aba1-0c5b0641d638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e94dcc-e64d-4dc1-8c1f-e4c6b7561722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous violent clashes between police and anti-government protesters,
        often at popular shopping and tourist areas in Hong Kong, have turned visitors
        off from the city. Tourist numbers plunged 37% year on year for the third
        quarter, and the trend for the last three months of the year isn''t looking
        much better. The number of visitors to Hong Kong in the first half of October
        was down 50% compared to last year, Chan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c005dd3e-14d6-4011-a187-80fe4996f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9cd7ec-3d4e-47a3-8e18-227180110514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels are on average only two-thirds full, a drop of 28% compared
        to the same period a year earlier, according to Chan. Retail figures are also
        taking a beating, he said, as some shops have been forced to close early or
        shut down for a full day several times over the last few months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c0af5-c0c5-4eb7-810d-c1620ec12a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f75d8f-920c-4780-b954-88f4e27855f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters have targeted shops, restaurants and banks viewed
        as unsympathetic to their cause, smashing in windows, vandalizing storefronts
        with graffiti and even setting fire to some properties.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525919a6-999d-4c12-87c9-cc85a26ca1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fe83ad-4d13-4bac-b5bc-ddb4401bbeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Chan announced a new round of economic measures to support
        businesses affected by the ongoing unrest, including slashing rents in half
        at properties leased by the Hong Kong government, and providing fuel subsidies
        for taxi drivers and fee subsidies for local ferries. Those plans follow on
        earlier initiatives, including the allocation of 2 billion Hong Kong dollars
        ($255 million) to support small companies and a 19 billion Hong Kong dollar
        ($2.4 billion) stimulus package to help safeguard jobs and provide relief
        to "people''s financial burden."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c0029d-a607-4502-a750-7626217f9391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dcb035-bee6-4a2d-a0b9-aaed7718d9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s richest man, Li Ka-shing, earlier this month pledged
        to give one billion Hong Kong dollars ($128 million) to businesses hurt by
        the city''s pro-democracy protests, saying at the time that the city''s economy
        "is facing unprecedented challenges."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4cab08-8dce-4cd2-b191-0c4ef5b30830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24092196-9f95-403b-b679-783bed06d876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the troubled Hong Kong economy, the city''s financial markets
        largely appear to be holding up. The Hang Seng Index is still up 4% for the
        year, and the political crisis hasn''t been a deal breaker for investors yet,
        many of whom still see the city as an important gateway to Asia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29319437-b83e-4720-9927-8d564c516a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1fc789-f013-483b-bfa9-193539407136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPO market is also proving resilient: In September Anheuser-Busch
        InBev listed its Asia business on the Hong Kong Stock Exchange, raising $5
        billion in the second biggest IPO of the year after Uber.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fea62b-a2f0-4855-a4af-1ff9c73a654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f34fb27-d043-47f5-ae0f-998451d18885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:26.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:49:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That deal pushed the amount of funding raised on the Hong Kong exchange
        to the third highest in the world this year after the New York Stock Exchange
        and the Nasdaq, according to Deloitte.</p>'
  'pharmaceutical-company-recalls-Xanax-anti-anxiety-medication':
    'author': 'Michael Nedelman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-29T05:58:39.185+08:00
    'imagesource': 'jcr:6daeba0e-1a6c-4895-be0f-06269b1456fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63f5048d-c76e-4a22-a242-cf1e0dd6fd7e'
    'lead': 'Mylan Pharmaceuticals Inc. is recalling one lot of the anti-anxiety medication
      alprazolam – commonly sold under the brand name Xanax – "due to the potential
      presence of foreign substance," the company said last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T06:14:53.733+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:49:59.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:45.153+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mylan-Pharmaceuticals-Inc.', 'xanax']
    'template': '1'
    'title': 'Anti-anxiety med recalled due to ''foreign substance'' and infection
      risk'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81de03-2729-4d56-a5d2-ff5036508081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:53.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Mylan Pharmaceuticals Inc. is recalling
        one lot of the anti-anxiety medication alprazolam –&nbsp;commonly sold under
        the brand name Xanax –&nbsp;"due to the potential presence of foreign substance,"
        the company said last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e52b44e-51bb-427e-8128-0a48c18d6971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:53.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:59.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4dacfd-e394-4d6a-b516-b66ea381f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:53.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the likelihood that someone would fall ill "is
        expected to be rare, but the remote risk of infection to a patient cannot
        be ruled out." Mylan added that, as of the announcement on Friday, it had
        not gotten any reports of adverse events linked to that particular lot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5315ddb8-a8b8-432c-a0f4-dfadca0e3e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:53.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa09a06-972f-4ff9-8b76-25db0b431c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:53.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mylan declined to provide additional information about the product
        or foreign substance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b8aaf-01b7-4726-b7c4-edf3812cb467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:53.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27142c69-efa4-4f2f-9366-6dc1d9fd802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:53.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The voluntary recall includes a single lot of bottles, each containing
        500 0.5-milligram tablets, that were distributed in the United States between
        July and August. The lot number affected was 8082708, and the expiration date
        is listed as September 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e348f95-db04-49ae-a65c-c207208397eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:53.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb5a6a1-d6ec-41ee-96ae-9032c98a4be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:53.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instructions for wholesalers, retailers and consumers to return
        recalled bottles can be found in the company''s announcement, which was also
        posted to the US Food and Drug Administration''s website. Adverse events can
        be reported to the agency''s MedWatch Adverse Event Reporting program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e150c09-86b3-45c5-a462-b16728a952c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:14:53.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first publishe on CNN.com<em> "<a href="https://edition.cnn.com/2019/10/28/health/mylan-alprazolam-xanax-fda-recall/index.html"
        target="_blank">Anti-anxiety med recalled due to ''foreign substance'' and
        infection risk</a>"</em></p>'
