      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9037669-718a-424b-b641-8e390c7d5ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:49.477+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T09:49:43.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Matsushitas even led by over 700 points at the end of the first
        day of the race. But as weather improved on the second day, the Takemotos
        overtook their closest rivals</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131dbc4c-a6fc-4534-b651-2771857d5200'
      'mgnl:activationStatus': true
