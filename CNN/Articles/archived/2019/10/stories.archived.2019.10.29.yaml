    'template': '1'
    'title': 'An Anthony Bourdain documentary is in the works'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce9731d-21ed-4cbe-bb73-81cf8e1e2bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:07:39.808+08:00
