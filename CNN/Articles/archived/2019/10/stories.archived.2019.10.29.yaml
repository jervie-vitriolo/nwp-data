      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)—</strong>&nbsp;A
        magnitude 6.6 earthquake jolted parts of Mindanao on Tuesday morning.</p>'
    '6':
