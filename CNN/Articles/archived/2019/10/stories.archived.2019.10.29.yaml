      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Lebanon''s Prime Minister Saad Hariri
        announced he was resigning on Tuesday, succumbing to the demands of protesters
        who have staged nationwide demonstrations for nearly two weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ed7b47-a997-4c5d-82bc-f14e828e29d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2cd233-cf1f-4727-ad05-d670a92a49b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time prime minister has led a national unity government,
        which included some of his political adversaries, for less than two years.
        In recent months, the country saw rapid economic deterioration, ballooning
        debt and rising prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8f6c2a-3a32-40d7-9a51-82a878b44b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4fda9d-c0a5-407c-8146-c8742f5a6c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 17, the government proposed imposing a tax on Whatsapp
        calls, along with other austerity measures, sparking nationwide protests that
        paralyzed the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d16000-ebf3-45dc-96b4-0e88ae41fc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.497+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a18349-71d1-4f49-b678-e5793f8c41dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon has been under lock-down since the protests began. Banks
        and schools have been closed for 12 days, while protesters blocked major routes
        throughout the tiny eastern Mediterranean nation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ef6558-9612-428f-8eeb-3da25b62601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2679c59e-e50a-46cc-88ec-1222ba44804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t hide this from you. I have reached a dead-end," Hariri
        said in his resignation speech.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fefe073-ddb7-4762-b82e-2f170922103d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b558edd3-9b25-4921-8ef8-5ac3440c7e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.498+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all my political peers, our responsibility today is how to protect
        Lebanon and to uplift the economy," he added. "Today, there is a serious opportunity
        and we should not waste it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e47cceb-a257-4c27-b318-39507e66b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.498+08:00
