    'template': '1'
    'title': '''Game of Thrones'' creators exit upcoming ''Star Wars'' films'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e01a3-243e-432e-a9a1-4095fac45880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>David Benioff and D.B. Weiss, the creators
        of HBO''s "Game of Thrones," are exiting the Star Wars trilogy they had been
        set to write and produce. The first film in the series was supposed to arrive
        in theaters in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a24a5b6-67b6-4868-86de-6bac70f9286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5709a693-4ac0-4414-8163-6adeb5d3697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two said in a statement that their new production deal with
        Netflix made it impossible to work on the trilogy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2c12b8-9199-4c75-8c13-fde0e2b22283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37ed47-3849-483f-9814-7281946080b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are only so many hours in the day, and we felt we could not
        do justice to both Star Wars and our Netflix projects," the two said in a
        statement. "So we are regretfully stepping away."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a42c2d-5c2a-4f7f-a480-5c49aba90b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6875927-2d3d-4dad-9b77-3d533c2bf25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:13.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benioff and Weiss signed a deal with Netflix in August that was
        reportedly worth $200 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe88ece-a78d-42ad-82b2-cf8315dec283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T23:23:48.684+08:00
