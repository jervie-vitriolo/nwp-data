    'title': 'Apple unveils pricier AirPods Pro with new design and noise cancellation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f429b-c603-4ce9-9324-33326c1e56ef'
      'mgnl:activationStatus': true
