  'Bahareh-Zara-Bahari-NAIA-asylum':
    'author': 'Helen Regan and Joshua Berlinger, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-29T19:54:32.807+08:00
