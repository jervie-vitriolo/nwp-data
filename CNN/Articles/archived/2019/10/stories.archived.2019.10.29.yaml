      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '54':
      'image': 'jcr:7d75d4dc-389c-4779-80ae-3dc5403f7ec3'
      'imageCaption': 'Rodalyn Adan, a 32-year-old widow, lost her husband, Crisanto
