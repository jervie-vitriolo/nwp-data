      'mgnl:lastActivated': 2023-01-27T09:49:43.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Takemotos had to overcome a slow start due to bad weather to
        reclaim the crown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b2167-32e2-43f9-a6f5-be25856d4c24'
      'mgnl:activationStatus': true
