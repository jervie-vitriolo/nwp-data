      'jcr:uuid': '076db714-ec09-4d7e-9db7-aaf75d544a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A large asteroid could be reclassified
        as a dwarf planet -- which could make it the smallest in the solar system
        -- after new research revealed its shape, astronomers said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ddca73-9167-42fc-84a5-6bff9b2a13a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b1d001-c671-40e7-b22c-945dda00237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestled in the asteroid belt between Mars and Jupiter is an object
        that may have been overlooked. They believe the asteroid Hygiea should actually
        be classified as a dwarf planet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f677f6c-aa01-427d-9ede-30aed47e21ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8149530-89be-43e7-a6e4-9df1dd0586b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There aren''t many dwarf planets in our solar system. The five classified
        as dwarf planets include Pluto (although some still regard it as the ninth
        planet), Ceres in the asteroid belt, Makemake, Haumea and Eris.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caddbe6-6435-4e04-8413-d76ba1113b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.752+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8008c4-0817-4453-8576-b2e40232a9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pluto is the most famous of the dwarf planets -- long considered
        our solar system''s ninth planet until it was demoted in 2006 when the International
        Astronomical Union created a new definition for planets and decided Pluto
        did not fit the bill.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2433aaff-28fa-4e67-a543-4aaa53fe6f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552dcc50-dafe-4171-beaf-dfeb0d09c718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hygiea is the fourth largest object in the asteroid belt behind
        Ceres, Vesta and Pallas. Vesta and Pallas are large asteroids. But new imaging
        and data provided by the European Southern Observatory''s SPHERE instrument
        on the Very Large Telescope have shown Hygiea to be spherical.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4fdbbe-dbba-4237-a8ae-50a1362a53cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14556197-a4be-4b9e-adf0-2831906cc3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time astronomers have been able to study the surface,
        shape and size of Hygiea in high resolution. If it is deemed a dwarf planet,
        Hygiea would become the smallest dwarf planet in our solar system. The study
        published Monday in the journal Nature Astronomy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083d6da5-2825-4a61-be64-252262c4cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1673eaa2-13e3-4c0e-920c-dc032e289dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to be classified as a dwarf planet, a celestial body must
        fulfill certain criteria. It must orbit around the sun and must not be a moon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db0f694-3ab0-4ff4-afea-197120cbb49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f177223-287e-490c-abd0-764537adff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to this, it must not "clear the neighborhood" around
        its orbit like a planet does, and must have been molded by its own gravity
        into a round or nearly round shape.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db8e5f2-42d7-4f9c-9918-ecd010789c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3299f030-c712-46f7-8d1b-e25d09690b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hygiea checks many of those boxes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a0a3d6-0c55-4b99-a232-97b0b64a6460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888bae88-a821-4c84-8eca-4b7ffa5f5fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to the unique capability of the SPHERE instrument on the
        VLT, which is one of the most powerful imaging systems in the world, we could
        resolve Hygiea''s shape, which turns out to be nearly spherical," lead researcher
        Pierre Vernazza from the Laboratoire d''Astrophysique de Marseille in France
        said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674455c7-568a-4481-9320-0851ea994ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.753+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8186e510-1fec-4f24-b839-5490afbb7880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to these images, Hygiea may be reclassified as a dwarf planet,
        so far the smallest in the Solar System," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0fe82f-4c5e-4a27-82c2-5de9ae6d7ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91467713-0178-4bf0-a676-2d9752ef8d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new observations helped astronomers determine that Hygiea has
        a diameter of 267 miles across. For reference, Ceres is 590 miles in diameter
        and Pluto is 1,491 miles in diameter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7703506e-f739-4b35-a202-34aae43ff586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b690d670-6873-4579-9471-cbc995e81349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers weren''t expecting this when they turned their telescope
        to study Hygiea. Instead, they were expecting to find a large impact crater.
        Hygiea belongs to a large asteroid family in the asteroid belt, where 7,000
        different asteroids all came from the same body that was once much larger.
        But Hygiea doesn''t show the telltale mark.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b670e-2b89-40e3-baf9-b1a977d4cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f8856c-cb73-4b36-b2a6-2b49f30db5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they only spotted two craters that don''t match up with
        the mark.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc321b67-a740-4bd1-8414-c7eb59c0d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50fa8ad-4e84-4355-aea0-88bb16397013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This result came as a real surprise as we were expecting the presence
        of a large impact basin, as is the case on Vesta," Vernazza said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb976458-9cac-4ab1-ae36-ba35fd56f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a7b451-a469-46b6-bbc6-6c0c2e838c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither of these two craters could have been caused by the impact
        that originated the Hygiea family of asteroids whose volume is comparable
        to that of a 100 km-sized object. They are too small," said Miroslav Brož,
        study co-author at the Astronomical Institute of Charles University in Prague,
        Czech Republic.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e14d8b-5f4b-4cd8-96ba-9b9b04919edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083af86f-852c-4368-af10-827c13a1caa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means Hygiea has a different origin story than expected. Based
        on their data, the astronomers were able to simulate the theory that Hygiea
        and its fellow asteroids are the result of a large head-on collision around
        two billion years ago. A projectile between 46 and 93 miles in diameter obliterated
        the parent object. Hygiea pulled together from the leftover pieces and everything
        else turned into thousands of asteroids that are found around Hygiea.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ffcbb5-13b4-4cc1-84fd-fd91dcc00c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1842cb18-f5fd-4812-83c8-76945d1cf674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such a collision between two large bodies in the asteroid belt
        is unique in the last 3 to 4 billion years," said Pavel Ševeček, study co-author
        and PhD student at the Astronomical Institute of Charles University.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014472fb-c622-4b3f-b191-b80a34a16af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.754+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14039f1f-b4e0-4e65-abf0-e3a736a59bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:34:20.755+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:26.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without powerful telescopes like the one used in this study, astronomers
        wouldn''t know these finer details of our solar system.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3813e1-0ca3-4f0e-97c4-58a4ed4a6214'
      'mgnl:activationStatus': true
