    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d114f-101b-4dd3-893b-991a710b437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.313+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lebanon is on the verge of economic
        collapse unless an "immediate solution" can be found to end days of nationwide
        protests that have paralyzed the country, Central Bank Governor Riad Salame
        told CNN in an exclusive interview Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a76e43a-dd58-4d91-86be-3cf51979f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.313+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a89c6-22b2-46e6-9357-cef710d673b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.313+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s banks have been closed since the demonstrations, sparked
        by a series of proposed austerity measures <a href="https://cnn.com/2019/10/26/middleeast/lebanon-protests-crossroads-intl/index.html"
        target="_blank">including a tax on WhatsApp calls</a>, began nearly two weeks
        ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc107d69-1d4e-47c6-86f0-4a9707c8c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.313+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9a5cbd-87ec-4c7f-8652-1aacec634e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.313+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of days, because the cost is heavy on the country,"
        said Salame, who called for an immediate solution to stave off the crisis
        while warning of longer-term damage to investor confidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5b6944-8faf-455c-8b99-2bb2455dcff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.313+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973652ef-0adb-412f-bf06-2ffdb85d6bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.313+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters are demanding the resignation of the national unity government
        of Prime Minister Saad Hariri, forcing road closures throughout the country
        and filling the streets of its urban centers. The demonstrations are the largest
        in Lebanon in almost 15 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca59d3d-2428-4696-a857-8b6709aeaccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.313+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fdb527-5b95-4eec-ab52-f0705a7bd2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.313+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salame said Hariri "wanted to resign" but has feared leaving a "vacancy"
        in government. He added that the Prime Minister aimed to achieve political
        consensus on a new or reshuffled government in order to "satisfy the people
        of Lebanon, to regain a certain trust."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b05a4a-1f06-4937-ab7e-2dd3219132b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.313+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ee5356-778a-4417-ad06-00e37c94d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.313+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the time being, there is no progress in this issue," said Salame.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae60cf17-44aa-47f9-9160-47f86edf7663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.313+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0062c3-6da0-40b5-b8ce-56a14083bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.313+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, <a href="http://cnn.com/2019/10/21/middleeast/lebanon-government-concessions-intl/index.html"
        target="_blank">Hariri released an ambitious 17-point action plan</a> to tackle
        the country''s economic crisis, but the move failed to appease protesters
        who continued to pour into the streets in large numbers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807f8be7-c6f1-4628-b42e-8f3012053110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.314+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bcbae2-3cfa-42fb-b2f2-2c5107fa5633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.314+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more the solution is delayed, the more the cost on the country.
        Today there is no economic activity in the country," said Salame. "Imports
        are getting difficult to channel because the banks are closed, and opening
        letter of credits is more difficult than it was before."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f97536-59de-4502-8ded-df496bea4b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.314+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adfbef9-e4bc-4d8a-b20b-fba12c4c72e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.314+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor, who has held office since 1993, also warned that the
        country risks defaulting on its ballooning debt. Lebanon has one of the highest
        debt-to-GDP ratios in the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2f1cbd-c43c-41d2-bebb-b0894bdd5b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.314+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a3dad-6593-47e0-a2c0-52167dc7716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.314+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have international debts to cover. If we don''t cover (them),
        we are in a default situation," said Salame. "And on the other hand, the people,
        jobs are at threat. Companies that are losing money might run the risk of
        not being able to pay salaries."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce07906d-5c18-4d95-9a5c-febca6d76062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.314+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd77d257-fe40-40d4-a020-4904f8233a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.314+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue today is an issue of a country that is stopped in its
        activity, and (it) cannot afford that," Salame added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e9cff-0681-4372-a826-6423f333841c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T20:08:36.314+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:16.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/28/middleeast/lebanon-salame-economy-collapse-intl/index.html"
        target="_blank">Lebanon ''days'' away from economic collapse if no political
        solution to protests found, says central bank governor</a>."</em></p>'
