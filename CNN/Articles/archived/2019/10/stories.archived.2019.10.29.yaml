    'mgnl:tags': ['Leni-Robredo', 'Rodrigo-Duterte', 'war-on-drugs']
    'stories': ['a8642ab8-f1c8-47d8-8ab5-42545ea454e1', 'b3804a48-c09a-4d7f-932b-da959cdf33ce']
    'template': '1'
    'title': 'Robredo questions Duterte''s drug czar offer: ''Kung walang failure,
      bakit ipapasa sa akin?'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e9053-c77b-488b-8475-5fd984ddeb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Vice
        President Leni Robredo questioned President Rodrigo Duterte''s offer for her
        to take over the war on drugs, suggesting that this could be the administration''s
        way of conceding that the anti-illegal drug campaign has been a failure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151df761-aed9-4cc3-a81a-5fbeecaa5dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung walang</em> failure, <em>bakit ipapasa sa akin? ‘Di ba?
        Kasi ipapasa mo lang ang isang bagay kapag hindi mo na kayang gawin,</em>"
        Robredo told reporters Tuesday in Iloilo City. "<em>Kung</em> successful <em>kasi
        siya, hindi kailangang ipasa, kasi wala nang ipapasa, eh. Kasi nagawa mo na.</em>"</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74024cf0-9849-49ac-87c8-fccdf0cc8b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.877+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it wasn''t a failure, why are they passing it on
        to me? Right? You would only pass on something if you cannot do it anymore
        ... If it''s successful, there''s no need to pass it on because there''s nothing
        to pass on. You''ve done it.]</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db99df14-95ce-432b-99d3-3e618b98fc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.878+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said Tuesday in a Malacañang
        media briefing that if Robredo declines the position, she should just “stay
        silent” as it proves that the government’s drug war is not a failure.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408c7d4-ed26-4ede-81e9-0e116c242c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.878+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5701e456-cf3d-4698-b8fa-28066618e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.878+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The ball is on her court. But if I were in her place I would accept
        because this is a rare opportunity for a critic to be given the opportunity
        to show her mettle and at the same time helping the government,” Panelo said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf31f27-e921-4cf4-a403-bed9238d2b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.878+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f121f75-b2f6-4ef0-a132-2d8707da5c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.878+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robredo said Duterte appeared to have offered her to become
        drug czar because he was annoyed at her recent comments in an interview, where
        she said that the government should <a href="https://www.cnnphilippines.com/news/2019/10/27/Leni-Robredo-deny-end-drug-war.html"
        target="_blank">tweak its strategy</a> in combating illegal drugs as its current
        methods have been a "failure."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf00c27-61e2-4fe8-8a50-147fcbb6a90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.878+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a496ca-8434-472b-a9bd-7afeb76f4183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.808+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she would not respond to the offer just yet and would wait
        for things to "settle down" and a formal offer from Malacañang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f43d67-606f-463c-99c6-46de56b29307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:36:13.809+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natuto na ako. Marami nang beses in the past na mayroong mga sinasabing
        hindi naman mini-mean. Mayroong mga imbitasyon na babawiin. So hintayin muna
        natin," Robredo said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef0b756-da06-4119-9bb9-054f6a08901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.878+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e528b-1a4b-446d-942a-75c30de00a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:52:49.878+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''ve learned my lesson. There have been many times
        in the past when they said things they didn''t mean. There were invitations
        that were recalled. So let''s just wait for it.]</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee31d827-259e-420b-93c7-4d2404c17a4f'
      'mgnl:activationStatus': true
