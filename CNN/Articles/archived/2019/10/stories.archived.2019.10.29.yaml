    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d14e925-c532-41cc-8d24-41e0addc6660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:20:51.372+08:00
