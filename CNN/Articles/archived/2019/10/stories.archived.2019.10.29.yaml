      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city loop consists of 10 stops from the Ospital ng Makati to
        Ayala Avenue. Tiu earlier said the subway will connect to the MRT Guadalupe
        Station and the upcoming Mega Manila subway, and can cater to 700,000 passengers
        in a day.</p>'
