    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53549047-a117-49b5-ba83-5b5c9d893892'
    'lead': 'The girlfriend of a Boston College student who died by suicide in May
      repeatedly texted him to do so during their relationship, Massachusetts prosecutors
      said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T09:33:33.068+08:00
