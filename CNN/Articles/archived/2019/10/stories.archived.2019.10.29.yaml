      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple unveils pricier AirPods Pro with new design and noise cancellation</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74350a99-e96c-49b1-a2ef-0c05d5fc83ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:01:57.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:04.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally Published: 28 OCT 19 16:52 GMT</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b27e0b-c139-4d9a-8025-4529e5bf0d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:01:57.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:04.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When Apple first unveiled AirPods
        in 2016, the wireless earbuds were mocked by some who suggested they looked
        like electronic toothbrushes dangling from ears. Now the headphones have become
        one of Apple''s most beloved products, and the company is doubling down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff2acce-9ea4-4bd4-ac94-bd41e976eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:01:57.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:04.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444881f8-6cdf-4a65-a432-ab17a52ee2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:01:57.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:04.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Apple unveiled a high-end version of its popular AirPods.
        The new headphones have a new design, new features —&nbsp;including noise
        cancellation technology —&nbsp;and a higher price tag.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c088eea-8b5c-4c45-91ec-21c634a9044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:01:57.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:04.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa1897-3e47-4b2d-93dd-3b842fb08536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:01:57.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premium version will cost $249. AirPods currently start at $159.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f05a1a9-e6b8-4925-8420-6c6ffba5dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:01:57.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:04.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c7c5b-3429-426a-94f7-f24a9fa6eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:01:57.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was widely expected to host a media event this at its
        annual October event and unveil the new AirPods alongside other hardware products
        such as the iPad and MacBook Pro. Instead, it announced the product in a press
        release on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8887bbd-7dce-4dc5-932d-75d132e8e2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:01:57.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:04.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ebda1-ff09-4c4b-bd4b-ad67f8b64f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:01:57.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the release, the company referred to AirPods as "the best-selling
        headphones in the world" and said the new model will hit stores on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f24473-f10a-4f60-b964-d093a04bacdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:01:57.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:04.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a1739-c502-49c5-aa2e-da138d2b9dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:01:57.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AirPods Pro comes with advanced noise cancellation technology,
        flexible ear tips to better fit in the user''s ears and a transparency mode,
        which lets customers listen to music while still hearing the surrounding environment,
        Apple said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373e1c5-d8d5-4602-baeb-ae119fa85616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:01:57.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97805ac-4052-4233-a194-8b8a7cfc6f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:01:57.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other new features include audio sharing, which allows users to
        sync up with a second pair of AirPods to listen to the same song or watch
        the same movie with a friend, as well the ability for Siri to speak incoming
        messages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb88283-e208-40dc-b2d0-f081ecaaeecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:01:57.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:04.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b643af0-198b-469b-8c6f-777a4bbf633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:01:57.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to introduce a Pro version of AirPods is in line with
        Apple''s strategy to roll out premium version of its most popular products,
        as it''s done with Macs, iPhones and iPads.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee16f66-5103-4f82-8835-288bedbf6118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:01:57.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114d50c5-6f47-4b64-b8f2-f37e3590db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:01:57.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:04.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has declined to share how many AirPods it''s sold to
        date, although CEO Tim Cook previously called the demand "phenomenal."</p>'
  'Apple-iOS-13.2':
    'author': 'Ahiza Garcia, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-29T06:02:56.286+08:00
    'imagesource': 'jcr:7580f268-7527-40a4-84d2-265a12330d22'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2d22b58-28e5-4116-8a32-e330f8192ee8'
    'lead': 'In recent years, Apple has been on a push to offer more diverse emoji,
      such as different skin tones, occupations and flags.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T06:03:52.788+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:50:03.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:44.191+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple''s iOS 13.2 introduces more inclusive emoji, privacy features
      and camera tools'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127a3c7-b429-47dd-8e7d-b58ce621251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:03:52.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After previewing new emoji this summer,
        Apple released nearly 60 new characters on Monday, many with a focus on inclusion
        and diversity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c19d3a-d1a1-46da-9b93-a59414bf7bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:03:52.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32b508-3420-4bdd-a5be-5d90394d27a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:03:52.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iOS 13.2 software update features interracial couples, gender-neutral
        characters and disability-themed emoji options, including a seeing eye dog,
        characters in wheelchairs and prosthetic limbs. Other new emoji include a
        waffle, butter, a sloth and a yawning smiley face.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1271ebbc-3553-4f2c-9ae7-616e2ef50c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:03:52.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f6fd99-4d2c-4750-9436-e9b30ae4f9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:03:52.788+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Apple has been on a push to offer more diverse
        emoji, such as different skin tones, occupations and flags. In March 2018,
        the tech giant requested more emoji that were inclusive of disability in a
        proposal sent to the Unicode Consortium — the nonprofit organization that
        sets the global standard for emojis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6195933-6abe-4bd1-8b1e-6eb12f2eef83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:03:52.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca09d9e-c79e-4fe8-857c-0f8ba3800791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:03:52.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, emoji provide a wide range of options, but may not represent
        the experiences of those with disabilities," Apple wrote at the time. "Diversifying
        the options available helps fill a significant gap and provides a more inclusive
        experience for all."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3140a62a-e8cc-46c6-9324-cefb70ff4f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:03:52.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66b8fc1-d324-489d-a6b5-74536d76b5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:03:52.789+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:50:03.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone maker said it had consulted with top organizations for
        people with disabilities when submitting the proposal.</p>'
    '12':
