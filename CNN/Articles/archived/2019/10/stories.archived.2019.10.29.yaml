      'mgnl:lastActivated': 2023-01-27T09:49:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)—&nbsp;</strong>At
        least five people were killed after a powerful earthquake jolted parts of
        Mindanao on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db590de2-2dfc-4952-aff7-53dc5f8d2dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:31:42.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest fatality - a pregnant 23-year-old - was in Tulunan, Cotabato
        province, the epicenter of the latest destructive quake. This was confirmed
        by Tulunan Mayor Reuel Limbungan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d08bf-3a4e-4d6d-a635-f4d5706d90e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:31:42.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 15-year-old also died due to the quake, said Magsaysay Mayor Arthur
        Davin of Davao del Sur. Meanwhile, Nestor Narciso, 66, died after he was hit
        by debris in Koronadal City, South Cotabato.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45396f92-a485-4d40-bccc-4dd6b1edbc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:31:42.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two others were killed in Barangay Lanao Kuran in Arakan town, Cotabato
        province due to a rockslide, the National Disaster Risk Reduction and Management
        Council&nbsp;said in its latest report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82bfbb2-a272-4c35-8651-5af6dafe20f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:31:42.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly Aquino, South Cotabato disaster management chief of operations,
        said at least 70 people were treated or confined in a number of hospitals
        and medical centers for mild injuries and hyperventilation after a magnitude
        6.6 earthquake struck Tulunan, Cotabato and jolted parts of Mindanao Tuesday
        morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db81104-66ee-4de5-a8b2-011e4d25ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:31:42.524+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "destructive" Intensity 7 quake rocked Tulunan and Makilala, Cotabato;
        Kidapawan City; Malungon, and Sarangani. Intensity VI or "very strong" shaking
        was recorded in Davao City; Koronadal City; and Cagayan de Oro City.</p>'
