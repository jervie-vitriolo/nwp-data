      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93399b18-90ff-44cf-85e3-0c674beaa77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T21:21:55.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands have had to evacuate their homes and there have been power
        outages in the midst of multiple fires including including the Kincade Fire,
        Tick Fire and Getty Fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa682757-16ff-4173-8e53-d3aaeeeea95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T21:21:55.706+08:00
