  'panelo-duterte-water-crisis':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-29T15:53:34.403+08:00
    'imagesource': 'jcr:7ef8f1ea-5d5d-4e45-9528-e17178c35013'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be3122f9-d974-4d08-8b54-fc899d27cf80'
    'lead': 'Presidential Spokesperson Salvador Panelo says President Rodrigo Duterte
      will order government control of water utilities if the water crisis worsens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:56:07.573+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T09:49:32.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:52.733+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Panelo', 'Duterte', 'Kaliwa-dam', 'water-crisis', 'national-crisis',
      'Maynilad', 'Manila-Water', 'MWSS', 'Constitution', 'take-over', 'police-powers']
    'template': '1'
    'title': 'Panelo: Duterte to take over water utilities in case of national crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8abcc1e-7f07-4766-bc41-17939e71f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:07.573+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> President
        Rodrigo Duterte will take over water concessionaires and the Metropolitan
        Waterworks and Sewerage System (MWSS) if a national crisis is declared, his
        spokesperson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e1c495-ff38-4dc5-be65-c4073ea53aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:07.573+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said if you can not solve the crisis, I will do it for you,"
        Presidential Spokesperson Salvador Panelo said in a press conference Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51043f55-d443-4d31-9e24-8b3325a0b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:07.573+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:32.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo explained that this is based on the powers granted to the
        President by Article 12, Section 17 of the 1987 Constitution, which is as
        follows: "In times of national emergency, when the public interest so requires,
        the State may, during the emergency and under reasonable terms prescribed
        by it, temporarily take over or direct the operation of any privately owned
        public utility or business affected with public interest."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4991b2ab-359c-47a6-87d2-e30d1e7cb65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:07.573+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:32.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Duterte will invoke this power if the current water
        crisis worsens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0f007c-cba2-4565-a21e-3e165aeb999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:07.573+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung grabe na ang water crisis, wala na tayong tubig na maiinom</em>,"
        Panelo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3150b222-4971-4594-a9e3-c5487390828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:07.573+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the water crisis worsens, we won''t have water
        to drink.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a75d9a-ee1c-4453-9089-29d55d4f7c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:07.573+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would mean a take over of water concessionaires and a revamp
        of government agencies like the MWSS, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe8ec2c-6979-457c-b397-b3c5d8f7f5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:07.573+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung pati government institution di maka-solve then ibig sabihin
        kailangan baguhin yung nasa loob</em>," the spokesperson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bbbe82-ac63-49df-acd7-a5cdd19894aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:07.574+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If even the government institutions can''t solve the
        issue, then the people inside have to be changed.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd39edf5-9a6b-4288-9828-cad53fa22059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:07.574+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:32.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on who would decide whether the conditions to take over these
        utilities are present, such as a national emergency, Panelo said it''s up
        to Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0446021-5d3e-41fd-bdb9-402da94bc19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:07.574+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:49:32.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President. The President receives briefers from everyone concerned
        so he will decide," Panelo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2f18e3-1a0e-4384-a919-79498f23b842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:56:07.574+08:00
