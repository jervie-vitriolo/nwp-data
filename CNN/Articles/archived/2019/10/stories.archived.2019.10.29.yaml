  'fatal-tick-borne-disease-UK':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-29T20:03:54.714+08:00
    'imagesource': 'jcr:8d73c3f5-f6d2-484e-b39e-870e1718879c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20bb70f0-f150-4edb-8459-82b188502bb2'
    'lead': 'A potentially fatal infection spread by ticks has been detected for the
      first time in the UK, according to health authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T20:05:09.442+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T09:49:17.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:56.878+08:00
