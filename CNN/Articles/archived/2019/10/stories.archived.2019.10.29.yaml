      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also believes she may be targeted because of her social activism
        in Iran. Bahari said that she became a teacher there because she wanted girls
        to learn "they are not things, they are not toys, they are human and they
        have same right as boys."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775d80ef-ba12-4b71-8fd7-4bdccdcd7fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dcaff0-1ee4-4a78-b682-5d7fb4ade795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines Department of Immigration and Department of Justice
        have not responded to CNN''s request for comment. Requests for comment made
        to the Iranian embassy in Manila and the Iranian government in Tehran have
        not been answered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b95be-513e-4bb3-9fdc-a5006944ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f74f8-caef-442c-96d6-87a683a8c5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahari said she moved to the Philippines about five years ago to
        study dentistry and has since been on a student visa that renews annually.
        She said her existing visa is valid until January 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a14c0-74d5-4a98-89b4-38e74a5fa9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f00b10-6d4d-48d1-ae03-9fd56d049f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN by phone from the airport terminal that she was denied
        entry when she returned to the Philippines on October 17 from a trip to the
        Middle East, upon which she claimed asylum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f973e8-db0a-4c69-8c75-dd9df918ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e0746c-d8ca-45ef-83e2-c938e3fa109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahari said that if a legitimate red notice had been issued for
        her arrest, then she would not have been able to acquire other visas for her
        trip to the Middle East.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f683d-f5d2-43f2-b2b8-f113ba39fea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03edf9e-38a2-4982-bb31-ab87f8bf162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, Philippines immigration authorities said Bahari
        was also accused of assault and battery in the Philippines city of Dagupan.
        The statement did not say whether this was the reason a red notice had been
        issued, or if the complaint originated in Iran. Not all red notices are made
        publicly available due to the confidential nature of international criminal
        investigations. Interpol''s press office said the agency does not comment
        on specific cases or individuals "except in special circumstances and with
        the approval of the member country concerned."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a176df-8909-4186-8e1a-c69ff69cb6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.831+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296613d-8c13-460c-9364-02c96abf9c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the assault allegations, Bahari said they were "a big
        lie" and designed to force her back to Iran. She said there were no pending
        cases against her in the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f53029-0e40-48ca-8ce9-e9e020a07b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe30a48-e11f-4d08-95cd-9569d8295516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch deputy director Phil Robertson said in a statement
        that "there have been repeated incidents where rights repressing states in
        the Middle East have abused the (Interpol) process to try to force the return
        of dissidents overseas."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb57072-7d4f-454c-bb44-f3a09f10abff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213567c7-d3c0-48c2-b011-8b9bd4b05a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the organization was concerned about the "mysterious" red
        notice, "especially since under Interpol rules a red notice is null and void
        if the person named in the notice is found to be a refugee fleeing from the
        state that issued it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073be8d-7f7f-4b9c-bc13-37cb5152a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5227e8f5-b156-4d87-bbdc-4bde38107e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dramatic scenes at immigration</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5861135d-5be1-46ea-8e22-4a7cbfc712e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahari said she was returning from Dubai earlier this month when
        immigration authorities in Manila stopped her from entering the country. What
        exactly happened next is contested, but both Bahari and immigration authorities
        describe a tense, dramatic standoff.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3358d-397d-4b74-b6fb-a652acfdfe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6f5e9-8466-4b55-8139-76e13efe85f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pageant contestant told CNN that when she was first denied entry
        she was taken to a room where officials explained there was issue with her
        visa. After a brief wait, she was told she had to return to Iran. She said
        she then called a nearby friend for help.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9767c757-eb31-43ca-b524-c00aed65ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f1162-4c33-46ce-8df0-e8122cd4be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahari said airport authorities tried to convince her to take a
        flight back to Iran. Instead she sat on the floor and told them she wasn''t
        going anywhere.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30337dbc-b31a-4e07-8cde-441fc6f7f908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f675119-5f05-4a4c-a788-afe66defb01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she feared they would force her to get up, so she started
        shouting. About 10 minutes later, her friend came in and tried to convince
        airport authorities that she would be jailed or killed if they returned her
        to Iran. The friend then began crying and shouting, Bahari said, before he
        was arrested.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481aea8e-85da-4f8f-b114-a4dd88fc8317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.832+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea83ee-8a3c-4276-9b7c-c0c94c4d13e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration said the friend was "unruly" and breached
        airport security in order to "fetch his compatriot."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0e1e4a-448a-43b7-9269-f743020310c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f49c36-7df8-4875-993b-5a0aa67a2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foreign nationals should respect our laws when they are in our
        country. Improper behavior and derogatory remarks gave the officer further
        reason to deny Zare Bahari''s entry," Immigration Commissioner Jaime Morente
        said in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3226f8b-79a2-4059-be5d-081ef0e7e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb223e5-7cdb-479c-b9af-50c179f149f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities accused both of "causing a scene," saying they had to
        be forced apart by airport authorities. The Immigration Bureau also alleged
        that Bahari shouted "Jesus kill you all Filipinos!"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ec7e42-46ad-413a-a419-74815c75300c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T19:58:41.833+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
