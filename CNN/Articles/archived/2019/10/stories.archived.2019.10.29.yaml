    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cab995-01fd-41ef-a705-a99c86adbea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8e705d-55e4-4fc3-8f39-a5b08eac9416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violeta Isip, a 64-year-old grandmother, has also taken the role
        of a breadwinner after her son-in-law was shot to his death. Before even having
        time to grieve, she had to confront the financial responsibilities herself
        because her daughter was and is still is unable to get out of their house
        because of a pulmonary disease.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a715a2-50a1-4744-93d5-9a411e5439ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca5928f-86ae-424e-aa61-427cf5d80a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Biro mo ‘yung pinatutubos sa amin [para makuha ang bangkay] nasa
        disisyete mil,” Isip shares, explaining how SOCO [crime operatives] had already
        arranged for the embalming of her son-in-law without their knowledge. “Hindi
        raw pwedeng ilabas ‘yung patay na hindi namin babayaran ‘yung patay.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93125698-5b04-49b1-b3c8-2449c5cc3e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ac4b9-05c6-4007-9977-c57caab95db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parish in Lupang Pangako helped her with the expenses. However,
        until now, Isip is&nbsp;carrying the weight of having to pay for her daughter’s
        medicine and the education of her 17-year-old grandson. “Ako na lang naghahanapbuhay
        kasi may sakit ''yung anak ko. Hanggang ngayon, umiinom pa rin ng gamot,”
        she says. “Gumagawa din talaga ako ng paraan para mabigyan ng baon ''yung
        apo ko.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b115f88e-6da8-4f7c-9d26-e92bd850dd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba813dd-020b-4e1b-acf0-8e87054b4333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keenly aware of the reports and the stories of families left behind
        from thethe drug war, Elorliaga says that Project SOW initially offered many
        forms of aid; however, they knew that it wouldn’t be sustainable to only give
        dole outs for a long period of time. In June 2018, Elorliaga was asked by
        Fr. Danny Pilario, a Vincentian priest who has been helping the Lupang Pangako
        Parish, to make a feasibility study for what kind of livelihood they can supply.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b071000-ac6b-45ef-a6b8-024ac824746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb1832-87fc-4156-8ea9-762d8e305cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami kaming inisip. Magtinda, mag-canteen, pero masyadong perishable
        at mahirap hawakan ‘yung ganoon,” she shares. “Mineeting [‘yung mga widows
        and mothers], kung sino ang marunong manahi kasi ‘yun na ‘yung nasa mind namin
        na hindi perishable dapat ‘yung item.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81e02bd-a588-43e2-bd91-2ace1580d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.549+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Kahit papaano may nakakain kami. Hindi kagaya noong hindi ko pa
        alam itong panahian, naghahagilap ako ng pera.”</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d9babb-bbda-4d5c-b93a-a76291080e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47169bc-e9b4-45de-9560-927cf4437d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.547+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Project SOW then hired a seamstress who can guide and teach women
        like Adan and Isip on&nbsp;how to sew specific products. The small-scale production
        now has 14 sewing machines, and over a year on, 11 women&nbsp;have been receiving
        ₱250 per day for however many products — from tissue holders and small bags
        to rugs and wallets — they can finish. These products are then sold at a retail
        store in Quezon City, and during events for drug war victims across Metro
        Manila or during holy celebrations at the Lupang Pangako parish.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc010529-2273-46de-bcee-70b1bc8c0c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.548+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c532977-a00e-4b68-998d-d758540206df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.548+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project also hosts psychosocial rehabilitation sessions held
        in the parish every first and third Saturday of the month. Eliorlaga says
        this has to go hand in hand with the sewing facility in order to have a more
        holistic rehabilitation for the women and their children. Other initiatives
        that help drug war victims are also doing psychosocial rehabilitation — such
        as the women’s group Bagani that holds a <a href="https://cnnphilippines.com/life/culture/2018/03/22/Duterte-war-on-drugs-women-Philippines.html">“family
        camp”</a> out of town&nbsp;— because it is essential for their healing. Through
        these sessions, the women are&nbsp;able to process their grief, stand up to&nbsp;tired
        and painful memories, and share their very personal trauma in a space where
        they are truly understood. This sense of community and belonging has been
        a vital part of their ongoing recovery, especially since the drug war<a href="https://cnnphilippines.com/life/culture/2019/10/22/pcij-drug-war-part-one.html"
        target="_blank"> has also broken up ties, communities, and relationships.</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa94f126-fa1d-4afc-add1-4264c0170a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.548+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Pag nagsalita kami sa kapitbahay namin, huhusgahan pa kami,” Adan
        shares. “Hindi ko nga makalimutan, ‘yung kaibigan ko pa siya na sinabi niya
        pa mismo, galing pa po sa bunganga niya, na dapat lang daw papatayin ‘yung
        asawa ko kasi nakakasira ng buhay ng tao. Masakit po pakinggan.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd284808-4186-4cc0-b1aa-bf9d4cd6ff97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.548+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:49:22.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
