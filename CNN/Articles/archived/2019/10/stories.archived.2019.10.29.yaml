  'bilibid-visits-':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-29T12:27:23.425+08:00
    'imagesource': 'jcr:7bda823e-03f5-4113-942f-3a33725821da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3def4d6-3196-4a28-92ce-ae265ce55934'
    'lead': 'The New Bilibid Prison will reopen to visitors on Wednesday, almost a
      month since the inmates'' visitation privileges were suspended. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T12:32:28.923+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T09:49:44.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:49.400+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BuCor restores visiting privileges of Bilibid inmates '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96e54a6-385f-476c-a03f-bcee137707e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:32:28.923+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:44.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29)</strong> — The
        New Bilibid Prison will reopen to visitors on Wednesday, almost a month since
        the inmates'' visitation privileges were suspended.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c2d16-5d15-4248-a9c1-639501226b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:32:28.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:44.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Corrections in a statement on Tuesday set a schedule
        for visits to the maximum security compound, where high-profile inmates are
        detained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bceb79-40ec-4032-8bb0-000c8befb8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:32:28.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:44.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quadrant 1 and 3 will accept visitors every Wednesday and Saturday,
        while Quadrant 2 and 4 will be open on Thursdays and Sundays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85d628d-5948-45a6-9927-da5264db5b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:32:28.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:44.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No visitation allowed during Mondays and Tuesday," the Burcor said.
        Families can visit sick patients can enter the hospital ward on Wednesdays,
        Thursdays, Saturdays, and Sundays from 9-10 a.m. only.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964479b5-769b-4033-8749-dc0772822321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:32:28.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:44.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Visitor[s] will be subjected to the usual body frisking, strip
        searching if necessary and inspection of all bags and belongings prior to
        entry to any corrections facilities," the BuCor said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199df7e3-adf2-493c-818d-f6a65f80f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:32:28.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:44.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jail visits have been banned since October 9 "for safety reasons"
        as the BuCor demolished the illegal shelters or kubol inside the Bilibid.
        Last October 11, an improvised explosive device went off in one of the quadrants
        amid ongoing clearing operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1be099-379e-4c3f-afb4-1768be72f4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:32:28.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:44.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families have since been concerned over reported deaths of inmates
        in the national penitentiary, complaining that they can''t even send maintenance
        medicine for the sick and elderly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314626e6-3538-41cf-85a1-aa284ba682a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:32:28.925+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:44.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/25/bilibid-jail-visits-suspension.html">READ:
        Inmates'' families call on BuCor to lift Bilibid ''lockdown''</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d234d-f833-44bc-bbdd-83167ab1b97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:32:28.924+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:44.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra earlier said the inmates did
        not die because of lack of medical attention, emphasizing that the Bilibid
        hospital has enough supplies. The BuCor also promised to reallow visits once
        it determines how the system can be improved.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc3b20-c314-43c8-95e2-81674a44fb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:32:28.925+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:44.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor Director General Gerald Bantag promised to reform the national
        penitentiary after money-making schemes and other corrupt practices were uncovered
        in the Senate''s legislative hearings. Witnesses said there''s a 24-hour casino
        right inside Bilibid and high-profile inmates pay prison guards ₱30,000 to
        allow female entertainers to stay in their cells overnight. They also said
        convicted drug lords buy their way to be admitted inside the hospital for
        drug transactions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20afb4b9-88c1-4f38-b934-ed66b6b4428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T12:32:28.925+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:49:44.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the the National Capital Region Police Office recalled
        more than 500 police personnel after 16 of them were caught sneaking into
        the prison contraband items such as cellphones, cigarettes and alcohol.</p>'
