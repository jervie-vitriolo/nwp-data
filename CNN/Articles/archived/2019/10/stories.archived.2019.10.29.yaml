      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati subway plan is separate from the inter-city Metro Manila
        Subway System funded by Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a311bb-6d66-4f17-bd17-2043b9026b19'
