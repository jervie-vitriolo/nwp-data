      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b02e650-a158-4101-bce4-615155fb93a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:49.477+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-27T09:49:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem of Kaneaki and Mari Matsushita gave the defending champions
        a good challenge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f4bb6d-c060-4d0d-a791-670bf316de18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:49.477+08:00
