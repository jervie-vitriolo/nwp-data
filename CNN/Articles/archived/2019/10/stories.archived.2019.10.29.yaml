      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will retire in May 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
