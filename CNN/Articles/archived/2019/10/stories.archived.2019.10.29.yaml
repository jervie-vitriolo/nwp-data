      'mgnl:lastActivated': 2023-01-27T09:49:33.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a18cdb-25cf-4698-b06f-b99a2a006fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:04.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) relieved PBGen. Rafael Santiago
        after receiving his six-month suspension order from Malacañang dated October
        21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2027a525-4808-4033-9078-7b8d1ede6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:04.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:33.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a654c95b-9df2-4459-8a9b-52cd163da437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:04.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sayang din [It’s a shame.] He''s a very good performer but we have
        to implement the suspension order for six months,” PNP Officer-in-Charge PLtGen.
        Archie Gamboa said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063d59d0-651d-49bd-bf4c-0a3500262312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:04.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:33.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e79fecd-afec-4687-9f4f-d551f2c6c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:04.363+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:49:33.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago is Gamboa''s “mistah” or classmate at the Philippine Military
        Academy Class of 1986.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c0a343-985a-47c0-b050-a0fc7641b8e0'
      'mgnl:activationStatus': true
