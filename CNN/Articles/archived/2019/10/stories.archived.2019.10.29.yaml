    'stories': ['0b245bdc-c641-45ce-bea7-c47dbdfe78f1']
    'template': '1'
    'title': 'Makati subway gets $332M funding from Chinese firms '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52013455-416d-48f0-a603-ffc34dab8b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:54.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        planned Makati City Subway System has secured $332 million (about ₱17 billion)
        in fresh funding from two Chinese companies, the city government said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b451566-b61c-4618-be02-b003d40f24f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:54.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, private proponent Philippine Infradev Holdings,
        Inc. said it has signed an investment deal with Hui Gao Investments Development
        Limited worth $302 million. The amount is split into a $102-million capital
        infusion through shares of stock, and a $200-million credit line to build
        the subway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042bd8b2-5609-4975-9c8d-9b92169f7e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:54.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcdc502-37be-4d34-b0cd-b69b99b387e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:54.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infradev secured the deal in July through a joint venture with the
        city government. The firm owned by businessman Antonio Tiu will be building
        and operating the new subway through its subsidiary, Makati City Subway, Inc.
        (MCSI).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801cdcb5-cd9f-4a12-995d-ea377f0f950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:54.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f160f-a8ca-43f1-a667-5bffc4d2f8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:04:54.541+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:49:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, Hui Gao would provide "51 percent of the funding
        required for the completion of the Makati City Subway System." The money must
        be released within 60 days from the agreement, which was signed Tuesday in
        Hong Kong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a460ed3-a860-49f4-9ae6-267b4d609479'
      'mgnl:activationStatus': true
