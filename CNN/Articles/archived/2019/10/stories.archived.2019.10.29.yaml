      'mgnl:lastActivated': 2023-01-27T09:49:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of protesters in downtown Beirut cheered as Hariri announced
        his departure. At their peak, hundreds of thousands of people took to the
        streets to protest government corruption on Sunday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a077be01-da01-4852-9ac9-630ffdf3ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc994a2-7e9e-46bb-90ad-de4e69a4e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last week, protests have dwindled in number, concentrating
        on road closures on the country''s main routes as the economic crisis has
        deepened.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ea370-9528-4813-9359-61a0d7fa9e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5caa77-808a-4390-b125-1659f705e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chaos in downtown Beirut</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100ce4d-98cc-44c1-8d6f-4a240d95c1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hariri''s announcement came hours after chaos broke out in downtown
        Beirut when a mob stormed into the capital''s main protest site, setting parts
        of it alight and tearing up tents on Tuesday afternoon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77caf02c-542a-4ecf-8d0a-707e75a98f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd0ed79-3da0-4d84-bd81-7e79b4aa2e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shouting "Shia, Shia" and singing chants in support of Hezbollah
        and Amal -- another Lebanese political party -- hundreds of men wielding sticks
        poured into the site, breaking up protest road closures and attacking demonstrators.
        Police fired dozens of rounds of tear gas to disperse the crowds.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669db334-1c3f-4394-be08-c08bdd71fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c3080d-8ac0-47df-bb3f-a552f161c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military was deployed to the streets of downtown Beirut on Tuesday,
        and many anti-government protesters have cleared the site. Earlier, female
        protesters tried to form a human chain trying to separate the demonstrators
        from the mobs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dbae93-0d71-437d-940c-489e13a2ee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737cefc3-12a6-4038-be6a-5471f5f655f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.499+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah''s media office could not be reached for comment.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9198ce2-510d-4e67-9feb-a27ad0825aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e424d3-2d3b-42b6-a25d-7a0530fc7084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls had grown in recent days for Hariri and his government to
        resign. The Prime Minister''s cabinet includes his political adversaries,
        including Hezbollah, the Iranian-backed Lebanese militant and political group.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd7fc9d-fd83-4a42-b6bd-4ce02aa67d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a4b13-7697-409c-be31-d19e84c63302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:53:27.500+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah chief Hassan Nasrallah last week said the protests were
        part of an international conspiracy aimed at toppling the group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ac6d95-629c-45e1-8b86-f20ca08c3e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T22:14:03.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:14.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/29/middleeast/lebanon-saad-hariri-resigns-intl/index.html">Lebanon''s
        Hariri resigns after nearly two weeks of nationwide protests."</a></em></p>'
