      'jcr:uuid': '0d7b604b-c01e-44c9-b336-947625ea9a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:35:32.461+08:00
      'mgnl:createdBy': 'joemil'
