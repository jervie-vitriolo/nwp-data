    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3e4345-3c75-4f67-99f3-6e4eca87374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T21:21:55.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:49:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added "This is the right thing to do, and I''m doing my part
        to help the cause" and ended his message with a plea for everyone to keep
        safe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5beac0-2cf0-4cb5-867f-10fe8542f15b'
