      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        chief of the Northern Mindanao police has been relieved just five months after
        his appointment due to grave misconduct.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcfbb81-5d71-4a2c-96be-ad60cab3240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:43:04.363+08:00
