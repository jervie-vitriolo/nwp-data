  'Villar-limit-rice-import-volume':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': 'The Philippines must impose limits on rice imports to help local farmers
      and fight cartels, the Senate committee on agriculture and food chairman said.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-29T15:07:40.881+08:00
    'imagesource': 'jcr:55455cda-954e-4b54-9551-e362fe8bcec6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9004f6d5-4919-4a13-8919-ce66920c77f9'
    'lead': 'The Philippines must impose limits on rice imports to help local farmers
      and fight cartels, the Senate committee on agriculture and food chairman said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T15:10:42.722+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T09:49:38.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
