    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc36c64-47f8-4b81-9d03-ebfe98e904b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:45:12.526+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:39.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> The
        Ateneo Blue Eagles will put their unblemished slate on the line against the
        University of the Philippines (UP) Fighting Maroons when they clash in ''Battle
        of Katipunan'' Round 2.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a29e6-6a3d-429b-9e60-426078c31e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:45:12.527+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:49:39.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match is slated on October 30 at the Mall of Asia Arena in Pasay
        City. It also marks the end of the elimination round of Season 82.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329329e5-9764-4025-afb3-a16e6b32cdab'
      'mgnl:activationStatus': true
