      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yesterday, Duterte said that he would also use the police powers
        of the state to confiscate land if he has to, referring to land issues connected
        with the Kaliwa dam.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f062461-3d0c-47f0-b505-3fefd33521b8'
