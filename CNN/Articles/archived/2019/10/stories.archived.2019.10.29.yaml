    'lead': 'After a kiss with Howard Stern on her talk show earlier this month, Ellen
      DeGeneres was asked by her latest guest, Jennifer Aniston, what it was all about.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T13:09:55.639+08:00
