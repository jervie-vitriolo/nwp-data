    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc3edd3-e8cc-404f-b92f-d14349c7cfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:55.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:42.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;After a kiss with Howard Stern on
        her talk show earlier this month, Ellen DeGeneres was asked by her latest
        guest, Jennifer Aniston, what it was all about.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d07d2-9353-4e10-ba50-893122390c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:55.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:42.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4421166-5e9f-43b0-8a4e-99bf7a0943b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:55.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:42.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How was it? Did you enjoy it? Were you nervous? Did you kinda get
        into it at all?" the "Morning Show" star asked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d33ed-d503-44a4-9eaa-5605c900b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:55.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:42.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b824a8-5c7a-4408-bba8-12ffe57dc5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:55.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:42.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stern had initiated the kiss, telling DeGeneres their smooch would
        knock headlines out of the news about her hanging out with former President
        George W. Bush at a recent Dallas Cowboys football game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71be415-e814-4a70-8b34-c758bec785f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:55.640+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:42.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad74e45-8e01-4138-85c9-4531429363db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:55.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Aniston, DeGeneres replied, "Is this something that''s gonna
        turn you on? Why is this so important to you?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbf94f8-6229-4196-8733-b555312175dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:55.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c9a032-475b-4b09-a50c-eac1befa9d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:55.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston joked, "Not when we''re with so many people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89546734-9b56-43b7-88be-1a765d067b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:55.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9da67d-3118-4186-bd5e-6fb2d42f40f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:55.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres then quipped, "When was the last time you kissed a girl
        on the lips?" before the two exchanged a sweet kiss.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e5aba8-5ac0-46ee-b3a8-64ba0956b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:55.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7363c89-b351-4247-86c0-a14ed56a1e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:55.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the audience cheered, DeGeneres laughed and said, "That''s what
        they wanted to see; they''ve been wanting that for years!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4bee9e-fba3-4ea8-886d-b2e7b17d71c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:55.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3c87a5-3a45-4a35-b930-365e4c7a8f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:55.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aniston said it was a nice experience. "You have very soft lips,"
        she said, to which Ellen said, "So do you, that''s why I do what I do. No
        razor burns, soft lips."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37100129-45c8-4fac-9d02-a4b4b6241cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:55.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc24fde0-0608-40c0-b638-6bbfece9f82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T13:09:55.641+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get it," Aniston replied.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71f7cc9-8ca3-41e7-855b-274c0dfdf643'
      'mgnl:activationStatus': true
