      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Abigail Binay witnessed the signing of the deals in Hong Kong,
        together with members of Makati''s Public-Private Partnership Selection Committee.
        Members of the standing committee of the Chinese People''s Political Consultative
        Conference were also present.</p>'
