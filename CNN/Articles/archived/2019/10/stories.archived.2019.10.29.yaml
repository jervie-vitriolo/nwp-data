    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafc199-7090-44c4-88f6-5bb7e7e4cf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T18:47:54.547+08:00
