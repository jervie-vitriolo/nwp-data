    'jcr:uuid': 'c7aa14c3-c59e-4fd3-87d5-fb3ec41680e9'
    'lead': 'Hong Kong is facing a ''technical recession'' or two consecutive quarters
      of economic decline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T06:14:26.046+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:49:59.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
