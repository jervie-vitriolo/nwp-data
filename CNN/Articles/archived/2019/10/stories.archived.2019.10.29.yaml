    'mgnl:tags': ['african-swine-fever-', 'tocino', 'hotdog', 'longganisa']
    'template': '1'
    'title': 'Group to meat processors: Stop buying local pork '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a6e90-f66c-4513-90cf-340f6fe1aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:09:29.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) –</strong> Erring
        on the side of caution, a big group of meat processors is urging its members
        to temporarily stop purchasing local pork until authorities could contain
        the spread of African swine fever.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b3e3cf-0cb4-4a09-a5a2-6fc57497fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:09:29.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343d3a2f-5fc1-4ec3-9c1f-9f4bca86ade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:09:29.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because of the Bureau of Animal Industry test results leaked by
        some hog raisers themselves, and the continued warning of the Department of
        Agriculture to local swine groups not to feed swill to their pigs, we believe
        that it is safer for the meat processing industry not to buy local pork until
        they are able to assure government authorities and the consuming public that
        local pork is ASF-free,” Rex Agarrado, Philippine Association of Meat Processors
        Inc. spokesman, said in a statement on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7b87b5-6aba-450c-8c05-5b4c1972379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:09:29.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1767de4-decf-4a40-975b-fd9223945afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:09:29.873+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion stemmed from the Department of Agriculture’s confirmation
        that a popular, though unnamed brand, of processed meat products tested positive
        for the swine virus, which only affects pigs, but threatens the multi-billion
        hog industry of the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b5672-629a-4d75-8ef7-c13361be20a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:09:29.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat processing firm Mekeni Food Corp. on Saturday announced that
        it is voluntarily recalling some of its products even if the Agriculture department
        <a href="https://www.cnnphilippines.com/news/2019/10/25/branded-african-swine-fever-virus-product-no-recall-.html"
        target="_blank">has yet to disclose the affected brand</a>. It also said it
        needs to conduct another test because of the possibility of cross-contamination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c4d85-8e2e-4599-90d1-ce34ddf5036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:09:29.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5758d1-ab2b-493e-8972-a4747865a450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:09:29.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, agriculture group Samahang Industriya ng Agrikultura<a
        href="https://cnnphilippines.com/news/2019/10/24/Group-threatens-to-sue-gov-t-as-report-shows-pork-products-tested-positive-for-African-Swine-Fever-.html"
        target="_blank"> threatened to file charges against concerned authorities</a>
        for allegedly failing to test imported pork and processed meat products for
        the African swine virus. SINAG also provided a copy of a clinical laboratory
        report from the Bureau of Animal Industry showing some cured pork items testing
        positive for ASF.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0fb3ce-7a5d-4d2b-84f5-32677f275f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:09:29.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9822686-836b-4743-8227-d22808ae7cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:09:29.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agarrado noted that ever since the authorities presented the latest
        findings on processed pork, some meat processors have been refusing to buy
        locally produced pork. PAMPI said its 88-member companies also decided to
        cease buying local pork materials until the government could enforce policies
        on the movement, sale, distribution and sale of processed pork.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056782cb-fef0-4e13-bedb-e6df7b306541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:09:29.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb9f643-467c-47b5-aa20-044e0c67b225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T11:09:29.874+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group’s spokesperson then called on government agencies to randomly
        test pork for ASF not just in Luzon, where several areas have confirmed swine
        virus cases, but also in Visayas and Mindanao.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e40ad-0432-47ae-8704-1df3313b51ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:02:30.255+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SINAG chairperson Rosendo So slammed PAMPI’s proposal,
        calling it “pure bluff” and “nothing but an empty threat.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d01fad3-4d62-41c8-9ee7-283c92b69602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:02:30.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40184bc3-eea3-46dd-abfc-aed8c878f99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:02:30.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So said pork imports infected with ASF should be blamed, and not
        the local hog industry which has suffered losses amounting to P10 billion
        in the last two months because of the virus stigma. He added PAMPI has “never”
        even bought from local swine producers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a708cd38-a57f-4a21-9483-36350726b350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:02:30.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0558cd6b-4795-4e40-830b-e8452815e754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:02:30.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why don’t they police their own ranks, instead of blaming maliciously
        the hapless backyard raisers?” So asked, referring to one of PAMPI’s members,
        who was intercepted in Cebu last June for allegedly trying to import pork
        products from ASF-hit Poland.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888d2109-8e49-4727-893d-33bb4e5bf423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:02:30.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2572694e-cd07-4f26-981c-e74c7695c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:02:30.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The source of the ASF are these pork imports,” he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0398ac-5c31-422a-93ae-390782e20733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:02:30.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32346f9b-a66d-4464-b430-1bd7f6e4841a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:02:30.256+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:46.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also rebutted Agarrado who said that pigs are not randomly tested
        for ASF.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc78416d-52e1-4bf4-9a7a-c46da1b702e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:02:30.257+08:00
