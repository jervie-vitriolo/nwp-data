    'mgnl:tags': ['Botswana']
    'template': '1'
    'title': 'All modern humans originated in northern Botswana, study says'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bead4ce6-f389-48c2-b894-d661a358007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Africa has long been regarded as the cradle
        of humankind, but scientists seeking a more specific location have narrowed
        in on northern Botswana as the "homeland" for all modern humans, according
        to a new study.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e030869-79ad-4225-9a23-e33b0db704a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01551ded-e5da-44c4-9761-80288b0fa7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, south of the Greater Zambezi River Basin, which includes
        northern Botswana and parts of Namibia and Zimbabwe, the ancestors of Homo
        sapiens began 200,000 years ago, the researchers said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb7410f-9605-415f-8614-65a352335817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a91fb8-1c05-4f97-9959-cf9e372a3065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their new study, published Monday in the journal Nature, suggests
        that the ancestors of modern humans thrived for 70,000 years in this region
        before climate change led them to migrate out of Africa and eventually span
        the globe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c97d9b-ac09-411e-92de-bbf1041bcba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76fe163-040c-4a25-b02e-b914af8da5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, some fossil evidence has suggested that modern humans
        originated in eastern Africa. DNA evidence has pointed to southern Africa,
        where Botswana is located.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b6fed3-f9e1-4151-8d32-43df9c1e3721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7362e7fb-2982-4941-bf58-432cb78f137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been clear for some time that anatomically modern humans
        appeared in Africa roughly 200,000 years ago. What has been long debated is
        the exact location of this emergence and subsequent dispersal of our earliest
        ancestors," said Vanessa Hayes, lead study author at the Garvan Institute
        of Medical Research and the University of Sydney. "We''ve been able to pinpoint
        what we believe is our human homeland."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a10a729-fac3-419d-92e7-c61ee30b523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11148b97-7eaa-4643-b16a-4c744d377981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find their time capsule of the first 100,000 years of modern
        humans, the researchers used DNA to piece together the past.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7359a384-54a9-4711-a01d-cd623e5f7a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a609db34-0ecf-468d-acc6-8f43897ee4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They worked with local communities in Namibia and South Africa to
        collect blood samples.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3da09b-b962-428a-8b93-899c34747c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb5aa37-5443-4d7a-ad53-f3984ebe34c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mitochondrial DNA acts like a time capsule of our ancestral mothers,
        accumulating changes slowly over generations," Hayes said. "Comparing the
        complete DNA code, or mitogenome, from different individuals provides information
        on how closely they are related."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65197e75-1ba3-4001-a42c-a90e92800b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a9dcf7-9120-4e8e-95d0-6cae6d381779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This provided a catalog of more than 1,000 mitogenomes including
        the L0 lineage, the earliest known modern human populations. The samples also
        helped the researchers to find rare and new sub-branches of this lineage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f7627e-e548-4226-9f54-645af11e9ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b057bd-8fe3-4e28-baa2-b3fc415e3087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We merged 198 new, rare mitogenomes to the current database of
        modern human''s earliest known population, the L0 lineage. This allowed us
        to refine the evolutionary tree of our earliest ancestral branches better
        than ever before," said Eva Chan, study author and phylogenetic analysis lead
        from the Garvan Institute of Medical Research.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab03d84-505d-4d4c-b664-4f5337a0515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb200fd-a824-4d09-9d61-cdbacebad751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they established the L0 timeline, they were able to align it
        with sub-lineages and subsequently, the culture, geography and language of
        those branches. This acted like a map, creating a single region as an origin
        point: the Makgadikgadi-Okavango palaeo-wetland in southern Africa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46662600-ea61-4f55-b53e-e2330a58cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e0fcf-70a3-4992-842d-8f0d00e8a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers then studied the region itself, analyzing the fossil
        and geologic record. They discovered that it once held the largest lake system
        in Africa, twice the area of Lake Victoria. About 200,000 years ago, that
        massive lake system began to break apart.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746a7ae4-8b6e-4238-a25c-21fca92b5f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc97e7-a8f7-4bfd-8b5e-8e04dffe0b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prior to modern human emergence, the lake had begun to drain due
        to shifts in underlying tectonic plates," said Andy Moore, study co-author
        and geologist from Rhodes University. "This would have created a vast wetland,
        which is known to be one of the most productive ecosystems for sustaining
        life."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32d632a-555f-4f82-ab10-c0fcf0cae705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4385cf-71c5-4438-ba8b-498c289e0872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wetlands created a stable environment, providing everything
        ancient humans needed to survive. This environment was sustainable for 70,000
        years before things began to change again, according to the study.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45789b33-5091-4646-9135-4e1d4c6092ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f86472-eb2e-4d0c-b4cb-536cd59ab634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We observed significant genetic divergence in the modern humans''
        earliest maternal sub-lineages that indicates our ancestors migrated out of
        the homeland between 130,000 and 110,000 years ago," Hayes said. "The first
        migrants ventured northeast, followed by a second wave of migrants who traveled
        southwest. A third population remained in the homeland until today. In contrast
        to the northeasterly migrants, the southwesterly explorers appear to flourish,
        experiencing steady population growth."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df097d-a987-4c00-bada-14ad7ec42b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348aecb9-de4e-45bf-9b2f-56ef7f69e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the southwest, our ancestors had to adapt to foraging and using
        resources found in a marine environment, and it appears they did so successfully,
        Hayes said. The researchers also found archaeological evidence originating
        in the southernmost point of Africa to support their findings.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9284f8-2dae-4229-b149-d309aaeab46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d36ffa9-dcf6-4e2a-b0ce-ead90831f374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also investigated the way the climate changed and
        what role it played in motivating early humans to migrate. They were able
        to simulate and model how Southern Africa''s climate changed over the past
        250,000 years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b8943-7f4a-4857-a41f-a4732bc4ffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b895c-d656-405f-ae43-618510aac840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our simulations suggest that the slow wobble of Earth''s axis changes
        summer solar radiation in the Southern Hemisphere, leading to periodic shifts
        in rainfall across southern Africa," said Axel Timmermann, study co-author
        and director of the IBS Center for Climate Physics at Pusan National University.
        "These shifts in climate would have opened green, vegetated corridors, first
        130,000 years ago to the northeast, and then around 110,000 years ago to the
        southwest, allowing our earliest ancestors to migrate away from the homeland
        for the first time."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87818a3-4b22-48ff-9920-2b69a2a7f3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3af07b-6dd9-4e26-8bea-bc5a7d9754c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humidity levels increased, causing these green, lush pathways to
        lead away from where modern humans began. These early migrations would pave
        the way for modern humans to disperse from Africa and eventually settle around
        the world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c42449-cf4d-48b6-8b56-ae3879fdc000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383cd2e-2518-4134-a8d0-ac3b5639f718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the region once filled with wetlands is a desert. But the blood
        of the people who still live there tells an ancient story.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac5fdfa-c0c7-42ec-983e-74aa0334745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb74c3b-c8fe-43d3-b84e-9b5731ace09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These first migrants left behind a homeland population," Hayes
        said. "Eventually adapting to the drying lands, maternal descendants of the
        homeland population can be found in the greater Kalahari region today."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fed696-4454-44ca-a0e3-2152dee6e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T06:19:37.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:58.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "All modern humans originated
        in northern Botswana, study says"</p>'
