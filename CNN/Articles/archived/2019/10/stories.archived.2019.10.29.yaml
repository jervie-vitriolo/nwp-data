      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF has reached the country in September of this year, affecting
        areas in Quezon City, Dasmariñas, Cavite, Palayan City, Nueva Ecija and the
        provinces of Rizal, Bulacan, Pampanga and Pangasinan. The virus quickly spreads
        in an affected hog, which could lead to sudden death. Humans can be carriers
        of the African swine virus and they can spread the disease.</p>'
