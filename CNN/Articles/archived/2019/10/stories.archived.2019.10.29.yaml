        season and Okada Manila is using virtual reality to bring new and exciting
        scares.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba99f0b-9551-4929-89e0-1fc78cc6d554'
