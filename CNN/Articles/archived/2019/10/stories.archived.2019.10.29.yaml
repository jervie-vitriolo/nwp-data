      'text': '<p><strong>Metro Manila (CNN Philippines, October 29) —</strong> Workers
        will not get paid if they do not show up for work on All Saints’ Day and All
        Souls’ Day, the Labor department said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaf968f-447d-4bc1-8641-2a47cf032997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:15:22.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) said Tuesday this
        is according to <a href="https://pcoo.gov.ph/news_releases/proclamation-no-555-declaring-the-regular-holidays-and-special-non-working-days-for-the-year-2019/">Presidential
        Proclamation No. 555</a> which declared November 1 and 2 as special non-working
        holidays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d4a4d-c835-4c62-baa6-530c19a8e76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:15:22.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:37.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the employee did not work, the ‘no work, no pay’ principle shall
        apply, unless there is a favorable company policy, practice, or collective
        bargaining agreement (CBA) granting payment on a special day,” DOLE said in
        a <a href="https://www.dole.gov.ph/news/labor-advisory-11-19-payment-of-wages-for-the-special-non-working-days-on-november-1-and-2-2019-and-regular-holiday-on-november-30-2019/">statement</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d1b0f4-ab06-4a63-ad1c-25d8549144d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:15:22.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also means workers will receive an additional 30 percent to
        their daily wage or a total 130 percent rate should they report for work on
        those dates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe0699b-3997-441d-83cf-2be5ab261f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:15:22.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:37.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty percent will also be added to hours worked overtime, DOLE
        explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c571bd-e090-4b58-b810-7c86b055d3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T15:15:22.678+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:49:37.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, if November 1 and 2 happen to fall on workers'' rest
        days, an extra 50 percent will be added to their first eight hours of work.
        Hourly overtime rate will also be 30 percent more in such a situation.</p>'
