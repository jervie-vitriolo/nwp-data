  'carpio-convenant-claimants-south-china-sea-':
    'author': 'Triciah Terada, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-29T06:24:46.374+08:00
    'imagesource': 'jcr:72e6aad0-3707-43fe-a1f0-723e9bbc0f69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67d1b9d9-6708-40af-aa3c-1f0de786b013'
    'lead': 'Retired Supreme Court Associate Justice Antonio Carpio urged five other
      claimants in the South China Sea to sign a convention to address China''s intimidation
      to secure ownership of the waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T10:58:04.991+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:49:47.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:48:48.626+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['West-Philippine-Sea', 'South-China-Sea', 'antonio-carpio']
    'template': '1'
    'title': 'Carpio says signed covenant among claimants of South China Sea could
      address China’s intimidating tactics'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519b69d-5e1f-493e-b2d1-67d276ddf6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.991+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, October 29) –</strong> Retired
        Supreme Court Associate Justice Antonio Carpio urged five other claimants
        in the South China Sea to sign a convention to address China''s intimidation
        to secure ownership of the waters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cb19a9-377d-4079-aba9-7adcb788f9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd19ea6-1a30-4d0b-a0e0-6e29dd80bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this covenant, Carpio said that Philippines, Vietnam, Malaysia,
        Brunei, and Taiwan should agree that disputes shall be settled peacefully
        through negotiations and special agreements of parties or through arbitration
        in accordance with international law. The former justice argued that this
        will leave China “as the only disputant state resorting to grey zone tactics
        and refusing to maintain the status quo.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70698d4a-10b3-403d-98f5-996bbefc939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcd71ce-8cd5-477d-a681-b5902f80cff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, a fierce defender of the Philippines’ sovereign rights in
        its exclusive economic zone, said in a forum on Monday, “In the meantime,
        the status quo shall be maintained and no force, threat of force, or intimidating
        grey zone tactics, shall be used by the parties.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92179b9-6ec6-4764-b174-9b18076d9b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1272fef-71f8-4cd8-878d-5b66b4c7b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claimants should also clarify in the convention that high-tide
        geologic features are only territorial markers and not EEZs, Carpio suggested.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48efee3-ec10-47e9-a9e5-fb1ddca1736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ed951-3f9d-44c6-acad-21a70378de7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EEZ is the 200-nautical mile sea zone from a coastline within
        which a country has the exclusive rights to use and explore natural resources,
        such as oil and natural gas, according to United Nations Convention on the
        Law of the Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c04d4-9dcd-4d04-aaae-6ead8b2bf80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c293e9c-4e3f-43f0-96f8-fee31c35ed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: What you need to know about the arbitral tribunal''s ruling</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db503e-0f76-4eec-b6a4-213d7a106281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501be20-6662-4bbe-bc22-2eca71501c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The covenant must also declare the Spratly Islands, over which Philippines
        and Malaysia have claims, an international marine protected area due to its
        significance as a spawning ground for fish, adding that without it, the fish
        stock there will collapse.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55145ef-f3df-4d3d-ae24-f5d983158f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.992+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that no military facility should be in the area, Carpio
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b2d20f-da33-40c5-a551-4185dada0f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9c8027-0ec8-44c3-9a5e-57d9ba1f1fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China since 2013 has been expanding its military footprint in the
        area. It dredged sand and built artificial islands where it is believed to
        have installed weapons systems.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232ac1f-a9f6-4d9c-9383-71e5e56ed7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e6e3a5-c765-4fdb-844c-232830f7032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said that these bases can be converted into marine research
        or tourism facilities. Other states could access the written agreement, he
        said, and added that China will be the number one beneficiary of such a convention
        because it now takes more than half of the annual fish catch in the South
        China Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b7a188-7f4f-456f-be83-a855c81cab79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321da7e6-c5a2-407e-831a-3aa2572e1403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested conducting joint naval patrols beyond the territorial
        seas in the Spratlys. This is to enforce the arbitral ruling by state practice
        and improve peace and maritime security and stability in the disputed territory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b624d36f-9aef-4505-ae1b-8b5962616757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f74ee-0285-489f-a82a-7451328d7f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the upcoming Association of Southeast Asian Summit — member countries
        are expected to talk about the proposed Code of Conduct in the disputed waters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a65e3b5-776a-4055-ab22-67c8d0e8991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f27206-c250-4244-947a-762cb52e3e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio said, if signed, the Code should not legitimize claims and
        activities that are illegal under international law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0e4b85-1444-4453-8662-c8ffc92757b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8194644-a239-43f5-867c-46160f37064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T10:58:04.993+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:49:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international tribunal in the Hague, supported by the Permanent
        Court of Arbitration, in 2016 largely sided with the Philippines and rejected
        Beijing’s sweeping claims over most of the South China Sea, known as the "nine-dash
        line." China refuses to acknowledge the international tribunal’s decision.</p>'
  'stop-buying-local-pork-':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-29T11:01:30.844+08:00
    'imagesource': 'jcr:bb496132-b1e4-4bbd-a4ae-9f10ee8bfd02'
