      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat talaga gisingin ang gobyerno but kung panay protesta, panay
        restating the problem, panay saying iba ang approach mo, wala kang alternative,
        it’s not helpful sa discussion," Cayetano said.</p>'
