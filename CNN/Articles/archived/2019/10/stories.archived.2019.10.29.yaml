      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, she is owning up to parts of herself that have
        always been at the emotional core of her music. She talks about how she wants
        her music to speak directly to listeners. “I guess when I communicate with
        people, it’s hard for me to communicate as if I’m speaking to, like, a lot
        of people. Usually even when I play shows, I see one person and I’m only gonna
        sing to them the whole time, ‘cause for me it’s really hard to be open. I
        think that comes with also being kind of queer,” she says. “When you’re growing
        up that way, you really want to not draw any attention to yourself, but want
        to connect to someone in a very one-on-one way… that dichotomy of being like
        ‘I don’t want to be the center of attention’ but ‘I want to hold you and hold
        your attention.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32e25e-4b0f-4bb8-a229-8fc6259ace81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.728+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and I joke that listening to her music, whether as BP Valenzuela
        or half-lit, feels like being accosted emotionally, but it’s all part of her
        plan. “When I make things, I really want to have that connection with the
        listener, na parang just hold them by the shoulder and be like, ‘Remember
        this.’”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec14cb-df0c-42f5-b2f6-f2c26d9d8ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.728+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than decorating time, she wants her music to force you to confront
        your feelings. At first that sounds like an attack, until you realize it’s
        a challenge — that she’s laid her own feelings of hurt, isolation, and wonder
        on the table and is asking you, the listener, for that same emotional courage.
        “I want you to look at me and I want you to know what I’m feeling. And I want
        you to hold on to that feeling that you’re reminded of, and think about it.
        Think about its space in your life also.’”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8447cb-2021-4171-b0ed-76ab1af5765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.728+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the original bio on half-lit’s SoundCloud, Valenzuela described
        the project as follows: “half-lit was made in an attempt to channel my post-midnight
        loneliness into something else — and it is something else altogether: a way
        to reach other people. A way to revel in collective sadness. Suddenly I''m
        not as lonely.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb668599-7390-4bab-a95a-dbf99896af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.728+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does getting old mean making good decisions? Maybe not. Maybe it’s
        making the same mistake over and over but learning to confront how that makes
        you feel. Maybe it’s being able to share those feelings with someone in a
        song that makes you and them feel less alone.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca81d92-7424-437a-b256-c682071ea7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.728+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b82eb35-2869-4676-b48e-3ea7da8fff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T16:16:10.728+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:49:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“paradigm shift” by half-lit is out on iTunes and Spotify Oct.
        30.</em></p>'
