      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, meanwhile, said Robredo should not just
        be given six months at the job, but should continue to lead the drug war until
        the end of their terms.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
