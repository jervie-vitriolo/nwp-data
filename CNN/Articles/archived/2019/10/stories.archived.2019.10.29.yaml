      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 PBA Rookie Draft is scheduled for December 8.</p>'
  'NBI-7-Mayor-Navarro-probe':
    'author': 'Dale Israel, CNN Philippines'
    'caption': 'The National Bureau of Investigation-Central Visayas launches its
      own probe into the killing of Clarin Mayor David Navarro. (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-10-29T16:50:20.346+08:00
    'imagesource': 'jcr:1252591d-b9b8-44a4-84e5-18ec3835d017'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e03541e-73a7-4c5d-b3e5-1ddbc023f7f3'
    'lead': 'The regional unit of the Commission on Human Rights says it is also communicating
      with the immediate family of the slain mayor as part of the agency’s separate
      probe.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-29T16:54:14.408+08:00
