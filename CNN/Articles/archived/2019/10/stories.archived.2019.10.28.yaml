      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC added that a number of complainants said the abusive collection
        practices of the online lending operators have caused them depression and
        sleepless nights, ruined their reputation, and adversely affected their health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0516e501-cf7a-4ee4-b47d-215566c732fb'
      'mgnl:activationStatus': true
