    'template': '1'
    'title': 'Duterte mulls using police powers to start Kaliwa dam project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e89ca-118b-4ca4-8e43-2137623b5c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:08:45.148+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:11.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> A
        planned dam project to be constructed by Chinese companies may finally move
        forward, if President Rodrigo Duterte pushes through with a declaration he
        will use police powers if he has to, for the project to start.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f67e4c-13c8-41c5-958f-bd53ed698afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:48:49.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:11.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am taking stock of my options. Expropriation or outright police
        power... it has to be confiscatory," Duterte told reporters in an ambush interview
        Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6892552c-3686-4bed-af26-c7183986d978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:48:49.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:11.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kaliwa Dam project has been stalled by protests and criticisms
        from environmental activists, locals and indigenous people. The dam, which
        would straddle the provinces of Rizal and Quezon, will fall within what the
        Dumagat people claim is their ancestral domain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b1389c-5682-491a-b9cb-7d552d11719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:48:49.143+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:11.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, with the recent water shortages in Metro Manila, the government
        has become more aggressive in pushing for the dam''s construction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2847f5bd-2074-486c-bd96-7c71ace03fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:48:49.144+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have every right to protest if it really puts your place in
        jeopardy. But if the safeguards are there and between your concerns and the
        crisis that we are trying to avoid, I will use the extraordinary powers of
        the presidency," Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f6c5a7-c088-4bd4-b38d-4520cd73d045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:48:49.144+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the possible damage to the environment, Duterte said he is prioritizing
        the water supply in Metro Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd24d1c4-8a2c-4541-9c8f-01cd268abb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:48:49.144+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might create some danger or damage, but that is not my concern.
        My concern is the welfare, the greatest good for the greatest number. That
        is democracy," Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0357f52-ed3b-4125-9f29-1ba826000f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:48:49.144+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier press conference Monday, Presidential Spokesperson
        Salvador Panelo said the planned dam for Metro Manila''s water supply is not
        final.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f5741-1562-4a44-bc75-d98a94cbae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:48:49.144+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the contract with Chinese firms for the construction
        of the Kaliwa Dam project could still be rescinded if, after the government
        probe, the project is found to be not in the best interests of the Filipino
        people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e540c62-5bf5-46e1-b435-0113d9378f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:08:45.148+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the findings show that it is indeed disadvantageous and against
        the interest of the people there, then it can be rescinded, Panelo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6076f819-d9f8-4b7d-b691-2f759eb52162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:08:45.148+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a Japanese firm has sent a letter to Malacañang on
        it''s alternative Kaliwa weir project, which they claim is better for the
        people, and less expensive. Panelo said the letter was forwarded to proper
        authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de68103-1c92-4bf6-9dd0-c728e61945e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:08:45.148+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/3/18/Japan-Kaliwa-Dam-project-GUDC-China.html"
        target="_blank">Japanese firm pushes for alternative to China-funded Kaliwa
        dam</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a050a5-35d2-44fc-8b28-3999a60bc7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:08:45.148+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the government is still investigating the Kaliwa dam
        project, which faces criticism from the indigenous people living in the area
        and environmental groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd8e84f-8efe-494d-9c63-82a840cd00c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:08:45.148+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not say specify which government agencies are involved in
        the probe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ea76a-1f74-4fbd-af25-ec936f2d3f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:08:45.148+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the project has gained ground, as the Department of Environment
        and Natural Resources on October 23 approved the environmental compliance
        certificate for the project to the Metropolitan Waterworks and Sewerage System.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9548e493-5c84-4292-baaf-b01c44bbd65a'
