      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A floating head is found in a closet. A man stands at the bottom
        of a pit, watching dead bodies pile higher and higher. A girl suffers a panic
        attack when confronted by memories of her brother’s death. A quiet, slow-going
        afternoon is interrupted by and interspersed with an imagined murder. In these
        stories, although not all are darkly themed, author Marguerite Alcazaren de
        Leon maps out vivid studies of panic and discomfort, and in doing so uncovers
        how such an emotion affects the human condition.</p>'
    '32':
