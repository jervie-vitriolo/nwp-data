      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short read, this book unfolds in a series of texts in which a
        young woman at first appears to have gotten a message from the wrong number
        — until the person on the other side demands to know her name, because “I
        just want to know who I’m looking at.” What follows is a high-stakes thriller
        orchestrated by a creepy mastermind with his own twisted sense of justice.
        It leaves more questions than answers, but in a way that’s gripping and worth
        every page (and every chill that runs down your spine).</p>'
    '14':
