      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)—</strong> The
        Armed Forces of the Philippines (AFP) bombed a camp of communist rebels in
        Northern Samar over the weekend, destroying makeshift huts and resulting in
        "heavy casualties."</p>'
