    'mgnl:tags': ['Philippine-National-Police', 'David-Navarro', 'Rodrigo-Duterte',
      'National-Bureau-of-Investigation']
    'stories': ['5495dcd6-a087-46b6-98c9-4f86119db6a6']
    'template': '1'
    'title': 'PNP to stop probe on Navarro slay as Duterte suspects police behind
      killing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25dd7dd-7673-4297-83c0-329f04c96d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:52:38.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> The
        Philippine National Police (PNP) said it will comply with President Rodrigo
        Duterte’s order to stop its probe into the killing of Clarin, Misamis Occidental
        Mayor David Navarro, as the chief executive expressed suspicion that police
        may be behind the town mayor’s slay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0db0a22-8d3c-48c3-9d5b-1dd6aa9a9029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:52:38.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PNP is ready to cooperate with the NBI to ensure impartial
        probe,” PNP spokesperson Bernard Banac said Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311bfc2a-7379-46a8-b7d0-e2d11c06f2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:52:38.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department said this should "quell any doubts regarding
        this government''s commitment to solve the case and bring to account those
        responsible."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f70a81-ab99-43b6-9c49-c2f436a5edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:52:38.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered the PNP to terminate its investigation into the
        killing of Navarro and transfer whatever documents or evidence they have to
        the NBI “to make it really fair.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f6093b-2be3-414f-81e8-b99e76d8e60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:52:38.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e774f-dd91-4491-9731-294a1c0af21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:52:38.135+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a reporter brought up that Navarro was killed while in police
        custody, Duterte said, “<em>Ayan ang sinasabi ko.</em> PNP. <em>Anong ginawa
        ng</em> PNP? <em>Baka sila ang pumatay. Eh sila ‘yung malapit.</em>”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcd648f-7844-43f5-a974-91490f27d95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:52:38.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778c1745-ea0f-4bf3-870f-9404fad52dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:52:38.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s what I’m saying. PNP. What did the PNP do?
        Maybe they were the ones who killed him. They’re the ones who were near him.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63549091-fe6a-41a5-a87c-c499d52d4b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:52:38.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec05e3d-a775-4ee2-868b-19ca24533840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:52:38.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte confirmed that Navarro met with him two months before his
        death and told him that “someone is out to get him.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15bc431-4164-44c2-af35-e008871161dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:52:38.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af7634-2087-4a26-acc1-42c8ebcc1352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:52:38.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:03.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City police director PCol Gemma Vinluan also said that Navarro
        claimed that there were groups that were threatening him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc6cf3f-a65d-4669-88ce-16c7b1ea0e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:52:38.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:03.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432b7021-1f52-422a-928d-f726eb70fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:52:38.136+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:03.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said Navarro was his “supporter,” even if he
        had been included in his list of government officials allegedly involved in
        the illegal drug trade.</p>'
    '15':
