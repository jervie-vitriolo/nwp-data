    'template': '1'
    'title': 'Duterte threatens water concessionaires: Gov''t can take over if water
      crisis happens'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc832f-7442-482f-8a9a-ba8f1ff33f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:51:10.985+08:00
