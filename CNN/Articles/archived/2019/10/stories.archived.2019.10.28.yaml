      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The streaming wars kick into high gear</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73a2b4-a002-4d7a-bf1e-ea72d162c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-hyped streaming wars have finally arrived.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f42be96-8c44-46a6-9d66-57ebc9c55961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fad20a-4cc7-468c-b16a-484be0011d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple will launch its highly anticipated Apple TV+ on Friday. The
        company has said that the service will be available in more than 100 countries
        at launch.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc5a626-b6af-4ca4-8c75-eabdba664951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab78553-6e00-422d-9b02-48f5b225ab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple TV+ will cost just $4.99 per month, undercutting competitors
        on cost. The question from investors: Will the price tag and a glossy programming
        slate be enough to compete with better-established rivals such as Netflix
        and Disney? As iPhone sales stutter, the answer needs to be "yes."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a3450d-af89-4f0e-a824-9f8328105264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b84196b-2ae8-4f77-8485-ea7723ce3aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.435+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the radar: Not to be overshadowed, WarnerMedia boss John Stankey
        just revealed in an interview with Reuters that HBO Max will be available
        to AT&amp;T customers in the United States who also subscribe to HBO at no
        extra charge. (WarnerMedia is CNN''s parent company.)</p>'
