      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)—</strong> The
        Philippine Drug Enforcement Agency (PDEA) said Monday 33 drivers and conductors
        nationwide tested positive for illegal drug use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d54271-022d-4ae4-9d7b-8d7b1497f6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T20:52:03.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the anti-drug agency said the public transport drivers—&nbsp;which
        include van drivers, tricycle drivers, jeepney drivers, and bus drivers and
        conductors—&nbsp;yielded positive results in the surprise drug test called
        “UNDASPOT” conducted in major passenger terminals nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6400979b-aee7-4da1-9c6f-2c9af5e07f46'
