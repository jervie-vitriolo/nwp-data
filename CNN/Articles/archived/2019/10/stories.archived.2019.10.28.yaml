      'mgnl:type': 'text'
      'text': '<p><strong>“Daloy” by Issel de Leon</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aad25a1-d312-405a-93d3-061435ca6471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:19:32.729+08:00
