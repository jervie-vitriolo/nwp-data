      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF scare, which began early September, has prompted cities
        and provinces to bar entry of live hogs and pork products from ASF-hit areas.
        All of Luzon has been put under close monitoring following the reported cases
        of disease in the provinces.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
