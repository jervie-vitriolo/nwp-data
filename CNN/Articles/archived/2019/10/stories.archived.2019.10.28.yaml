      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this bleak world, you wake up in the aftermath of a falsely predicted
        apocalypse forced to continue as you were, kidnapped children end up refused
        for ransom and unwanted by their parents, dream women show up floating outside
        34th-storey windows, and old elementary school classmates take their own lives
        after leaving the exact same message on their social media accounts. “Our
        Darkest Hours” author Jose Miguel Arguelles returns with a new collection
        of short stories, this time grounded in ordinary lives — making them all the
        more fear-inducing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
