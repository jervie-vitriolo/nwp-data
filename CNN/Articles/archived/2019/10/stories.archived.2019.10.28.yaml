  'A-baby-woke-up-from-a-coma-and-smiled-at-his-dad.-Now-his-family-is-raising-money-to-save-his-life':
    'author': 'Elizabeth Wolfe and Braden Goyette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-28T11:41:36.487+08:00
    'imagesource': 'jcr:da281149-ccfa-469b-b43e-ade0463e4f6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88f363f9-89be-4b5e-810d-57fe6f7e7951'
    'lead': 'As 14-month-old baby Michael began to wake up from a five-day coma, he
      recognized his dad and smiled in the precious way that only babies can.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:43:20.264+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:48:26.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:38.438+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A baby woke up from a coma and smiled at his dad. Now his family is
      raising money to save his life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f125f2c-3bc1-4606-bf38-876e114789a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.264+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;As 14-month-old baby Michael began
        to wake up from a five-day coma, he recognized his dad and smiled in the precious
        way that only babies can.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c5a0a-29d0-46dd-a39c-4599335968dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a moment I will cherish with every inch of my heart," Emma
        Labuschagne, Michael''s mother, told CNN. "To be really honest, it''s got
        to be the happiest moment of my life. He is a living miracle, and we have
        never felt prouder of him."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f9338-00fe-49c8-8559-87ec2f0ce989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael''s parents, Emma and Stuart Labuschagne, said they were
        horrified when they found their baby had stopped breathing in the early hours
        of March 16.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736b23c3-2d24-44a7-82f8-f8a26de79523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael suffered a cardiac arrest in their home, and paramedics
        shocked him with a defibrillator and injected him with adrenaline to stabilize
        his heartbeat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7804fdd-f931-4022-9d6c-f75591de2f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they arrived at the hospital, doctors placed Michael into a
        medically induced coma to protect his brain from further damage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098d3231-7873-4742-b06a-065298082db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>He was diagnosed with a rare tumor</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde1530f-bd5e-4e85-ae09-365f596dd28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labuschagnes, who have two other sons and live in the United
        Kingdom, learned Michael has a cardiac fibroma -- a tumor that can block blood
        flow to a child''s heart. Michael''s tumor is 5 centimeters, or about 2 inches,
        wide. That''s enormous compared to a baby''s tiny heart, which is about the
        size of their fist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c22ae6-5e7c-4fdf-bb8d-8001f51e6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.265+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors told the family Michael''s condition is so rare that no
        surgeon in the United Kingdom would have the expertise to remove his tumor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2942eff-2081-44b4-93e2-c3b22532ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.266+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma said the family was given two options: either wait in line
        for a heart transplant or find a surgeon outside the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914b3134-05dd-4a4c-9e3d-e8a10ffe6916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.266+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when they found out about Boston Children''s Hospital, a
        US facility whose Cardiac Tumor Program boasts a 100% survival rate over the
        past 10 years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736aef71-f91d-4a4a-a4e7-4425a94d73f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.266+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We researched the hospital and specifically the cardiac surgeons,
        Dr. (Pedro) del Nido and Dr. (Tal) Geva," Emma told CNN. "They have a 100%
        success rate and an exceptional reputation. From this moment we knew that
        we had to try and make this journey."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb1c63-ffb3-49b0-b9d6-288088d5238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.266+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The journey will not come cheap</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3025b1-a61f-4363-891b-49d4e6643d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.266+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma said the hospital quote for the surgery is about $147,000.
        This doesn''t include other expenses such as travel, lost workdays and recovery
        costs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed46937c-7574-4946-8fb5-610f0d95438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.266+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labuschagnes say they are determined to give Michael the treatment
        he needs, no matter the cost.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98103fa8-b090-4cf4-8cc0-3538ff9ae11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.266+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we received a response from Boston confirming that he would
        be a good candidate for surgery, it did not matter what the cost was," said
        Emma. "We would pay any amount of money to save our child''s life."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00d6a0a-0eab-4b48-8c4d-ac354804c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.267+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as they received the estimate from the hospital, Emma started
        a GoFundMe account to raise funds for the surgery.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18212d18-cdc1-46ae-ae8c-71ce5f15c55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.267+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the response from the public has been overwhelming.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0acf7-4bd1-44fd-89a6-76950e1decd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.267+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had well-wishers and donations from all over the world!"
        she said. "We are unbelievably thankful!"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276831e-3e9e-44c4-b459-a999dce099e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.267+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael has an internal defibrillator and pacemaker to support his
        heart. Emma told CNN his medication must be administered four times a day
        and often causes side effects such as stomachaches, diarrhea and skin sensitivity
        that prevents him from going out in the sun.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ed11c8-b781-4904-b666-6859b338bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.267+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family hopes to travel to the United States for the surgery
        in April. For now, they are enjoying their time with the baby and trying to
        juggle their lives with his medical needs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e30a056-f74b-4f88-831c-674ac351d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.267+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking at him, he is like any other baby," Emma said. "He is always
        smiling and grinning widely. His older brothers dote on him and he is a strong
        little character in our family. We are just so grateful for him, even with
        his medical troubles."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e006b-1250-4bae-ac14-33ba27867220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:43:20.267+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:26.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/27/us/baby-smile-coma-trnd/index.html">A
        baby woke up from a coma and smiled at his dad. Now his family is raising
        money to save his life</a>."</em></p>'
  'Gender-reveal-explosion-death':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-28T11:55:07.735+08:00
    'imagesource': 'jcr:16cc482d-fb56-4699-8c91-f675ee99dadc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf6e9d31-6a51-49bf-b611-84efecff0f66'
    'lead': 'A gender reveal announcement resulted in an explosion and the woman was
      struck by a flying piece of debris. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:57:28.597+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:48:25.800+08:00
