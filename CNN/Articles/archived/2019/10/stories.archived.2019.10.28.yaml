    'template': '1'
    'title': 'New Chief Justice bares plans for judiciary, calls for support'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204bb399-f98b-49ac-b789-92004cfd9bea'
      'mgnl:activationStatus': true
