  'manny-pacquiao-jack-ma-floyd-mayweather':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'FILE PHOTO. Senator Manny Pacquiao and Chinese billionaire Jack Ma'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-28T11:19:11.763+08:00
    'imagesource': 'jcr:20fa8a66-ffdc-4218-aab3-3c4829a3e84c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baeb0401-a420-4eee-87f9-249aa59bb0c1'
    'lead': 'China''s richest man says he''s ready to take on The Money Team.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T11:20:11.311+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:48:27.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:38.122+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With Manny Pacquiao''s help, Alibaba founder Jack Ma challenges Floyd
      Mayweather to a fight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a3d09-bbdb-428f-a502-37ecbf3cbb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:20:11.311+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:27.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;China''s richest man says he''s
        ready to take on The Money Team.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b8369f-8494-4af0-af0b-59c8619663cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:41.994+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:27.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted to Twitter Sunday, Philippines boxing legend Manny
        Pacquiao and Alibaba founder Jack Ma challenged Floyd Mayweather to a fight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583b6a0a-d273-4a7e-a57d-1b3a81db360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:41.994+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:27.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Floyd Mayweather, if you want a real fight, fight me. If you want
        an exhibition, my guy, my friend, Jack Ma will take care of you, " Pacquiao
        says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85547b5-58bf-4eb0-94d9-587b02b46d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:41.994+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then calls them "The Real Manny Team," an apparent play on a
        lifestyle brand founded by Mayweather, The Money Team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae4de65-b147-42fe-8f4b-d075e4cc5b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:41.994+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ready. Any time, any place, Manny''s team is read," Ma said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447b7324-3e30-4468-8726-4d9dcf10c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:41.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:27.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma retired from the Chinese e-commerce giant last month, saying
        he wanted to pursue his other passions, like education. He is also a renowned
        martial arts fan -- even starring in a short movie produced by Jet Li, in
        which he played a tai chi master.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa2b0a-216f-4aee-be3a-d47a79668e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:41.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:27.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while Ma is clearly in shape, a Mayweather fight is a different
        matter entirely.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc7d093-2776-4477-9029-338112a5e27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:41.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:27.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US boxer has 50-0 winning record and is considered one of the
        sport''s all-time greats. He''s technically retired, but has come out of retirement
        in previous years for big fights. He earned $9 million for just over two minutes
        of action during a fight in Japan last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6816be78-809c-48f5-8a74-29db118829f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:41.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao first fought Mayweather in 2015, and the Philippines boxer-turned-senator
        is seeking a rematch.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3837af7-16e3-425f-ba56-b3609c9c3d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:41.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that bout, dubbed the "Fight of the Century," Mayweather claimed
        a unanimous points victory against Pacquiao, who by then was 37 years old
        and past his prime. Fight fans, pundits and TV networks had for years demanded
        a bout between the two while they were at their peak, but the two sides could
        not agree to a deal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fce370-82e2-4079-87b9-a2caa7c19e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:41.995+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather Promotions'' Leonard Ellerbe told reporters Mayweather
        "had no interest" in fighting Pacquiao after the event in Japan last year.
        But that didn''t stop Pacquiao from challenging the 42-year-old to another
        fight in January.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039acc8c-44d8-4247-9b0a-549e6dcfbaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:21:41.996+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/27/sport/manny-pacquiao-jack-ma-floyd-mayweather-intl-hnk-scli/">With
        Manny Pacquiao''s help, Alibaba founder Jack Ma challenges Floyd Mayweather
        to a fight</a>."</em></p>'
