      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this novel about terrible truths that can follow families around,
        the lives of two women become increasingly tangled as they each deal with
        two separate mysteries that might hint at a bigger, more sinister plot: First
        is Agnes, whose seemingly perfect home crumbles after her daughter is kidnapped;
        and then there’s Marlene, who is haunted by supernatural visions, in particular
        a ghost who won’t leave her alone until its body is found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ada41b-900d-449f-a24d-9bc387dbfa5a'
