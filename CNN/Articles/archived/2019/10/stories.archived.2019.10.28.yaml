      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6624f2da-e881-40ad-adbe-633fc563cd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:51:10.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:08.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> President
        Rodrigo Duterte warned water concessionaires Maynilad and Manila Water that
        the government won’t hesitate to take over their operations if a water crisis
        happens anew.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c183d7-a42c-4346-974f-80544b6befc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:51:10.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:08.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a3279-180f-4a77-bfe8-a2e6aff92c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:51:10.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:08.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m taking stock of my options. Expropriation or outright police
        power. You just go to court and file a case if you want. I will start to find
        a way to connect the water to the people," he said in a chance interview on
        Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89802961-a863-41bd-b54c-8149ea2eaf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:51:10.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:08.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ff961-c599-46dc-9d20-7640d7126918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:51:10.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:08.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he won''t hesitate to use his "extraordinary powers"
        to address the looming crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84eabd3-b49b-48b6-b3a4-dd530bfb50ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:51:10.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:08.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe2acc-0079-4df6-910c-509145318cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:51:10.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:08.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he mulls using police powers to finally start with the China-funded
        Kaliwa Dam project to help with the water supply issues in the country. The
        project has been stalled by protests and criticisms from environmental activists,
        locals and indigenous people. The dam, which would straddle the provinces
        of Rizal and Quezon, will fall within what the Dumagat people claim are their
        ancestral domain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef63916-ab04-49f2-97f4-a7d587418cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:51:10.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:08.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27ff4a-b2a2-4101-a470-16d60b2a3d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:51:10.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:08.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water concessionaires Maynilad and Manila Water have scheduled rotational
        water interruptions to manage dwindling supply from the main water source,
        Angat Dam.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8963812-dda9-4808-bc67-11bb28807607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T08:51:10.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:08.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, customers of Manila Water were surprised by unannounced
        water interruptions. For at least a week, its 1.2 million customers had no
        water supply or low water pressure. The water concessionaire attributed the
        shortage to the decreasing water levels at the La Mesa reservoir in Quezon
        City due to the dry spell.</p>'
  'Antipolo-hog-raisers-complaint-city-veterinary-office-culling':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-28T17:24:48.029+08:00
    'imagesource': 'jcr:d19fc537-e7b2-4c2d-93b0-aff35379eced'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9060653a-4b49-4356-b565-3be0e40ad96f'
    'lead': 'Three hog raisers filed a complaint against employees of the Antipolo
      City veterinary office for allegedly violating the Animal Welfare Act during
      their pig culling operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T17:27:53.481+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T09:48:07.778+08:00
