  'panelo-duterte-pain':
    'caption': 'FILE PHOTO | "Unbearable" back pain forced President Rodrigo Duterte
      to cut short his trip to Japan on October 22.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-28T15:50:37.576+08:00
    'imagesource': 'jcr:e153de04-53a4-4c17-b7a0-ce8f32900918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c75ecdf-d913-4807-80e2-cdb8b8fb4420'
    'lead': 'President Rodrigo Duterte, on the other hand, says he can still stand
      straight if people are watching him. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T15:53:12.529+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T09:48:14.077+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:41.533+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Panelo', 'Duterte', 'Japan', 'pain', 'hospital', 'health', 'spine',
      'motorcycle']
    'template': '1'
    'title': 'Panelo: Duterte''s pain has subsided'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e1ab83-ba42-48e7-926b-f6ca139d783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:12.529+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> The
        pain President Rodrigo Duterte that led to him cutting his Japan trip short
        has subsided significantly, according to his spokesperson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0444e45-ded4-4017-9ac5-1f9c817942a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:12.530+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Presidential Spokesperson Salvador Panelo said
        the pain Duterte feels is currently a fourth of what he previously suffered
        from.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a73a15-77ac-4a13-b227-f74e1361d492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:12.530+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pain is only 1/4ths now, the 3/4ths is gone," Panelo said,
        quoting Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b609418-5a15-4c65-b9b6-eecb472d2c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:12.530+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Duterte is healthy enough to use the treadmill, based
        on information he got from Duterte''s common-law wife Honeylet Avanceña.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000258bb-280d-4eb2-b15a-1b2b124e073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:51:22.778+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:14.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in an ambush interview, said he was downplaying his pain
        in public.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336728dd-747a-4025-9144-a27efc4915fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:51:22.778+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi man ng</em> doctor<em> wag daw ako mag-ingay.</em> Straight<em>
        man ako mag-lakad basta may tao. Pero pag wala nang tao ayay</em>," Duterte
        told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8898d7b-6bc4-4f7d-8389-31d6a0541365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:51:22.778+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:14.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The doctor said I should be quiet about it. I walk
        straight when there are people around. But if there''s no one, ouch.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef31a2-92b6-4605-a2ce-afcfbb22eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:51:22.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He showed the gash on his arm, which he got after falling from a
        motorcycle on October 16, and said that the wound on his leg was deeper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad14667a-eed1-428b-8248-9b2c98571b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:51:22.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:14.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the muscle spasms that he felt in October 22 were
        related to a spinal injury. Duterte has previously, in his speeches, referred
        to a spinal injury that he suffered when he had fallen from a motorcycle when
        he was younger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e436a2c-6de3-4ced-bbcd-50413092491a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:51:22.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A muscle spasm must be precipitated with something... it''s connected
        with the spinal," Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c05141-6e73-4610-95d1-90559bb79750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:51:22.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:14.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "unbearable" back pain from the said muscle spasm forced the
        president to cut short his trip to Japan on October 22, after attending Emperor
        Naruhito''s enthronement ceremony.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be999b41-1fc2-48a0-ac53-4805abaca777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:51:22.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:14.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there is no need to issue a medical bulletin on his
        health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738316f-86a9-4909-9d80-53d12af744ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:51:22.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:14.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi na ako maka-tindig, sabihin ng asawa ko sa inyo</em>,"
        Duterte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efeb119-65c1-4978-ae32-7e99a8daec4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:51:22.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:14.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My wife will tell you if I can''t stand anymore.]</p>'
  'jun-manzo-up-fighting-maroons-uaap-player-of-the-week':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-28T15:50:21.520+08:00
    'imagesource': 'jcr:7d03f8d9-7230-47a7-b030-6de8e53013cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0df91fd1-ba07-4994-8364-f5fa3a4c2a74'
    'lead': 'The veteran guard served as the stabilizer for the Fighting Maroons in
      their last two victories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T15:53:28.270+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T09:48:13.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:41.690+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP''s Jun Manzo named UAAP Player of the Week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c86f376-0d7c-4eb4-bc4c-c38528e5c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:28.270+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:48:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> University
        of the Philippines (UP) Fighting Maroons head coach Bo Perasol proudly called
        his squad “warriors” for their performance this season, especially in their
        last crucial outings. And true enough, his boys have earned it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5769eba-26df-4657-a1e2-d0aa18a3e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:28.270+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:48:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-to-back strong showings of the Fighting Maroons can definitely
        be attributed to their hardwork and team effort whole season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1a823d-0ba2-4426-b975-10607929dc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:28.271+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:48:13.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it cannot be denied that Jun Manzo’s backcourt and overall team
        leadership has played a huge factor in his team’s grit and display of heart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb92df8-0094-432b-be00-e6b1b8a76510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:28.271+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:48:13.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manzo earned the Chooks-to-Go Collegiate Press Corps UAAP Player
        of the Week after averaging 12.5 points, five assists, and 4.5 rebounds in
        their last two wins.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a6c9d5-1012-4089-9c51-37e8f74d11a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:28.271+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:48:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP has made school history after securing the second seed, while
        clinching a twice-to-beat advantage, in the University Athletic Association
        of the Philippines (UAAP) Final Four era.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2d012-feb0-4cf9-9dac-9bb620913bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:28.272+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:48:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="https://cnnphilippines.com/sports/2019/10/27/uaap-basketball-up-dlsu-oct27.html">UP
        clinches first twice-to-beat advantage in Final Four era</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62033af1-b5ab-4564-bc75-68f3b1d47467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:28.271+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:48:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after knocking out the De La Salle University Green Archers
        from the Final Four contention, 71-68, Sunday, at the Ynares Center in Antipolo
        City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8598b3-2195-412a-b277-804f0fa75f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:28.271+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:48:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons also edged the National University Bulldogs,
        80-77, three days prior to that.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edd4419-afca-4d76-aab9-cfeab1130f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:28.271+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:48:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unang-una, nagpapasalamat kami sa Panginoong Diyos sa binigay
        niyang panalo</em>," Manzo said. "<em>Siguro, kaya kami nanalo ngayon</em>
        is <em>sa dulo, maganda yung</em> execution <em>namin</em> as a team.” he
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea8a96-0e8a-44ac-9111-6362e3ea909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:28.271+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:48:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old guard recorded 11 points, eight assists, and five
        rebounds during their matchup with La Salle, and contributed 14 points, four
        rebounds, and two assists against NU.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563a5717-fc90-4b9f-8948-bbbec6f9f316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:53:28.272+08:00
      'mgnl:createdBy': 'cjmarquez'
