    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4464f9ac-0fa5-40ee-9a30-02fa31321450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.093+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> — Only
        two provinces in the Philippines still have cases of African Swine Fever (ASF),
        as most areas affected by the disease had been cleared by the government,
        a top official of the Department of Agriculture (DA) said Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f8361-835d-4ddf-8be5-ea39665aefa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.093+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ The Source, DA Assistant Secretary
        and spokesperson Noel Reyes said some areas in the provinces of Bulacan and
        Pampanga are still contaminated with ASF.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b67223-d0f0-4899-a083-c5fe31c7b1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.093+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, refused to name the exact areas in the provinces that
        are positive with ASF.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39572da9-48e5-47b3-81d8-24db04528fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.093+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pardon us for not naming the exact sites <em>kasi alam mo naman
        ayaw naming maging</em> carrier <em>ang mga tao</em>. The general public <em>mag-uusisero</em>
        or the media,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a8e68-f5eb-41ec-bba9-caf3cd34d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.093+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Pardon us for not naming the exact sites because we
        don''t want people to go there and become carriers of the virus.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997044a8-1e68-4f66-9439-f41202dc64f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.094+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Allow us to do our work, the BAI (Bureau of Animal Industry), and
        the provincial vets to cull [the affected pigs],” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebebe2d-90be-4d87-97e3-a7f26a8e0b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.094+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Reyes said the swine disease had been contained in Quezon
        City, Pangasinan, as well as in Antipolo, Rodriguez, and San Mateo in Rizal,
        which were among the areas first reported to have cases of ASF.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94faece-b0da-48e0-bd77-9aae57f5abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.094+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dun sa</em> Quezon City <em>meron silang</em> sentinel, we
        call it, <em>nilagay dun sa Barangay Silangan</em> guniea pigs for about several
        weeks, <em>hindi nagkasakit, ibig sabihin wala ng</em> virus,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02368ada-b495-4f66-9268-135cf987750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.094+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Quezon City, they have sentinels or guniea pigs
        that were put in Barangay Silangan. The pigs did not get sick after several
        weeks, so it means the virus has been erradicated.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19701ed7-fae3-42ed-9c1d-3b11d54f5df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.094+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA first confirmed the ASF outbreak in July. Since then, approximately
        62,000 pigs have been culled as a measure to address the spread of the swine
        fever.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ab7a0-e8c0-4447-aa85-d5cfa2a692b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.094+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said the agency is providing affected hog raisers with P5,000
        per ever culled pig, and P30,00 loan payable for three years with  no interest
        and collateral.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34144f78-eefc-4911-94aa-23a8eaeff936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.094+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOOK: <a href="https://cnnphilippines.com/news/2019/9/14/african-swine-fever-timeline.html">A
        timeline of African Swine Fever in the PH</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee765948-f23b-4e1c-83a2-6fe18616864b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar is also looking at implementing
        mandatory testing for imported pork products at port of entries to further
        address the issue, according to Reyes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777cb9fd-bb32-4a0b-b4c9-7060e69ca383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He allayed fears among consumers that eating pork meat is not safe.
        He reminded them to buy pork meat only in reputable shops certified by the
        National Meat Inspection Service.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac7471-da2f-4755-9a6c-00a3b102cb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Paala lang po sa publiko na</em> pork is safe. <em>Hanapin
        lang po ang</em> seal <em>ng</em> National Meat Inspection Service,” he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372cef5-da00-403c-8ba3-540564f4b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would like to remind the public that eating pork
        is safe. Just look for the seal of the National Meat Inspection Service when
        buying prok products.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1ee57b-fe15-404f-8e24-ffa7405d5889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Masarap pa pong kumain ng baboy… Tangkilin natin ang Pinoy</em>
        pork,” he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a424b90f-bdb8-4b1e-b078-b3d8b669e7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s still ejnoyable to eat pork. Let''s patrionize
        local porks.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff9a44-a0ec-4d4f-ab55-79b3182d2b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:58:06.095+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:25.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF only affects pigs, but humans can carry the virus and spread
        the disease. The virus quickly spreads in an affected hog, which could lead
        to death after three to five days, threatening food supply.</p>'
  'Chief-Justice-Peralta-plans':
