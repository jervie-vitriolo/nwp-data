      'mgnl:type': 'text'
      'text': '<p><strong>“Paperbacks from Hell” by Grady Hendrix</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ea565e-f29c-4aaf-bd1d-612a2e896dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:19:32.729+08:00
