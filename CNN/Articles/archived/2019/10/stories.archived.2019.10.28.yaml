      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grady Hendrix is becoming known for reinventing horror fiction with
        his multimedia novels “Horrorstor” and “My Best Friend’s Exorcism.” With “Paperbacks
        from Hell,” it’s easy to see how and why Hendrix developed his ability to
        combine original concepts with delightfully kitschy execution. Here he examines
        paperback novels from the ‘70s and ‘80s, touching on the book covers as well
        as popular subgenres like gothic revival, evil dolls, and the unflappable
        haunted house. Book recommendations, story summaries, and profiles of authors
        like V.C. Andrews and R.L. Stine are also included.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
