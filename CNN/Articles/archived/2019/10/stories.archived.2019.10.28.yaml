      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5670902-ac6f-4a46-9a8e-849d0e416312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> — Newly-appointed
        Chief Justice Diosdado Peralta on Monday gave an overview of his plans and
        programs to guide and improve the judiciary. Included in his 10-point agenda
        is the investigation of decisions even without a formal complaint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6111dd2a-5011-4aa9-a8f2-56c53c137aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf5c15-0a57-407a-95a9-b93aa48a0f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first flag ceremony as chief magistrate, Peralta asked
        for the support and cooperation of Supreme Court justices and employees so
        he can successfully carry out his planned reforms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993b6b09-582c-4e69-b784-2ee6551e3ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd71e54-5588-4853-a73e-3d020dec2680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot carry out the plans and achieve the goals by myself...
        To achieve our goals and aspirations, each and everyone in the judiciary must
        be guided by this motto: ''Let us be united and let us follow the rules,''"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1509fa-8581-47f7-ad82-9b6b56e7b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f61fcd-e614-4ab2-b8b8-6d4d5132a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Chief Justice''s 10-point agenda are as follows:</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa42a00-42f2-4cef-8b0e-0d1d139e4d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Elimination of backlog in the Supreme Court and all other courts</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894c4d64-352f-4d9e-ab6b-0d1af5595163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Implementation of duly-approved revised rules of court and the
        continuous revision of the rules of court and other rules of procedure</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0cc768-5db9-4313-a459-e0d45a9a132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Automation of court processes and incorporation of court technology
        in hearings and trials, which will apply to both judicative and administrative
        processes of the court</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ba6a68-b596-457f-959a-7de353b6dba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Continuation of weeding out of misfits from the judiciary and
        adoption of a system where the court may initiate on its own the investigation
        of cases being handled by members of the judiciary even in the absence of
        complaints</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241513e7-19da-4ac2-a2f6-2b64a9d211e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Strengthen the Office of the Court Administrator and implement
        the Judicial Integrity Board</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9becd72-c2a8-4ad5-b4a3-451aaf27fe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Strengthening the security of our justices, judges, and halls
        of justice</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e759a-0e2c-4f99-a6bd-344b3ea21be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>7. Set-up a 24/7 help desk in the Office of the Chief Justice</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4c433d-8370-4837-825d-659790660014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8. Monitoring the performance of all courts</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5e0a16-d196-40ed-9f35-1aded81a8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>9. Improvements of procurement process through the creation of a
        designated office</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc0e4e9-8d32-4fc5-9a12-2eb8867ffefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10. Creation of strategy planning management unit for organized
        planning, implementation, monitoring, and evaluation of court projects</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47a4958-3345-416c-a11c-bde0fa8e4c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d77ad3-1f29-4542-a265-6465e3584721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 67-year-old Peralta, who was appointed on October 23, will serve
        for the remaining three years of President Rodrigo Duterte''s term. He will
        retire on March 2022.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52693827-b9a5-48b0-8078-12304e8cb458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387499c5-04fe-46e1-9c66-d07c17f574fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the 26th Chief Justice of the Supreme Court and as a long-time
        public servant, I will lead by example," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a3967b-4457-4e19-88db-0b5ea7c7d34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf03004-f488-4901-8e3e-2c6cab068da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta began his career in government service as Third Assistant
        City Fiscal of Laoag City in 1987. He then served at the Manila City Prosecutor''s
        Office before being appointed Presiding Judge of Branch 95 of the Quezon City
        Regional Trial Court in 1994.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd491e80-dfb6-49ef-a8b5-e639a003ecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81649916-fcb9-4f9d-9233-c455c326ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T12:00:15.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:24.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was promoted to the Sandiganbayan in 2002; became its Presiding
        Justice in 2008. In 2009, he became the 162nd Associate Justice of the Supreme
        Court.</p>'
  'polio-third-case-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-28T13:30:07.242+08:00
    'imagesource': 'jcr:71c80c14-7159-4069-b5ef-b177f2710d3f'
