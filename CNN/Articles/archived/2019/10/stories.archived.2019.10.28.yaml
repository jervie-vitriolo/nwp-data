      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Good Dog” by Mabek Kawsek</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bdd658-9cdf-4d08-9d65-6d73f7106e7a'
      'mgnl:activationStatus': true
