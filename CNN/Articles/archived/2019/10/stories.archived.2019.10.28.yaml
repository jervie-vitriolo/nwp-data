    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1887fa8-c030-4f90-b20b-3a826e37a4d8'
    'lead': 'A four-year-old girl from Datu Piang, Maguindanao is the third confirmed
      case of polio in the country in 19 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:32:27.410+08:00
