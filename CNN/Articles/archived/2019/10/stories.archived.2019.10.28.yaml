      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> President
        Rodrigo Duterte renewed his call for the abolition of the Pasig River Rehabilitation
        Commission (PRRC), this time calling on Congress to dissolve the body created
        by an executive order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50af3461-dc25-42ec-b6fd-12ecfd302f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T20:48:32.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3123bb78-3daf-4dc0-a41b-c074912c3e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T20:48:32.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is nothing to clean in the Pasig River. It is already clean,”
        Duterte said Monday in a speech in front of newly-appointed government officials
        in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d00202-f809-40f5-acae-4cdbb9c41b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T20:48:32.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773a6d6f-1254-4d88-9f9d-530fc3d4f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T20:48:32.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte contradicts himself in the same breath, saying in Filipino
        that “nothing can happen” to the Pasig River unless everybody along the river
        stops from dumping sewage into it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf32c3-0b6d-4c3c-b036-7164af1fe298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T20:48:32.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4143db-0049-43b7-b9ff-f0b9fbe95447'
