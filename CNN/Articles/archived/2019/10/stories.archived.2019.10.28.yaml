      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f9df0-8eb8-4bc6-811f-1e53b5f4d191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.022+08:00
