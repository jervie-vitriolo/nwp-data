      'text': '<p>“Often, I think of mananaggal as a creature with wings that spread
        or a hybrid floating woman. In my interpretation, I wanted it to be more abstract
        and to subtly feature elements such as its wings through pointed sleeves and
        half body — through cropped top. This was a really indirect and contemporary
