  'pnp-undas-2019':
    'author': 'CNN Philipines Staff'
    'caption': 'Security plans are set as crowds are expected to return to their home
      provinces and visit cemeteries for All Saint''s Day and All Souls Day or “Undas,”
      in the coming weekend, the Officer-in-Charge of the Philippine National Police
      (PNP) said Monday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-28T10:32:32.796+08:00
    'imagesource': 'jcr:f01fd0cf-ebb4-4b3d-a23b-9fb5ba988a23'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd861320b-f175-4c5c-8f2f-d651b942bd60'
    'lead': 'The list of prohibited items in cemeteries will depend on the LGUs’ directive,
      the interim PNP Chief says, but assures that the police will confiscate all
      deadly weapons found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T10:34:57.404+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:48:28.080+08:00
