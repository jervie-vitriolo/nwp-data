      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Good Dog” is available on <a href="https://www.anvilpublishing.com/shop/new_releases/new_tradebooks/good-dog/"
        target="_blank">Anvil Publishing</a>.</em></p>'
