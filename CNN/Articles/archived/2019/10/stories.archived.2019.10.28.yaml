      'mgnl:type': 'text'
      'text': '<p><strong>“People in Panic” by Marguerite Alcazaren de Leon</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1316117-d388-40c0-982e-f1f51312502b'
