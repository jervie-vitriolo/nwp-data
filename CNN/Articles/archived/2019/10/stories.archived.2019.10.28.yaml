      'mgnl:created': 2019-10-28T22:36:55.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany confirmed Monday in a statement that it is reviewing an
        all-cash proposal from LVMH to buy the company for $120 per share. That''s
        a premium of more than 20% over the stock''s closing price on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e328b151-4aa1-483e-bd67-e334312309dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03190d9-22fc-4a4b-8cbe-3d0c0aac9a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a deal would value Tiffany at roughly $14.5 billion, but analysts
        believe there''s a good chance that Tiffany holds out for a sweeter offer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be951a72-b783-4d88-8f70-19ef7cb8f0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c36e39-e296-4abc-a2c3-5f12968fcd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver Chen, an analyst at Cowen, predicts that LVMH would need
        to propose at least $160 per share to secure a deal. Other luxury companies
        — such as Richemont, which owns Cartier — could make competing bids, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46826c0-efe5-4136-a1bb-fa921a21eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad3735d-d750-41be-b1b6-28a665addccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Tiffany skyrocketed more than 30% in premarket trading
        Monday to nearly $130 per share, suggesting investors also expect a more lucrative
        offer. LVMH''s stock barely budged in Paris.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c434eef5-fc52-4f65-a445-99006911fe5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8315ed-699c-4c47-bb4a-c2eb52365b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A takeover of Tiffany could make a lot of sense," analysts at Bernstein
        wrote in a research note. While it''s one of the world''s best-known luxury
        brands, analysts say it still has room to grow, particularly in jewelry and
        watches.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3384c57-5862-451b-8d56-21a7565fc5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaee52e-9499-4e27-bf2c-2c7016131581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cowen''s Chen pointed to the company''s strong brand as a "diamond
        and bridal authority," as well as its growth potential in China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54251f53-a69a-47aa-9081-749f1ac6631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e801da-cc6a-4e70-8268-b9e5e4249127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal would boost LVMH''s presence in the United States, which
        accounts for about a quarter of its revenue. And it would bolster the French
        company''s jewelry and watch lineup, which includes European legacy brands
        such as Bulgari, Hublot and TAG Heuer. As of January, the jewelry and watch
        unit only brought in 9% of overall revenue, according to a letter to shareholders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a907c-4d26-4d38-adfc-634dbb4408f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43177f79-2a5a-40c4-b3d0-c3d89426a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVMH is the world''s biggest luxury group. The company is home to
        75 different brands, and it has for years been the top seller of high-end
        goods, according to a Deloitte analysis published this year. Last year, the
        retail giant took in 46.8 billion euros ($51.9 billion) in revenue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de64dc2c-a8e8-484a-b46c-3858f8b740cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760c102-4a12-4189-a668-527e8897cf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany has had a more complicated story. The company has long dealt
        with slumping sales, and in 2017 it replaced its CEO after disappointing financial
        results. Since then, it has been working to rebrand its image to attract more
        millennials — adding more products that are designed to appeal to young shoppers,
        rolling out more targeted marketing and revamping its historic flagship store
        in New York City to draw in more customers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8088ee2-931a-48ac-8752-1abf427502ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be117e-bb88-41cb-a989-fbddc4a9b9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the company''s most recent earnings report in August, it said
        that global sales dropped 3% in the first half of this year. But it also said
        it enjoyed "strong growth" in mainland China, where the slowing economy has
        put pressure on the broader luxury sector.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f91ce3d-a263-4814-a064-839fafd131c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b4ec73-a5a9-4419-b6f6-fc06847a33dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.731+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An acquisition of Tiffany would be one of LVMH''s splashiest deals
        to date. In 2017, the company took over Christian Dior for $13 billion, and
        last year it snapped up the ritzy Belmond hotel chain for $2.6 billion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5823e0f9-0582-4829-b3fb-d6273b4074ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ceda2c-64d9-40f8-be6e-0360b0cd492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Julia Horowitz contributed to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4207f32-ecae-428b-b623-327dc0747bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.732+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.633+08:00
