      'text': '<p>It could also have ramifications for the Prime Minister''s push
        to secure a Christmas general election, a request which will be voted on in
        Parliament later on Monday. Opposition parties had blocked Johnson''s effort
        to force a poll while a no-deal break from the EU remained on the table.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c46f991-a94f-4668-9f41-cadd9c3c23d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a44c483-8c3f-44c1-99f6-01c119b00865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron reprised the role of "bad cop"
        in the delay negotiations, suggesting last week he would be reluctant to grant
        another extension unless circumstances in Westminster changed significantly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746f7da9-797a-45fa-be0a-4f7a917badbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035ffa52-e648-4e1b-b2da-8ba1cc652909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a French diplomat told CNN on Monday that the movement towards
        an election satisfied that demand, after Johnson and Macron spoke by phone
        during the weekend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac54a25-605a-46e8-8872-6727707cbc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee43fca-9682-4815-b9fb-b0f26ea01331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK will now not leave the European Union on Thursday, despite
        repeated promises from Johnson that the process would not be delayed again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50cafad-5040-41a6-950f-5431f8730e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7709b635-d1b8-47a0-b8be-fd0799f1edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister had said Brexit would take place on October 31,
        "no ifs, no buts," and proclaimed he would rather be "dead in a ditch" than
        delay Brexit. But Parliament forced him to request an extension if he was
        unable to pass his deal, which Johnson pulled from a vote after lawmakers
        rejected his three-day legislative timetable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fb83c6-7dae-4e9c-9d4b-e828c8188778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd2c56-600b-41aa-bffc-7a8036654041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EU official told CNN that the next step in the process is to
        receive the UK''s official acceptance of the request. Tusk will then launch
        the formal written procedure to ratify the extension, with a deadline of 24
        hours'' time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c07dad0-ba36-4e88-b165-553464afa6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb8d99-200f-414a-8a74-f4ff60405e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope this to be concluded by Tuesday or Wednesday," the official
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc91768b-5783-4a76-8282-23a36af2c5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.931+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fda6f1-41ff-4966-9320-067cf4e9c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK inches towards Christmas general election</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a34729a-ab5a-4828-b38e-892a9a64ad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the EU''s decision is confirmed, Johnson is prepping for a vote
        on his general election request on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfcbb63-e4ba-4e3a-bcf0-6c40f5ad8b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b42bc-5ade-469f-b5bc-bb3cd20a6784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the third time he will try to secure an early poll, with the
        government proposing a date of December 12.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c8b92-3bdb-4d41-bf45-dadad42d77a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0b1ce0-82ac-4377-a6ab-831d43a2e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the attempt must be approved by two-thirds of MPs and the opposition
        Labour Party are expected to block it, after repeatedly saying they would
        only support a poll once a no-deal Brexit is "off the table."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9bbe6e-cdc4-4f08-b264-d016691cae2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a670c35-b63b-454a-abf9-d42e1176bd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no doubt an election is coming and I''m very happy to
        fight that election, very happy indeed... once the danger of a no-deal exit
        from the European Union is totally removed from the equation," Labour leader
        Jeremy Corbyn said at a trade union conference in Scotland over the weekend.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07d01b2-c6ff-4fa2-8c37-3914d5417656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b99beaf-691d-43cc-af0a-1e7bb349da9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Johnson could secure an election this week even if his
        initial attempt is voted down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0e0db0-6b93-412c-819b-baaf6a85b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f09e5a7-3c69-4313-abd7-bad6f3a79804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Democrats plan to propose a new bill for a December
        9 election, which would only require a simple majority of MPs to pass.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd308d8b4-567f-46a7-b150-2d4f0b4bca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d23e3-5d87-45c1-b7ce-d94e6a413fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get Boris Johnson out of office, unlock the gridlock
        in Parliament and give people the chance to vote to stay in the EU," Liberal
        Democrat leader Jo Swinson said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dc6644-56c0-4c13-aa59-c4367de4e3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dd45c6-3223-485f-8551-8cbf59681d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.932+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A general election on our proposed timetable would take no-deal
        off the table, and give the public the chance to elect a Liberal Democrat
        Government who will revoke Article 50 or increase the number of MPs who support
        a People''s Vote," she added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3ac06-501e-46b4-a14f-09b0798c5011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e2ec5f-89c6-49c3-9b65-9c7ed394811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:48:51.933+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:01.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK hasn''t had a general election in December since 1923, but
        the option appears the most likely path out of the country''s unending political
        deadlock.</p>'
