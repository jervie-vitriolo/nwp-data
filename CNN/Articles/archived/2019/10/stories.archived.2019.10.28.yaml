    'template': '1'
    'title': 'Lewis Hamilton wins Mexico GP but is forced to wait on championship
      victory'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8225332-4296-4056-8794-9dca6a939a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:26:17.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:41.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lewis Hamilton''s sixth Formula One
        title was kept on ice despite a hard-fought victory at the Mexican Grand Prix
        on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14321b23-dc9f-4695-9861-fbcf8a1619d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:26:17.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:41.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mercedes driver needed to finish 14 points clear of teammate
        Valtteri Bottas to take the overall championship, but the Finn''s third-place
        finish means Hamilton will have to wait until next weekend''s United States
        Grand Prix, where he is likely to wrap up the title.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5cca81-94c9-4168-989c-4c021f75d412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:26:17.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:41.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Championship stakes aside, it was an intriguing race in Mexico with
        teams opting for different tire strategies —&nbsp;some drivers pitting once,
        others twice —&nbsp;as grid positions changed frequently throughout the contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d20211-1ddc-4f8e-bcf3-f44bd20e988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:26:17.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:41.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/10/25/motorsport/lewis-hamilton-environment-defend-formula-one-mexico-gp-spt-intl/index.html">READ:
        Lewis Hamilton defends environmental social media posts</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf5e73f-2659-4fb2-b1dd-3a11b214c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:26:17.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:41.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton''s Mercedes was unfancied before the race with Red Bull''s
        Max Verstappen and the Ferraris of Sebastian Vettel and Charles Leclerc quicker
        during qualifying.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0c29a-5428-4ee7-b77b-751dfb5daa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:26:17.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:41.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Briton had voiced concerns over his team radio that he had pitted
        too early, but the tactic in fact worked to perfection. Hamilton had plenty
        of life in his tires to close out the race, finishing 1.7 seconds ahead of
        Vettel with a well judged drive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f524e82e-459d-46da-b5c8-d8d589146dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:26:17.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:41.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is an incredible result. We came here thinking we were on
        the back foot and it was a difficult race for us, but we pulled through,"
        said Hamilton, whose victory also marked Mercedes'' 100th as a constructor
        in F1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09645eb-7899-4a33-a730-1af2ccb290aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:26:17.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/10/25/sport/motogp-fabio-quartararosolve-motor-racing-spt-intl/index.html">READ:
        MotoGP has a problem. Can 20-year-old Fabio Quartararo solve it?</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246187a-2024-4a13-b6d8-a0e6cc7e96b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:26:17.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton started third on the grid behind the Ferrari pair of Leclerc
        and Vettel after Verstappen had originally qualified in pole but was handed
        a three-place grid penalty for ignoring warning flags.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad2494-2cf3-4e47-bdaf-49d0399689f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:26:17.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:41.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being forced off the track with Verstappen at the start of
        the race, Hamilton worked his way up the grid and lasted 48 laps on his second
        set of tires to record a second victory in Mexico.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6bd1fe-068e-4304-b353-f1ce700ab091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:26:17.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:41.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vettel and Bottas completed the podium, while Leclerc, who fell
        foul to a slow pit stop, finished fourth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9089088-fb4a-45be-bed7-19f974def577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:26:17.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:41.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Bull duo of Alexander Albon and Verstappen were fifth and
        sixth respectively, Verstappen having been forced to the back of the grid
        after colliding with Bottas on lap four.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66f9e17-1291-4551-b9fb-962c7ac519c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:26:17.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:41.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory in Mexico, Hamilton''s 10th of the season, means he needs
        just four more points to wrap a third consecutive title.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33210b80-88c8-48fc-b266-b9bf3c090197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:26:17.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:41.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/27/motorsport/mexican-grand-prix-lewis-hamilton-formula-one-motorsport-spt-intl/index.html">Lewis
        Hamilton wins Mexico GP but is forced to wait on championship victory</a>"</em></p>'
  'sundays-blues-work-week-stress':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Many of us begin to groan and moan as our precious weekend comes to
      an end. It''s not just the interruption of fun with friends and family that
      triggers the Sunday blues, or what some call the Sunday scaries. It''s also
      anxiety and dread about the workweek to come. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-28T06:28:34.104+08:00
    'imagesource': 'jcr:a9f7c81b-d0a6-4449-b64c-471ad8351f63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64d82b4a-5b8a-4bbf-a13e-a66483bb9f20'
    'lead': 'Many of us begin to groan and moan as our precious weekend comes to an
      end. It''s not just the interruption of fun with friends and family that triggers
      the Sunday blues, or what some call the Sunday scaries. It''s also anxiety and
      dread about the workweek to come.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T06:30:57.610+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:48:40.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:34.403+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sunday', 'blues', 'stress', 'work-week']
    'template': '1'
    'title': 'Sunday sadness is real. Here''s how to battle the pre-workweek blues'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42016136-8306-4d9d-9786-04e849fcf41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Many of us begin to groan and moan
        as our precious weekend comes to an end. It''s not just the interruption of
        fun with friends and family that triggers the Sunday blues, or what some call
        the Sunday scaries. It''s also anxiety and dread about the workweek to come.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777a174d-b266-42ff-ac79-c1cfaf5b693b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study found 81% of more than 1,000 respondents said they became
        progressively more anxious as their restful Sunday came to a close. Psychologists
        call it "anticipatory anxiety."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d33ff4c-3bd3-4057-ae5d-17849e08b1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two-thirds reported a restless night''s sleep Sunday night,
        which they attributed to job-related anxiety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b38b7d8-c28a-4bf6-90fb-dd704e64713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just because people hate their jobs: Even people who
        said they love their work reported anxiety over job expectations and workload.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b054d37-7c33-4011-a561-0711907afc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How we get stressed</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5f7707-2ee0-4908-b3cd-d5141dc6b1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fretting over something can trigger our flight-or-fight reflex,
        which floods the body with adrenaline. Pulse rate and blood pressure rise.
        Breathing becomes rapid, and the extra oxygen in the brain increases alertness.
        Blood sugars and other nutrients flood the bloodstream, supplying a boost
        of energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fd042a-c8ce-4fb9-a9b0-2c468316a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the brain continues to think the danger is there (cue work worries)
        the body keeps systems on high, triggering the release of cortisol, the body''s
        main stress hormone. A continuous flood of cortisol keeps us revved up and
        on high alert.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f1aa7-2c0b-4021-8d49-5933d7a2838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You want to counter that stress by doing things that boost endorphins
        —&nbsp;the feel-good neurotransmitters in the brain that act as natural painkillers
        and mood boosters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf344a17-6a47-4c0b-b3bf-688af08713a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exercise</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3319af-d7c4-4d28-bd74-8b0c1323d2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An excellent choice is exercise. Breaking a sweat has been shown
        to reduce anxiety and depression, boost mood and enhance sleep, all good ways
        to combat Sunday stress. According to the Anxiety and Depression Association
        of America, just five minutes of aerobic exercise can reduce anxiety.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129a7db-ee64-4085-a794-64f4145c286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other benefits too: A 2015 study found aerobic exercise
        appeared to boost the size of the hippocampus, the brain area involved in
        verbal memory and learning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29113ed-8a6e-4186-9aa7-96d1738a2c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sure to add strength training with weights to your regime. A
        2012 study found weight training produced significant improvements in both
        memory and executive functions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dcc228-e8f2-4f04-8694-11f106c1d4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take a nature pill</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c7bab7-68a1-4d99-b8b5-df291000130e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtually any form of exercise or movement can increase your fitness
        level while decreasing your stress. Why not boost that effect by enjoying
        nature?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183c891f-fdb2-4eb8-985a-336671931d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study published in April found a simple 10-minute walk in an
        urban park three times a week reduced levels of the stress hormone cortisol
        in study participants. A 2013 study in the UK found simply walking in green
        spaces helped move the brain into a state of meditation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe05286-c590-4014-abfb-c68b034e62cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a 2015 study found people who took a 90-minute nature walk (even
        in an urban setting) had lower activity in the region of the brain that focuses
        on repetitive negative thoughts. They were less likely to brood about things
        that were fretting them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c42276-1834-4d32-b15e-e4c37a93ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avoid booze</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1fdf0d-b123-465d-97a2-0cb1742ec282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some folks turn to alcohol, even binging, to cope with the Sunday
        night blues. That''s a poor choice: Alcohol rattles your normal sleep patterns,
        trapping you in lighter stages of sleep and dramatically reducing the quality
        of your rest at night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bec47b-dd17-45b1-8a42-429b7da18aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It continues to pull you out of rapid eye movement and the deeper
        stages of sleep, causing you to wake up not feeling restored," said Rebecca
        Robbins, a postdoctoral research fellow in the Department of Population Health
        at NYU Langone Health, in a previous CNN interview.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ebb3a-a6c0-4632-955a-f78ca06274fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People often party hardy on Friday and Saturday nights. No judgment
        —&nbsp;but know that binge drinking, or drinking a lot in one sitting, is
        associated with higher levels of depression, self-harm, suicide and violence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e0491f-950e-4134-bb6e-a2a9ac6a7666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact the more you drink, the more your negative emotions —&nbsp;anxiety,
        anger and depression —&nbsp;surface, experts say,</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f337f4-9774-4a77-936d-b31a9e110b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do imbibe, try to keep Sunday alcohol-free. If that fails,
        be sure to stop drinking long before bedtime.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856d6014-9b64-4e11-87b1-791e1d6ca7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wind down</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a446e0-7e5f-442d-ba03-2d79d0626556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is going to sound impossible, even sacrilegious, but try to
        avoid your cell phone and work email on Sunday. Being constantly connected
        keeps us amped up even on our days off, discouraging relaxation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ec4f68-6861-497c-9cec-7f16afb0a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does the idea make you even more nervous? Then try to check in as
        early in the evening on Sunday as you can. The National Sleep Foundation suggests
        "at least 30 minutes of gadget-free transition time before hitting the hay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a27a76-c829-4976-9be5-f922c4cc5941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even better: Make your bedroom a technology-free zone — keep your
        electronics outside the room (that includes a TV!)."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190f3ade-27dd-452e-bfa8-62755e0de399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And charge your phone outside the bedroom. The chimes of late night
        texts, emails, calls, or calendar reminders can disturb your deep sleep when
        if you don''t know it.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b75d3-deb2-4358-9efc-9faebbe473ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So you''ve turned off the chimes? Doesn''t matter. The blue light
        emitted by electronic screens interrupts the melatonin production, a hormone
        responsible for our sleep/wake cycles, also called circadian rhythm.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a03430-0d61-48e3-80cc-8f5f9d9b0a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Journal your worries</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d8a67-17ab-478c-8ef1-c89e3cc85715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unconsciously worrying about all the things you have to do Monday
        primes you for restless sleep, even insomnia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70de5ce8-30c6-4a38-9499-d4838d5af81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use a technique long favored by stress management consultants: Write
        down a list of all the things you have to do Monday —&nbsp;or even the entire
        week. You can go so far as prioritizing them if you like. Not only will putting
        the tasks on paper jump-start your Monday morning, you''ll feel like you''ve
        purged your worries.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9077cd07-6810-4769-85f8-de02f4e45bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go further if you like, and write about other things in your life
        that worry you —&nbsp;or just write down what you''re grateful for. Studies
        show that''s a great way to learn optimism and create a more positive outlook
        on life.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4c5fda-89c6-4bf4-afce-c0cfb090d07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, writing in a journal has been scientifically shown to improve
        overall well-being, soothe patients with anxiety and boost our immune systems.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27aa9a4-75a4-49d3-8ee4-6a26f87582b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Practice good sleep hygiene</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb92295-2e11-4c55-a6fd-66275b1f55e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re supposed to get between seven and 10 hours of sleep each
        night, depending on our age, but the US Centers for Disease Control and Prevention
        says that a third of Americans sleep fewer than seven hours a night.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e8d658-f9c0-4b98-af5f-08dc4bf0ecad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that you can train your brain to seek better sleep
        just as you train it to learn and accomplish other skills.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39571820-eab6-48a1-9b16-69cfe901de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first tasks is to set up your sleep environment and establish
        a relaxing bedtime routine. It''s that repetition that will train your brain
        to recognize that its time to relax and sleep.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf3c7a2-661f-497d-8af0-d2271a063994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start with the bedroom. Make sure your bed and pillows are comfortable
        and the room is cool: Between 60 and 67 degrees is best. Don''t watch TV or
        work in your bedroom; you want your brain to think of the room as only for
        sleep.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bad367-00fe-4352-936f-f9b334499148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sure to eliminate all bright lights, as even the blue light of
        cellphones or laptops can be disruptive. If that''s hard to accomplish, think
        about using eye shades and blackout curtains to keep the room dark.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f2188d-39f1-4385-9823-b6b3f1271fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to eliminate disturbing sounds as well. Earplugs or white noise
        machines can be very helpful, but you can create your own with a humidifier
        or fan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7638910-1cb7-4f62-a6bd-22d0f305a2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And try to spend at least an hour before bed doing something relaxing
        such as yoga, meditation, a warm soak in the tub, or reading a good book.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41679ba9-c19f-4ad7-b873-a371aeb02549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But maybe not a murder mystery.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1272494e-bbe8-494d-9b44-b615a7329516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:30:57.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:40.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/27/health/sunday-blues-work-stress-wellness/index.html">Sunday
        sadness is real. Here''s how to battle the pre-workweek blues</a>"</em></p>'
