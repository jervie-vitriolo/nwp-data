      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Will Federal Reserve Chair Jerome Powell
        deliver a third consecutive interest rate cut? Investors sure hope so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e583b4-6c84-4295-b193-0bd58757fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US economy has remained resilient despite weakness in the manufacturing
        sector, with consumer spending making up for softness elsewhere. Even so,
        investors expect the Fed to once again issue an "insurance" cut that protects
        against negative fallout from the trade war and global economic slowdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d0823-cd9f-433f-a9cd-49dab72fd916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The markets put the probability of a quarter point cut at more than
        90%, according to CME Group''s FedWatch tool.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e04bc0-77b9-4b48-93e4-8c6c9b15c646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The view: "The deceleration in domestic demand, weaker wage pressures
        and declining inflation expectations suggests that economic weakness is spreading
        and that more action may be needed in the coming months," ING economists said
        in a note to clients on Friday. They expect the Fed to follow up additional
        rate cuts in December and January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5478b1-a14f-4bcb-8f66-636827a2e23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.433+08:00
