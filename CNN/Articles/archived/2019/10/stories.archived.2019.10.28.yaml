    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside the dramatic US military raid that killed ISIS leader Baghdadi'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c961a-0774-48b2-8077-112851f18083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump announced Sunday
        morning in a televised address at the White House that the "world''s number
        one terrorist leader" is dead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dca693-3b1b-4738-8f18-caa9df503581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652706d6-5721-4230-9ce1-2020599eee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS leader Abu Bakr al-Baghdadi "blew himself up" when cornered
        by US forces who conducted a daring, two-hour nighttime raid on his compound
        in northern Syria, Trump said, providing a detailed account of the mission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0cad4a-9e5c-42d0-9df4-06606f819f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdaf7d0-ad70-4324-ae49-c439abb43f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night was a great night for the United States and for the
        world. A brutal killer, one who has caused so much hardship and death, has
        violently been eliminated," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36aa922-94b1-470b-b0e9-e74c0cb42940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07578af7-db68-49ca-817c-30c87e153293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdadi''s death marks the end of a years-long hunt to find one
        of the most wanted terrorists in the world and the man who declared a so-called
        Islamic caliphate in Iraq and Syria in 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad565d3b-00f5-4ed3-9cd1-bebd3bf9ec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3046d76f-6636-4b4b-8aaf-a1a3e7315693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the most significant announcement of the death of a terror
        leader since President Barack Obama revealed al-Qaeda leader Osama bin Laden
        had been killed by US Navy Seals in a dramatic late night address in May 2011.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debcc5bb-7e50-49ac-804c-d55b155a943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c27719-5963-4e49-9485-c2892cad8735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a devastating blow. This is not just their leader, it''s
        their founder. He was an inspirational leader in many ways. He formed ISIS
        in 2014, he led to establishing the physical caliphate throughout the region,
        so this is a major blow to them," Defense Secretary Mark Esper told Jake Tapper
        Sunday on CNN''s "State of the Union."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5aeb2-b42f-4cee-a357-577d6dff147d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078ea3bf-e95f-4112-a17e-3f7b8899be1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How the raid unfolded</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575ff869-a73f-4575-a6ba-213e2d304c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The covert operation started around 5 p.m. on Saturday evening as
        eight helicopters carrying teams of elite US troops, including Delta Force
        operators, flew exactly one hour and ten minutes over "very, very dangerous
        territory" towards the compound, according to Trump. Numerous other US aircraft
        and ships were also involved in the mission.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18264636-d803-41ef-9f83-bab3273ad800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae07de-cd6d-4433-b1d6-07fa0efc19f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the US forces originated from various locations inside Iraq,
        according to a US official.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18de894d-abd8-4313-b385-c3632633fb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7252c1be-d726-48de-999a-1f22d91617c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We flew very, very low and very, very fast. It was a very dangerous
        part of the mission. Getting in and getting out, too. Equal. We wanted an
        identical -- we took an identical route," Trump told reporters on Sunday while
        providing a detailed account of the secret mission.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ab36b-1b48-4ec7-b4e8-f49a418092e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.278+08:00
