      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a360c3be-6ef0-4419-b01e-031002b13f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in transit, the helicopters were met with local gunfire. US
        aircraft returned fire and eliminated the threat, Trump said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b83d4-f3f7-4fcc-9f9c-e8efffb95d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7466f5-40fe-4515-b437-b2f962e5baab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After arriving at the compound, US troops breached a wall to avoid
        a booby trapped entrance and that''s when "all hell broke loose," the President
        added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcfbf57-508d-4a08-a3cc-689cb9e1f6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa8a99-30c9-4d36-90c2-78cebc692c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While clearing the compound, US forces killed a "large number" of
        ISIS fighters during a gun battle without suffering casualties, according
        to Trump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b6fc8-737e-4138-bdf3-c7a743a2a887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1a2942-d553-4238-806c-c4c7663ac1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two ISIS fighters were captured and 11 children were taken
        into custody. Two of Baghdadi''s wives were killed during the operation and
        their suicide vests remained unexploded.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfba451b-5876-44d0-b132-97131bdb61bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f1227a-3bb9-4268-a6d3-882211dc2be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately Baghdadi, who was also wearing a suicide vest, took refuge
        in a "dead end" tunnel with three children.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9d40bc-f31d-4e2c-9155-e44c2d163508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e214ec6-262a-41a0-bdf6-3eb67c75c21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He reached the end of the tunnel, as our dogs chased him down.
        He ignited his vest, killing himself and the three children. His body was
        mutilated by the blast. The tunnel had caved in on it in addition," Trump
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0234d60-9454-4a58-8698-4251f5eacf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d05b8a-0aae-40e0-af09-76abd7bdbbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA tests that positively confirmed Baghdadi''s identity began "about
        15 minutes after he was killed" and US teams on the ground "brought body parts
        back," sources told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e642fa0b-6def-4287-b1de-9d4a4aa55016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e1dc5f-aa24-47f2-aa88-7223e8b2a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said US forces obtained "highly sensitive material
        and information from the raid, much having to do with ISIS -- origins, future
        plans, things that we very much want."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10210993-d2bc-4dda-a280-671e660238a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fed1c5-7008-4cdb-a1b9-acd4a4b39827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The raid was successful. We pulled our troops out. We had two minor
        casualties, two minor injuries, to our soldiers but a very successful, flawless
        raid," Esper told CNN''s Jake Tapper Sunday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86583e3f-e15f-4794-ab54-16125dada986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c95167-b200-4627-abd0-6ba4411a9ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Baghdadi was found</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c5a94-e601-4fad-a5b5-438bea999917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the military operation took place over the course of just
        two hours Saturday night, Baghdadi had been under surveillance for a couple
        of weeks, Trump told reporters, adding that two to three planned missions
        were scrapped before the successful one was launched.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b39f06-db53-4916-9f64-ac11ac4e91aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94c3274-3b39-4309-8758-4b0d04218e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mazloum Abdi, the commander in chief of the Kurdish forces in Syria,
        said in a tweet the intelligence operations that led to the US military raid
        in Syria that killed Baghdadi began five months ago.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2d74e8-83b1-48b9-9ed6-062d3c358f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256cab5d-18ac-4977-9593-746ff21514ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA ultimately located Baghdadi and shared that intelligence
        with the Department of Defense, sources told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b537e45-9c12-44bf-b433-af0c8c24f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90368a7-bc2e-42d1-9a28-c929b529d1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Vice President Mike Pence were notified about Baghdadi''s
        possible location "earlier in the week" and told Thursday that there was a
        high probability he was in the compound.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8978b1c2-8068-478f-9ebf-1493968cfb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d2d8c-898f-469a-8b05-926456d86c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is when the President ordered military commanders to begin
        drawing up specific options, which were presented on Friday, according to
        Pence.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3991ee09-d8cf-4c05-ba3c-05d7cbfb8b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e961829-b862-449a-af77-cfba534f258a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.558+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew a little bit about where he was going, where he was heading.
        We had very good information that he was going to another location. He didn''t
        go. Two or three efforts were canceled because he decided to change his mind,
        constantly changing his mind. And finally we saw that he was here, held up
        here," Trump said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5b32c6-6dbe-4e70-8022-d0185ee57bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cec0c1-4923-44fc-933e-0e0ab2b39b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was one where we knew he was there, and you can never be 100%
        sure because you''re basing it on technology more than anything else. But
        we thought he was there and then we got a confirmation," he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f867fc7-db94-4be9-bfc6-db84a4191ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b69879-10db-4aa4-8955-871926e01f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with ABC on Sunday, Esper also offered additional
        details related to the decision-making timeline.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8021c12a-2341-449e-8ab8-0fd4bd1f8af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f9b63-91d2-4af2-b30d-2562ebef4b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well the stars started lining up some time ago and in the past
        couple of weeks -- week or so, the operational forces, which would -- which
        were one of several options available to the President, started rehearsing
        and practicing and doing what they would have to do on the objective," he
        said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4389451d-214a-4584-a25a-1112ba9cee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac1f904-7d1d-463d-8249-14c3379af4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it wasn''t until Thursday and then Friday the President chose
        his option and gave us the green light to proceed as we did yesterday," Esper
        added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9eb460-e9fd-4f77-a476-9d7a144c0272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a615e-234a-485e-b5ec-daa3160ec61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision to move forward with the mission was not made until
        Saturday morning when the White House received actionable intelligence, Pence
        said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997cba27-d508-4455-be46-1a3ee1cd6d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ec94f-f19f-4895-a547-8352d2e65af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House National Security Adviser Robert O''Brien said Sunday
        that the US military operation was named after American Kayla Mueller who
        was held hostage by ISIS and killed in 2015.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358bacd9-7ac8-476f-908e-6e18330a4674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c38c4e-12dc-49c4-96df-c03d3f9c9969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump gives the green light</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0d56f-66e7-44cb-a5b5-d88fd4eab8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.559+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drama unfolded behind the scenes in the hours leading up to the
        raid as US military and intelligence officials scrambled to prepare before
        President, Pence, Esper, Chairman of the Joint Chiefs of Staff Mark Milley
        and other military officials gathered in the Situation Room around 5 p.m.
        Saturday, moments before the helicopters lifted off.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e7eae-28df-4ccb-9191-d1981c68f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721d9edd-8853-4255-a631-f1bedf9ba781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, Trump said he watched the raid unfold in real time,
        a moment that was documented in an image released by the White House on Sunday
        showing Trump surrounded by top military officials.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9552d3-b78b-492f-848b-ad33191decb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae6a065-8f3a-4b1e-ac8f-8b7963987321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the operation appears to have been led by the Pentagon, CIA
        director Gina Haspel and acting Director of National Intelligence Joe Maguire
        were also heavily involved throughout the process and were well aware of events
        as they unfolded on Saturday despite not being present in the Situation Room
        at the time of the raid, CNN has been told.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f03ac-0a39-4137-a2d1-4970a82de10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c144bf6-8431-4c35-9bfc-afab7a325cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ODNI spokesperson said Maguire was "fully aware and engaged in
        the planning. For the operation itself, he was out of town due to a pre-arranged
        engagement but watched with the CENTCOM commander."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e6134-55bb-455e-8d46-5ca76b1a672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9240c-b666-4442-b7dc-e8998ebb55fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haspel would have been monitoring from CIA headquarters and in touch
        with the Situation Room, similar to how former CIA Director Leon Panetta was
        positioned during the raid that killed al Qaeda leader Osama bin Laden in
        2011.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abcab42-ee94-4148-9151-fd00d0bb020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ea442-1053-4d5e-b9dc-fb48a762f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President thanked both Maguire and Haspel by name while answering
        questions from reporters on Sunday.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebabee1-0033-4e42-9e77-e1b2bff732a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8f00b-477c-4a20-99f6-32d2d015584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials kept details related to the mission close to the vest
        prior to the raid and didn''t notify key congressional Democrats that it was
        taking place.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f5849c-1f56-44fd-bbff-dcdea9d00a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9118cd5-c656-4e67-b715-d06ae9f6f93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only hint that something may have occurred came in the form
        of a cryptic tweet from Trump at 9:23 p.m. on Saturday when most of Washington
        was focused on the baseball World Series taking place a few miles from the
        White House, saying: "Something big has just happened."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8c4b34-8ca9-411b-88a6-6dd2ff317b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c9a6df-a1be-4ae6-ac43-1f2dddef803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Sunday that the some foreign nations, including Russia
        and Turkey, were notified ahead of time that the US was launching an operation
        but were not told the details of the mission itself or who the target was.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395c56a-afe0-4b28-a114-7c5e838889a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e415e-5f45-4829-9a27-0d39dc632d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia treated us great. They opened up. We had a fly over certain
        Russia areas, Russia-held areas. Russia was great. Iraq was excellent. We
        really had great cooperation," the President told reporters Sunday.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf76abe-d66e-49fe-b5f7-dfc5a7770884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c4daa-9117-4379-8a8e-98e314441c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:10:22.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:43.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey -- we dealt with them. They knew we were going in. We flew
        over some territory. They were terrific. No problem," he added.</p>'
