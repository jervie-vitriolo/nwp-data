      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:48:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/10/23/environmental-compliance-certificate-Kaliwa-Dam-project-.html"
        target="_blank">DENR approves environmental clearance of China-funded Kaliwa
