      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had to emergency evacuate my house and I''ve been driving around
        with my family trying to get rooms. No luck so far!" James wrote.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Man these
        LA 🔥 aren’t no joke. Had to emergency evacuate my house and I’ve been driving
        around with my family trying to get rooms. No luck so far! 🤦🏾‍♂️</p>&mdash;
        LeBron James (@KingJames) <a href="https://twitter.com/KingJames/status/1188770703438278657?ref_src=twsrc%5Etfw">October
        28, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
