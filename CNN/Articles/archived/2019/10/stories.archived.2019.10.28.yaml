    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Health', 'polio']
    'stories': ['b4ce4890-4c2e-4fe7-9be6-ec0d1fa02bc5', '2ee138c8-92d9-40c7-ab97-21740fed71bb',
      'a5efb77a-04e0-4c73-be64-420db6d157c3']
    'template': '1'
    'title': 'Health dept. confirms third polio case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea497f5f-18ac-4a1b-84a8-dca69db901aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:32:27.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> The
        Health department has confirmed the third polio case in the country after
        the communicable disease reappeared in nearly two decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2e078-412a-4bd7-8d3e-259de1225c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:32:27.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8914fe-9f36-4993-a3c9-7029e1ff1da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:32:27.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said the third confirmed case
        is a four-year-old girl from Datu Piang town in Maguindanao province who had
        no oral polio vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074ef7be-8963-4ccf-9bf3-92b7573e4364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:32:27.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:23.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c79e38-3403-4500-890e-c17c4f982547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:32:27.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:23.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stool samples sent to the National Institute of Infectious Diseases
        in Japan showed that the girl was positive for vaccine-derived polio virus
        2. This virus has been genetically linked to the same virus in the first polio
        case in 19 years, the Health department said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2870e03c-7eb5-493c-97b2-545788b83d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:32:27.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:23.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136eb274-4379-427f-88fe-974ab202ccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:32:27.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl was initially reported as a case of acute flaccid paralysis
        in October with bouts of fever, diarrhea, vomiting and muscle pain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355683c-328c-48d8-857d-65c6fcc12ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:32:27.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:23.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62ea83a-6465-48c3-8680-1745a95bb551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:32:27.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:23.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department said it is awaiting lab results of samples
        from another suspected polio case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a8d75b-af12-4dcf-9b24-a7529206f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:32:27.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:23.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0763d879-dbce-47f0-a182-9333d864de1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:32:27.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it will conduct a vaccination campaign in Datu Piang
        on November 4 to 8 for more than 4,250 children aged zero to 59 months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ccd982-5e5f-448e-b4ab-3fde34e81c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:32:27.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d81fd-31af-485b-b487-88be0cad09ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:32:27.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:23.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two polio cases in the country were a <a href="http://www.cnnphilippines.com/news/2019/9/19/Polio-epidemic-reemergence-DOH-Philippines.html"
        target="_blank">three-year-old girl from Lanao del Sur</a> and a <a href="https://cnnphilippines.com/news/2019/9/20/Second-polio-case-Philippines.html?fbclid=IwAR2e5yurQWngITvp32POxpXP-E-MkFlKX6LIRRx3zAGjuo9K2HBK8mrygX4"
        target="_blank">five-year-old boy from Laguna</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b882721-ff5e-4dd6-aca6-76cc153154cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:32:27.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f8504-51a9-4d6f-96b6-09e4b954ca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:32:27.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:23.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials have declared a polio outbreak in the country following
        the resurgence of the disease. They have also advised travelers going in and
        out of the Philippines to get vaccinated against polio.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
