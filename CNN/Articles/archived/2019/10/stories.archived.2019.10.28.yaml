      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That schedule, however, is dependent on the data — and some important
        indicators will be delivered later in the week.</p>'
    '11':
