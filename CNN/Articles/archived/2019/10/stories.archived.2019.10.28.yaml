  'meralco-3rd-quarter-2019-income':
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-28T15:31:32.230+08:00
    'imagesource': 'jcr:02a9aafe-838c-47ff-9f18-4a657ff531df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58eb8f35-cae5-40cb-b306-a9a00b51b011'
    'lead': 'Manila Electric Company sees its consolidated core income rise 11 percent
      to ₱18.5 billion in nine months from ₱16.7 billion last year, backed by higher
      sales volume and customer count.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T15:33:42.080+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:48:14.540+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:41.353+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila-Electric-Company', 'Meralco']
    'template': '1'
    'title': 'Meralco core profit up in nine months'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6032c5cf-b0e8-4543-aa9b-03b75ca3a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:33:42.080+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:14.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> — Manila
        Electric Company (Meralco) saw its consolidated core income rise 11 percent
        to ₱18.5 billion in nine months from ₱16.7 billion last year, boosted by higher
        sales volume and customer count.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3973158f-55d3-4237-8bec-b8d8e68b76e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:33:42.080+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:14.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor said its consolidated reported net income
        stood at ₱18.3 billion during the period, the same as that of earlier year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffb8cab-a585-469f-97b4-86836eef84a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:33:42.081+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco’s sales volumes rose by 6 percent to 35,005 Gigawatt hours
        (GWh), which the company attributed to slow inflation, favorable interest
        rate environment, stable foreign remittances, and growing services sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee9baae-a477-4bd3-b169-8ff0c1e0628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:33:42.081+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net system input and peak demand with Meralco service area also
        grew 6 percent to 36,853 GWh and 5 percent to 7,740 GWh, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a9322-8d37-448b-8113-d1bb58d98a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:33:42.081+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:14.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said its sales volume growth was driven by an 8 percent
        uptick in residential energy sales, 6 percent in commercial energy sales,
        and 5 percent in industrial energy sales.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dfa151-678e-40c1-9827-25063cc6f983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:33:42.081+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:14.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electric revenues reached ₱235.4 billion during the third quarter,
        up by 6 percent year on year, boosted mainly by higher generation charges
        brought by higher prices in the wholesale electricity market and increased
        consumption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ef6fa-ca92-4d70-92eb-e69c617785d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:33:42.081+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:14.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its non-electric units, Meralco generated a 6 percent decrease
        in its revenue to ₱5.8 billion from the same period in 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3412bb7d-a203-4854-800c-78385d2e1862'
      'mgnl:activationStatus': true
