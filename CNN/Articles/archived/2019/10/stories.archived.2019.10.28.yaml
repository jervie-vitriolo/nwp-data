      'mgnl:lastActivated': 2023-01-27T09:47:59.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 4, 675 drivers who went through mandatory drug screening,
        seven tested positive for drug use each in Ilocos Region and Central Luzon;
        five each in Metro Manila and Davao Region; three each in Eastern Visayas
        and Caraga; and one each in Cagayan Valley, Soccsksargen, and the Bangsamoro
        Region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13530117-c5d6-44d3-b1cf-4dfcac2f4fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T20:52:03.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNDASPOT is still ongoing in the Bicol Region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eca1329-d347-47c0-b5e6-10624d290058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T20:52:03.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These drivers were not allowed to travel pending the confiscation
        of their licenses while undergoing rehabilitation process which include health
        awareness, and psychological and spiritual activities such as counseling,
        moral recovery, values formation, personal and life skills provided by the
        local government before reclaiming their licenses,” PDEA said in its statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d438c4-8e3f-4c4c-8ce6-f8a956dac57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T20:52:03.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA''s "Oplan Harabas" is a simultaneous surprise mandatory drug
        testing to all drivers in public terminals nationwide aimed to ensure the
        safety of passengers from drugged drivers. The “UNDASPOT” program will keep
        travel safe or the upcoming All Saints’ Day and All Souls’ Day holidays.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d88342-8268-49e5-b57a-ef5fd7e40820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T20:52:03.649+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency’s latest data showed a total of 19,087 drivers and conductors
        were subjected to the surprise tests, of which 213 tested positive for drug
        use.</p>'
  'gilas-pilipinas-practice-jayson-castro-injury':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-28T21:55:09.113+08:00
    'imagesource': 'jcr:f0efd0ad-1c12-44df-8b48-081971cdb7d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d379028-6214-4a50-87e9-fcc4143f0d6a'
    'lead': 'The two-time best point guard in Asia has been ruled out for four to
      six weeks and head coach Tim Cone said by the time he recovers, it would be
      too late.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T22:09:21.366+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T09:47:59.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:45.416+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas eyeing four possible replacement for injured Castro'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc8349c-86b8-45dc-b4c0-eff41c8d5f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:09:21.366+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:47:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> Losing
        veteran guard Jayson Castro due to a muscle strain injury is still a huge
        blow for Gilas Pilipinas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095cb13e-50d0-49df-9059-ca461471e83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:09:21.367+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:47:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time best point guard in Asia has been ruled out for four
        to six weeks and head coach Tim Cone said by the time he recovers, it would
        be too late.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1fa279-831c-4e7c-84f4-32afc25f79c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:09:21.367+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:47:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Cone revealed he couldn’t help but feel a little guilty
        that their Gilas practices may have contributed to Castro’s strain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a7f71-3509-48aa-abf9-3611248f6294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:09:21.367+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:47:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also adds the coaching staff has four players in mind that could
        replace Castro given that they are permitted to still add to the pool that
        was already submitted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8833f84b-252a-4fb6-9763-2ec9f375bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:09:21.367+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:47:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their fourth practice together Monday at the Meralco Gym, the
        Philippine men''s national basketball team had a near perfect attendance with
        a total of thirteen out of fifteen players.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8853c-feff-4161-9c7e-c1d628fa9ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:09:21.367+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:47:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing were Jayson Castro and Matthew Wright who excused himself
        from practice to attend to his newborn son.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec6ba86-34ad-4c3c-80d8-a89528bdd1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:09:21.367+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:47:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man June Mar Fajardo showed up but had sit out to practice due
        to some swelling on his knee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4623afaa-919b-4e8c-81c7-32ed89545be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:09:21.367+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:47:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite losing bodies, familiar faces showed up to lend a hand to
        the team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659cdd30-00d4-4c8d-aa2d-b7bbf4041902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:09:21.368+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:47:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra’s import Justin Brownlee suited up in Gilas colors as well
        as former Alaska Aces head coach Alex Compton. Brownlee joining the team,
        however, is just a one time thing according to Cone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a725198-dbec-40f0-bb3c-e88be1cc3671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:09:21.368+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:47:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Gilas Pilipinas is also set to have a closed door tune
        up match with Alab Pilipinas as part of their build up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff0126a-5469-48ae-ab7a-cc7a2bd68734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:09:21.368+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:47:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the 5x5 team’s practice, the national 3x3 squad also gathered
        for their Southeast Asian Games preparations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8beaf7-df99-4438-906d-780c15be181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:09:21.368+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:47:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo Tautuaa, Mac Belo, Chris Newsome, and Jason Perkins joined head
        coach Ronnie Magsanoc in an hour of practice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1da91fd-36a2-467e-b0ad-60ddfbb9cf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:09:21.368+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:47:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past few weeks, the team’s attendance has also been a concern
        especially with Robert Bolick potentially out due to a knee injury.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9386638c-4601-4a0d-b26e-4828fa645c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:09:21.368+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:47:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Magsanoc, the team is still trying to stay productive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec99b49-c76a-4955-afad-aadbf721626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:09:21.368+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:47:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a little over a month left, the national 3x3 team is also eyeing
        a couple of scrimmages before the biennial meet.</p>'
