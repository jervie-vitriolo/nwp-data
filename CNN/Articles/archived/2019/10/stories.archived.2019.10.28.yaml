    'caption': 'Clarin, Misamis Occidental Mayor David Navarro gets his mugshot taken
      after getting arrested for allegedly assaulting a masseur in Cebu City.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-28T18:49:29.146+08:00
    'imagesource': 'jcr:16532154-25a7-4bc0-bc3f-7a54ae946fa8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eca87c58-73ef-479c-b923-10dc60a917b7'
    'lead': 'President Rodrigo Duterte suspects that the Philippine National Police
      may be behind the killing of Clarin, Misamis Occidental mayor David Navarro.'
    'mgnl:activationStatus': true
