      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c7f0a-0265-4c94-9da6-7fb9a42c46a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/9/27/timeline-Darwin-Dormitorio-PMA-maltreatment.html"
        target="_blank">Bacarro and Evangelista earlier resigned</a> over the death
        of Dormitorio following a month of maltreatment in the hands of his fellow
        cadets. Their resignation <a href="https://www.cnnphilippines.com/news/2019/9/24/PMA-hazing-resignation-praise.html"
        target="_blank">earned them praises</a> for supposedly showing honor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a167c-0d7c-425b-b0e6-348f84b7a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfe2aef-4709-4278-ae47-cd58d5d4d0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2066c45-433f-43c1-bf95-195c4f89de86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Bacarro and Evangelista, the NBI also complained six
        PMA cadets and three doctors of hazing, torture and murder.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2c4ba0-8bb3-4461-b4a4-b6a7117f650c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15baad0-1143-48fd-b982-ee445194e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said PMA doctors Lt. Col. Caesar Candelaria, Major Ofelia
        Beloy and Capt. Flor Apple Apostol “voluntarily failed” to determine the medical
        condition of Dormitorio.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550af5fc-2fff-4e74-891e-957a931c058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad341387-8114-45c3-ba3e-30f4f8b947d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dormitorio family had filed murder, torture and hazing complaints
        against 1st class cadet Axl Rey Sanopao, 2nd class cadet Christian Zacarias,
        and 3rd class cadets Shalimar Imperial Jr., Felix Lumbag Jr., Julius Carlo
        Tadena, Rey David John Volante, and John Vincent Manalo over the death of
        Darwin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc8bc5-07f8-40ce-9051-8ef5d5e3326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a79ca9-9159-4eb8-a13d-0f7d84c28dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dormitorio family also sued two tactical officers and three
        medical doctors of the PMA.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac72c5b-a3db-4766-ada7-6d27891ccf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1071e8c-4e01-44d1-a3be-42c6418e0aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA has also <a href="https://cnnphilippines.com/news/2019/10/15/darwin-dormitorio-hazing-suspects-pma-cadets-court-martial-administrative-case.html"
        target="_blank">slapped administrative charges</a> against the seven cadets,
        who will face court martial proceedings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f8039e-af69-450b-baf2-d79d16649eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0063b86-072c-4491-b112-23662d95526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f67f47-2b95-4d50-af5d-43f797ff99ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11053 or the "Anti-Hazing Act of 2018" bans all forms
        of hazing and orders the regulation of initiation rites — physical and psychological
        — of fraternities, sororities, and organizations to make it safer for recruits.
        The law also covers the citizens'' military and army training.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba0fa9-0bce-41a0-b32c-25e7a05043e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.021+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d68db-d8ed-4ddb-b112-12cd1cfc0feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It penalizes violators with up to 40 years imprisonment and a ₱3-million
        fine if a hazing rite leads to death, rape, sodomy, or mutilation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf1e8e-2ab6-462c-919d-8114fd6a11dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e404f71-73f3-44f9-af4c-2b2ed89a4012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autopsy report on Darwin’s body showed that his large intestines
        and pancreas ruptured and his mesentery tore due to collective trauma inflicted
        on his abdomen on different dates.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb66b882-30a4-4e63-8352-b4dc2a6f525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534218a6-0f4c-4fa7-8c9e-3f93c4f93bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new PMA leadership has vowed to declare a war on hazing, but
        the institution continues to be haunted by the practice, which some alumni
        of the elite military school have described as a “tradition.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc856f2-15c2-4f22-b1d1-a2de88b73e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.022+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.635+08:00
