    'template': '1'
    'title': 'Tiger Woods ties record for most PGA Tour titles with 82nd win in Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beecbc38-619e-4155-abc1-e9746437af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:06.258+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Tiger Woods made history Sunday after
        he won the Zozo Championship in Chiba, Japan, making it his 82nd career win
        on the PGA Tour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd55cbd-c577-4f51-b00d-255237ecf6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:06.259+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s now tied with legendary golfer Sam Snead, who won 82 titles
        throughout his more than 50-year career, according to the World Golf Hall
        of Fame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3cfe69-8a27-45c7-ab19-0ca465e56626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:06.259+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we celebrate both Tiger and Sam Snead as they share a record
        that, given how difficult it is to win just once on the PGA Tour, should sit
        squarely alongside the greatest accomplishments in sporting history," said
        Jay Monahan, PGA Tour commissioner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b29718-6da7-4342-b8c2-a928729bb447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:18:06.259+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods tweeted Sunday that it was an honor to be tied with Snead
        for the most wins.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
