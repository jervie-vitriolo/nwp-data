      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> — Ateneo
        de Manila University''s student government has appealed for calm following
        reports of bomb threats on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f6b4d9-f76d-4197-89cc-d17f8d2db6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T00:24:10.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:48:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the university''s student publication, The GUIDON, issued
        a statement on Twitter regarding the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0e37b4-8534-48ae-a01c-2738c5e91823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T00:24:10.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:48:43.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sanggunian has advised the community to stay calm in light
        of the anonymous online threats against the University. The Campus Security
        and Mobility Office will enforce strict security measures starting tonight.
        Classes and work are not suspended tomorrow, October 28," it said.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: The Sanggunian has advised the community to stay calm in light of the
        anonymous online threats against the University. The Campus Security and Mobility
        Office will enforce strict security measures starting tonight. Classes and
        work are not suspended tomorrow, October 28. <a href="https://t.co/1bcMqba2Cf">https://t.co/1bcMqba2Cf</a></p>&mdash;
        The GUIDON (@TheGUIDON) <a href="https://twitter.com/TheGUIDON/status/1188478197672771585?ref_src=twsrc%5Etfw">October
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6892cd6-7ba8-467f-ac8e-fda400e58eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T00:24:10.219+08:00
