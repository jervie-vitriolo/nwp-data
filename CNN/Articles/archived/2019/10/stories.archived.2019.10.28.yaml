    'mgnl:tags': ['transgender', 'gender', 'Texas', 'court']
    'template': '1'
    'title': 'A custody battle between parents who disagree on the gender of their
      7-year-old draws attention of Texas politicians'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51095ba3-1607-4fe9-8cb3-ce1cfbbe5037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Dallas judge has ruled that both
        parents should have joint custody of a 7-year-old whose gender identity became
        central to their court battle, which drew attention from politicians across
        Texas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f3201d-9be5-41b0-b278-dba9a80e5672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge''s order came just days after a jury rendered a verdict
        giving the mother sole conservatorship of the child.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e80a8-4e4f-4d7f-94ee-bbfdcbe134c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her ruling, Judge Kim Cooks said a "substantial change in circumstances
        with child or parent," warranted her decision to award joint custody.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc7e6e3-5f9b-499f-8c59-bb70b2559246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child was considered to be male at birth. The mother, pediatrician
        Anne Georgulas, has argued the child is a transgender girl. The father, Jeffrey
        Younger, maintains the child is a boy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e14e1d-80b6-464a-8e66-14a530ca4ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not naming the 7-year-old to protect the child''s privacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a911f771-af6e-4e1d-9721-4879f3b7e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Georgulas filed a lawsuit seeking to modify her custody
        agreement with Younger. She wanted Younger to affirm the child with a girl''s
        name inside and outside the home, among other requests essentially forcing
        the father to embrace the child''s gender expressions. Judge Kim Cooks ultimately
        denied the request, saying Friday that "the Court finds that the State of
        Texas has no compelling interest to justify such interference."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed806ed0-ec2c-40ab-be66-317086c43c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the judge ruled that Georgulas did not make a request to be
        appointed sole managing conservator, nor did she make a request to surgically
        or chemically transition the child''s sex or chemically castrate the child.
        Younger has previously accused Georgulas of wanting to medically transition
        the child.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3279204b-5af6-4fea-ab01-ed3034961190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge also ruled that "there has been no abuse, neglect, or
        family violence by either parent," but she also ordered the father and mother
        to each attend family counseling with the child and the child''s twin, a boy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7fc90f-908e-4571-903f-5808b911bc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the judge placed a "permanent injunction" on the parents, preventing
        them from talking about the case to the media. This essentially shuts down
        Younger''s efforts to publicize the case by creating a blog and taking part
        in many media interviews.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d96ff57-8e4f-44ec-88cd-89aa0b2a1c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge ruled that the child "appears comfortable as a male, female,
        or gender nonspecific."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a834d2-022c-4cb3-a433-c284d3fb119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge''s decision, issued Thursday, means that both parents
        will have a say in any medical decisions involving their child''s gender.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f5cf0b-4d29-4a98-bfb1-e8de48a9c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Governor, senator weigh in</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a4a05-cfdf-4bdd-8489-a25c08288d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case became a political flashpoint after Younger started a website
        about the case, received donations of about $139,000, and allowed media to
        interview him and the child, court documents say. The website is no longer
        live.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c60eb-ba5b-4668-aa36-5b6257e08a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case drew reaction from Gov. Greg Abbott and US Sen. Ted Cruz,
        both Republicans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ca1dd9-9b1b-4d7f-bad7-a99df460dff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.727+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the jury''s Monday decision to grant Georgulas sole
        custody, Cruz tweeted: "A 7-year-old child doesn''t have the maturity to make
        profound decisions like this. The state of Texas should protect this child''s
        right to choose — as an informed, mature person — and not be used as a pawn
        in a left-wing political agenda."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2a27eb-1135-41da-a329-48acfa5a2693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott also tweeted that the Texas Attorney General''s Office and
        the Texas Department of Family and Protective Services were looking into the
        case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c711813-0e05-4506-b23f-d7e765797603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before the judge issued her ruling, First Assistant Attorney
        General Jeff Mateer sent a letter to the Texas Department of Family and Protective
        Services to investigate Younger''s claims of abuse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447da912-eccb-4aae-97aa-6e13f2430c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marissa Gonzales, a spokesperson with the Texas Department of Family
        and Protective Services, said the department "has begun investigating the
        allegations," responding to the letter sent by the attorney general on Thursday.
        "</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a64e0a-8b02-48fe-877b-bfd6a5653219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to both Cruz and Abbott for their reaction to
        the judge''s ruling on Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aef98b-1dd0-4491-a631-64aa422ebe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics says that by around age 2, children
        typically become aware of physical differences between boys and girls. By
        3, most can easily identify themselves as one or the other. By 4, "Most children
        have a stable sense of their gender identity," the AAP says on its Healthy
        Children website.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3d8f89-29e7-43c8-946f-eccf1d18a2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Judge cites father''s ''initially valid concerns''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e18131-fe1f-4f72-9c8b-f92663e33e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court finds that the Father may have initially had valid concerns
        regarding his children and the Mother making crucial decisions without his
        input," the ruling said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e82ab8-1fb4-4773-b609-d14b3815a479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, the Court finds that the Father finds comfort in public
        controversy and attention surrounded by the use of unfounded facts and is
        thus motivated by the financial gain of approximately $139,000 he has received
        at the cost of the protection and privacy of his children."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef692a-2a5d-445a-8058-22873f246188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Younger, the father, said he thinks it is "more important
        for the public to know what''s going on with the court than have his child
        live a private life."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b13dcf0-5a16-4144-9136-ee499a3e6421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for Georgulas and Younger did not return CNN requests for
        comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeca218-164f-4729-9263-b43868fe8e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.728+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge''s ruling also said both parents must agree on topics
        like medication, surgical and psychological treatment. A parenting coordinator
        was appointed to the family, according to court documents.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bafa989-ecd8-43d8-bbee-609fddd0538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T06:34:23.726+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/26/us/texas-transgender-parenting-court-case/index.html">A
        custody battle between parents who disagree on the gender of their 7-year-old
        draws attention of Texas politicians</a>"</em></p>'
