  'Duterte-administrative-sanctions-ninja-cops':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-28T19:11:47.964+08:00
    'imagesource': 'jcr:8a1bb6e5-3824-494d-b84d-d5b565b2686b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f94e320-d68f-4263-b9c3-0524f1f2e498'
    'lead': 'President Rodrigo Duterte says he will wait for the recommendations of
      the Interior and Justice Departments on the controversial 2013 ''ninja cops''
      case '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T19:17:14.728+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T09:48:02.874+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:44.144+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Rodrigo-Duterte', 'ninja-cops', 'Albayalde', 'President-Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte wants admin sanctions vs. ‘ninja cops,’ erring gov’t officials'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c346d14-06e7-45cc-bdb7-c4fea6d93695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:17:14.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)—&nbsp;</strong>President
        Rodrigo Duterte on Monday said he expects administrative sanctions to be filed
        against the so-called “ninja cops” or police officials allegedly involved
        in the illegal drug trade, as well as other erring government officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32520ca-b4fe-4621-ac2f-78ea8257c85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:17:14.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b98e9-4daf-4298-9743-35f036d1758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:17:14.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong mga</em> (these) policemen, the ninja (cops), and everybody
        else in government, you must deal first with the department where you belong
        and I expect the department to impose administrative sanctions, which include
        gross ignorance of the law,” Duterte said during his speech at the oath taking
        ceremony of new government officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7066ca-9420-46a7-b46e-8bdae84f41a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:17:14.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7070ae3-baef-49aa-9aef-d8a5b99c4247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:17:14.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> procedure <em>ng gobyerno ganito, ''pag may ma-demanda</em>
        (the government procedure is that if there is a complaint), if there''s a
        wrong done, usually the department concerned should investigated,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e04bb-e03d-408b-846f-5bb2d0eb156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:17:14.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong sa mga</em> (for the) police it''s Año<em> sa</em> (for
        the) administrative,” Duterte said, noting it will be the Office of the Ombudsman
        which will decide on the criminal liability of erring policemen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c89f8ef-c2c5-4409-8171-bb1b7b945d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:17:14.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he has received the joint draft Senate committee report
        on the controversial 2013 Pampanga drug raid case, which tagged 13 police
        officers and former Philippine National Police (PNP) chief Gen. Oscar Albayalde
        to supposed irregularities in the anti-drug operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d31b27-0b57-4bc1-b894-cbed1b55e663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:17:14.729+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive, however, said he cannot adopt the Senate probe
        report on the case, as the executive and legislative branches remain independent
        of each other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452a29b-3a53-44c2-8c4a-4ecc9338a56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:17:14.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will instead wait for the recommendations of the
        Interior and Justice departments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b272f-abc0-49ae-84b7-f449b12ee4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:17:14.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am putting my cards on Año''s table and kay Secretary of Justice
        (Guevarra),” Duterte said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c70e3e5-39b6-4e00-aa6c-65f6585a8d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:17:14.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chairman Richard Gordon, who led the
        Senate panels’ investigation into the drug-linked cops, has recommended graft
