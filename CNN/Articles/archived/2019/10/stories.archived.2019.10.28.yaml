      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas police said Monday that they may probe cops who
        escorted Navarro, but only if the Special Investigation Task Force Group recommends
        it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aff3a4-ccac-4f45-acd4-947898195dd7'
