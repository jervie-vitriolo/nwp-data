      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8211b66-aac7-4996-a4a9-ff29fbd52588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:18:22.621+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Peoples'' Lawyers (NUPL) said Monday that
        the trial court handling the charges of illegal recruitment, human trafficking,
        and estafa against Mary Jane Veloso''s''s recruiters has tentatively set her
        remote testimony on the second week of December, which will be done through
        deposition. This process entails taking her <a href="https://cnnphilippines.com/news/2019/10/11/mary-jane-veloso-indonesia-testimony.html">out-of-court
        testimony</a> through written interrogatories, as she is detained in her cell
        in Yogyakarta, Indonesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59fb123-17d9-4e20-a362-ef656edf0922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:18:22.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a0a10c-01ab-4d12-b460-a91da7359b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:18:22.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was put on death row after Indonesian airport authorities
        found 2.6 kilograms of heroin in her luggage. She was given a last-minute
        reprieve from execution by firing squad following an appeal from then President
        Benigno Aquino in 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb47d7e-84e6-4b8b-87c5-790ec1d035c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:18:22.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f7f2a2-8c21-4c9a-b6fc-6b4d8aea03f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:18:22.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed that she was a victim of drug trafficking and illegal
        recruitment in the hands of her recruiters Maria Kristina Sergio and Julius
        Lacanilao, who are currently facing charges before the Baloc Regional Trial
        Court in Sto. Domingo, Nueva Ecija.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6931612b-8d5e-41e3-b207-85242e995371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:18:22.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785a7214-8ec4-4941-8611-6276135f7222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:18:22.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:10.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Supreme Court ruled in Veloso''s favor and
        allowed her to give her testimony before the Philippine Consular Office and
        Indonesian officials, reversing a decision from the Court of Appeals. Veloso''s
        parents brought the matter to the Supreme Court in 2018, asking to let her
        to testify from abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a0b4b4-1574-4861-b4ee-956ce133be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:18:22.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:10.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9909d5c7-8831-446d-ab9d-24eff291cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:18:22.622+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:10.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the high court''s ruling, Veloso asked for <a href="https://cnnphilippines.com/news/2018/01/10/mary-jane-veloso-duterte.html">President
        Rodrigo Duterte''s help</a> so that she can share her tale as a witness before
        the court. Her lawyers said Veloso would be the last witness to be presented
        by the prosecution for the charges against Sergio and Lacanilao. The two accused
        are facing a separate case of qualified illegal recruitment filed by three
        other Filipinas, which will be decided on by January 30, 2020, the NUPL added.</p>'
