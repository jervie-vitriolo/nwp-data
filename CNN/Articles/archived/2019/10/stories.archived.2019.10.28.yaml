      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Halloween, CNN Philippines Life asked young Filipino designers
        to share their take on the manananggal. Here are some costume ideas that you
        might want to consider.</p>'
