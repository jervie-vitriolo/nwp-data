    'lead': 'Faculty members from the UP College of Law urged the Justice Department
      to junk the ''baseless'' charges against its professors and other lawyers supposedly
      linked to the viral ''Ang Totoong Narco List'' series'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T23:59:36.091+08:00
