  'ISIS-leader-Baghdadi-dead-US-military-raid':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-28T06:07:58.238+08:00
    'imagesource': 'jcr:ac03cd13-f849-4534-bfcf-e9ca9faefdfa'
