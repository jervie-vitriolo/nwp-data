    'template': '1'
    'title': 'Resigned PMA execs face hazing, torture raps over Dormitorio’s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c180d3-aed2-4733-a810-efb76a6e0597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.019+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> The
        former heads of the Philippine Military Academy (PMA) are now facing hazing
        and torture complaints over the death of cadet Darwin Dormitorio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51868c49-d5e9-4754-ba5c-1a8f7415301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.019+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb298567-3886-4955-a5a4-f0fd4a08e219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.019+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) pressed hazing, torture
        and murder charges against former PMA Superintendent Lt. Gen. Ronnie Evangelista
        and former PMA Commandant of Cadets Brig. Gen. Bartolome Vicente Bacarro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e4a0d-efb3-499e-8408-4d8ffe324ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.019+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdff410-cdec-4f2d-91a8-12a591176eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The inclusion of Brig. Gen. Bacarro and Lt. Gen. Ronnie Evangelista
        as additional and proper respondents is justified by the fact that the evidence
        gathered by this shows that these facts of hazing and torture had been ongoing
        and properly reported to these officers yet they did not perform any act to
        prevent it,” the NBI’s complaint read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cea58f2-bf6b-4990-85af-0353e66cc971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8875f6ca-0129-491d-8277-788ce539da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the charges against the former top brass of the PMA,
        the Armed Forces of the Philippines (AFP) said that this is “soldiery.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344d6904-f167-4c3b-bc57-7069bd1e0dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50f17a6-6495-4613-94e9-7804d40c5826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When men and women in uniform tasked  to accomplish a mission are
        later asked to account for what they did or failed to do, that is soldiery,”
        AFP spokesperson Brig. Gen. Edgard Arevalo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4148fc7a-f004-4ced-85cd-1c345dd423f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee11d3-27e3-4584-bf5f-10c336756ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.020+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:15.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baguio police’s narration of the events leading to Dormitorio’s
        death on September 18 showed that the PMA plebe reported maltreatment at the
        hands of his upperclassmen. Felix Lumbag, one of the cadets who allegedly
        beat up Dormitorio, was only told to stay away from plebes — an order which
        he ultimately ignored.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c94a6af-aa93-477a-9565-2554ba76a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:24:14.020+08:00
      'mgnl:createdBy': 'xave'
