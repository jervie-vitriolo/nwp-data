      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/28/investing/lvmh-tiffany-co-louis-vuitton/index.html">"Louis
        Vuitton owner offers to buy jewelry icon Tiffany &amp; Co."</a></em></p>'
