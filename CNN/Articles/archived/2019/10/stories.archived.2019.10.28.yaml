    'imagesource': 'jcr:de2c6b38-10e0-4652-ba49-086dbc2ddda5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'afc26a7e-8891-41b5-bd5f-e7c3b152d681'
    'lead': 'A Dallas judge has ruled that both parents should have joint custody
      of a 7-year-old whose gender identity became central to their court battle,
      which drew attention from politicians across Texas.'
