      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will surrender my powers to enforce the law. I will
        give it to the Vice President. I will give it to her, about six months. Let
        her do it. Let’s see what happens. I will not interfere. You want it? Sure.
        Do it yourself. Try it.]</p>'
