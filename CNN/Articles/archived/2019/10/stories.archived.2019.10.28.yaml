    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:42.935+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Antipolo', 'Antipolo-City', 'CVO', 'City-Veterinary-s-Office']
    'template': '1'
    'title': 'Hog raisers sue Antipolo veterinary office employees for ‘inhumane’
      pig culling '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbce118-95b0-4a3c-9683-6994a6570b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T17:27:53.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)—</strong> Three
        Antipolo hog raisers filed a complaint against some employees of the city
        veterinary office over the “baseless” and “inhumane” pig culling operations
        amid the African Swine Fever (ASF) scare.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a06efce-cfa3-4d25-bb6b-1c3a996a4eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T17:27:53.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hog raisers filed the case at the City’s Prosecutor Office on
        Friday. They said three veterinarians and three other employees of the veterinary
        office violated the Animal Welfare Act, as well as the Agriculture department’s
        Revised Rules and Regulations on the Euthanasia of Animals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5e03c-b792-4c6a-bc90-45eed0ddcc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T17:27:53.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their affidavit, the complainants said hundreds of pigs were
        killed in a brutal manner, including burying them alive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3688e80b-61ce-4c7b-9f37-2410ca9eda44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T17:27:53.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A complainant said personnel from the city government “shoved and
        kicked” the pigs in “plain view of the residents.” She said smaller pigs were
        dragged by the ears, while the bigger animals were prodded with metal pipes.
        The animals were also allegedly pushed with the bucket of a backhoe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b2643b-98e8-42a1-9b97-b7a9bf19afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T17:27:53.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They deliberately and willfully ordered, supervised, authorized
        and tolerated the gruesome acts perpetrated on the innocent, defenseless and
        unsuspecting pigs, in clear violation of the Protocol on Animal Welfare and
        the Guidelines on Euthanasia," the complaint released Monday read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6818bb4d-7d1e-472f-87f3-be08e637c8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T17:27:53.482+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complainants added the six employees of the Antipolo veterinary
        office also committed "grave abuse of discretion" in declaring that there
        was ASF in the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e0b702-57d8-451f-85e6-3fabf820742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T17:27:53.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
