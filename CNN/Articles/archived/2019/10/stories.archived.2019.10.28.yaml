    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:37.866+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PNP', 'Philippine-National-Police', '2019', 'undas', 'all-souls--day',
      'all-saints--day']
    'template': '1'
    'title': 'PNP on full alert for ‘Undas’'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa888e7-a15a-4a93-afbb-009b94e5bc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:34:57.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:28.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> Security
        plans are set as crowds are expected to return to their home provinces and
        visit cemeteries for All Saint''s&nbsp;Day and All Souls Day or “Undas,” in
        the coming weekend, the Officer-in-Charge of the Philippine National Police
        (PNP) said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638563d8-8456-4426-9239-55e02ba33469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:34:57.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:28.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interim PNP Chief Archie Gamboa said the agency is on full alert
        and will be deploying more than 35,000 personnel to monitor and secure all
        transportation terminals such as bus stations and airports as well as cemeteries
        and memorial parks leading up to the weekend. Full alert means the officers
        will not be allowed to take absences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3acbf2-d542-47d1-8d25-32ac0a3da0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:34:57.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:28.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The key element in this operation is police visibility considering
        both its crime deterrent and reassuring effect on the public,” Gamboa said
        in a weekly press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2120f1b7-c764-4d49-8cdd-7c0b6f906536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:34:57.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the PNP has not monitored any terrorism threats so
        far but assured that they are prepared.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001804d7-dfa5-409f-9f88-67c30ff28626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:34:57.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:28.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said item restrictions in public cemeteries will depend on
        the local government units’ (LGUs) directive but the PNP is tasked to check
        and confiscate deadly weapons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54db7e92-37e2-4479-bfc9-4377e0ac7484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:34:57.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim chief also advised LGUs to prohibit drinking and parties
        in cemeteries to avoid commotion. Gamboa said the PNP is ready to address
        missing persons reports, congestion, medical emergencies, petty crimes, illegal
        parking and swindlers. He added that they will also conduct a walkthrough
        inspection of terminals on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7ce9a-06d2-4dbe-b7f7-acffe138623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T10:34:57.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:28.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Philippine Drug Enforcement Agency conducted random
        drug tests for bus drivers, conductors and some employees of bus terminals
        in Pasay and Quezon City. This is to ensure safe travel for passengers in
        the coming days.</p>'
    '10':
      'contentWidth': '100%'
