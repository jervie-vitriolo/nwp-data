      'mgnl:type': 'text'
      'text': '<p><strong>“Ordinary World” by Jose Miguel Arguelles</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad36bce5-4d7f-489d-b267-0800c9b0c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:19:32.728+08:00
