      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286700fc-eb24-41c7-8e82-1295122592e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French fashion conglomerate said it held "preliminary discussions"
        regarding a "possible transaction" with Tiffany. "There can be no assurance
        that these discussions will result in any agreement," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe95b96-3d00-43dc-a4bf-2b117e65fd1f'
