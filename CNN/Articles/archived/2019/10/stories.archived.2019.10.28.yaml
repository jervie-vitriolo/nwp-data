      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of armed men on board a white van pulled the mayor out
        of the police vehicle and shot him several times at around 2:30 pm on October
        25. Five were hurt, including a policeman who was shot in the foot.</p>'
