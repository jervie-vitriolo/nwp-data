      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333ef8b5-abf6-47a2-af37-c119a39ad842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.434+08:00
