  'panelo-duterte-maynilad-manila-water-shortage-crisis':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-28T17:22:50.454+08:00
    'imagesource': 'jcr:97c9b453-b405-4d8e-a9a8-b6c7baddd5fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac17b75d-8db1-416c-9af9-aa71b66ceb0e'
    'lead': 'Presidential spokesperson Salvador Panelo says drastic measures may be
      implemented against water concessionaires if the water shortage in Metro Manila
      worsens.'
    'mgnl:activationStatus': true
