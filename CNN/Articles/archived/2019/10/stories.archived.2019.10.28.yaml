      'text': '<p>The corporate regulator had previously ordered the closure of 42
        online lending applications for operating without incorporating and securing
        a certificate of authority.</p>'
  'SEC-cap-loan-interest-rates':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Securities and Exchange Commission asks the Bangko Sentral ng
      Pilipinas to bring back a cap on interest rates and loan charges of lending
      companies, amid mounting complaints from cash-strapped borrowers. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-28T13:48:56.665+08:00
    'imagesource': 'jcr:8ac6ef23-20d4-4b4a-bdb9-704926284cd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '129e321c-3ac1-48bb-b66b-36ced5cf15f5'
    'lead': 'The Securities and Exchange Commission asks the Bangko Sentral ng Pilipinas
      to bring back a cap on interest rates and loan charges of lending companies,
      amid mounting complaints from cash-strapped borrowers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:54:38.657+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T09:48:21.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:39.735+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lending', 'financing', 'company', 'SEC', 'BSP', 'Securities-and-Exchange',
      'Commission', 'Bangko', 'Sentral', 'money', 'online']
    'stories': ['249338f0-d4aa-4218-8228-f87bf3bd2cda']
    'template': '1'
    'title': 'SEC wants to set a limit on interest, fees charged by lending firms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c9917f-caaf-49e8-9116-c61e82bc845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:38.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 28) — The Securities and
        Exchange Commission (SEC) wants to impose a cap on interest rates and other
        fees charged by payday loan firms, amid piling complaints made by borrowers
        struggling to pay their dues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed27c020-57f7-4510-9d30-ba419a76ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:38.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEC Chairperson Emilio Aquino said on Monday he has written to Bangko
        Sentral ng Pilipinas (BSP) Governor Benjamin Diokno asking him to tap the
        central bank''s power to set the maximum interest rates, fees, and other charges
        which can be imposed by lending and financing companies. This would require
        lifting a decades-old rule that gives financing firms a free hand in loan
        pricing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f114821-ad61-4576-a4f7-d061a9f0f9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:38.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:21.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Usury Law empowers the central bank to put a ceiling on interest
        rates based on "prevailing economic and social conditions." However, the BSP''s
        Monetary Board suspended this in 1982, instead allowing all financial firms
        to set loan charges, transaction fees, and penalty rates in agreement with
        a borrower.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1245675-c72e-45e9-a4d8-f838f0d480f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:38.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f009e31-0b71-44a0-a526-19401227d334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:38.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:21.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Predatory lending continues to be one of the major subjects of
        complaints that the Commission receives from the public," Aquino said, adding
        that some firms charge interest of up to 2.5 percent per day on top of other
        fees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cfb5da-797c-4add-bf0d-86ce4a88dd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:38.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:21.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges pile up the longer it takes a person to pay it back,
        which effectively plunges borrowers deeper in debt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbd9953-be16-45b7-8441-4f811cb61589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:38.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:21.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/10/18/sec-google-play-store-illegal-online-lending-apps.html">SEC
        asks Google to take down illegal lending apps from Play Store</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc10747-0fd0-4eed-aabf-295cf607cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:38.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:21.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his request, the SEC chief said countries like Japan, Thailand,
        and Myanmar enforce interest rate caps, as well as in some areas in the United
        States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bceb20-9cf7-4d93-a5cb-b5e444c4a376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:38.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:21.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, the Commission respectfully requests the BSP to consider
        putting a ceiling on the interest rates, charges, and other fees that may
        be imposed by lending companies and financing companies," Aquino added. "The
        proposed ceiling rates shall not apply to the whole financial sector, but
        solely to consumer loans and payday loans that are offered by the said companies."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6e4098-fc8f-47c5-be79-67945900cbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:38.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payday loans offer quick and convenient application procedures with
        minimal requirements, but charge higher interest compared to bank loans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7409c79-c684-43a2-8caa-1c77987e7ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:38.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/10/28/sec-closure-unauthorized-online-lending.html">Another
        6 ''unauthorized'' online lending firms shut down</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b0a6cb-cfb2-4e32-bb01-b4aca222a17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:54:38.659+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC also had to shut down numerous lending operations amid complaints
        that these firms resort to public shaming and harassment to collect dues from
        clients, particularly for online-based lenders who tap into a borrower''s
        contacts list and humiliate them to their friends and colleagues.</p>'
  'Duterte-ASEAN-Summit-Thailand':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'President Rodrigo Duterte is slated to attend a series of meetings
      this weekend with world leaders in Bangkok for a regional summit, where he is
      expected to bring up the Code of Conduct in the disputed South China Sea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
