      'mgnl:type': 'text'
      'text': '<p><strong>“Meddling Kids” by Edgar Cantero</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96cc5c0-1366-4fa2-ab7d-bd2d5d0aba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:19:32.729+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:48:17.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s one for fans of Scooby-Doo and Mystery, Inc. In 1977, the
        kids of the Blyton Summer Detective Club solved the mystery and unmasked the
        monster that haunted Sleepy Lake. Thirteen years later, they have drifted
        apart, each haunted by memories of that one night and having taken to their
        own vices and problems. Andy, the resident tomboy on the run, believes there
        was more to the case than they initially thought, and decides to get the gang
        back together — including a dog descended from their original four-legged
        teammate, and the ghost of a dead member who may or may not actually be there
        — and put an end to the mystery for good.</p>'
