  'Prince-Harry-William-royal-rift':
    'author': 'Lauren Said-Moorhouse, CNN'
    'caption': 'Prince Harry and Prince William'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-28T09:36:52.735+08:00
    'imagesource': 'jcr:093ddb81-6d2f-4b86-9517-868db932cc9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c20b917-bbc8-4499-adb1-6602c20e5ff9'
    'lead': 'By Monday night, word had leaked that the Duke of Cambridge was reportedly
      "worried" about his brother. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T09:42:40.171+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T09:48:30.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:37.428+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Prince', 'Harry', 'William', 'Royal', 'Family', 'British', 'Queen',
      'Elizabeth']
    'stories': ['e5c6184f-fc91-47d0-b7c4-a8e2e19ccbbc', '8c826ddc-5b47-4b57-9b66-4c97e5adbd85']
    'template': '1'
    'title': 'The week a royal rift broke beyond palace walls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc092aac-b406-42e2-bdd2-dc7e48947b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.171+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was billed as a behind-the-scenes
        look at their recent royal tour in southern Africa. Instead the Duke and Duchess
        of Sussex''s documentary confirmed what many had suspected for quite some
        time: a rift within the royal family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6751410d-c66d-45d6-9081-574f1c97aa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.171+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1552353-31e5-4ed7-a16c-071537342b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.171+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary, which aired last Sunday night in the UK, saw Harry
        and Meghan reveal how they have been handling their royal duties amid intense
        media scrutiny.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac330e2f-ab29-493e-92fc-507de54ad720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.171+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35de5c3e-7cdd-4ebb-9e5e-b66b8ee83f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.171+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one candid chat with ITV reporter Tom Bradby, the duchess revealed
        that her British friends had actually warned her against marrying the prince.
        Barely holding back tears, the new mom also admitted the year since she joined
        the royal family had been difficult to cope with.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4356167c-8744-4af3-b0f7-777d4dab9bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fd86e5-b1ff-4977-b709-478e5bd3c9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the duke''s remarks that started a chain reaction of
        royal family drama played out in tit-for-tat briefings from royal insiders
        and unseen in British newspapers since the Diana years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8321bcd2-7f67-408c-b640-c39c502e4c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f26f17-a448-493b-8399-ea6df4c8da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are certainly on different paths at the moment, but I will always
        be there for him, and as I know he will always be there for me," Harry said
        when asked about media speculation of an estrangement with his older brother,
        William.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6272eb60-3b87-44c2-b9cc-0cb4a1fdb246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d72ca-6d87-42c1-a55f-26e7f559b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair had spoken of untruths being published about them and in
        some ways their participation in the documentary could be seen as them cutting
        out the media middleman and speaking directly to the public. The unorthodox
        approach resonated with thousands who took to social media and praised them
        as genuine, honest and vulnerable. But the pair also faced criticism for their
        openness.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378012b3-8d5e-4848-a891-e47335d37758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Westmacott, who served as Deputy Chief of Staff to Prince
        Charles and Princess Diana in the early 90s, told CNN''s Max Foster of his
        surprise that clips from the program were released when the royals would have
        wanted the media''s attention to be focused on another royal tour.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b142f-6063-4355-b8f8-050427eea15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d1af50-4afc-4204-8238-7cbeddce1000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was a little surprising that the clips were broadcast
        while Harry''s older brother, the Duke of Cambridge, and his wife were doing
        an official visit very successfully to Pakistan," Westmacott said before adding
        that the program itself as "very touching."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47f06b-20f2-4ed3-89ef-d58dd5146344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4978d7-e06e-4f9b-9f97-ba08735f4ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was very human. It was very touching to see just how
        they are affected by the strains and stresses of the royal role. As you know
        I experienced a bit of that during my own time when I had a supporting role
        with the royal family 20-odd years ago. It is very painful," he continued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f3abc-38da-4b52-abc0-195db142d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.172+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1313d961-4acd-404e-bf50-4af4889def1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought what came through was a very genuine, very loving young
        couple, working hard to make the best of a pretty difficult road."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caec4f64-bd58-4ef4-92cf-c1d1db14671d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124c9183-1dec-4dab-be6c-4f9bde2a4ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal biographer Penny Junor said the duke needed to focus on his
        work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a7a071-11f0-4151-b603-5ad39dd6c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb24b064-2523-4aff-8007-d9d6d977544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s got to stop feeling sorry for himself and look at the positives
        —&nbsp;shut out the criticism, just ignore it as his father has done, and
        get on with the work, get on with the job," Junor told PA news agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e09586-87d3-4d8a-be1e-db1eb68d1e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9520361c-fc9a-4ed7-9a03-532f2f7fb4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The royal family has always in the past very successfully pursued
        this policy of keeping their head down and saying nothing," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83220214-a92f-477f-a217-02e3d5b9876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d64053d-1888-41b7-89b5-eb071ee6d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that is usually where the coverage would have started to wind
        down. Traditionally the royal family prefer actions to speak louder than words
        —&nbsp;a move favored by the Queen — and so it was assumed that without a
        rebuttal from Prince William speculation would fizzle out and the news cycle
        would move on.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855678b9-b472-4fa9-a066-a6669fff7dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23da1d92-ceb4-4816-a143-340a84df9802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except that wasn''t what happened.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa93e5-98aa-4f86-8756-a2de2e41cce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee8b84-98a9-4dfc-872c-947a8e8056d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday night, word had leaked that the Duke of Cambridge was
        reportedly "worried" about his brother. Rather than suggest the future sovereign
        was angry at Harry, a palace insider told the BBC that "there was a view the
        couple were ''in a fragile place.''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b97a7bc-4f13-4860-8c06-77966641b943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1cc9f7-68ec-4313-b744-918f9e5ac280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cue an explosion of coverage in the British media on Tuesday. "Palace
        fears for Harry and Meghan" read a headline in one newspaper while "William
        fears for ''fragile'' Harry" was printed at the top of another.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea67187-60c9-434a-94c6-3d7253e6f695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.173+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b974923b-be91-46c9-bf39-34b8a1b24527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhetoric continued to escalate on Wednesday when a source close
        to the Sussexes told CNN''s Max Foster that parts of the media were turning
        brotherly concern from Prince William for Prince Harry into hysteria.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955ab73-0ceb-41dd-9748-45bad396810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c5dd37-149e-4a0b-81e6-b8e3ec4c78f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added that the institution around the British royal family
        was full of people afraid of and inexperienced at how to best help harness
        and deploy the value of the royal couple whom, they said, have single-handedly
        modernized the monarchy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb3632-be5b-4d73-9fe5-1415e7675c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05db249-20e7-41e5-9290-ce673cdb94d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These claims that Harry and Meghan — rather than the Queen — have
        modernized the monarchy were not received well. The royal row had moved from
        Harry versus William to Harry versus the rest of the institution.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dad562-0677-4da4-81f9-006bffec93ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b86da76-47dd-47a7-bd7b-845a0881c27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal sources told the Sun Prince Charles was "furious" at the situation
        and how it had overshadowed his work in Japan this week and a separate documentary
        about his work in the UK.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1ef334-d463-4c54-a12e-375f0759b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de09123d-9f2f-4aaa-aa8b-d5f244fba771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BBC Royal Correspondent Jonny Dymond possibly best summed up the
        situation, writing: "Briefing wars are rarely won. They trudge humiliatingly
        on, each side dipping a little lower with every response. And the Monarchy
        dips with them. The echoes of the unhappy Diana-Charles years are loud, and
        getting louder."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7711abac-7f36-4c6b-b022-70228441f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37396261-30b6-4688-af14-aa940cffcaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the leaks from palace insiders appear to have abated --
        perhaps an indication that discussions are taking place internally, rather
        than being played out in the public sphere.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876f736-47f0-4977-bc0f-1c5cc4249312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd196c994-93da-43ff-bfa6-c4f8f1144dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the media furor, Meghan appeared unfazed as she continued engagements
        this week. On Tuesday she attended the One Young World Summit opening ceremony
        in London on Tuesday and closed out the week by chairing a gender equality
        discussion at Windsor Castle on Friday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a9f895-980c-4277-845a-be56f31eb1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90d7519-596f-4dc9-9d87-cb309faed572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.174+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Harry did make a surprise appearance at the second event,
        all eyes will undoubtedly be on the lookout for when the two couples next
        make an appearance together. Until then, speculation will continue to grow.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e51bdb-8334-454f-90d7-3ea0ecb152f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:42:40.175+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:30.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
