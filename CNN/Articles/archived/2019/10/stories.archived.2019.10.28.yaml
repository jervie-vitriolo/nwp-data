      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James later tweeted that he found accommodations and sent prayers
        to families in the area, saying, "Pretty please get to safety ASAP."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Finally
        found a place to accommodate us! Crazy night man!</p>&mdash; LeBron James
        (@KingJames) <a href="https://twitter.com/KingJames/status/1188775253876473857?ref_src=twsrc%5Etfw">October
