      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro was <a href="https://www.cnnphilippines.com/regional/2019/10/25/clarin-misamis-occidental-mayor-david-navarro-cebu-city-shooting.html"
        target="_blank">gunned down</a> Friday in Cebu City. He was in a police vehicle
        and was on his way to inquest proceedings after being arrested for allegedly
        assaulting a masseur in a massage parlor in the city.</p>'
