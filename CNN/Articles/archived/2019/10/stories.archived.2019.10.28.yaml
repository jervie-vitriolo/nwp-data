      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An advance estimate of third quarter GDP for the United States is
        expected to come in at 1.7%, according to a Reuters survey of economists.
        And the jobs report for October, which will post on Friday, is projected to
        show jobs growth substantially below the 136,000 jobs added in September.
        (Though the General Motors strike is expected to have a big impact.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540db6d-0c4f-4621-be5f-6bc7cd0b31f8'
