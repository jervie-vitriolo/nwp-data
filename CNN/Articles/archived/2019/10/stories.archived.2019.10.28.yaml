  'ateneo-bomb-threat-police-investigation-':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-28T13:37:05.594+08:00
    'imagesource': 'jcr:66135265-2154-4f86-a586-226d1215a393'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18b57403-bf08-4c65-86c2-fc3249b98783'
    'lead': 'Initial police report says the bomb threat against the Katipunan-based
      university is ‘more likely a hoax’ meant to ‘disrupt Ateneo’s operations’ '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:40:50.907+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:48:22.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:39.420+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ateneo', 'Ateneo-De-Manila-University', 'PNP', 'Quezon-City', 'Philippine-National-Police']
    'template': '1'
    'title': 'Bomb threat in Ateneo de Manila ‘likely a hoax’ – police'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db905b0e-49fe-4caf-aa71-eb504ecaf24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:40:50.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:48:22.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)—</strong>&nbsp;The
        recent bomb threat against the Ateneo de Manila University in Quezon City
        is “more likely a hoax,” police said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea478477-4869-4da9-9d1c-2a4fa2e9ddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:49:07.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:22.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its initial assessment report, the Philippine National Police
        (PNP)-Quezon City Anti-Cyber Crime Team said the threat, which first circulated
        on social media on Sunday, was meant to disrupt the Katipunan-based school’s
        operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f89b928-aa5b-4da3-bc21-4775d6ca7a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:49:07.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:22.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The said bomb threat is more likely a hoax" and that the suspects''
        motivation seems more on disrupting Ateneo''s operations,” Ateneo said in
        its latest statement, citing the the police’s report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ac3ab-9c47-4a29-b8e1-dc30b1b2498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:49:07.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:22.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anonymous Twitter account under the name “@Soloist59960864” posted
        a bomb threat saying Ateneo students should expect “One big fire.” The threats
        were made amid a furor over sexual harassment accusations against some of
        the school’s faculty members. The account has since been suspended from Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c6bec8-d0a7-449b-89a9-d2d8f5e1047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:49:07.458+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:22.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police District (QCPD) chief Colonel Ronnie Montejo,
        in response, said his team has already coordinated with a campus security
        official and deployed K-9 units for a security sweep of the school. More forces
        have also been deployed to the nearby police station for added security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf0f7d-47dd-4060-a7be-9b7b8127ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:49:07.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:22.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito po ay iche-</em>check <em>din natin kung saan nanggagaling</em>
        although <em>hindi pa natin ma-</em>determine to whom… <em>ang</em> person
        nanggaling <em>‘yung</em> (Twitter) account,” Montejo said in a press briefing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c7eef3-e604-41cb-986d-3d8a6e6767f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:49:07.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:22.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are checking where these came from although we
        have yet to determine the identity of the person to whom the account belonged.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8339f5-7ca7-4c1d-a279-47d681c4543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:49:07.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:22.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo de Manila on Monday also reported on the campus security
        sweep, saying police found no irregularity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d6a5d-e945-43a9-8f7a-17f9b2467033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:49:07.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:22.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montejo relayed that this is the second time in recent months that
        the university received a bomb threat. Previously, the police caught wind
        of a bomb threat that circulated through e-mail. Its source was traced to
        within the university compound, Montejo said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400923fb-8e66-427e-b655-d80e8f7522b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:49:07.459+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:22.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo urged its students to remain vigilant and cooperative, and
        to report "anything suspicious" to its security personnel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3388d4c5-e457-4589-adfd-5d7c95df5207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:49:07.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:22.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though we are confident that there is nothing to fear, we call
        on the entire Ateneo community to remain vigilant and cooperative, and to
        report anything suspicious to any of our security personnel stationed across
        the university. We assure everyone that our security protocol is also still
        in place in light of the current situation,” the university said in its statement.</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://t.co/0RZz8dC2wf">pic.twitter.com/0RZz8dC2wf</a></p>&mdash;
        Ateneo de Manila (@ateneodemanilau) <a href="https://twitter.com/ateneodemanilau/status/1188756875287912448?ref_src=twsrc%5Etfw">October
        28, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0b9df1-1d0e-4dbc-9cb8-29d2ac721e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:49:07.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:22.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c38903c-c1ae-4ec4-a982-e63305d4033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T19:49:07.460+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:48:22.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development comes after the university <a href="https://cnnphilippines.com/news/2019/10/23/Ateneo-de-Manila-University-sexual-harrasment-complaints-professors.html">belied</a>
        a recent claim of a sexual harassment case against a female professor that
        made rounds on social media. Ateneo President Fr. Jose Ramin Villain revealed
        in a memorandum that the university’s Committee on Decorum and Investigation
        only received seven sexual harassment complaints, none of which mentioned
        the professor in question. The student who came forward with the allegations
        has since taken down his posts online.</p>'
  'sec-closure-unauthorized-online-lending':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-28T13:49:48.914+08:00
    'imagesource': 'jcr:94a24e71-bc62-46a1-967f-0890350b0a68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcd95812-cb2d-4ec9-be88-a5cfbd8e14dc'
    'lead': 'The country’s corporate regulator continues its crackdown on illegal
      lending activities—this time targeting another six online companies which it
      labelled as ''unauthorized''.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T13:50:52.555+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:48:21.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:39.593+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Securities-and-Exchange-Commission', 'SEC', 'online-lending']
    'template': '1'
    'title': 'Another 6 ‘unauthorized’ online lending firms shut down'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a57b4a-f0b6-4f53-b6a6-f8e29cc75012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:52.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)</strong> — The
        country’s corporate regulator continues its crackdown on illegal lending activities—this
        time targeting another six online companies which it deemed "unauthorized".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956aa02-5dcc-4a9a-a009-09707405a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:52.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the Securities and Exchange Commission (SEC)
        said the companies include Batis Loan, Happy Credit, Easy Cash, Wahana Credit
        &amp; Loan Corp., PesoMaMa, and Light Kredit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda6ec4-7e40-4df9-b474-e7af385c68a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:52.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said a cease and desist order was issued to each of the
        companies on October 24.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00550fa6-e388-4ba8-a2c7-bbe55293d1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:52.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lending operators were also ordered to stop offering and advertising
        their lending business online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e07ef9b-cb90-4de5-815e-4604f8ce8f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:52.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said it found out that the six companies were not registered
        as corporations or partnerships, violating Republic Act No. 9474 or the Lending
        Company Regulation Act of 2007, which requires a lending company to be established
        only as a corporation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cee598d-864d-497d-a934-c32fd5d3cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:59:18.330+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/28/SEC-cap-loan-interest-rates.html?fbclid=IwAR1Uw10tdWktcCsJf4S1uA47OBoN6IqRFUx1wr4dU5L5GPrOK2cMo5HPGe0">SEC
        wants to set a limit on interest, fees charged by lending firms</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f51f1e-0fb9-4cff-8c47-3fc14c880aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:52.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also lack the necessary certificates of authority to operate
        as lending companies and pending applications for such, the SEC said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd6f6be-ce4c-4d2c-a14b-155fea5c8005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:52.556+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:21.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, the regulator said its Enforcement and Investor Protection
        Department  found out that the lending operators have gained access to personal
        information stored in borrowers’ mobile phones, including social media accounts,
        contact numbers and email addresses, through their mobile applications.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14e595-fb4a-455d-9ad6-6d08168ba225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:52.557+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SEC, the companies used the information to exact prompt
        payment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d177c2-03bf-425e-956d-b714ab6f1cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:52.557+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:48:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They would send a text blast to the borrower’s contacts to inform
        them about the borrower’s indebtedness and his/her supposed refusal to pay
        the amount due. In other cases, the borrower would be threatened with legal
        action or public shaming,” it said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bf0c43-d5b7-4e03-ab2b-2ddfd2ac8497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T13:50:52.557+08:00
