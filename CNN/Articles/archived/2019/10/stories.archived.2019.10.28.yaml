    'template': '1'
    'title': 'US Fed: Three rate cuts in a row? Investors hope it''s true'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d6dee-bc52-4820-809b-e43021b6dc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.433+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.557+08:00
