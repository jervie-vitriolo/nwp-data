    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:38.614+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A woman died from an explosion at a gender reveal party'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4759b8-35d1-4810-9020-370d416613c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:28.597+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:25.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A woman has died after an explosion
        at a gender reveal party in Iowa, authorities say.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70202688-3149-416a-a8b9-81a99bc34bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:28.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:25.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6804324-47f6-4e73-9b2e-0637a66c0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:28.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:25.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56-year-old woman, unnamed by authorities, was pronounced dead
        at the scene Saturday in the city of Knoxville, according to a press release
        from the Marion County Sheriff''s Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e52308c-92da-4980-a2c0-ecae3316f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:28.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:25.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeb0dc6-ab35-47ef-95ad-ad41f1eaf31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:28.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subsequent investigation found "a gender reveal announcement
        resulted in the explosion" -- and the woman was struck by a flying piece of
        debris, according to the press release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035ed8b5-dd1a-496d-bf4d-194308c83fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:28.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:25.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f1a7fd-93c4-4727-8cf8-a87e37ab6f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:28.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gender reveal parties, which have grown in popularity in recent
        years, feature expectant parents who find out and announce the gender of their
        unborn baby, often with guests watching and filming on the sidelines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66bc6f7-0f5c-4a60-ba55-d66cd8903d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:28.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7509ef81-4b8a-4717-a534-7c3d0d671750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:28.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reveal can be as simple as cutting a cake to reveal a color
        inside —&nbsp;blue for boy, pink for girl — to elaborate, over-the-top spectacles.
        At one Louisiana party, an expectant father wedged a melon into an alligator''s
        jaws; when the gator chomped down, the melon split open, spattering blue goo
        everywhere, to cheers from the crowd.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681894e8-76e2-47cc-8639-65d4f522c395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:28.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fec712-2b65-4781-bf78-07d5730b2987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T11:57:28.598+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 2017 party in Arizona sparked a wildfire that burned almost
        47,000 acres of land and caused more than $8 million in damage. In Australia
        last July, a car that was used to belch out blue smoke suddenly burst into
        flames, forcing the driver and guests to quickly abandon the vehicle.</p>'
