    'template': '1'
    'title': 'Boeing promises to change 737 Max software as Indonesia releases Lion
      Air crash report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d4939-fcf5-4383-a9e6-1b764600cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boeing said Friday that it is addressing
        safety recommendations raised by Indonesian investigators about its 737 Max
        aircraft to ensure that a fatal crash "never happens again."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa373a-89cc-40ee-9b6e-64d008a7f9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promise was part of Boeing''s lengthy response to the final
        report from Indonesia''s National Transportation Safety Committee into last
        year''s crash of a Lion Air flight. Investigators faulted the poor design
        of the Max and a lack of regulatory oversight from the US Federal Aviation
        Administration, along with errors by flight crews.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc48ab-a34b-4c79-82e5-8c98768e3f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency plans to make the report public Friday, roughly a year
        after the 737 Max 8 plane crashed into the Java Sea. All 189 people on board
        died. Ahead of the report''s publication, investigators held a press conference
        in Jakarta.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfadf188-1893-43c0-921f-2cfc9ab12e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A summary of the report blames the crash on faulty "assumptions"
        made during the design and certification of the 737 Max about how pilots would
        respond to malfunctions by the Maneuvering Characteristics Augmentation System
        (MCAS). CNN saw a presentation of the summary earlier this week. A press release
        detailing the report''s findings was also released Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37554fd4-59cf-4934-92ec-7e5484192eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b8db64-e3cc-4716-ab94-d2b39bd44044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MCAS lowers the nose of the plane when it receives information that
        the aircraft is flying too slowly or steeply, and at risk of stalling. The
        system was vulnerable because it relied on a single angle of attack (AOA)
        sensor, investigators said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0a7b46-d2c1-42e8-942c-16fc66e0e72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.874+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01ccaf5-20c6-466c-8520-5bf4bc57903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AOA sensor on the doomed Lion Air plane experienced issues on
        earlier flights and was replaced. But the airline''s maintenance crews and
        pilots couldn''t identify the problem because one of the aircraft''s safety
        features — the AOA Disagree alert — was not "correctly enabled during Boeing
        737-8 (Max) development," they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d13222-8c07-4216-8c59-028a5026a92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e8f66-0fe2-4daa-9f0d-8e41cdcf46e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has admitted this feature that should have been standard
        was instead enabled only for airlines that purchased an optional upgrade,
        and has said that it will fix the problem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c14d6-f62f-4f8f-9af7-0b2d798e7a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4794c530-aab4-4ed0-998b-4eee2575d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Problems not properly logged</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729bf433-fe8c-4314-a508-391e252759d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also said that the crew on the flight before the one
        that crashed experienced problems, but deactivated the MCAS system and flew
        the plane to its destination. But that flight crew did not report all of the
        issues they experienced to the maintenance crew.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5209ba23-19a6-4578-9eaa-14fa85135215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c937e-48f0-4111-a1e3-7438dbab59d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators also concluded that issues with "flight crew communication"
        and "distractions" were contributing factors to the crash, according to the
        summary.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8af04de-44f1-4e7a-9139-fbb794d0849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cdf7ae-74c9-4d9d-8e53-5985b344e708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 737 Max has been grounded since March after a 737 Max operated
        by Ethiopian Airlines crashed. That flight shared similarities with the fatal
        Lion Air flight. The two crashes killed 346 people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a91e1-d3c1-407c-b0c5-e6cc38c02f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26466a9e-3d29-4411-98a8-b5e7ab3814a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing on Friday said that it has been working to update its MCAS
        system in the wake of those crashes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ddfda6-acb9-442e-bb49-f5cc2867c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d1b143-41e8-4ee7-a649-9f2882c6b585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, Boeing said, its MCAS system will compare information
        from two AOA sensors on the plane before it activates, "adding a new layer
        of protection." The redesign also means that a pilot experiencing an MCAS
        malfunction will be able to pull back on the control column and deactivate
        the system. Pilots on both the Lion Air and Ethiopian Airlines fatal flights
        struggled to override the planes'' automatic systems before crashing, according
        to preliminary reports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c2bf1b-dc51-460f-a6dc-9f8c6bdbc10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3cf38e-8f6a-4395-8957-675dffcbb32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing also said it is "updating crew manuals and pilot training,
        designed to ensure every pilot has all of the information they need to fly
        the 737 MAX safely."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3184fd-6347-4949-9955-f06bbd2e9ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f8cd79-38e8-42d6-b2ad-127cb4c8df91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has continued to build the 737 Max in order to try to meet
        a backlog of more than 4,000 orders for the plane that it has on the books.
        But it won''t get most of the revenue from sales of the plane until delivery.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b97af2-557b-42b8-b4b6-7c7efd2502a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7f1f10-6ba0-4ea5-90ba-802b5dbb60c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when the plane will return to the skies: The US
        Federal Aviation Administration said last week that it''s following a "thorough
        process, not a prescribed timeline, for returning the Boeing 737 Max to passenger
        service." Decisions made by the agency and the aircraft makers have come under
        scrutiny in multiple investigations and reviews in the months since the planes
        crashed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c34ec3-de6a-4a30-ba06-a5646ed3412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b313dac2-f6c1-44bd-b967-7d9322227d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the FAA said that its "first priority is always safety"
        and that the Indonesian committee''s accident report on Lion Air "is a sober
        reminder to us of the importance of that mission."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718665ac-fbdf-4329-b0ce-e7a7e4b123a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade7d788-4ddf-43dc-87e3-77e60186eaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Lion Air called the crash an "unthinkable tragedy and one that
        the relatives and friends of those who were lost continue to mourn."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a859d-f86d-4131-ab2e-ec7732d080d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce11af66-29c0-497b-a795-4b8e9cecad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is essential to determine the root cause and contributing factors
        to the accident and take immediate corrective actions to ensure that an accident
        like this one never happens again," the airline said in a statement on Friday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e436c686-5193-490f-8189-f8b8c0880291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609956cc-676c-47b0-93ae-bff55d8b01af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:31:25.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:32.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Oren Liebermann contributed to this report. This was
        first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/25/business/lion-air-crash-boeing-737-max/index.html">Boeing
        promises to change 737 Max software as Indonesia releases Lion Air crash report</a>."&nbsp;</em></p>'
