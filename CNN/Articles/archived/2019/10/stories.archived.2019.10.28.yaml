    'stories': ['b84ad7db-c8e6-445d-8781-ef9196bfc9f3', '9dc40c53-7180-48b8-8ca0-a4aa1322f4d0',
      'b1ca8776-9639-4bf5-ab2a-80577537ca8a']
    'template': '1'
    'title': 'Duterte to raise South China Sea code of conduct at this weekend''s
      ASEAN Summit '
    'updated': 2019-10-28T17:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c3e03-f0aa-46ca-afd2-ed9b050ff1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> President
        Rodrigo Duterte is heading to Thailand later this weekend to attend the 35th
        Association of Southeast Asian Nations (ASEAN) Summit where he will again
        push for the completion of the proposed code of conduct in the disputed South
        China Sea that has been pending for over 20 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecf2e01-772f-4427-9bf1-05c766466ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa0301-7cc0-4e14-ac45-663e4c811bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs Assistant Secretary Juniver Mahilum-West
        said Monday that Duterte will attend a series of meetings with regional and
        global leaders in Bangkok from November 2 to 4, just a week after the President
        cut short his trip to Japan because of <a href="https://www.cnnphilippines.com/news/2019/10/22/duterte-japan-spinal-injury.html">"unbearable"
        back pain</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f1df6-8b7c-43e5-ba75-7348fc55b05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86deb32-cd05-4080-811a-405e5b021cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahilum-West said the status of  the code of conduct  (COC) was
        an "unavoidable" topic between ASEAN and China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a42973b-3ece-4aea-8d30-631736e03d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2762dc99-6b9f-4bfe-8ef6-674e69258c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be discussed there, and I think we could expect the countries
        to give their positions. But as to intensive negotiations, we don''t expect
        that to happen in these kinds of meetings," she said in a press briefing.
        "I wouldn''t want to preempt what the President  would say, but in terms of
        looking at the conditions, the situation on the ground or at sea in the South
        China Sea for example, I think the President would be expected to say something
        about it.."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f808105-7e3b-4560-b5bb-25530e43b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/6/23/Rody-Duterte-disappointment-slow-pace-South-China-Sea-Code-of-Conduct.html">Duterte
        ''disappointed'' with slow pace of negotiations for a Code of Conduct in South
        China Sea – Palace</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cfa290-69cc-4013-9149-429351685064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, ASEAN has been pushing for a legally-binding code but
        progress has been slow mostly because of resistance from China about certain
        issues such as settling disputes and geographic claims of nations. Aside from
        the Philippines and China, Taiwan, Vietnam, Malaysia, and Brunei also have
        competing claims in the resource-rich South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240c4f3-c265-44e9-9a4d-421178afd2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.317+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb23344-760f-4640-abc0-0f69846a6bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parties to the code of conduct signed a Declaration of the Conduct
        of Parties in the South China Sea in 2002, considered a political declaration
        meant to prevent the escalation of tensions in the disputed waters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbdcdfa-f49c-4a17-9a47-d2900c68fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c0e9e-4a15-4260-9a26-1e18452fbe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is country coordinator for the ASEAN-China Dialogue
        Relations until 2021, and wants to complete the code of conduct within Duterte''s
        term. In September, Foreign Affairs Secretary Teodoro "Teddyboy" Locsin, Jr.
        said there was progress was on the matter after ASEAN and China <a href="https://www.cnnphilippines.com/news/2019/9/25/teddy-boy-locsin-south-china-sea-code-of-conduct.html">agreed
        on a draft code</a>. He explained that Beijing had "softened" its stance on
        controversial provisions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d4838d-f45b-49e7-a7ad-310767f39f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/5/31/duterte-japan-visit-south-china-sea.html">Duterte
        on China: Is it right to claim entire South China Sea?</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ad4acd-f09d-4237-8e36-c725576c2b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accord would outline what countries can and cannot do in contested
        waters. Duterte also took up the matter with officials of the communist party
        of China during their visit to Malacañang in September, Senator Christopher
        "Bong" Go said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16060b74-d7ee-4dd9-997f-b6a5e5accdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T17:52:39.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>No exceptions</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8101a323-ab1b-46b4-a773-588403cdf307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T17:52:39.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate event, retired Senior Associate Justice Antonio Carpio
        said passing a Code of Conduct should not spare China''s illegal claims and
        activities under international law.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23cf548-680c-44a5-bbeb-74a81bf47792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T17:52:39.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not legitimize the artificial island-building by China
        on low-tide features and the severe damage to the marine ecosystem that China''s
        island building has caused... The Code should not be a vehicle to allow China
        to recover what it had already lost under the arbitral ruling in the South
        China Sea arbitration at The Hague," Carpio said, referring to the landmark
        ruling of an international tribunal that dismissed Beijing''s sweeping claims
        in the South China Sea.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc10a1-211e-4541-8404-5a6b1a6e6813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T17:52:39.625+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, who was part of the legal team that brought the Philippines''
        territorial claim before The Hague, said that while the talks on the COC stretch
        longer, claimant countries may opt to do joint patrols — "an exercise of freedom
        of navigation" — to promote peace and security in these waters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e551cf-01b6-4ab1-badd-1001cc8406dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T17:52:39.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45120830-ecff-4dc1-a03d-9f5f17db549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T17:52:39.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert Del Rosario added that China
        seems to be "adopting a delaying strategy" for the regional code of conduct,
        biding time so it can complete its "unlawful expansion and militarization
        strategy" in the South China Sea.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb9e06-0b77-473b-b003-f89cc2b4ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T17:52:39.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a2f952-b58d-4ee7-8bff-c9d13a18af75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T17:52:39.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is not sure if the next Philippine President will adopt the
        same policy. So, China will have to make its move before the end of President
        Duterte''s term in June 2022," Carpio added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6390b1b-51db-49ac-80c9-6a9c972c2b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T17:52:39.626+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending the code of conduct, Carpio added that the Philippines,
        together with claimant countries Vietnam, Malaysia, Brunei and Indonesia,
        could opt to sign a convention that would require all disputes to be settled
        peacefully or through arbitration, in keeping with international law. This
        would also "isolate" China in resorting to gray zone tactics, as the other
        states have their rules in black and white.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87a7825-09e7-4a4e-916f-f344cf8154bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db86846-0aaa-49ae-8da9-129aa8f43456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Attendance</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a60e37e-3e66-4ec9-a102-0ff53bcee83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief of Presidential Protocol Robert Borje said Duterte is expected
        to attend all of the events from Saturday until Monday night. They include
        regional dialogues and two business forums. Bilateral talks with other state
        leaders are also being firmed up, the DFA added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce78747-c427-456b-93c4-5fd8d95fa0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a20bc1-01ef-4e8d-a881-3248aff02931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this point, we are prepared for all of the meetings and we
        are working under the assumption that the President will be attending," Borje
        said in a press briefing. Should the President decide to skip any of the sessions
        — as what he did in previous international engagements — Locsin is expected
        to represent him, he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfd5192-6e3f-4f6a-8cfc-c4e0919cb8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a53ca3-18ad-41ac-ae07-7050ad83d3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said Duterte''s partner Honeylet Avanceña will be coming
        with him to attend a spouses'' program there. Other members of the delegation
        will include Locsin, Trade Secretary Ramon Lopez, and Social Welfare and Development
        Secretary Rolando Bautista.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a5f389-f877-46ea-b6c8-91cc03e4144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd59a6-c117-4931-8492-d6bdef04539a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte would meet fellow heads of state to discuss "regional and
        international issues affecting ASEAN," the DFA said, which will commence with
        a plenary meeting on Saturday. He is also scheduled to attend a series of
        summit meetings between ASEAN and China, India, the United Nations, US, and
        Japan, and Korea to assess existing partnerships with the region.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b417af9e-d219-4f37-bbe3-f9dc677822bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77cde0b-4d28-4a22-834e-8589cd63bb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.318+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Summit will conclude on November 4, with Thailand set
        to hand over hosting duties to Vietnam.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4dddd3-aeb1-482a-8551-16fb96ec258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:01:41.319+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Ina Andolong, Triciah Terada
        contributed to this report.</em></p>'
  'filipino-american-month-essay':
    'author': 'Laurel Flores Fantauzzo'
    'caption': '"It isn’t fair to look at nations solely through their greatest brutalities.
      It isn’t fair to hear one man’s name, and immediately feel shame at the country
      he purports to lead. No one man is a country. But while violence is ongoing,
      when is it ethical to turn away?" writes author Laurel Fantauzzo, as she ruminates
      on her two nations this Filipino American History Month. Illustration by JL
      JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-10-28T14:58:51.680+08:00
    'imagesource': 'jcr:f8c0b34e-2066-4480-801c-4d4c089c2a84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd958fdc5-563d-44cb-9cdb-57349378a000'
    'lead': "Filipino-American author Laurel Fantauzzo shares how she struggles under\
      \ the two names who dominate her countries. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T15:13:56.205+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T09:48:19.144+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:40.430+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Being Fil-Am in the age of Trump and Duterte

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c262d860-39e7-4014-a22b-c150df1fb40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.205+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor’s note: Laurel Flores Fantauzzo is the author of <a href="https://www.amazon.com/First-Impulse-Laurel-Fantauzzo-ebook/dp/B01NC0D5DN"
        target="_blank">“The First Impulse.”</a> Her debut young adult novel, “The
        Heartbreak of Corazon Tagubio,” is forthcoming from HarperTeen.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf07880b-49ea-4109-a3a6-2752e21396c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> During my childhood
        in California, my mother would, once a month or so, drive me for an hour to
        my tita. Our mom’s elder sister owned, with our tito, a small oasis: a one-story
        family home in another suburb, with a panther-decked wall hanging, our cousins
        playing Sega and Nintendo, open pink boxes of donuts on the counter, the rice
        cooker warm, bonsai trees thriving on the back patio, and our lola, smoking
        or eating candy while she tended to the plants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c7a9f-221a-4d0f-84d9-55d6cdcde2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My mom and tita and tito all spoke Tagalog over our heads, talking
        real estate investments and news of relatives back home and other migrant
        maneuvers. My tita was sensible, hardworking, clear — ready to party, ready
        to giggle at dirty jokes — a close-by model, for me, of what aging could be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6a293-a29a-4681-b3bf-76f0ac6ed719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, long into their retirement, my tito and tita decided on
        an extended visit to Metro Manila. They had been away for decades. By 2018,
        into my thirties, I had established my own relationship to the Philippines.
        I had a Filipina partner and a circle of friends and mentors. So I met my
        tita and tito for a small reunion in Quezon City. We compared notes of discovery
        and introduced each other to what we knew of Metro Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa482f3f-03c6-4307-a7eb-32cda1b02cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When my partner suggested we go to Greenhills, my tita and tito
        envisioned what the neighborhood was when they last lived in Metro Manila:
        green hills. They were amazed at the endless stalls of vendors now, and chose
        gag t-shirts for friends and relatives back in California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34193a0-2230-404d-b916-42d5bb781153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed out a rancid gutter near the house where they stayed;
        they said a wealthy condo developer had refused to invest in proper septic
        systems, victimizing the barangay of working people below the high-rise. My
        tita and tito did not use smartphones, so I showed them the rideshare apps
        I used to maneuver Manila now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a5469-b267-45f9-992f-8326199817be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They gifted me a pair of yoga tights and a shirt with a carabao
        on it; I sheepishly gave them Singaporean powerbanks, which they re-gifted
        to their in-laws.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b00c03-2a2f-4b91-96a0-ebeb7b4179bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We took refuge from the traffic one afternoon in the air conditioning
        of a mall, sitting in a chain coffee shop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3594db30-1486-4043-9198-c63737a7b433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In retrospect, it was inevitable that the name would enter into
        our interactions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a1ab14-76ac-438e-8f56-76568aed4989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think, you know, Trump is doing a lot of good,” my tito said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc7a66e-26a7-47d4-9ec6-7bca54cf0ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Oh, yeah,” my tita agreed. “Definitely.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c034c9bb-707d-42a9-a9bb-b12a346a151c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I steeled myself, feeling the name move through me. It was as&nbsp;if
        my system had undergone a blow, and I needed to check several parts of me
        before proceeding. I set my mouth in a smile. I sat up straighter. I paused
        and breathed. I surveyed tacks, and decided on a neutral question.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e251e7-e3a6-4353-aa91-89ddbd736d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What news do you read?” I asked them. “Or do you just watch TV?”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7435e03a-5a2f-4ab9-b9b5-2db4929f5885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.206+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They told me the network they watched. Predictable, I thought —
        predictably.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea311e3f-2765-475c-8d4f-d1302b45714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might be better, I suggested, to read the news; to skip opinion
        pieces and inflammatory TV commentary. Read investigations, and see if they
        supported what this administration did in practice.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb27d27-3b48-4e30-a5c6-61ccc30d5634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:14:10.345+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>I find myself unable to look away from the ugliest parts of my
        nations’ ongoing stories. I feel myself in an era of terrible fear and atrocity
        — atrocities I risk suffering from, for my difference, and perpetuating, with
        my indifference.</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa5a7f4-4a28-46f0-bb40-7c93893e4d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I said public personalities, like the president, mattered less to
        me than policies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1fe576-001e-454d-9143-513dd35144b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I suggested ProPublica. I suggested the news sections of major papers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b978afe-6473-4988-b0df-d1f55718526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said nothing. I asked another question.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9645f93-b4b7-4f99-ad5a-37dd1f461667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why do you support him?”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35432453-dd59-4e4e-8ffa-a90de5697e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s good that he’s so decisive about immigration,” my tita said.
        “He’s getting things done.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43170b35-9178-4a6e-ba0d-8ea080742800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My tita and tito appreciated the hard line Trump was taking. They
        had both voted for Obama. But they disagreed with the direction of the US
        toward the end of Obama’s term; his policies, they said, took money out of
        their pockets. They said they gained more in monetary benefits under Trump.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b187197b-6d07-4e9c-a505-dd724d74d7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I began gentle but futile objections. Your daughter-in-law, I observed,
        was a recent immigrant to California this year. You, too, are immigrants to
        America, having fled the Marcos-plundered economy of the late 1970s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52227cb-989a-4ae5-9c71-2cec8855096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know that when he thinks of Americans,” I said, “he doesn’t
        think of you. Right? He and his admin don’t think of people who look like
        you.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb8a3b-58c7-4fef-88f5-16f5e36f229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I came to the U.S.,” my tita replied, smiling, “as a professional.”
        Her daughter-in-law had come in legally, my tito added, as a fiancée to their
        son, an American citizen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfcc70d-9e5a-4403-b10d-cbac776c71f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My tita was making a distinction, I understood: she and her family
        were immigrants of a higher caliber. Ones who followed the rules. Today’s
        immigrants, she thought — the ones suffering under the <a href="https://www.cnn.com/2019/07/25/politics/family-separation-documents/index.html"
        target="_blank">policies</a> of this American administration — were the bad-acting
        immigrants. She had immigrant tenants in her own hard-earned properties, she
        said, who were as ill-behaved as this administration claimed. That was enough
        evidence for her, that Trump’s <a href="https://www.cnn.com/2019/09/12/politics/asylum-supreme-court-ruling/index.html"
        target="_blank">policies</a> were correct.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076ce0d-9271-47a4-aff2-92af8ee9fb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Does anything about this administration worry you?” I pressed.
        I knew my tita was not alone; that so many other <a href="https://cnnphilippines.com/news/2017/06/28/Philippines-Trump-Duterte.html"
        target="_blank">Philippine individuals proclaimed support for Trump</a>. But
        still I looked for something beyond unquestioning devotion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecd9df5-f0a5-43cb-8ef2-61d58e07b0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sure,” she said. “His choices about North Korea!” She laughed.
        “But Trump’s really the best option. We like what he’s doing overall.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f597b168-6e62-45a5-bca8-2fdbc2d08bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a few months, I would learn that another tita supported every
        policy and sentiment of Trump’s as well, convinced by the same T.V. news network.
        But with that aunt I would lose my patience.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c70ee37-bddd-42a9-bc83-2d8e7119d69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every politician deserves your skepticism,” I would say. “Stop
        giving him everything, stop giving him all of your faith.” She would roll
        her eyes at me and shake her head, as my tita and tito did then in Metro Manila.
        A too-young liberal, they dismissed me, manipulated by the wrong news.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50e7b0c-e826-4e71-8a8d-e5b84e629821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.207+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51c41a0-b5ec-4150-803f-72ae9dce9767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October is my history month, a rite of recognition long fought for
        by <a href="http://fanhs-national.org/filam/about/" target="_blank">Fil-Am
        scholars and activists who precede me.</a> The questions of the countries
        that make me up are my lifelong subjects, my lifelong investigations. This
        October, I want to be proud, brandishing triumphant legacies. I have much
        to celebrate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25039a5-97a4-4851-acd5-4ba96c0ab946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I feel ambivalent, hesitant, clumsy at any gestures toward celebration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623dc932-348a-4eb4-9ba3-dfafb8d7d752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s as if I insist on dressing in mourning garments — black, for
        American, and white, for the Philippines — in rooms that don other, more joyful
        colors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c3fae-c7a6-4e48-b2f5-fd95df2421ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn’t fair to look at nations solely through their greatest brutalities.
        It isn’t fair to hear one man’s name, and immediately feel shame at the country
        he purports to lead. No one man is a country. But while violence is ongoing,
        when is it ethical to turn away?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385bc989-612b-4ff3-a2c0-2afc83ab0218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I find myself unable to look away from <a href="https://cnnphilippines.com/news/2019/7/8/Duterte-war-on-drugs-Amnesty-International.html"
        target="_blank">the ugliest parts</a> of my <a href="https://www.cnn.com/2019/07/30/world/global-witness-environment-scli-intl/index.html">nations’</a>
        <a href="https://www.cnn.com/2019/07/30/world/global-witness-environment-scli-intl/index.html"
        target="_blank">ongoing stories</a> I feel myself in an era of terrible fear
        and atrocity — atrocities I risk suffering from, for my difference, and perpetuating,
        with my indifference.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8df23c-c362-424d-86d6-4016b85db1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I struggle under the two names who dominate my countries now. In
        Metro Manila, I feel a burst of sorrow at the fists that still decorate the
        backs of cars, the fists and smiles of politicians decorating tarpaulins and
        billboards; I look away from police officers in blue shirts. In the U.S.,
        Trump-supporting young men, <a href="https://www.cnn.com/2019/01/21/opinions/maga-hat-has-become-a-potent-racist-symbol-bailey/index.html"
        target="_blank">Proud Boys</a>, shout along my workplace’s hallways. The back
        of a car parked at the airport says Ivanka Trump, 2020! Local neighborhood
        security Facebook groups call for the open carry of firearms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a491027f-5b79-479e-b6ec-04089b22c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in both countries I see eerie crossovers, the names and their
        notoriety haunting each space. At an upscale farmer’s market in Makati, a
        middle-aged man wears one of the <a href="https://www.cnn.com/2019/01/21/opinions/maga-hat-has-become-a-potent-racist-symbol-bailey/index.html"
        target="_blank">notorious red hats.</a> On Honolulu message boards, strangers
        wish for the murders of citizens suffering from addiction and committing property
        crimes; they invoke Duterte’s name with longing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d81ad2d-5171-4cca-aaa1-b29bb4ce3afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the hard work of a just society, to discern those whose minds
        can be changed, and those whose will to damage must be contained.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ab38b-b91a-4416-b588-a952426d4c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What should I have done, in a coffeeshop in a mall in Metro Manila?
        In the country where my aunts were surprised I made so much of my life, for
        so many years, after they left? What righteous monologue should I have said,
        disavowing their complicity in a regime? When, after all, would I see them
        in person again? Time and age are unpredictable, inevitable. This was my chance.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a4acd8-2ab8-4d10-9a36-4df7e605165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went with my aunt and uncle to a chic mall chain of Filipiniana,
        and helped them choose souvenirs.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eac1739-eb0f-445a-b0c8-85bc0ab78481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.210+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In both countries I see eerie crossovers, the names and their notoriety
        haunting each space.</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7876917e-d21a-4791-94b0-d263346c29e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2305955d-7073-480b-b48c-d6262a7fd196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I told my aunt and uncle I had another stop in Quezon City, before
        I parted from them and returned to my teaching job abroad.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea66fc4-47dc-439e-b045-4da716171db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an art and outreach event in support of homicide victims
        of the so-called <a href="https://www.npr.org/2019/07/19/743351006/philippine-presidents-war-on-drugs-criticized-as-crimes-against-humanity"
        target="_blank">drug war</a>. I had donated to the event, and there was a
        T-shirt protesting different arms of state violence that I wanted to pick
        up; the organizers had texted me asking my size.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534d519-11d6-4bed-9422-90400ac94d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My tita looked at me as we drove to the basketball court where the
        event would be held. “Like your mom,” she said. “Aktibista.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d5623-2304-4103-9488-a24db0a83370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.208+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phrase evoked another time I only knew a little about, when
        my mom, in the late 1970s, was putting up posters, advertising a protest,
        and then in hiding from the Philippine Constabulary.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80513aa-3402-4836-a66d-3f1133eb5371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not really,” I said. The stakes for me and my friends were not
        of the same danger, I thought.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfac1b9-cade-45d5-912b-a8bede77b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I noticed then, as we stopped and started in traffic, that my aunt
        and uncle had been curiously silent about Duterte. They had not said any opinions
        about what was happening in the Philippines now. I wondered if that silence
        was learned caution; another memory, along with my mom’s activism, and green
        hills, left over from the late 1970s. I could not bring myself to ask.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8e5243-d8cd-4a55-ac3e-5d959dcfe713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we stopped at the basketball court, I asked if my tito and
        tita wanted to see the artistic exhibits. My tita answered for both of them:
        “No.” And then she closed the car door, leaving me outside alone, looking
        at the black of the car’s tinted windows.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ac06b-3ffc-4b87-8584-4311642401e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and my tito were worried, I realized. They did not want to be
        associated with a protest activity in the Philippines in 2018.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3234a6d-ace3-40c0-8a35-4aaeeef95f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few moments later I did return to the car. I showed my tita the
        T-shirt design. It was an ouroboros; a snake eating itself, decorated with
        the names of armed units who had acted with violent impunity throughout history.
        Past and present never ended. An agonizing circle churned instead.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb8a522-7bb4-4ea0-851c-406580029e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re going to wear that?” my tita asked. I shrugged. I would
        wear it, but I could not bring myself to tell her so. We drove on.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d35db64-bc0f-42fc-84ec-1030871db58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92cf2b0-2f5a-4cd6-b0bd-5348fa2f84e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of leaving them right away at their place, I lingered for
        a little while longer with my tita and tito in the sala. I had really missed
        them, I realized, and I was going to miss them again, when they left for the
        U.S. I was in Metro Manila more often than I was in California.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71526919-da84-4aaa-87f6-c17660dcaed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I watched my tita play with her newest grandchild, my baby cousin.
        She made baby noises to interact with him, a gift with babies I could never
        mimic.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464cae73-4482-4fd9-8f24-fc55b937a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eh?” my tita said, playing peek-a-boo with the baby. “Ehehhhh!”
        she said, in wordless, happy discovery. “Baby, baby, baby!” The baby smiled,
        cooed, and bounced on his little legs.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e51ed07-f629-4aeb-92f5-4bcf218a5fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had a sudden emotional memory then. It was as if my tita’s voice
        had echoed into my own history, one untapped till now.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd84bc-ebbf-41dd-95ac-e11501360da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My tita was one of the first people I’d met after I was born. She
        had rocked me in her arms. Her voice was one I had recognized as kind, when
        I was as small as her grandchild was now. My tita had made me laugh and smile
        many years ago too, before I could even see, before I could recognize faces.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003c1144-9f8e-443e-9f4f-166ad7eb472c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My tita’s voice was the same voice that praised <a href="https://www.cnn.com/2016/10/14/politics/trump-women-accusers/index.html."
        target="_blank">a predatory leader</a>. Hers was a voice that had soothed
        me, that had helped me grow, that had made me beam.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff321d8-7304-4cd9-b99d-f53804a4c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How difficult to discern, years on, the voices to invite in, and
        the voices to shut out.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9e06a0-21a1-4d60-86c3-a7d3f139184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:13:56.209+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I lingered in the gentleness with my relatives, wanting it to last
        longer, wanting it to overtake anything that had come before, anything that
        might come after.</p>'
