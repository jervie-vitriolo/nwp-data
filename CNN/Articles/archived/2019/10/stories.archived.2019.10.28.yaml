      'mgnl:type': 'text'
      'text': '<p>Meralco said its customer count slightly went up by 4 percent to
        6.8 million during the nine-month period.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98198986-b88e-4a59-9f06-f33349a78d9b'
