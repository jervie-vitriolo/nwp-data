      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The manananggal
        is arguably one of the most popular mythical creatures in the Philippines,
        as it has been at the center of many horror films in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35938f39-f699-4eee-9a09-9400a92fe095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:32:59.239+08:00
