    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '837fc595-cf0c-4b48-9a42-c94480691cdc'
    'lead': 'ISIS leader Abu Bakr al-Baghdadi, who was wearing a suicide vest, took
      refuge in a ''dead end'' tunnel with his three children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T06:10:22.554+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:48:43.264+08:00
