    'template': '1'
    'title': 'Duterte offers Robredo power over drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b7e3d-8d62-478e-a5b0-b0be42fa1237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T17:37:58.705+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:06.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> President
        Rodrigo Duterte has offered Vice President Leni Robredo powers over the war
        on drugs for six months, on the heels of her fresh comments criticizing one
        of his administration''s flagship programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf154c2-2b89-40a0-b2bd-bae6b98e46ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T17:37:58.706+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:06.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Monday that if Robredo wants, he can "commission her
        to be the drug czar."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab4aba3-1687-416a-989f-2536a5ca8723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:07:53.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a6207-91e2-4969-9f3a-46844ce6cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:07:53.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m ready to give to you, to concede to you powers that would
        cover all anti-drug activities by the government. Sabihin niya at I’ll give
        her a clean slate para malaman niya kung gaano kadali magkontrol ng droga,"
        Duterte told reporters at the sidelines of an oath-taking of newly-appointed
        government officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0464c110-24be-4668-b6a0-d3da86edc104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:07:53.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:06.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04323017-bad1-4d8a-8dd4-0a96b19c8eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:07:53.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m ready to give to you, to concede to you powers
        that would cover all anti-drug activities by the government. Just let her
        say it and I''ll give her a clean slate so that she''ll know just how easy
        it is to control drugs.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d202c-981a-4488-b144-fc56dbe792ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:07:53.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto ko lang malaman kung kaya niya. Marami kasing sinasalita,</em>"
        he added. "Do it here. Six months."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556887a1-fabb-47f0-9213-18dca6718775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:07:53.814+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:06.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want to know if she can do it. She says a lot
        of things ... Do it here. Six months.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6880d30-4823-4165-994c-30da3da89af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T18:07:53.813+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:48:06.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte clarified that he is not surrendering anything immediately
        after a speech where he said that he "will surrender [his] powers to enforce
        the law."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
