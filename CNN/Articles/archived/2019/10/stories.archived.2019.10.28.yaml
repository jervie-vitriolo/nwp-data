      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ibigay ko sa</em> Vice President. <em>Ibigay ko sa kanya mga</em>
        six months. <em>Siya ang magdala. Tingnan natin kung ano mangyari. Hindi ako
        makialam. Sige, gusto mo? Mas</em> bright <em>ka? Sige. Ikaw. Subukan mo,</em>”
        Duterte said in his speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6dfd85-e4c1-43b6-8ed0-f5d8e948f435'
