      'mgnl:lastActivated': 2023-01-27T09:48:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6834fc64-da38-48e3-a224-720af0691162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:32:59.239+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:48:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is said that the mananggal, sometimes known as wakwak in other
        regions, is typically a beautiful woman during the day who turns into a half-bodied,
        innard-eating monster by night. Often depicted as having bat-like wings, she
        only uses her upper body to scavenge for flesh, blood, and innards most typically
        of pregnant women.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3bd280-b717-4050-b684-01f0a9581662'
