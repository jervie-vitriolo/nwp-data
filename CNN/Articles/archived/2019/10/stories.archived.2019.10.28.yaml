      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> LeBron James said in a tweet early Monday
        morning that he had to evacuate from his home because of the wildfires in
        the Los Angeles area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b61b55f-1b5d-4809-b142-b84d2fc9a420'
      'mgnl:activationStatus': true
