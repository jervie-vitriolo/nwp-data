      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it’s because you can’t put them down, or because they’ve
        scared you so much that you can’t sleep, here are 10 books to read under the
        covers that are guaranteed to keep you up at night.</p>'
