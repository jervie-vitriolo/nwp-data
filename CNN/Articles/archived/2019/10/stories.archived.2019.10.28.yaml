      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this komik zine, a teenager named Pia inherits her ancestors’
        albularyo abilities, which come in handy when supernatural mysteries begin
        to take over her haunted high school and she must help her friend uncover
        the secrets of a strange agimat. Despite its darker themes, the comic has
        its fair share of biting wit and humor.</p>'
