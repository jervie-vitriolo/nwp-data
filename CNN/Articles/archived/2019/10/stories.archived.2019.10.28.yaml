      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> From Oscar nominations
        to record-breaking box-office numbers, horror is experiencing a resurgence
        in cinema, and the genre is still keeping people rapt on the internet with
        r/nosleep and other works of flash fiction. Before there were screens, however,
        horror thrived not only through campfire stories but also on paper, page after
        page of gruesome monsters, vengeful ghosts, and blood-curdling gore — and
        it hasn’t really stopped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dc4359-cb37-48fc-a569-ae29b966238b'
      'mgnl:activationStatus': true
