    'template': '1'
    'title': 'The 41 most shocking lines from Donald Trump''s Baghdadi announcement'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cc2fc1-a493-438c-bdf5-e4a9d9d25d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.626+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;On Sunday morning, President Donald
        Trump announced that ISIS leader Abu Bakr al-Baghdadi had died as a result
        of a US raid in northern Syria. And then he kept talking. And taking questions.
        And more questions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4591a83f-37a8-4cb1-81ad-57a7e3c55abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e0dbbf-0c32-4057-95d0-afc11b4e056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went through the transcript of Trump''s remarks and pulled out
        the most, uh, notable lines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85280c3e-98fa-4eed-ada7-e2bb33771467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0493b0-bd30-49b7-af7b-3334ce1a2568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. "He died after running into a dead-end tunnel, whimpering
        and crying and screaming all the way."</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f148bc5-6375-455e-a911-4570a1f23f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff93564-eef9-4991-b5b6-8b2aa34eaea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is very interested in painting a specific picture of Baghdadi
        for the public -- of a cowardly fake tough guy. His detailed description of
        how Baghdadi met his end is a direct contrast to the light-on-details presentation
        by President Barack Obama when announcing the death of Osama bin Laden in
        2011.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b991c0d-9c35-43dd-83ee-a7a5192843cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9267ae-fa7e-4328-a35e-efb06264681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. "The thug who tried so hard to intimidate others spent
        his last moments in utter fear, in total panic and dread, terrified of the
        American forces bearing down on him."</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce684d1-bc0f-47db-b0a0-8ecbd4aae8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0c3258-c6b7-4320-9afa-f794b615d329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like I said, Trump is very interested in you knowing the gritty
        details —&nbsp;with the primary aim of casting Baghdadi as a fearful wimp
        in his last moments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16335ba-fa5f-4ef9-b5b7-bda31c08f365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23c249-eee8-4567-863d-cbad7cda602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. "As you know, last month we announced that we recently
        killed Hamza bin Laden, the very violent son of Osama bin Laden, who was saying
        very bad things about people, about our country, about the world."</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3cca21-5f10-443f-8b32-f8aee154458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e8695d-3a90-4953-afbc-2abf3583f65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.627+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saying very bad things about people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f393d46-ffbb-4c44-b698-431132cd7265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131c812-1e6e-432b-a1d1-9d9850994138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. "Baghdadi has been on the run for many years, long before
        I took office. But at my direction, as commander-in-chief of the United States,
        we obliterated his caliphate 100% in March of this year."</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652e3551-cba3-4986-a497-8a6ed56095cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04a59d-fc92-447a-a8a0-cedb850160ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T07:33:35.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:48:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not at all clear that 100% of the ISIS caliphate has been
        defeated —&nbsp;or if that is even possible or what it would look like.</p>'
