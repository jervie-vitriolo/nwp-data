      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Another busy week for corporate earnings</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4edd45-be57-418e-ad60-17d95c3cc0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s peak earnings season, and a slew of big names report results
        this week. Stealing the show will be some of the world''s biggest tech companies
        — including Google parent Alphabet, Facebook, Apple and Alibaba.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3531cf8e-1711-4a77-91c0-550edd02ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c309b89-9f04-4ae6-a1e6-0507297623c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But significant attention will also land on General Motors, which
        reports third quarter earnings on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726b4d12-dd0d-4deb-88de-4a41e86b6ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59077937-5787-4970-9672-ae53f2c9b941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From my CNN Business colleague Chris Isidore: "GM''s announcement
        could give investors a glance at how costly the five-week strike by the United
        Auto Workers union has been for the automaker. Estimates are that the strike,
        which started September 16, cost the automaker $1.75 billion, although most
        of those costs may be in the fourth quarter."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdbba66-577c-4268-a23a-3e6771995206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6091a2c9-6907-4c92-8b79-cf6d1a6299f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rank-and-file union members voted last week to accept a labor deal
        reached October 16, ending the strike.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5821ec12-26eb-4b10-bdfd-d46349e424ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84401420-e10d-446f-95c8-68531987cba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T09:36:22.434+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene: The S&amp;P 500 is expected to suffer a decline in earnings
        of 3.7% for the third quarter, according to the latest analysis from FactSet
        analyst John Butters. If this projection is met, it will be the first time
        the index has reported three consecutive quarters of year-over-year earnings
        declines since the second quarter of 2016.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe65e83f-16e4-42a8-baaa-5500a48e32e3'
