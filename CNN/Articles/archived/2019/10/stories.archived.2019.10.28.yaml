    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Abu-Bakr', 'al-Baghdadi', 'PHilippines', 'ISIS', 'Delfin', 'lorenzana']
    'stories': ['bd952146-5d7a-4957-bf1e-1f2b6b49cfed', 'ba43d735-118f-4478-be12-fe03ae8d90e9']
    'template': '1'
    'title': 'PH remains on alert despite death of ISIS leader '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f1599-7c8e-4f8c-bc5f-c89412c147fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28) —</strong> Security
        and military officials say they are not letting their guard down on their
        fight against terror groups despite the death of ISIS leader Abu Bakr al-Baghdadi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3caed-9d8e-44b1-8243-b0dbcd9cd98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana on Monday said although the death
        of the man referred to as the "world''s number one terrorist leader" is seen
        as a huge blow to ISIS, it may only be a temporary hitch. He said it won''t
        take long before a new terror leader emerges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4923d07a-4def-4ae6-a0c2-9204613d2c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just a momentary setback considering the depth and reach
        of the organization worldwide. Somebody will take his place to lead the ISIS.
        Maybe not as famous and well known," he said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bddd314-ece8-40f9-a045-48ea431d0ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b07b4e-5b0a-4087-a278-6effeeab408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional security analyst Rommen Banlaoi said Baghdadi''s death
        will affect the status of ISIS Wilaya in Southeast Asia, which is based in
        the southern Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367ff2f-4f95-4693-a130-c8dd9d95790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.884+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e201b7-b17d-4a24-b5c3-dcac58788f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pro-ISIS groups in the Philippines will surely re-examine their
        roles in the post-Baghdadi era.  Baghdadi''s death can weaken attempts of
        pro-ISIS groups in the Philippines to rebuild the Wilaya [that was] destroyed
        after the Marawi liberation.  If not effectively led by Baghdadi''s successor,
        pro-ISIS Philippines, particularly the Abu Sayyaf Group,  can degenerate again
        into banditry," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ef636f-62d0-4312-888f-76a828c35c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaad33c-01b9-4e5c-bada-6a2444f70daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said it is on alert with the possible retaliatory attack
        of ISIS affiliates and sympathizers ithe country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b0d51e-6078-4cb1-9cbe-094af446ad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31566a0-4719-4589-994f-6442d93f1e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nananatili tayong alerto at mapagmatyag dahil sa mga sitwasyon
        na maaaring ang tingin natin ay kalmado at payapa ay doon naman ang pagkakataong
        maaaring umatake rin ng biglaan ang mga kalaban</em>," Philippine National
        Poloce spokesperson Brigadier General Bernard Banac said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9f0784-a384-49dd-8de9-2ba069a62c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8015e5e9-8743-47eb-a9df-b286a4e150c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We remain vigilant and on alert because they may take
        advantage of the calm situation to sow terror.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d2e8d9-0925-4fe9-a884-a9bc4541bcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea02574-aefa-4acc-9e79-c0a497229b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces called on the public to remain vigilant.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c9e33c-40a2-4b5a-af55-fe14f4d01efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c272e6a-cc44-4027-b339-cd9f92aa260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vigilance will surely help security forces in our campaign to deny
        the ISIS foothold in our country," it said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fea5bc-bfde-4f0f-9ed3-411467a127aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173c1694-8444-4396-99c6-efbb9865fe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump on Sunday announced the notorious terror
        leader''s death. Baghdadi "blew himself up" when cornered by US forces who
        conducted a daring, two-hour nighttime raid on his compound in northern Syria,
        Trump said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ca733-9af5-4fd5-bfec-b9dc844a6e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b651742d-4f4d-4e54-8891-ba831fb7fb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.885+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdadi became the leader of Islamic State of Iraq (ISI) in 2010.
        In 2013, ISI declared its absorption of an al Qaeda-backed militant group
        in Syria and al-Baghdadi said that his group would now be known as Islamic
        State in Iraq and the Levant (ISIL or ISIS).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343ca989-0be9-46d1-bd61-7c59a089ce04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.886+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b3a20-4f49-42e0-a3dd-508d05af1502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.886+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been in hiding for the last five years. In April, a video
        published by the ISIS media wing al-Furqan showed a man purporting to be al-Baghdadi.
        It was the first time he had been seen since July 2014, when he spoke at the
        Great Mosque in Mosul.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d838f-e851-46d2-be66-0a0557d05c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T16:01:42.886+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:48:12.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90851e57-0a1f-4300-87c2-c5c9ee58e0fd'
      'mgnl:activationStatus': true
