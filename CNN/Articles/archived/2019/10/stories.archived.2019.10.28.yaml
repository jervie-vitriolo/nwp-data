        <a href="https://t.co/8BdgmGdHeZ">pic.twitter.com/8BdgmGdHeZ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1188607640022044673?ref_src=twsrc%5Etfw">October
        28, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
