      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This short zine by artist Issel de Leon, whose work is often centered
        on magical realism, depicts an unlikely friendship between an ill child and
        Magwayen, the goddess of death — who is a child herself, unable to understand
        what her job of collecting souls means to mortals, and why there’s such a
        weight on the line that separates life and what comes after. In her friendship
        with the young girl, who herself is Magwayen’s next target, the goddess learns
        about innocence, loss, and hope.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8afc14-b145-4f6c-b4b7-a7a15bac26bf'
