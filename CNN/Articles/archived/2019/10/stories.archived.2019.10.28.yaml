      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the AFP said its Joint Task Force STORM dropped
        500-pound bombs in a surgical airstrike Sunday on about 50 members of the
        New People''s Army (NPA) staying in the camp located in the hinterlands of
        Barangay Caputoan, Las Navas  town.   It said the troops recovered  communication
        equipment, weapons, food and medical supplies as well as subversive documents
        from the area.</p>'
