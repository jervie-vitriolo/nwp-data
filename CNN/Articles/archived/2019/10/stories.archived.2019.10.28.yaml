      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte does not need Congress to abolish the PRRC. If he really
        wanted to, he could just abolish the agency himself as it was created under
        <a href="https://www.officialgazette.gov.ph/1999/01/06/executive-order-no-54-s-1999/"
