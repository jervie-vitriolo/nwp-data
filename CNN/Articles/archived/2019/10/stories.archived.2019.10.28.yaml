      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has imposed an import ban on pork and pork products
        from 16 countries hit by the deadly swine fever. These are Russia, Ukraine,
        Czech Republic, Moldova, South Africa, Zambia, Hungary, Bulgaria, Belgium,
        Latvia, Poland, Romania, China (including Hong Kong and Macau), Mongolia,
        Vietnam, and Cambodia.</p>'
