    'mgnl:tags': ['DOJ', 'Department-of-Justice', 'UP-College-of-Law', 'University-of-the-Philippines',
      'UP', 'Bikoy', 'Ang-Totoong-Narco-List', 'sedition', 'Robredo', 'opposition']
    'template': '1'
    'title': 'UP Law faculty calls for dismissal of sedition raps vs. professors,
      lawyers linked to ''Bikoy'' videos'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f004d-a6e3-4a54-9f35-e09b02cacc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T23:59:36.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 28)—</strong> Faculty
        members of the University of the Philippines (UP) College of Law called for
        the dismissal of charges against its professors and other lawyers linked to
        the sedition complaint of Peter Joemel Advincula alias “Bikoy”.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d6affe-1597-427d-9459-e8503f2a1485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T23:59:36.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, the group of professors urged Justice Secretary
        Menardo Guevarra to junk the “baseless” charges filed against professor and
        former Supreme Court spokesman Theodore Te, professor Serafin Salvador Jr.,
        former professor and former solicitor general Florin Hilbay, and other lawyers
        from the Integrated Bar of the Philippines (IBP) and the Free Legal Assistance
        Group for their supposed involvement in the “Ang Totoong Narco List” series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d18cfe-babe-444f-83a7-351e6c47189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T23:59:36.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The charges are nothing but pure harassment, intimidation and undue
        interference in their professional function,” the group said in its statement,
        adding that Advincula’s credibility is “in serious doubt.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce57db3-e130-4584-9dd1-c1822f79a720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T23:59:36.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This disturbing incident does not augur well for democracy. It
        is meant to silence legitimate criticism and dissent of lawyers and other
        members of the opposition,” it added.</p>'
    '19':
