      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ordinary World” is available in National Book Store and through
        <a href="https://shopee.ph/Ordinary-World-Author-Jose-Miguel-Arguelles-i.86984222.1567212926"
        target="_blank">Visprint’s Shopee store</a>.</em></p>'
