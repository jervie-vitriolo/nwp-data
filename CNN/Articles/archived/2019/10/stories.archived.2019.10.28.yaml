      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>French luxury goods giant LVMH has
        offered to buy Tiffany &amp; Co., the iconic New York jeweler known for its
        little blue boxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcad144-5a40-4284-98c5-a3b7a8cefc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f82dc8-f004-4c6b-9d2c-a1ad294554b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.730+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:47:58.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVMH, which is run by billionaire CEO Bernard Arnault and owns brands
        such as Louis Vuitton and Christian Dior, confirmed its interest on Monday
        following media reports of an offer over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19587493-311f-4c91-aa7b-11f2bd8bff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T22:36:55.730+08:00
