      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just have to give honor to them for being warriors," he said.
        "Bright [Akhuetie], Jun here, and everybody else who contributed should get
        credit for this."</p>'
