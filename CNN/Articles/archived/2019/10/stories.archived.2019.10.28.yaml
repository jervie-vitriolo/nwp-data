  'Tiger-Woods-ties-record-for-most-PGA-Tour-titles-with-82nd-win-in-Japan':
    'author': 'Amir Vera, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-28T11:16:27.366+08:00
    'imagesource': 'jcr:3570f102-47c0-405c-bc48-99281e9c2b42'
