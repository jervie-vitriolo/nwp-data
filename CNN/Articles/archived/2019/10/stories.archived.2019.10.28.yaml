      'mgnl:type': 'text'
      'text': '<p><strong>“Demigods and Monsters” by Caroline S. Hau</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a56337-ebab-4f64-accb-d5885383e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T15:19:32.728+08:00
