      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This collection of short fiction takes readers to troubled places
        across the Philippines, Japan, China, Singapore, and the United States: a
        love hospital, where a woman attempts to get rid of her husband’s mistress;
        a village held together and protected from wild animals by a former entertainer;
        a press conference in which a controversial politician confesses his crimes;
        and an old house where a family is plagued by poltergeists.</p>'
