      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/10/19/ateneo-de-manila-university-apology-sexual-harassment-protests.html"
        target="_blank">Earlier this month</a>, Ateneo President Fr. Jose Ramon Villarin
        apologized in the wake of protests regarding claims of harassment allegedly
        perpetrated by faculty members and promised to take action to make its Quezon
        City campus "a safer school."</p>'
