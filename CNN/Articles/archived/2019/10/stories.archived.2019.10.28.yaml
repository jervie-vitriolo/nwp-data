      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Duterte also hit Robredo for saying that
        the Philippines should only enter into a joint oil and gas exploration with
        China if it recognizes Philippine sovereignty in the West Philippine Sea.</p>'
