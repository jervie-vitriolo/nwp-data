    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ede245ea-e5a5-4f30-b950-6a94299becfb'
    'lead': 'Security and military officials say they are not letting their guard
      down on their fight against terror groups despite the death of ISIS leader Abu
      Bakr al-Baghdadi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-28T16:01:42.884+08:00
