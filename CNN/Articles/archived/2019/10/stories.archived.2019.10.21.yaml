      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel’s son, Senator Koko, led members of his family for a mass
        and eulogy for the veteran lawmaker at the Heritage Park in Taguig. The family
        requested for privacy during the wake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999fa58c-b59d-4711-ad87-587300f2cb0b'
