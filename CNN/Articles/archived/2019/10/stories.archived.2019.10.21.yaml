      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c1cc08-8d2b-414d-b26a-a50c212c0000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.563+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Revilla won another six-year term in 2010. After his
        acquittal in his plunder trial over the controversial Priority Development
        Assistance Fund scam – and eventual release from detention last year - he
        won a fresh Senate term in the May 2019 polls..</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb33519e-f498-43f1-bdf8-9b7c8ecdd8c2'
      'mgnl:activationStatus': true
