    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701d546d-b6ac-4840-891b-c940a4e0d90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:24:37.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — Interior
        Secretary Eduardo Año announced Monday he has submitted to President Rodrigo
        Duterte three names as candidates for the next National Police chief.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a33f6-420e-4a3f-a87e-7330fa981603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:24:37.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año said he endorsed PLtGen Camilo Pancratius Cascolan, PMGen Guillermo
        Eleazar, and PLtGen Francisco Archie Gamboa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e10e24-e9ef-4df2-aa4e-43b51e3667d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:24:37.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa is currently the Philippine National Police (PNP) acting
        chief, appointed by Duterte after the resignation of PGen Oscar Albayalde
        who was linked to the "ninja cops" scandal that involved his policemen who
        sold in the underground market illegal drugs they had confiscated in a buy-bust
        operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed13fc3-3aff-45fe-874f-fec0a04a9299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:24:37.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar was until last week Metro Manila police chief. He was named
        chief of the PNP Directorial Staff in last week''s reorganization. Cascolan,
        on the other hand, is newly designated Deputy Chief for Operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11fa9ae-37ba-4295-9325-f648608c0524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:24:37.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Police Commission has also endorsed the same names
        for the next PNP chief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f094af2a-0564-4b5d-8e5b-92ec60d384de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:24:37.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año''s recommendation, however, doesn''t mean that President Duterte
        will choose only from the list. By law, the President may choose a PNP chief
        from the pool of star-rank officers.</p>'
