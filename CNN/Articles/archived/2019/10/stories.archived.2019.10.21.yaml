  'cebu-robbery-jewelry-suspects':
    'author': 'Dale Israel'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-10-21T15:48:33.908+08:00
    'imagesource': 'jcr:9fb343dd-2fca-4e02-a16a-8444a5c079bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eb7f1c6-325f-4e97-bdd0-9e7c29747a83'
    'lead': 'Police say the loot may still be with the suspects at large. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:50:46.284+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T08:18:54.460+08:00
