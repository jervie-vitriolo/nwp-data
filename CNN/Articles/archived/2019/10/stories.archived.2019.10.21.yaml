      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan became emotional when Bradby asked her about the impact it
        has had on her mental and physical health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30575b95-480c-47cb-97ff-bbbea867dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.475+08:00
