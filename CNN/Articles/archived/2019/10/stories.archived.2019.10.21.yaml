      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Two
        world leaders have voiced concern over President Rodrigo Duterte''s health
        after figuring in a motorcycle accident last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b817d6-c2bf-4fcb-8d0e-4d0fbfae18e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:47:17.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:07.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd16b2a2-4510-4e4b-87ec-93a2a92ca212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:47:17.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teddyboy Locsin, Jr. said Indonesian President
        Joko Widodo and Brunei Sultan Hassanal Bolkiah were both worried about Duterte''s
        condition after he reportedly <a href="https://www.cnnphilippines.com/news/2019/10/17/Duterte-motorcycle-accident.html">fell
        off a motorcycle</a> Wednesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97649e43-8f9d-44a2-b20c-0d5c44686337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:47:17.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:07.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8007bf13-bb82-4ef7-8a48-ea267db07c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:47:17.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:07.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin met the two leaders in Jakarta on Sunday to witness the inauguration
        ceremony for Widodo''s second term in office. Duterte, 74, sent the country''s
        top diplomat as his representative for the occasion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f61197-a4e4-4c2e-8253-31a5c10859d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:47:17.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:07.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f3e31-86d5-48e2-bf33-f5be48d908ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:47:17.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First thing both told me was concern for their good friend President
