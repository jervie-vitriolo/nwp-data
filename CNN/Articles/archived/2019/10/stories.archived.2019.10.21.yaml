      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9933cb35-08c1-425f-907b-c85c022b181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.564+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We always try to propose amendments, especially those needed by
        the times. But Senator Nene has always a keen passion for empowering our LGUs,”
        Tolentino added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e531542d-2c81-42d0-964a-4529b6ac0ea9'
