    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:18:18.399+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Harry acknowledges tensions with his brother William for the
      first time'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946322fe-0dd2-4b45-8541-7d315c9873f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Britain''s Prince Harry has acknowledged
        tensions with his older brother Prince William for the first time, saying
        they are on "different paths."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a1f6c0-8826-450f-bf43-a66bbf4a070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0e62f0-c11e-4eed-9ade-ae28244b4393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry made the remarks in an interview with ITV''s Tom Bradby, recorded
        during the Duke and Duchess of Sussex''s recent trip to Africa. The interview
        was part of an hour-long ITV documentary that aired Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b22e59-e09d-4a40-8929-842c16d00c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3464cef1-2567-436b-ac6a-3521400fd9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradby asked, "There''s been a lot of news in the press about rifts
        with your brother. How much of that is true?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f35e2d-b1ac-40b7-8fab-f9c27e90f75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea93dda-4d6e-4107-832e-789f76ec804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry answered, "Part of this role, part of this job, this family,
        being under the pressure which it''s under, inevitably stuff happens. But
        we are brothers. We will always be brothers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab203987-d310-4d83-926f-1960e49be854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54617fcc-83ba-440a-b8dc-b5a18ad32de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are certainly on different paths at the moment, but I will always
        be there for him, and as I know he will always be there for me. We don''t
        see each other as much as we used to as we are so busy. But I love him dearly
        and you know the majority of the stuff is probably — well, the majority of
        the stuff is created out of nothing. But as brothers, you have good days and
        you have bad days."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c289fd82-d050-42f8-bdf8-6360cd3c1ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb414e07-3778-4ceb-ba3f-c44e2c1c7b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been tabloid rumors of a rift between the brothers, but
        more often those rumors concern the brothers'' wives, Megan, Duchess of Sussex,
        and Kate, Duchess of Cambridge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d48b5-c994-42d4-8de6-30478612a07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55f1dc-aff7-447b-9ef7-434a61ae7f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged rift has been cited as one of the reasons Harry and
        Meghan moved out of Kensington Palace in May, but a CNN source close to both
        duchesses said it had more to do with Harry wanting greater independence and
        William needing his own team in preparation for the change of reign, when
        their father becomes king.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87924427-7537-4aa0-b662-97ef93b35393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.814+08:00
