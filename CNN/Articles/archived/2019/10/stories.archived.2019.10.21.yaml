    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1875a7e-f96a-46d4-85fd-f5d27306e711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:55:49.078+08:00
      'mgnl:createdBy': 'lara'
