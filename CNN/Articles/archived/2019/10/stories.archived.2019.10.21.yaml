      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde was then Pampanga police chief when 13 of his policemen
        supposedly got almost ₱1 billion from the irregular drug raid, including ₱50
        million they extorted in exchange for the freedom of alleged drug trafficker
        Johnson Lee.</p>'
