      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valliere noted that Pence has similarities with another pro-business
        Midwest conservative: Gerald Ford, who became president in 1974 when Richard
        Nixon resigned rather than face impeachment.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e0bcd5-2eb4-487e-9727-4de1c0778412'
