    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cb461e0-7e94-41c0-a977-ac03946e867c'
    'lead': 'Being asexual in a culture where sex permeates nearly everything can
      be challenging.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T06:20:18.018+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:19:23.739+08:00
