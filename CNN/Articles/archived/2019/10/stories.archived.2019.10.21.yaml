      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner and new PMA Superintendent Vice Admiral Ferdinand Cusi replaced
        Lieutenant General Ronnie Evangelista who resigned by virtue of "command responsibility"
        together with former commandant of cadets, Brigadier General Vicente Bacarro.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc22e158-c129-4e38-807c-7d1b1b3785b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.260+08:00
