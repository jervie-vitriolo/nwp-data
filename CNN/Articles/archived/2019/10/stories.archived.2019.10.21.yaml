      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e5e1ec-22ed-47cc-a1e3-83eaeaabc629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He tells me, “Nene” lang. Doon mo makikita yung pagkakaibigan namin,”
        Sotto explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b34bf1-954c-439d-911e-1d56b819c3c1'
      'mgnl:activationStatus': true
