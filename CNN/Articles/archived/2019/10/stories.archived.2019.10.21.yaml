      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/20/PNP-posts-shakeup.html">Related:
        Major shakeup in key PNP posts in wake of Albayalde’s departure</a></strong></p>'
