      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fully produced studio recording for "I Feel For You" was on
        the album "Prince," which was released October 19, 1979, the singer''s website
        said. It became a top 10 hit on the Billboard Hot 100 charts in 1984 when
        Chaka Khan performed a cover of it on her solo album. Chaka Khan''s version
        won two Grammys, including Best R&amp;B song that honored Prince as a songwriter.</p>'
