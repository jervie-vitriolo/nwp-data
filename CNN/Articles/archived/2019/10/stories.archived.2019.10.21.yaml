    'template': '1'
    'title': '29 people rushed to hospital after South Cotabato quake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0fb787-f4e3-45db-a344-ab0c4d02b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T00:20:17.972+08:00
      'mgnl:createdBy': 'pia'
