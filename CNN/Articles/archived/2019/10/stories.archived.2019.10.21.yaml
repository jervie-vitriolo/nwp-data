      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Liverpool''s 17-game winning streak
        in the Premier League came to an end after a 1-1 draw with Manchester United
        at Old Trafford on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81aa69b-e893-49d3-8412-be2be876612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.073+08:00
