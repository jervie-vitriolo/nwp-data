    'template': '1'
    'title': 'PH pension system fourth worst in the world – study '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4dd70b-dd31-4eef-a39b-8472835016a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:37:43.934+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        Philippines has one of the worst pension systems for retirees compared to
        the rest of the world, an Australia-backed study said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bee360-887a-4b45-8fd4-bb4f2c2be675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:37:43.934+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:52.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://info.mercer.com/rs/521-DEV-513/images/MMGPI%202019%20Full%20Report.pdf">Melbourne
        Mercer Global Pension Index (MMGPI) 2019</a> rated the country''s retirement
        income protocol at 43.7 out of 100. This placed the Philippines at the fourth-lowest
        rank, or 34th out of 37 countries. The study was a collaboration of the Victorian
        government of Australia''s Monash Center for Financial Studies and professional
        services firm Mercer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d53d317-3268-4638-8922-88dd601bb98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:37:43.934+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:52.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee170dae-d2de-4d03-8717-8bb8f8bf5a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:37:43.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:52.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local system was rated "D," defined as one that has some desirable
        features but come&nbsp;with "major weaknesses" that need to be addressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1322c9f9-97ec-4296-bbec-d494f4dc7ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:37:43.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:52.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9041c0-5938-437e-8c14-2d112862cdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:37:43.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:52.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study assessed a country''s retirement benefits program on the
        grounds of adequacy, or if the pension payments are enough; sustainability,
        or the long-term fund life; and integrity, or its governance and regulation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aabc763-4d5a-4c34-8fca-4c7341e20e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:37:43.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:52.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e71328-8dcd-4fa9-a9ba-8f1aa66a7022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:37:43.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:52.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time the index covered the Philippines. MMGPI''s
        evaluation is based on the operations of the Social Security System, which
        manages the retirement and other benefits of private sector workers and the
        self-employed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af5767-01cd-4657-aa1c-8ee3fe0df22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:37:43.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:52.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b69612-1e37-4269-b337-89d3d639ad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:37:43.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:52.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Government Service Insurance System handles the benefits and
        pensions of state employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b078a8-3097-49f5-90e0-9cfa9e70f6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:37:43.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:52.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/3/20/sss-member-contribution-hike-april.html">SSS
        members&nbsp;start paying higher contributions by April</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7975469d-9a05-40f0-908f-9e6305057e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:37:43.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:52.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country scored "D" on adequacy, which is given the biggest weight
        at 40 percent. The study tracked whether there are enough incentives to attract
        more workers to contribute to pension funds and save for their retirement,
        if there''s a minimum age to receive the benefits, protocols in place for
        cases of resignation or separation of married couples with regard to their
        benefits, and the investment strategies used to grow the fund.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f69031-b5aa-45d4-b24b-9b3c9d35ba3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:37:43.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:52.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950059b3-8021-4371-bec5-c9157385717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:37:43.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:52.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines managed a passing "C" mark on sustainability with
        a 55.5 index rating, but flunked in integrity at just 34.7.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4358f22-7748-4b80-a124-29c7fdb7fe3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:37:43.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:52.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3025f142-270d-40ab-841d-4cd4e49512f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:37:43.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:52.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMGPI put forward a number of recommendations to improve the pension
        system, including raising the minimum level of support for the poorest aged
        residents, and broadening the coverage of workers in occupational pension
        schemes so that they can collect more contributions and add to its assets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e321fe44-80c9-473b-8b9f-9920574f534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:37:43.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:52.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f5b2f3-6fc9-41c4-a94a-1a452db59919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:37:43.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:52.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also suggested setting aside money for the future rather
        than relying on a "pay-as-you-go" scheme, and offering non-cashout options
        so that retirement funds can be preserved until a person reaches 60 years
        old.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7648f0c-9326-4430-adce-6ada8496fcf2'
      'mgnl:activationStatus': true
