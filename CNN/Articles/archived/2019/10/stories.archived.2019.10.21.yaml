    'template': '1'
    'title': 'West is paying the price for supporting Hong Kong riots, Chinese state
      media says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0fe7a6-688f-4b04-a6f0-95d2d7b3a9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese state-run media has published a
        series of editorials and opinion pieces drawing parallels between violent
        protests in Hong Kong, Spain and Chile — accusing the West of hypocrisy in
        its response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5937069-d5e4-4f2b-a485-3bfdbded4c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some articles even allege that demonstrations in Europe and South
        America are the direct result of Western tolerance of Hong Kong unrest, now
        in its 20th week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea973e-45ba-4c06-ae9f-d07ff897ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary published in the state-run Beijing News on Sunday,
        former Chinese diplomat Wang Zhen wrote "the disastrous impact of a ''chaotic
        Hong Kong'' has begun to influence the Western world."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a45c1fb-8380-498d-8f21-867a30dac956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, protesters have clashed with authorities in
        all three locations for different reasons, but Chinese state media alleged
        that demonstrators in Chile and Spain were taking their cues from Hong Kong.Over
        the past week, protesters have clashed with authorities in all three locations
        for different reasons, but Chinese state media alleged that demonstrators
        in Chile and Spain were taking their cues from Hong Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def7e994-38b3-454b-8ec9-caec008ecf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s protests have become increasingly destructive in the
        past month, with widespread vandalism and trashing of stores seen as pro-Beijing
        during demonstrations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dec6dd-acbe-4f5c-a46b-2ea1a58cabfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b77e6-dd07-44d4-94f6-aab08c37a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday a march in the popular shopping district of Tsim Sha Tsui
        quickly deteriorated into violence as petrol bombs were thrown and fires were
        lit in subway stations and outside shops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c26f3c-61ae-4c6e-be6f-9e5839babf27'
      'mgnl:activationStatus': true
