      'mgnl:lastActivated': 2023-01-27T08:18:51.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the amount, government agencies and offices have so far used
        ₱2.202 trillion, representing a utilization rate of 97 percent, the Department
        of Budget and Management said Monday. This pace "demonstrates the capacity
        of line agencies to timely disburse their allocated funds and implement their
        programs and projects," the DBM said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c79121-0605-477c-bd90-6310985c1ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:21:19.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4fca95-f14c-411d-979e-cfc840825e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:21:19.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:51.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM said the pace of using these cash releases matched the rate
        tallied as of end-September 2018, but clarified that this year''s allotments
        mattered more because of the bigger amount involved. The national government
        only allotted ₱2.083 trillion out of the ₱2.149 trillion released during the
        same period last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba1af9-56e1-492a-8dba-85be71e47800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:21:19.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:51.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90009ee5-3d85-4c0b-9d7d-39084662efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:21:19.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:51.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s economic team is implementing an aggressive
        catch-up plan following a four-month delay in congressional approval of this
        year''s ₱3.7-trillion national budget, which has dampened growth-inducing
        operations during the first semester.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9455c3fa-778c-4127-bbc6-c1620f660a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:21:19.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:51.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217c454a-3a88-4e01-9f10-016fac9d0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:21:19.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multilateral lenders have lowered growth forecasts for the Philippines
        amid signs that authorities are struggling to regain momentum on spending
        and project rollout, rendering the state''s 6-7 percent goal for 2019 good
        as missed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1120846d-1c2d-4259-8750-aaff367b0648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:21:19.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a690c80-7e08-4291-bbec-e7c03ffc76c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:21:19.357+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is looking to spend ₱4.1 trillion next
        year, bulk of which will be spent on big-ticket infrastructure projects. The
        budget bill has been approved by the House of Representatives and is awaiting
        Senate approval, with barely three months left until 2020.</p>'
