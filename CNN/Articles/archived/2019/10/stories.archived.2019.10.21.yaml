      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8972574-4c5f-42df-a0a5-080435b1e7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.567+08:00
      'mgnl:createdBy': 'lara'
