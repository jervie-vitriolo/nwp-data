      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will come up with our findings and decision at the soonest possible
        time," the soft-spoken official told <em>CNN Philippines</em> in a text message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a64941b-9abd-41af-854b-34e229fcfcfc'
