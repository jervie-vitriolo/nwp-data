      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c757d44-e1e3-43f2-be1a-230f824fb7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senate secretary Lutgardo Barbo recounts how mayors from
        other countries tried to study the said legislation for their own good.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a5516-33dc-4d2c-90ec-d7840378938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f35192-9dd8-4a7a-b728-9886083a11e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, in Australia. Sinabihan ako ng mayor doon, “Can we
        have a copy of your books, local government code?” You could define the law
        on local governance, that’s one thing we do not have here,” Barbo says.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed940a-4c45-4459-9e0e-bf6a2d38691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75032b-2808-4af5-a116-6de841740adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.565+08:00
