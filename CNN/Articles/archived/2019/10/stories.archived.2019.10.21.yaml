      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f7b80d-a1f9-487f-aee3-d6239ded218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds, the law can affect everyone and can influence good governance
        – qualities Barbo believes, makes the law the “most revolutionary piece of
        legislation ever crafted by Congress.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bf560e-4d6a-4b66-9ba2-319ddd81fd65'
      'mgnl:activationStatus': true
