      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> University
        of Santo Tomas Growling Tiger CJ Cansino and Adamson University Lady Falcon
        Mar Prado were named Chooks-to-Go Collegiate Press Corps UAAP Co-Players of
        the Week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad092b1b-dd43-4547-a127-9bda221edff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:41:19.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:18:59.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a slow start to the season, Cansino is slowly regaining his
        confidence as he helps the Growling Tigers in their Final Four bid in the
        men''s basketball tournament. He averaged 13.5 points, 3.5 rebounds, 3 assists,
        and 2 steals in UST''s back-to-back wins.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b410a-3b41-427c-a128-3858b6330744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:41:19.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:18:59.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The España-based squad is currently at third place with a 7-5 win-loss
        slate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502423a7-902b-4022-88db-0e8b79307310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:41:19.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:18:59.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Prado exploded for a career-high 40 points in
        the Lady Falcons'' rout of the University of the Philippines (UP) Lady Maroons
        to strenghten their hold of the third spot (7-4) in the team standings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0146502c-a8d3-4011-b760-485ff9989824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:41:19.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:18:59.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prado is just the third player in the women’s tournament to get
        the nod — decided upon by print and online scribes covering the league — after
        National University''s Ria Nabalan and UP''s Pat Pesquera.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a21739-8020-4a64-9ad6-72e4f0668b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:41:19.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:18:59.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cansino and Prado edged out Far Eastern University''s L-Jay Gonzales,
        UP''s Jun Manzo, and Ateneo''s Isaac Go for the recognition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de9368-e503-4de1-ac2e-26ddaf03240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:41:19.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:18:59.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the third time the scribes have picked co-Players of the Week
        following Nabalan and Ateneo''s Angelo Kouame in the UAAP as well as San Beda''s
        Robert Bolick and Letran''s Bong Quinto in the NCAA.</p>'
  'ziggy-savella':
    'author': 'Chica Villarta'
    'caption': 'Known for his bespoke suits, menswear designer Ziggy Savella celebrates
      10 years in the industry. In photo: Three looks from his recent collection.
      Photos by JL JAVIER'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2019-10-21T14:30:59.280+08:00
    'imagesource': 'jcr:6f08482b-e9cd-41dc-bfd5-493e1e7d5adc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b352baf-8516-4bf4-aa78-ddea48852ab7'
    'lead': 'Known for his bespoke suits, the menswear designer celebrates 10 years
      in the industry.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T14:42:34.246+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T08:18:59.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:18:24.349+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ziggy Savella marches to his own beat

      '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac98175d-b13f-44f8-a0c0-dadd24c743b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:34.248+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A handful of Manila’s
        once-proclaimed “emerging fashion talents” celebrated their 10th year in the
        industry these last few months. Vania Romoff marked her 10th in November 2018
        as last year’s Metrowear Icon, showcasing over 40 looks in the annual runway
        show. In June, Sassa Jimenez took her turn to fête a decade through “Ten,”
        her 10th anniversary collection exhibit. Last month, Ziggy Savella gathered
        his fashion friends, collaborators and clients at ZSX, his own 10th-year offering
        to the industry.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe05cd6f-9f33-4bf7-96f9-360e14d5c4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:47:46.043+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not to say that this known maker of bespoke suits and menswear
        had an elaborate celebration in mind. “Pressured ako to do this collection
        … When I was young I’d always say ‘Oh, I really wanna join the [fashion] shows,’
        but as I grow older, I’m really more concentrated in doing works for my clients.”
        See, for someone who is known for his talent at structural garments, Savella
        finds freedom in doing things at his own pace, not submitting to the precise
        scheduling of seasonal collections or the regular churn of products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553eea76-528f-4a9d-b114-9baac994b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:34.247+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db51428-a24a-4ba8-bd2f-e589e48cc3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:34.247+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is not to say that ZS Clothiers isn’t a well-oiled machine
        week per week — Savella is busy precisely because he wants his hands on the
        fine details of his business, catering to clientele himself or attending to
        big-number clients. Savella’s not a ghost in his own atelier — he measures,
        fits and chooses fabrics for his clients with only minimal supervision.</p>'
    '18':
      'image': 'jcr:9d991dc6-f46a-4300-9d3c-9e1a1b04a55a'
      'imageCaption': '“When I was young I’d always say ‘Oh, I really wanna join the
        [fashion] shows,’ but as I grow older, I’m really more concentrated in doing
        works for my clients,” says Ziggy Savella. Photo by JL JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f847931b-52a1-4762-b591-f54b3550e729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:34.248+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'image': 'jcr:7e7fc6a5-4c5f-40c1-834c-83fa32702ec8'
      'imageCaption': 'Savella''s 2017 collection that took cues from periodic references,
        such as the ''30s Great Depression. Photo courtesy of ZIGGY SAVELLA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bba0ff-eb8e-42fe-8140-1e23e8ebc557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:34.248+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c96e6ce-794c-40a4-92a1-6691fcfac44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:34.247+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49fb94c-6c79-4acd-8d58-b1ca3e1aec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:34.247+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his contemporaries marked decade-point milestones through
        fortifying their solo ventures such as ready-to-wear ateliers, Savella&nbsp;chooses
        to master his craft at structured tailoring, mainly through projects with
        his trusted collaborators. (In this year''s&nbsp;Red Charity Gala, “Just A
        Stranger” actor Marco Gumabao donned a scoop neck Barong Tagalog crafted by
        Savella, in collaboration with stylist David Milan.) The interior branding
        firm Space Encounters — whose major accounts include fast-food giants Jollibee
        and Chowking — has been one of Savella’s long-time collaborators, famously
        when he designed the crew, manager and rider uniforms worn by thousands of
        these restaurants’ staff all over the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b72b751-e8de-43e7-82dc-a4110481cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:34.247+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space Encounters also collaborated with Savella to design Space
        Cowboys, one of the firm’s furniture collections. Space Encounters’ Thor Balanon
        says: “[Ziggy’s] sleek forms and use of earth tones were the perfect attributes
        that fit our mid-century modern pieces.” Today, he reprises both partnership
        and theme with the exposition of ZSX. The designer’s 10th anniversary collection
        was presented in the Space Counters Gallery through an intimate presentation,
        where models clad in ZSX freely roamed the gallery space and interacted with
        the guests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde205dc-5d94-4849-a30a-f4dabe606228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:34.247+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e56125-41b8-49b2-9e16-cecf8559fae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:34.247+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balanon continues, “Eldzs Mejia [a fashion stylist, as well as one
        of Ziggy’s closest friends] already envisioned a fashion presentation held
        in a gallery, and &nbsp;wanted to try something new, something immediate and
        intimate. We [at Space Encounters] also like doing things for the first time
        — and we wanted the Gallery to create shows that are ungallery-like — so we
        immediately said yes [to the ZSX concept]. The Gallery chose which exhibition
        best matched Ziggy''s aesthetics. The August show, Staring into Space, featured
        works by established contemporary artists Wipo, Wesley Valenzuela, and Buboy
        Canafranca. Part of Wipo''s concept was to create a room absent of love. The
        set up, a bare bachelor''s pad, was perfect for ZSX. We also brought up Space
        Encounters'' new furniture collection so we could create vignettes. It was
        an evening of fashion, furniture, and art, and how everything, including the
        audience, interacted with each other.”</p>'
    '0':
      'image': 'jcr:d6aefb87-186e-4d99-8cdc-1c8c633762d2'
      'imageCaption': 'In this collection, Savella sought inspiration from non-fashion
        references such as architecture and industrial design. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa5bd57-1b79-410a-ac35-1e8121440169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:47:46.043+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'image': 'jcr:3344db07-b2b5-4a6a-9428-fbb55cab8a77'
      'imageCaption': 'Savella''s recent collection is peppered with elements of athleisure,
        while maintaining his signature talent for tailoring. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a76676d-ccce-474c-80e9-768f9b5743df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:47:46.043+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4756755-5cbf-4a2f-958f-14b86440df46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:34.247+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ef22c-713d-43c0-b449-123dfc4c83d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:34.247+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Savella set out to craft ZSX with the mentality of a churn-averse
        creative led by spark rather than schedule — “Let’s do something worthwhile”
        being his mantra. The 10-look collection was indeed a worthwhile practice
        for Savella, venturing out into iterations of his structure-biased design
        that he had not tackled before: for ZSX, he used his own printed fabric, seen
        in a chevron-patterned collared shirt and matching shorts, as well as a couple
        of panelled wood-printed trousers. In the collection, he sought inspiration
        from non-fashion references such as architecture and industrial design, incorporating
        the nuances of organic materials such as wood and metal into his pieces. While
        his last two collections in 2017 took cues from periodic references — the
        ‘30s Great Depression and the glam rock style of the ‘60s — ZSX is peppered
        with elements of athleisure, while maintaining his signature talent for tailoring.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780baed1-886f-4d5f-bada-403af87b29cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:34.247+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3633f2cd-4b57-488a-b688-03faa716ec1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:34.247+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s no saying when Ziggy Savella will re-emerge with another
        collection — after all, his biggest strength is still in crafting bespoke
        pieces that impeccably fit their wearer. The designer emphasizes: “If I’m
        ready, I’m ready. I don’t want to produce something that’s half-hearted. [With
        ZSX] I decided, ‘Let’s do something that people can talk about — for people
        to see and realize that I’m still here.’”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f38b62-e85f-4543-aa22-9c2dc70b5090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:34.248+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa51e3c1-ee19-4fad-a580-13885177e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:34.248+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His legions of loyal clients, satisfied customers and faithful collaborators
        through the past 10 years might disagree: his presence has never ceased to
        be felt.</p>'
  'offending-religious-feelings-repeal':
    'author': 'Xave Gregorio, CNN Philippines'
    'caption': 'The late cultural activist Carlos Celdran stages his controversial
      protest at the Manila Cathedral to call on bishops to stop interfering in state
      affairs amid the heated debates on the proposed reproductive health law. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-21T14:53:22.296+08:00
