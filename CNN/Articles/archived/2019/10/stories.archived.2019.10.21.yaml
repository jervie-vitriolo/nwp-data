      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lean delegation. Leaner than I thought," Panelo told reporters
        at a press briefing Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496fe67a-e401-4463-a397-86c68779acee'
      'mgnl:activationStatus': true
