    'mgnl:tags': ['Phone', 'smartphone', 'addiction', 'gadgets', 'detox', 'center']
    'stories': ['7d4d54a6-9490-4dfe-9df6-2007bde1c663', '6acb413d-a051-43e0-ad2e-5bb65e068268']
    'template': '1'
    'title': 'The teenagers so addicted to cellphones they''re going to detox centers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37abb767-3857-486f-9cde-ab27f3b5fdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was 4 a.m. when 16-year-old Yoo Chae-rin
        realized she had been on her phone for 13 hours. In less than three hours,
        she had to be up for school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd631f159-8d6a-47ff-9ff9-bf7d13b439d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean high school student knew she had a problem, so
        she enrolled in a government-run camp for teenagers who can''t put their phones
        down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82b9099-870d-4712-a2e1-cb33f4efcc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when I knew in my head I should stop using my smartphone,
        I just kept going," Yoo said. "I couldn''t stop, so I''d be on it until dawn."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc513f92-f266-4c82-98bf-6c26c986da4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has one of the highest ownership of smartphones in the
        world. More than 98% of South Korean teens used one in 2018, according to
        government figures — and many are showing signs of addiction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf0f56-01a2-41d5-9b63-25961dae6577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637826af-57e4-4fef-b379-22969716a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, around 30% of South Korean children aged 10 to 19 were
        classed as "overdependent" on their phones, according to the Ministry of Science
        and Information and Communications Technology (MSIT). That means they experienced
        "serious consequences" due to their smartphone use, including a decline in
        self-control.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2bf36d-8fd6-4b64-9a1b-b60d19e880a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9887f1-606c-485b-ad30-e2b04b4cdc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s those children — like Yoo —&nbsp;who qualify for a place on
        government-run camps to treat internet addiction. The program started in 2007
        and expanded in 2015 to include smartphones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a325c5-fcc3-4ca7-b16a-c196a6989039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4f58d-7022-4eed-b2ae-c995d8832c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the Ministry of Gender Equality and Family held 16 camps
        across the country for about 400 middle and high school students. For some
        parents, it was a last resort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9652ee2f-6dc2-4e01-979e-17c057575640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf73253-be8b-41f9-ac19-f9f8cc586a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they send kids here because of their desperate desire to
        get an expert''s help," said Yoo Soon-duk, Director of Gyeonggi-do Youth Counseling
        &amp; Welfare Center, which runs a camp for teens in the northern Gyeonggi
        province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bcecee-624c-4a27-a96e-61df6037f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5254d0-4416-456c-aa30-d6afccb2921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleepless and scrolling</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf4023b-c7b7-49e9-9035-829658ad4c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoo had been an average student in middle school, but by high school
        she had sunk to the bottom of the class. She would stay up late, scrolling
        through her Facebook feed, playing with South Korean camera app Snow and talking
        with friends on instant messaging service KakaoTalk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d766ceb-2b79-455a-9809-b102d0fe15ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cb254c-ed04-402f-9693-d0a9497b0eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like my sense of reality was fading," said Yoo. "Even when
        I had a fun and productive day (with my friends), it felt like a dream."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae77553-a6a3-4ed2-9c86-4baade0eab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af929592-5c3d-4ce1-99be-d1d790052489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father, Yoo Jae-ho, became increasingly worried about her. "There
        wasn''t much conversation among the family," he said. "If I talked to her
        about her phone, there would be an argument."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047d3bc-a50c-43e6-a17d-8fd13894dab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca0152-b157-4b96-b852-67f34ebb26ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He set a time limit of two hours a day for smartphone use, but his
        daughter still found ways to get around it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49f914b-4b93-40a1-8eda-2850318bdfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879dd03b-f2ed-4411-adad-1a4cc96217ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Yoo Chae-rin''s idea to join the camp in July. At the gate,
        she handed in her phone for the first time in years and started a 12-day detox.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810fa3a6-5223-4ae1-b115-c852a30271fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1dda2b-114e-4ea2-bfce-d48c45e67a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Detox camp</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5824b9-784d-4cbe-a4c6-eaf41af8f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean internet camps are free, aside for a 100,000 won ($84)
        fee for food. Boys and girls are sent to separate camps, and each caters for
        around 25 students.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595dbac6-8098-422f-9e64-fe0625cc5e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd27e8a-612a-4085-9020-51d2440ecccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At camp, the teenagers are encouraged to participate in scavenger
        hunts, arts and crafts activities, and sports events. They also have to attend
        compulsory one-on-one, group and family counseling sessions to discuss their
        phone usage. Then, for 30 minutes before sleep, the campers meditate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f475c7d-ec3f-45bd-920c-1cdd1fe4aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192bccb1-462a-46bc-a121-55ba80946a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the camps are held in youth training centers, away from
        the city, in green, leafy settings to help the young addicts switch off. Yoo''s
        camp was held in the city of Cheonan at the National Youth Center of Korea,
        which has an indoor swimming pool and sports ground.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f4d44-f221-4fbd-800e-0821eaae6a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26be47b-4f61-4c06-b742-b3f432045a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camp director Yoo Soon-duk said for the first few days the teenagers
        have an "agonized look" on their faces. "From the third day, you can see how
        they change," she said. "They (start to) enjoy hanging out with friends."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03717d5-8003-4877-a9b3-ff469a4285b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d0f0a7-074f-4b8d-beb5-f8c98e494c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a wall at the Cheonan camp, parents had left messages on a "tree
        of encouragement."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e1a3f-99bb-4cbe-a1a9-0ada61e8ae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7578226-18b0-4757-9400-0e77a8d042fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that the camp will be a time to reflect on yourself and
        love yourself," read one. Another -- more ominous -- message said: "Go Yong-joo!
        Don''t escape."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a3a1ce-d05e-48f4-bd3f-be38d4503d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b9993-3a61-402d-bcdd-f2b02f80e3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this camp is for teenagers, there are separate camps for elementary
        students, and the National Center for Youth Internet Addiction Treatment offers
        programs during the semester.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe79b969-b738-4566-80cb-05ba28ff263d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035ead5a-d2fe-4f05-9fc5-dbc8b2ce716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why South Korea''s teens are so addicted</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef42f2-750c-4073-be79-4616cba6dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is not the only country where teenagers are hooked on
        phones -- worries are growing about excessive smartphone use worldwide.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a167e-c5e9-499f-bac0-3c64f433c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b4ad0-627c-4ebe-9a51-e4ff2a0ed890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, 16% of 15-year-olds in OECD countries spent more than six
        hours online each day outside school hours, according to a report published
        in 2017. On weekends, the figure rose to 26%.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac0faa-dc10-4370-937c-7c37b659f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc52efc-76c5-4df4-bc79-9ae75de1bc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:38.999+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, societal pressures are exacerbating the problem.
        There, children face a heavy academic workload and have few ways to relax.
        At the end of the school day, many are sent to cram classes, leaving little
        time for other activities.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f307b9b-9a3c-4f30-bdb4-846bfbd3c9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa5cb2-cd49-466b-b3ac-b6123b41406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, just 46.3% of 15-year-old South Korean students reported
        exercising or practicing sports before or after school -- the lowest percentage
        of all 36 OECD countries.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86624ab8-4265-4720-a3ec-2d8a8a2924d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6d9360-707f-48ae-86ba-3ae84ac15442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Woo-rin, a 16-year-old student who attended the same camp as
        Yoo Chae-rin, said she used her smartphone to relieve stress from school.
        "I temporarily forget my stress when I''m on my phone," Lee said. "But the
        moment I stop using it, things that made me upset come back to my mind. It
        became a vicious cycle."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339bcdfb-9591-4a20-ad4c-f0a6cb8512d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab568604-197a-42bc-82a8-d35151253709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Lee Jae-won, a psychiatrist who treats smartphone addiction,
        said that cycle was a symptom of addiction. When humans are stressed, it reduces
        dopamine in the brain, prompting them to seek other forms of satisfaction.
        Because teens don''t have other ways to relieve stress, they use their smartphones,
        he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc10a907-d5b2-4bba-858a-47e939e2b216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970544b7-223e-4731-95ce-4388ec6c96d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first, smartphones comfort them, but they eventually think that
        a smartphone is enough to make them happy," Dr. Lee said. "This leads them
        to give up school or studies."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081192b-1b0e-4634-a5ce-5934ddb3e995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6ed6e2-c9c7-481f-8fe1-a72e6ad48edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The problems with addiction</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f716215-ac20-4d98-b96c-b0975295f9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, a smartphone obsession can impact school grades,
        but the struggle to put down their phones can also have longer term effects
        for teens.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e7674c-0f4f-434e-94b8-27cc97932d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e312c06b-f7fe-491a-ba68-5762d7bcc877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, internet addicts can become socially isolated and suffer
        symptoms of withdrawal including "feelings of anger, tension, anxiety and/or
        depression," according to the World Health Organization (WHO).</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86a7171-0c2f-4c99-b58d-cf13aa178d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca72d1a-fe0a-4b36-b69d-4da5d68b89d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a high chance that they will live alone after losing family,
        jobs and friends," said Dr. Lee.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5bb213-6b87-4a97-9628-7c3625ef8b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.000+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c814e-6468-4dbe-b6a7-da95eb9f192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not spending time with their family and friends could mean they
        don''t develop the ability to solve interpersonal conflicts, said Yoo, the
        camp director. She recalled one teenage camp attendee who threatened to take
        his own life if he couldn''t leave the camp.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba10ccc-15a7-4d71-8079-5f2689d07fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c9be1f-da9a-465b-9fb0-8a1d06c3bd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For him, a smartphone was a bridge to society," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc02ad82-8161-4c60-b9d5-547d29eaa057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba3884-3aec-40af-b50a-5b3978357e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korea government hopes that treating addiction early can
        prevent problems in the future.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde763da-0c71-4b7c-9d5c-fea5b10fa7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99506b0b-4926-45e5-b6b4-fd9229eb8bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Later, when (these adolescents) grow up and have a hard time performing
        their social roles, not only is there a damage to an individual, but also
        the nation''s resources will be spent in order to support them. It''ll be
        a double loss," said Kim Seong-byeok, the chief of the department that oversees
        the camps at the Ministry of Gender Equality and Family.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab10e9c9-8894-443f-bf7f-4e07d5d11a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5e56f8-0b38-4a9a-a28b-12f4581656d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>After camp</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b645e-f886-44de-8650-66f0ab717fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One month after the camp, Yoo said she only uses her phone for two
        to three hours a day, compared to around six to seven hours before.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78749a00-7f6f-4da3-b3bc-54dc0b7f15c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381e8f0a-64c1-41d5-ab89-875042fdad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the camp''s counselors helped her to understand why she was
        spending so much time online -- as soon as she got bored with one app, she''d
        switch to another, then another, then another.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1bd662-07d0-4baa-84ec-c90f5dcd9a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2b1bd-33b4-4aa7-a4ad-eb116b62175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before, even if I thought in my head that I should stop, I couldn''t,"
        she said. "But now, if I want to stop, I''m able to stop right away."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199d2bcd-9a70-45ec-88ea-fdfa88b34d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.001+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f9e30-15c5-4a49-aa52-8e92b5f3e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Yoo is not sure how effective the detox was for her fellow
        campers. "I had two roommates. As soon as the camp was over, one (of them)
        didn''t even say bye to me properly and ran out to use her smartphone," she
        said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfae212-27b3-4dc3-832a-165cd92e7634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f0d56c-b52c-441c-a02b-0b10a9022494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to psychiatrist Dr. Lee Jae-won, the camp''s long term
        benefits depend on how willing the teenagers are to change their habits. Those
        who still can''t control their need to use smartphones after the camp may
        need to seek medical help, he said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf351a3-ef6d-494f-9e4a-dbef9220578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888cc6dc-749a-4042-bf85-77185e371009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoo said friends who went willingly to camp had noticed an improvement
        in their phone habits. However, she couldn''t say the same for those who fought
        the process.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4c5706-44d3-48d4-ba4e-0ea965365638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8ea59e-e089-4801-a581-40b78e5213c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For friends who were forced to go because of their parents, I think
        the camp wasn''t that effective for them."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f39693-52f4-4f45-9639-192bae2bde38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:38:39.002+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:18.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/20/asia/smartphone-addiction-camp-intl-hnk-scli/index.html">The
        teenagers so addicted to cellphones they''re going to detox centers</a>."&nbsp;</em></p>'
