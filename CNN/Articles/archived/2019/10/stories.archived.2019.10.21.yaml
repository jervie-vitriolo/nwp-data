      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-CIDG on Monday forwarded its amended referral complaint
        to the Department of Justice. Albayalde is now first on the list, followed
        by the 13 so-called "ninja cops" allegedly involved in the 2013 raid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c7b09-d875-474b-8b20-32868cf35bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:55:49.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:04.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c315149b-57a4-4005-a294-3002aa9b6f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:55:49.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Albayalde violated laws on the Comprehensive Dangerous Drugs
        Act, Qualified Bribery, Falsification of Public Documents and Perjury, and
        Dereliction of Duty against PNP officers and personnel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4383f21-e7d2-43b8-b6ea-a1bc20f8a02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:55:49.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:04.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8a1fb8-ad99-4974-b302-412bbd5b0c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:55:49.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:04.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has reopened on October 16 the preliminary
        investigation on the Pampanga drug sting, where 13 of Albayalde''s men allegedly
        kept 160 kilograms of shabu for themselves, got ₱50 million and new SUVs in
        exchange for the freedom of Chinese drug trafficker Johnson Lee.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b15fc-471a-44e7-8962-6e9b03be24be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:17:52.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:04.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a finding of probable cause, then makakasama siya (Albayalde)
        sa mga akusado and it will go to the trial court," DOJ spokesperson Markk
        Perete said.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48670f55-abfc-40f6-bbd4-795190a2fb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:55:49.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:04.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A DOJ prosecutor said Albayalde will be subpoenaed to face the complaint
        against him. He is expected to submit his&nbsp;counter affidavit before the
        DOJ on November 5.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a1e0d-fc8c-4ea2-aeed-92abc4a46bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:05:38.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:04.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former PNP Chief welcomed his inclusion in the criminal complaint.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e31be-5e63-423b-b491-1be6be77830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:05:38.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:04.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least I&nbsp;will be accorded due process now," he said in a
        message to reporters.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a133f72-6160-4d2e-9c22-8306df284441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:55:49.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:04.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, who was Pampanga’s provincial director when the questionable
        drug raid happened, has denied any involvement in the controversial raid,
        saying he let his subordinates do the job since he thought it was a "simple"
        anti-drug operation. Albayalde also belied claims he tried to intervene in
        the case. He said these were all part of a conspiracy to discredit him weeks
        before his retirement from the police service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc93a4-67c9-4163-b3b0-71a4953e8ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:55:49.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:04.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5941f7f6-00ac-4a64-96a4-031c075b28c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:55:49.078+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:04.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the criminal complaint, the National Police Commission
        (NAPOLCOM) — the body tasked to administer and control the 190,000-strong
        police force — is now conducting a case review of the questionable raid, including
        Albayalde''s possible liabilities. It expects to complete its investigation
        within the week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8500deab-e664-4e61-a4f5-cbd917122192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:55:49.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:04.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.&nbsp;</em></p>'
