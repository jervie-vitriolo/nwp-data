    'template': '1'
    'title': 'Stocks would rally if Trump quits, Wall Street firm predicts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261caf6f-621d-4cb6-9575-f1f927cf55a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wall Street could learn to love a President
        Pence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ae725-79ac-4746-89f3-1e19563c84cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.767+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccd54ed-5aa1-443d-bed7-ef694d98515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least that''s what Raymond James thinks. The investment firm
        predicted that the bull market would keep going in the unlikely event that
        President Donald Trump decides to call it quits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5c756-ab5b-479c-8cc0-b3a95d4bfafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32931b7-d366-4de5-b4d4-2e8026513294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the initial shock, we think the market rallies as Pence is
        a predictable, traditional, conservative choice," Raymond James wrote in a
        report that published Wednesday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c475d1c8-6315-4dac-ac1f-5069a047dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1647b8-b403-4d24-b832-63fdd59a73c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm stressed that Trump resigning is a "low probability event"
        because he''s known for not backing down from fights and would not want to
        validate allegations of wrongdoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a99b9b-84c6-43c1-b674-fdd5bb181d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca83350-0573-4bc4-929a-e25664e25c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not an insane idea. Raymond James says it''s "possible"
        Trump decides to resign because he wants to avoid going down in history as
        just the third president to ever get impeached (or, potentially, the first
        to be removed from office). And that''s what at least one former Trump insider
        predicted. Barbara Res, a former Trump Organization vice president, told CNN''s
        Brian Stelter earlier this month that her "gut" instinct is that Trump will
        resign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b55845-609c-4064-984c-1f549d5d255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd157e423-0874-448f-9439-169f3aeaa81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chance of Trump quitting during his first term is roughly 20%,
        according to PredictIt, a prediction platform that lets traders bet on political
        outcomes. That''s not nothing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56c5cd2-354c-4a4d-b369-58f221865dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6a79a-bd51-40f7-bd0c-f4eeecd5881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Meekins, one of the Raymond James analysts who authored the
        research, told CNN Business on Friday that the catalyst for writing the report
        was the fact that it kept coming up in conservations in Washington, DC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38465b7c-d534-42fb-89c4-2a42673eb5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e53694-81a2-4497-b28d-6f29f5dffed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.768+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Independently, different people associated with Trump''s orbit
        brought this idea up unsolicited," Meekins said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60eefa8-841f-441f-810f-b0f0346312c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a8cfe6-aa99-4d96-ad75-c9bbe5ec985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s impossible to say with any certainty how the stock market
        would react to a Trump resignation. In the long run, market performance isn''t
        driven by politics. It''s determined by how fast the economy and corporate
        profits are growing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27d408-261b-4f02-8edd-c3dcb5d33247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e159dd6f-a29d-4c4f-adca-d981561739b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recall that many experts predicted a market calamity if Trump was
        elected. That turned out to be true, for all of a few hours. Stock futures
        initially plummeted on the night of the 2016 election, but after the shock
        wore off investors loudly cheered the business-friendly parts of Trump''s
        agenda, especially tax cuts and deregulation. The Dow spiked from just above
        18,000 on Election Day to 26,000 by early 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f859d61-77ba-4559-8391-f68fef564409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6cca16-cdf7-4649-9b34-70874083fa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself has mused about how the market would react to his
        ouster.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e5185a-b653-42c4-ab66-16747dcff2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57bcb41-553c-49b0-a7df-d7e7d352a525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Trump argued the markets would "crash" if he was impeached.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8882a79-7360-4fea-aa78-752c7c1d7c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f95c61-5a98-4ab5-a4ce-5a0e93cef503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think it was luck that got us to the best Stock Market and
        Economy in our history. It wasn''t," Trump tweeted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129afffb-6f5e-4b4b-b13a-6904d28e0290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef78645-1038-4957-96ea-591baa545478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump war fatigue</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662301f6-f271-43a6-b2de-9c5269f6539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the market''s love affair with Trump ended long ago.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e8e8f-e387-4cd1-8d73-2605a4a21b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc34f387-5e52-47db-8d4b-696309200b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.769+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 is only up modestly over the past six months. That''s
        because after securing massive corporate tax cuts and cutting regulation,
        Trump''s economic agenda has turned less business friendly. The erratic US-China
        trade war is slowing global growth, disrupting global supply chains, raising
        costs for businesses and consumers and crushing the manufacturing industry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db66b8-8952-4f76-9b02-0bb1fe4ea640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b963526f-24eb-4947-8923-6e1e6603599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymond James argued that drug makers, defense contractors and companies
        linked to trade with China would benefit from a Trump resignation if there
        is a belief that it hurts the Democrats'' chances of winning in 2020 or shores
        up support for the Republicans keeping control of the Senate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddcf42e-0973-441f-97ec-51ab6a86a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd6c972-b9de-4a44-b3bb-352a1a4805a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The markets can live happily with Pence, on trade in particular,"
        said Greg Valliere, chief US policy strategist at AGF Investments. "Pence
        would get along far better with the Chamber of Commerce and the free trade
        advocates. He''d shy away from tariffs."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a76babd-bcdf-4b82-b399-d807fc1abe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc3c99-6026-4ae3-a9b9-a2f674f5a7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valliere stressed, however, that he doesn''t believe Trump will
        quit, especially because doing so could increase his legal jeopardy. (Justice
        Department policy counsels against indicting a sitting president, though a
        president can be indicted once out of office.)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519af36a-3195-457b-b1f1-4188d9aa7a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3edaad-6e7d-4a6d-a887-edd8c467158f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''So erratic and unpredictable''</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ed647-823a-407b-90fa-8ee33508f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meekins, who said the report was one of the firm''s most widely
        read in recent memory, said a President Pence would bring back a sense of
        calm.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41dcb6e-0179-49e8-936c-86daa5592a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c769b143-85e4-4901-b176-b57028d43963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It creates some certainty, which the market historically craves,"
        he said. "Some investors have reached out saying, ''We''ve been talking about
        this for months and we''re glad you finally raised it.''"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd765ee26-75b0-4438-b304-2c1a29895fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016d2b1-ac72-4da6-a880-169600f43e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By definition, Trump''s volatile, tweet-first style makes it difficult
        for investors and CEOs to plan for the future.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd24de4b-0d11-4f5a-bd54-ccb8aaa5ee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15461e9a-9ac3-45be-b324-9bb9c0918052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.770+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At any moment, there could be a tweet coming out that changes a
        position. There isn''t the traditional policymaking process," Meekins said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
