      'mgnl:lastActivated': 2023-01-27T08:19:22.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) –</strong> An
        idol, a mentor, a close friend, a passionate campaigner, and one who won’t
        be gone from the memories of those he worked with.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
