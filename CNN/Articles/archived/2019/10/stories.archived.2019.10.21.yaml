      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the smaller footprint the US has ramped up the number of
        air and artillery strikes it has conducted against the Taliban, ISIS and al
        Qaeda in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a90712-c093-4d7f-b171-6a7f8a8aad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T22:51:47.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:42.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While en route to Afghanistan, Esper told reporters that he was
        confident the US could maintain its counterterrorism capability there with
        8,600 troops.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e786dce4-8eb5-415d-a280-7cf589b97f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T22:51:47.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:42.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the US would reduce to that level without a deal with the
        Taliban, Esper said, "I don''t want to get ahead of the diplomats on that
        front. I''m just saying I know what we can go down to, and feel confident
        based on reports I''ve gotten from the commander on the ground."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509544d4-b372-437c-8abe-f5517cda5c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T22:51:47.350+08:00
