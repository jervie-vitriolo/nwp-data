    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cotabato', 'mindanao', 'north-cotabato', 'death', 'earthquake',
      'quake', 'ndrrmc', 'National-Disaster-Risk-Reduction-and-Management-Council',
      'The-Philippine-Institute-of-Volcanology-and-Seismology', 'Phivolcs']
    'template': '1'
    'title': 'Cotabato quake death toll rises to 7 as two more towns declare state
      of calamity'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e8846b-bdbe-4b0e-a7a3-29a2b6b430be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:33:20.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        death toll in last week''s <a href="https://www.cnnphilippines.com/news/2019/10/16/Mindanao-Kidapawan-earthquake.html">magnitude
        6.3 earthquake</a> in Cotabato has climbed to seven, as two more towns in
        the province declared a state of calamity, disaster risk officials said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915d3c4b-23ea-49ee-a252-a45e6d1ccf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:33:20.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council reported
        215 others were <a href="https://www.cnnphilippines.com/news/2019/10/19/Mindanao-quake-death-toll-rises-to-6.html">injured</a>
        in the Oct. 16 quake centered 22 kilometers southeast of Tulunan which shook
        a large portion of Mindanao. The latest fatality was recorded in Cotabato''s
        Makilala town, the report said without further details. Cotabato is more popularly
        known by its previous name, North Cotabato.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2dc40a-3d15-4b0b-a2b6-19b25b36f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:33:20.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulunan and M’lang towns in Cotabato are the latest to declare a
        state of calamity. The Tulunan government also passed resolutions requesting
        national agencies to allocate funds for the construction of schools, health
        centers and barangay halls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641a55f-73bb-458e-b6eb-1f2051dcdcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:33:20.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other towns that declared a state of calamity earlier include Makilala
        town in Cotabato, and Davao del Sur''s Matanao, Bansalan and Magsaysay towns.
        In areas near the epicenter, like Tulunan and M''lang, the quake was felt
        at Intensity VII. The Philippine Institute of Volcanology and Seismology (Phivolcs)
        classifies such earthquake intensity as “destructive.” It also recorded 701
        aftershocks, ranging from magnitude 1.5 to 5.5 in the regions of Bangsamoro,
        Davao and Soccsksargen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bff8f71-944a-440b-b853-b326d1187abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:33:20.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:02.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said around 4,151 families or 20,755 persons were affected
        in total. Of this figure, 543 families or 2,715 people were from Tulunan,
        five families or 25 people from M’lang and 2,256 families or 11,280 people
        were from Makilala. The quake also totally damaged 506 infrastructures and
        partially damaged 2,654 others including schools and health facilities, the
        report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb363e1a-eef4-40ce-a0c7-44606f6d0d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:47:34.214+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:02.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways estimated the losses
        to public infrastructure at P86 million. Some of the damaged infrastructure
        include the bridge bank protection of Olandang Bridges 2 and 3 along Midsayap-Makar
        Road, the bridge abutment of Malupog and Malitubog Bridges along Banisilan-Guiling
        Road, the bridge bank protection of Arizona and Upper Panicupan Bridge along
        Dualing-New Panay Road, and Dualing-Baliki Silik Road in North Cotabato, which
        suffered some cracks. It added that the Hall of Justice in Sadaan, Cotabato
        would have to undergo full rehabilitation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750081bb-3900-4cd2-aa61-d0c5b8c93a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:16:32.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:02.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restrictions</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6805fec3-3ab0-422b-b727-e4cc01ecba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:16:32.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:02.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kidapawan City, another affected area, local officials have issued
        orders to restrict the use of some buildings in the city’s hospitals as repairs
        on the damage from the quake continue. Kidapawan Disaster Risk Reduction and
        Management Officer Psalmer Bernalte said the restriction order will only be
        lifted after the defects in the facilities are rectified. Some of these defects
        include cracks on the floors, rooms and elevator shafts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
