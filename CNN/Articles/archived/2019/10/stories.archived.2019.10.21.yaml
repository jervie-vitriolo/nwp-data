      'Romeo', 'Brawner', 'Commandant']
    'template': '1'
    'title': 'PMA wants psychosocial interventions for cadets '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08450e1-c9a1-42f7-95d6-a43ebd0d7953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines, October 21) —</strong> Philippine
        Military Academy (PMA) cadets should undergo psychosocial assessment to keep
        their mental health in check, Commandant of Cadets Brigadier General Romeo
        Brawner Jr. said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac6930a-3594-41bd-9eff-3750e1d1574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the military academy, plebes have undergone stress management
        and trauma management, while upperclassmen had anger management sessions from
        teams of psychologists who have volunteered their expertise in psychological
        assessment and interventions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08554f30-c0fc-4fe6-bfc0-32221def3f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/21/darwin-dormitorio-hazing-philippine-military-academy.html">''My
        brother was ready for PMA, but not for the daily abuse''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f02480-b7ef-4118-85cc-3b3c6fa601d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines neuropsychiatry team also conducted
        separate assessments and gave recommendations on how to improve systems for
        mental health of the plebes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b23902-36aa-446a-9b77-35b1048aa5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48d41f8-a11e-4896-94ed-ab84b431e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These moves were initiated after the fatal hazing of Cadet Fourth
        Class Darwin Dormitorio in the hands of his fellow cadets last September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f5072-1bdd-4788-ba42-f3e4a65a2f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285aaed0-3e73-47c5-896b-36a47c3527ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner recommended the inclusion of mental health in the curriculum
        of the military academy, frequent psychological interventions, and an increase
        in the number of psychiatrists and psychologists at the academy to look after
        the needs and mental health of the cadets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32761704-330c-41f0-b264-605af029d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5c4b02-969c-4847-96f3-880ddcb17b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the PMA has only one psychometrician.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e74705d-827c-4f5f-b2fe-865eb2ada3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need experts to help in the mental health. We are not saying
        the cadets are crazy, but when you go through any form of trauma, we need
        to have intervention,” Brawner said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a0bffc-a85e-49ad-a59c-cdda8fb321be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe7d561-9f70-4b5e-9470-a45e8b606399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reforms pushed</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15f51bd-1be4-4e47-8efb-e3da0e9c6de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb5f61-85c7-4bb8-8344-c80be241c4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said new PMA Superintendent Vice Admiral Ferdinand Cusi
        is now pushing for the integration of cadets from different levels in the
        academy''s boarding rooms, unlike in the previous set-up where cadets in the
        same class are grouped together.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca2f064-f432-40c0-be50-2a6ea1c0fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also working to add more tactical officers and the installation
        of additional CCTV cameras to monitor the cadets.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3efab31-8147-4f75-b84f-6b9c62d81e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/1/Allan-Ferdinand-Cusi-PMA-maltreatment.html">New
        PMA chief tells alumni to stop glamorizing maltreatment</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68fea3d-4376-4f68-9c0c-0bca224c9085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.259+08:00
