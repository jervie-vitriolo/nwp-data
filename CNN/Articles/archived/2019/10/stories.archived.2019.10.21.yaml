    'template': '1'
    'title': 'NAPOLCOM to complete probe into ‘ninja cops’ controversy ''within the
      week'''
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50622759-8923-49c7-bbe0-041f15328a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:18:19.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> —The
        National Police Commission (NAPOLCOM) may complete its investigation on the
        alleged recycling of seized illegal drugs by some rogue cops this week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f178045-6901-4296-8e8d-e0beae0cb1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:18:19.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I surmise that this could be completed already within the week.
        To give us more elbow room, I would say it’s not going to be later than Friday
        this week,” NAPOLCOM Vice Chairperson Rogelio Casurao told CNN Philippines’
        The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7021b9ba-a8c3-46d0-b012-7fa9a0d8f4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:18:19.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao said the findings of the probe will be submitted to the
        secretary of the Department of Interior and the Local Government, which will
        then endorse the report to the Office of the President.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d2d91c-29b6-4785-b88a-6babc4d75daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:18:19.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation looks into the alleged irregularities in a drug
        raid involving 13 so-called ninja cops in Pampanga in November 2013. The policemen
        supposedly got almost ₱1 billion from the irregular drug raid, including ₱50
        million they extorted in exchange for the freedom of alleged drug trafficker
        Johnson Lee. They allegedly replaced Lee with another man named Ding Wenkun,
        whose case was later dismissed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4ea5ea-c806-4c80-ba37-a9f3f421c777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:18:19.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:03.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a joint draft Senate committee report on the issue was
        released by Senate Blue Ribbon Committee Chairman Richard Gordon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd2a20-e302-41bd-a61b-a8aba9be889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:18:19.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recommended graft and drug charges against former Philippine
        National Police chief Gen. Oscar Albayalde for violating the Comprehensive
        Dangerous Drugs Act. Albayalde was then the provincial director of Pampanga
        police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e1f04-c653-4cac-b5a8-27ee35cdbfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:18:19.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao said the Senate’s report on its investigation on the controversy
        will be a big help as NAPOLCOM seeks to finish its counterpart probe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ebcd54-c8d6-4bdb-847b-4a0de6aabd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:18:19.997+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The report is] very important because there are so many things
        that could be adapted by our investigating team. We can rely on its authenticity
        and for other evidentiary purposes,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514b2569-2ba8-4893-980a-e07215e25962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:18:19.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao said the NAPOLCOM also looked into the involvement of Albayalde
        in the suposed irregular drug raid. He said the agency sought clarifications
        from Albayalde based on the Senate hearings on the controversy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1142c9-ce39-4db7-bc9a-5dbac92dfa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:18:19.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:03.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You cannot just investigate these lower ranking officials without
        looking into the leadership of the office, so it is almost indispensable that
        we have to look into also the responsibility of the provincial director,”
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371f171d-fd3a-4223-8796-7afb8c603542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:18:19.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Casurao said the NAPOLCOM has to seek the approval of President
        Rodrigo Duterte to proceed with the investigation as Alabayalde was a presidential
        appointee.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5924dee4-cfee-4795-8791-7490f48e8efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:18:19.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:03.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On our own we cannot just proceed with our investigation later
        on as an administrative body if there is no clearance that would come from
        the president in so far as General Albayalde is concerned," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab1627e-259f-4dcc-b48f-f317fa22a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:18:19.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao also pointed out that the decision to file charges against
        the former PNP chief, should he appear guilty, is up to the President.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0a4a52-8067-49fc-847c-8902fb8b6e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:18:19.998+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:03.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde last week <a href="https://cnnphilippines.com/news/2019/10/14/PNP-Chief-Oscar-Albayalde-steps-down.html?fbclid=IwAR0x3-eA_zMSo9MCTNSY7t5Dni5LbBmtv0vj9VGUsz8MVQ2-lOE2PEzmeT8">stepped
        down from his position</a> as the the country’s police chief amid the issue.
        This came ahead of his retirement on Novemebr 8.</p>'
  'richard-gordon-oscar-albayalde-ninja-cops':
    'caption': 'FILE PHOTO. Senator Richard Gordon and former Philippine National
      Police chief Gen. Oscar Albayalde'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-21T12:44:47.091+08:00
    'imagesource': 'jcr:54b97a17-e225-45db-b3f8-20896ef854e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4675395-b99e-40b9-8636-fd058ac434a7'
    'lead': 'A former solicitor general, who now serves as the lawyer of former Philippine
      National Police chief Gen. Oscar Albayalde, laments the release of a joint Senate
      committee report implicating the police official on the so-called ninja cops
      controversy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T12:47:58.826+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T08:19:02.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:18:23.113+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-National-Police', 'PNP', 'Oscar-Albayalde', 'ninja-cops',
      'Estelito-Mendoza']
    'template': '1'
    'title': 'Ex-PNP chief''s lawyer: Gordon ‘not fair’ in condemning Albayalde in
      public over ‘ninja cops’'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70faac-0c17-4f00-affd-6d907535773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:47:58.826+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:02.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — A
        former solicitor general, who now serves as the lawyer of former Philippine
        National Police chief Gen. Oscar Albayalde, on Monday lamented the release
        of a joint Senate committee report implicating the police official on the
        so-called ninja cops controversy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c76df6-6971-473a-812b-99541fba7c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:47:58.827+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ The Source, former Solicitor
        General Estelito Mendoza said Senator Richard Gordon, who chairs the Senate
        committee that led the investigation on the issue, was “not fair” when he
        released the report and criticized Albayalde in public on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e297d-1d82-49b6-abdd-baecbf34bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:47:58.827+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:02.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I understand that the report has specific recommendations. But
        what is lamentable in what he did is he went on the air on a Friday afternoon,
        condemning General Albayalde. That is not fair because Albayalde did not even
        have an opportunity to see or look at the report,” Mendoza said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15859d6-cba3-480b-9575-20c826564e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:47:58.827+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:02.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza hit former PNP Criminal Investigation and Detection Group
        (CIDG) chief Benjamin Magalong, now the mayor of Baguio City, saying Magalong
        “has gone forum shopping” when he raised the issue during the Senate probe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fb6df4-0347-4213-96c1-397a21a5f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:47:58.827+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde first went under fire after Magalong accused him of attempting
        to block the dismissal of 13 cops over a questionable drug raid. in 2013.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13204214-1199-4735-bdda-50bf1be644b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:47:58.827+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a matter of fact, the complainant in those cases was the CIDG
        in which he was the head, so he failed on those matter. Now he saw an opportunity
        to go the Senate, resurrecting the same charges,” Mendoza said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2728a3d1-a3b0-4443-a1d9-94b9e1fc7289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:47:58.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:02.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Senate “should have not even taken cognizance of these
        cases.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c6368-bdc8-4eb1-85ec-8c274dea45ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:47:58.827+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:02.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said there is no evidence that can pin his client down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1389edf5-121a-43aa-b722-defedb21977b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:47:58.827+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Palagay ko wala. Kung meron eh di dapat</em> chinarge <em>na
        sya sa</em> DOJ (Department of Justice), chinarge <em>na sya ng</em> administration,”
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aecfae-a394-4b31-bd80-5506fe401232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:47:58.827+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:02.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think there is none. If there is, he should have
        been charged.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190baba7-ba19-45b9-83f2-7dcec4812bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:47:58.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:02.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said Albayalde should be held accountable for violating the
        Comprehensive Dangerous Drugs Act. This is for his failure for him and his
        men to account for 160 kilograms of shabu seized from the drug sting in Mexico,
        Pampanga in November 2013.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba1ddb5-d3fd-49e4-bc0f-90db0aafd9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:47:58.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Albayalde was provincial police director, but he has
        repeatedly said he was not involved in the operation, thinking it would be
        a “simple” one. Thirteen of Albayalde’s men, now tagged as “ninja cops,” supposedly
        got almost ₱1 billion from the irregular drug raid, including ₱50 million
        they extorted in exchange for the freedom of alleged drug trafficker Johnson
        Lee. They allegedly replaced Lee with another man named Ding Wenkun, whose
        case was later dismissed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72606551-2d67-436d-8e01-70890b4c1e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T12:47:58.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:02.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong brought up the issue during the Senate’s investigation
        of the expanded Good Conduct Time Allowance policy. The mayor disclosed the
        so-called “agaw bato” scam perpetrated by rogue policemen. This came after
        Philippine Drug Enforcement Agency Director-General Aaron Aquino said recycling
        of seized illegal drugs was still rampant.</p>'
  'Cotabato-quake-death-toll-rises-to-7-as-two-more-towns-declare-state-of-calamity':
    'author': 'CNN Philippines Staff'
    'caption': 'The death toll in last week''s magnitude 6.3 earthquake in Cotabato
      has climbed to seven, as two more towns in the province declared a state of
      calamity, disaster risk officials said Monday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-21T13:29:12.879+08:00
    'imagesource': 'jcr:83a1ee44-a1a6-4809-a237-03c1bbc60eee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '865d112a-25f4-4017-8f98-801d01061776'
    'lead': 'NDRRMC says another fatality was found in Makilala town, raising the
      death toll in the Cotabato quake to 7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T13:33:20.753+08:00
