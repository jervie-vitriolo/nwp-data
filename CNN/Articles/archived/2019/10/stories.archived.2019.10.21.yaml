      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa81dae-6f79-4518-bda7-934bf1432883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 10 parents who pleaded guilty to conspiracy fraud have been
        sentenced for their roles in the college admissions scam.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00ea18-8d7c-48ed-a3cb-34758ebfa149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0419fafc-405c-440e-9dde-2493399435ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The punishments have ranged from five months in prison for Agustin
        Huneeus Jr., who participated in both the test-cheating and athlete-recruitment
        aspects of the scheme, down to no prison time for Peter Jan Sartorio, who
        paid $15,000 to have answers corrected on his daughter''s exam.</p>'
  'Manchester-United-Liverpool-Premier-League':
