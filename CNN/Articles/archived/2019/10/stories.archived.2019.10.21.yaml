    'title': 'Palace shrugs off harassment of UP Visayas cheer team by Duterte supporters'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71765c16-9a56-44c3-8de0-ea214f3ada0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.748+08:00
