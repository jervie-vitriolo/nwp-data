      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at JPMorgan Chase even created an index to track the impact
        of Trump''s tweets on interest rates. The bank found that Trump''s tweets
        have significantly increased volatility.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c924d-6e7e-41f9-b5e6-e1989e71494e'
