      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6efc697-7a2d-4f36-8f74-4d7c252ed9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.750+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This) inspired Duterte supporters to send video threats to several
        Skimmers cheerers, post their photos without consent... and red-tag the university
        along with its University Student Council," the student government said in
        a statement.</p>'
    '23':
