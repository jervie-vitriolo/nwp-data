  'united-states-afghanistan-troops-withdraw-peace-deal':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-21T22:47:49.665+08:00
    'imagesource': 'jcr:fbf81dce-0668-4fc6-b596-57d2abc66014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcf91588-26a2-4e1c-9257-f34baa049b91'
    'lead': 'Prior to the reduction, the Pentagon publicly said that the US military
      had about 14,000 troops in Afghanistan, with the majority of those tasked with
      training local Afghan forces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T22:51:47.349+08:00
