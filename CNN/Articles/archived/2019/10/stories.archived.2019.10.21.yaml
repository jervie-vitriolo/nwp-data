      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9bdbfe-8627-4b4f-8517-ed4a88c4f004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.750+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the University Student Council, attacks against the
        cheer squad intensified when  Overseas Workers Welfare Administration Executive
        Director Mocha Uson posted a clip of the performance on her social media pages.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636682c-a861-4a41-9065-95f1535aa25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.750+08:00
