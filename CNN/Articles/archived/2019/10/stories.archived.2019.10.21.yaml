      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move would be in line with Apple''s strategy to roll out premium
        version of its most popular products, as it''s done with Macs, iPhones and
        iPads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
