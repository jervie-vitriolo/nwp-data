      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e12b0c-3ae1-48d3-9e6d-fe7475899706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:33:43.785+08:00
      'mgnl:createdBy': 'lara'
