    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984b7a7a-fe95-4635-9e1a-36fcde38a228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:33:43.785+08:00
