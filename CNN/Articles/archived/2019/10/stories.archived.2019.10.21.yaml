      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e89ce4-3cb3-4189-9784-8cab637ffebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.475+08:00
      'mgnl:createdBy': 'lara'
