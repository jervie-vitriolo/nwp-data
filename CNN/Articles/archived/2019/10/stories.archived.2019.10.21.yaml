    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e828de54-2777-4905-9e6b-9185cd45dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:47:17.779+08:00
