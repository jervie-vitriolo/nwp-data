      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usana added that it was strange that the robbers were able to bring
        in guns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efabcda5-be5c-40d4-9bb2-03745c439865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mandaue City Police Office is expected to submit their report
        to the regional office on the incident that resulted in the death of the four
        suspects. It is not yet clear whether the suspects were handcuffed, Usana
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fe46d3-a8a9-4588-92a8-368825668682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.286+08:00
      'mgnl:createdBy': 'lucia'
