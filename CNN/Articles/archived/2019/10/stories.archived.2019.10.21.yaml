    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04198cf8-ca77-4611-8b94-8dcd1fdecffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:48:08.771+08:00
