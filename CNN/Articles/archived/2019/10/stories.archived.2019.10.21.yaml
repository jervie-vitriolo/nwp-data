    'title': 'DepEd open to House review of K to 12 program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec13351-9831-4b32-bf6d-f8d2dd30f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:28:53.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — The
        Department of Education (DepEd) said it welcomes Congress'' plan to review
        the department''s K to 12 program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bdb13a-02e5-4887-a448-70e355bd8108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:28:53.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd released a statement Monday in reaction to a proposal
        by the House of Representatives to review the status of programs and policies
        under the department''s K to 12 program so that its achievements and challenges
        can be identified. Speaker Alan Peter Cayetano had earlier expressed concern
        about the program''s effectiveness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff20784-dc52-46c5-81d9-607ccd8b3a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:28:53.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress and DepEd have worked closely together since the previous
        budget hearings to address the issues of the K to 12 Program. A dedicated
        review session will provide an appropriate venue to comprehensively discuss
        concerns about the Program and plot out corresponding solutions," the DepEd
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6d707-1ff2-4ab8-a084-d6119d67af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:28:53.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Cayetano sought a <a href="https://cnnphilippines.com/news/2019/9/17/cayetano-2020-budget-da-deped-doe-doh.html"
        target="_blank">realignment of the 2020 budget</a> to increase education funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832533f9-c356-4ddf-b2bf-72bc58d7ac07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:28:53.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bigger budget for the Department of Education, he added, is meant
        to improve the K-12 program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a5bab-aeb6-40e1-ab08-9bef9e6598c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:28:53.608+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the issue, Presidential Spokesperson Salvador Panelo
        said President Rodrigo Duterte would not interfere in the review.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a2dd4a-8954-4eca-adf8-77720ed8782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:28:53.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing in Malacañang Monday, Panelo said they would leave
        the issue "to the wisdom of Congress."</p>'
  'cebu-archbishop-email-scam':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-10-21T17:56:28.845+08:00
    'imagesource': 'jcr:b6bb810c-36de-4189-866b-82f221670783'
