      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37657f9a-144c-410f-9ce9-7267648aa3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company declined to share how many AirPods it''s sold to date,
        although CEO Tim Cook previously called the demand "phenomenal." Analyst Neil
        Cybart, founder of Above Avalon, a website focused on Apple analysis, estimates
        Apple has sold 59 million pairs of AirPods —&nbsp;34 million over the past
        12 months alone, signaling an impressive 85% year-over-year growth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e71ca9-1a3f-45ed-9254-3978d1b1e217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70490b6e-5b19-4e3e-a609-2b8e2dbc0d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AirPods are literally hanging out of people''s ears; they''re nearly
        impossible to miss when worn," Cybart said. "Since the lack of wires make
        AirPods useful for outdoors activities, including walking and running, they
        are bound to be seen in people''s ears while out and about."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173010a3-4850-4902-8edd-5668f752ac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f004a513-51f4-47b7-8f9b-274a9c51f9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirPods owners have notoriously gone to extreme measures to save
        fallen earpieces or replace lost ones. New York City subway passenger Ashley
        Mayer livetweeted the rescue of her AirPods from the train tracks with help
        from a broom and tape. (The MTA has since warned passengers not to retrieve
        dropped AirPods from train tracks.) Apple analyst Gene Munster recently told
        the Wall Street Journal he''s already gone through 10 pairs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e87437-8de1-46f9-ace7-5009af3de2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30d96c5-1b80-4070-afca-3fe85dfbaed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that a product that was once derided has now become the
        must-have device," said Ramon Llamas, research director of IDC. "[Consider]
        what Apple has done to make this possible: by removing the audio jack from
        the iPhone ... Apple practically forces people''s hands to get the AirPods
        too. And because the quality has been very good -- look at the reviews and
        you''ll see that they are close to 5 out of 5 stars -- it''s hard to argue
        against getting them."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e790575e-43d1-471a-b1ad-04f0022fb05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d764c5-73c8-40e0-a478-5c2f598c1543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popularity of AirPods brought truly wireless headphones to the
        mainstream. In turn, they''ve forced manufacturers to improve their own offerings
        in terms of sound quality, fit, and battery life, and in some cases, offering
        foreign language translation and health and fitness capabilities. It also
        ignited a market for accessories, such as case covers. "It has driven competition,
        but it has also driven market advances," Llamas said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b1724c-7a9d-43d5-be19-e7a0ca7ab421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09205b3b-e60c-48ca-8e74-5d326e1674d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies, such as Sony, Bose, Philips, Samsung and Jabra
        offer similar devices with a smaller form factor at a similar cost. Most recently,
        Amazon unveiled wireless earbuds with built-in Alexa and Microsoft teased
        its Surface earbuds with voice assistant Cortana, which will be released later
        this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b302636c-fb92-4f3e-b300-32db1516ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7984c3b-517e-4ae0-b78d-04031d01cfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, analysts believe Apple has a distinct advantage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f939245d-cea7-4076-ac30-5612521176ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b6236b-12c3-4d45-ab97-6c849039f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One factor that will make it very difficult for other companies,
        including Amazon and Microsoft, to compete with AirPods is that success in
        wearables requires ecosystem strength and design and fashion expertise," Cybart
        said. "It''s not enough just to sell a pair of wireless headphones — companies
        need to sell a selection of wearable tools targeting different parts of the
        body. Developing wearable devices that people want to wear and be seen wearing
        is not easy and requires empowering designers."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8c8101-3172-4c6e-8ebf-230a14418139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab573423-c31b-497c-ac1e-5c5daa8a1036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a full ecosystem, he argues Apple competitors will instead
        need to target niche segments of the wireless headphone market.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7c1ba8-3be8-4d7a-8b14-d4568e349115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8fac9-a88c-442d-af7f-5273314a20d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Tomsett, an analyst at tech advisory ABI Research, noted
        that sales growth for the devices has increased as they become more visible.
        "A large amount of the excitement around AirPods is based on brand loyalty,
        with many long-term iPhone users looking to use the same brand for multiple
        other devices," she said. "It is likely that the new features expected on
        the AirPods Pro will attract more consumers who are looking for the additional
        functionality from a brand that they are familiar with."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da6851d-c3d1-4fc9-b574-e92329b85985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:06:49.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/18/tech/airpods-pro-rumor/index.html">Apple
        may launch high-end AirPods Pro later this month</a>."&nbsp;</em></p>'
