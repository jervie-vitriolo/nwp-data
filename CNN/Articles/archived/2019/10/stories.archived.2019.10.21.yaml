      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597045d-f086-4111-96d8-4bd496a8c328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Another robbery</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddabb83e-d0ad-4596-bcbd-f703a1f637fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d7e05c-bf27-41c8-93ac-22ed4cafc5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Cebu Provincial Police Director,
        Col. Roderick Mariano revealed that the suspects also admitted to staging
        a robbery at the Gaisano Mall in Bacolod City in August. The robbery in Bacolod
        on August 7 lost ₱4.5 million worth of jewelry from a pawnshop.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e20a228-8920-48e4-b944-bcb0ed958351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e41dfd-0043-4eb5-b940-4ed7d03345fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based sa ating [on our] tactical interrogation sa kanila [of them],
        some of them admitted their involvement in the Bacolod City, Gaisano Mall
        robbery incident also," Mariano added. "We are still further questioning them
        so we can get more details pa."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e802234-fd47-4e49-9882-055b77523a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogo City Police acting Chief Emelie Santos earlier said they surmise
        that the suspects may be linked to the Ozamiz robbery group known for committing
        such crimes in various areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f09653-2a51-4325-97cf-b5284e9afd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano said that they are now checking whether these suspects are
        new members of the Ozamis robbery group or if they are remnants of the gang
        that was previously neutralized in Northern Mindanao.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f2e8e-8cb5-4a56-909b-4373bdb757f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b3999e-2e9b-4d61-8d50-29dc4d44d821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the information gathered natin sa nahuli [in the end].
        Talagang matindi talaga itong grupo na to [This group is really extreme],"
        Mariano said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80da657-e79a-4ea9-9289-f2b50716da79'
      'mgnl:activationStatus': true
