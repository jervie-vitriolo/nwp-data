    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d90ae60-322c-4a85-8fa6-1783f9772738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel authored Republic Act 7160, also known as the Local Government
        Code of 1991.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00dac3f-a1b7-480b-bf41-dd73c3ec4369'
      'mgnl:activationStatus': true
