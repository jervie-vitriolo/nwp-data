      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Tagaytay city mayor and MMDA Chairman also says Pimentel’s
        achievements are a “hard act to follow.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89757aad-5209-4ae3-90fa-cc2001e2eb31'
