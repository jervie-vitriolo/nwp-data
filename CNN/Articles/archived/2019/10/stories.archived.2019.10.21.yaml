    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a888804c-5a5a-4f80-a877-9d9f067b804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:02:45.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google told CNN Business that the issue is not a bug and that it
        "meets the security requirements" and "is resilient against unlock attempts
        via other means, like with masks." Although Google did not say it was immediately
        fixing the issue, it noted "this feature is designed to get better over time
        with software updates."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d9891-62b2-4aff-bfa5-7ae2cfb76222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:02:45.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google warns on its Face Unlock support page that the feature could
        be misused: "Your phone can also be unlocked by someone else if it''s held
        up to your face, even if your eyes are closed." It recommends storing the
        phone in a front pocket or a handbag and in "unsafe situations," turning off
        face unlock entirely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06dc882-abed-439c-92fd-c114c5bfa415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:02:45.939+08:00
