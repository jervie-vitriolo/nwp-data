      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller''s comments came as a <a href="https://edition.cnn.com/2019/10/20/politics/pelosi-delegation-afghanistan-syria-trip/index.html"
        target="_blank">bipartisan congressional delegation</a>&nbsp;was also visiting
        Afghanistan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f8818-bdab-4f4e-9a55-d5a10eb5dc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T22:51:47.351+08:00
      'mgnl:createdBy': 'pia'
