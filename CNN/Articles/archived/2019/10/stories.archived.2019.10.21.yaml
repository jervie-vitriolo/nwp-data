      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> President
        Rodrigo Duterte won''t go to Japan with a large delegation, his spokesperson
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f3c0c9-ac5c-4b42-bd75-18136a27dfe8'
