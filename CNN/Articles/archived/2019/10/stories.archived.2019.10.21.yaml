      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also worked with two Revillas during his Senate stint:
        Senator Ramon Revilla, Sr., who sat from 1998 to 2004, and Revilla’s son,
        Bong, who served from 2004 to 2010, when Pimentel retired from politics.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14597475-e247-4574-a822-2e5674e95efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.563+08:00
