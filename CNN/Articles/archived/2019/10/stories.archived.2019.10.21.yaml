    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu', 'Mandaue', 'J-Centre-Mall', 'robbery', 'jewelry', 'jewel']
    'template': '1'
    'title': '₱130 million in jewelry, cash lost in Cebu mall robbery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9434475b-4370-4908-941a-ea2a4f6ec6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong>&nbsp;An
        estimated ₱130 million in cash and valuables were lost to robbers that hit
        four jewelry stores and a money changer inside the J Centre Mall in Mandaue
        City, Cebu, over the weekend, police said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0226a5a9-8ce8-45b9-ab8f-cc7804e3e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Col. Ildebrandi Usana, Central Visayas deputy regional director
        for administration, said the mall management revealed the value of the lost
        items that were taken by the bandits, whose members were suspected to be mostly
        from Tangub and Ozamis cities in Northern Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac73dc6-2958-4cae-bcd9-45568a781892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police caught nine of the estimated 13 suspects in the group but
        the majority of the loot was believed to be still with the escapees. The police
        were able to retrieve ₱345,000 cash during the arrest in Polambato Wharf in
        Bogo City, Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf65f419-47b6-4ee2-991c-97b970c1074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usana said the four suspects at large may still be in Cebu as police
        are strengthening their watch on several ports around the province. Five people
        are currently in police custody while four were killed shortly after their
        arrest after allegedly attempting to escape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d8a698-48b4-4ff4-a46f-ec34b96ed3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said they shot three of the suspects while they were
        being escorted to the police station because they grappled with the policemen''s
        guns. <a href="https://cnnphilippines.com/news/2019/10/20/cebu-mall-robbery-killed.html"
        target="_blank">Another was killed</a> in a later operation Sunday early morning,
        after opening fire at law enforcement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81e8ec2-3689-4b9e-a5fa-0db4ff46af6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://cnnphilippines.com/news/2019/10/20/cebu-mall-robbery-killed.html</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607eaab1-a0a7-467f-8717-45a93f410c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671ae649-9d7d-419f-a601-fad9b67a851d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usana identified the suspects at large as Tony Boy, Mark, Ryan,
        and Ranger. They are now covered in a manhunt operation. Their names were
        obtained, according to the police, from the group members that were arrested.
        Some of the apprehended culprits also reportedly admitted to the robbery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feccb927-c51d-4d76-871c-810f5ec44914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Possible insider</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d73793-03fc-44a4-9d63-0e2b6bc5fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17b899b-0577-4697-88b9-2fd92540308f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.285+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usana said they are also not discounting the possibility that the
        robbery group may have an insider from the mall. He said the mall has strict
        security protocol that even policemen in uniform are asked to surrender their
        firearms upon entry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a10edb4-760c-4ac0-bf49-edcff9e7dbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.286+08:00
