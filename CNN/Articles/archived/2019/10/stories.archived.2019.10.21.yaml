      'mgnl:created': 2019-10-21T06:29:56.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca384ff-7579-4fdd-ba56-f67efe59b32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6193bfd1-e1e9-4f65-9c2f-a71fe08e8eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will ultimately serve 13 days in prison because of time credited
        for the day she spent in federal custody after being arrested in March, according
        to a Federal Bureau of Prisons spokesperson. She was also sentenced to a year
        of supervised release, ordered to do 250 hours of community service and fined
        $30,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae13034-220e-4bc1-9d42-95682216e4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541687bc-d3b3-41fe-bca2-158406c6a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my desperation to be a good mother I talked myself into believing
        that all I was doing was giving my daughter a fair shot," Huffman said in
        a letter to the court. "I see the irony in that statement now because what
        I have done is the opposite of fair. I have broken the law, deceived the educational
        community, betrayed my daughter and failed my family."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fb5826-01cc-48b1-a72b-4f878e2b9550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f789935f-78ff-418e-82b0-40011940ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In court during her sentencing, Huffman apologized to the judge,
        her daughters and her husband, actor William H. Macy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b667d8-daef-4cf8-813a-0483d32dcef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652785f9-7ede-465d-a9a5-289aaa006836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am deeply ashamed of what I have done," she told the judge. "At
        the end of the day I had a choice to make. I could have said, ''no.''"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7986b9c-b61d-4add-8bca-2c31173fdbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69f8c71-7e96-4aa4-92ac-d00feb5cf0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffman also echoed that sentiment in a statement released to the
        media, saying, "There are no excuses or justifications for my actions. Period."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce5aa81-57bc-4f3b-9f4f-f83e11e60a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e70b2b3-082b-4ea2-b72a-ef0fb9dc5153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I especially want to apologize to the students who work hard
        every day to get into college, and to their parents who make tremendous sacrifices
        supporting their children," she said in her statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2101d4-ea08-4c33-a05e-dab03ef51b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37568a5e-18f0-471d-8822-e3aeacac34c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal correctional institution in Dublin is considered a "low
        security" prison with 1,235 female inmates in Alameda County, about 35 miles
        outside of San Francisco.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9918a-c759-4431-a646-474504285abe'
