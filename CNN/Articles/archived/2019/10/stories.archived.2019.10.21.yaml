    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:18:17.459+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['asexuality', 'asexual']
    'template': '1'
    'title': 'Asexuality isn''t celibacy or abstinence. Here''s what it is — and isn''t'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a2fd5-fc27-4feb-91cb-941dd852fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Being asexual in a culture where sex
        permeates nearly everything can be challenging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6115d7f-47c3-4629-a285-b61a1465d8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people have a hard time wrapping their heads around how anyone
        could possibly not be interested in sex. Are they repressed? Are they scared
        of intimacy? Have they just not met the right person yet?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96f9af9-3083-4b48-bf21-59d853cebc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as any asexual person would tell you, it''s none of the above.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2014463-f520-4243-9ea2-89b6610c7ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what asexuality is and what it isn''t, based on resources
        from Aces and Aros, The Asexual Visibility &amp; Education Network and The
        Trevor Project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58474fb9-e0f0-40a6-8486-1b3af712ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asexuality is a sexual orientation</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b90620-1563-4567-8a6c-da5a922b4baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most adolescents and adults, feeling sexually attracted to another
        person — whether someone of the same sex, opposite sex or outside of the gender
        binary — is a fact of life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42ebe5e-10ff-4e22-9405-675f52d77886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone relates to that feeling. Enter asexuality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976946bf-c113-4a60-9ca7-e1e90c2916d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asexuality is a sexual orientation in which a person experiences
        little or no sexual attraction to another person and/or no desire for sexual
        contact, according to Aces &amp; Aros.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2853ed12-5764-4ee6-9841-5ca25cfd5ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some people who might experience sexual attraction under
        certain circumstances but feel that their experiences align more with asexuality
        than other orientations. People who fit under that umbrella are called "aces"
        for short, and can identify as asexual, gray-asexual or demisexual.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3875e7bf-19ea-4d0b-a6f6-a4649742ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone who is gray-asexual, or graysexual, experiences sexual attraction
        rarely or only in specific circumstances or they might experience sexual attraction
        without the accompanying sex drive. Graysexuals also refer to people who fluctuate
        between periods of experiencing and not experiencing sexual attraction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d8f7a-e09f-495f-b5cd-213c7e3f5d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone who is demisexual only experiences sexual attraction if
        there''s a strong emotional bond.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c849cb-a9a6-465a-86f3-ea0bff3b9386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s not celibacy or abstinence</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed957d-5783-4b65-b48b-e35aa9bbf405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because asexuality is a sexual orientation, it''s not a choice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef7bb4f-3631-4059-976c-fa0bcab38f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes asexual people different from those who choose not to
        have sex for religious reasons or to avoid pregnancy. It doesn''t mean that
        aces have intimacy issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53989df8-549d-446b-8ea0-82f27d730309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people on the asexuality spectrum are romantically attracted
        to others and might want a deep emotional relationship. They might want to
        fall in love and cuddle or hold hands, or they might want a platonic relationship
        that goes beyond traditional friendship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c1b92a-0699-4359-8714-ce6bf0c20c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, for many aces, Netflix and chill really does mean
        Netflix and chill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eecb7e-45a9-4aa1-9038-845c7dd90446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t mean there''s something wrong</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846c24ab-27b4-44e4-8fd1-d3d14f9782b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aces are often told that they just haven''t found the right person
        yet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7decda3a-d42d-4fc8-9177-61684077874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some medical and mental health professional may still misunderstand
        asexual identity. As a result, asexual people may be told that their lack
        of sexual desire is due to a mental illness or a disability.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bfee1d-77e4-4cac-9e04-ffbb7940bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that asexuality is the result of something being wrong
        or somehow being broken is incorrect," Brian Langevin, executive director
        for Ace Week, told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8a0d6f-db17-4273-8584-36274124aece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because many asexual people are transgender or non-binary, some
        professionals may attribute their lack of sexual attraction to hormone therapy,
        medications or other causes. While those things can influence sex drive, Langevin
        says, it doesn''t make that person''s asexual identity any less valid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f880bf93-1605-475e-8e02-2e28ac147764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of any specific reason that someone might be identifying
        as asexual, their identity is valid," Langevin said. "They probably put a
        lot of time and thought into that decision, so it''s best to take that at
        face value and recognize that they understand their identity better than you
        do."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8437cbf6-bdb9-4f3d-9a23-9265b7c76e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some aces might still have sex</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f56947-cc2f-400a-abb1-b83b2fbe3b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asexuality is typically defined as a lack of sexual attraction to
        another person. But sexual attraction is different than sex drive, the body''s
        physiological response to sexual stimulus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe795ece-3027-4376-9ab1-636805e410d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many aces still experience a libido — it just isn''t directed at
        a specific person. Some aces might masturbate or choose to engage in sexual
        activity in certain instances, but for the most part, aces have no desire
        for sex.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3da4f6-5b13-4dcd-afb1-b35da7e75e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aces often have other identities</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02afe787-9936-4b96-b193-75d809441fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to say how many people identify as asexual, but the most
        widely cited figure is that asexual people make up about 1% of the population,
        according to the Asexual Visibility &amp; Education Network.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1085017c-bb12-45db-8126-f68f1bc4fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aces often identify as LGBTQ+, Aces &amp; Aros notes, possibly because
        they view asexuality as an LGBTQ+ identity or because they have another identity
        that falls under the LGBTQ+ umbrella. More than one in 10 people in the ace
        community are transgender, and 3 in 10 are non-binary, according to data from
        community surveys.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732bafe0-e737-4b3e-b7fe-129a88b3b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ace communities are made up of mostly women, and survey respondents
        are disproportionately white and non-Hispanic. Aces &amp; Aros notes that
        this is likely because people of color may be less likely to participate in
        asexual communities and surveys and have access to online resources about
        asexuality.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a6934-dd83-4e8e-9f3b-c550efd9be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many aces are disabled or have a mental illness, according to the
        community survey data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5660ae2a-1663-4238-be49-852c31da39aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There''s still a long way to go</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df2daa2-7b73-4771-8cd5-57d620b84fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asexuality has made some strides in the mainstream consciousness
        in recent years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e3e5d-1187-4876-8251-4d1c5e1d32eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, "Game of Thrones" confirmed that the character Lord Varys
        was asexual, according to Vox. The Netflix show "BoJack Horseman" began exploring
        character Todd Chavez''s asexual identity in 2016. A year later, Freeform
        drama Shadowhunters depicted asexuality through its character Raphael Santiago.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d0444-551c-4da5-b3b2-5e173ac55e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most people remain unfamiliar with asexuality, and some might
        not even realize that asexual is a term they can use to describe themselves.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c4099-196c-489b-aa4d-d2cb510ec698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most common signs that might indicate someone is asexual,
        Langevin says, is not being able to relate to peers when the talk about who
        they find "hot" or attractive. Another is finding portrayals of sex in film
        or television disgusting or off-putting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd08161-4f48-46cd-a8fb-2f37da043d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately though, it''s up to that person to decide whether the
        asexual label makes sense for them. Langevin says a good way to explore this
        identity is through online resources about asexuality and talking to others
        who identify as asexual.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b940b932-b173-4004-8a69-87faf3ff213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, they recommend the Asexual Visibility &amp; Education
        Network, which contains a large archive of information as well as forums to
        talk to others and read about their experiences. Aces &amp; Aros also has
        a list of community groups that hold meetups in cities across the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac670e0-4404-437b-96c7-b3b354816c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:20:18.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/20/us/asexuality-explainer-trnd/index.html">Asexuality
        isn''t celibacy or abstinence. Here''s what it is — and isn''t</a>"</em></p>'
