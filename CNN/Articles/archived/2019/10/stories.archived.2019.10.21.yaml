    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43508a12-e420-4c4a-a12a-064881d5adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbo worked as Senate secretary for both Nene and his son, Koko,
        during their Senate Presidencies.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e1607d-bd74-43e8-9e3b-b171b9be2248'
      'mgnl:activationStatus': true
