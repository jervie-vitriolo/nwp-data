    'mgnl:tags': ['Canada', 'election', 'Justin-Trudeau', 'Andrew-Scheer']
    'template': '1'
    'title': 'Buckle up — Canada''s election will be a cliffhanger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3122ea90-2cbe-425b-b9e0-12f040a4f2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nasty. It is <a href="https://www.cbc.ca/news/politics/nasty-2019-campaign-fact-check-1.5324538"
        target="_blank">not a word associated much with Canada</a>&nbsp;— except perhaps
        with the winters here. But during this election campaign, nastiness has been
        one of the only unifying themes, as parties trade insults and dig up scandals
        from coast to coast to coast.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b70eea4-cb2c-4f33-9ad3-5026399d0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada votes in a general election on Monday, and the campaign rhetoric
        to this date has been toxic and "a desert from a public policy point of view,"
        says veteran Canadian pollster Nik Nanos of Nanos Research. All that has undeniably
        turned off Canada''s voters, and added another layer of complexity to one
        of the most unpredictable Canadian elections in recent history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e0f2f-f827-4db5-98e0-0c0303c2df65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two top contenders are Liberal leader and incumbent Prime Minister
        <a href="https://edition.cnn.com/2019/10/16/politics/barack-obama-endorses-justin-trudeau-canada-reelection/index.html"
        target="_blank">Justin Trudeau</a>, and Conservative leader Andrew Scheer.
        Through it all, they''ve been tangled in a virtual tie for the popular vote.
        Neither has a clear path to governing in Canada''s parliamentary system. "If
        people were to describe the election, it would be ''Indecision 2019''," says
        Nanos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d3d96-4685-4e03-88e4-793007ba1d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls and Google search rates indicate healthcare is the <a href="https://www.cbc.ca/news/politics/election-platform-party-fact-check-round-up-1.5326259"
        target="_blank">top election issue</a>&nbsp;for many Canadians although the
        climate crisis is not far behind. Taxes, education and the legalization of
        cannabis are other issues Canadians are wanting to hear more about. The Conservative
        party is perceived to have a more aggressive stand on cutting taxes while
        many voters believe Scheer will do less than other leaders on climate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac7a4fa-87d5-428b-acfd-777e17d1b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a reason some Canadians are calling this the ''Seinfeld''
        election, or the election about nothing. There isn''t one single issue that
        has engaged voters and that pollsters believe can swing the vote significantly
        towards one party or leader.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5a9fdf-ae04-4002-9490-2c175e446fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When does Canada vote?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7163b9-5cf9-47b5-ae0f-e450beddae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s election takes place in 338 ridings or seats across the
        country, and preliminary results should be announced around 8pm on election
        night. One hundred and seventy seats are needed to be able to form a majority
        government, and polls show neither Trudeau nor Scheer are anywhere near that
        threshold.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed63649-a5a3-4410-9912-b5b7ce072faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forming a minority government (with the support of other parties)
        will also be complicated. The sitting Prime Minister — Trudeau, in this case
        — is usually granted the first crack at forming a government, even if he wins
        fewer seats than his opponents. That means that an opposition politician who
        wins the popular vote might have the most seats in parliament — but still
        not get the chance to form a government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d770d8d-5026-4cb8-8685-01d768c969e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could have the Conservative Party win the popular vote by one
        or two percentage points but not be able to form a government and the Liberals
        forming the government" says Nanos adding, "Buckle up! It''s possible for
        the winner to be the loser and the loser to be the winner in the Canadian
        election!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db12b352-bb24-40e9-a982-318e1286f023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trudeau, Scheer, Singh and the rest of the field</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca97e3-d2d4-4c4b-9622-3dfb4e7104ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Trudeau could have never imagined this time last year that
        he''d be fighting for a political future. He has been humiliated and diminished
        by scandals in recent months, all of them unforced errors. In 2015, he managed
        to awaken the ''Trudeaumania'' that brought his late father, former Prime
        Minister Pierre Trudeau to power in the 1960s. But this time there''s no mania,
        just moodiness — even among those in his base.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb26f7e7-046d-4342-a982-96d7b696b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a humiliating act of contrition last month, Trudeau had to apologize
        not just for wearing blackface during a school event nearly 2 decades ago,
        but admitting he had no idea how many times he had chosen to do so in his
        life. It was an embarrassing look for his campaign, which has focused on digging
        up dirt opponents, and the revelations disappointed many voters and likely
        contributed to the Liberals losing ground in the last few weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8a8c3f-d7d7-4b49-af6c-8bf573b79bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, it did not become the central issue in this campaign
        that many expected. And as if to punctuate that point, former US President
        Barack Obama broke with convention to tweet his support for Trudeau, writing:
        "The world needs his progressive leadership now, and I hope our neighbors
        to the north support him for another term."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7150e3dc-c75a-442b-afb6-0b6412a49503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative Party Leader Andrew Scheer has tried and failed to
        capitalize on the scandal and other criticisms of Trudeau. His campaign has
        fiercely and consistently attacked Trudeau, but the negative emphasis hasn''t
        engaged voters the way Scheer had hoped. Nor has it made his policies more
        appealing — he is fiscally and socially conservative, offering a no-nonsense,
        stable government with tax cuts and eventually, balanced budgets. Crucially,
        voters in Quebec and Ontario, Canada''s two largest provinces, haven''t warmed
        much to him or his policies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358b3d2-ec78-47a9-9204-2dd214d94417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t help that Scheer ended up disclosing during the campaign
        that he is, in fact, an American citizen, with dual nationality in both Canada
        and its southern neighbor. Legally, dual nationality does not disqualify you
        from running for Prime Minister in Canada, and Scheer says he is in the process
        of renouncing his American citizenship. Nevertheless for a man trying to convince
        voters they can''t trust Trudeau, some were puzzled and wondered why they
        should trust Scheer after a years-long career as a Canadian politician, during
        which he never spoke once of his US citizenship.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5096b2-fe2a-4b18-bb6a-092a7cc882b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming up close behind the Conservatives and Liberals is the progressive
        New Democratic Party (NDP), lead by Jagmeet Singh. Some voters disenchanted
        with Trudeau have moved on to Singh, who touts climate action and a government-funded
        drug program for all. A practicing Sikh, his colorful turbans he''s been sporting
        throughout the campaign have reminded Canadians of the changing complexion
        of their country. His party would most likely prop up Trudeau in any attempt
        to form a minority government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67cc839-7d1c-4f11-bc53-c5454241cab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the contenders wouldn''t normally be very consequential.
        But this time around, as a minority government is the most likely outcome,
        the smaller parties and their leaders could be election day spoilers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f4663b-d073-4920-a49b-b0f4c0a77a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth May, leader of the Green Party, is trying to convince
        Canadians that she and her party are about much more than the environment.
        Support for them has been growing steadily — even if they win only a few seats,
        the Green Party could have a strong voice in Canada''s next parliament.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec8cad0-6725-47dc-a454-6c36409ab3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there is Quebec. Always a singular, distinctive place where
        voters often surprise. This time is no different. In Quebec, Bloc party leader
        Yves-Francois Blancet, a Quebec separatist, is nearly tied with Trudeau and
        the Liberal party. Blancet has made short work of the both the Liberals and
        the Conservatives in this campaign. And his popularity in a vast province
        a pivotal reason why it''s unlikely any party will win a majority of seats
        this time around.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ce014-99d0-45a6-8076-a07781020dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Google''s trending searches, it is the leaders and
        their personalities that are finally getting voters'' attention in the final
        days of the campaign.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f8bd5d-aab1-45a7-b741-c16857a25716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you know it''s election season in Canada? Searches for Andrew
        Scheer are outpacing searches for Sidney Crosby. Justin Trudeau searches are
        outpacing searchers for Justin Bieber. Jagmeet Singh is topping Drake in searches,"
        says Aaron Brindle, the Head of Public Affairs at Google Canada.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad574a2-3beb-4e07-a68e-1b917e0fe7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canadians care about this stuff," he adds.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edcbb4f-9b55-4587-8140-e5dd9ff59092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:19:46.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/20/world/canada-election-october-21-intl/index.html"
        target="_blank">Buckle up — Canada''s election will be a cliffhanger</a>."</em></p>'
  'ano-pnp-chief-endorsement-cascolan-eleazar-gamboa':
