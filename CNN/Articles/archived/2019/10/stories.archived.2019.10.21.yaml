      'mgnl:lastActivated': 2023-01-27T08:19:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        Palace shrugged off reports that supporters of President Rodrigo Duterte are
        harassing college students over a cheer routine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc3274e-092d-4914-84b2-cb27f53c65db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.748+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fea9e28-c00b-416d-a790-18a46399fcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a very natural reaction for supporters of the president.
        It''s a free country, they can react too," Presidential Spokesperson Salvador
        Panelo said in a media briefing Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932d150-ba8f-4a41-b609-bb360d98cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903fd39c-4d7f-4a5c-8fdd-400deec486a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo had said that the University of the Philippines Visayas (UPV)
        Skimmers were only joking when they criticized Duterte in their cheer routine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe59ce9-3a6e-4fa3-8df4-1cd1dc7c1a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68913601-4f00-4a9a-b181-07a611b1b73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of the cheer routine went viral over the weekend. During
        the 17-minute routine, the students tackled issues such as hazing, red-tagging,
        the budget for health and education, sexual harassment, LGBTQ+ rights, and
        Duterte''s close ties with China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68230db-fcf5-4924-bb76-78325dd56738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1e28c9-79ce-4476-9fed-66d9b4fe6f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chant on the West Philippine Sea ended with a brief "let''s
        kill this President, charot" line, a reference to a hit song of K-Pop girl
        group Blackpink.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7418f-15e3-40d6-989e-a504927a2337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.749+08:00
