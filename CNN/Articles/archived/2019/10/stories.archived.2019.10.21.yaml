      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 8, Darwin Dormitorio''s brother Dexter filed cases of
        <a href="https://cnnphilippines.com/news/2019/10/8/Darwin-Dormitorio-family-files-charges-PMA-cadets.html">violation
        of anti-hazing law</a>, murder and anti-torture law against seven cadets,
        with three doctors facing dereliction of duty and two tactical officers tagged
        as accomplices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b45acf6-2d8f-4e67-a183-8ae5e16890de'
