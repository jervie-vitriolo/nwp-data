    'template': '1'
    'title': 'Indian students wear boxes on their heads during exam to prevent cheating'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c2a1e8-327d-4b31-bc80-6bb5b6eaaff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:01:17.117+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:18:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;A school in India has apologized
        after photos emerged of students wearing cardboard boxes on their heads during
        an exam to discourage cheating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3036bba1-538e-4c44-b19d-25e87cc319bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:01:17.117+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:18:57.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bhagat Pre-University College in Haveri, in India''s southwestern
        Karnataka state, implemented a trial run of the new measure last Wednesday,
        according to school management head M.B. Sateesh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b34119-eba4-468a-98d5-c881214d3e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:01:17.117+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:18:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A staff member photographed the students sitting in neat rows, their
        heads obscured by cardboard boxes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b384978-4b56-4150-b4b8-976fa184cc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:01:17.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:18:57.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front of the boxes had been cut out, allowing students to see
        their desks and exam sheets but restricting their vision, similar to blinkers
        used on a horse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c2782b-8722-45e4-b699-64cf99e7c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:01:17.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:18:57.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photos were posted on Facebook by a staff member and promptly
        went viral, according to CNN affiliate CNN-News18.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fd9aff-2531-4592-a38e-49890a939e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:01:17.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:18:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before long, the school was facing widespread criticism on social
        media. Even government officials weighed in -- S. Suresh Kumar, the state
        education minister, said in a tweet that the school''s practice was "unacceptable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23a51a0-c7ee-4f73-9449-5c70da028a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:01:17.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:18:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody has any right to treat anybody more so students like animals,"
        Kumar wrote. "This (perversion) will be dealt with aptly."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb684b5-59e5-496f-8460-4340a68265be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:01:17.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:18:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school has provided authorities with a written explanation of
        the trial and an apology, Sateesh said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f04f2c7-7fe4-4b42-a9bc-e4053ec1a31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:01:17.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:18:57.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sateesh emphasized that the trial was optional, the school had notified
        parents in advance -- and only students with parental approval had been involved.
        Of the 72 students taking midterm exams that day, only 56 took part in the
        box experiment, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a64c03-5030-4ca1-b66c-b1cef3807826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:01:17.118+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:18:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said they were comfortable with the trial," Sateesh said.
        "The college did not harass any student, it was optional and some (students)
        experimented, some did not."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed6d33-31e6-4ffa-aefc-81567f849351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:01:17.119+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:18:57.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students had brought their own boxes to school, and many took
        them off after 15 to 30 minutes, Sateesh said. The school asked all students
        to take off the boxes within an hour of the exam.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a064ea-23d9-459e-8f67-704ec999c850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:01:17.119+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:18:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school had faced a widespread and persistent cheating problem
        last year -- leading to new anti-cheating experiments like the boxes, according
        to CNN-News18.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325ba7c9-3da2-4c08-8b6b-a789c1d66d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:01:17.119+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:18:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a number of cheating scandals across India in recent
        years. One particularly prominent scandal in 2015 saw parents and family members
        in Bihar state scaling the exterior walls of school buildings to pass their
        children cheat sheets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf64bff6-ed72-4631-8574-8c7fdbf20690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:01:17.119+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:18:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a developing economy like India, education is a precious commodity
        -- it could be the key for much of the population to get out of a vicious
        cycle of poverty. However, this also means many students are under heavy pressure
        not to just pass examinations, but to exceed expectations at all costs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2e22ba-10e8-4f45-88db-21b8aecd17cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:01:17.119+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:18:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have pointed to such pressure as a motivator to cheat, and
        a source of poor mental health among students -- earlier this year, 19 students
        in the southern Indian state of Telangana took their own lives after the release
        of exam results.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ca95e-3841-49d6-8d34-85b45a56588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:01:17.119+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:18:57.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/21/india/india-student-box-cheating-intl-hnk-scli/index.html">Indian
        students wear boxes on their heads during exam to prevent cheating</a>."</em></p>'
