      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is how several former and current government officials remembered
        former Senate President Aquilino “Nene” Pimentel, who died early Sunday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90a20e8-00b8-4fc2-ae0a-8c648a7e1f88'
