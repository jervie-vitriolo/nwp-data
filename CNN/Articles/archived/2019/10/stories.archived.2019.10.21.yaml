      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ef9f3-abb7-40f4-9669-2d1fca7149a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.475+08:00
