      'mgnl:lastActivated': 2023-01-27T08:19:01.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a07c2-c043-41ff-875e-fa53bd02cd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identities of the leaders and members of Skimmers have been
        posted on some pro-Duterte Facebook pages, which have since been taken down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043e72cd-d039-4936-a751-7ada675b7080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfbd480-cf35-462b-9b2a-5068fed9b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the UPV explained that the cheer happened during
        its annual cheering competition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f871b6f9-c03a-410e-82e5-198cee37548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f275c68-29c6-4a69-995d-ded9d26413ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.749+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This unique tradition has cheers and yells that contain satirical
        commentaries and forays on the current national and local issues, university
        policies, and sometimes reproach to fellow academic groups, all in the spirit
        of fun, understanding and camaraderie," the UPV said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9a6f1d-6d1a-4c02-8bac-4aaf94d7e6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.750+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d66a6-24e2-452c-b38f-a55dcc360135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.750+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University officials said they will assure the safety of these students
        while they are inside the campus. They also denounced the harassment they
        have received.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6277017b-a50e-41cd-b062-a86f4546f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.750+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe823b1-1c10-4c92-b52d-8beb7d69eb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.750+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We denounce all forms of threats and harassment hurled against
        them," the university said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22994a2b-7f6f-490c-9cc3-6098b80335f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:40:19.750+08:00
