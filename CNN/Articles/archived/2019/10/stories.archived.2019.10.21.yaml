      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enthronement ceremony will be followed by an emperor''s banquet
        on the same night. On October 23, Duterte will also attend a banquet hosted
        by Prime Minister Abe Shinzo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebcf8e9-4eb3-45a7-b43c-f538b96aaff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:31.740+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:55.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is set to return to the Philippines on Thursday, October 24.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c4a45-f40b-4571-b911-d0b7f63fa549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T21:26:35.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:55.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from Malacañang said Duterte''s participation in the
        ceremony "demonstrates the importance placed by the Philippines on its long-standing
        friendship and meaningful relations with Japan."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ba742c-4ce0-4254-81be-5cf94f9f2805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:31.740+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:55.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s last trip, a five-day visit to Russia early this month,
        was called by critics as a junket, with a contingent of 16 Cabinet members,
        a number of legislators, and some 150 businessmen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f19a8-ef1e-482f-8403-3951a93e561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:20:31.740+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:55.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace said that it will release a list of those who went to
        Russia with Duterte on the government''s budget. On the other hand, the businessmen
        paid their own way, according to some reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ef8df0-5d5c-4de1-8c07-0dfd967d5989'
