      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Officer-In-Charge PLTGen. Archie Gamboa on Monday said this
        is in line with the organization''s campaign against "internal cleansing on
        steroids."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3829f3-88b3-4f47-9c38-ea7fed0aedc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:33:43.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:09.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683defc4-523f-4a4c-b639-83286029ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:33:43.785+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:09.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning today, all key positions are under probation for three
        months. All promotions will be on hold. I will make sure the ax will fall
        where it should, if these leaders will not deliver results," he said in a
        media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f490b8-47d0-48bc-9f51-bbc511b8ddbc'
