      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Officer-in-Charge PLTGen. Archie Gamboa
        on Monday said he has&nbsp;signed the dismissal order for PMSg Donald Roque,
        PMSg Rommel Vital, and PCpl Romeo Encarnacion Guerrero Jr. on the recommendation
        of the Internal Affairs Service (IAS) after the three planted evidence during
        the raid on May 4, 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21424866-2d6e-408b-8115-3dcfb6ecc549'
      'mgnl:activationStatus': true
