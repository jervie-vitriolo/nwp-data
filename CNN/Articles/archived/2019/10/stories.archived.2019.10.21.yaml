    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:18:16.374+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['prince-harry', 'meghan-markle']
    'template': '1'
    'title': 'Harry and Meghan to take ''family time'' off, says royal source'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd345b088-c665-4ffe-8e21-1835a37478f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:11:41.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:28.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Harry and Meghan, the Duke and Duchess
        of Sussex, will take a break from royal duties towards the end of the year,
        dividing their time between the US and the UK, a royal source has told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3fb51f-808a-45aa-b4a1-9e19079115e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:11:41.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmation of a break comes hours before an ITV documentary filmed
        during the couple''s recent South Africa tour is broadcast in the UK. In footage
        released before its broadcast, Harry described the idea of relocating to Africa
        as "amazing" but admitted it was unlikely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b118549-af3c-4e11-9a1f-2275e74c89ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:11:41.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know where we could live in Africa at the moment," Harry
        told reporter Tom Bradby in the short snippet of the documentary. "We''ve
        just come from Cape Town, that would be an amazing place for us to be able
        to base ourselves, of course it would.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f455b-51b2-4bfd-9963-c95996d55dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:11:41.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But with all the problems that are going on there I just don''t
        see how we would be able to really make as much difference as we want to without
        the issues and the judgment of how we would be with those surroundings," he
        continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3129cc00-bfd4-4a15-9868-61ec7a5298a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:11:41.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:28.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A royal source told CNN there were no firm plans yet and so could
        not confirm the length of time the couple would take away from the public
        eye.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79189010-9daa-426d-a9cc-807542a15c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:11:41.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:28.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair will take some "family time" off towards the end of the
        year, from around mid-November once they have completed their current run
        of engagements and commitments, the source said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a124b6-0e97-4b40-9bdb-75f8f1eea9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:11:41.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:28.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely they will divide their time between the US and the
        UK, the source added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8207c024-555e-4463-ba4f-c0c51165a954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:11:41.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:28.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another clip from the documentary, Meghan talks about the issues
        she''s grappled with as a new mother, and duchess, whose life has been judged
        and dissected by the media and public since she first began dating Prince
        Harry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f58d44d-c2ef-41e7-bdf2-61ef3c8576ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:11:41.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:28.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding back tears, Meghan thanks Bradby for asking about the impact
        the pressure has had on her mental and physical health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a173d-6744-4292-83b7-c41e0123788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:11:41.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:28.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for asking. Not many people have asked if I''m OK, but
        it''s a very real thing to be going through behind the scenes," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f91d8-016c-4ab9-9f82-d21076b2943f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:11:41.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:28.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple has been under intense scrutiny of late. Meghan is suing
        British newspaper Mail on Sunday for publishing a selectively edited version
        version of a private letter Meghan sent to her father. The newspaper''s publishers
        have said Meghan''s father only wanted parts of the letter released.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072cbe98-ef86-4006-bf8f-8b5c6ab11784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:11:41.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Harry is also suing the owners of UK tabloid newspapers
        the Sun and the Daily Mirror for allegedly hacking his phone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a7539-e4aa-4808-8d06-aad561ad00c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:11:41.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:28.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the documentary, "Harry &amp; Meghan: An African Journey," Harry
        also says every camera flash takes him "straight back" to the death of his
        mother, Princess Diana, who died in 1997 when her car crashed as it was being
        chased by a paparazzo on a motorbike.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18acb16-5361-40a4-9535-8395f3ce131e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:11:41.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he feels at peace yet about the death of Diana 22
        years ago, the duke —&nbsp;who was 12 years old at the time —&nbsp;admitted
        that his grief was still a "wound that festers."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5718ebaf-65a3-4598-b16f-a092900abf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:11:41.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:28.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/20/uk/meghan-harry-break-gbr-intl-scli/index.html">Harry
        and Meghan to take ''family time'' off, says royal source</a>"</em></p>'
  'Felicity-Huffman-prison-college-cheating-case':
