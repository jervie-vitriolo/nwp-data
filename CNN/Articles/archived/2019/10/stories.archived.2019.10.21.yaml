      'jcr:uuid': '99275806-ef21-4db1-bb2c-b55b562bbaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:02:45.939+08:00
      'mgnl:createdBy': 'mel'
