      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107c1e4-5b0f-48d5-b413-cf36ac58073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a royal foundation event in February 2018, Harry and William
        suggested that if there were any disagreements, they were between the brothers
        and not the wives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd540fad6-1525-4bf5-a2a8-53b9a5cdabc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8cc8bd-15ba-4c15-94b9-93b591de0037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ITV documentary included an interview with Meghan in which she
        gave a rare glimpse into her personal life, admitting she has struggled to
        deal with being a new mother in the spotlight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953830a7-5a2e-4b82-84a6-9c606a1c30b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e3247-4310-46a8-85ee-742bf87bda85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:19.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any woman, especially when they''re pregnant, you''re really vulnerable,
        and so that was made really challenging," Meghan said in the video. "And then
        when you have a newborn, you know. And especially as a woman, it''s a lot.
        So, you add this on top of just trying to be a new mom or trying to be a newlywed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b6cabe-ab9c-4bd3-a820-e77b01d5652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:01:17.475+08:00
