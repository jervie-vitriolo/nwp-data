      'mgnl:type': 'text'
      'text': '<p>But it''s been years since a gadget has won over users the way AirPods
        have. Although the design was originally mocked&nbsp;—&nbsp;some said they
        looked like electronic toothbrushes dangling from ears — it''s amassed a cult-like
        following since its 2016 debut. Countless knockoffs exist, including a pair
        that doesn''t even play music and serves as a fashion statement.</p>'
