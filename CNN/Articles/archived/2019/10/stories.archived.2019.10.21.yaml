      'mgnl:lastActivated': 2023-01-27T08:18:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c58642f-1434-4870-8b85-4f4163a5cd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of what happened, we have to have a hard stance against
        hazing. Fortunately, the cadets, they want genuine change to happen. Nobody
        wanted the death of Cadet Dormitorio."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec236705-a8b1-4dc4-b3ec-aa63667761e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:53.709+08:00
