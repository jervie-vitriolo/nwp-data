    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e18880-0460-4ece-bab2-5b325ac138b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T20:10:39.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> The
        nation''s president should not be the only person who gets to appoint members
        of the judiciary, Supreme Court (SC) Senior Associate Justice Antonio Carpio
        has suggested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a41cc71-7c08-4756-b773-1c26578a3033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T20:10:39.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb07b83e-6e70-4182-a970-87b771c81065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T20:10:39.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe that should be the lesson from this circumstance in history
        where one person will be appointing about 12 of the members of the court,”
        the retiring Carpio told CNN Philippines. “The only thing that you can do
        from that is to profit from it, to learn from it and to improve the Constitution
        next time.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138067d3-a238-413e-a414-d8a30fd1024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T20:10:39.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10149116-0b32-499e-b905-f2cdea361fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T20:10:39.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Constitution may be amended to clip the president’s
        power to appoint justices to the high court and adopt a system similar to
        other countries where the legislature and the judiciary also get to pick appointees
        to the court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6c61b1-5eb7-4546-9519-4d48f9a79a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T20:10:39.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0effe848-8b8c-4757-a370-9b506119ddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T20:10:39.258+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Ombudsman, justices and judges are appointed by the
        president from a list of at least three nominees prepared by the Judicial
        and Bar Council for each vacancy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710c4774-0e01-4e5f-8ff2-c5689e95e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T20:10:39.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a967c-c5a9-4940-9d6b-8086409d90ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T20:10:39.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte will be able to appoint a majority to
        the SC by the time his term ends in 2022, which has raised some concerns about
        the high court’s independence — especially since it has taken the side of
        the administration in several key issues in recent years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4c9aa2-a35d-418c-94c6-ef8ffce5293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T20:10:39.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd58e703-5b6b-4c08-91a3-c4c41b384819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T20:10:39.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Carpio shrugged off accusations that the SC’s independence has
        been compromised.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54186a20-4812-4052-bb37-2958a1813e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T20:10:39.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc52232a-951e-4f2b-9e21-924330dd86df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T20:10:39.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It depends, really, on the judge-justices themselves because they
        are free to decide cases,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01330b94-34d1-49e9-bea6-906ac4d2133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T20:10:39.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127fd235-3413-4a24-afe1-309616dad7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T20:10:39.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio added that the next chief justice, who will be replacing
        Lucas Bersamin, should be independent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7715938e-9076-4d03-8080-8c523c79ca4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T20:10:39.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a00a06-9836-4d7e-9842-05f94e70c52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T20:10:39.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Independence goes to the very core of being a judge. A judge has
        to be impartial and to be impartial, you have to be your own man, you have
        to be independent," he said.</p>'
  'canada-election-2019':
    'author': 'Paula Newton, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
