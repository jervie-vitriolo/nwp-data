      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Dormitorio''s hazing death on September 18, Brawner has
        declared a war against hazing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d903ca4-0ac0-40cc-ad18-b04f8316cab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.259+08:00
