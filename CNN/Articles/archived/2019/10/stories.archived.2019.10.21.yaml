      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — The
        Philippine National Police-Criminal Investigation and Detection Group (PNP-CIDG)
        has recommended the inclusion of its resigned top boss Oscar Albayalde in
        a criminal complaint for his alleged involvement in the irregular Pampanga
        drug raid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd9a23a-f588-4652-93d1-30908e632de5'
