      'mgnl:type': 'text'
      'text': '<p>Based on the findings, the inspection team restricted use of the
        Midway Hospital’s elevator, the third floor of the Kidapawan Medical Specialists
        Center, some rooms of Kidapawan Doctors Hospital, the last lloor of Madonna
        Hospital and one room of Kidapawan City Hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe92e29-ecc3-47ce-b279-0e31c58f40ff'
