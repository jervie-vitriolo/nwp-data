      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, October 21) — Several employees of
        a mall in Koronadal City, South Cotabato were taken to the hospital following
        a magnitude 4.8 quake Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018a6534-511a-46c6-b506-856cce756f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T00:20:17.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:28.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the 29 employees complained of dizziness and lost consciousness
        because of the quake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f275d-5a53-4c7b-b16e-8766b71bf132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T00:20:17.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        said the quake happened around 4:55 p.m., its epicenter was locaed 25 kilometers
        of Tulunan, Cotabato.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c227f-d6b8-45b8-8b68-ad0bd6ca1edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T00:20:17.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 5 was felt in Koronadal City, intensity 3 in Malungon,
        Sarangani, while intensity 2 was experienced in Kiamba, Sarangani.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db31b3f-d44f-493d-92b9-30626e9c904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T00:20:17.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:28.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said, however, no damage was expected from the quake. The
        agency said these were aftershocks of the magnitude 6.3 quake experienced
        in Cotabato on October 16.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f0c94b-63b3-4b16-a2fc-cff33d5e0e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T00:20:17.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:28.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Roland Ortillano contributed to this report.</em></p>'
