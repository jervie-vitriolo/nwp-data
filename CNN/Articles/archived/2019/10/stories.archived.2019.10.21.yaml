    'imagesource': 'jcr:e4a946e8-a821-4629-8faa-47a19289126b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '887aa9f5-9510-4442-9baf-c75239d807c6'
    'lead': 'In the military academy, plebes have undergone stress and trauma management,
      while upperclassmen had anger management sessions from teams of psychologists. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T16:26:33.258+08:00
