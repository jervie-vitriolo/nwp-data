      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several guests who did attend the event spoke with reporters about
        their experiences working with Pimentel, who is highly regarded by figures
        in all aisles of the Philippine political spectrum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0137c-bb71-4c71-8682-8a0975c1f441'
