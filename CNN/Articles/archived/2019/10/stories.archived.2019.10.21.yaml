  'meghan-harry-family-break':
    'author': 'Max Foster, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-21T06:07:48.211+08:00
    'credit': 'Harry and Meghan, the Duke and Duchess of Sussex, will take a break
      from royal duties towards the end of the year, dividing their time between the
      US and the UK, a royal source has told CNN. (FILE PHOTO)'
    'imagesource': 'jcr:5c315bc9-92d9-49da-8c46-f6c4dc27fa66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '240750d7-1d73-4255-a112-1ba43bef384f'
    'lead': 'Harry and Meghan, the Duke and Duchess of Sussex, will take a break from
      royal duties towards the end of the year, dividing their time between the US
      and the UK, a royal source has told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T06:11:41.069+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:19:28.055+08:00
