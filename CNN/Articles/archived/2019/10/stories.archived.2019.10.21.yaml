      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The special, stripped-down demo recording captures a 20-year-old
        Prince in a raw, intimate moment, and begins with the sound of the artist
        pressing the record button on a cassette tape recorder and picking up the
        acoustic guitar," the estate said.</p>'
