    'mgnl:tags': ['United-States', 'Middle-East', 'Afghanistan']
    'template': '1'
    'title': 'US has quietly reduced troops in Afghanistan despite absence of peace
      deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fd6765-e7b6-4fb4-8947-b5ef7e76e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T22:51:47.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —The United States has quietly reduced the
        number of US troops in Afghanistan by 2,000 over the last year despite the
        lack of a peace deal with the Taliban, Gen. Scott Miller, the head of US and
        NATO forces in Afghanistan, said in a press conference in Kabul on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26a7af6-ecf3-4866-8b56-90c3ed9408a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T22:51:47.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:42.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the reduction, the Pentagon publicly said that the US military
        had about 14,000 troops in Afghanistan, with the majority of those tasked
        with training local Afghan forces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dcea6a-c6bb-4e3b-9609-777f3f744006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T22:51:47.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:42.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials say the reduction has been ongoing for months, part
        of an effort by Miller, an officer who has spent much of his career in the
        Special Operations Forces, to streamline the US presence in the country and
        is not part of any broader potential reductions that have been linked to a
        possible peace deal with the Taliban, the prospects for which were thrown
        into doubt after President Donald Trump called off <a href="https://edition.cnn.com/2019/09/07/politics/trump-cancels-secret-meeting-taliban-afghanistan-president/index.html"
        target="_blank">secret talks with the Taliban at Camp David</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724567fd-1896-4851-9401-9f974ef40b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T22:51:47.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:42.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside Miller, Secretary of Defense Mark Esper said
        the reductions were in line with similar efficiency efforts that other US
        military commands were undergoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d2803-2b77-432f-98f5-c0d2848cb3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T22:51:47.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:42.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had previously said that he was going to reduce the number
        of troops in Afghanistan to 8,600, with the remaining forces to be focused
        on counterterrorism missions against groups like al Qaeda and the local ISIS
        affiliate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ba7acb-9394-410f-b829-dcc26fc8e269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T22:51:47.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:42.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going down to 8,600 and then we make a determination from
        there as to what happens ... we''re bringing it down," <a href="https://edition.cnn.com/2019/08/29/politics/trump-afghanistan-troop-levels/index.html?no-st=1571669551"
        target="_blank">Trump said in August</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f19e7-3c0d-43f8-98d2-1b67f6f33574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T22:51:47.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:42.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials had said such a reduction would be tied to a negotiated
        deal with the Taliban that would result in a reduction in violence and therefore
        allow for the smaller US military footprint.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389ac165-54c5-49e8-b674-ddb0b97a4b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T22:51:47.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:42.428+08:00
