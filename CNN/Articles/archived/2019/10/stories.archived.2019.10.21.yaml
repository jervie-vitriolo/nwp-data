      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e4805c-866c-4892-94bc-f15d9d972ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also says he will always remember how Pimentel assisted then-Chief
        Justice Hilario Davide, Jr., during the impeachment trial of then-President
        Joseph Estrada as one of his fondest memories working with the gentleman from
        Cagayan de Oro.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a60c91-3f3a-4946-8418-c297d1465ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.562+08:00
      'mgnl:createdBy': 'lara'
