      'mgnl:lastActivated': 2023-01-27T08:19:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A mayor in Australia told me, “Can we have a copy
        of your books on the local government code?”]</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9628ad-0f62-4239-98a0-1b187da53135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.565+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.232+08:00
