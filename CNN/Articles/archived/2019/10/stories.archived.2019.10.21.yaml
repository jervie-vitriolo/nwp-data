      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c5f96-4a5c-4493-9344-cc454f7def74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:50:46.286+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:54.475+08:00
