      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes in the PNP’s top brass came after the resignation of
        PGen Oscar Albayalde as PNP chief amid allegations that he is connected to
        ninja cops — policemen who take illegal drugs from operations to be sold.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1711e8-c150-4a42-a469-86834dcb5bf1'
