    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '680f28df-e1ff-43d4-8394-8e521c45ddf4'
    'lead': 'The scammer, who was traced to Nigeria, pretended to be Cebu Archbishop
      Jose Palma and took $3,900 (₱199,000) by telling a donor Palma was in Europe
      and needed help.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T17:59:39.272+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:18:50.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:18:26.828+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu', 'Cebu-archbishop', 'Jose-Palma', 'Nigeria']
    'template': '1'
    'title': 'Scammer pretending to be  Cebu archbishop takes thousands of dollars
      in email hoax'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9fb310-ca98-4e34-8c73-492b54d3603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:59:39.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — A
        person pretending to be the Archbishop of Cebu has made off with thousands
        of dollars using an email scam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ea4ad-449a-4774-9663-3a0278ddaa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:59:39.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scammer, who was traced to Nigeria, pretended to be Cebu Archbishop
        Jose Palma and took $3,900 (₱199,000) by telling a donor Palma was in Europe
        and needed help.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c93e1c5-cf9b-4af3-b695-5f7f0a698eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:59:39.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please continue to inform the public not to give money to anyone
        claiming to solicit funds for Archbishop Palma for whatever purpose. Just
        yesterday a friend of Archbishop Palma admitted giving $3,900 to the culprit,"
        said Monsignor Joseph Tan, spokesperson of the Archdiocese of Cebu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99c4f4a-d1d4-456f-ad04-c308b6b6414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:59:39.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scammer operated by telling potential donors that at least ₱70,000
        in emergency funds was needed as Palma had an emergency while traveling in
        Ukraine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d3a109-b3ec-42df-b51d-4f414d4baa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:59:39.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 11, the archdiocese made an announcement to dismiss these
        solicitation requests sent via the email address jspcebu@outlook.com as the
        Church secretariat did not have that email account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ab17a-9dda-4df0-89bd-f2fded0a6946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:59:39.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The email address used in the scam was earlier reported for soliciting
        money in behalf of Palma.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf490dec-ce5a-4e40-9276-5dbb6e1d726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:59:39.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Palma said he did not send any solicitation
        using the email address.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39031c78-3845-40c4-9588-24f206097e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:59:39.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not ask and never solicit funds from different institutions/groups,
        nor does my staff without my prior knowledge, formal consent, and definite
        authorization," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311abc02-7ead-44ba-88a6-21dbc310bdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:59:39.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palma has asked the people to report such activities to the Archbishop''s
        Palace in Cebu.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb60ba85-e708-4134-8fda-a786848f31a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:59:39.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stringer Dale Israel contributed to</em> this story.</p>'
