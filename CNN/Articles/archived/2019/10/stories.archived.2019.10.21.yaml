    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55c41d2-efe6-4b0d-b3bc-cc2f7677b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:49:43.681+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:19:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at his first press conference since an arthroscopic procedure
        on his left knee on August 21, Woods left no doubt that he would be ready
        for Thursday’s first round when the US-based PGA Tour plays its first official-money
        event in Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e468b150-e832-4b46-ba31-0d433eb5be7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:49:43.679+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:19:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also revealed the knee had bothered him throughout his 2019
        campaign, which famously included his Masters triumph, and that he had originally
        planned to have the surgery at the end of last year, before postponing it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b95983-63bc-43cc-ab16-dfb74cffffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:49:43.679+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:19:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been battling through this entire year trying to piece it
        together,” said the 15-times major champion, whose season petered out after
        his Augusta National victory in April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98d6820-f8d3-4f0e-b8c5-22283123fb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:49:43.679+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:19:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It progressively got worse, to where it started affecting my back
        and the way I was walking and trying to play, trying to read putts and all
        of the above.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17affa93-5e8a-4fb6-98d0-796839e2f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:49:43.679+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:19:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So I’m excited about having this end-of-the-year run where I’m
        feeling much more fit and I don’t have the achiness that I’ve been dealing
        with for the last couple of years.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f13fc7-08e6-4d1e-8448-6054095e02cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:49:43.680+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:19:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famously private Woods was typically vague about when he had
        started practicing again after the procedure, the fifth on his banged up left
        knee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08577d5f-0056-44ea-8005-7c89796f97fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:49:43.680+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:19:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week’s tournament at Narashino Country Club will be 43-year-old
        American’s final chance to assess his form and fitness before deciding whether
        to include himself as a player on the United States team that he will captain
        at the Presidents Cup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd97200-c840-4d76-8807-d5d8ebea115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:49:43.680+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:19:00.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that getting the surgery done had improved the chances he
        can justify picking himself for the December 12-15 event against an International
        team at Royal Melbourne in Australia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f7666-b6a5-4be9-b58b-d2d5180f1aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:49:43.680+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:19:00.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods has two more weeks before naming four wild card selections
        to complete his 12-man line-up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d54afe-ad84-4fe1-b479-58f8e7905d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:49:43.680+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:19:00.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It made me more hopeful,” he said of his thoughts post-surgery.
        “It’s been nice to finally get over the hump and start feeling good again
        and start going at it full speed.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a6208c-4be9-40e0-9f9f-9be5cb76bbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:49:43.680+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:19:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, wearing a dark blue sleeveless sweater, flashed his famous
        smile multiple times for the cameras during the 19-minute interview. He was
        speaking before a Monday afternoon Japan Skins made-for-TV exhibition with
        Rory McIlroy, Hideki Matsuyama and Jason Day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0174803-6d55-4506-abed-1138502fe87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:49:43.680+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:19:00.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods is making his first appearance in Japan in 13 years, after
        being a regular visitor for the first decade of his professional career.</p>'
  'samantha-lo-binibining-pilipinas-charities-miss-grand-international-2019':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-21T13:39:05.190+08:00
