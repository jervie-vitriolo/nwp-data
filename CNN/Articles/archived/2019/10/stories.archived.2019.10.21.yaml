      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As protocol, this Office reviews all the games that have been conducted
        as well as incidents that occurred during such. This includes the incident
        between Mr. Nick Abanto of the UE Red Warriors and Mr. Will Navarro of the
        Ateneo Blue Eagles in their game last 20 October 2019," he added.</p>'
