    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81373e78-0594-4171-9b84-2585f382a5cc'
    'lead': 'It seems that the country’s bet to Miss Grand International 2019, who
      was recently confronted with travel issues ahead of the beauty pageant, got
      her Philippine passport the wrong way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T13:50:40.206+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T08:19:00.354+08:00
