    'mgnl:tags': ['Binibining-Pilipinas-Charities,-Inc.', 'BPCI', 'Miss-Grand-International',
      'MGI', 'Department-of-Foreign-Affairs', 'Samantha-Ashley-Lo', 'Venezuela']
    'template': '1'
    'title': 'Samantha Lo, PH’s bet to Miss Grand International 2019, ‘secured passport
      through fixer’ – BPCI'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2669cbc5-0be2-4405-8796-44c68779329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:07:29.680+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:00.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — It
        seems that the country’s bet to Miss Grand International 2019, who was confronted
        with travel issues ahead of the beauty pageant, got her Philippine passport
        the wrong way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a64882-fbc7-426f-b617-8c40bef6df2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:07:29.680+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:00.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Binibining Pilipinas Charities, Inc. (BPCI)
        said the parents of Filipino beauty queen Samantha Ashley Lo admitted that
        the 26-year-old “secured her passport through a fixer.” BPCI holds the local
        franchise of MGI.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504c3596-5ce0-4f0d-b198-46af0ed7a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:07:29.680+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:00.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lo left the country on October 9, but <a href="https://www.cnnphilippines.com/entertainment/2019/10/20/samantha-lo-miss-grand-international-venezuela.html">only
        arrived at Venezuela, the host of MGI 2019, on Saturday</a>. This, after she
        was refused entry in Paris on a connecting flight and returned to Manila because
        of a tampered passport. This caused her to miss several pre-pageant events
        of the annual beauty derby.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dc1be1-7527-42ea-9d2d-34b9caffdd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:07:29.683+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:00.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/entertainment/2019/10/18/samantha-ashley-lo-miss-grand-international-2019.html">Finding
        Sam Lo: Where is PH’s bet to Miss Grand International 2019?</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417a7e43-0a33-4bac-91c3-15905ce16c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:07:29.680+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:00.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA), later on, said Lo has no
        existing record in its passport database.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e48af-49e9-42dd-99be-1bf4da017f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:07:29.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:00.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Lo allegedly tapping a fixer, the DFA said it is “awaiting the
        actual passport but based on the data so far, it appears that the [Binibining]
        Pilipinas statement is factual.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c556310-23f2-4355-8069-4c416dca4387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:07:29.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:00.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>No help?</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6594b3-3133-4338-ac3c-a03420287925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:07:29.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:00.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPCI denied that it “did nothing” to assist Lo, contrary to the
        beauty queen’s statement on social media over the weekend.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b856cda1-8789-48d7-8308-70f670cc7b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:07:29.681+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:19:00.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post last Saturday, Lo lamented how BPCI “failed
        to equip me with the proper transit visa that may have enabled me to complete
        my earlier trip to this host country.” She also said that it was her family
        and other “well-meaning Filipinos” who brought her out of detention and back
        to Manila.</p>'
