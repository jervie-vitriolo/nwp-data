      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan President Ashraf Ghani met with a delegation of US members
        of Congress, led by House Speaker Nancy Pelosi, at the Presidential palace
        on Sunday, Ghani''s office said in a statement on Monday.</p>'
