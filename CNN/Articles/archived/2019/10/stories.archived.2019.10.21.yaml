      'mgnl:type': 'text'
      'text': '<p>When the reporter asked Meghan whether that meant she wasn''t OK,
        and that it "really" has been a struggle, the former actress simply said "Yes."</p>'
  'foster-partners-gives-a-modern-touch-to-the-estate-makati':
    'caption': 'STRC’s first ever project will be designed by world-renowned architectural
      firm, Foster+Partners.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-21T09:10:29.027+08:00
    'imagesource': 'jcr:eed9cd5c-cb2c-48e6-a70f-e5a7a8c8d040'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '146fc76c-4d78-42c1-8a7d-3d8ed805a187'
    'lead': 'The Estate Makati is the first skyscraper in the country to be designed
      by the world-renowned architectural firm Foster + Partners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T16:40:45.671+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T08:19:18.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:18:18.610+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foster + Partners gives a modern touch to The Estate Makati'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a34f455-bf20-4a05-8872-b0324fc73934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:43.392+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:19:18.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> British architectural
        firm Foster + Partners is taking its magic touch to the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d46391b-5488-49d1-91d9-2ba44e6241d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:43.392+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:19:18.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first development in the country, a condominium tower, is
        set to rise along Ayala Avenue and is every bit of modern, matching the pace
        of the ever-changing city skyline.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f8bd2e-94cd-4ede-a9aa-0b3a9490baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:43.393+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:19:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster + Partners is known worldwide for transforming landscapes,
        with their impeccable structures seen in almost every part of the world. Founded
        by Lord Norman Foster in the 1960s, the company is responsible for hundreds
        of projects, including the iconic Hong Kong International Airport, the landmark
        HSBC headquarters, and even the Apple Headquarters in Silicon Valley.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6ade3a-b319-4508-9b16-5e6b546bb4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:43.393+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:19:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMDC and Federal Land, two of the biggest real estate developers
        in the Philippines, are collaborating with the world-renowned design firm
        to build its first project in the country along Apartment Ridge Road. Called
        ''The Estate Makati'', the new landmark will boast pioneering technologies
        not yet seen in any high-rise residential development here&nbsp;and is set
        to become the jewel in the Makati skyline.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cb3f95-3c25-44fe-9cee-f48fce18a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:43.393+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:19:18.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with every Foster + Partners project, the design team studied
        the topography of Ayala Avenue, taking note of just how the wind blows and
        where natural light falls for a better fit.</p>'
    '16':
      'image': 'jcr:95826caa-51d7-4d13-b35f-2327a836ce38'
      'imageCaption': 'Guest bedroom.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0c8b01-a4d4-4e5a-bab0-9f7f72e94be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:45.681+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:19:18.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bb8e72-f76a-43f7-b052-31d7e2edf113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:43.393+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:19:18.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each “lot in the sky” — whether it’s the two-bedroom, three-bedroom
        or super penthouse — is column-free and makes use of double slabs, allowing
        residents to customize the layout of their homes according to personal preference.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d3b3f9-54ab-4526-a6ec-a28611320dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:43.394+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:19:18.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is not a single column in the units,” says Roland Schnizer,
        a partner at Foster + Partners. "You wouldn’t have columns that would interfere
        with or interrupt your flexible layout, allowing the resident to design and
        furnish it any way you want. The only limitation is your imagination."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8da63a-957e-4750-a290-96eda3b6cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:43.394+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:19:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping privacy in mind, no two units will directly face each other,
        with some offering sweeping 270-degree views of the Ayala Avenue or Urdaneta
        Village from the top.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e42c8-bc57-48e8-b6f8-45d015d74c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:43.395+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:19:18.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The common areas and bedrooms of all units will likewise come with
        white natural stone and marble finishes, while touches of grey will dot the
        kitchen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a65a3c3-b509-43f0-bb6c-bcec65744da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-25T15:23:43.395+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:19:18.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foster + Partners chose the cruciform design for the building, ensuring
        utmost privacy and exclusivity. Double-glazed windows are also angled by 10
        degrees to provide shade, minimal exposure from the sun''s rays, and privacy
        — all while showcasing&nbsp;the beautiful horizon.</p>'
    '17':
      'image': 'jcr:c1889204-e68b-42f1-a76c-ac1550d2fadb'
      'imageCaption': ' The arrival lounge will have a view of trees and greenery
        to create an experience of arriving into your own estate'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2a1ebe-45ca-49ec-a1b6-f053f021ad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:45.681+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:19:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466010ac-22a7-43f6-b7a9-0789c3d68984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:45.680+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:19:18.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The building will also boast of sustainable and environmentally-friendly
        features such as deep, horizontal fins for natural ventilation and shade,
        a highly efficient AC and lighting system with at least 20 percent in energy
        savings, and high-performance glass for a well-insulated building.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe421523-1814-480b-95f5-d79330486c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:40:45.680+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:19:18.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on The Estate Makati, visit <a href="https://theestatemakati.com/">www.theestatemakati.com</a>,
        or email contact@theestatemakati.com.</p>'
    '18':
      'image': 'jcr:56820f65-d60f-4b6c-bb6c-2c64e1162719'
