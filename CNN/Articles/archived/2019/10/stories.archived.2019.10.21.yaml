      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2aac24-dbdc-48ef-b1c5-86e0dcf48358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you read the draft of the Bayanihan Federalism in the Philippines,
        you can see there the large fingerprints of the late Senator Pimentel,” Puno
        says. He adds, “We in the federal movement will exert double our efforts to
        see to it that this dream, this vision of the late Senator will be a reality.”</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67c98bd-7790-4567-a2f2-bf035cab4955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf06d4ec-fbe5-416f-8a4a-073c367bde48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rasul remembers Pimentel as a Mindanaoan who aimed for
        the advancement and development of his home region.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf036a2-836a-42c0-9e19-f8d709439b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a00c713-0199-4cc6-895c-e9abc82c5873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam mo, matagal nang pinaniniwalaan ng mga taga-Mindanao yung
        sinasabi ni Tatay Nene na ang Mindanao, malaki ang kontribusyon sa kayamanan
        ng bansa, pero ang bumabalik na tulong ng gobyerno sa Mindanao ay kulang.
        Kaya dapat para magkaroon ng equal treatment, federalism ang sagot,” Rasul
        said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae0d635-ded0-4642-8bd4-5777edf93781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c843bc-eb33-42b4-b6b4-4028ff39ddf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know, many Mindanaoans believe in what Pimentel
        says – that the region greatly contributes to national wealth, but what comes
        back to it from the government is lacking. In order to have equal treatment,
        federalism is the answer.]</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb8bd09-576b-4fd4-941a-048ccfb9e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2e2772-bdc2-42ff-b418-782c71b67e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Andanar, who also hails from Cagayan de Oro –
        says the country owes a “debt of gratitude” to Pimentel, whom he called a
        “great man.”</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2206c3cf-aa97-49e9-b62f-07dcaffb417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb09dcd1-5a55-40b1-9db8-3e5c9f9d2220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malaking kawalan [si Sen. Nene] kasi siya yung isa sa mga utak
        nito, eh. He was also the inspiration of the entire movement,” Andanar said,
        referring to the federalism movement.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bc257c-8152-41d4-927e-35181cf93188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.567+08:00
