      'mgnl:type': 'text'
      'text': '<p>The information gathered, Mariano said, will be further investigated
        by the Regional Intelligence Division.</p>'
  'PMA-psychosocial-intervention':
    'caption': 'In the academy, plebes have undergone stress and trauma management,
      while upperclassmen had anger management sessions from teams of psychologists. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
