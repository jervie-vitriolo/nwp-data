  'PhilHealth-private-hospitals-accreditation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-21T16:59:59.024+08:00
    'imagesource': 'jcr:acdde89f-d35f-4256-8d07-58d39d7e5c44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2e84a0a-0782-465a-ac0d-5e4a23477592'
    'lead': 'Many private hospitals may opt not to renew their PhilHealth accreditation
      over fears that they will not be paid back by the state health insurer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T17:03:51.269+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T08:18:51.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:18:26.394+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'private-hospitals', 'Private-Hospitals-Association-of-the-Philippines']
    'stories': ['57206ef0-595f-405c-80d9-d52461ead80d', 'f7762622-9a6c-4c02-9ccb-4e9cb0642646',
      '8ef54197-adeb-45b8-9c01-bf93364eb57a']
    'template': '1'
    'title': 'Many private hospitals might no longer renew their PhilHealth accreditation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e48ed0-bcd9-40af-b5df-30c5948a6004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Many
        private hospitals might opt not to renew their accreditation with the Philippine
        Health Insurance Corporation (PhilHealth), which allows their patients to
        avail of services which would be paid by the state health insurer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2ce228-d96a-416b-b247-25f952434e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef989154-fb39-49cd-80a8-5fe49674c07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Private Hospitals Association of the Philippines (PHAPi) said
        in an open letter addressed to PhilHealth President Ricardo Morales that most
        hospitals have yet to receive their reimbursements from PhilHealth and that
        some hospitals in Mindanao were stripped of accreditation over pending cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddaea6c-c088-42bf-8eb9-467596dfdb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9685024-8963-483d-bd52-d2cf6ee42502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Many of our members are alarmed that they may experience the same
        fate and are now signifying their intention not to renew their accreditation
        next year,” PHAPi said in the letter dated Tuesday last week and published
        in a newspaper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128b191-fa73-4920-8469-2f055bc3aca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.269+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd747d65-daca-44ea-8283-72467d5f5668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHAPi said they could not understand why some hospitals in Mindanao
        got their PhilHealth accreditations revoked when no decision has been reached
        on the complaints against them over upcasing — the practice of declaring that
        a patient has a different ailment to get higher reimbursements from the state
        health insurer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8f0b85-4f60-469f-aae7-f6276f849ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a769b-02e0-46c2-b39f-47a4a979ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHAPi also claimed that these hospitals were not given the opportunity
        to be heard in a formal hearing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a3e33d-cf7e-45e9-aace-68ba39a697ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6364d6-8e25-4dc1-a28d-907531135ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that PhilHealth is sending back to hospitals claims that
        it found to be deficient due to “non-compliance to standard of care.” It said
        that when hospitals write back to the state health insurer, PhilHealth either
        does not respond or would respond late.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7427d7-6ac4-4083-853d-b1d22ca0f05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f42ee8-a4e4-49c1-a723-eecae0e4345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHAPi also aired out its opposition to certain provisions in the
        approved implementing rules and regulations of the Universal Health Care law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1be66a0-550a-4c40-ac76-24cd82124c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e432e5c-0158-4aa9-8933-baaf53fe9f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Morales for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b77046-c0d3-4898-a1ee-cd1116956a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7e1a1a-9ba8-4df7-bba9-f11b53d5f185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth had been in hot water over allegations that it paid for
        the dialysis treatments of patients who were already dead. This led to charges
        against PhilHealth officials and owners of WellMed Dialysis Center. President
        Rodrigo Duterte also asked for the resignations of top officers of the state
        health insurer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6480f34f-337a-40e1-9bd2-454b457b32f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd41ee3-5aaa-410d-812f-d2b5ccaa82ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T17:03:51.270+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:51.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has also admitted that it has failed to pay ₱14-billion
        worth of claims as of December 2018 amid the agency losing billions in net
        operating expenses.</p>'
