    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf44992-9cad-475c-8349-56efd1f67835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Talaga namang idol ko siya sa paninindigan sa pulitika, sa paninindigan,
        sa pinaniniwalaan niya. Siya ang original na anti-corruption politician,”
        Sotto said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259647bd-1304-486f-a464-ad19caa377b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d0f19-ee80-4b7d-aaca-e929e8aae377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.562+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He’s really my idol in terms of standing up for his
        political and personal beliefs. He’s the original anti-corruption politician.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7353d6fd-8e07-4ec3-9901-a96e41457e7b'
      'mgnl:activationStatus': true
