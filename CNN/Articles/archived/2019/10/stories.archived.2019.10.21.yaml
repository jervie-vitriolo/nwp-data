      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1855acc-2b7b-41a9-a4fc-afb37f6deea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Senate President’s remains will lie in state at the Heritage
        Park in Taguig until October 22.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5be4a42-2500-450b-8856-882dafa1a5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b615b2ec-17bf-4a75-863a-038c92bdb113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel’s remains will also be brought to the Senate on the morning
        of October 23, after which he will be brought to Cagayan de Oro City for public
        viewing until October 25.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc747d8a-c045-4f9b-8469-87203a083c3b'
      'mgnl:activationStatus': true
