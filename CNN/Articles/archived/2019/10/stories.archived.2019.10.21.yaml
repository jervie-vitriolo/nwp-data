      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The public got its first look at actress
        Felicity Huffman''s life in prison as photos and a video taken Saturday showed
        her walking in a green prison uniform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b600acc-d5d7-4bf0-9ab0-8af4e1be5bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de69c23-5d6c-4a13-be6e-80e0d4e7b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Desperate Housewives" star was spotted in a dark green jumpsuit
        in the low-security federal prison in Dublin, California, five days into her
        two-week prison sentence for her role in the college admissions scam. In the
        photos and video, Huffman is wearing glasses, a white hat, black sneakers
        and a watch on her right wrist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f8a32-a620-4a67-b910-d0f3492a7319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c2bd74-fead-4538-a8f1-db48c5a1d822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffman reported to FCI Dublin on Tuesday and is the first of more
        than 30 parents charged in the case to begin serving a prison sentence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04bdc1-c03a-402a-806d-a13c2f96df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b7cff-7b5f-4230-9db9-2791d3716e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:12:25.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:27.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress pleaded guilty to conspiracy to commit mail fraud and
        honest services mail fraud for paying $15,000 as part of a scheme to cheat
        on her daughter''s SAT test scores.</p>'
    '0':
      'image': 'jcr:3fa4dc44-9c57-4a2b-920d-08513f015e85'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b807f-9ef7-4320-946b-f79cc917ad34'
