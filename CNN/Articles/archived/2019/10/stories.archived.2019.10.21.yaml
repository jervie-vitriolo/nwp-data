      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interment details will be announced by his family soon.</p>'
  'Britain-Prince-Harry-Prince-William-rift':
    'author': 'Melissa Gray, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-21T07:57:42.235+08:00
    'imagesource': 'jcr:e94e135d-703f-436a-9c56-eff7976e79c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5c6184f-fc91-47d0-b7c4-a8e2e19ccbbc'
    'lead': '''Inevitably stuff happens. But we are brothers. We will always be brothers,''
      Britain''s Prince Harry says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:01:17.473+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:19:19.800+08:00
