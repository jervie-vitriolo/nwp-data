      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> University
        Athletic Association of the Philippines (UAAP) basketball commissioner Jensen
        Ilagan said Monday the league will release the results of its review of a
        play that involved Nick Abanto of University of the East and Will Navarro
        of Ateneo de Manila University.</p>'
