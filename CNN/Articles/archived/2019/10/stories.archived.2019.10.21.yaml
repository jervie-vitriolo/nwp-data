      'mgnl:type': 'text'
      'text': '<p>Gamboa revealed that President Rodrigo Duterte gave the directive
        to reshuffle at least&nbsp;20 policemen in key posts following the “ninja
        cops” issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd80155-9228-4fce-bcc7-6b1d034b5413'
