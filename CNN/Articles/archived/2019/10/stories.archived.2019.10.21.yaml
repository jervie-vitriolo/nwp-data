      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0717f-0033-458e-94c7-cd3b890678f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T22:12:32.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of the Apolaki Caldera is among the findings made
        by Barreto, Wood and Milson in their research on the Philippine Rise. Their
        study also revealed the structure of the undersea feature for the first time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a213514-4bbe-42f6-98f2-0201d8b20568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T22:12:32.052+08:00
