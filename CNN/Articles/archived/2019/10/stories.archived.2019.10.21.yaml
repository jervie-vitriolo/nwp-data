        said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7005e20-eb94-4a17-914f-cf281edf693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:46:07.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:47.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco was buried in a grand mausoleum called the Valley of the
        Fallen, northwest of Madrid, soon after his death in 1975.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb2996-439b-4faf-9316-7a5d714c7f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:46:07.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:47.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monument, which was partially built by political prisoners of
        his regime and is the site of a mass grave of Spanish Civil War victims, has
        since become a draw for tourists and far-right sympathizers who rally at it
        on the anniversary of Franco''s death on November 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befdb525-5a2c-45e3-b6dd-e721f8726b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:46:07.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:47.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Spain''s Supreme Court ruled that the dictator could
        be exhumed from the mausoleum. His remains will now be relocated to the Mingorrubio
        state cemetery in El Pardo, 12 miles north of Madrid, where the dictator''s
        wife is buried.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf607b-19c2-47bd-9e87-92f1b5005191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:46:07.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:47.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhumation was one of acting Prime Minister Pedro Sanchez''s
        key policy pledges when he came into power last year and was made a royal
        decree in August 2018 by the incumbent Socialist Party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2b888f-883c-4f99-97bd-b01f93718b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:46:07.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco''s family and his far-right supporters have opposed the plan
        and the family appealed the decision in the courts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce225f81-5a42-42c6-a949-74f2c9b091ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:46:07.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court also rejected the family''s request for the body
        of the dictator be buried in the Cathedral of La Almundena in central Madrid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293f00dd-79bb-484a-a212-0b47218cf888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:46:07.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Spanish commission, endorsed by the United Nations, had previously
        called for the exhumation in 2011. The conservative Popular Party (PP), which
        came to power in a November the same year, did not act on the recommendation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd522c729-ecdc-4ad3-b9b6-22072063d21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:46:07.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco ruled Spain from the late 1930s until his death. Thousands
        of executions were carried out by his nationalist regime during the Spanish
        Civil War and in the following years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4816222d-bb48-452a-abce-ccf923a75cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:46:07.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:47.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After World War II, he was seen by many as the last surviving fascist
        dictator and was ostracized by the United Nations. His regime was partly rehabilitated
        during the Cold War because of Franco''s staunch anti-communist ideology.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf262e-782a-4c1e-aa38-518964a19f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:46:07.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, the Spanish government passed the Law of Historical Memory,
        which formally condemns the Franco regime and bans political events at the
        Valley of the Fallen. It also recognizes the victims of the civil war and
        the Francoist state and pledges aid to those victims and their descendants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb19e1bd-16d8-4e25-add5-764dae82bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:46:07.907+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:47.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/21/europe/franco-body-exhumation-spain-intl/index.html"
        target="_blank">Spain will exhume and move former dictator''s remains this
        week</a>."</em></p>'
  'australia-newspaper-front-page-blackout':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-21T19:50:05.040+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ff6b84f-4c63-43b1-a3cf-150baa8ee0c5'
    'lead': 'The biggest news outlets in Australia, normally fierce rivals, are uniting
      in support of press freedom with a campaign including blacked-out newspaper
      front pages and slots on prime time broadcasts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T19:53:24.271+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:18:46.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:18:28.196+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'newspaper', 'media']
    'template': '1'
    'title': 'Australian newspapers black out front pages as media unites to defend
      press freedom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25c5577-d171-4be9-9efe-160b86d86bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:24.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The biggest news outlets in <a href="https://edition.cnn.com/australia"
        target="_blank">Australia</a>, normally fierce rivals, are uniting in support
        of press freedom with a campaign including blacked-out newspaper front pages
        and slots on prime time broadcasts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edf9745-5430-4f93-b60c-cefa94b7d85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:24.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspapers and networks are trying to "to highlight the constraints
        on media organizations under strict national security legislation," Australia''s
        ABC network reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f7094-80d7-4811-9ad7-b0c9a08a7529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:24.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:46.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news outlets have joined forces through a coalition known as
        the "Right to Know." And the joint action has been designed to agitate readers
        into action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5863a3-3a19-4ebb-a838-7b52e636d620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:24.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s edition of the <a href="https://www.heraldsun.com.au/news/national/when-government-keeps-the-truth-from-you-what-are-they-covering-up/news-story/b7e8d17423bd679156c79e74d203d291"
        target="_blank">Herald Sun</a>, part of the News Corp Australia Network, asked,
        "When government keeps the truth from you, what are they covering up?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b350b90-1f40-4d7b-9484-bba4ef3ffa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:24.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The straw that broke the camel''s back were the raids on News Corp
        journalist Annika Smethurst (who now faces possible criminal charges, ironically
        because she reported the government was considering new powers to spy on all
        of us) and an unrelated raid on the ABC headquarters after a report detailing
        incidents of Australian special forces troops killing men and children in
        Afghanistan," according to the Herald Sun.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9122df2b-ecdb-446a-a522-29e927c386a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:24.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those two raids, back in June, stunned press freedom advocates and
        galvanized opposition to Australia''s national security laws.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504dd14d-c999-4925-aae1-a0d5edda5fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:24.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night, "the nation''s broadcasters began running campaigns
        on air" during their prime time lineups, "depicting redacted Freedom of Information
        requests and arguing the media cannot fulfill its duty in keeping the public
        informed if its work is being hampered," the ABC network reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92253d0-312d-4d49-8da9-71087312f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:24.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Monday, Australia''s biggest newspapers ran redacted front
        pages, with black eraser lines symbolically scrawled all over the day''s top
        stories.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba1159b-d5f0-404b-8f69-abb753822c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:24.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redacted front pages are a "united call for greater media freedom
        following a sustained attack on the rights of journalists to hold governments
        to account and report the truth to the Australian public," <a href="https://www.theaustralian.com.au/subscribe/news/1/?sourceCode=TAWEB_WRE170_a&amp;dest=https%3A%2F%2Fwww.theaustralian.com.au%2Fbusiness%2Fmedia%2Funited-front-in-fight-for-freedom%2Fnews-story%2F7f9b9f79017d411b586ab19f6b42a640&amp;memtype=anonymous&amp;mode=premium&amp;nk=95f038f73d16776f8b3dcbbbd725e669-1571658553"
        target="_blank">the Australian Business Review said</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192896d5-08ed-4a76-807f-abbb10c32688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:24.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper called the blackout an "unprecedented act of protest
        against increasing restrictions on the freedom of the press."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e6e623-833f-4bbb-be35-a62baa94fdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:24.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/MomentsAU/status/1186071418498207746"
        target="_blank">Images shared via social media</a>&nbsp;showed rows of newspaper
        front pages — more than a dozen in total — with blacked out news.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7172208c-124c-458c-bc15-30ae5b44f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:24.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/21/media/australian-newspapers-media-blackout-australia/index.html"
        target="_blank">Australian newspapers black out front pages as media unites
        to defend press freedom</a>."</em></p>'
  'exploitation-creative-economy':
    'author': 'Julienne Joven'
    'caption': 'The creative field still isn’t respected enough by the public, despite
      being one of the fastest-growing industries in the country. Illustration by
      JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-10-21T19:39:05.546+08:00
    'imagesource': 'jcr:cb630877-ecc8-44b3-b0ac-eebc6618d74e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d512d87-4cd5-4c4b-9d5b-aa4771b5413f'
    'lead': 'The creative field still isn’t respected enough by the public, despite
      being one of the fastest-growing industries in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T19:53:48.657+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T08:18:46.105+08:00
