      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The support and affection that so many of you show me lifts me
        up during even my darkest days, one of which happened last year after I miscarried
        and lost the child of my hopes and dreams," she wrote. "In the spirit of the
        new year, I think that we need to remember that we are all on this journey
        together — in good times and in bad — and to remind ourselves that we seldom
        really know or understand the struggles and hardships that other people are
        going through."</p>'
    '18':
