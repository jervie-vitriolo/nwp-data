      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b248b02-9ef6-49da-8c7b-77c7941c12a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you know it''s election season in Canada? Searches for Andrew
        Scheer are outpacing searches for Sidney Crosby. Justin Trudeau searches are
        outpacing searchers for Justin Bieber. Jagmeet Singh is topping Drake in searches,"
        says Aaron Brindle, the Head of Public Affairs at Google Canada.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad2fe2-5b20-49db-a4c9-d5898c496cf4'
