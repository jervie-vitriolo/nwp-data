      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump has become so erratic and unpredictable that it''s annoying
        for the markets," said Valliere. "Pence is a boring, conservative, pro-business
        Midwesterner."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
