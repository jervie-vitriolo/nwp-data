      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siya yung nagme-mentor pa sakin eh,” Revilla recounts as he remembers
        Pimentel’s instructions. “Oh, kailangan, lakasan mo yung loob mo ah, bago
        ka pa lang, but you know, kailangan dito smart ka, ganun. In fact, gina-guide
        niya ako.”</p>'
