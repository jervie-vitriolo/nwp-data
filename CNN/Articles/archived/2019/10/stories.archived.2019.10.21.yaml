      'text': '<p>- Chief of Presidential Protocol Robert Borle</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265be839-40cd-4382-8932-6f61d70bdfe6'
      'mgnl:activationStatus': true
