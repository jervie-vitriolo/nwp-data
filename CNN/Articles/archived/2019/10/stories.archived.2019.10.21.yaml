      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> All
        Philippine National Police (PNP) key officers are placed under probation for
        three months following the massive reshuffling of&nbsp;positions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884be9e6-209c-4687-af3c-6867ad9b81b2'
      'mgnl:activationStatus': true
