  'Canada-clifffhanger-elections':
    'author': 'Paula Newton, CNN'
    'caption': 'The two top contenders are Liberal leader and incumbent Prime Minister
      Justin Trudeau, and Conservative leader Andrew Scheer. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-21T11:37:20.744+08:00
    'imagesource': 'jcr:53ca91e6-4e48-4f3a-aabf-6a4165a3b3e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca7ee0f1-639e-4c5a-8f9e-a275bb04110a'
    'lead': 'The two top contenders are Liberal leader and incumbent Prime Minister
      Justin Trudeau, and Conservative leader Andrew Scheer. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T11:43:20.615+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T08:19:05.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:18:22.100+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'elections', '2019', 'Justin', 'Trudeau', 'Andrew', 'Scheer',
      'Indecision', 'Prime', 'Minister']
    'template': '1'
    'title': 'Buckle up – Canada''s election will be a cliffhanger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b646c7-63b5-4cbd-b57b-d9fae3581d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nasty. It is not a word associated
        much with Canada — except perhaps with the winters here. But during this election
        campaign, nastiness has been one of the only unifying themes, as parties trade
        insults and dig up scandals from coast to coast to coast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414ab6b5-9c8b-46ac-84db-c5241074aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e5da7a-b688-467b-8ce1-1654ac4138c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada votes in a general election on Monday, and the campaign rhetoric
        to this date has been toxic and "a desert from a public policy point of view,"
        says veteran Canadian pollster Nik Nanos of Nanos Research. All that has undeniably
        turned off Canada''s voters, and added another layer of complexity to one
        of the most unpredictable Canadian elections in recent history.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ab4444-f5e1-4a2b-a0ce-fa9b75a92717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656a3f76-f077-487f-84cd-5825cc216bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two top contenders are Liberal leader and incumbent Prime Minister
        Justin Trudeau, and Conservative leader Andrew Scheer. Through it all, they''ve
        been tangled in a virtual tie for the popular vote. Neither has a clear path
        to governing in Canada''s parliamentary system. "If people were to describe
        the election, it would be ''Indecision 2019''," says Nanos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ebbf35-abb6-4053-b70d-73a3444e3c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1635f9f8-6853-45df-8763-93e708b1ec70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls and Google search rates indicate healthcare is the top election
        issue for many Canadians although the climate crisis is not far behind. Taxes,
        education and the legalization of cannabis are other issues Canadians are
        wanting to hear more about. The Conservative party is perceived to have a
        more aggressive stand on cutting taxes while many voters believe Scheer will
        do less than other leaders on climate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f8fe9-8ba7-4780-94ac-5b370aa45ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb468958-6488-4d9d-bdcf-d398a3985288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a reason some Canadians are calling this the ''Seinfeld''
        election, or the election about nothing. There isn''t one single issue that
        has engaged voters and that pollsters believe can swing the vote significantly
        towards one party or leader.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc1a8e7-b6ec-4fdc-ab12-ba602e79a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a6b759-834c-46be-8279-4bff52f52534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When does Canada vote?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d670c2a-698e-4d5f-ad8b-88cd598c28ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s election takes place in 338 ridings or seats across the
        country, and preliminary results should be announced around 8pm on election
        night. One hundred and seventy seats are needed to be able to form a majority
        government, and polls show neither Trudeau nor Scheer are anywhere near that
        threshold.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc3d99-8189-4fc8-8736-07a32ee25989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a654cbe-1749-44de-9d53-d637611b8afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forming a minority government (with the support of other parties)
        will also be complicated. The sitting Prime Minister -- Trudeau, in this case
        -- is usually granted the first crack at forming a government, even if he
        wins fewer seats than his opponents. That means that an opposition politician
        who wins the popular vote might have the most seats in parliament -- but still
        not get the chance to form a government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd28936-d0f3-48a0-a7ba-1ef69d04708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ca5fb-49ae-4f92-b4a8-ac7fdd5fbb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could have the Conservative Party win the popular vote by one
        or two percentage points but not be able to form a government and the Liberals
        forming the government" says Nanos adding, "Buckle up! It''s possible for
        the winner to be the loser and the loser to be the winner in the Canadian
        election!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5194b1b-bb78-41fd-ae7c-2e2b989fd1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd3c633-5b4b-4a01-9cef-886554eefa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trudea, Scheer, Singh and the rest of the field</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dcb889-a37f-4d34-bf2e-feb912076639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Trudeau could have never imagined this time last year that
        he''d be fighting for a political future. He has been humiliated and diminished
        by scandals in recent months, all of them unforced errors. In 2015, he managed
        to awaken the ''Trudeaumania'' that brought his late father, former Prime
        Minister Pierre Trudeau to power in the 1960s. But this time there''s no mania,
        just moodiness -- even among those in his base.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc235aeb-3ad7-4eb6-820e-325c0d798182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32eae5-2688-404e-9215-d7e3691e0e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a humiliating act of contrition last month, Trudeau had to apologize
        not just for wearing blackface during a school event nearly 2 decades ago,
        but admitting he had no idea how many times he had chosen to do so in his
        life. It was an embarrassing look for his campaign, which has focused on digging
        up dirt opponents, and the revelations disappointed many voters and likely
        contributed to the Liberals losing ground in the last few weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b2de5-d19b-412b-af89-0cbe226da18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b1c846-d198-40f2-b3c2-9e6074d23c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, it did not become the central issue in this campaign
        that many expected. And as if to punctuate that point, former US President
        Barack Obama broke with convention to tweet his support for Trudeau, writing:
        "The world needs his progressive leadership now, and I hope our neighbors
        to the north support him for another term."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15ff42-0800-43be-8e5b-c12562588507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d66321-3be8-41b8-aa5e-2fc3e06f6cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative Party Leader Andrew Scheer has tried and failed to
        capitalize on the scandal and other criticisms of Trudeau. His campaign has
        fiercely and consistently attacked Trudeau, but the negative emphasis hasn''t
        engaged voters the way Scheer had hoped. Nor has it made his policies more
        appealing -- he is fiscally and socially conservative, offering a no-nonsense,
        stable government with tax cuts and eventually, balanced budgets. Crucially,
        voters in Quebec and Ontario, Canada''s two largest provinces, haven''t warmed
        much to him or his policies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab1fb5-e1e0-4e30-aedf-78df7e29c70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a9fda9-7029-435d-99c0-925aaa027f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t help that Scheer ended up disclosing during the campaign
        that he is, in fact, an American citizen, with dual nationality in both Canada
        and its southern neighbor. Legally, dual nationality does not disqualify you
        from running for Prime Minister in Canada, and Scheer says he is in the process
        of renouncing his American citizenship. Nevertheless for a man trying to convince
        voters they can''t trust Trudeau, some were puzzled and wondered why they
        should trust Scheer after a years-long career as a Canadian politician, during
        which he never spoke once of his US citizenship.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5a6599-4575-453a-9025-a3ebcc45c7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828a60a-1d18-49a5-8a31-940017882079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming up close behind the Conservatives and Liberals is the progressive
        New Democratic Party (NDP), lead by Jagmeet Singh. Some voters disenchanted
        with Trudeau have moved on to Singh, who touts climate action and a government-funded
        drug program for all. A practicing Sikh, his colorful turbans he''s been sporting
        throughout the campaign have reminded Canadians of the changing complexion
        of their country. His party would most likely prop up Trudeau in any attempt
        to form a minority government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ef17d0-b037-43ca-b39f-d62770ee4cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13262083-e619-4c6b-9f9c-b7fdd474d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the contenders wouldn''t normally be very consequential.
        But this time around, as a minority government is the most likely outcome,
        the smaller parties and their leaders could be election day spoilers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4de9a4-4490-4964-b711-7bb7716ee154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e262c-3a45-43e0-963f-c782d9899699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth May, leader of the Green Party, is trying to convince
        Canadians that she and her party are about much more than the environment.
        Support for them has been growing steadily -- even if they win only a few
        seats, the Green Party could have a strong voice in Canada''s next parliament.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac48edbe-c77b-4e00-9bb6-195353ffeb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb20602f-fd90-4fc4-a3cc-19b868a0dc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there is Quebec. Always a singular, distinctive place where
        voters often surprise. This time is no different. In Quebec, Bloc party leader
        Yves-Francois Blancet, a Quebec separatist, is nearly tied with Trudeau and
        the Liberal party. Blancet has made short work of the both the Liberals and
        the Conservatives in this campaign. And his popularity in a vast province
        a pivotal reason why it''s unlikely any party will win a majority of seats
        this time around.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f104d6bc-530f-4751-8544-7d2215d0c566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66abc1e4-9c48-40d4-8403-cb62a9ba9713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:43:20.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Google''s trending searches, it is the leaders and
        their personalities that are finally getting voters'' attention in the final
        days of the campaign.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83b09d5-1e68-412d-a193-d4381a85283b'
      'mgnl:activationStatus': true
