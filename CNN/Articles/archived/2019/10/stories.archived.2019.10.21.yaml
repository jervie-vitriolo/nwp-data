      'Carlos-Celdran']
    'template': '1'
    'title': 'Lawmakers seek repeal of ‘archaic’ ban on offending religious feelings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab06589c-5b89-49bc-a68b-0715fde4b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> At
        least two lawmakers are seeking the repeal of what they called an “archaic”
        and “obsolete” prohibition on offending religious feelings, which they said
        breaches the right to freedom of expression.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d00d1-f589-4769-bdfc-70a23cf31571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9816210c-01e3-410c-ac24-763d526080ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://senate.gov.ph/lisdata/3097427904!.pdf" target="_blank">Senator
        Leila de Lima</a> and Albay 1st District Rep. Edcel Lagman have filed measures
        in both houses of Congress that seek to remove offending religious feelings
        among the acts which can be punished under the Revised Penal Code (RPC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176cf62b-0fba-44d5-94fe-9818c89ed1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e64fe-e5df-4e17-9ba8-42114f9896d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima and Lagman both referenced the controversial protest of
        the late cultural activist Carlos Celdran during an event at the Manila Cathedral,
        where he held a sign that read “Damaso” and called on bishops to stop interfering
        in state affairs amid the heated debates on the proposed reproductive health
        law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3086ade-a858-4efa-96cd-0f9085ddb80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332aa890-88f3-4b2d-acbd-90612f152c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celdran was convicted of offending religious feelings — a conclusion
        that was <a href="http://cnnphilippines.com/news/2018/08/07/Supreme-Court-Reproductive-Health-Carlos-Celdran-offending-religious-feelings.html"
        target="_blank">affirmed all the way to the Supreme Court (SC)</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea06133-ed98-4fae-a218-80b6ce95c67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44305de-5efb-4c48-93ea-5147c7503143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.489+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We agree with the [Court of Appeals] in its finding that the acts
        of petitioner (Celdran) were meant to mock, insult and ridicule those clergy
        whose beliefs and principles were diametrically opposed to his own,” the SC
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288d6a37-7609-4457-8c78-d7b55a52d929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b670f-65d7-45f7-8dab-8ab72b22fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celdran appealed the SC’s decision, but it failed to resolve it
        before he died on October 8.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa81a41-471e-4848-bbfd-39d607764aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1164fad3-f03a-418c-9d5e-554562a16782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is now for the Congress of the Philippines to render justice
        and redress to Celdran by repealing the ... archaic provision which is an
        odious remnant of the Dark Ages,” Lagman said in filing House Bill No. 5178.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e33087-8e39-4d62-8114-fe3ae14528d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f0ce8-c54b-468a-8a75-2271c9b814fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filing Senate Bill No. 628, De Lima said the <a href="http://cnnphilippines.com/news/2018/08/15/solgen-carlos-celdran-supreme-court-offending-religious-feelings-ruling.html"
        target="_blank">Office of the Solicitor General</a> has already pushed for
        the provision punishing offending religious feelings to be declared unconstitutional.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b559524-1ccc-4f25-941f-67292dbdd7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535ac6b9-e9ee-4109-8b77-e2436b7a3f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it also violates the Constitution’s non-establishment
        clause and is already “obsolete.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b3971f-b0fc-4e25-99e8-973d0189967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7951dd-7531-452e-87fb-4ddab932bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-establishment clause refers to Article III, Section 5 of
        the 1987 Constitution, which provides that “no law shall be made respecting
        an establishment of religion, or prohibiting the free exercise thereof.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a861264-63b2-4508-abce-15b16e125be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de4ecce-4c33-4bd8-8a5f-2ab23012ce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among 71 of 195 countries that still have laws
        against blasphemy, according to the United States Commission on International
        Religious Freedom (USCIRF).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daddecb-b422-45b2-95b2-6ec7ab19f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d0fa7-c601-417f-8157-f1922c214fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:57:43.490+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.uscirf.gov/sites/default/files/Blasphemy%20Laws%20Report.pdf"
        target="_blank">2017 study by the USCIRF</a> said the Philippines is among
        10 countries whose blasphemy laws were most adherent to principles of international
        law.</p>'
  'Indian-students-wear-boxes-on-their-heads-during-exam-to-prevent-cheating':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
