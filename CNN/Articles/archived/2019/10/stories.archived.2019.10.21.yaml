  'qantas-new-york-sydney-flight-record':
    'author': 'Aimee Lewis, CNN'
    'caption': 'The Qantas Boeing 787 Dreamliner plane arrives at Sydney International
      Airport after flying direct from New York on Sunday, October 20, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-21T06:13:07.933+08:00
    'credit': 'From David Gray/Getty for Qantas'
    'imagesource': 'jcr:a77d8798-e721-445f-a045-344d32dd7b9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2a6f4ff-0ab2-405b-ad44-c27b2fbab46b'
    'lead': 'Australian airline Qantas has completed the longest non-stop commercial
      passenger flight, researching the potential impacts of ultra-long haul flights
      on pilots, crew and passengers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T06:15:27.335+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:19:25.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:18:17.015+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['qantas', 'new-york-city', 'sydney', 'flight', '13-hours']
    'template': '1'
    'title': 'Qantas test flight completes record 19-hour non-stop flight from New
      York to Sydney'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05b8faa-a6cd-4d00-8a9d-6d075a8479e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:27.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:25.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Australian airline Qantas has completed
        the longest non-stop commercial passenger flight, researching the potential
        impacts of ultra-long haul flights on pilots, crew and passengers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96742dc6-91c1-4c60-93dd-82f8242f2cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:27.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:25.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 49 people on board, the Boeing 787-9 Dreamliner flight completed
        the 10,066-mile journey from New York to Sydney in 19 hours and 16 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc03bafb-2dba-40e3-bd56-eb2d14a1cf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:27.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:25.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas Group Chief executive Alan Joyce said: "This is a really
        significant first for aviation. Hopefully, it''s a preview of a regular service
        that will speed up how people travel from one side of the globe to the other."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1b067-165e-47bd-a2b6-dac69a562006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:27.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:25.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research into the health and well-being of those on board were conducted
        during the flight with tests ranging from monitoring pilot brain waves, melatonin
        levels and alertness to exercise classes for passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ed57dc-b9fe-474f-9e6d-b4cb9792fa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:27.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:25.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce added: "We know ultra long haul flights pose some extra challenges
        but that''s been true every time technology has allowed us to fly further.
        The research we''re doing should give us better strategies for improving comfort
        and wellbeing along the way."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa56d519-0b76-4998-b4e0-2397c0b7364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:27.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:25.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next test flight will take place in November, from London to
        Sydney, while there will be another New York to Sydney flight before the end
        of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20689d2d-6d08-41b3-8d95-c25922228ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:27.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:25.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas has said it hopes to operate direct flights from three cities
        on Australia''s east coast —&nbsp;Sydney, Melbourne and Brisbane —&nbsp;and
        New York and London by 2022 or 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a74e72-033c-456c-92bd-39370b7dad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:27.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:25.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Sean Golding said: "Overall, we''re really happy with how
        the flight went and it''s great have some of the data we need to help assess
        turning this into a regular service."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b98fc7c-0b22-429c-92c2-cc0187d68746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:27.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:25.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will the passengers be monitored?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a2ee67-4c2e-41f0-b21a-01ef91e24525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:27.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:25.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Sydney University''s Charles Perkins Centre, Monash
        University and the Alertness Safety and Productivity Cooperative Research
        Centre -- a scientific program backed by the Australian government -- will
        examine the impact of the long flight on those on board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1247da22-2f69-46b8-aacc-edfd6d060cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:27.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:25.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers in the main cabin wore monitoring devices, and experts
        from the Charles Perkins Centre will study how their "health, wellbeing and
        body clock" was impacted by a set of variables that include lighting, food
        and drink, movement, sleep patterns and inflight entertainment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73648e70-d7ba-4f60-a653-9bd0329cf800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:27.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:25.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those on board were advised to keep a daily log in the lead-up to
        the flight and for two weeks afterwards, to show how they feel and how they''ve
        coped with jet lag.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429e177e-b337-4759-a98b-eab83734af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:27.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:25.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilots and cabin crew will also keep sleep diaries. Cameras were
        mounted in the cockpit to record pilot alertness.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1375d173-beb9-439f-b66c-ae40a15fe43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:27.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:25.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People seem to be wildly different when it comes to the experience
        of jetlag —&nbsp;and we need more research on what contributes to jetlag and
        travel fatigue, so we can try and reduce the impact of long-haul flights,"
        Professor Stephen Simpson, academic director of the University of Sydney''s
        Charles Perkins Centre, told CNN Travel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3133621-a6ec-41c9-a322-882ff1afa887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:27.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:25.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a long way to go in terms of understanding how the wide
        variety of influences —&nbsp;including nutrition, hydration, exercise, sleep
        and light —&nbsp;might work together for maximum benefit."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d2f6ba-08ba-4143-90ea-5ef0ef0b34ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:27.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:25.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monash University scientists will focus on the flight crew, recording
        their melatonin levels before, during and after the flights, as well as studying
        brain wave data from electroencephalogram devices worn by the pilots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191f0a29-8fcf-4f3f-8ebf-2f66ba89b893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:27.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:25.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This information will then be shared with the Civil Aviation Safety
        Authority "to help inform regulatory requirements associated with ultra-long-haul
        flights," Qantas said in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4435244c-a23c-4f0f-a133-68b9afd773cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:27.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:19:25.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/qantas-new-york-sydney-flight-record-scli-intl/index.html">Qantas
        test flight completes record 19-hour non-stop flight from New York to Sydney</a>"</em></p>'
