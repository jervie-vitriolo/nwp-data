      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030fe12b-d0f1-46bb-b2df-16e080821a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wang, protesters in Spain had begun to adopt Hong Kong
        tactics, including the "Be Water" slogan to avoid police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601689b0-c6bf-4db2-989b-b04223b47d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07638d-c083-497c-bf26-a109c1bc145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have been gathering on the streets of Barcelona to call
        for Catalonia independence after pro-independence politicians were imprisoned
        with lengthy sentences. More than 200 police officers have been injured and
        171 vehicles damaged since the protests began last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89633ae-7048-4bf4-9cf1-cc95e98fd894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb137c-2542-46b3-8d32-d82eeb2c6010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chile, the military issued a curfew for the capital city of Santiago
        after prolonged demonstrations against a hike in public transport costs. Three
        people were killed in a supermarket fire in the city on Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dd4357-ea6c-4a8a-b857-140f1f8b7aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca485c-d348-4e3c-8e5e-4a7bb7ac4fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, an editorial in state-run tabloid Global Times accused
        Hong Kong demonstrators of "exporting revolution to the world."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fd610b-6c23-4cc8-b9ec-c59198bb82c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae8ed10-7f5b-4b59-a72c-c319c101cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The West is paying the price for supporting riots in Hong Kong,
        which has quickly kindled violence in other parts of the world and foreboded
        the political risks that the West can''t manage," the editorial said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a84532-71f7-4d92-a4f9-04941fe7e044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115cfa63-bc20-43a4-b573-3d0c1ce005df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has repeatedly voiced support for the Hong Kong
        protesters, to the fury of the Chinese government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca81c94-d901-4fb5-b16e-156102ea703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facbf7d2-cd37-4222-8757-86852da54529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 14, the US House of Representatives passed legislation
        in support of the Hong Kong activists which could see major financial penalties
        imposed on the major Chinese financial hub if Beijing cracks down on the city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b549466-6c5d-47e2-a1c9-bd3934a8a5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea058e4-4007-4c18-b2e9-8e7bc3a43daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video editorial posted to the Global Times official Twitter
        on October 17, editor Hu Xijin suggested protests could spread throughout
        the West.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b423a25a-c38e-495d-963c-6fbc27b9dc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496844e-a71b-42d1-897c-00e1bc1d166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many problems in the West and all kinds of undercurrents
        of dissatisfaction. Many of them will eventually manifest in the way the Hong
        Kong protests did," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ef557-aeac-4c85-9fca-c5bf677b7860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd343c0aa-fdca-4038-8367-b76ec837fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Catalonia is probably just the beginning."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e374554-f197-4673-a9df-6d730632ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807339c2-f88e-4fd8-9895-6820972f6e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a series of bloody attacks on pro-protester and pro-Beijing
        supporters in Hong Kong this month. On October 12, a police officer was slashed
        in the neck while walking through a subway station, leading to two arrests.
        He was taken to hospital in a stable condition.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc4411-7eea-4cad-9db2-2c1537532255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fbed26-fda1-4a6c-a07b-cf72fb8fc683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, Jimmy Sham, a prominent protest march organizer,
        was attacked by a group of men wielding hammers and knives. He was left with
        wounds to the back of his skull and forehead.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a738f19b-fee8-401c-9657-95ae12618155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d54b47-5c91-4e7e-b2d0-ab5be8181eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no sign of an end to the ongoing demonstrations,
        which started June to protest against a controversial China extradition treaty,
        but have since broadened to include calls for democracy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e198a41-3f8a-4641-b879-121ad7948813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68921c4e-bb83-4b68-803c-58bf527df7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary published in People''s Daily, the official Chinese
        Communist Party mouthpiece, Fudan University academic Shen Yi accused the
        West of "double standards" in its responses to protests in other countries.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef61892-31e2-4063-b038-d52a4d801dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d7d739-96f4-41a3-aa19-0ec4b22c3892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still remember that certain people in the West called the large
        demonstrations in Hong Kong ''a beautiful sight to behold''," Shen wrote,
        before asking if those same commentators would support Catalan protests.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde354fb-dfaf-4fde-a447-380c384ad4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a368a907-ef0a-4788-820f-81a4dc4b1477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they don''t, they are applying double standards to the Hong
        Kong and Catalonia problems."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2816ed07-4b88-4ccc-a39f-25dd134c89e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bb77a8-7ada-4d2f-b0fe-aee10e31557b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate opinion piece published in People''s Daily on Friday,
        Wang, the former diplomat, asked why Hong Kong''s protesters were described
        as "warriors for freedom and democracy," while in Spain the Catalan demonstrators
        were "separatists."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44b3f62-c5f8-4f7f-aed3-f8a3474e35f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:13:41.294+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:18:56.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
