      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aa98b5-d9bf-49ba-beaa-d70dac889bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:26:33.260+08:00
