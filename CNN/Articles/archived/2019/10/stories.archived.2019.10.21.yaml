      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d5cb04-4450-4266-b3ca-997479c6d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:02:45.939+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Face Unlock ships without a fix, the line features an option
        to temporarily turn off the feature. For added security, users can turn on
        "lockdown mode" via Settings to require a PIN, pattern or password instead.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a789b0-45b7-464f-a75e-c7be25abca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:02:45.939+08:00
