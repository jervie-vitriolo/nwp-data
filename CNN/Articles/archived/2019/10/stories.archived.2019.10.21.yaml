    'template': '1'
    'title': 'We asked a hacker to try and steal a CNN tech reporter''s data. Here''s
      what happened'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa521506-7ed8-4000-98f3-1f8d43c4b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> I share, therefore I am.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3c5b3f-4cab-4846-b034-da9a0453c44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am the kind of person who posts Instagram photos (filtered, of
        course) from my vacation. I am also the kind of person who tweets about buying
        an overly-expensive piece of furniture because I fell for a sleek online ad
        about how it would change my life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4305577-c5cd-45db-9335-90e115762880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am basic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e084280-b357-4f8f-958a-9a1dc83b7545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1915b09-484a-4ad0-bf67-4d9fa3965a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thing is, I thought my social media posts merely betrayed my desperate
        need for attention and likes. It turns out, though, that they''re also a goldmine
        for hackers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e70e793-29a8-4a2e-a218-8b3e916e4ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bdd395-6542-4833-bd4c-26e915974061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using two of my posts —&nbsp;an Instagram check-in at a hotel on
        the west coast of the United States and a tweet about a piece of furniture
        — a hacker was quickly able to get my home address and my cell phone number.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4879d8-8bae-461e-8f2b-bf92e52f6783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f2307c-9cfe-4161-b265-fb5aca1e3706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How? Both the hotel and the furniture company handed my personal
        details to the hacker over the phone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b07b8e-3eb9-4e71-8ae1-b5e024f5867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52bae40-8a96-404c-838e-1526ac1441c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logging into our social media and email accounts online can be an
        ordeal. We''re often asked for a password, a second code that is texted to
        our phone, or sometimes the answers to anxiety-inducing personal questions
        like the name of our first girlfriend (who was definitely not imaginary at
        all, thank you very much).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8eb1e6-08e5-4323-998d-e160968079e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98680674-06c3-4a40-8229-40424db5ca73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are still basic and important vulnerabilities hiding in
        our daily lives. Data breaches and hacks get all our attention, but a hacker
        with a good phone persona and a few basic tools can trick customer support
        agents from major corporations into handing over a shocking amount of private
        information and more.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bfdbf6-c323-4780-b351-f006a245a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271dc46e-f0d4-45aa-a26d-c89fb54ade5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I let one of these hackers do this to me recently. And I''m here
        to tell you, it''s disturbingly easy for them to do —even to someone like
        me who covers technology. It''s a lesson for all of us: be careful to think
        about what you''re sharing on social media and how that information can be
        used against you, and next time you''re on the phone with your airline, hotel,
        or bank and they let you access your account, think about the questions they
        are asking you. If they''re only asking for your birthday and email address
        to verify that you are who you say you are, ask if they can add some additional
        security to your account — maybe they could put a note on your account to
        require a special password or send you a verification code. Many companies
        don''t have an option like this, unfortunately, but it''s worth asking.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a90ce39-3e10-466b-800b-c1031594f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f0697b-4f40-49d9-93e6-3ffcba6c0d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what happened to me: In Las Vegas this August at DEF CON,
        one of the world''s biggest hacking conferences, I met with Rachel Tobac.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c2c64c-48ca-4bca-9f1f-c52d871e8043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0bfbfc-7f74-4b06-8df4-168a5b1bc33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobac is a celebrity among the DEF CON crowd. For three years in
        a row she has been among the winners in a competition in which hackers attack
        a company live in front of an audience of hundreds in Vegas — and do that
        hacking entirely over the phone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a5787d-58ed-4e79-9fec-81d753031a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93382f53-7102-43c3-995a-af4758680a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobac and her competitors in the contest call up major corporations,
        often claiming to work in the companies'' IT department. Tobac is not a coder,
        but she has been doing improv since she was 10 years old. By tapping into
        those skills — and using some other forms of deception, like an app that can
        change her voice to make her sound like a man — she convinces the person on
        the other end of the line to hand over private information.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350dbb7b-7835-4797-96ac-3fe46d126347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edac3cc-13ec-401c-ad95-54318f10c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of hacking is called social engineering.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3655f5ce-a833-4a58-ad83-83e2561aa5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8233c9a-714d-423b-af29-7fd7808c6718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tobac is one of the good hackers — the kind typically known
        as a "white hat." (The bad ones are called "black hats.")</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e161ce7-2cc2-4be8-9d44-ded09df39b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e83437-edc2-42bc-ae77-00b3c46974b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She works with companies to run what are called penetration tests
        to discover and show them where and how they may be vulnerable to social engineering
        hacking.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd58ff-ba57-4764-b589-484eeac10e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.734+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7672242-19c9-4777-b2a3-2fecf3cbf81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked Tobac to hack me.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d3f74a-32e0-4c91-ba62-cd142da1ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d77878-fbc6-46b6-a4d5-c00de622fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without having my password, and without hacking into my email account,
        she was able to get my home address, my phone number and steal my hard-earned
        hotel points. In perhaps the cruelest act of all, she was even able to change
        my seat on my five-hour flight out of Vegas, moving me from a spacious exit
        aisle to a middle seat at the back by the restrooms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0259e2c-561f-4d7c-9363-c7ce390e2f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8adcf-41d0-457b-a824-7152e13f1e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did all this by using some information she found about me online,
        like which airlines I fly with and what hotels I stay at — because I tweet
        about them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e1bd82-8885-432a-8ec2-a601183b29d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d749fe-ec75-418d-915d-111bcc7d2f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, using that information, she called up some of my favorite
        companies, using software to make it appear as if she were calling from my
        phone and a voice changer so that she could sound like a man if she needed
        to. It sounds complicated, but it''s worryingly easy to do.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b594e6a-0b7a-4c13-9d7e-9bfd746faa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d39b5d1-a7cc-4acc-a976-c2715dfe6387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get my home address, she called up a furniture company I had
        tweeted about. Tobac claimed she was my wife and that she wanted to check
        that the company had my correct home address on file before she placed another
        order. She deliberately gave the wrong address and the person on the other
        end of the line corrected her with my full home address.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9d1048-ac98-4b32-8b7c-2bc87c5701b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47f705-6da6-47c5-a551-48b6efdafa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That simple.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e84ea-f966-4083-bc2c-e9ab2ef85d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d5765-8ad7-458b-ad2b-c2307db1f1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also pretty easily able to convince a hotel I had checked
        into on Instagram to hand over my phone number.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40323352-2ecc-4d5c-8d9f-42a6d98802a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566fcdfa-6fd4-4bd2-92e2-04f49e231d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobac isn''t trying to embarrass these companies: she wants them
        to start using the type of authentication processes on the phone that they
        use online. She says some of the biggest airlines and hotel chains are leaving
        open a massive vulnerability — and failing their customers — by not doing
        so.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd579a276-ba55-4d5f-ad49-5afa2dcae0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4412a8-a938-473e-8af1-2dfc1e028177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than a telephone customer service representative asking for
        my date of birth to confirm my identity (a piece of information Tobac or another
        hacker could easily have), Tobac suggests companies should send a code to
        the phone number or email address they have on file for that customer and
        have them read back the code over the phone.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88ae3ad-06ee-4b8c-87a4-62e5995268f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fa3219-fc88-4690-8090-bef83e686a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s easier said than done, however. Often airlines get calls
        from customers who are in a travel emergency. Asking someone to take a few
        extra seconds to root out an email with a code in it might dissuade customers
        from flying with the airline in the future.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad78c0b3-d69a-4e15-991d-3aefe5d7b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566c2514-00b8-45fe-a7da-724809241015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the ultimate consumer protection dilemma — we all want to
        be secure, but we also want everything to be easy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e6aba-d7b0-4a55-9763-e8fbd4e6d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9913092-ff2b-4ef2-9f37-9143b14b776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobac hopes she can start convincing corporations and consumers
        that making things a little more difficult is worth it.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a42276-b049-41c8-a144-bbf0640c3f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b7a5b0-f0ef-4771-adae-d410e9a90d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, I have stopped tweeting about everything I buy.
        I still check in at hotels though. Gotta get those likes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b70a32-3ac2-456b-8391-6cc8c3dbb0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:58:10.736+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:13.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
