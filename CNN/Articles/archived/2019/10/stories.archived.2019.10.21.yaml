      'jcr:uuid': '10f185f0-7c4a-47b7-8a47-2c13440b3aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:30:31.922+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:18:47.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abanto and Navarro were battling for a position on a rebound play
        when the former swung his left arm and hit Navarro on the head at the 6:32
        mark of the first quarter, which sent the latter to the hospital for some
        examinations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c086c46-4df0-42e5-b353-feae07a26202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:30:31.922+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:18:47.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ateneo Blue Eagles head coach Tab Baldwin, Navarro
        suffered minor concussion but the scan results were negative. He added that
        the versatile player is questionable in their next game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6097be60-30d6-4a26-baf4-99aeceb224e6'
      'mgnl:activationStatus': true
