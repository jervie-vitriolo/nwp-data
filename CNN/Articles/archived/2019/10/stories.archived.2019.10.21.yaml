      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft report of Senate panels recommended that graft and drug
        charges be filed against Albayalde over his and his men’s failure to account
        for 160 kilos of shabu seized from the drug sting in Mexico, Pampanga, in
        November 2013.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18511a1d-1600-4e53-bc16-044b4f4bd71c'
      'mgnl:activationStatus': true
