      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21)</strong> — A
        Filipino marine geophysicist has discovered what could be the largest known
        caldera in the world in the Philippine Rise, formerly known as Benham Rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce7e142-6eab-4732-854a-8a3a981cac8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T22:12:32.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny Anne Barretto, along with Ray Wood and John Milson, found
        a caldera — a volcanic feature that forms when a volcano collapses on itself
        — with a diameter of around 150 kilometers in the undersea feature which is
        part of the Philippines’ continental shelf.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5c5de0-43d6-4454-b5f9-46d07dfad42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T22:12:32.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/2018/1/25/filipino-research-benham-rise.html"
        target="_blank"><strong>READ: Benham Rise through the eyes of a Filipino scientist</strong></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5073b1d1-96db-4d49-843d-78feaf69edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T22:12:32.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barretto and the other researchers named it the “Apolaki Caldera,”
        after the Filipino mythical god of the sun and war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b8b72-ae40-439c-9fe5-d813378a7a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T22:12:32.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For comparison, Earth''s largest calderas, like the Yellowstone,
        is only about 60 kilometers (km). The size is comparable to shield calderas
        in Mars (Olympus Mons; 80 km x 65 km) and Venus (Sacajawea; 150 X 105 km),”
        the University of the Philippines Marine Science Institute said Monday in
        a Facebook post.</p>'
