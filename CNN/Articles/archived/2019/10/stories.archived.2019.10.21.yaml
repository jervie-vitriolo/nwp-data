      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/18/tech/pixel-4-face-unlock-trnd/index.html">Google
        confirms Pixel 4 face unlock works with eyes closed</a>."&nbsp;</em></p>'
