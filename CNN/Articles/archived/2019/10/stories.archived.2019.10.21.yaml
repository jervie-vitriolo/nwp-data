    'template': '1'
    'title': 'SWS: Slightly fewer Filipinos consider themselves poor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b665f1dc-3657-49fa-a668-8413524f63b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:13:15.963+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Fewer
        Filipinos considered themselves poor in the third quarter of 2019, according
        to an independent pollster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51da810-5bbd-48f5-9fb9-352b08af5a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:13:15.963+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS) in its latest survey reported
        that 42 percent of Filipino families, or 10.3 million families, considered
        themselves poor from the months of July to September 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df80a7aa-17f4-4b14-a29d-b580ca1eb114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:13:15.963+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollster noted that up until last quarter, self-rated poverty
        (SRP) has marked a steady decline. SRP was at 52 percent in the third quarter
        of 2018, 50 percent in the fourth quarter of 2018, and 38 percent in the first
        quarter of 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c745ab58-ff17-459f-93a3-b1f0a00e2248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:13:15.963+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it spiked at 45 percent last quarter, or April to June of 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd1db46-cefc-4bde-b9e4-cac3e066f836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:13:15.963+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of SRP families fell by 3 points in Mindanao to 56 percent,
        fell by 6 points in Metro Manila to 25 percent, and fell by 6 points to 34
        percent in Balance Luzon this quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49137318-a1f2-40a3-a01a-a34e4548ff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:13:15.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, it rose by 4 points to 59 percent in Visayas
        this quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a78517a-be81-4059-b391-ce326305b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:13:15.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on figures given by the poorer half of the self-rated poor
        population, the SWS said that poor households need an average of ₱10,000 monthly
        to survive. This is lower than the ₱15,000 recorded in June 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99259532-75b4-4bf0-9cf5-d03d4c978ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:13:15.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families in Metro Manila need ₱20,000 monthly to survive, those
        in Balance Luzon need ₱14,000 monthly, and those in Visayas and Mindanao need
        ₱10,000 monthly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa45b0-b4e9-4849-97ff-1abf2656e34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:13:15.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, approximately 7.1 million families, or around 29 percent,
        consider themselves to be food poor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d89c773-4aa8-478e-8ee0-110b7bf33273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:13:15.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is lower than the 35 percent recorded Filipino families who
        considered themselves lacking in food last quarter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a053a94-a9b2-4cdc-bdc3-54f3e863b3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:13:15.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of self-rated food poor went down in all areas except
        in Visayas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8bea11-2819-4d36-8746-65143e868bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:13:15.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS'' 3rd Quarter 2019 Social Weather Survey polled nationwide
        1,800 adults 18 years old and above. The survey had a sampling error margin
        of ±2.3 percent for national percentages, ±4% each for Balance Luzon and Mindanao,
        and ±6% each for Metro Manila and the Visayas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4070f4-5948-427b-bc90-7eaa1d6f7fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:13:15.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:18:50.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was conducted from September 27, 2019 to September 30, 2019.</p>'
  'dallas-tornado-power-outage':
    'author': 'Christina Maxouris and Rebekah Riess, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-21T18:16:24.062+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf95788f-acde-4c73-b21f-917a70dce948'
    'lead': 'A tornado that touched down in northern Dallas left more than 100,000
      without power, as the severe storm system lashes parts of the Great Plains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T18:20:33.444+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:18:49.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:18:27.149+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dallas', 'Texas', 'United-States', 'tornado', 'weather']
    'template': '1'
    'title': 'A powerful tornado churned through northern Dallas and left more than
      100,000 without power'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a5703-577d-48e0-ac9b-dccbf8ac3e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:20:33.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A <a href="https://edition.cnn.com/2019/05/23/us/tornado-types-trnd-wxc/index.html"
        target="_blank">tornado</a>&nbsp;that touched down in northern Dallas left
        more than 100,000 without power, as the severe storm system lashes parts of
        the Great Plains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb1f26-1331-4391-8e8a-c666b3d73f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:20:33.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police went door to door in areas of Dallas Monday morning searching
        for people who may have been trapped in their home after the tornado damaged
        buildings, ripped trees and snapped utility poles in half, CNN affiliate <a
        href="https://dfw.cbslocal.com/2019/10/21/police-searching-door-to-door-watching-looters-dallas-tornado/"
        target="_blank">KTVT</a>&nbsp;reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a23943-c33a-4ed0-8d60-40721b0f1514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:20:33.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service confirmed the tornado touched down
        around 9:30 p.m. Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a400de89-95cd-4bde-82c0-487412dc48bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:20:33.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were transported to local hospitals with storm-related
        injuries that were not life-threatening, according to the City of Dallas Office
        of Emergency Management.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79fb1a0-55b2-4901-a27b-f602d5b171ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:20:33.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday morning, more than 100,000 customers were without power in
        the Dallas/Fort Worth metropolitan area, power company Oncor said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8373d117-f8a4-49e6-aa09-e4632f72d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:20:33.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six schools across the Dallas Independent School District canceled
        classes Monday due to the extensive damage some of the campuses sustained
        in the storm, the district tweeted.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">As crews continue to assess damages, our list of closures may change
        throughout the night.<br><br>David G. Burnet ES will also be closed Monday,
        October 21.<br><br>Thank you for your patience. <a href="https://t.co/avsYgcFZT8">https://t.co/avsYgcFZT8</a></p>&mdash;
        Dallas ISD Media (@DallasISDMedia) <a href="https://twitter.com/DallasISDMedia/status/1186147200482660352?ref_src=twsrc%5Etfw">October
        21, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120e2b6-b77d-4387-9932-e2865758b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:20:33.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18305472-be4e-4012-b386-0994c871ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:20:33.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no preliminary ratings of the damage and power of the
        tornado, the weather service said, adding it will conduct storm surveys on
        Monday and Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1922930a-c6b5-4ee6-8c56-e1fc8a22c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:20:33.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the line of storms responsible for the tornado threatened
        parts of the Plains with more severe weather.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bda075-f113-4126-a277-e7b20bb696a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:20:33.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather service issued a <a href="https://twitter.com/NWSHouston/status/1186172503745368064"
        target="_blank">tornado watch</a>&nbsp;for parts of Arkansas, Louisiana, Oklahoma
        and Texas until 10 a.m. Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6688f-4e5c-4ed1-af1f-bb7bd5163634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:20:33.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More severe weather in Texas</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d56e6-14db-4385-8678-c13e2fc3b82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:20:33.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas isn''t out of the woods just yet. A line of storms was moving
        east-southeast at 50 to 55 mph Monday morning, the weather service said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6aac10-7b8d-4289-b8b1-4c7583ae1fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:20:33.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They threatened 45 mph winds, small hail, lightning and up to 2
        inches of rain, possibly flooding low-lying areas, the service <a href="https://twitter.com/NWSFortWorth/status/1186202615752708096"
        target="_blank">said</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd445c958-74f2-4776-9f90-1149567f755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:20:33.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay sheltered until the storms have passed," it said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9115eaa-f2c5-4984-8123-45113dcfb1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T18:20:33.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/20/us/dallas-texas-tornado/index.html"
        target="_blank">A powerful tornado churned through northern Dallas and left
        more than 100,000 without power</a>."</em></p>'
  'sakdal-newspaper':
    'author': 'Elizabeth Deyro'
    'caption': 'Sakdal, a newspaper founded by prolific poet and journalist Benigno
      Ramos in June 1930, became a platform for the oppressed, and later helped establish
      an underground movement that soon primed itself as a revolutionary group against
      the American occupation. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-10-21T18:55:03.904+08:00
    'imagesource': 'jcr:fe540edb-9113-4a0d-aa8f-02a2fe5d62fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22143a79-b8fe-44b0-aeba-2f3150c7c1be'
    'lead': "Here are six things about Sakdal newspaper, a publication for oppressed\
      \ Filipinos. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T19:02:25.842+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T08:18:49.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:18:27.361+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The 1930s Filipino newspaper that fought American occupation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c289662b-6c7e-4c4e-bb74-e4854bfeb165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.842+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In October 1587,
        the first Filipino-American History Month was observed in the United States,
        a national event <a href="https://emilylawsin.files.wordpress.com/2008/09/fa-history-month.pdf"
        target="_blank">commemorating the first Filipino immigrants</a> to have landed
        on the shores of California. Boarding a galleon, these immigrants escaped
        the Philippines during the earlier phase of the Spanish colonization. Little
        did they know, in a matter of a few centuries, their newfound home would lead
        the next war against their motherland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b020a5ec-4be1-4f2b-8e92-86b6041c2499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.842+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 333 years under the Spanish occupation, the Philippines ended
        the revolution against its colonizers and officially declared its independence
        in July 1898. Spain and the US would dismiss this independence as the former
        surrendered its colonized territories, including the Philippines, to the latter,
        who emerged as victor in a separate war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa441c-3a6b-459f-bf80-0c5b5327de40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.843+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early years of the American occupation eclipsed the beginning
        of the <a href="http://commmedia.aijc.com.ph/comm_media/timeline/american_period.html">age
        of modern media</a>. Newspapers were introduced in 1989, followed by film
        in 1904 and radio broadcasting in 1922. The new media became instruments of
        the colonizers, giving birth to many English-language newspapers we now consider
        as household names, most of which were founded by American men to serve as
        their mouthpiece.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea8d5d-b796-4dde-a909-1e87dabd9de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.843+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the exclusivist treatment of media, one publication was created
        as an alternative source for Filipinos. Founded by prolific poet and journalist
        Benigno Ramos in June 1930, Sakdal became a platform for the oppressed, and
        later helped establish an underground movement that soon primed itself as
        a revolutionary group against the American occupation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52217958-d3d1-43ca-a402-e1ee6d721c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.843+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is much to know about Sakdal and its rich history, a necessary
        glimpse at a time when journalism was bravely weaponized by the silenced.
        Here are some facts about the Sakdal newspaper and the movement it managed
        to foster, mostly sourced from <a href="https://www.jstor.org/stable/42633076?seq=1#page_scan_tab_contents"
        target="_blank">Motoe Terami-Wada’s 1988 research</a> on the Sakdal Movement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6976a7-f379-49cd-993e-b3df937e657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.843+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sakdal was highly critical of Manuel L. Quezon, but the
        newspaper’s founder started off as his close associate.</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c846898b-1654-4566-bbe9-d5fb43388ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.843+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos worked as a clerk in the Philippine senate under Quezon’s
        leadership, and was a former member of the Nacionalista Party. In February
        1930, news surrounding Mabel Brummit, a Manila-based American teacher who
        insulted students at Manila North High School, came to light. A walk-out and
        subsequent rallies were organized by the students and supporters who sought
        to have the teacher dismissed. A sympathizer of the victims, Ramos was driven
        to take a stand alongside them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3672ea83-5b67-4bd8-849e-44fb8bf98001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.843+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon was not pleased when he learned of Ramos’s participation
        in a wildcat strike. He wanted to stay in the good graces of the US government,
        and so he hoped to keep the Manila North High School issue under wraps. As
        a result, Ramos was asked to resign from his post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe1cd80-5348-46a6-8055-6b40d5b84f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.843+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two weeks after leaving government service, Ramos founded
        Sakdal, an alternative newspaper which he officially launched in June 28,
        1930. Not to be confused as a form of personal vendetta, Sakdal was the product
        of a common Filipino’s rage against an administration that valued its alliance
        with its colonizer over the cries of its citizens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcd393c-4b73-4f83-9e27-0dde0bb67234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.843+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sakdal introduced a movement that sought to change the political
        climate, instantly gaining public trust.</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f41a04-f592-44e9-b067-6a0461436cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.844+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sakdal newspaper served as a venue for free speech where Ramos,
        acting as representative of the common Filipinos, condemned the American occupation
        and questioned the Philippine government, particularly Quezon’s senate leadership.
        Ultimately, the publication became an “organ” for the Sakdal Movement to reach
        the people and flourish. The movement intended to demand immediate independence
        from the US, which went against the Nacionalista Party’s acceptance of gradual
        independence. It also shed light on social issues experienced by the masses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce485b5-63be-4a9f-9f11-174466e6617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.844+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its promise to fight for social change immediately reached public
        attention and trust. Both the newspaper and the movement quickly gained following
        across Luzon, particularly in Rizal, Cavite, Batangas, Tayabas (now Quezon),
        Laguna, Bulacan, Pampanga, and Nueva Ecija.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb7babb-e106-4f08-8d71-59e0c8835e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.844+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Readers were encouraged to share their copies with others. In the
        provinces, it was said that one copy was read by more or less 10&nbsp;individuals.
        In communities with illiterate citizens, groups of 10&nbsp;to 20&nbsp;people
        would listen to the pages read aloud. An estimate of around 200,000 to 400,000
        readers was recorded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef087a5-61bc-4dcf-88b1-ab1c145975dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.844+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No one is certain as to what the title references to.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f51ca1-2c33-4ae8-bfe1-377790c9dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.844+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is said that Ramos must have chosen to name both movement and
        newspaper as “sakdal,” a Tagalog word which translates to “to accuse” in reflection
        of these anti-Quezon sentiments. Additionally, Filipino historian Gregorio
        F. Zaide speculated that the name was a nod to “J’Accuse…!”, an open letter
        penned in 1898 by the French writer Émile Zola who accused France’s Faure
        administration of anti-semitism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba915272-faec-408f-89b1-8aafaedf606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.844+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, members of the Sakdal Movement believed the name
        to be derived from a Bible verse, particularly the Letter of James 1:4, which
        provides another meaning for the word. The verse goes, “At dapat kayong magpakatatag
        hanggang wakas upang kayo’y maging sakdal at ganap at walang pagkukulang.”
        In this line, “sakdal” is translated as “perfect,” an accurate yet ironic
        definition in comparison to the aforementioned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054eb713-6851-4651-84c2-766d4b6d04ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.844+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sakdal voiced out the concerns of the rural population,
        particularly landless peasants.</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9e1387-76dd-433a-b34e-d118719dfe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.844+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several articles published in Sakdal advocated for radical land
        reform and tax reduction, which were the most urgent concerns of local peasants
        at the time. This won the support of other peasant organizations, such as
        the Kapatirang Magsasaka from Baliwag, Bulacan, which joined the Sakdal Movement
        as it was “radical enough in its view on the nationalist issues.” Luis Taruc,
        former head of the peasant-based Huk rebellion, also took part in the Sakdal
        Movement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b217d12b-36e4-4dcf-91ea-ab7144d505ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.844+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the newspaper stood in defense of rebels. When a rebel
        attack took place in Tayug, Pangasinan in January 1931, commercial papers
        were quick to portray them as “ignorant” and abusive. Captured rebels explained
        that they sought for “social justice in the form of equal partition of land
        and elimination of abuses of the local policemen and the Constabulary.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ea2c8-4e57-400c-a7e5-989f7e7370b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.845+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sakdal argued that the rebels were, in fact, educated, with many
        of them having reached high school, presumably a notable educational attainment
        for a Filipino at that time. Calling critics of the government as “colorums”
        (used to refer to religious fanatics) only underlined the administration’s
        dire misunderstanding of the core problem. The Tayug uprising was recognized
        by the movement as “the strong cry of oppressed people,” later promising never
        to stop fighting any obstacle in attaining independence. The government attempted
        to censor Sakdal through threats of imprisonment, but Ramos did not bow down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60464933-6d51-48e4-b002-8055ad0033e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.845+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sakdal promoted the boycotting of foreign-made products
        and services.</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e240e723-a1c4-4bb2-9365-d6c2d7bf802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.845+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Sakdal, Ramos was able to influence public perception of
        the government, shaping critical minds. In just two months after the newspaper
        was first published, Sakdal urged the public to boycott foreign-made products
        and the upcoming elections. This ensued some months later, by the end of the
        year and the decade. Followers of the Sakdal Movement stopped patronizing
        products such as automobiles, men’s suits, cigarettes, and foreigner-owned
        restaurants.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b1f8fb-daa8-4ffb-9437-80b019b85295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.845+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sakdal Movement reportedly took inspiration from Mahatma Gandhi''s
        nonviolent civil disobedience, which brought about the movement’s “Mapayapang
        Pagsuway,” its own campaign for civil disobedience, by the end of 1931. Boycotting
        foreign-run services, including non-payment of taxes and refusal to enroll
        children in pro-foreign schools, was the campaign’s primary intent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eb83a8-4925-47ae-8785-fefe7f090cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.845+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Members of the Sakdal Movement assumed public leadership
        through the Sakdalista Party.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed12aae3-f219-4786-990d-3d2a591d4016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.845+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates under the formed Sakdalista Party envisioned an independent
        country where “no one was poor, and therefore no one had to commit crimes.”
        They vowed to eliminate most taxes, distribute land to landless peasants,
        prioritize the welfare of the working class, nationalize industries, develop
        and provide a “truly Filipino education,” establish a pro-people judiciary
        system, and maintain a corrupt-free political slate once elected into position.
        Aware that said objectives were elaborate and idealistic, the party called
        for “complete unity among all Filipinos” in order to attain their goals. In
        early 1934, party chapters were established in Central and Southern Luzon,
        Ilocos, Bicol, and Visayan region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0facd967-11a7-411c-bb84-efff910b2355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.845+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People admired the fearless pursuit to expose corrupt politicians.
        The movement was perceived as “truly of and for the poor and oppressed people”
        and “uncompromising in its stand on the independence issue.” It also upheld
        integrity in its principles and did not chase after profit. Expectedly, the
        Sakdalista party did well in the 1934 election, having secured a significant
        number of seats across the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6f1e35-9494-439d-be94-d5e1287c1e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:02:25.845+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:18:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having found confidence in their numbers, the Sakdal Movement was
        urged to hold an uprising a year later in the agricultural areas of Central
        Luzon in May 1935, which is now dubbed as the <a href="https://www.britannica.com/event/Sakdal-Uprising">Sakdal
        Uprising</a>. Partially armed mobs reportedly attempted to take over 14 towns,
        and failed the following day. Ramos left the country for Tokyo, causing the
        disbandment of the Sakdal Movement. One hundred lives were lost due to the
        failed uprising, but never in vain as the same frustration and principles
        that fueled the movement remained as the driving force behind peasant rebellions
        that eventually followed suit.</p>'
