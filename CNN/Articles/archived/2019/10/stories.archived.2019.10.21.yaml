    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: It’s still too easy to exploit Filipino creatives in 2019'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e87d02-3e17-44bf-b7d3-01a4c7ab5829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.657+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Twenty-four-year-old
        layout artist Frederick Escota’s <a href="https://web.facebook.com/story.php?story_fbid=2709966302400393&amp;id=100001611491081&amp;_rdc=1&amp;_rdr"
        target="_blank">Facebook post</a> went viral. He recounted how he was suddenly
        fired from Top Draw Animation Studios without warning, and how he was also
        refused his end of project bonus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca0c83e-38ad-4c0e-83af-53c64eeb8bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.657+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Escota, he had been working for the studio since 2015,
        drawing layout backgrounds for animation work. The studio has worked with
        huge clients such as Cartoon Network and Disney, animating shows <a href="http://www.topdrawanimation.com/our-work"
        target="_blank">“My Little Pony” and the “Tom and Jerry Show,”</a> among others.
        Escota worked on a contract-based arrangement during these four years, but
        claims he was treated as a regular employee as he was required to show up
        in the Ortigas office. His tax was also deducted from his basic salary of
        ₱2,700 ($52.60) weekly or ₱10,800 ($210.37) a month.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776ee5a9-804a-46da-96c1-07c66a7b3dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:29:21.659+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after two months of slow workdays in the studio, some workers
        were suddenly told that they were being fired. “Bandang hapon, around 2 p.m.,
        iniwanan kami ng supervisor namin ng fries na tig-50 pesos sa pwesto namin,”
        Escota recounts. “Hindi namin alam kung bakit siya biglang nanlibre at wala
        pa rin kaming kamuwang-muwang nun. Maya-maya pa, marami kaming pinatawag sa
        ‘theater room’ at doon ay in-announce na papipirmahin na kami ng end of contract.
        Nagkagulatan na lang kami na wala na pala kaming trabaho pero pababalikin
        na lang daw kapag may bagong show na. Pinag-surrender kami ng mga ID namin
        at pinagligpit din ng mga gamit sa table.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec58787-1eb5-4d33-b96e-f370a9cea858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:29:21.659+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escota shares that this was the first time this happened, as the
        usual process during lean seasons would be to have the animators wait for
        new shows without necessarily firing them. This time, they do not know where
        to run for help or what to do to fight back.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562925a3-9753-421c-a3e9-5ce32f4b09c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:29:21.659+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon, hindi ko pa sigurado dahil karamihan sa mga kasama ko
        ngayon ay naduduwag din o tingin nila ay normal lang ‘yung ginawa ng Top Draw
        sa amin. Gustuhin ko mang magsampa ng kaso ay wala naman akong pambayad ng
        abogado,” Escota says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b67afc-103c-4911-a363-e0e35cf6e4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:29:21.659+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post drew ire online from fellow creatives in the Philippines.
        It has 571 shares to date, with several people encouraging him to run to a
        lawyer or to the Tulfo brothers. To make matters worse, Escota recently discovered
        that some of his other co-workers were asked to return, but he was not because
        of his Facebook post. “Kabilang ako dun sa hindi na pababalikin dahil sa post
        ko na naging against them daw pero sarili naman nilang kagagawan yun,” he
        says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186dfa0-da4e-4269-a5da-ccb7c5612063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:29:21.659+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We reached out to Top Draw Animation for their side but they declined
        to comment. “We have been receiving a lot of [requests] for an interview but
        we declined. We will answer these allegations in due time. Thank you for your
        understanding.”</p>'
    '3':
      'image': 'jcr:d9484fe2-8103-4ff0-ba8a-89a388cb71ae'
      'imageCaption': 'A screenshot of Escota''s post that drew ire online from fellow
        creatives in the Philippines. It has 571 shares to date. Screenshot from FREDERICK
        TIMBAL ESCOTA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dd2b79-8023-4bc8-a231-b4763d3b88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.658+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a32e08f-4681-4665-9a77-e7649d82f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.658+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cautionary tales</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11670c14-888e-49a0-810d-8cf8c04a84b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.658+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories like Escota’s are sadly very common in the creative industry.
        The field still isn’t respected enough by the public, despite being one of
        the fastest-growing industries in the country. The <a href="http://industry.gov.ph/wp-content/uploads/2015/05/8th-TID-Ms.-Del-Prados-Presentation-on-Creative-Industries.pdf"
        target="_blank">Department of Trade and Industry</a> says that the Creative
        Economy contributes ₱600 billion to the country’s GDP and hires 14.4 percent
        of the labor force.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b2c8ce-70a0-48ee-9339-3cc5ba72a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.658+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, many Filipino parents still dissuade their children
        from taking up courses in the arts, convincing them to instead take up traditionally
        high-paying jobs such as medicine or law. Ironically, the “walang pera sa
        arts” reality only exists because the general public refuses to pay for creative
        work in the first place. The average person would much rather pay for a tangible
        product or service whose benefits they can physically feel, over something
        as abstract as creative work. Most clients who hire artists will grossly underestimate
        the cost and time needed to execute projects, sometimes even expecting the
        work to be done for free.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd89b140-d592-43f0-904c-6a2e4cb472f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.658+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horror stories of this nature abound in the thousands — and are
        even looked at as the standard way a creative will be treated in this industry.
        Wherever creatives gather, cautionary tales are passed from one freelancer
        to another as a way to protect ourselves: don’t let your relatives coerce
        you into working for food and favors, be wary of this client that always expects
        work to be finished in a week, don’t agree to projects that pay peanuts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72eff33-c18b-4a1a-9ae3-6e6bbde776f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.658+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Facebook group called <a data-cke-saved-href="https://www.facebook.com/groups/172767086083106/"
        href="https://www.facebook.com/groups/172767086083106/" target="_blank">Independent
        Creative &amp; Advertising Professionals</a> even goes so far as discussing
        what the standard rates for different types of creative projects should be,
        encouraging veteran artists to share their own rates so that newer, fresh
        grads won’t be taken advantage of. Several writing projects still cost <a
        data-cke-saved-href="https://www.upwork.com/ab/jobs/search/sc/other-writing/?sort=recency"
        href="https://www.upwork.com/ab/jobs/search/sc/other-writing/?sort=recency"
        target="_blank">50 cents per word</a> — which is way lower than what other
        writers will say is the standard of ₱2-5 per word. In <a data-cke-saved-href="https://www.facebook.com/groups/172767086083106/permalink/1922867837739680/"
        href="https://www.facebook.com/groups/172767086083106/permalink/1922867837739680/"
        target="_blank">another story</a>, one client expected videography work to
        be done for ₱500 — a meager sum compared to what the author of the post was
        expecting to cost ₱7,000-20,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c8a08f-2ec7-491d-8794-7ba0eb199ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:29:57.415+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes the experience worse is that several clients still don’t
        see the importance of paying for both the creative/concept fee and the materials
        fee. The creative/concept fee refers to payment for the expertise of the creatives
        themselves, or as often quoted, “You’re not paying me for designing this in
        three minutes; you’re paying me for the years I spent trying to learn how
        to design this in three minutes.” The materials fee, on the other hand, refers
        to any expense the creative has to pay to get the job done: studio rental,
        photo and video equipment, printing costs, etc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f7b0a3-4092-472b-aa2f-c979c60c946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:29:57.415+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several clients will agree to pay the materials fee (perhaps because
        of the general agreement to paying for tangible things), but will try to reduce
        or remove the creative fee altogether. In most cases, clients will require
        creatives to pay for the materials fee themselves, or will tell creatives
        to reduce their concept fee to cover payment for any materials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe37e617-a127-4a32-8012-bb9a9f98b5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:29:57.415+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the problem of clients trying to get creative work for
        cheap or for free, there is also the problem of delayed payments. Creative
        freelancers often get paid several months after they render their services,
        since clients don’t consider this payment as holding the same importance as
        paying salaries to employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e74eaf-ce0f-429b-937f-24e78820d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:29:57.415+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a fellow creative, I’m no stranger to the experience of peak
        and lean seasons, and know several friends who’ve also had to wait anywhere
        from three months to more than a year just to be paid for one-off projects.
        I also know friends who’ve had to pay upfront for materials, ranging in the
        tens of thousands, and have had to suffer financially as they waited for months
        in order to be reimbursed.</p>'
    '14':
      'image': 'jcr:852bfff8-251a-4501-b67a-16af4dc3f7b6'
      'imageCaption': 'Veteran creatives share the rates they personally charge clients,
        so that younger artists may have a better grasp of how to price their services.
        Screenshot from TWITTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f60667-1b88-45a2-b421-ef3874fcc79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.658+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd2b98e-0d67-4814-b477-d6fbf0599f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.659+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Any creative solutions?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b60bbc-4484-4147-9417-f43a571bac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.659+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What then should creatives do if they find themselves in the same
        situation as Escota?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5a8873-bfe2-4b1e-816d-344c7684b4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.659+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers recommend that even before going into a job, creatives should
        ensure that the contracts they sign clearly lay down what they want or expect
        from the job, including the nature of their relationship with the organization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29309121-a0c0-4017-9f30-cf75b45bdc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.659+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine whether your contract stipulates an employer-employee
        relationship between you and the organization you work for, a four-fold test
        can be conducted. Look closely into the following:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0694677c-999a-4cce-a63c-c0f4ad3302ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.659+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Right to hire or to the selection and engagement of the employee.<br>-
        Payment of wages and salaries for services.<br>- Power of dismissal or the
        power to impose disciplinary actions.<br>- Power to control the employee with
        respect to the means and methods by which the work is to be accomplished.
        This is known as the right-of-control test.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cfe637-a11a-46af-85f2-358dc6f373f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.659+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For creatives who are employees, the Twin Notice rule applies, meaning
        that they should be notified twice before being let go. For contractual workers,
        their rights will then be based on the contracts they signed and they should
        re-examine these for any indicated process of termination. If it turns out
        that the organization violated the terms of agreement, the creative has a
        fighting chance to be compensated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacc13c6-d25d-489a-a1ea-9de0cee0d650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.659+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another measure that is being pushed that creatives may benefit
        from is Senate Bill 351 or the <a href="https://www.senate.gov.ph/lis/bill_res.aspx?congress=17&amp;q=SBN-351"
        target="_blank">Freelancers Protection Act</a>, filed by the Office of Senator
        Bam Aquino. The proposed bill states the following: “In the event that an
        employer refuses to pay a freelancer for services rendered, the aggrieved
        party can file a complaint to the Department of Labor and Employment (DOLE)
        and can expect the agency to investigate and, should the complaint be considered
        valid, a penalty of up to ₱250,000 shall be imposed on the non-compliant employer.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88570ed4-6531-43a7-ba35-d182133e3385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.659+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also seeks to give freelancers the option to file civil
        cases and their employers will have to pay penalties for each day they refuse
        to compensate the creative. Aside from these, the bill also seeks to make
        registration with the Bureau of Internal Revenue (BIR) easier for freelancers.
        However, the SBN 351 has been pending in the committee since 2016 and hasn’t
        seen much push aside from Senator Villanueva’s expression of his intent to
        co-author it last 2018.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38257569-4c39-4f32-bd44-5fa2c79e93df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.659+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite different government experts singing the praises of the
        Creative Economy and heralding its impending boom, very little has changed
        when it comes to creatives’ actual experiences. Even in 2019, we still need
        an accessible means of recourse when it comes to exploitation, especially
        since many creatives don’t have the money or resources to pursue legal cases
        in the first place. Employers should also educate themselves better when it
        comes to compensating and treating creative professionals, and be better at
        viewing us as equals with other professionals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164b480f-ec5b-4753-9dc1-7afe1b6b8b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.659+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mali na nagtiis ako sa maling pamamalakad at pagtrato ng Top Draw
        sa aming mga empleyado,” Escota says. “Masaya ako na nag-post ako online at
        nalaman ng mga tao na may ganitong nangyayaring issue sa animation industry.
        Para sa mga tulad kong artists, dapat talaga ay fully informed ang lahat sa
        mga karapatan namin. Sana ay mapagtibay pa ang labor rights ng mga artist
        sa animation industry. Higit sa lahat, sana makakuha pa rin kami ng justice
        at mapanagot lahat ng dapat managot.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc4af5-abe6-4286-ae56-9b44f648bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T19:53:48.659+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T08:18:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the difficulty of quantifying the arts and creative work is
        understandable, it then makes more sense for creatives to continually define
        what acceptable pay means and for the general public to more responsibly engage
        with creatives. This will have to take into consideration the changing economy
        — the difficulty of learning and accessing a skill, man hours needed to accomplish
        a project, and rising costs of materials, among others. But most importantly
        (and most often forgotten), creatives should be paid a humane living wage
        — not merely based on productivity or efficiency but also on the basic human
        need to feed and clothe ourselves.</p>'
