    'template': '1'
    'title': 'Google confirms Pixel 4 face unlock works with eyes closed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b2cf78-41b6-4c6e-84f8-e99ba8132a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:02:45.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the major security features of the
        new Google Pixel 4 smartphone is that it can be unlocked through facial recognition.
        But a new BBC report found the tool can be used even if a person''s eyes are
        closed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae1aed3-b61e-44d9-9c09-41a642c86378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:02:45.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said its journalists were able to unlock Pixel 4 multiple
        times with Face Unlock while their eyes were shut, potentially giving someone
        other than the owner access to the device. Apple''s iPhone uses similar technology
        but it does not work if someone''s eyes are closed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe28c75f-469b-47cb-931e-96406b10892e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T10:02:45.938+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:19:10.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The obvious issue seems to be that you could use it when someone
        is sleeping or even dead," said Nasir Memon, a professor and founder of NYU
        Tandon School of Engineering''s cybersecurity program.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Proof, for those asking <a href="https://twitter.com/hashtag/madebygoogle?src=hash&amp;ref_src=twsrc%5Etfw">#madebygoogle</a>
        <a href="https://twitter.com/hashtag/pixel4?src=hash&amp;ref_src=twsrc%5Etfw">#pixel4</a>
        <a href="https://t.co/mBDJphVpfB">pic.twitter.com/mBDJphVpfB</a></p>&mdash;
        Chris Fox (@thisisFoxx) <a href="https://twitter.com/thisisFoxx/status/1184160620209463296?ref_src=twsrc%5Etfw">October
        15, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
