      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2019/10/20/UAAP-Ateneo-Blue-Eagles-UE-Red-Warriors.html">Ateneo
        moves closer to outright finals berth with rout of UE</a></strong></p>'
    '10':
