      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa also called for a more thorough review of the case against
        another official, PLt Joven de Guzman, who was ordered suspended for 59 days.
        Gamboa said that during the IAS investigation, de Guzman was found to be "far
        more" involved in the controversial operation.</p>'
