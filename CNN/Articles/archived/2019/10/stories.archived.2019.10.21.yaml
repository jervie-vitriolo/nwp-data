      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214c66d-cc34-4cd2-b67a-619b6d251101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For PCOO Secretary Martin Andanar, ex-Chief Justice Reynato Puno
        and Philippine Center for Islam and Democracy President Amina Rasul-Bernardo,
        Pimentel will be remembered for his main advocacy: federalism.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b007b571-77c6-4a63-b80b-714e6961d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c186f6-6a9b-41b9-ab04-36358c8d3722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:22.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno worked closely with Pimentel as members of the Consultative
        Committee tasked to review the 1987 Constitution. He says, Pimentel’s views
        were highly regarded by the Con-Com’s members.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131bbc90-708b-4ce7-bdf8-feb8299a62ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.566+08:00
