      'mgnl:lastActivated': 2023-01-27T08:19:26.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a286e975-9699-4e13-baa7-0a1d86a4b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result will still be a relief for Jurgen Klopp''s side, which
        needed a late Adam Lallana goal to salvage a draw after Marcus Rashford had
        put United in front in the first half.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb46fad-2cc3-403d-8b76-51b62d7d6000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fffa35-1a30-4e90-be60-82410cc9df7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United, now without a victory in four Premier League games, will
        feel aggrieved it couldn''t muster a much-needed victory having dominated
        large parts of the game and held the lead until the final five minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4229e09-4047-4b42-bee3-f2cc36d1b08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c651ab75-ab51-4288-b35e-bdd919a83e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draw sees Liverpool with a six-point lead at the top of the
        table, while United languishes in 13th where a win would have moved the home
        side up to eighth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6487acb-3890-40f5-9897-fae171ed7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8647c6c4-f8a2-4a37-88e4-f35b2c39139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve come to Old Trafford and we''ve got a point -- we''d probably
        have taken that at the start of the season," Lallana told Sky Sports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8028a9a8-199b-4b02-8f29-416d0a5a27bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e69207-ad21-4b1a-b566-b51e2b3cd105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were still unbeaten and huge positives considering we didn''t play
        our best.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9757b747-9d51-4cf8-aaf1-a8bacedde95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e9392-3d58-4447-992c-1eb771dcc6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learn, we move on, we''ve got a game mid-week (against Genk
        in the Champions League) now and then Spurs at Anfield at the weekend."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b310f289-227e-4246-bbef-649d277b3c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028c239a-7d0d-4bc0-abeb-99c88ea9d081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VAR comes into play</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53029ea-2ad1-49d6-b142-97ebe18ccc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having less possession, United created the game''s best
        opportunities and was rewarded after 36 minutes when Daniel James whipped
        in a well-placed cross into the path of Rashford, who poked his shot past
        Alisson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea9989-eee6-4656-ae3c-22c2bb2915ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382ec249-ee61-4979-a7e7-4e18f24ce355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opener wasn''t without controversy, however, as a video assistant
        referee (VAR) review was needed to confirm Rashford''s winner. After a check
        to determine whether Victor Lindelof fouled Divock Origi in the build-up,
        it was allowed to stand.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72d8d53-bc7b-47b1-8181-197eba7c2e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad43fc-65b3-400f-8ca6-492e1c1b1a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VAR was again called upon minutes later to rule out a potential
        Liverpool equalizer when Sadio Mané was adjudged to have handled the ball
        before slotting a shot past David de Gea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e50216-b968-486a-bdf2-f84726c824fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a526ffea-2326-4550-a362-44595898d316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool was without star striker Mo Salah, who suffered an ankle
        injury during the international break, and the Egyptian''s absence was felt
        up front where the Reds lacked attacking impetus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8e850b-25f0-43e1-b4c6-c711395854db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed771613-d972-4ec0-abc4-99430c3459ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visitors struggled to create chances in the second half, but
        the breakthrough eventually came when Andy Robertson''s cross found Adam Lallana
        in space at the back post and the substitute tapped in for his first goal
        in nearly 18 months.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33894fd-9191-4765-9a73-849a1986f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e17e6-7a2f-422a-a5f5-b5db9bf47211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool pressed for a winner in the game''s closing stages as
        Alex Oxlade-Chamberlain came close with a long-range effort.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d533e-145d-4a9d-8f4d-4ab0608e3e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310e0928-f8f5-4855-bac5-25d0b602819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.075+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His shot drifted wide of the right-hand post and the game ended
        a draw.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d0710c-bf5f-4176-96d4-2a642997c68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:15:04.075+08:00
