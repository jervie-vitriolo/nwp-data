      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III said that his and Pimentel’s
        families were close, having been made godfather for two of Pimentel’s children.
        He remembered the veteran lawmaker’s humility, saying he only preferred to
        be called by his nickname – especially during Senate sessions.</p>'
