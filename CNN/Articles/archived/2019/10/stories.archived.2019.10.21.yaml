    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b79294c-ff95-42b8-9506-d81eb7ca5622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T07:49:33.561+08:00
