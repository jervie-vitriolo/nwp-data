      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte left for Japan around 6:30 p.m. to witness the enthronement
        ceremony of its new emperor on October 22.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5478885-a47c-4ad3-9399-c60accbe63be'
