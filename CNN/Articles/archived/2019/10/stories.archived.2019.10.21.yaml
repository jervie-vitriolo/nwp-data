      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla said he felt sad about the former Senate President’s demise,
        remembering him as a mentor who taught him the basics of legislation when
        he first entered the upper chamber.</p>'
    '40':
