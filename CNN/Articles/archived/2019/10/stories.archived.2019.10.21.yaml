      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 21) —</strong> Three
        police officers linked to the controversial Pampanga drug raid have been dismissed
        from service for their involvement in another anomalous operation — this time
        in Antipolo City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de3a61d-db8e-475c-a058-cefa44d16580'
