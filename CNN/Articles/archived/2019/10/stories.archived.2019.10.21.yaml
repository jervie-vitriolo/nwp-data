    'author': 'Ben Westcott, CNN'
    'caption': 'Over the past week, protesters have clashed with authorities in all
      three locations for different reasons, but Chinese state media alleged that
      demonstrators in Chile and Spain were taking their cues from Hong Kong.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-21T15:04:22.353+08:00
    'imagesource': 'jcr:8dffba59-92f2-40bc-9adf-bd28f2e3baf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06874a5a-cd4f-44a0-acd5-05ea6bf7ed14'
    'lead': 'Chinese state-run media has published a series of editorials and opinion
      pieces drawing parallels between violent protests in Hong Kong, Spain and Chile
      — accusing the West of hypocrisy in its response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:13:41.290+08:00
