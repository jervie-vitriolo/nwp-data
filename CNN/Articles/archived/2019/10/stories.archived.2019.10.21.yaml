      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb126f-0491-4394-9226-e86b7c89305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, reports said the coach, Keanon Lowe, tackled the student.
        But according to emotional surveillance footage released by the district attorney''s
        office Friday, Lowe did nothing of the sort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348a9017-e878-4044-8e0e-014c352939e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd81bd0b-c303-4fb2-a85c-50ac91aea7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he embraced the student.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba75a0-ae69-4929-8a67-6500939eb8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334226f-fa4b-411b-87c6-e14d777a8f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage shows the student, identified as Angel Granados-Diaz, walking
        down the hallway where the camera is filming. He moves out of view as he enters
        the classroom, right behind Lowe. Seconds later, people begin running through
        the hallways.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441926f9-a56d-4c49-86e6-6195e45ffe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87ee4fd-ba66-4de4-8f8b-e4495b26b25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowe is seen backing out of the classroom, with the shotgun in his
        right hand. With his other arm, the coach holds the student at arm''s length.
        Another staff member enters the hallway and takes the gun from Lowe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b634d7-5dcf-4799-a6d9-f0f8d2a0959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40929f6-8bfd-40ab-a3f2-4878081a6ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Lowe wraps the student in his arms. The coach rubs his back
        and holds him close. They''re later seen sitting on the floor of the hallway
        as police arrive and arrest the student.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f44bb76-813c-4de3-998a-3495c7e34a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343ef6ab-b6a3-44f7-96ce-d45e9f02452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowe, who was a standout wide receiver for the University of Oregon
        between 2010 and 2014, told reporters at the time that they had an "emotional"
        moment together, according to CNN affiliate KATU.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79119144-6faa-40f4-9c52-4e1a3c790555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f1cd6-2944-41ad-86c3-e5d6db32fc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that time, I felt compassion for him," Lowe said. "A lot of
        times, especially when you''re young, you don''t realize what you''re doing
        until it''s over."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f30960-0a24-4b8f-91d8-89e844498eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580db748-c889-4273-bd96-6566bcae483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district attorney''s office said Granados-Diaz had made suicidal
        statements to another student. He never pointed the shotgun at anyone but
        himself and never fired the gun on campus, the district attorney''s office
        said. He did try to pull the trigger, but the shotgun, which only had one
        round, did not fire. That is when Lowe took the firearm from him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9607a88e-4f65-461d-aa2e-d8e332b1ea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b11bdb-1439-438e-a9c0-1866d6325011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granados-Diaz eventually pleaded guilty to one count of unlawful
        possession of a firearm in a public building and one count of unlawful possession
        of a loaded firearm in public, the office said. He was sentenced last week
        to three years of probation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362eb52-61b0-438c-9edb-44d0c19d1014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad67100-7e7d-4fd0-9caf-66612757fe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T06:17:55.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:19:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the course of the investigation it became clear to law
        enforcement and our office that Mr. Granados-Diaz did not have the intent
        to hurt anyone other than himself while at Parkrose High School," Deputy District
        Attorney Parakram Singh said.</p>'
  'asexuality-explainer':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'An ace group marches at the Toronto Pride Parade on June 24, 2018.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-21T06:17:56.059+08:00
