      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their paper titled “Benham Rise unveiled: Morphology and structure
        of an Eocene large igneous province in the West Philippine Basin” will be
        published in the journal <a href="https://service.elsevier.com/app/answers/detail/a_id/22799/supporthub/sciencedirect/"
        target="_blank">Marine Geology</a>.</p>'
