    'template': '1'
    'title': 'Former Tinder executives are locked in a messy legal battle '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281dfff6-5a1f-44d6-bd9b-74b053335942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The legal battles between former Tinder
        executives just keep getting messier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce4e7df-0382-4570-814d-8282a6272976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.089+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Tinder and Match Group CEO Greg Blatt has filed a lawsuit,
        accusing Tinder co-founder Sean Rad and former VP of marketing and communications
        Rosette Pambakian of defaming him. Blatt says they made public accusations
        of sexual harassment and sexual assault against him last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece49a6-bad3-4f40-a258-0173d71304ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a5039f-f75c-4f87-9a6d-1f0d2223b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatt''s suit was first filed in a California court in August. An
        amended version of the suit, filed on Thursday, included claims that Rad allegedly
        offered to pay Pambakian "millions of dollars" to make "false allegations
        of sexual harassment against Blatt" in a "brazen attempt to gain publicity"
        in a separate financial lawsuit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8320d338-481f-4637-b5a4-0c9f5b261a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c858634-24ee-4367-bfef-2d4d7f54ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, after this article was originally published, lawyers
        for Blatt filed to take his complaint against Pambakian into private arbitration
        because, they argue, certain employment-related claims filed by Pambakian
        against Blatt are already in arbitration. The lawyers for Pambakian and Rad
        sharply criticized that move. In a motion to dismiss Blatt''s defamation suit,
        also filed on Monday, lawyers for Pambakian and Rad called Blatt''s team''s
        decision to file suit and then move to go to arbitration an "abuse of the
        court system" and "a shameful effort to stage a public smear campaign against
        a sexual assault accuser under cover of a court proceeding."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba396f-c4ec-4583-a418-5af4062f0d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c6cc86-5dbe-4c45-a5eb-23fd39fa25a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rad, Pambakian and eight other early employees of Tinder kicked
        off a whirlwind of legal battles when they sued Match Group, Tinder''s parent
        company, and its owner IAC for $2 billion in August 2018 alleging that the
        company manipulated the valuation of Tinder to deny them billions of dollars
        they were owed. Included in that suit was Pambakian''s claim that she was
        allegedly groped and sexually harassed by Blatt at a 2016 holiday party. According
        to Pambakian, the party coincided with Blatt being named Tinder''s CEO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dfbe39-7091-4c47-bcba-a9a24b9e3c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd801252d-bd44-4659-8be4-141f5df2ea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Blatt''s lawsuit, Pambakian and Blatt engaged in "irreverent
        and, at times, ribald and suggestive conversation" with "both laughing throughout"
        at the holiday party. The lawsuit alleges that Pambakian suggested that Blatt
        and two other Tinder employees at the holiday party go to a hotel room and
        order room service. Blatt claims he did not go immediately but texted one
        of the those two employees for the room number and eventually joined.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff653e2-bfd4-4b95-8819-f5c92eaa98da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c19d45-2f1d-4c1d-a496-69315b1ee95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a brief period, Blatt''s and Pambakian''s fully-clothed bodies
        were in contact, and Blatt and Pambakian kissed. The interaction was consensual.
        Room service was then delivered," the suit reads. "Soon after eating, Blatt
        departed. While in the hotel room, Blatt and Pambakian were fully clothed
        at all times. After that evening, Pambakian and Blatt never engaged in any
        further physical encounters."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4774ba88-936f-4f10-b170-451f141e5d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf37fb9-af0c-41ac-894e-94232f54b755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pambakian didn''t report the incident directly to the company, Blatt''s
        suit claims. Instead, it was Sean Rad who reported the incident six months
        later in an alleged attempt to remove Blatt in his pursuit of fetching a higher
        valuation for Tinder, according to the suit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17539fb8-acc1-4e93-84be-4dd2d4cdc1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e9a772-f416-4836-98b9-252b6408f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The fight over Tinder''s valuation</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f279d-d94b-4ec5-986d-e4fe135514d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 suit alleged that Match Group kept Blatt on as CEO because
        he was key to downplaying Tinder''s valuation. IAC has defended its valuation
        process, calling the suit "meritless," stating that Rad and other former executives
        who left the company a year or more ago "may not like the fact that Tinder
        has experienced enormous success following their respective departures, but
        sour grapes alone do not a lawsuit make."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a085a49-cb6b-4c6e-92a2-8320680fd83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.090+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e605af4-3257-4b96-bb57-726bc68e6903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to an arbitration agreement, Pambakian dropped her claims from
        that suit shortly after it was filed, bringing her own lawsuit against Blatt
        and IAC over the handling of her claims and her alleged wrongful termination
        after the Rad lawsuit was filed. The case in ongoing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad603b-dc97-409a-bc0d-e0c6d3fa068c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815a724f-e3a5-4652-800b-64a61c86e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Match Group CEO Mandy Ginsberg, who took over after Blatt''s
        resignation, said in an email to Pambakian that she was "terminated because
        it was not possible for you to fulfill the duties and responsibilities of
        your role as Tinder''s spokesperson for a number of reasons, including your
        public position against the company over a valuation process."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adab37b-a644-49b7-95a8-f8977cfbf25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac16ce-b8cf-4562-b97b-39eea616febb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged payments to Pambakian for participating in the valuation
        lawsuit, which are now at the center of Blatt''s lawsuit, were first mentioned
        last month in a filing in the ongoing legal battle between IAC, Match Group
        and Sean Rad.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba542cd4-3417-49e5-be8a-e46cba1a5ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd5ed5-14cd-4a3b-805c-1a45fb11b0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rad allegedly offered the payment "under the guise of a litigation
        funding agreement," but Pambakian would cash in regardless of whether the
        lawsuit was successful, or if she dropped out of the suit, according to Blatt''s
        filing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41da7562-fbba-437c-b63c-a16b98a287d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a72b21b-48c6-47e0-b8fe-a13ef5704d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is false," Orin Snyder, a partner at Gibson Dunn who is representing
        the valuation lawsuit as well as Pambakian and Rad in the Blatt defamation
        suit, said in a statement to CNN Business about the financing. "There were
        no upfront payments promised for joining the lawsuit. The only payments were
        triggered by IAC/Match retaliating against plaintiffs by stripping away their
        hard-earned equity."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b3874-c0b1-4ab6-8c3f-335cae3137b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b5d21-3142-49c4-b0bb-590b51d34d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snyder added that the allegations are attempts to "smear a victim
        of sexual assault and the person who reported it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7f0acc-8a34-4daa-8bbc-e3446727fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23e86f-8af0-4538-96d0-92614bab8ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pambakian alleges she was fired the day before her remaining stock
        options vested. The company and Match Group CEO Mandy Ginsberg, who took over
        Blatt''s job, have denied this.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fefbff4-1a51-4dae-ad94-4537a4cee5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11adf529-7399-41c5-8f5e-41086b705152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allegations of false accusations</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4490d9-16c8-4b11-bd75-4a6646b1740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.091+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his suit, Blatt alleges that Rad, internally, made a false accusation
        of the alleged sexual assault incident without Pambakian''s support, and she
        was ultimately convinced by Rad to join his valuation suit and bring her claims
        against Blatt. The complaint describes a "close professional and personal
        relationship both before and after the holiday party" between Blatt and Pambakian,
        citing messages sent by Pambakian to or about Blatt in the complaint.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfa3169-6ad0-47d0-8897-e947396f6e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6567c01b-9b38-483c-9771-f3b383311b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the allegations against Blatt, a Match Group spokesperson
        previously said in a statement to CNN Business that "the Match Group Board
        — with the assistance of experienced outside counsel from two nationally recognized
        law firms — promptly conducted a careful and thorough investigation under
        the direction of independent Board members, concluded, among other things,
        that there was no violation of law or company policy, and took appropriate
        action."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7527097-fff6-4157-8687-30935dfc2b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcde0f7a-d1ef-4bf5-89ab-48eb5859c8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatt, who worked at Match Group and IAC in various executive roles
        for roughly 14 years before resigning as chairman and CEO of Match Group as
        well as CEO of Tinder in 2017, is seeking a minimum of $50 million in damages
        in his defamation suit.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077f0e46-910d-4ee0-8afa-b77fa4ec52f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:41:42.092+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:59.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/06/tech/tinder-former-ceo-defamation-suit/index.html">Former
        Tinder executives are locked in a messy legal battle</a>."&nbsp;</em></p>'
  'fidel-nograles-privatization-of-prisons':
