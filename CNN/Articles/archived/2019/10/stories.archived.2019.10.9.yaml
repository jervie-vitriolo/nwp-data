      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b761342b-2be9-41fd-93f2-d1eaaabf58f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:04.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executors of Epstein''s estate were also included as defendants
        in the complaint.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f509a16-e5d7-4781-a452-8d916dc42b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.685+08:00
