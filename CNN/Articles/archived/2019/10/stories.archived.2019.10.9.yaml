    'title': 'Lawsuit against Jeffrey Epstein and Ghislaine Maxwell names more names'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f9a51-1e25-4afd-bb1f-727945d28f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:04.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Jennifer Araoz, one of Jeffrey Epstein''s
        accusers, filed an amended complaint Tuesday that names individuals and more
        than 20 corporate entities associated with Epstein that Araoz says in a civil
        lawsuit helped facilitate his abuse of her when she was 14 and 15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86834c9-790f-48f0-a2c4-288f63a8e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47513b5-f6f1-4027-89d3-a067391bc05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint, which previously accused Ghislaine Maxwell of being
        Epstein''s accomplice, now also accuses two other women: Lesley Groff, whom
        the complaint referred to as a "secretary"; and Cimberly Espinosa, a former
        executive assistant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f083390-49af-4a46-a29e-539e387dc9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:04.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5717c02f-28de-433b-8be7-fc18c0c02f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the updated complaint, Araoz names Groff and Espinosa as defendants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c902b-3666-4196-9f27-7b95ecb00b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:04.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff4f4b7-f2e9-43b4-9c14-cb51114478d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:04.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint alleges the defendants "participated with and assisted
        Epstein in maintaining and protecting his sex trafficking ring, ensuring that
        approximately three girls a day were made available to him for his sexual
        pleasure."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d61321-885d-4198-87e6-9c05b00818a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:04.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3aa12e-9d68-41bd-bd4f-76b9bd94f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:04.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The co-conspirators provided organizational support to Epstein''s
        sex trafficking ring, identifying and hiring the recruiters of underage girls
        for Epstein''s sexual pleasure, scheduling appointments with these underage
        girls for Epstein''s sexual pleasure, intimidating potential witnesses to
        Epstein''s sex trafficking operation, and generally providing administrative
        oversight of his sex trafficking operation and ensuring it remained secret."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f32e6c3-3b97-4db8-a032-591c0778598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:04.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d399f5-8da1-4e8a-bccb-35830ff9dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:04.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to attorneys for Maxwell, who have previously
        denied all allegations levied against her related to Jeffrey Epstein. CNN
        has also reached out to Espinosa for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98262cb5-47ba-47d6-8912-7077447a0c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:04.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df18b8f7-211c-4960-b730-729693f14e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:04.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN, Groff''s lawyer, Michael Bachner,
        denied she engaged in any misconduct, saying, "As an executive assistant to
        Epstein, Lesley worked as part of a professional staff that included in-house
        attorneys, accountants, an office manager and other office staff."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5791a7-4721-40f4-b35c-7f0443f0f468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581c9f50-2d3c-4be7-b01f-5bb09a97acad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lesley''s job included making appointments for Mr. Epstein as directed
        by him, taking his messages, and setting up high-level meetings with CEOs,
        business executives, scientists, politicians and celebrities," Bachner added.
        "At no time during Lesley''s employment with Epstein did she ever engage in
        any misconduct."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8efeccb-9098-4fcf-bf12-d5f02d50993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.685+08:00
