    'template': '1'
    'title': 'This startup wants to put a personal trainer in your mirror'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5179d3-3a7d-4d44-9e7a-26066e7c7ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Inside its New York City office, Mirror
        executive Kailee Combs is doing bicep curls while standing on a yoga mat.
        She''s looking directly into the immersive mirror that the startup sells.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d2cb19-3986-49d0-9267-230a7025b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a73ded-e249-4622-854a-7ae74b3bdc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks nearly identical to the full-length mirror you might have
        at home but a lot smarter. Instead of simply her reflection peering back,
        a personal trainer is visible and offers suggestions on how to correct her
        form.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f17102-9149-4c70-baa8-448109c26f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc3732d-e634-4b1e-978e-b5583bc7e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can see you leaning back a bit — can you turn profile for me?"
        the trainer asks Combs, Mirror''s vice president of fitness. "I want [your
        heartbeats-per-minute] 10 points higher."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e827f6d-a771-4016-89af-7f26ca6bed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdbd600-e525-4c26-8eab-8a7ace72bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirror, which launched in September 2018, is one of several companies
        changing the fitness landscape by making it easy for anyone to engage in live
        or on-demand interactive workout classes from the comfort of their home —
        with a substantial price tag. While taking classes ranging from cardio and
        yoga to boxing, customers can see key metrics like their heartbeats-per-minute
        (or BPM) and calories burned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077ca31-1b73-47c0-b780-46e4b11cd6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf20efff-b63d-490b-89fb-354d011aebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Mirror announced it''s adding live personal training.
        By using Mirror''s built-in camera — which can be covered by a lens cap for
        privacy when not in use — customers can participate in one-on-one sessions.
        The device, which is controlled by an app on your phone, comes with fitness
        bands, a stand and a Bluetooth heart-rate monitor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81c8072-81d7-40c3-8881-4c6728ef3a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f62ee75-d61c-4f9a-977c-a23c35634786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirror costs nearly $1,500 before tax and installation fees. That''s
        compared to other innovative at-home fitness offerings such as Peloton, which
        sells connected bikes and treadmills, and Tonal, which focuses on at-home
        strength training, that run between $2,245 and $4,295. Tonal mounts to the
        wall like a flat screen television and uses "digital weights" where the resistance
        is personalized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3007f8d-5483-41c2-8adf-1d5dfa707317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48580fd5-5d3d-43d8-a1d9-67d96697251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those costs don''t include ongoing subscription fees. Mirror costs
        $39 per month for up to six people in a household for access to its on-demand
        or live classes — the same price as Peloton''s subscription but $10 less per
        month than Tonal. Mirror is perhaps the most aesthetically pleasing of the
        offerings: The device could pass as simple home decor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd19a677-2024-40e9-8c50-519e96700d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ea7f15-c295-471b-b196-4517f2e28e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirror''s new personal training feature runs an additional $40 per
        private session, which can be booked a couple weeks ahead of time up until
        90 minutes before a session.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c0628-da56-4bd3-bcb0-654ca791e4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10cfeb6-ae8f-4804-be28-8cee39eb2e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, 10 trainers who work for the startup conduct the virtual
        sessions through studio space in Manhattan. The plan is to expand nationally
        and give trainers around the country the ability to work from their homes
        and reach customers through Mirror.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25331e91-217b-4a74-8f77-e080907f5d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5dafc4-d56c-484d-9e27-9fef6775a3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new offering comes less than two weeks after Peloton made its
        Wall Street debut. Its IPO price valued Peloton at about $8 billion, or roughly
        double its private market valuation one year ago, but the company continues
        to trade below its IPO price.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9402476e-a149-4827-9220-9e90369c185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dee0b4-84c7-4da3-aac3-a6ecdae9523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirror founder and CEO Brynn Putnam, who spoke to CNN Business shortly
        before Peloton went public, said the company is taking a "different approach
        than the competition." Putnam explained that she''s building a product that
        can flex as trends change. Mirror wants to be "the third screen in your life,"
        she said. In other words, it''s more about the ability to connect with consumers
        in their homes with ease than it is about the particular application.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd09145e-4a9c-4229-b7d4-136e5f6bda8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33b33fc-680d-40ee-881f-c404c3db32a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putnam, a former dancer for the New York City Ballet, in 2010 opened
        a boutique fitness studio, called Refine Method, inside of a church in Manhattan
        with a focus on full-body, high-intensity interval training. It was space
        Putnam could afford but she had to install custom-built equipment that could
        be removed weekly for Sunday morning services and rebuilt again shortly after.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d0583-8f37-4834-8a5e-6273ec7e433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7659ee0-ea1f-4615-a8b7-612a59223545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putnam came up with the idea after she struggled to fit workout
        classes into her schedule as a pregnant entrepreneur. Simultaneously, she
        noticed how much customers at Refine Method loved working out alongside mirrors.
        She sought to blend the two concepts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47347439-bcf1-434d-a9cb-ef46dcaef60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31010e7-1557-4502-86ab-8c5bcc64f4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has raised $38 million to date, from venture capital
        firms Spark Capital, Lerer Hippeau Vetures, First Round Capital, Primary Venture
        Partners, BoxGroup and Brainchild Holdings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4f8629-4c88-4758-868a-e941f4eca004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a375f21-5210-443a-8217-71c1d0b2eae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took about two years to get the product ready but there''s been
        a lot of interest since launching, according to Putnam, who still has three
        Refine Method locations, as well. She said Mirror has sold tens of thousands
        of units to date. There are Mirrors in a variety of places outside the home,
        Putnam said, including nursing homes and high-end hotels. The company charges
        a separate subscription fee for corporate customers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ec1e5-041d-4cb4-aaeb-b9c869799d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85749b6e-0287-424e-85d8-0a22832a6ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to Peloton, Mirror has broad ambitions. In its IPO paperwork,
        Peloton described itself as "an innovation company at the nexus of fitness,
        technology, and media." But Mirror is arguably more ambitious. In 2020, the
        startup expects to launch a meditation offering and expand into other aspects
        of life, including health, fashion and beauty.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b8b61b-c3a2-4cad-be1f-b03f8ce81fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fitness is just one of the many content experiences in the home,"
        said Putnam.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a67b7-162c-4efb-ac41-7fc104a1f5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:52:59.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/08/tech/mirror-fitness-startup-personal-training/index.html">This
        startup wants to put a personal trainer in your mirror</a>."&nbsp;</em></p>'
  'US-China-pleasing-businesses':
    'author': 'Christine Romans, CNN Business'
    'caption': 'Doing business in China''s coveted consumer market comes with very
      big moral concessions for American companies.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-09T10:09:51.802+08:00
    'imagesource': 'jcr:2869f2ff-7779-4988-ab91-0f0373ebf7e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aa7c9a7-33df-4766-b336-87de766ba026'
    'lead': 'Doing business in China''s coveted consumer market comes with very big
      moral concessions for American companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T10:13:33.611+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:56:07.587+08:00
