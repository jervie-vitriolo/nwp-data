      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not ask Albayalde to elaborate because he did not
        want to be “influenced” by the remark as he looked into the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f946d76f-6be9-4f53-bda4-8bef56df7299'
