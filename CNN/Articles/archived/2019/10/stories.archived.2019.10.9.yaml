      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacadin retired as Central Luzon police regional director in May
        2016 and was replaced by Aaron Aquino, who is now head of the Philippine Drug
        Enforcement Agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caa57a0-ec0a-48a7-b310-11ade48ae452'
