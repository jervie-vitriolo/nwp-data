      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/1/oscar-albayalde-aquino-magalong-pampanga-drug-recycling-cops.html?fbclid=IwAR2XrDx-5HGSwn3tz6eW8fGCogZ7v6wtFDfSWr4YPsFpBTDinmrfItNE2sE">READ:&nbsp;Albayalde
