  'Matteo-Guidicelli':
    'author': 'Ella Rivera'
    'caption': 'The actor and known adventure-seeker takes us to his happy place. '
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2019-10-09T11:06:42.757+08:00
    'imagesource': 'jcr:cc17c394-048b-43eb-b7ee-057eb2463c55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '804ade28-d940-4ad3-aced-6e49c20279c7'
    'lead': 'The actor and known adventure-seeker takes us to his happy place. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T11:09:27.194+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T07:56:05.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:54:52.816+08:00
