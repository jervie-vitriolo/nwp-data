      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/10/4/pnp-chief-oscar-albayalde-politics-benjamin-magalong-accusations-2013-pampanga-drug-raid.html">READ:&nbsp;Albayalde
        sees politics behind Magalong’s accusations: ‘It probably has to do with the
        next PNP chief’</a></strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60856b4-56a4-4d82-8de9-9d4aa8bfd394'
