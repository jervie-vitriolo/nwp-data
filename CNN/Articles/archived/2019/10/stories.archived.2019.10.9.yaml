      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said this assurance prompted Plaza to "officially align" her
        position on the CITIRA, and that she will no longer "ask for exemption" from
        the proposed law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad71d59-c07f-4678-bca0-6c42939f48d2'
