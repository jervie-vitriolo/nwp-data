      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Five more elephants have died after
        falling from a waterfall in Khao Yai National Park in Thailand, bringing the
        total dead to 11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900cba83-0046-4171-bdaa-34bca54073c7'
      'mgnl:activationStatus': true
