      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbff7bf-2015-4987-9fc7-9631d787bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:34:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA, where the SC assigned the case, ultimately found that the
        CHR “submitted unverifiable reports and left out vital information in their
        resolution.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5177ed8d-f7f8-43ec-8d5c-9aa213426e8d'
