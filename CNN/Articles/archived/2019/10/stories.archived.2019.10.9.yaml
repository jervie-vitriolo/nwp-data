    'mgnl:tags': ['ASF', 'African-Swine-Fever', 'Quezon-City', 'Commonwealth', 'Tandang-Sora']
    'template': '1'
    'title': 'No new ASF cases in Commonwealth and Tandang Sora, DA clarifies'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd136811c-9f12-43ef-ac08-0c7ff6a9cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:08:27.916+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 10)—</strong>&nbsp;The
        Agriculture Department on Thursday said there are no new cases of African
        Swine Fever (ASF) in the Commonwealth and Tandang Sora areas in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b1084a-baad-492a-90ed-0c20dffffb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:43:17.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Assistant Secretary Noel Reyes made the clarification
        a day after authorities reported new validated cases in other parts of the
        city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7342c2b1-58a0-4f2c-a401-cbfe9bc913b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:43:17.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We inadvertently misconstrued the report coming from Commonwealth
        but it should have been Pasong Tamo,” Reyes said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9688a7b-b236-48d4-b6cd-0911d8249e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:43:17.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the city veterinary office has yet to confirm if pigs in
        Tandang Sora have also been affected by the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01da049-1958-47e5-8a2b-86ca40633616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:43:17.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Pasong Tamo, areas in the city with ASF are Bagong Silangan,
        Payatas, and Tatalon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e3ae5-2357-4816-a97c-91d9e4753191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:43:17.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/6/African-Swine-Fever-selling-pork-Quezon-City.html">Man
        caught selling ‘ASF-infected’ pork in QC</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63be3716-1c80-4590-a22d-db80e27f224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:43:17.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swine virus, which only affects pigs, quickly spreads in an
        infected hog and could lead to sudden death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0792507-b667-4862-91a5-aa8e706fb719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:43:17.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF scare, which began early September, has prompted a number
        of cities and provinces to bar entry of live hogs and pork products from ASF-hit
        areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2c98f1-d61a-4cfa-a04f-7c010a65f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:43:17.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Luzon has been put under close monitoring following the reported
        cases of ASF in its provinces.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef51191-52bf-4faa-a423-2e59dbcf235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:43:17.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the ASF Task Force revealed that about 12,000 hogs have
        already tested positive for ASF in the provinces of Rizal, Bulacan, Pampanga,
        and Quezon City.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf41587-c073-4084-8a29-349995984a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:43:17.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:29.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current import ban on pork and pork products covers 16 countries
        hit by the deadly swine fever, namely Russia, Ukraine, Czech Republic, Moldova,
        South Africa, Zambia, Hungary, Bulgaria, Belgium, Latvia, Poland, Romania,
        China (including Hong Kong and Macau), Mongolia, Vietnam, and Cambodia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c433d-04dc-45ba-bf2f-a6bbb5f04eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T15:43:17.814+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:29.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Carolyn Bonquin contribued to
        this report.</em></p>'
  'ateneo-blue-eagles-adamson-9-0-uaap-82':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-09T19:03:14.690+08:00
