      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A 25-year-old Houston Rockets fan
        in China threatened to burn the Chinese flag in protest of the <a href="https://www.cnn.com/2019/10/08/asia/nba-china-houston-rockets-intl-hnk-scli/index.html"
        target="_blank">ongoing dispute</a> between Beijing and the NBA team, and
        told police to "come and arrest him."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6797830d-9e70-4fe3-97da-58d20e9627c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9f1c39-6bb6-4b66-920d-2967a8c82529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was behind bars hours later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62901b18-c7f1-4d5a-954b-7b2b19c4c8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34321ce-43ee-4eda-a6e3-8ac025954607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in China''s northeastern Jilin province said the man,
        Howard Wang, was accused of publishing "insults directed against the national
        flag" on Weibo, China''s equivalent to Twitter. Wang was arrested shortly
        afterward and the case is being investigated, local police said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a71c4-9f7c-47e0-820a-f0f25fab65ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8528579-ebde-4c5b-bcfd-e30a505262d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.003+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is illegal to desecrate the flag <a href="https://www.fmprc.gov.cn/ce/cgvienna/eng/dbtyw/jdwt/crimelaw/t209043.htm"
        target="_blank">in China</a> and offenders can face up to 3 years in prison.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd8bda-0da0-48b8-8cac-bcdebad73535'
      'mgnl:activationStatus': true
