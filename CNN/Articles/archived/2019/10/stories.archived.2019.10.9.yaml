    'template': '1'
    'title': 'Nobel Prize in Chemistry awarded for work on lithium ion batteries that
      ''revolutionized our lives'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f99aa3-41de-4ce3-857e-675a14597122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:56:56.092+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:31.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 2019 Nobel Prize in Chemistry has been
        awarded to John B. Goodenough, M. Stanley Whittingham, and Akira Yoshino for
        their research in improving battery technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadccb38-a084-4afb-995f-16703da65220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:56:56.092+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac884da-cac1-4508-ad54-ce0d4e5a94dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:56:56.092+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:31.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio will share the prize for their work on "the development
        of lithium-ion batteries," according to the Nobel committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed090fb9-cf1a-48c5-a91f-52f3224bf020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:56:56.092+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lithium ion batteries have revolutionized our lives and are used
        in everything from mobile phones to laptops and electric vehicles," tweeted
        the committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5f6316-6516-4419-807c-405b7d12cd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:32:35.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through their work, this year''s Chemistry Laureates have laid
        the foundation of a wireless, fossil fuel-free society," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54745a60-2aad-4727-b4e1-3d2998d3150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:32:35.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three winners will share a prize of 9 million Swedish kroner
        ($910,000).</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">In the
        early 1970s, Stanley Whittingham, awarded this year’s Chemistry Prize, used
        lithium’s enormous drive to release its outer electron when he developed the
        first functional lithium battery.<a href="https://twitter.com/hashtag/NobelPrize?src=hash&amp;ref_src=twsrc%5Etfw">#NobelPrize</a>
        <a href="https://t.co/lRD2zBNm4T">pic.twitter.com/lRD2zBNm4T</a></p>&mdash;
        The Nobel Prize (@NobelPrize) <a href="https://twitter.com/NobelPrize/status/1181869305325072385?ref_src=twsrc%5Etfw">October
        9, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4103d5e4-4ace-40af-a25e-aa0574ab4840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:32:35.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c011b82a-8629-4801-92cc-e97d6cf145d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:32:35.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whittingham developed the first functional lithium battery in the
        early 1970s, but it was too explosive to be viable, according to a statement
        from the committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9306347f-6995-42d8-9694-753389c87d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:32:35.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodenough was responsible for developing far more powerful batteries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38e7202-9223-438d-8952-d78fd8b8800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:32:35.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoshino later eliminated pure lithium from the battery, producing
        the first commercially viable lithium ion battery in 1985, according to the
        statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4481efe5-d9b0-454b-a863-e625e7e7d698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:32:35.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is safer than pure lithium and made the battery workable for
        real-world applications.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6cbd0b-0400-4a2c-8bbe-ec3aaf30f93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:32:35.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lithium ion batteries are ubiquitous today, used in cell phones,
        laptops, and many other devices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fbff7d-60fb-45ea-85a0-2ff54b0db983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:32:35.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their development was also key in allowing moves away from fossil
        fuels, as the batteries enabled the storage of energy from solar, wind and
        other renewable sources.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd18a924-ab24-4166-af1d-e245042da526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:32:35.202+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:31.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/09/world/nobel-prize-chemistry-2019-intl/index.html?utm_medium=social&amp;utm_source=twCNNi&amp;utm_content=2019-10-09T11%3A15%3A02&amp;utm_term=link"
        target="_blank">Nobel Prize in Chemistry awarded for work on lithium ion batteries
        that ''revolutionized our lives''</a>."</em></p>'
