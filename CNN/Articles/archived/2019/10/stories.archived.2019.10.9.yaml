      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581909b-61f2-44b8-97ce-dbf767bcd886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if American basketball fans believe the NBA is kowtowing to
        Chinese authorities in this dispute, that could damage the league''s reputation
        with fans and some American sponsors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158eeaac-90d6-4187-93db-c5d42751b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b7dcde-ab97-4b7e-b6f8-57b65f61b01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league could fire Morey under the guise of violating a social
        media policy or some similar infraction -- most fans won''t care about an
        executive getting fired. But that will set a precedent, and if the next social
        media controversy involves a top player, fans will care very much how it''s
        handled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccfce4b-cc59-4917-b7ca-5b21e2dcc4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfd2d1a-2613-49be-8d37-e6e4d6530ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA has to be true to its domestic brand and what it stands
        for," Carter said. "That''s why finding a work-around is critical. If they
        manufacture a technicality to let [Morey] go, that''s a slippery slope."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d7d55d-1bf9-4c9a-bd1c-684b8e8d6162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc3bc01-1d27-4e10-a3c7-9e3afd707324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey is known by devoted NBA fans, but probably not by casual fans
        outside of Houston. He has been the general manager, in charge of putting
        together the team''s roster of players, for the last 12 years. He is credited
        as an innovator who brought statistical analysis into the NBA; the Rockets
        have finished first in their division in three of the last five seasons. In
        2012 he traded for <a href="http://www.cnn.com/2019/10/08/sport/james-harden-nba-china-houston-rockets-spt-intl/index.html"
        target="_blank">James Harden</a>, who won the MVP award as the league''s best
        player for the 2017-18 season. That same year, Morey won the NBA executive
        of the year award.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ec1fa-5ed4-44a8-9bed-c19abe541896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3db034b-d3c6-41ab-9bda-a477def0aac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA is trying to walk a tightrope. After an initial league statement
        was criticized for being too beholden to the Chinese authorities, NBA Commissioner
        <a href="https://www.cnn.com/2019/10/08/media/nba-adam-silver/index.html"
        target="_blank">Adam Silver</a> defended Morey''s right to send the tweet
        in a statement Tuesday in Tokyo. He said that the league would not pursue
        profits over principles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7dfa59-83f5-44c5-b2d0-0b04fbdc8a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508197d9-640e-4364-84c9-455acfb86a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA will not put itself in a position of regulating what players,
        employees and team owners say or will not say," Silver said in the statement.
        "We simply could not operate that way."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3deb800-274d-4712-bc92-4ef347a62082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b2e9c9-b030-4839-a2c4-a0a35c2b09ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that only escalated the dispute with Chinese authorities. CCTV
        Sports, a division of China''s state broadcaster, said it would not broadcast
        preseason games set to be played in China, including one between the Brooklyn
        Nets and the LA Lakers later this week in Shanghai.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f16c400-99bb-4e26-8b2e-0ce3889f68fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706b0f0d-d667-4da3-829d-3a67b5bc6f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe any remarks that challenge national sovereignty and
        social stability do not belong to the category of free speech," CCTV Sports
        said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf882ffb-01e1-41e1-868b-e6d44e844077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e12341-861a-46d9-82d9-e20519295704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent Sports, which is the NBA''s exclusive digital partner in
        China, said it would suspend live streaming for Houston Rockets games, and
        stop reporting any news about the team. Nearly 500 million people in China
        watched NBA programming on Tencent platforms during the last season, according
        to the companies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d538f27-9242-4a43-a91c-41df39f932dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.549+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/08/business/daryl-morey-tweet-nba-china/index.html"
        target="_blank">The NBA faces a no-win situation in China. Here''s what it
        stands to lose</a>."</em></p>'
  'Houston-Rockets-fan-arrested-China-flag':
