      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/08/americas/ecuador-government-protests-scli-intl/index.html">Ecuador
        government leaves capital city amid violent protests</a>"</em></p>'
  'nobel-prize-physics-2019':
    'caption': 'Michel Mayor (left) and Didier Queloz (center) will share half the
      prize, while the other half was awarded to James Peebles (right).'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-09T06:19:08.350+08:00
    'credit': 'From AP Images'
    'imagesource': 'jcr:9343c225-85dd-41b9-992b-d503ed907da5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6017c7a8-7213-49c5-a26f-1ac0fad94f1c'
    'lead': 'The Nobel Prize in Physics has been jointly awarded to James Peebles,
      Michel Mayor and Didier Queloz for their work in furthering our understanding
      of the universe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T06:22:08.405+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:56:19.792+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:54:48.433+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nobel-prize', 'physics', '2019']
    'template': '1'
    'title': 'Nobel Prize in Physics winners ''forever changed our conceptions of
      the world'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff2a07-75e6-400e-a966-2bc60d4a1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Nobel Prize in Physics has been
        jointly awarded to James Peebles, Michel Mayor and Didier Queloz for their
        work in furthering our understanding of the universe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaf29ed-0afc-41df-bbf8-3b337f47ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ceremony in Stockholm on Tuesday, one half of the prize was
        awarded to Peebles for "theoretical discoveries in physical cosmology," and
        the other half to Mayor and Queloz for "the discovery of an exoplanet orbiting
        a solar-type star."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a319f0cc-9415-4a99-9c8b-7d4054cab911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s Nobel Prize in Physics rewards new understanding of
        the universe''s structure and history, and the first discovery of a planet
        orbiting a solar-type star outside our solar system," tweeted the Nobel committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3502eb4-66cd-4648-a48d-6cd063e5bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discoveries have forever changed our conceptions of the world."</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">2019
        <a href="https://twitter.com/hashtag/NobelPrize?src=hash&amp;ref_src=twsrc%5Etfw">#NobelPrize</a>
        laureate James Peebles took on the cosmos, with its billions of galaxies and
        galaxy clusters. His theoretical framework, developed over two decades, is
        the foundation of our modern understanding of the universe’s history, from
        the Big Bang to the present day. <a href="https://t.co/fly4alndv9">pic.twitter.com/fly4alndv9</a></p>&mdash;
        The Nobel Prize (@NobelPrize) <a href="https://twitter.com/NobelPrize/status/1181508033463099393?ref_src=twsrc%5Etfw">October
        8, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1bc74d-9a1d-44b5-a863-957a9bb522c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfbaa16-e3df-4ac4-b02c-d49d3fdd51a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the 9 million Swedish krona ($910,000) prize will be given
        to Peebles, while Mayor and Queloz will split the rest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c9cc0b-48f2-4cbc-a26b-1ff863e54332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peebles, who is Albert Einstein Professor of Science at Princeton
        University, had a message for budding scientists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7ef9e-4475-4db2-86fa-d3be5d02107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My advice to young people entering science: you should do it for
        the love of science," he said at a press conference following the announcement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed59e64-a645-4eee-aa92-a96d0c8c882c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should enter science because you are fascinated by it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764d42f-2316-40d4-8d11-c179d2a25b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over two decades Peebles developed a theoretical framework that
        forms the basis of our understanding of the history of the universe, according
        to the committee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d21027-6894-4578-8b37-a5bd3a9d9f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His models reveal that we only know about 5% of the content of our
        universe, with the remaining 95% consisting of unknown dark matter and dark
        energy, according to a press release.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The discovery
        by 2019 <a href="https://twitter.com/hashtag/NobelPrize?src=hash&amp;ref_src=twsrc%5Etfw">#NobelPrize</a>
        laureates Michel Mayor and Didier Queloz started a revolution in astronomy
        and over 4,000 exoplanets have since been found in the Milky Way. Strange
        new worlds are still being discovered, with an incredible wealth of sizes,
        forms and orbits. <a href="https://t.co/nqhJcJGJTv">pic.twitter.com/nqhJcJGJTv</a></p>&mdash;
        The Nobel Prize (@NobelPrize) <a href="https://twitter.com/NobelPrize/status/1181508322501038080?ref_src=twsrc%5Etfw">October
        8, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2560ddc-516b-439c-8d05-75e6dedb959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49926cb-90c6-4bdf-8671-d5bf417cc0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a mystery and a challenge to modern physics," reads the
        release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e043201-f32f-49d8-9b50-c0f7c49f53e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor and Queloz focused their research on looking for unknown worlds
        in the Milky Way, and in 1995 discovered the first planet outside our solar
        system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c4a60-d921-4cb0-8555-76517770d8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>51 Pegasi b is a gaseous ball similar to Jupiter, according to the
        release, and its discovery "started a revolution in astronomy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f86a77c-0e5e-491c-a251-a5222c670b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor is from Switzerland and teaches at the University of Geneva,
        while countryman Queloz teaches at the University of Geneva and the University
        of Cambridge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da37a4-a39c-461c-8c78-e88ea37c35d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Martin Rees of the University of Cambridge hailed Peebles
        as "the most influential and respected leader of empirical cosmology with
        a sustained record of achievement spanning half a century."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c51c450-7929-4d38-ad91-1e0b0a42d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rees added that Mayor and Queloz have "been among the leaders in
        the ongoing research that has led to the discovery of many thousands of other
        planetary systems, exhibiting an unexpected variety."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef763fc-1932-4fba-939f-b2cc1cc6fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018 the Nobel Prize in Physics was awarded to a woman for the
        first time in 55 years, and for only the third time in its history.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf7899-752a-4e45-b96b-661a805bd00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donna Strickland, a Canadian physicist, was awarded last year''s
        prize jointly with Gérard Mourou, from France, for their work on generating
        high-intensity, ultra-short optical pulses. They shared the award with an
        American, Arthur Ashkin, who at 96 becomes the oldest Nobel Laureate, for
        developing "optical tweezers."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25398d4e-4f87-4ada-a1ac-539145df3453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both inventions had "revolutionized laser physics," the Royal Swedish
        Academy said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c953de-1ddc-4bb9-ab58-346586463e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:22:08.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/08/world/nobel-prize-physics-2019-intl/index.html">Nobel
        Prize in Physics winners ''forever changed our conceptions of the world''</a>"</em></p>'
  'playstation-5-release-date':
    'author': 'Shannon Liao, CNN Business'
    'caption': 'Nearly six years after the arrival of PlayStation 4, Sony confirmed
      on Tuesday its next console will launch in 2020 for the holiday season. (FILE
      PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-09T06:23:19.457+08:00
    'imagesource': 'jcr:ee35a8f2-160b-404b-a4a0-89b7872ac64c'
