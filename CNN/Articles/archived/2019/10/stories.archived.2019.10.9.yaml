    'mgnl:tags': ['Korea', 'Johnson-Lee', 'Senator-Gordon', 'Drilon']
    'template': '1'
    'title': "Gordon seeks Korean embassy help vs. drug lord in ‘ninja cops’ case\
      \ \n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8784e31c-a439-4235-ad9e-2be77d8fbe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:31:11.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:28.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)—</strong> Senator
        Richard Gordon has formally asked for the Korean embassy’s help in tracking
        down suspected drug lord Johnson Lee, a prime suspect in the 2013 Pampanga
        raid case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2458a36f-ee2a-4e02-979e-92d6bdbbbbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:31:11.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, in the Senate hearing on the “ninja cops” case on Wednesday,
        said he and fellow Senator Franklin Drilon sought the help of Korean Ambassador
        to the Philippines Han Dong-man to bring Lee back to the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a975f-d7a7-4c01-a37a-3602c5544985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:31:11.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:28.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I gave him a letter to try and retrieve Johnson Lee back to the
        Philippines,” Gordon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9240a32-fcb4-41b4-b1c0-877b1f65bf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:31:11.186+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:28.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He''s a very good ambassador, and we''re asking for their cooperation
        para makabalik sa (so that we can bring back) Johnson Lee,” he added.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I personally
        talked to the Korean Ambassador last night, and handed him a letter requesting
        his assistance in bring back drug lord Johnson Lee--the prime suspect in the
        investigation--to the Philippines.</p>&mdash; Richard J. Gordon (@DickGordonDG)
        <a href="https://twitter.com/DickGordonDG/status/1181835777379950592?ref_src=twsrc%5Etfw">October
        9, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4931be-32b7-4313-849d-cee27391091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:31:11.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:28.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de3ec0-18ce-4992-97ba-714c4980ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:31:11.187+08:00
      'mgnl:createdBy': 'alyssa'
