  'albayalde-lacadin-call-ninja-cops-hearing-pampanga-raid':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Retired PCSupt. Rudy Lacadin (L) and PNP chief General Oscar Albayalde
      (R) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-09T16:51:20.474+08:00
    'imagesource': 'jcr:6df5552c-2b75-4e99-b166-ea9cf1b48ffc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '899ff63d-a82b-4b46-8e4e-7f37828515b8'
    'lead': 'Philippine National Police Chief General Oscar Albayalde maintained his
      innocence as he decried a supposed conspiracy to discredit him a month before
      his retirement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T16:56:00.187+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T07:55:34.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:55:01.893+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Albayalde allegedly called another cop on Pampanga raid: ‘Kaunti lang
      napunta sa ‘kin diyan’   '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8bbd4b-38c9-4b73-8fa5-d871adc591f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.187+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> — Philippine
        National Police Chief&nbsp;General Oscar Albayalde called another Central
        Luzon police chief in connection with the controversial Pampanga drug raid
        which happened under his watch as provincial police director.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a87f15-1f73-4fba-b5a8-3e0d22307f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Senate’s hearing on the so-called “ninja cops" issue on Wednesday,
        retired Police Regional Office 3 regional director PCSupt. Rudy Lacadin disclosed
        that Albayalde called him while he was investigating the Pampanga policemen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e902943-ab60-4c1d-86d4-a3746ef71820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc09f2-0375-4bad-83b4-f0760db2ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He called me up, actually, and <em>ang usapan</em>, I cannot exactly
        remember the conversation, but <em>ang maalala ko</em> is that, ‘Sir,<em>
        naimbestigahan niyo daw kami</em>’,” Lacadin recalled his conversation with
        Albayalde.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c65e744-79be-4922-a644-5e7e80c21115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b731b4-cf49-43e3-8ad4-b9f8d5771131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He called me up, actually, and the talk, I cannot
        exactly remember the conversation, but what I remember is that ''Sir, is it
        true that you are investigating us.'']</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b5f435-6456-4f3a-a087-e86e0770b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544967a2-c001-4ee0-98fd-c60e28154903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacadin answered in the affirmative. He called Albayalde by his
        nickname “Oca,” and told him, “If you have nothing to hide, <em>wala naman
        kayong dapat katakutan</em> (you have nothing to fear).”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d2eeac-c3de-4bc0-9588-40392cd863e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.188+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7832b0-30ef-427b-9047-525c9805cf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacadin said Albayalde’s answer still puzzles him to this day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e31502-e505-483f-a839-de3a49370eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a0f48d-3347-473e-8692-e0ffb38f0805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sabi niya is</em>, I don’t know if jokingly, <em>ang sabi
        niya</em>: ‘Actually Sir <em>kaunti lang naman ang napunta sa akin diyan</em>’,”
        Lacadin narrated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bad66a-742b-4eb7-9792-739b0d6ded4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.152+08:00
