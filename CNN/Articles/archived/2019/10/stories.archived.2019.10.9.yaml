      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef248c3f-d730-4f5d-ac76-3317594139dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.904+08:00
