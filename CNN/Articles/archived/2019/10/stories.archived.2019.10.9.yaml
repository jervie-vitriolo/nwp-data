      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its 35th year, Manila FAME will gather more than 300 exporters
        and manufacturers of home and lifestyle products.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a226e-3f15-481a-b5b6-18ffb29d91a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:20:13.687+08:00
      'mgnl:createdBy': 'joemil'
