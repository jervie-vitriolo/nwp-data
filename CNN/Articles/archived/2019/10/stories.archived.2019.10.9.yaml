      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f894ac56-dc62-4db8-bec7-f129af5910db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.193+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a friend, it pains me to give statements that might affect the
        integrity of my fellow officer,” Lacadin said, but stressed that he needs
        to tell the truth.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84934d38-36bd-49ca-8544-d209ede95726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.193+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28130764-86e2-494b-897b-d8a078cab53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.193+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacadin said Albayalde should have been held liable for signing
        the spot report saying that the raid was conducted in the afternoon, when
        it was actually done in the morning.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630acdc1-270f-4ad9-aa22-c76f660fe1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.193+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c61b732-c36e-4728-9784-e82701aa4113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.193+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators suspect the cops used the time between the morning and
        afternoon to cover up the drug recycling and other irregularities.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f35578-aef9-4b9c-aa92-f5f3f246f13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.193+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed6b19e-0443-481c-a17c-21dd098e4ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.193+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen of Albayalde''s men supposedly kept 160 kilograms of shabu
        for themselves during the said raid in Mexico, Pampanga. They also got P50
        million and some new cars in exchange for the freedom of&nbsp;drug trafficker
        Johnson Lee, an investigation showed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4310d29-61f6-4a58-9f59-5771fd70885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.193+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5904bedd-614c-4489-bfc3-06d879078952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These policemen, who are now called "ninja cops," were initially
        ordered dismissed. Four years after the raid, their punishment <a href="https://cnnphilippines.com/news/2019/9/30/drug-recycling-penalty-police-Pampanga.html">was
        downgraded to a one-rank demotion</a>, something that has been heavily criticized
        by lawmakers. The case is now being reinvestigated by the Department of Justice.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fef3a9-66f5-482b-a7c3-265395e48b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77510c1c-c72c-4561-9927-7fe70b380d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has denied blocking the dismissal of his men. He also
        said he did not get himself involved in the raid because it seemed like a
        "simple operation" then.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a029ad5-dc05-4c40-a6c0-bc2e034974ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d458080-53ed-4d22-aa3d-053d6563164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said he will wait for the Senate to wrap
        up its investigation before taking action on Albayalde and his subordinate
        cops. The President said that as of now, Albayalde’s “only link” to the erring
        cops was that he happened to be Pampanga’s provincial director when the questionable
        drug raid happened.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874078bc-6487-4ab9-94d4-0757572d7d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:10:29.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Damaging'' testimony</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab343e0-bd26-42d7-b729-50e18e4d958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:10:29.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Gordon and Franklin Drilon both described the latest statements
        against Albayalde as "damaging."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c57d988-f3a2-4ab7-b45a-860c7a7f5b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:10:29.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:34.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db4f906-492f-4a2c-881e-568905cd7593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:10:29.230+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:34.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Senate President Vicente "Tito" Sotto III, who earlier said
        Albayalde remains fit to lead the 190,000-strong police force, now expressed
        doubts.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f837b-a2d4-4dac-8bd9-33c118c202fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:10:29.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:34.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d96543-fe64-4e24-8f97-421fbbd5803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:10:29.231+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:34.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will probably have to make an assessment, <em>pag-iisipan ko</em>
        (I will think about it)," Sotto told reporters when asked if Albayalde''s
        credibility remains intact.</p>'
  'united-states-china-artificial-intelligence':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-09T17:23:01.385+08:00
    'imagesource': 'jcr:d299b526-4bfb-4b63-b161-e2402f39d6d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b319b4f3-e3a1-4c4c-9ac8-f9ebe64dc853'
    'lead': 'The United States just handicapped China''s lofty artificial intelligence
      ambitions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T17:25:54.174+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:55:32.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:55:02.244+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The United States strikes a blow to China''s AI ambitions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf6c214-1cad-4571-83af-3ca7c82c1817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;The United States just handicapped
        China''s lofty artificial intelligence ambitions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3975ada3-286f-4700-88ba-749fe746343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington this week targeted Chinese facial recognition startups
        SenseTime, Megvii and Yitu over national security concerns and foreign policy
        interests, aggravating the clash between the two economic superpowers over
        who will dominate the technologies of the future.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4abf07-de74-4aa0-9d74-0918d8ebd232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SenseTime is the second-most valuable artificial intelligence startup
        in the world, with investments from tech giants SoftBank and Alibaba and a
        private market valuation of $7.5 billion, according to CB Insights. (The most
        valuable artificial intelligence startup is another Chinese company, ByteDance,
        which uses AI to power its popular apps, such as video platform TikTok.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5338142e-2277-4dfe-9122-1d41f4526654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.174+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megvii and Yitu are worth $4 billion and $2.4 billion respectively,
        according to CB Insights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418be181-5720-4914-b511-b2cb7ae67787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three tech startups, along with a handful of other Chinese firms
        like AI-driven surveillance camera maker Hikvision and voice recognition firm
        iFlyTek, are now banned from buying US products or importing American technology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27397406-366f-4e2d-8b41-7a423ce78186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Commerce Department added them to a trade blacklist this
        week, saying the companies had been implicated in human rights violations
        against Uyghurs and other members of Muslim minority groups in Xinjiang. Twenty
        government and security bureaus in China''s Xinjiang region were also included
        in the ban.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed80092-a344-4051-b73a-93c9d1b73ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities dismissed the human rights allegations, and
        threatened retaliation against US companies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d236194-6c58-47ba-a68e-61aa46729f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US accusations against China are groundless and senseless.
        They only expose the evil motives of the United States to interfere with counterterrorism
        efforts in Xinjiang and thwart China''s development," China''s Foreign Ministry
        spokesman Geng Shuang said on Tuesday, telling reporters to "stay tuned" for
        retaliation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560909c-c780-46e0-adea-da8de4d72dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing wants to turn China into a global AI leader by 2030. In
        2017, it set out goals to build a domestic artificial intelligence industry
        worth about $150 billion in the next few years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7651744f-9ac7-40cd-b08b-9d7ab4d6d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential economic and social benefits for AI breakthroughs
        are enormous. AI-powered machines are already being used to provide customer
        service, manage logistics, monitor equipment on factory floors, optimize energy
        consumption, and analyze medical records, according to a 2017 study from consulting
        firm McKinsey. McKinsey estimates that the total market for AI applications
        will reach $127 billion by 2025.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23cbd26-b1fe-484f-914a-5bc5e266d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has several advantages when it comes to the development of
        AI, including an army of young talent, a strong and unified government AI
        policy, and about 850 million mobile internet users fueling huge data sets
        daily.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2206d51-f87a-42b1-805b-60e5b5385159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.175+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artificial intelligence is the new frontier for many global tech
        leaders, with everybody from Google parent Alphabet to IBM plowing money into
        the burgeoning field.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d427361-4b12-462a-9ad9-1f62ab2e4acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese tech giants Baidu and Tencent have established AI research
        centers in the United States. Baidu, in particular, has been extremely bullish
        on the industry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda92e8-13b5-44e1-a0a8-d60788fc43a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SenseTime, Megvii and Yitu are smaller companies, but they were
        flourishing thanks to a glut of venture capital cash and the Chinese government''s
        push for investments into AI.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f37b811-3910-479a-8bd7-56258825d3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being banned from buying tech and components from US companies could
        slow that momentum. Chinese AI companies rely on computer chips and graphics
        processing units from US companies such as Qualcomm and Nvidia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbebfd0a-3298-40ac-ae56-d01624b43978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a note this week, the Eurasia Group called the US move "especially
        aggressive" given the timing just ahead of trade talks and the scope of the
        targets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115eb0a6-365e-4622-a796-8bba4871c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech firms are some of China''s most prominent in the areas
        of facial recognition and artificial intelligence. Hikvision is a $42 billion
        company and the world''s largest video surveillance gear maker. SenseTime
        and iFlyTek were named to China''s National AI team in 2017.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6bd2c5-8551-4d75-820c-33d9ae6986bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the move is "aimed more at the Xinjiang issue and not squarely
        at China''s AI ambitions," it does fit into a broader narrative within the
        US government, said Paul Triolo, who specializes in global technology policy
        at Eurasia Group.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6e047-fd89-4838-9444-6f12babc30f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.176+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "United States and China are in a long term struggle for dominating
        the technologies of the future, and part of that narrative is that China is
        using technologies such as AI in the service of government surveillance and
        in ways that go against Western values in terms of things like privacy," he
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba0a624-2290-40db-af57-97459a433656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megvii tried to downplay its dependence on American suppliers, saying
        in a statement that its supply chain is global and "the US is just one part
        of it." In a recent IPO prospectus, the company said its top five suppliers
        are based in China.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801e5a77-c431-4f72-b439-17831a626d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megvii also said "there are no grounds" for the company being added
        to Washington''s trade blacklist.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc3d9b8-5334-4da9-9ae1-baa2b7ee770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ... in compliance with all laws and regulations in jurisdictions
        where we operate. We require our clients not to weaponize our technology or
        solutions or use them for illegal purposes," the company said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeb69f3-001b-42c7-9e15-a63ca3e81129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SenseTime and Yitu did not respond to requests for comment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab177d8c-5417-4857-92b3-62c4550b8033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these companies have likely stockpiled supplies of computer
        chips and are working to develop alternatives, according to Triolo.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d628ac-e184-4147-8c96-3ba7c3f85ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like Huawei, they will be able to continue to supply customers
        but the action could threaten there ability to design new and more advanced
        systems if they cannot find comparable alternatives to US supplied components,"
        he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4a199-6d91-42bd-8421-9c087fceab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Huawei has shown, it only takes dependence on one American
        firm to cripple global ambitions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91768788-266a-4ceb-946f-9285669622b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington added the Chinese technology company to the trade blacklist
        in May. The company said it has since found alternative suppliers for many
        of the parts it used to buy from American companies, but it couldn''t find
        a good replacement for Google services.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a2d701-91a8-4a79-9c19-b1344fdb022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was forced to launch its flagship Mate 30 phone without
        access to popular apps like Google Maps and YouTube, and its global smartphone
        sales have suffered, with some analysts predicting "a steep decline" for the
        third quarter, when the US trade ban was in full effect.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9275c-ca1e-42dd-8382-9fc6035e8322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:25:54.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:32.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/09/tech/hikvision-sensetime-blacklist/index.html">The
        United States strikes a blow to China''s AI ambitions</a>."</em></p>'
  'Nobel-Prize-Chemistry-2019':
    'author': 'Jack Guy, CNN'
    'caption': 'The trio will share the prize for their work on ''the development
      of lithium-ion batteries,'' according to the Nobel committee. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-09T17:54:57.717+08:00
    'imagesource': 'jcr:42d622a6-ab41-4d72-b3a8-43ca43089b0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5aa36d4c-6bca-4a13-a491-971d471d8c8b'
    'lead': 'The trio will share the prize for their work on ''the development of
      lithium-ion batteries,'' according to the Nobel committee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T17:56:56.092+08:00
