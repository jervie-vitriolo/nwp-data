      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmates get 70 percent of the sales while 30 percent is used
        for production materials. The inmates also get more if they churn out more
        bags.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90226030-ccb1-42c5-a0b5-1aa415c10237'
