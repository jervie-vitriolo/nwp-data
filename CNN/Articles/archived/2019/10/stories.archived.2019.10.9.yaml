      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When NBC News fired Matt Lauer <a href="https://money.cnn.com/2017/11/29/media/matt-lauer/index.html"
        target="_blank">two years ago</a>, the network said an employee accused him
        of "inappropriate sexual behavior in the workplace."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d33652-5c7a-4cf1-a902-007470c8248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that employee, Brooke Nevils, is speaking publicly for the first
        time. And Nevils is saying that Lauer <a href="https://money.cnn.com/2017/11/30/media/matt-lauer-apology/index.html"
        target="_blank">raped her</a>. The disturbing account is detailed in "Catch
        &amp; Kill," <a href="https://edition.cnn.com/2019/08/08/media/ronan-farrow-catch-and-kill/index.html"
        target="_blank">a book by Ronan Farrow</a>&nbsp;that comes out next Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd943a-39ea-4ff7-8850-0095086d2690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Lauer have not yet responded to CNN''s requests
        for comment about the allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1d436b-a35a-4a1a-a0a5-2e05a4017bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://variety.com/2019/tv/news/matt-lauer-rape-nbc-ronan-farrow-book-catch-kill-1203364485/"
        target="_blank">Variety magazine published excerpts</a>&nbsp;from Farrow''s
        book, including quotes from Nevils, on Tuesday evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462949bf-0b60-414a-91ef-6c3911822fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News responded by saying, in a statement, "Matt Lauer''s conduct
        was appalling, horrific and reprehensible, as we said at the time. That''s
        why he was fired within 24 hours of us first learning of the complaint. Our
        hearts break again for our colleague."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e95eeb5-452e-41aa-8283-599672c14829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauer''s former show, the "Today" show, covered the new reporting
        from Variety on Wednesday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1319b7-8b5e-453e-884e-fcd448b4881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is shocking. And appalling. And I honestly don''t even know
        what to say about it," Savannah Guthrie said on the air.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f983b20a-ebe7-40ef-98cf-83d15abc281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These "are not allegations of an affair, they''re allegations of
        a crime," Hoda Kotb said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f47f7e-6001-4781-b224-1ea437dbbac3'
      'mgnl:activationStatus': true
