      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> — The
        scenic Taal Volcano in Batangas remains on alert after state volcanologists
        recorded several volcanic earthquakes in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71249c8a-cb5e-480a-a2ec-3481de35f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:50:50.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:03.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a96185a-c913-4026-be4b-dbcd1b9a4098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:50:50.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:03.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        on Wednesday said Taal Volcano remains on Alert Level 1 after 19 volcanic
        earthquakes have been recorded in the last 24 hours. An Intensity 1 was felt
        on Tuesday afternoon at Pira-piraso, the nothern section of the volcano island.
        It also recorded an increase in water temperature on the main crater''s lake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c608d2d3-7798-4b10-82e7-e45a67052e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:50:50.591+08:00
