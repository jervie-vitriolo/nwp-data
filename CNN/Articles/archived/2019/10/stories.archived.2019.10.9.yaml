      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beebdd4-949a-48e4-8a29-0a696feaa483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:09.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:41.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have created monsters <em>hanggang sa tayo na ang natatakot
        sa mga taong ito habang tayo ang dapat nangangasiwa sa kanila</em>," Metro
        Manila police chief PMGen Guillermo Eleazar added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8912a2-5697-4cb7-8339-4be5fac61b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:09.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you allow those illegal structures, that''s where
        the inmate hide to use their cell phones and stash other illegal items so
        authorities won''t get them. We have created monsters until we are the ones
        afraid of them, when we should be overseeing them.]&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c1c535-672d-40ce-bb9f-0be69f7a9a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:09.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d8d888-e1ab-49a8-846c-a5afd1455263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:09.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:41.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Money-making" schemes in the Bilibid, such as employees smuggling
        contraband, rampant bribery, and widespread corruption, were recently uncovered
        during the Senate probe into the state of Philippine prisons.</p>'
  'Manila-Isetann-Recto-shut-down':
