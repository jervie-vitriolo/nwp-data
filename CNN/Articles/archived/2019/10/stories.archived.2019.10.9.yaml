      'mgnl:lastActivated': 2023-01-27T07:55:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the public to seek medical help once they manifest
        the clinical signs of meningococcemia such as headache, vomiting, stiff neck
        and petechiae or patches. He noted that it would be hard to treat the disease
        once it is in the serious stages.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3451437b-2a64-432c-ada0-09df286b42d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc5fbc3-11cf-48ec-82cd-27d9c9ad4dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahihirapan na masalba ang buhay pag umabot sa ganun</em>,"
        he said</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30436af-204a-45e2-a96d-241052654269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc15080-7b4a-4259-9aa5-b66c6977c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is hard to save a life once it [the disease] reaches
        the advanced stage.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e2835-a829-4ca0-be15-b9fc7ab6a251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c62eed7-4fb6-4d79-85a6-3131ea224ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illness caused by the <em>Neisseria meningitidis bacteria</em>
        can kill in a matter of hours if left untreated. It is spread through direct
        contact such as when an infected person sneezes or coughs and another person
        catches respiratory droplets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b818a816-0092-4313-82b0-8eda30b0b6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda20f1d-281a-42f8-9ea9-0d1ae76bc09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the country’s <a href="https://www.doh.gov.ph/expanded-program-on-immunization"
        target="_blank">expanded program on immunization</a> are vaccines against
        tuberculosis, poliomyelitis, diphtheria, tetanus, pertussis and measles and
        most recently Japanese encephalitis.&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af379bf-6f8c-462b-b34c-fd62ca64c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf3903-ba5e-4931-94e4-20bbe69f4b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue vaccine Dengvaxia used to be part of the country’s vaccination
        program in 2016, but it was ordered removed by Health Secretary Francisco
        Duque III in 2017. This was after Dengvaxia manufacturer Sanofi Pasteur revealed
        that the vaccine poses a serious health risk to individuals who have not contracted
        dengue at the time of inoculation. By then, more than 800,000 school children
        have received Dengvaxia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71946b5e-3e0c-49ea-8e78-1493f663e28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf6e64-e6e7-4b1e-b914-6bb9e5205e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national immunization program was established in 1976 to ascertain
        that Filipinos have access to recommended vaccines, and individuals may prevent
        contracting deadly infectious diseases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f417c2-7ce1-45d6-8527-fd8fdc3f2a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea4301-1f99-4643-a706-4dae1ce99053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its <a href="http://www.doh.gov.ph/expanded-program-on-immunization"
        target="_blank">goals</a> are:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efb8848-f6d3-49e0-90fb-540bc7435d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c0657-db82-490a-a405-91d2507f6d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. To immunize all infants/children against the most common vaccine-preventable
        diseases.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012fbfb9-aa87-4e0e-a7cf-9404a65a69a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adcc452-c844-425f-be85-e587a5e1a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2.   To sustain the polio-free status of the Philippines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0ca64e-5c2d-4e28-9c39-446c0a37128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72588001-0775-47ab-99d3-2a7c44fa9b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3.   To eliminate measles infection.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c56bc49-ef93-494e-ac9c-3fea1d90bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95753964-3adc-4f08-ba62-900bb297f188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4.   To eliminate maternal and neonatal tetanus</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8868116-bb74-48e8-a53a-5586189aed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.906+08:00
