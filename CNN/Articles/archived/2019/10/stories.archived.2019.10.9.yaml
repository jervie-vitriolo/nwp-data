    'jcr:uuid': '024ffcc7-8422-42f8-9457-b9193a7f2891'
    'lead': 'The actor and known adventure-seeker takes us to his happy place. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T12:04:00.757+08:00
