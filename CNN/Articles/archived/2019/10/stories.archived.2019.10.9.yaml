  'African-Swine-Fever-Commonwealth-Tandang-Sora-Quezon-City':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-09T19:04:23.008+08:00
    'imagesource': 'jcr:004348f8-42d0-46a2-ac7b-0f92f2434967'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '618861a6-2d6d-49eb-b738-45eeee192d6d'
    'lead': 'The Agriculture Department on Thursday said there are no new cases of
      African Swine Fever in the Commonwealth and Tandang Sora areas in Quezon City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T19:08:27.916+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T07:55:29.374+08:00
