      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;–</strong>&nbsp;Instagram is rolling out a dark
        mode option, the latest major app to latch onto the eye-strain-reducing, battery-saving,
        chic-looking trend that''s sweeping the globe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795ec6bf-66cb-4ea1-8784-f15d38c0f9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:47:59.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:15.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6382fb89-0f5a-479f-82cb-fe0f46b35ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:47:59.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:15.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo-sharing app''s new appearance is similar to its rivals'':
        It''s embracing the darkness by flipping the default white background to black
        and gray. Instagram made the theme available to iOS and Android users in an
        update released Monday, according to Instagram''s chief Adam Mosseri.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096c7aa-b348-4309-a0c1-69f1867665f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:47:59.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:15.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cad6317-322f-4fca-be53-152656a21a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:47:59.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:15.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To activate dark mode on an iPhone, users need iOS 13 because the
        new display option is only accessible through Apple''s new settings. After
        opening the Settings menu, users need to tap Display and Brightness and press
        the Dark option on the right. Instagram will then flip automatically to the
        theme.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98319a3c-9509-4e83-a2fe-46bc48dcfefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:47:59.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:15.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2cc0a6-6009-49b7-8cea-bdfcaa9ab895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:47:59.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Android 10 users can activate it in a similar way by turning on
        the dark theme option in the menu settings. Instagram''s dark mode can also
        be activated from within the app''s settings for Android phone owners, even
        if they don''t have the latest version of Google''s operating system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78167e8-a5c1-498a-a7d8-cf4b179ea6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:47:59.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27705b50-8a2d-4e34-9d2c-f01f4f179f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:47:59.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, which owns Instagram, doesn''t yet have support for dark
        mode. But Facebook is testing it according to multiple reports. Dark mode
        is currently available for Facebook Messenger''s app.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab64cfd-ae96-4e84-a95b-9a803a822eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:47:59.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bd1ccb-0327-4bc6-95c5-d73a4389501a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:47:59.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dark mode is the preferred appearance for some people because it''s
        easier on the eyes. Google rolled the theme for the Gmail app last month.
        The company said the theme prolongs battery life because darker pixels require
        less power than lighter ones. On some displays, black pixels require no power
        at all.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e5101e-6f95-47ed-b7c2-3832098bafed'
