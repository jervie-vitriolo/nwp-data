      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b32bfeb-0baa-4ca7-b2d0-d3b3d38da009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Magalong stressed that if someone’s lying, it would be Albayalde,
        not Aquino or Lacadin.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b65bce-2022-4092-9d3f-60b12a240b27'
      'mgnl:activationStatus': true
