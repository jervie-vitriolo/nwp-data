      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Manila Mayor Isko
        Moreno, San Juan Mayor Francis Zamora, and Taguig Mayor Lino Cayetano discussed
        their first 100 days in office in a special episode of <a href="https://web.facebook.com/watch/CNNPhilippines/"
        target="_blank">CNN Philippines’ “Politics As Usual.”</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e98ce41-95fe-433f-8c46-3ceedc612ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:51.143+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:56:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92eda66-db3e-45e3-90fa-7185e9727446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:51.143+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:56:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines chief anchor and senior correspondent Pia Hontiveros
        moderated the conversation, asking about their headline-grabbing policies
        such as the clearing of roads, the building of socialized public housing,
        and the creation of open spaces and public parks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf88c6-9586-47dc-9fb8-ea56728fc079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:51.143+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:56:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd1f21d-73ac-443c-a948-c582ee64d826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:51.143+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:56:10.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora highlighted the construction of public housing in San Juan,
        which will start by the end of 2019 in order to provide homes to informal
        settlers whose livelihoods are in the city. Cayetano emphasized Taguig’s technological
        prowess as it enables residents and visitors alike to have easy access to
        the city’s Wi-Fi. Moreno, who earlier this week imposed a ban on the selling
        of secondhand phones, also <a href="https://www.cnnphilippines.com/news/2019/10/8/Isetann-Mall-Recto-may-be-closed-for-lack-of-business-permit-.html"
        target="_blank">announced</a> that he was going to close down Isetann Recto
        mall after discovering it had no permit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97904249-dd5a-4d4e-ad6d-31d68c5014ee'
      'mgnl:activationStatus': true
