      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Albayalde''s ''friend'' says he''s liable</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198c5d92-1e08-4dc8-8301-937960aa71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacadin said he has nothing against Albayalde, his friend and former
        business partner.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2058e0f3-0cb8-4690-95c0-fe710453e643'
      'mgnl:activationStatus': true
