      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarona said most inmates do not collect their share until Christmas
        so they will have something to look forward to during the holiday season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c64322d-b052-45f0-afb6-f38cbb281dc8'
