    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de0a554-48cf-4028-bbb3-9bca90452fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:57:39.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:42.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Rutonski, Gucci''s owner, had been asleep in his home in
        the Sydney suburb of Eagle Vale when the blaze broke out, according to CNN
        affiliate Seven News.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c710726-cbc4-4947-a281-1ff57a75f80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:57:39.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:42.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He woke to the sound of two-year-old Gucci''s barking and the smell
        of smoke. With the help of his neighbors, Rutonski and Gucci made it out safely
        as the house continued to burn.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0246931-c639-4591-b41c-681dac7f9210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:57:39.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutonski, 58, was taken to the hospital to check for smoke inhalation,
        and credits Gucci with saving his life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44937e10-9e47-4bf6-becf-77c620586fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:57:39.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:42.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As they say, man''s best friend is his dog," Rutonski told Seven
        News.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9041c49-6eca-476f-bda5-3d08a14caf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:57:39.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:42.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred Sukker, Rutonski''s neighbor, told CNN affiliate Nine News
        Rutonski had "lost everything" in the fire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f6fb09-183b-4cc8-b3dd-c98658478f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:57:39.618+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:42.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he''d be alive if it wasn''t for his dog," Sukker
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc2a031-e71d-4c75-bc5b-afc1509f7f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:57:39.618+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the house, which Rutonski was renting, has been destroyed,
        with the roof partially collapsed, Nine News reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279aed59-8c68-4fc4-b62b-0831efbda769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:57:39.618+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:42.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images show damaged walls, charred debris covering the floor, and
        blackened beams scattered across the yard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30446f1c-0e51-4a85-b915-9475037602fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:57:39.618+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire may have started by a cigarette or candle burning in the
        back room. Rutonski said he didn''t hear his smoke alarm, which may have been
        because the roof caved in, or because it simply wasn''t working in the first
        place.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ddc27b-3ae6-4f23-b759-961c8b1ec36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:57:39.618+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smoke alarms are best, but dogs are good too," a fire official
        told Nine News.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8222b8cb-afb2-4aec-9c2b-64d6042a9e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:57:39.618+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/09/australia/australia-dog-owner-fire-intl-hnk-scli/">Gucci
        the Pomeranian saved its owner from a house fire</a>."</em></p>'
  'Health-chief-wants-Congress-review-health-provisions-in-local-government-code':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
