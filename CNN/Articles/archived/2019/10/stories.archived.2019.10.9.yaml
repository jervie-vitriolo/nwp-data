      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Illegal
        structures at the New Bilibid Prison were demolished by officials of the Bureau
        of Corrections (BuCor), Metro Manila police, and several other government
        agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eac171-98d3-446e-9230-10f7521e1112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:09.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:41.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demolition was in line with the promise of newly-installed BuCor
        Director General Gerald Bantag to reform the main state penitentiary amid
        mounting controversies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b01622-cf48-4830-9c12-19ef06ebe9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:18:09.129+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:41.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the demolition, authorities also conducted a surprise
        raid at the maximum security compound, where high-profile inmates are incarcerated.
        Police and BuCor officials confiscated illegal drugs, weapons, sex toys, disallowed
        appliances, and bundles of cash.</p>'
