      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52466a34-cd77-420f-ab8b-0c7f4a2f8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:01:28.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:02.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual WEF report used to gauge the global competitiveness index
        with 12 pillars&nbsp;to measure&nbsp;economies’ national competitiveness and
        drivers of growth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d05d9-c6ad-43d1-b0ad-94bea89fec70'
