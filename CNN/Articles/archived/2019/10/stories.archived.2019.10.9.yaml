      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ateneo (80)</strong> – Ravena 23, Navarro 11, Nieto Ma.
        11, Daves 10, Go 7, Kouame 7, Nieto Mi. 7, Mamuyac 3, Wong 1, Belangel 0,
        Maagdenberg 0, Tio 0.</p>'
