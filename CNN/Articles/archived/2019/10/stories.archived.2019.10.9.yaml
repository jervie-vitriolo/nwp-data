      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clients can even ask for a customized design on the bags, which
        are shaped like a <em>bayong</em>, the modern backpack, and the typical shoulder
        bag in different sizes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc4e219-5a2b-460d-8d2f-1a8658142e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:35:26.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:53.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new livelihood program inside the city jail stemmed from the
        idea of Jail Officer 1 Abigail Joy Tarona, who is in charge of skills development
        of inmates. She asked some of them to join and 10 went on to making the bags
        as a source of livelihood while behind bars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54e24c5-9e62-49ca-8e01-2a9b2dae5325'
