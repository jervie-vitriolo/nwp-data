    'template': '1'
    'title': 'Albayalde sought awards, promotion for Pampanga drug raid '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36acda3-8cbd-4841-aa49-94d420492914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.050+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> — Philippine
        National Police Chief General Oscar Albayalde once sought awards and promotion
        for himself and 13 subordinate cops for the November 2013 Pampanga drug raid
        which later turned out to be highly irregular.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d7295f-6aa7-4b77-92a2-85df3dcaf068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.050+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e49527a-6ae5-4e29-9bb4-425d5d3e4fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.050+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon revealed this during a Senate probe on the
        so-called "ninja" or drug-linked cops on Wednesday, citing a document signed
        by Albayalde himself. Albayalde was then Pampanga provincial police director.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f862e50-30d4-4a82-9081-01bfc66476e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.050+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200be175-4f50-4280-b209-0d91de30df45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.050+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I have] nothing against you. I just find it strange that you recommended
        the following named PCOs (Police Commissioned Officers) and PNCOs (Police
        Non-Commissioned Officers) for having demonstrated outstanding performance,
        napakagaling ng performance, of duty for the successful buy bust operation
        of Woodbridge Subdivision, Barangay Divisoria, Mexico, Pampanga," Gordon said
        at Wednesday''s hearing of the Senate justice and human rights committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364cfb07-e5e6-47bf-9062-453c6f662f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a2db2-b656-49ed-a48a-73b95fd60cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation signed by Albayalde asked for one-rank promotion
        and Medalya Ng Katangi Tanging Gawa or Distinguished Conduct Medals for himself
        and the raiding team for their "courage, professionalism, and devotion."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d256e-9a52-4799-8b46-57e341a99af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f29be9-ece7-4842-8f63-38a8b5da223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasama ka</em> (You are included) as Police Senior Superintendent
        and the recommendation is signed by no less than Oscar D. Albayalde," Gordon
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba8290e-a181-4804-803f-8e4f790b15c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41570e2-4b8d-4dab-a181-ada8c68b22f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde admitted that he signed the recommendation for awards
        purposes, noting that it would be up to the regional director to make the
        final recommendation to the PNP chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39652246-6738-4e2e-bb33-0550adf980aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976276d9-b951-4ba0-84f8-bf0769f87777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Central Luzon police chief BGen. Raul Petrasanta said he
        cannot recall if he signed the document. Albayalde also could not remember
        if they received an award following his recommendation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da2f719-3e64-470c-8202-78d96c5ce23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957661dd-3cda-4497-98f3-4581e367c76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate''s legislative hearings have revealed that the Pampanga
        policemen declared the recovery of only 36 kilograms of shabu, keeping more
        than 160 kilogramss for themselves to recycle or peddle. They also allegedly
        got P50,000 and new cars in exchange for the freedom of drug lord Johnson
        Lee, whom they replaced with a Chinese national named Wenkum Ding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b7a5e6-d160-4975-9a21-e7c7b339643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8201bfd4-fe4b-488b-8196-fe102d734d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he would still ask for awards for him and his men
        had he known these violations, Albayalde said, "Of course not."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd7c7f6-68a6-4ad3-849e-3b2957854800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec75e08-5059-4f70-b016-165f1c29b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde has distanced himself from the drug sting, saying he was
        not involved because he thought it was just a "simple operation." He also
        denied allegations he tried to block the dismissal of his men, whose long-delayed
        punishment was eventually downgraded to a one-rank demotion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b6179-c299-4c4c-acd1-7fa88ba24fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/1/oscar-albayalde-aquino-magalong-pampanga-drug-recycling-cops.html">READ:&nbsp;Albayalde
        accused of blocking dismissal of subordinate ''ninja cops''</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a979b5cf-cdae-49e0-97ff-6fc3bce8f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a36da1-9181-4cd4-9011-825e8d83d552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson, a former PNP chief, recalled that seeking
        awards has been a practice for some policemen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b600f49-6720-443a-bde0-7fef9c671b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:45:40.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:30.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
