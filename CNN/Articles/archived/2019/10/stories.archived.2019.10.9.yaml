      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9a4094-11a2-4647-9cd8-8fc2425273ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:35:26.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:53.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each inmate who is part of the livelihood program produces at least
        three bags per day. The Cebu City Jail is administered by the Bureau of Jail
        Management and Penology (BJMP).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
