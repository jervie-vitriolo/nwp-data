    'template': '1'
    'title': 'SWS: Duterte keeps ''very good'' satisfaction rating in Q3 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35be8aa-a89b-49c5-bb51-7ad8cde2ef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> President
        Rodrigo Duterte''s net satisfaction rating remained "very good" in the third
        quarter despite a three-point decline, the Social Weather Stations (SWS) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190907ab-3928-4fe0-8051-71346c8c3108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b078dd-c777-4640-97b8-1c47c9ea7605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s net satisfaction rating stood at +65 during their September
        2019 survey round, although down three points from his record-high score of
        +68 in June, according to poll results released Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12dd885-ec5e-4094-8db2-1bb591cefa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb7c31-f6c6-4c42-920e-19ac9889f602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said 78 percent of adult Filipinos were satisfied with Duterte''s
        performance against 13 percent who were dissatisfied. Some 9 percent of respondents
        said they were undecided on Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9244b65d-75df-4500-a2d7-5e45cbfac80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de54e9f7-4d3f-4791-8796-3a1be429f698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in June, SWS reported 80 percent were satisfied, 12 percent
        were dissatisfied, and 9 percent were undecided. This was Duterte''s record-high
        and the best rating for a president since former President Fidel Ramos in
        a June 1993 survey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2bbf4-47f6-4aac-a4a2-2c34bd48506f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfc7743-b607-4333-90d6-50c9fa94469b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline in Duterte''s rating came from residents in Balance
        Luzon, where the number of Filipinos who are pleased with the President slid
        by 11 points to a "very good" +54 net score, SWS said. His rating remained
        "excellent" in Mindanao at +76 despite a five-point drop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ea5a4-b290-4829-be79-a203352ff5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b08371f-55e8-4886-a6af-6d6ea598c18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flipside, net approval rose by nine points in the Visayas,
        which gave Duterte a new high of +75 in the area. Ratings also picked up by
        seven points in Metro Manila to +66, SWS said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b7a64-62c2-4bba-b74b-08f23f14803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22e3209-3d87-43f3-a3fa-80b8dcab24f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 78 percent of residents from urban areas said they were satisfied
        with how Duterte performed and logged a +66 net rating. This nearly matched
        the 77 percent satisfied from rural communities, which tallied a +64 net score.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b155e60d-86f2-450c-b9c3-615ebe10a72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e987b85-207e-416d-bce7-07b4811e0790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By income group, Duterte suffered an 11-point fall from the class
        E, but stayed "very good" at +57. Satisfaction among the masa or class D slipped
        by two points to +66, but surged by 12 points among the high-income group
        ABC to a record +70.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605dd28a-4758-46f5-8c51-19302a0e1952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b38b32-86ef-4557-9387-7989535904ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approval remained "very good" from both men and women, despite a
        five-point decline in satisfaction among the ladies and a one-point slip from
        the males.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b6633-8662-426b-9594-092ce4de2387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e20bab-496c-437e-9906-49c2dc010f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grouped by age, Duterte was the most popular among Filipinos aged
        55 and older, with 80 percent saying they are satisfied with the President''s
        thrust.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63664f46-e8b9-4ad6-a07f-b3d8d4f1d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fc90bb-d1cb-4768-a971-8c022830cce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:54:31.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:43.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest SWS survey covered 1,800 adults nationwide from September
        27-30. The decline in satisfaction rating mirrors Duterte''s lower performance
        score from a separate Pulse Asia poll, which reported a seven-point slide
        in September.</p>'
