    'template': '1'
    'title': 'How to shut down an over-talker at your next meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033fa145-13c6-4d05-b8a6-5f3218475fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Meetings can be a bore, but they can really
        drag on when someone is talking too much or going off topic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d177e-8e2c-4e3d-832b-fcb1a58d1328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427c2d3-75a9-482f-926b-d865ccd5325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If one person dominates the conversation, it can deter others from
        speaking up and mean missing out on new ideas and getting a variety of opinions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46923ec0-9aad-4880-beb6-3cdec3080a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f4da4-9b55-432b-bfb4-ab9dbe89e584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never led a team where there isn''t some degree of someone
        who is an over-talker," said Ellen Faye, a productivity and leadership coach.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030874c1-4e16-4b9e-886c-81c40abca791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e422ef64-8ee6-45d7-a4b4-dbf6b39705db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders need to learn how to manage a meeting. They need to take
        charge when someone goes off the rails, but they also need to tread carefully
        when it comes to reining the person in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b46fd8d-34ba-42d6-9453-6aa129ebfc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e88198c-8188-45b0-91db-7b16c28e46d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want meetings to be useful, and if you have someone who goes
        on and on -- that meeting has become non-productive," said Faye.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d0cdd-423f-4031-91e3-a7dc554c433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2042cb4-80ed-4442-a40f-bbe0a36ed622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Set a firm agenda</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0830fe2-5241-4a47-8cc4-38fa898de7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easier to keep people on track with a comprehensive agenda
        that includes topics and time frames. It provides a blueprint to what will
        (and won''t) be discussed, which can help people stay on topic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91d45f-02f9-4488-b4d5-3ec29d2845a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cf29d4-12a3-4005-9c6c-15375bb96a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set the tone of the meeting from the start: Telling attendees that
        you plan to keep things moving and on topic can make people more aware of
        their speaking time and make it less awkward if you have to step in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef7e6b2-06d5-4ba6-b6fa-6e8e306e0635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4877d511-a401-4e98-ba7d-bc8334d99c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Create time limits</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c6dd3-8bc4-4d1e-b626-adb48bbb12ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting parameters can also help curb over-talkers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a3e919-5e64-481e-96bd-21f63b43c2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba85d1d4-2bfe-4ea8-944d-37c19830e0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can request that people keep their comments to around one minute
        or two, or that they share their top thought and then move on to the next
        person, Faye recommended.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69021a0-1261-437b-a1df-a70e6132290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfd8de1-72a7-4297-b3d3-db40b292460a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option is to outline that you want to hear from each participant
        at least once, but no more than three times. "That way, everyone is compelled
        to speak up and participate, but the over-talkers will be more limited," said
        Faye.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8340a769-3b7c-40da-8d5e-fd12ad0b98f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f2144-4ad0-4de8-b491-a795e946331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Steer them back on track</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e435e30-b20e-4c34-9a0f-6117f60afdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can all get into the weeds sometimes and risk getting bogged
        down with details that aren''t relevant.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e04feeb-f3ee-4113-a687-2eae35d06d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb15f2-b6a3-4864-8be6-bd80017628d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s happening, Faye suggested saying something like: Those
        are great details to work on. Let''s keep a note of that for later.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c690693-6ddc-4cca-b378-55780404f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854c4a30-f190-4976-b958-47f570150537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes a leader with confidence to know when enough is enough,"
        she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a508be8-2862-4f7c-8639-b6315e48ee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d156f8a-b651-4c56-b652-46a811868ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Create a ''parking lot''</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b361db8-390c-4160-9348-0d8f0fb460c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making sure participants feel heard is important, but sometimes
        their ideas just aren''t relevant to the topic at hand. Those ideas can be
        sent to a "parking lot," which is a list you create, either on paper or for
        everyone to see.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5212e1a-bdc8-4e75-979e-d69a1b5ea3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d1637-a951-4bd1-af2e-fc43f9867fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This validates an idea, but keeps the conversation on topic. Just
        make sure to circle back to the parking lot at the end of the meeting.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c025c4e-b6fe-4cab-bc2e-e0862cf2f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e2541-6f66-494a-a47f-43f7820291b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The actions in the parking lot need to be forwarded in some way,"
        advised Hallie Crawford, a certified career coach. That could mean moving
        an idea to the next meeting''s agenda, assigning someone to look into it,
        or dealing with it via email.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e2a4d-b1ab-4589-9572-de10ea743bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934af39d-9a9e-4780-a2a4-e1dd6615d9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Politely interrupt</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a9d03-fe84-4685-9e04-a5d82b1ece30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>if there''s a serial over-talker or someone has been going off on
        a tangent for several minutes, it could be time to interrupt -- just be polite
        about it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a463033-2072-4abc-9523-39c566992945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408c33e1-2fd2-451a-84cc-ce387daa50db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone is being verbose and not getting to their point, Crawford
        suggested saying something like: "Joe, if I can interrupt, I think that is
        a great thought. Do you have any recommendations of how we can implement that
        plan or strategy?"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2423aa-5019-46a2-ae7d-ca7969d4446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41f63d7-09d6-4f10-8500-18852d32492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:16:27.663+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said phrases like: "Sorry to interrupt, but in the interest
        of time" or "bringing&nbsp;us back to the agenda" can also get people back
        on track without coming off as harsh.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401771b7-6354-40fa-b3d3-083a11896666'
      'mgnl:activationStatus': true
