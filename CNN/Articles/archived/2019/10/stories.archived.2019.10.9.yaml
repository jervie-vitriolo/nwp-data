    'template': '1'
    'title': 'UAAP: Ateneo holds off Adamson Soaring Falcons to keep unscathed record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7144a7eb-cc5a-440b-866f-d6d82ff7fe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:17:48.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:28.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> The
        Ateneo Blue Eagles continued to fly high in the UAAP Season 82 men''s basketball
        tournament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e639f3cc-28b4-4b0c-980f-0fd0230cce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:17:48.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:28.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles fended off the Adamson Soaring Falcons, 80-74, Wednesday
        at the Smart Araneta Coliseum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8fb393-0d5b-4899-b5a2-f1c93609c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:17:48.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:28.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena showed the way for Ateneo with 23 points, five assists,
        and four rebounds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f79096a-004a-49f0-86ca-44ac1d1bee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:17:48.974+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:28.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by gunners Val Chauca and Jerrick Ahanmisi, the Soaring Falcons
        trimmed the deficit to single digit at the dying seconds of the match.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a10404-da51-4147-a90c-1eb5b2aeadc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:17:48.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:28.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, defense was the key again for the Blue Eagles as they cruised
        to their ninth consecutive victory in the tournament. Will Navarro and Matt
        Nieto had 11 points apiece for Ateneo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c933c-82c3-4d29-9bc7-968a3ae21930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:17:48.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:28.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauca and Ahanmisi each finished with 17 markers for Adamson. They
        dropped to 3-6 in the team standings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad719a9-dc0d-4a08-8105-83f95ff83b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:17:48.975+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:28.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles will clash with archrivals De La Salle University
        Green Archers on October 13 at the Mall of Asia Arena. The Soaring Falcons,
        meanwhile, tackle the National University Bulldogs on October 12 in the same
        venue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f704a483-a945-4838-8ec2-e84194a7f41a'
      'mgnl:activationStatus': true
