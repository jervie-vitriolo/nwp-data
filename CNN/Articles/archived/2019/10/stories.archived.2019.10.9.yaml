      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f1f3be-593e-40aa-91e5-42585e9a1114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.191+08:00
      'mgnl:createdBy': 'eimor'
