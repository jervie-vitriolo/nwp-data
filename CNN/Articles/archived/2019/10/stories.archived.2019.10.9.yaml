      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c462e-cc2b-4d1d-b70c-a31fe541dfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray says he developed breasts after he began taking Risperdal
        in 2003 when a psychologist diagnosed him with autism spectrum disorder, according
        to Reuters.</p>'
