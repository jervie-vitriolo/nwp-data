    'template': '1'
    'title': 'Manila shuts down Isetann Recto for lacking permits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281c0f8-5ccb-4a5a-a357-440932597eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> The
        city government of Manila has shut down <a href="https://www.cnnphilippines.com/news/2019/10/8/Isetann-Mall-Recto-may-be-closed-for-lack-of-business-permit-.html"
        target="_blank">Isetann Cinerama Complex</a> along CM Recto Avenue, Quiapo
        after finding that it lacks permits to operate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a50f5b2-aff8-407f-92bf-204d2f8469ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e12fc-306a-46a3-a35a-4c1f918efd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Morneo served the closure order on the mall himself
        and padlocked the establishment on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0a430c-7b5c-4d67-ba0b-16a4302cafbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272d22ed-663c-46a7-893c-f598b9a41ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have no recourse, <em>wala kaming</em> choice. <em>Kailangan
        naming ipatupad ang batas, mapamahirap,</em> middle class <em>o mayaman dito
        sa lungsod ng Maynila,</em>” Moreno said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c338f-e6ef-4795-b942-47fad3dcce67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab24555-dffe-498f-acc9-82988fbbeab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have no recourse, we don’t have a choice. We need
        to implement the law, whether for the poor, the middle class, or the rich
        here in the city of Manila.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f9b18-9b49-4f1b-bcc1-33b2fcc47d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a785b7-94dc-4a40-a361-1c5b570aaf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city’s Bureau of Permits and Licensing has found that the mall
        is only allowed to do business as a shopping center with an area of 1,000
        square meters with 10 employees. The bureau estimated that the mall has an
        area of 20,000 square meters, including the department store, supermarket,
        parking area and cinemas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436670a9-d122-42ae-9527-49b2923934d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ab2a8-d3bb-41d5-8337-da39c006db2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that mall operator Tri-Union Properties, Inc. misrepresented
        in its application for a business permit the actual business area and provided
        a “questionable number of employees.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9db8de-ac9e-4eed-b8fc-e1350cff929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8615743c-6ae2-4ce3-8bb1-3cd5beca25d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said Isetann did not have a permit to lease out stalls
        and spaces to tenants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0bcc26-45e3-47ab-9605-910535e8b2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201ac411-88aa-4d34-a309-da341e5d0306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also found that Trans-Orient Management Services, Inc., which
        provides property management functions and services for the mall has no valid
        and existing business permit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3c1d58-c373-47bd-a5ef-08e370aa75b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761898bc-7a99-4500-97ec-1ae6f50a9441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that only one of four of the mall’s cinemas has a valid
        business permit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f14ac9-cd45-43e5-b2a1-c5f7e199814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1227c49-2146-4f30-8caf-c4a4d5e6ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau recommended closing down the mall for its management’s
        violation of Section 118 of City Ordinance 8331 and misrepresentation in the
        application for a business permit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9db8459-855c-48a1-af89-29481a565a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167db9b3-6464-428e-8893-1f21baf9c735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said Isetann will remain closed until its management complies
        with necessary permits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe175e-b7d2-47e6-abbd-fe079169c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mall management said it was surprised at the closure. It added
        it has a lessor''s permit, but did not specify how and when it ws obtained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb8327f-72f0-464c-8c47-4d22c9449bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:40:25.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caccc198-d911-4943-87a6-34adadf5e7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:40:25.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isetann''s management said it will discuss plans to assist tenants
        and employees affected by the closure. Most of the shopkeepers and employees
        that CNN Philippines spoke to said the mall management has yet to reach out
        to them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141abae-7651-4a27-8749-96aa3dc9c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:40:25.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0001f9-65d8-4094-bd7f-271f92c17b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:40:25.024+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some tenants said they will relocate to other malls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228353b-fde3-40a3-a5b3-89738fd386eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown on the mall began after Moreno ordered a <a href="http://cnnphilippines.com/news/2019/10/7/Manila-City-bans-sale-of-secondhand-cellphones.html"
        target="_blank">ban on the sale of secondhand phones</a>, which Isetann had
        plenty of.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8578f7ff-0775-44d5-a113-05cc29ec0f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad5f4d0-0ec0-430f-befa-4b637f27c6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:23:04.302+08:00
