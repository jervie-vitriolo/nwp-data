      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko matandaan kung talagang may tawag ako kay General
        Lacadin noon</em> (I can''t recall if I really did call General Lacadin then),
