      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:25.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo would not be the first presidential spokesperson to commute
        to work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b8b872-8969-42c6-aca4-69a8dd908033'
