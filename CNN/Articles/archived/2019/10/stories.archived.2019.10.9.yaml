    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['government', 'nurse', 'public', 'hospital', 'health', 'office',
      'Supreme', 'Court', 'Ang', 'Nars', 'Leah', 'Paquiz']
    'stories': ['4c5e96d7-9159-40c0-9ae3-26c0075090c6', '2eb0cd1d-45b0-4347-8b9e-4ef575220b97']
    'template': '1'
    'title': 'Gov''t nurses must get higher basic pay, SC rules'
    'updated': 2019-10-09T15:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55757cc-4e34-48ab-ac22-64d7652c30a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:12:35.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Government
        nurses secured a victory from the Supreme Court, which ruled on Tuesday that
        they are entitled to a higher basic pay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b7f22-fc62-4acb-8197-42b5032c3521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:12:35.454+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92458db3-1db5-4667-b4ec-45f8ffed614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:12:35.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the high court said nurses working for public hospitals
        and health offices must be paid with the monthly rate for Salary Grade (SG)
        15, four ranks higher than their current SG 11 category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be98f36-9e5e-4e45-a266-95a148639a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:12:35.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c12c12e-8170-431f-ba33-48fce35a6f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:12:35.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC en banc sided with the Ang Nars Party List, which sought
        clarification in 2015 regarding two conflicting provisions setting the minimum
        pay for nurses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1f6a5-9e3b-4195-be7c-e68f4031d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:12:35.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then party-list Representative Leah Samaco-Paquiz initially wrote
        to the Department of Health, the Department of Justice, and the Department
        of Budget and Management to sort out the situation, but decided to run to
        the SC with a petition for certiorari when the matter was not resolved. Questioned
        before the court are provisions of the Philippine Nursing Act of 2002 and
        of Executive Order (EO) 811 issued by former President Gloria Macapagal-Arroyo
        in 2009.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca88fedc-0131-407b-9ed1-824bcc559916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:12:35.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="http://cnnphilippines.com/life/culture/2019/4/22/government-health-workers-Philippines.html"
        href="http://cnnphilippines.com/life/culture/2019/4/22/government-health-workers-Philippines.html">The
        burden of being a public health worker in the Philippines</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053c094d-eba1-4147-b9fa-f1c8cffadd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:28:14.481+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 32 of Republic Act 9173 or the Nursing Act — which
        was also signed into law by Arroyo — the minimum basic pay of state-employed
        nurses "shall not be lower than salary grade 15." However, the President''s
        EO issued seven years later pegged the basic pay of a Nurse I to SG 11. The
        case went through <a href="http://cnnphilippines.com/news/2019/02/02/Supreme-Court-oral-arguments-nurse-pay-hike.html">oral
        arguments</a> in February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a266bc-f4e8-4556-bcaf-86fdc27e0864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:12:35.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the <a href="https://www.dbm.gov.ph/wp-content/uploads/Issuances/2019/Local-Budget-Circular/LOCAL_BUDGET_CIRCULAR_NO._118.pdf">latest
        tranche of salary increases</a> that took effect this year, a Nurse I receives
        just ₱20,754 to a maximum of ₱22,829 in a month under SG 11. The SC ruling
        will bring their basic bay to at least ₱30,531, and eligible for increases
        up to ₱33,279.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3fe95b-997b-4a1e-9434-ce76b589321a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:12:35.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In ruling in favor of the petitioners, the Court ruled that Joint
        Resolution No. 4, being a mere resolution, cannot amend or repeal a prior
        law such as RA 9173 or the Philippine Nursing Act. The same applies to EO
        811 which is also not a law, but an executive directive," the SC Public Information
        Office said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72319b-f7df-4701-bc41-3ab1f7010c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:12:35.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the high court said that government-employed nurses
        are eligible for the higher pay, it stopped short of ordering agencies to
        pay the difference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e541ee-ffa1-47d4-af4e-e91b26bb9dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:12:35.455+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high cout said it cannot grant Ang Nars'' request to compel
        the implementation of higher salaries, as it would "necessarily require a
        law passed by Congress providing the necessary funds for it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c29470-150a-499d-98db-3e99a757ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:12:35.456+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salaries for nurses and other government workers are covered by
        the yearly national budget, which is deliberated by Congress and referred
        to Malacañang for signing into law. It also prescribes how many job positions
        are available for each agency and at what rate the workers will be paid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de04aa5-3a08-41a4-8857-ef3ca4f75331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:33:09.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Health Secretary Francisco Duque III said
        he is fully supportive of the move "if there is money to fund it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166910cf-8123-4b26-b1c3-16c4e836c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:33:09.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eae012-fa2b-4d8e-b0b3-d015cb632002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:33:09.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is now the DBM''s call because it is easy to say: yes, we
        will give you higher salary, we will give you more money... At the end of
        the day, <em>meron bang pondo</em> [do we have funding]?," Duque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f416967-153b-4331-bf50-7f126548c3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:33:09.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec8c416-7434-4b27-bb48-7fc4098f6c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:33:09.020+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day before the release of the SC decision,&nbsp;the group Filipino
        Nurses United —&nbsp;national organization of nurses — demanded a minimum
        salary of ₱30,000 for all of its members employed in both public and private
        hospitals.</p>'
