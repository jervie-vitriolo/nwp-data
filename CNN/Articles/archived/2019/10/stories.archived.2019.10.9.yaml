      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Johnson &amp; Johnson will have to
        pay $8 billion in punitive damages after a man claims the company didn''t
        warn young men that the drug Risperdal could grow breasts, a jury said Tuesday,
        according to Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956b4f21-9448-4ae3-a505-1e72f1e59314'
