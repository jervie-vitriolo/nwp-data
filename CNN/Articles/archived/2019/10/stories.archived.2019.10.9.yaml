      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e35194-d298-4daf-8738-eca4fd8591c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung sabihin mong sinabi ko yun, ang tanong po uli</em> (If
        you insist that I said that, the question remains), why was I not charged?”
        he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c8d243-44e8-4bed-9a42-f0d1d035f9ab'
      'mgnl:activationStatus': true
