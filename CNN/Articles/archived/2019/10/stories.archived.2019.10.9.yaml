      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca90530-2291-4733-95b2-f2146cffdc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:31:11.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:28.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, who was <a href="https://cnnphilippines.com/news/2019/10/1/Johnson-Lee-ninja-cops-payment.html">earlier
        identified as a Chinese national</a>, evaded arrest in 2013 after supposedly
        giving ₱50 million to the police handling the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48223487-36c0-4054-a219-296947c31aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:31:11.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) chief General Oscar Albayalde said
        he would order the police to help search for Lee as called for by lawmakers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a596d670-450c-448f-a21e-c93f1b25606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:31:11.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-Criminal Investigation and Detection Group earlier said
        Lee was nabbed in an operation in Mexico, Pampanga six years ago. However,
        initial police report said a Chinese national, identified as Ding Wen Kung,
        and a cohort were the ones arrested.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce239642-f4d3-4e28-a271-623dbf908de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:31:11.187+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said he has also asked for the Chinese ambassador’s help
        in locating the Chinese drug lord.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043003c0-3681-4bc6-a945-b45c8d4b6462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:31:35.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:28.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola and Eimor Santos contributed to
        this report.</em></p>'
