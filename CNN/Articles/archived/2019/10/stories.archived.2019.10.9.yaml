      'mgnl:lastActivated': 2023-01-27T07:56:03.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d38356-dfb5-4e11-902d-b70d4702b57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:50:50.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:03.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Taal Volcano on Alert Level 1, hazardous eruption is not imminent,
        but the main crater remains strictly off-limits due to possible sudden steam
        explosions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4a6d8e-0540-4ed1-adc1-40ecc834767b'
      'mgnl:activationStatus': true
