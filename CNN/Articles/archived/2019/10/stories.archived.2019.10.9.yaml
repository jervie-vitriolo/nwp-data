  'Democrats-Trump-impeachment-vote':
    'author': 'Jeremy Herb, Manu Raju and Pamela Brown, CNN'
    'caption': 'Will Democrats vote to hold an impeachment inquiry for President Donald
      Trump? '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-09T09:25:31.568+08:00
    'imagesource': 'jcr:1b7a1aaf-1aa8-4de7-93a2-97d6ee3e9858'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83cc2181-f2a3-4004-aaf2-b8c3c4b94373'
    'lead': 'The reasons Pelosi is not planning a vote are both practical and political:
      Taking the step of passing a formal impeachment inquiry resolution is a complicated
      and time-consuming endeavor that has political downsides. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T09:36:38.686+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:56:11.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:54:51.060+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Donald', 'Trump', 'House', 'Democrats', 'impeachment', 'whistleblower',
      'Ukraine']
    'stories': ['c1c573e5-984e-418e-b304-893b1163e894', '308b3a25-447e-49c3-a542-06cbb3965d7d']
    'template': '1'
    'title': 'Why Democrats aren''t planning to vote on an impeachment inquiry'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5ae4f-e0ed-4dc4-915a-61b58ce6dc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The latest standoff between House Democrats
        and the Trump administration over the testimony of State Department officials
        has the White House questioning in a new letter sent Tuesday why the House
        is not voting to authorize a formal impeachment inquiry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326ae27-85f8-443b-8bc3-1559993dd3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and its Republican congressional allies have argued
        that such a vote is necessary, and President Donald Trump''s lawyers told
        House Democrats in the letter that the President and his administration won''t
        cooperate in the ongoing impeachment inquiry, arguing the proceedings amount
        to an illegitimate effort to overturn the 2016 election results. The lengthy
        letter all but dares House Speaker Nancy Pelosi to hold a formal vote opening
        an impeachment inquiry into Trump, though it does not explicitly call on her
        to do so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede264a7-84b3-4560-b725-332cb92ce588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pelosi has said that Democrats don''t need to take a vote and
        has shown little interest in doing so after she announced last month the House
        would open an impeachment inquiry, accusing the White House of trying to play
        politics and arguing that House rules don''t require a vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdbbb91-d74e-4a22-85ac-f5df97b086e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b29203-2188-4f99-b353-52f02b3bbf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons Pelosi is not planning a vote are both practical and
        political: Taking the step of passing a formal impeachment inquiry resolution
        is a complicated and time-consuming endeavor that has political downsides,
        from drafting the exact language of the resolution, to holding a complicated
        floor debate and to putting some members in a tough spot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0333d5-53b9-4fc9-aa98-fe176792c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f292f3fe-de47-4f04-a567-30bdd2660cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, having a vote on an impeachment inquiry resolution would
        give Republicans an opening to argue they should have subpoena power like
        in past impeachment proceedings, something that Democrats would almost certainly
        never allow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e80d8f4-1995-4c60-9895-00ff634a1cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae28d4-8c81-46bc-9bb6-e0875637dbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi has dismissed the calls for an impeachment vote from Trump
        and congressional Republicans as nothing more than a "Republican talking point."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93781d3d-c2ef-4184-b9c2-4a73c995bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70adec7c-ab0a-4080-9588-c1576ac6eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to do it, we''ll do it. If we don''t, we don''t," Pelosi
        told the Atlanta Journal Constitution''s editorial board Friday. "But we''re
        certainly not going to do it because of the President."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4f20d0-a192-4e9e-b7cd-bdb884a6b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe04a26d-e06e-494a-a40d-cfef5d21965c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showdown between the Trump administration and Democrats escalated
        on Tuesday when the State Department blocked US Ambassador to the European
        Union Gordon Sondland from appearing before the committees leading the impeachment
        inquiry. The State Department''s stance also jeopardizes the testimony of
        other State witnesses the committees intend to hear from.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3eaf4-941e-4ec0-ae95-1fb3314d55cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b295d1cd-a8a9-4fd9-bae2-0c543d665e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.687+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter to the House, the White House claims Trump''s due
        process rights have been circumvented without a vote, and that Trump has no
        choice but to not cooperate. The letter also makes clear the administration
        will continue to reject requests from Democrats if the proceedings continue
        in their current fashion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7983dbf7-593e-41ff-9474-adc9d46c44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f759f-2a0a-4130-a205-8735ac2f5bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, officials declined to say ahead of the letter''s release
        how much Trump would be willing to provide if a successful vote was held.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c761e2e-661f-4971-a703-b25a2939b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4037b5-7300-49a8-9045-95a701149814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the White House''s letter to congressional Democrats, Trump''s
        lawyers take direct aim at House Intelligence Chairman Adam Schiff for saying
        his committee hadn''t had direct contact with the whistleblower and for reading
        a dramatized version of Trump''s call with Ukraine''s President.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb7af0-ca57-4af2-a266-47519a165184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc24d9-386b-47ca-8729-ac95cc4b9e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also addresses what White House lawyers contend are irregularities
        in the way Democrats have moved forward with the impeachment inquiry. It identifies
        the current inability of House Republicans to call witnesses or issue subpoenas,
        or for the President''s lawyers to cross-examine witnesses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8290d4f-fd4b-4d12-af22-a2df4eb4fc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6896f9-e0b1-4114-b752-d01a7844edf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the White House has reached out to outside lawyers for
        impeachment counsel, according to a person familiar. One of the lawyers they
        reached out to is Trey Gowdy, a former Republican congressman and federal
        prosecutor from South Carolina. While in Congress, Gowdy led the House Select
        Committee on Benghazi.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef40b4f-cea4-43f4-9a29-11bf1a084574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf33d5-f47a-4d0f-ab2c-5d3983fac4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gowdy accepted an offer to serve as an outside counsel to Trump,
        according to two sources. He met at the White House with acting White House
        chief of staff Mick Mulvaney.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fbfe98-119a-4e48-b3f9-5c9825701192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53c1677-9e72-4dac-9bef-9beeac52e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pointed statement Tuesday night, Pelosi said Trump is trying
        to "make lawlessness a virtue."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b746c8bf-ef67-4f83-adc0-9c280ca4eea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ef05dd-9458-4f92-93eb-5f8ae75b244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This letter is manifestly wrong, and is simply another unlawful
        attempt to hide the facts of the Trump Administration''s brazen efforts to
        pressure foreign powers to intervene in the 2020 elections," Pelosi said.
        "Despite the White House''s stonewalling, we see a growing body of evidence
        that shows that President Trump abused his office and violated his oath to
        ''protect, preserve and defend the Constitution.''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8d55a7-106e-485b-884b-137e4261e0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f60f5-b02e-40cc-b75f-bda325e9b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi last week fought with the top House Republican, Minority
        Leader Kevin McCarthy, over a formal vote. McCarthy wrote to Pelosi last week
        calling on her to suspend the impeachment inquiry until "equitable rules and
        procedures are established." He argued the House should vote on authorizing
        an impeachment inquiry just as it did when Congress opened inquiries with
        Presidents Richard Nixon and Bill Clinton, and that the House minority should
        have subpoena power as it had in previous inquiries, too.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a29737-bd57-4744-aefe-330629b360da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.688+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd9a8ba-94b6-48cc-b11c-629a8886a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi dismissed McCarthy''s letter, responding there was "no requirement
        under the Constitution, under House Rules, or House precedent that the whole
        House vote before proceeding with an impeachment inquiry."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db8a30c-fdf6-49d5-9984-ef1111d03618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c98480-aed8-4b6f-90d1-a5919039773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Democrats, there isn''t an incentive to put an impeachment inquiry
        to a vote when the House is already conducting one.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2800b5c5-2b33-415e-898e-9c5a890e1111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa27ccf-33e7-43ab-b81b-61d39646f563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politically, avoiding a vote on an impeachment inquiry spares Pelosi''s
        most vulnerable members from taking a difficult vote, when a vote on articles
        of impeachment could be looming anyway. All but eight House Democrats, however,
        are publicly supporting an impeachment inquiry.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94d1d82-1855-49ac-a1ed-121d0fc54ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df2c629-2764-4d49-bf85-7138e66e4735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Pelosi doesn''t need the House vote authorizing an
        inquiry because her caucus already has extra legal authority compared to past
        inquiries.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab1aac-8b82-405e-8139-2b13587218e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a77e4ab-2052-45a8-b7cc-ea1c37439e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Clinton and Nixon impeachment inquiries, the House passed
        their inquiry resolutions so they could gain tools like more subpoena power
        and depositions, and included in those resolutions were nods to bipartisanship
        that gave the minority party subpoena power, too.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30490600-49d7-49ad-b490-4c79aea0d278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d52b12e-3831-48db-8d49-f266cb349c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the House rules have changed since the last impeachment of a
        president more than two decades ago. In this Congress, the House majority
        already has unilateral subpoena power, a rule change that was made when Republicans
        last controlled the House, so Democrats don''t need to pass any resolution
        to grant those powers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23798b4b-59a5-45bd-a001-a7b93795506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d6b1b8-bbbb-4a25-be35-0da2b052e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legally, the Democrats'' hand in court could be strengthened by
        voting on an impeachment inquiry as they attempt to force the Trump administration
        to turn over documents and share other information related to several ongoing
        investigations. So far, however, a formal impeachment inquiry hasn''t been
        necessary for federal judges to decide Congress can issue significant subpoenas
        related to Trump, including for his tax returns.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f49f2f3-5366-4782-8e73-e44c62e2f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9046d00-3daa-44cc-81be-8a5017b993a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about the strength of Congress'' subpoenas are also on
        the table at a federal court hearing in Washington Tuesday morning. In that
        case, Chief Judge Beryl Howell is considering whether to release secret grand
        jury information from the Mueller report to the House, which claims it''s
        needed for the impeachment probe.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f4c857-421b-4305-b6dd-7355d14c2385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.689+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab25269-1fcc-4458-8d17-793cf5058894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other cases the Democrats are currently fighting in court
        relate to special counsel Robert Mueller''s investigation and possible obstruction
        of justice, Democrats are sharpening their focus just on Ukraine with their
        impeachment inquiry.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4887e5-9cc3-40cc-94e5-16df1050ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa8d779-0b4c-4a5c-9b91-fb07f8b004e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''re moving the investigation along a timeline that doesn''t
        have enough leeway to try to use the courts to enforce subpoenas. Instead,
        the courts come into play in impeachment as attempts by Trump or the White
        House to slow down the House proceedings — Democrats are likely to cite defied
        subpoenas in potential articles of impeachment as obstruction of Congress,
        as House Intelligence Chairman Adam Schiff did on Tuesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152e36b8-add3-4413-b27e-30ebcf53c444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T09:36:38.690+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/08/politics/nancy-pelosi-letter-impeachment/index.html">Why
        Democrats aren''t planning to vote on an impeachment inquiry</a>."&nbsp;</em></p>'
