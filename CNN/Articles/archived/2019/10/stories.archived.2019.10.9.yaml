      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936eebb2-de4e-4ea9-a737-ade6ab41b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City Mayor Benjamin Magalong, who was then chief of the PNP''s
        CIDG, said other members of the Pampanga provincial police office backed out
        from testifying after learning that the case was weak. He said this is why
        they failed to get hard evidence against Albayalde.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad558bef-b3b8-4267-87e0-5ee38db479ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.192+08:00
