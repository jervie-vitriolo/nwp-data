    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: NU escapes FEU''s late fightback to complete elims sweep of Tamaraws'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac190b8-e06f-49eb-886b-0362cd33e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:58:09.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:45.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> The
        National University (NU) Bulldogs weathered a fiery run by the Far Eastern
        University (FEU) Tamaraws in the fourth quarter to pick up their second win
        in the tournament.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3867eeb1-e1a8-4848-9a70-1e379e4ca997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:58:09.270+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:45.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs outlasted the Tamaraws in overtime, 85-79, Wednesday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb844edb-f4f2-46fc-992e-d598225600de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:58:09.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:45.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a huge deficit, FEU did not let its guard down and scored
        17 unanswered points to grab the lead with two minutes left in regulation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02346192-bd83-4f72-ba7f-46ebd49d269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:58:09.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:45.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Ildefonso and John Lloyd Clemente delivered clutch buckets
        for NU to regain the lead at the dying seconds of the contest. Then Barkley
        Eboña responded by plowing his way through the shaded area to force the extra
        period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c2a12-22bd-4303-9b11-4be720b00d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:58:09.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:45.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs quickly unleashed an 8-0 blast in overtime to secure
        the much-needed victory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed7d2db-421b-4695-b746-5b83b97da66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:58:09.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:45.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ildefonso finished the match with 27 points and 11 rebounds, while
        Clemente added 15 points for NU, which improved its win-loss record to 2-7.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627d2f14-aa0a-42cc-a097-b1b78f5c7a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:58:09.269+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:45.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eboña, meanwhile, tallied 15 markers and 12 boards for the Tamaraws.
        They dropped to 4-5 in the team standings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b88e9bb-58e6-4d1c-a9cf-47bbae094858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:58:09.270+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:45.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulldogs hope to sustain the momentum versus the Adamson Soaring
        Falcons on October 12 at the Mall of Asia Arena. On the other hand, FEU aims
        to bounce back against the University of Santo Tomas Growling Tigers on October
        13 at the same venue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2321e5-783a-480b-ac2b-c364b1d40256'
