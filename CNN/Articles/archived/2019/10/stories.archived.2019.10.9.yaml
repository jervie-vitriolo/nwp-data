      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/08/success/talking-too-much-in-a-meeting/index.html">How
        to shut down an over-talker at your next meeting</a>."&nbsp;</em></p>'
