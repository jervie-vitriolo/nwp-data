    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab32d954-8a96-4205-be8a-dcdce0f0f7a4'
    'lead': 'Nearly six years after the arrival of PlayStation 4, Sony confirmed on
      Tuesday its next console will launch in 2020 for the holiday season.'
