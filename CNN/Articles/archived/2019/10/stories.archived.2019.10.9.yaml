      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e95fa63-4adf-44ad-b299-b2c8a7217c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:01:28.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Southeast Asian region, the Philippines slipped to sixth
        from fifth, switching spots with Brunei, as Singapore, Malaysia, Thailand
        and Indonesia take the top four, in that order, and Vietnam, Cambodia and
        Lao PDR are&nbsp;in the bottom three, respectively. It is less competitive
        in areas of information and technology (ICT) adoption at 8th place, infrastructure,
        also at 8th, and health at 7th.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185bfb1c-854e-4581-a5b1-2bec41981551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:01:28.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in terms of the labor market, and financial system indicators,
        the country is more competitive, obtaining the 4th place for both pillars.
        Except for high redundancy costs, the country’s labor market policies such
        as work and management relations and labor mobility had better ratings than
        its neighboring countries, the report said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413021e5-741d-407b-adf7-34d0a0730d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:01:28.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aace980-bfcf-416c-9e3c-ff64c124b9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:01:28.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:02.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, it suffered the biggest slump in the field of ICT adoption,
        ranking 88th from 67th and its rating, slipping from 54.8 to 49.7. The country’s
        macroeconomic stability rank also slid 12 notches to 55th from 43rd, with
        the report noting that the inflation rate of the country is just easing this
        year after it was at a nine-year high last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87e007f-9c59-4a35-8d0d-1c848fa1a0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:01:28.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e43bb0-e13c-4020-9d09-f93d44902475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:01:28.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ lowest rank was in the pillar of health at 102nd.
        The report noted a decrease in the country’s life expectancy to 65.6 years
        old, from 67.6 years last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2238fb-4067-457b-854c-48ac6ae45b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:01:28.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:02.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddee04d4-c72d-440b-984a-a2e484dac658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:01:28.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country had improved scores in the pillars of institutions
        at 50th; market size at 31st, labor market at 39th; financial system at 43rd;
        business dynamism at 44th; and product market at 52nd .</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7714ac0b-916d-48b0-bdf5-ae196152dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:01:28.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:02.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd91625c-470b-45f8-a2f2-c100a68ab1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:01:28.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:02.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also noted the country’s edge in human capital, highlighting
        the good skills sets of graduates as well as the digital abilities of the
        population, as it maintained its rank at 67th.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd387228-408c-47e5-866b-3b0de8658bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:01:28.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:02.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb28912-c559-4b1d-974d-0c776232c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:01:28.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:02.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore topped all 141 economies based on productivity, overtaking
        the United States. It is also ahead of Hong Kong, the Netherlands, Switzerland,
        Japan, Germany, Sweden, the United Kingdom and Denmark, most of which are
        Organisation for Economic Co-operation and Development countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda44554-046a-4f32-a2f3-21e4e94cea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:01:28.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:02.102+08:00
