    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e844f8-6fb3-4922-bc73-6bf09ebd9ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:05:42.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:31.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)—&nbsp;</strong>Former
        Central Luzon Police Regional Director Aaron Aquino denied that he was torn
        between following two police officers when he was deciding on the penalty
        for 13 policemen involved in a controversial drug raid back in 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef7eb3a-ba94-4ed7-ba6c-a9a1a2841f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:05:42.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:31.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing on Wednesday, Senator Richard Gordon asked Aquino
        if he was conflicted about implementing a dismissal order against the erring
        police officers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29694806-8abc-4232-a2de-9700f4f5bd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:05:42.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:31.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Aquino’s stint, incumbent Philippine National Police (PNP)
        Chief Oscar Albayalde called the former to review the dismissal case against
        his men. The raid took place during Albayalde’s term as Pampanga Provincial
        Director. He made the call to Aquino in 2016 when Albayalde was already the
        Metro Manila police chief. Meanwhile, PNP Criminal Investigation and Detection
        Group (CIDG) head Benjamin Magalong, who probed the raid, was nearing retirement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f14a1f-db9b-4612-b695-8792103da018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:05:42.733+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:31.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Gordon whether it was a “quandary” to be caught in between
        the two PNP officials, Aquino said “It’s not, sir.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fb9298-028f-46fa-9f17-5579a544e310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:05:42.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:31.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Aquino admitted that he did not sign the dismissal order.
        He said it may have slipped his mind when it was left on his desk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a7d21e-9373-47ae-870d-0f808860a161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:05:42.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong said he heard differently from Aquino’s former staff member.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bd6b6d-fa18-411d-a081-d33b66d0b42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:05:42.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sinabi po niya sa akin…namomroblema si</em> [Regional Director]
        <em>kung sino bang susundin niya, si</em> General Magalong <em>ba na</em>
        about to retire <em>o isa na</em> ruling class <em>at isang</em> contender
        <em>sa</em> Chief PNP,” said Magalong.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d05ac8-2ec6-45f1-9a7d-2310847b7261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:05:42.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He told me…Regional Director is conflicted about who
        he will follow, General Magalong who is about to retire? Or one of the ruling
        class and a contender for Chief PNP.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6491aef9-de4d-4e5a-9caf-4470b592105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:05:42.734+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong, the incumbent Baguio City mayor, did not reveal the name
        of his informant.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6b49a2-a4e3-4abd-9311-e65d7d70274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:05:42.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson said he also received information that Aquino
        was “in a dilemma" pending his decision on the order.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e8622-bf98-43c4-84f4-685180556586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:05:42.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Brigadier General Graciano Mijares, who submitted the recommendation
        of dismissal to Aquino at that time, agreed. Mijares was then the Regional
        Directorial Staff Chief of PNP Central Luzon</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab43687-97b4-4518-bfbc-ad7c28f46ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:05:42.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think my Regional Director was in a quandary of what to follow,”
        Mijares told the Senate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a018353-c99b-4c25-90e6-769f6bf82e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:05:42.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to a delay of one year and one month in the order’s implementation,
        Gordon noted. The order was then downgraded to a demotion and enforced in
        2017, when now Police Major General Amador Corpus succeeded Aquino.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640fd5d9-0f8c-4594-bb23-0f4053fa7905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:05:42.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon pointed out that Corpus and Albayalde were classmates in
        the Philippine Military Academy (PMA).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f807fa-b373-40a9-913b-e1ffea04c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:05:42.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde maintained he could not influence Aquino to defer the
        dismissal.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6314d39c-6797-489c-9e59-bce948e483ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:05:42.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung sinabi ko man ‘yun</em> [If I did say that], which I really
        doubt, you cannot influence an upper class,” Albayalde argued.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03acf4a-0570-407c-8e8c-28663ac4344a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:05:42.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino graduated a year ahead of Albayalde from the PMA.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3805e52-4c54-4f88-9d06-025de7ae9937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:05:42.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid in Pampanga is at the center of a controversy in the PNP
        where so-called “ninja cops” keep stashes of drugs confiscated during operations.
        The 13 policemen accused in the 2013 case supposedly kept 160 kilograms of
        shabu and received a 50 million-peso bribe and new SUVs in exchange for the
        freedom of alleged Korean drug trafficker Johnson Lee. Lee was earlier thought
        to be Chinese.</p>'
  'Supreme-Court-Melissa-Roxas':
    'author': 'Xave Gregorio, CNN Philippines'
    'caption': 'Filipino-American activist Melissa Roxas. Photo from Justice for Melissa
      Roxas.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-09T18:32:42.199+08:00
    'imagesource': 'jcr:a53ffc94-ec81-4692-ab3c-135d184823eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0f184cd-19e1-4a9d-99ae-2948c05afbc3'
    'lead': 'The Supreme Court dismissed the case of a Filipino-American activist
      over her ‘failure to prosecute.’ '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T18:34:43.484+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:55:30.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:55:02.963+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Melissa-Roxas', 'Supreme-Court']
    'template': '1'
    'title': 'SC dismisses Fil-Am activist case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c13119a-4616-4a4b-9f1e-be1a08070b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:34:43.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> The
        Supreme Court (SC) has dismissed the case of Filipino-American activist Melissa
        Roxas, who claimed to have been abducted and tortured by the military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc771a-589f-447f-882d-268cad3daf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:34:43.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f3e35-590b-49ea-9c69-5af90afafe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:34:43.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crout said last month in an eight-page ruling that Roxas “failed
        to prosecute” the case as she “appeared to have been disinterested” in her
        bid for writs of amparo and habeas data against officials she accused of being
        behind her abduction and torture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a209021-1262-4156-a323-53628bbdaebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:34:43.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed5ece-4e6e-4fe7-a533-02672883aa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:34:43.484+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court had provisionally dismissed the case in 2013, but directed
        the Court of Appeals (CA) to conduct periodic reviews of the petition in hopes
        of uncovering more evidence against the implicated government officials, including
        former President Gloria Macapagal Arroyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a608aea-ce85-4e27-80b1-879785d75fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:34:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94672e86-194f-42f9-88fa-4f20e167bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:34:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The CA still complied with its duty to conduct periodic review
        of the petition and in fact conducted several summary hearings to supplement
        the review. Unfortunately, the petitioner failed to submit any compliance
        or report manifesting her intention to continue with the case,” the SC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea47b6bf-1f16-47ec-9319-6c2c8a96f9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:34:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201c0411-e143-4d27-91de-99d6bb10b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:34:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA recommended case dismissal in 2017 as Roxas failed to show
        that the officials should be held accountable for her abduction and torture.
        It added she failed to prove that the threat against her and her family existed,
        rendering her petition moot and academic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d5420-9880-453f-a8db-b3a1c43e7cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:34:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee746f34-6bbf-46e8-8c1b-745f33f1b45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:34:43.485+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has dragged through the courts for nearly a decade. She
        initially secured a win at the CA, getting writs of habeas data and amparo.
        But the SC in 2010 overturned grant of the writ of habeas data after officials
        appealed the original ruling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a5847-779b-443f-8558-0409ff577bcf'
