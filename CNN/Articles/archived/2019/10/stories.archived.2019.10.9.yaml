      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Simone Biles just doesn''t stop.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcca4d13-c3b4-45d3-ae66-b0ad4097de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:07:33.353+08:00
