      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, however, downplayed this concern, citing the insignificant
        attack rate of the disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fc0c5f-2d29-4897-b919-91b04a2edac5'
      'mgnl:activationStatus': true
