    'template': '1'
    'title': 'The NBA faces a no-win situation in China. Here''s what it stands to
      lose'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd778d098-f839-4604-bdda-2e3675ef30bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Houston Rockets General Manager Daryl
        Morey sent what may be the most problematic and potentially damaging tweet
        in corporate America this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd678dc0-2916-47d1-b824-5434bb45237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7f5ef3-2a51-4d06-b52a-688c05448d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey set off an international firestorm over the weekend when he
        tweeted support for pro-democracy protestors in Hong Kong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25309288-2921-48d2-b82d-4dac14ea94ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c182d4-7aff-4474-9862-ff59f417a5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fight for freedom, stand with Hong Kong," said the tweet, which
        has since been deleted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3218b-8780-44b1-a178-ce6993c38b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc7e79f-feb0-40e1-8014-61f293f94b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities, challenged by months of <a href="https://www.cnn.com/specials/asia/hong-kong-protests-intl-hnk"
        target="_blank">protests</a> in Hong Kong, have made it clear that <a href="http://www.cnn.com/2019/10/08/media/nba-china-hong-kong-morey/index.html"
        target="_blank">business as usual</a> with the league will cease until the
        NBA totally repudiates Morey''s statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ce0d91-637b-49f6-9013-2215aeb1c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53c2c08-1b8d-4d5d-a67d-95c0bbe9472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet has left the league and the Rockets with untenable choices.
        They can fire Morey and apologize, which would be seen in America as putting
        profits ahead of free expression and caving to anti-democratic forces in China.
        Or they could stand behind him and risk losing the sport''s largest growth
        market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48247c08-e69c-4627-913f-f58e41249f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9472c869-1f24-49ce-aa2e-45a52fc81972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets in particular have a lot to lose: They are the most
        popular NBA team in China, because Yao Ming, the Chinese, seven-foot-six-inch
        star, played eight seasons with the team before retiring in 2011.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c29db-eddb-4518-a518-ca50b802c912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1905f2e-f3b2-411e-ba9d-cc62e5e875a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.547+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA doesn''t break out what the Chinese market is worth for
        professional basketball. But it does make up at least 10% of the league''s
        current revenue, according to David Carter, executive director of the USC
        Sports Business Institute. And China is expected to contribute even more than
        that over the next decade, perhaps reaching 20% of the league''s revenue by
        2030.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbbd0bd-b132-4e28-935a-b31c45ab3d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9050519d-ffbe-4769-8569-224f44b6dccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.548+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no other market where the incremental upside is greater
        for the NBA," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8815a5e6-420c-45b7-8132-860ba340cf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:36:30.548+08:00
      'mgnl:createdBy': 'xave'
