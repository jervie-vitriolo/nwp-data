      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets have been arguably the most popular NBA franchise in
        China since the team drafted Chinese superstar Yao Ming in 2002. Yao played
        his entire NBA career in Houston.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9796c11a-dc1c-4f49-affb-807ae99d0748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.004+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c05298-3f85-4615-befc-723b8b4a9946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.004+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey deleted the tweet and sent out an apology that failed to mollify
        the NBA''s Chinese partners and infuriated politicians in the US who accused
        the league of prioritizing profits over values.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba49b8e-5233-4318-b24c-0360a304eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.004+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5e199b-2eb0-4cd6-8665-bbeff5bfe772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.004+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being subject to withering domestic criticism, NBA commissioner
        Adam Silver released a more forceful statement defending the league''s right
        to free speech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaffc0d-0857-4145-abae-b1c400a74857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.004+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a300f08-f358-4cb8-af8c-fa6abf48f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.004+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Values of equality, respect and freedom of expression have long
        defined the NBA -- and will continue to do so," Silver said. "The NBA will
        not put itself in a position of regulating what players, employees and team
        owners say or will not say on these issues."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df902b-bc32-48c5-855c-c8e1983afebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.004+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b954c52-7a5d-4344-b4fa-fe10ea6ae4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.004+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver''s response drew the ire <a href="https://www.cnn.com/2019/10/08/asia/nba-china-houston-rockets-intl-hnk-scli/index.html"
        target="_blank">of Chinese authorities</a> and many angry citizens who said
        they would no longer support the Rockets. Some said they wouldn''t buy Rockets
        gear unless Morey resigned. Several Chinese business <a href="https://edition.cnn.com/2019/10/08/media/nba-china-hong-kong-morey/index.html"
        target="_blank">have also suspended ties with the team</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71387980-4851-4ddf-a179-8bf9f9d59582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.004+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da41190-6fac-44db-9b0f-8a16d18a5f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.004+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Weibo, some posters said if Morey can say whatever he wants,
        they would do so too, no matter how controversial. So they posted comments
        in support of 9/11 or the independence of California in an apparent attempt
        to mock the idea of freedom of expression.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0fbb1b-111f-4f00-8669-d34853ab0ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.004+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214fea3-d926-410c-bca1-47ffdc252481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.004+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many Chinese people would have supported Wang,
        as China''s internet is heavily censored. Many people inside the country likely
        also self-censor because they are aware of the consequences of posting content
        that could get them in trouble with the government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d5c1ea-0b0e-4fa0-9052-311052eeef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.005+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffbbcdd-1f33-4136-b55a-ffac819d38a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.005+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s photograph showed him wearing a mask and and a patch over
        one eye, both common symbols among the protesters who have taken to the streets
        for the past 18 weeks <a href="http://www.cnn.com/hongkongprotests" target="_blank">in
        Hong Kong</a>. While initially peaceful, demonstrations have become increasingly
        violent as the political unrest has dragged on.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2abbdb-c811-4741-867b-6aa4318fe36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.005+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aa8824-9bc3-4d23-b71f-e48d4ecce4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.005+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong police regularly use tear gas, pepper spray, rubber bullets
        and water cannons to disperse unauthorized demonstrations. Protesters have
        increasingly targeted police using Molotov cocktails and bricks. Protesters
        have also vandalized government property, the city''s subway system and businesses
        perceived to be pro-China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a1305-298e-4598-80b4-893c6516c5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.005+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/09/asia/houston-rockets-fan-arrested-china-intl-hnk-scli/index.html"
        target="_blank">Houston Rockets fan arrested in China after threatening to
        burn national flag</a>."</em></p>'
  'Turkey-military-offensive-Syria':
    'author': 'Helen Regan and Bianca Britton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-09T13:40:38.571+08:00
    'imagesource': 'jcr:a163d29d-df0e-4123-892d-273e22d643cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3361336b-1002-4370-85da-0904c9fcdd4c'
    'lead': 'Turkey has launched a planned military offensive into northeastern Syria,
      President Recep Tayyip Erdogan announced Wednesday, just days after the Trump
      administration announced it was pulling US troops back from the border area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T13:43:41.781+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:55:50.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:54:56.825+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Turkey', 'United-States', 'Syria']
    'stories': ['543f769a-6b8d-43cd-9842-4dfc86fd8ac8']
    'template': '1'
    'title': 'Turkey begins military offensive in Syria, days after Trump announced
      pullback of US troops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a89bd-ec5f-48a3-93bc-fe9c9240fa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:43:41.781+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Turkey has launched a planned military
        offensive into northeastern Syria, President Recep Tayyip Erdogan announced
        Wednesday, just days after the Trump administration announced it was pulling
        US troops back from the border area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf4a57d-cff2-4851-85ac-1afc6336745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our aim is to destroy the terror corridor which is trying to be
        established on our southern border and to bring peace and peace to the region,"
        Erdogan tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc1bf02-7d74-4b2e-9c83-b8be01adf4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Turkey "will preserve Syria''s territorial integrity
        and liberate local communities from terrorists."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f8b53d-da8a-4eb3-9a59-db5b726eff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Erdogan announced the offensive, the spokesman for
        the Kurdish-led Syrian Democratic Forces (SDF) — a key US ally in northern
        Syria — claimed that warplanes had begun carrying out airstrikes on civilian
        areas. "There is huge panic among people in the region," spokesman Mustafa
        Bali wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f33ca-4b52-43f1-bd2e-d0bf5dad9f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official familiar with operations in Syria confirmed that Turkey
        conducted strikes in Tal Abyad in northern Syria and the border town of Ras
        al-Ayn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82a7247-8f7e-42b8-9da4-c03d717df55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses and two fighters for the Kurdish People''s Protection
        Units (YPG) told CNN that hundreds of civilians in northern Syria had fled
        areas on the border with Turkey. The fighters also said Turkey had used heavy
        artillery and conducted airstrikes on Ras al-Ayn.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9a66f3-30d6-4e22-a490-a385f7414676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offensive comes days after US President Donald Trump provoked
        a storm of criticism, including from his own party, by announcing the pullback
        of US military forces from the region. Trump''s decision in effect gave Turkey
        a green light to attack US-backed Kurdish forces, though Trump threatened
        to punish Turkey economically if it does "anything outside of what we think
        is humane."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ad03f-a574-41e8-88cf-724dde43f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ankara regards the YPG as a terrorist group affiliated with the
        Kurdistan Workers'' Party (PKK), which has fought the Turkish state for more
        than three decades. But the US backs the YPG and credits the Kurds for helping
        defeat ISIS in Syria.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb548a5-f098-4212-9577-d2be91c22a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet early Wednesday, the Turkish government communications
        director, Fahrettin Altun, said the YPG had two options: "They can defect
        or we will have stop them from disrupting our counter-ISIS efforts."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e91820-54a9-4d93-9e76-4826ee8c35cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s Minister of National Defense, Hulusi Akar, tweeted that
        the United States, United Nations and NATO, among others, had been informed
        of the operation at 7 a.m. ET.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348221f9-4c41-4d5b-aeb8-604bd5a7a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the offensive Wednesday, Syria condemned Turkey''s "aggressive
        behavior" and "hostile intentions," according to Syrian state news agency
        SANA. "The aggressive behavior of the Erdogan regime clearly shows the Turkish
        expansionist ambitions in the territory of the Syrian Arab Republic and cannot
        be justified under any pretext," a source at the Foreign Ministry said, SANA
        reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac3427-2044-458a-8e27-3b03a7410d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source at the Foreign Ministry said in a statement Wednesday that
        the Syrian government holds some Kurds responsible for what is happening "as
        a result of their dependence on the American project."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5a9c1b-a8c3-4354-ab0e-3a8b8433f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Russian President Vladimir Putin asked Erdogan to "carefully
        weigh the situation" in Syria, so as not to "harm the overall efforts to resolve"
        the crisis, according to a statement released by the Kremlin.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01c57f3-55e9-4e7e-8236-e23f446384fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, the Kremlin also underlined "the importance of
        ensuring the unity and territorial integrity of Syria and respect for its
        sovereignty was noted on both sides."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0314001d-2427-4c01-be6c-e4750bb50b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls to avoid a ''possible humanitarian catastrophe''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69c188-2e9d-4cb7-a3e5-2e95302b1c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kurdish-led Syrian Democratic Forces (SDF) called on on the
        international community Tuesday to help avoid a possible humanitarian disaster.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4441c7-37bf-41f7-a019-94e468721421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In series of tweets from the verified Twitter account of the SDF,
        the General Command said the border areas of northeast Syria "are on the edge
        of a possible humanitarian catastrophe." It went on to call on the international
        community and those countries fighting against ISIS "to carry out their responsibilities"
        to avoid a "possible impending humanitarian disaster."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10822846-c3df-47dd-b437-4a06e0cd1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF, which has <a href="https://edition.cnn.com/2019/10/07/politics/white-house-turkey-syria-intl-hnk/index.html"
        target="_blank">vowed to defend itself</a>&nbsp;against any perceived Turkish
        incursion, called on the US-led coalition and the international community
        to implement a no-fly zone over northern Syria similar to the one implemented
        in Iraq.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d43c9e-a841-48f4-af21-c810f99ca185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish Defense Ministry said Tuesday that the Turkish Armed
        Forces is "the only coalition and NATO army fighting the DAESH (ISIS) terrorist
        group in the Euphrates Shield Operation."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919f405b-9985-4696-9bea-286797b36886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey is one of the countries most affected by DAESH''s bloody
        activities and has fought against this terrorist organization both domestically
        and beyond its borders with increasing tempo and intensity," the ministry
        said in a tweet posted on its official twitter page.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5469811-3f34-4021-aa5f-480f4fae09ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Euphrates Shield Operation, launched in July 2014 inside Syrian
        territory, was not only aimed at fighting ISIS but also the YPG.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9bcf9f-1d64-4cee-b5b7-3e2ddfc76d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the SDF said ISIS "sleeper cells" attacked Kurdish
        positions in Raqqa, Syria, in the early hours, as tweeted by Mustafa Bali,
        head of the SDF press office.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8654321b-e4b3-4189-9b55-44291c30901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manbij Military Council spokesman, Shervan Derwish, also tweeted
        about the attack citing security sources saying, "more than 50 armed Daesh
        group in Raqqa are launching a coordinated attack to control Al Basel base
        in center of the city."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278cecd6-53f5-44a9-bc68-54516d45d13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Erdogan announced that the country had "completed our
        preparations and action plan" and was ready to launch a "ground and air operation"
        east of the Euphrates river, with the goal of establishing "peace" by clearing
        the region of "terrorists."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b8efa-5324-45c3-9499-ab0c8166ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinforcements deployed by the Turkish army could be seen arriving
        at the border town of Akcakale on Tuesday, according to the state-owned Anadolu
        news agency.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c79a7-36f6-47ee-8bdd-307ee8f12f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turkey won''t ''bow to threats''</h2>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a7f686-a962-49d0-b0d2-79bff56f79ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kurds have long been considered as among Washington''s most
        reliable partners in Syria and in the broader campaign against ISIS in the
        region.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ec2354-d5ab-4eae-8f94-42815be4457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-backed Kurdish forces have been responsible for holding all captured
        ISIS fighters in the area. However, according to the White House, this responsibility
        will now fall to Turkey.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6effb1-d0e5-485f-8c68-038c4079e141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has <a href="https://edition.cnn.com/2019/10/07/politics/mitch-mcconnell-republican-response-syria-kurds/index.html"
        target="_blank">defended his decision</a>&nbsp;to remove US troops from the
        area, saying he was "not siding with anybody" — Kurdish forces or the Turkish
        government — and reiterated an earlier warning to Turkey about potential economic
        devastation.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2adadf7-1e48-4cb8-898b-54178214954f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told Turkey if they do anything outside of what we think is humane
        ... they could suffer the wrath of an extremely decimated economy," the President
        said.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0afb5c-bc4c-4a0b-9002-14eb7e453b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Vice President Fuat Oktay said his country won''t "bow to
        threats" in an apparent response to Trump''s warning.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2159ee7-ba27-4624-9e7e-0e0ff35ccb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey will teach a lesson to terror organizations that threatens
        our southern border and we will give an opportunity for Syrian refugees who
        are currently in Turkey," Oktay said. "Our message to international community
        is clear. Turkey is not a country that will bow to threats."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6617fadf-286d-4d50-aefc-072670ee520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T23:27:32.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/09/politics/syria-turkey-invasion-intl-hnk/index.html"
        target="_blank">Turkey begins military offensive in Syria, days after Trump
        announced pullback of US troops</a>."</em></p>'
