      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same 2010 ruling, the SC appointed the Commission on Human
        Rights (CHR) as lead agency to conduct a further probe on the case. But Roxas
        said in a court filing in 2011 that the CHR findings and conclusions were
        “misleading and inconsistent.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523ad89-92eb-4574-b6dd-df67bb3ab109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:34:43.485+08:00
