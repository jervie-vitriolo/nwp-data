    'mgnl:tags': ['Makati-police', 'bribery', 'PNP', 'prostitution', 'Makati']
    'template': '1'
    'title': '2 Chinese nationals arrested for attempting to bribe Makati cops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19265028-ee1e-4f76-8dc4-a44eadad9fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T00:21:49.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> — Authorities
        arrested two Chinese nationals after they attempted to bribe policemen in
        exchange for the freedom of suspects allegedly involved in running a prostitution
        den in Makati.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591751af-5843-43ed-a7ec-85c14165c02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T00:21:49.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Makati police said Zhang Xiuqiang and Fan Jianping
        offered policemen P1.7 million in exchange for the freedom of suspects who
        were arrested on Monday for violation of <a href="https://www.cfo.gov.ph/news/from-overseas-filipinos/569-republic-act-no-10364-or-the-expanded-anti-trafficking-in-persons-act-of-2012-published.html"
        target="_blank">Republic Act 10364</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc8406-3409-4670-86fe-0ba71b0861f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T00:21:49.115+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bribery attempt happened inside the Criminal Investigation Section
        of the Makati Central Police Station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b445e-8790-4550-ad43-474716cd6de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T00:21:49.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, <a href="https://cnnphilippines.com/news/2019/10/8/Makati-hotel-prostitution-den-Chinese-women.html"
        target="_blank">35 Chinese women were rescued during a raid at the Maxx Hotel</a>
        in Makati Avenue in Barangay Poblacion. Makati police chief P/Col Rogelio
        Simon said the place is a legitimate hotel that was being used for prostitution
        activities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526afba-fa09-470f-a7fb-77fd05bfee8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T00:21:49.116+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:56:23.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighteen suspected Chinese customers and 13 Filipino hotel workers
        were arrested and subject to further investigation. The suspects may be charged
        with violation of the Anti-Trafficking in Persons Act once proven they are
        behind the illegal operation.</p>'
  'gordon-sondland-house-impeachment':
    'author': 'Jeremy Herb, Katelyn Polantz and Manu Raju, CNN'
    'caption': 'The State Department directed US Ambassador to the European Union
      Gordon Sondland not to testify before Congress, scrambling Democrats'' impeachment
      investigation and raising questions about whether they will be able to obtain
      testimony from other witnesses.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-09T06:03:13.066+08:00
    'credit': 'From Thierry Monasse/Getty Images'
    'imagesource': 'jcr:c22f7ce6-ac83-489f-b24f-9a186de9088d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b55cef72-92f8-4604-a5be-4e5783f3030b'
    'lead': 'US House Intelligence Chairman Adam Schiff on Tuesday called the State
      Department''s blocking testimony of a key witness "strong evidence of obstruction"
      of Democrats'' impeachment investigation, and the move is prompting House Democrats
      to issue a subpoena for the testimony in response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T06:08:34.140+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:56:22.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:54:47.783+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us', 'united-states', 'gordon-sondland', 'impeachment']
    'template': '1'
    'title': 'Subpoenas to be issued in impeachment inquiry following blocking of
      ambassador deposition'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3559912a-fe05-4b0b-a798-3d926a289af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US House Intelligence Chairman Adam Schiff
        on Tuesday called the State Department''s blocking testimony of a key witness
        "strong evidence of obstruction" of Democrats'' impeachment investigation,
        and the move is prompting House Democrats to issue a subpoena for the testimony
        in response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2898b1bc-d8c5-4a63-a1f6-0cb7dc61ce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department on Tuesday directed US Ambassador to the European
        Union Gordon Sondland not to testify before Congress, scrambling Democrats''
        impeachment investigation and raising questions about whether they will be
        able to obtain testimony from other witnesses. But Schiff''s sharp response
        to Sondland''s absence is a sign of the escalating impeachment fight between
        the White House and Democrats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5055acef-643d-4714-b7af-c56553e3de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The failure to produce this witness, the failure to produce these
        documents, we consider yet additional strong evidence of obstruction of the
        constitutional functions of Congress," Schiff told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f39b89-efc7-491b-bfcf-aa377bc4acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to blocking Sondland''s testimony, Schiff said the ambassador
        indicated he had text messages or emails on a personal device provided to
        the State Department that State was withholding from Congress, which Democrats
        also planned to subpoena.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8f857a-c925-4e03-b08f-4045f6d99d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi said at an event in Seattle that the
        administration''s decision to block Sondland was "an abuse of power for them
        to act in this way."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfd0eca-8626-45e7-bb6f-4de4e968c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland''s attorney Robert Luskin said State directed Sondland
        not to testify early this morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fb207c-2215-47e9-8f68-05396a4376e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a sitting ambassador and employee of State and is required
        to follow their direction," Luskin said. "Ambassador Sondland is profoundly
        disappointed that he will not be able to testify today. Ambassador Sondland
        traveled to Washington from Brussels in order to prepare for his testimony
        and to be available to answer the Committee''s questions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9146d4aa-7ffa-449a-9de0-090d5572736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Jim Jordan of Ohio, the top Republican on the Oversight Committee,
        said he understood why the administration blocked Sondland''s testimony, charging
        that Schiff wasn''t running a fair investigation and that he was selectively
        releasing text messages from former US special envoy to Ukraine Kurt Volker.
        Republicans are calling on Schiff to release Volker''s interview transcript.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329c6d5e-a3ba-4e8d-911a-ffc91e78e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m all for bringing the ambassador in, but let''s only do so
        after we release the full (Volker transcript)," said Republican Rep. Mark
        Meadows of North Carolina.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de5ef41-ac25-4761-8737-26f3d0898561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he had concerns about the President asking the Ukrainian
        President and China to investigate his political opponents, Jordan said Trump
        was "doing his job."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76de3e5-5ff5-46dd-bd4a-d0396624d0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re talking about the hard-earned tax dollars of the American
        people going to a foreign government, the President''s going to make sure
        that there''s no corruption there," Jordan said. "He''s doing his job, his
        duty as the commander in chief, his duty as the President of the United States,
        so I don''t have a concern there."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf1e8c1-ebc8-4167-9360-9e0d8b3bfa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan added that he believed the public had a right to learn the
        identity of the whistleblower, given that the allegations could lead to impeachment
        of the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ab947e-9095-415c-bda8-f763903cc66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said on Twitter that Sondland should not testify before a
        "kangaroo court."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9efdda9-37f8-451b-9733-476e8000e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would love to send Ambassador Sondland, a really good man and
        great American, to testify, but unfortunately he would be testifying before
        a totally compromised kangaroo court, where Republican''s rights have been
        taken away, and true facts are not allowed out for the public...to see," Trump
        tweeted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99d73c-6aa8-42b5-8daa-054df3beec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The days of playing nice are done''</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e9f45-43f2-48f2-bfd7-103f611ae967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland was set to testify behind closed doors before the House
        Intelligence, Foreign Affairs and Oversight committees as part of the Democratic
        impeachment inquiry into President Donald Trump and Ukraine. Lawmakers were
        eager to press him about text messages he exchanged related to Trump''s July
        phone call with Ukrainian President Volodymyr Zelensky and the freezing of
        foreign aid to Ukraine that cut to the heart of the Democrats'' impeachment
        probe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ec4cc7-635c-4657-899a-32aa3598ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland, a Trump donor and hotelier who has been EU ambassador
        since 2018, exchanged messages with Volker and a senior US diplomat in Ukraine
        about setting up the call between Zelensky and Trump and whether foreign aid
        was being withheld while Trump and his attorney, Rudy Giuliani, pushed for
        Ukraine to open an investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e1a495-a5fb-40b3-97e6-dd33312ad5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now his testimony is on hold —&nbsp;and it''s not clear whether
        the department will also block other witnesses that Democrats are seeking.
        Sondland was supposed to be the first of two witnesses the committee would
        speak to this week, along with former US Ambassador to Ukraine Marie Yovanovitch,
        who is still a State Department employee.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ff6e4-7dc0-42b3-9eeb-69f9daadc021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department waited until Tuesday morning to direct Sondland
        not to testify, while it had been clear for several days he had agreed to
        appear.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f3762b-203e-4ef5-8493-946b4c263131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials were in discussions late Monday night about
        blocking Sondland from sitting down for his scheduled deposition today, an
        official familiar with the discussions told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6719a76-ceea-45d3-9c5e-024e11114423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talks centered around how much the White House should be cooperating
        with requests from House Democrats without a formal impeachment inquiry vote,
        which the White House has asserted they need for this to be a legitimate probe,
        despite Democrats saying otherwise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf21e769-632a-4de1-8b56-62724c771099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and the White House have telegraphed they plan to send the
        House a letter indicating they will not comply with the Democrats'' subpoena
        unless the House takes a vote to formally authorize the impeachment inquiry.
        The department also missed a Friday deadline set by House Democrats to respond
        to a subpoena and turn over documents related to Ukraine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a04773-aff1-4f52-b841-c54cceb57dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with discussions inside Trump''s impeachment team
        says Sondland not appearing is "part of an overall strategy connected to what
        is viewed as irregularities in the House impeachment inquiry."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0508cd86-9380-4ad6-a135-bf073115a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The days of playing nice are done," the source said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b8be35-822c-45ba-b4e9-d2e70a7a83a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats are eager to speak to both to gather more information
        about what was going on behind the scenes before and after Trump''s call with
        Zelensky. But Republicans have also found Sondland as a fruitful witness,
        as he pushed back in the text messages on the notion that the aid was connected
        to investigations. Republicans have argued that Volker''s full testimony paints
        a different picture than the text message excerpts Democrats released last
        week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffba16b-9e0f-4a84-ba48-4e2a79884ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambassador Sondland believes strongly that he acted at all times
        in the best interests of the United States, and he stands ready to answer
        the Committee''s questions fully and truthfully," Luskin said</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf7d3ae-0d35-4919-a9f4-7eb23d1709ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sondland featured in Volker text messages</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c82d9d-1313-4079-a909-752408d00471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the text messages provided to Congress, the Ukrainians'' desire
        to have a one-on-one meeting between Trump and Zelensky is linked to the Ukrainians
        opening an investigation, something that was discussed before the July 25
        phone call where Trump urged the Ukrainian President to investigate Vice President
        Joe Biden and his son Hunter Biden.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fad3cc-688a-4030-84a2-b1785c5851db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had breakfast with Rudy this morning-teeing up call w Yermak Monday.
        Must have helped. Most impt is for Zelensky to say that he will help investigation—and
        address any specific personnel issues—if there are any," Volker wrote to Sondland
        the week before the call occurred.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9ae6da-44df-44cf-81a6-8271aaa814ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the call, Sondland and Volker discussed potential dates for
        a meeting between Trump and Zelensky, and Sondland wrote that Trump "really
        wants the deliverable," suggesting Zelensky make a public statement about
        an investigation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e261f8-682f-4ba9-b055-bd34c6f9f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland and Volker helped a senior Zelensky aide edit a statement
        about the investigation, including citing the 2016 election and Burisma, the
        company that hired Hunter Biden. There''s no evidence of wrongdoing by Joe
        or Hunter Biden in Ukraine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd622250a-ba8a-470d-a7ff-c83f2c916cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following month, Sondland was part of a text exchange with Bill
        Taylor, a senior US diplomat in Ukraine, where Taylor repeatedly raises alarm
        that aid to Ukraine is being withheld to push for an investigation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c18c0-876c-43b5-89b7-42d457db7b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we now saying that security assistance and WH meeting are conditioned
        on investigations?" Taylor asked.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e9ad9b-1070-4cae-ace2-bc0de5ca1367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Call me," Sondland responded.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f035b-94eb-49ba-9e42-f6b881f0b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, Taylor wrote: "As I said on the phone, I think it''s
        crazy to withhold security assistance for help with a political campaign."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0067565b-618d-4646-848d-730a24daf9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the text was sent, Sondland called Trump to find out what
        was going on about withholding assistance, according to a source with knowledge
        of the matter. Trump emphatically told him no quid pro quo, the source said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19656ac-4eb1-4cf0-83f0-894a121e8589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland then responded to Taylor with a lengthy statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96283624-b63e-4cae-b242-870ea1e2c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bill, I believe you are incorrect about President Trump''s intentions,"
        Sondland said. "The President has been crystal clear no quid pro quo''s of
        any kind. The President is trying to evaluate whether Ukraine is truly going
        to adopt the transparency and reforms that President Zelensky promised during
        his campaign I suggest we stop the back and forth by text."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91c976-40c5-4fb7-9662-dae42bb92e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then suggested if Taylor still had concerns, he should call Secretary
        of State Mike Pompeo or his executive secretary.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a40cc8a-5b48-4fc1-b131-930a8f68b4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Trump downplayed the text messages, saying Friday he
        didn''t "even know most of these ambassadors." But he then praised Sondland''s
        comments.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd43d387-c63c-42ca-a081-74f096449c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The text message that I saw from Ambassador Sondland —&nbsp;who''s
        highly respected —&nbsp;was: There''s ''no quid pro quo.'' He said that,"
        Trump said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6387ff-a7cc-49c3-8f7e-d1072918ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sen. Ron Johnson, a Wisconsin Republican, told The Wall Street
        Journal last week that Sondland had described to him a quid pro quo involving
        a commitment from Ukraine to investigate issues related to US elections and
        the status of foreign aid to Ukraine. Johnson said he confronted the President
        about it on a July 31 phone call, and Trump rejected that the two issues were
        connected.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcfe9e0-4902-41d8-9679-304b8c90f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s office said after the Journal story published he did
        not recall that "the term ''quid pro quo'' was ever used."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b68272-a54e-4b80-8ef6-f4cdbd404d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sondland, who is political appointee, was previously founder and
        CEO of the Provenance Hotels chain, according to his State Department biography.
        While he is ambassador to the European Union, he''s had a specific interest
        in Ukraine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9248e4d5-46a6-41e0-96bb-2e44c2c939b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump has not only honored me with the job of being the
        US ambassador to the EU, but he''s also given me other special assignments,
        including Ukraine," he told UATV in July. "We have what are called the three
        amigos, and the three amigos are Secretary Perry, Ambassador Volker and myself.
        And we''ve been tasked with sort of overseeing the Ukraine-US relationship
        between our contacts at the highest levels of the US government, and now the
        highest levels of the Ukrainian government."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f1c93c-af51-40d5-9b58-2081168e2ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments Tuesday.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa61769-51ac-48a4-a351-d510c763314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:08:34.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:22.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/08/politics/gordon-sondland-house-impeachment/index.html">Subpoenas
        to be issued in impeachment inquiry following blocking of ambassador deposition</a>"</em></p>'
