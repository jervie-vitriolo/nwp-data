  'ronald-santos-ordered-arrested-senate':
    'author': 'CNN Philippines Staff'
    'caption': 'The Senate cites in contempt and orders the arrest of Ronald Santos,
      a police officer who has failed to appear in the Senate "ninja cop" probe despite
      subpoenas requiring his presence. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-09T11:46:25.717+08:00
    'imagesource': 'jcr:0793aaab-52e4-4b8c-bc72-ca09d8f7be0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cec80dd-79ad-4197-9839-70a1761d5afd'
    'lead': 'The Senate cites in contempt and orders the arrest of Ronald Santos,
      a police officer who has failed to appear in the Senate "ninja cop" probe despite
      subpoenas requiring his presence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T11:48:27.885+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:56:03.636+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:54:53.193+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['senate', 'ninja-cop', 'ronald-santos', 'ping-lacson', 'richard-gordon']
    'template': '1'
    'title': 'Alleged ''ninja cop'' ordered arrested for snubbing Senate probe'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307255d-9676-4047-a69b-d5829ec0b5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:48:27.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:03.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> The
        Senate on Wednesday cited in contempt and ordered the arrest of Ronald Santos,
        one of the policemen involved in the controversial drug raid in Mexico, Pampanga
        in 2013 for failing to attend Senate hearings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe892c5-bb61-4000-af58-3cdb5849b49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:48:27.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:03.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chairman Richard Gordon announced the
        order at the resumption of their probe into the “ninja cops” controversy,
        wherein policemen allegedly recycle illegal drugs confiscated during operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d20ac-5404-4ba3-96a0-c19282b9aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:48:27.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:03.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon noted that one of the officers from the Pampanga raid, which
        has been at the center of the controversy, has been repeatedly absent despite
        multiple subpoenas issued requiring the officers to attend the Senate inquiries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d18574c-7605-463e-93b4-891215e177f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:48:27.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:03.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson also moved to cite Santos in contempt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e16179-3013-402e-9b30-18815bb1aea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:48:27.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:03.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ronald Santos is very important in this case, we’ve been trying
        to get him,” Gordon said. “He is in contempt and we hereby order his arrest
        so that he could be brought here in person.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f6ac6-bd08-4be1-922c-a6b7dbebeab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:48:27.886+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:03.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13 policemen from the 2013 Pampanga operation were charged with
        grave misconduct for allegedly keeping 160 kilograms of shabu for themselves.
        The so-called “ninja cops” also supposedly received P50 million and new SUVs
        in exchange for the freedom of alleged Chinese drug trafficker Johnson Lee.</p>'
