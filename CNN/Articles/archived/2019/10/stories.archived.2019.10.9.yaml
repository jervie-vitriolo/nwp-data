      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray''s lawyers, Tom Kline and Jason Itkin said in a statement
        the "jury told Johnson &amp; Johnson that its actions were deliberate and
        malicious."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafc642f-2bae-466d-a4f5-14d540ece57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb7ba2-21b4-4571-aa65-9b349ddeac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conduct that the jury saw in the courtroom, was clear and convincing
        that J&amp;J disregarded the safety of the most vulnerable of children. This
        is an important moment, not only for this litigation, but for J&amp;J, which
        is a company that has lost its way."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b95cb-859a-411a-afbc-6c229df1a754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3003055-f722-4433-a5b5-b46eaf6c0246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Johnson &amp; Johnson called the award "grossly
        disproportionate with the initial compensatory award in this case, and the
        Company is confident it will be overturned."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89380d84-e3e7-43a5-9d70-be1d99f92465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe4685e-682c-439d-a744-7f036c016c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added, "the jury did not hear evidence as to how the
        label for RISPERDAL® clearly and appropriately outlined the risks associated
        with the medicine, or the benefits RISPERDAL® provides to patients with serious
        mental illness."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676d206-94b1-4d64-95e8-95c6a6414e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4dab33-b8c5-4354-b671-cb06cba3d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is the first of thousands in Pennsylvania where a jury
        could award punitive damages, Reuters reported.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e87517d-8967-4077-a29d-6e91737e66fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2f2afe-564e-4b09-81f8-e65f73b63306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, a Pennsylvania judge ruled New Jersey law, which prohibits
        punitive damages and is Johnson &amp; Johnson''s home state, should be applied
        to all cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc260f7-5490-4afd-9e4c-61c67ddfd6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52b017d-c8ed-4640-a332-49df9c637ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a Pennsylvania Superior Court ruled punitive damages were
        permitted, noting the state where each plaintiff lives should be the determining
        factor, according to Reuters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f18eea-f835-4d1b-bd9b-77dc27326d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2bab0c-0891-4d63-a415-e4a1e265631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ''essential medicine''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d5576c-2537-4d8a-89f0-a6e30e5e792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization includes risperidone, the chemical
        name for Risperdal, on its list of "essential medicines," meaning the drug
        is "one of the minimum medicines needed for a basic healthcare system."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff53d3-1cdf-44dc-b283-b24c8cb52341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7449bd5d-cb41-441b-8159-107f4ce380a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since 1994, when J&amp;J put Risperdal on the market, the drug
        has drawn a significant amount of attention and controversy, beyond undisclosed
        side effects.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0a967-b839-4b1a-ac1c-fe20ed02db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5969a54-d22c-4934-9dde-5ee9359a825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, in one of the largest health care fraud settlements in
        US history, the Department of Justice said Risperdal and two other drugs manufactured
        by Johnson &amp; Johnson were promoted for dementia patients, even though
        Risperdal was approved only to treat schizophrenia. This use was not approved
        as safe and effective by the Food and Drug Administration.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cae94d-bdb4-4a0c-aedf-a860f65f42f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed95c221-4bbe-4513-988c-933f31570af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug was approved by the US Food and Drug Administration in
        1993.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296ac0a-c77a-4111-9e70-5d75243b8072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46299d76-08a1-4723-9ebd-47c4372404ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conduct at issue in this case jeopardized the health and safety
        of patients and damaged the public trust," then-Attorney General Eric Holder
        said at the time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de32b133-1a49-40f9-88ec-30661fbaf03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b46f2f-30e6-4f77-bc53-280baefc0a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also alleged that Janssen promoted the drug for use
        in children and people with mental disabilities, despite knowing the health
        risks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681c00fc-b47d-473b-95e2-02eda1882f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6035506a-da14-4ed2-80b0-4f2956451ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also alleged that Janssen''s sales representatives told
        doctors that they needed to increase their Risperdal prescriptions in order
        to receive speaking fees for speeches set up by Janssen. Janssen agreed to
        the settlement and fines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a37ee5-6ca3-4dbf-9053-cca3e0c54826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df3daa9-1e8e-417a-a565-e8c1359f820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement at the time, the company blamed the sales representatives.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa7aff7-0680-43d9-a3ed-fc641cabffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dbb463-cb3b-4f58-80dd-c3253bd664eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding at the time to accusations that it inappropriately marketed
        the drug to children, J&amp;J said Janssen "did not direct sales representatives
        to promote Risperdal for use in children or adolescents, and it did not approve
        sales materials aimed at treating children or adolescents."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666171d1-f4b6-4166-a08c-8af014279ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e3e54-1e17-4334-a202-ba098c409b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:48:35.413+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:55:49.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J&amp;J insisted, "Risperdal is a safe and effective medication
        that has helped millions of people live better lives for more than two decades."</p>'
  'US-STD-all-time-high':
