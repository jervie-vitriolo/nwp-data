      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The northern portion of the main crater rim, in the vicinity of
        Daang Kastila Trail, may also become hazardous when steam emission along existing
        fissures suddenly increases. The public is also reminded that the entire volcano
        island is a Permanent Danger Zone (PDZ), and permanent settlement in the island
        is strongly not recommended," Phivolcs said in its bulletin.</p>'
