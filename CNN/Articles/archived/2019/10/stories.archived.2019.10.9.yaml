  'PEZA-backs-CITIRA-bill':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'After a long resistance, Trade Secretary Ramon Lopez says the head
      of the Philippine Economic Zone Authority now supports the passage of the bill
      that will cut short tax incentives granted to long-time investors. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-09T16:29:02.007+08:00
