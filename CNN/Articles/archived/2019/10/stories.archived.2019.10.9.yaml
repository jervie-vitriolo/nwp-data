      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Murray, 26, previously won $680,000 in the case over the
        antipsychotic drug Risperdal in the Philadelphia Court of Common Pleas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0234f493-af65-4dec-b841-3870559a6db5'
