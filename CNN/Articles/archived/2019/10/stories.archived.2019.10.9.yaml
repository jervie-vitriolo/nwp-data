      '6735a33f-1eb3-4c40-a606-f95f1729231d']
    'template': '1'
    'title': 'Inside the White House''s effort to contain Ukraine call fallout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05a0138-810a-4456-aad3-e3a87753e713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>By the time President Donald Trump''s
        line with <a href="http://www.cnn.com/2019/09/25/politics/volodymyr-zelensky-donald-trump-meeting-unga/index.html"
        target="_blank">Volodymyr Zelensky went quiet, the scramble began</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543af5a3-8cf4-4c33-973d-1f805455a382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c2d9a-aa04-4c15-b891-c51489bbbfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours and days after the Ukrainian President signed-off --
        "Thank you Mr. President, bye-bye" -- nervous word spread among national security
        aides about the contents of the July 25 call, an early show of worry that
        Trump''s request for <a href="http://www.cnn.com/2019/10/07/politics/joe-biden-elizabeth-warren-ukraine-challenges/index.html"
        target="_blank">an investigation into Joe Biden</a> was far from the "perfect"
        conversation he now insists transpired.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46448b1b-4671-426c-b80c-16b26bdf5cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeffedc-7946-4569-acf5-7dc6c888ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scramble and fallout from the call, described by six people
        familiar with it, parallels and expands upon <a href="http://www.cnn.com/2019/09/26/politics/read-whistleblower-complaint-trump-ukraine/index.html"
        target="_blank">details described in the whistleblower complaint</a>. The
        anxiety and internal concern reflect a phone conversation that deeply troubled
        national security professionals, even as Trump now insists there was nothing
        wrong with how he conducted himself. And it shows an ultimately unsuccessful
        effort to contain the tumult by the administration''s lawyers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58256f6-634b-4124-8e64-3a109583509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258d0ec-2780-40f9-8578-0c10546fa14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.409+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one National Security Council official alerted the White
        House''s national security lawyers about the concerns, three sources familiar
        with the matter said, a detail that had not been previously disclosed. Those
        same lawyers would later order the transcript of the call moved to a highly
        classified server typically reserved for code-word classified material.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a6c13d-4494-43d8-9a2f-58039b7a75fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f41bd9-380e-4894-904e-5d641bd4c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns were raised independently of the complaint brought
        forward by an intelligence community whistleblower. They reflect new evidence
        of the unease mounting within the administration at the President''s actions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0204527b-0d2a-4136-9c61-f185eeb73059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15811ba-a16c-46d4-a955-5441b9dea200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsettled aides also immediately began quizzing each other about
        whether they should alert senior officials who were not on the call -- mainly
        those at the Justice Department, since Trump had invoked the agency''s boss,
        Attorney General Bill Barr, multiple times during the 30-minute talk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a1746-acd3-42d0-bc6a-cd9823718fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2347d2a-1529-49d3-8734-e30154b538d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House lawyers, aware of the tumult, initially believed it
        could be contained within the walls of the White House. As more people became
        aware of the conversation -- and began raising their internal concerns about
        it -- a rough transcript of the call was stored away in a highly classified
        server that few could access.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e95fbc-7fde-4091-9ff9-2229f8d99c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940ea6c-8aa7-43d5-bc4b-9f682d4fad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order to move the transcript came from the White House''s national
        security lawyers to prevent more people from seeing it, according to people
        familiar with the situation. It also came after recognition the document would
        need to be preserved for legal reasons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dca931f-379d-4ba0-be08-2b879f890f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1192f93-7210-4e92-a27a-c2a2c222e454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mounting worry</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c412a-c7f0-4eb7-8008-353f4d77c1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the level of worry mounted, however, it would become clear the
        issue could not be contained to the executive branch. Two whistleblowers have
        come forward to allege Trump improperly used his position to pressure Ukraine
        into investigating Biden. That''s led Democrats to open an impeachment inquiry
        into Trump and spurred allegations he abused his power for political gain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deadc92-5943-4ad2-8306-8fa76560b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fda057-2489-4c36-88d6-2522bba2b1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concerns and complaints that White House lawyers once believed
        would be contained to the executive branch have put the presidency in crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b41a591-a987-4074-baf8-53804a48ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f0f7f9-7f46-43ce-8adb-3120527e8da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before all that, the call, which began just past 9 a.m. ET, wasn''t
        viewed by many of Trump''s foreign policy aides as a highly sensitive conversation,
        unlike some of his other phone calls with international counterparts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc20de65-68b4-4247-a094-af0fd9617fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b224f-91cd-4d66-b185-f43edf51917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it was viewed as a customary conversation -- and the result
        of a longtime effort by aides such as then-national security adviser John
        Bolton and Energy Secretary Rick Perry to convince Trump to engage the new
        Ukrainian leader as a counterweight to Russia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd8ba9-fea1-4424-9b55-872e38f83339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bf7079-5897-4f63-aec8-e756fd28e96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, one former White House official said there was a unique sense
        of anticipation surrounding the conversation stemming partly from Trump''s
        apparent interest in it, something he''d shown few times ahead of previous
        calls with foreign leaders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca82bc-7bb8-445f-96e9-e8350f08e012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab581c9c-32e7-4f85-90e8-e2d8e564b0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was weird," the former official said. "He seemed to be taking
        interest in this particular country."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0028ce-bd23-4df1-809e-546f823bfde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9611d000-f44e-476f-b6cd-707d89bd66d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though multiple officials have insisted they were largely out of
        the loop on concerns over the call, most who work closely with the President
        were aware of his obsession with Hunter Biden''s business dealings in the
        country. He had been mentioning it more often privately, though several said
        they didn''t realize how much it would escalate or that Trump would raise
        it directly with his Ukrainian counterpart.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaad586-9554-4dc4-808b-8cd85106c752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d4ec2-8556-4465-8ee3-99f1a07c83c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most of his phone calls that occur before noon, Trump conducted
        the conversation from the third-floor White House residence, where he spends
        most mornings watching television and consulting advisers by phone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ed3205-76b2-4a7c-bbf1-3ab5b8a350c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81e4af4-be20-4328-81f4-a0f48bb5d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting in his private quarters, Trump wasn''t surrounded by the
        usual clutch of aides who would accompany him in person during a call with
        a foreign leader made from the Oval Office. Instead, a number of aides were
        listening in the Situation Room or on their own lines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c45048-7a5c-4195-9cea-b3e6a90ffdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10686a87-8303-4e9e-aaf5-c4d4da913018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who listened included Secretary of State Mike Pompeo, who
        insisted to reporters last week that Trump''s conversation was consistent
        with US policy toward Ukraine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dc0671-8dee-4222-ae64-b7e986afc2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84a3afd-5c99-467c-ae0a-3670211b8b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Morrison, the National Security Council''s senior director for
        Europe and Russia, was on the line. So was Rob Blair, a national security
        aide to acting chief of staff Mick Mulvaney, and Keith Kellogg, the national
        security adviser to Vice President Mike Pence. Officials said standard operating
        procedure suggests Alexander Vindman, the National Security Council''s Ukraine
        expert, would also have been listening in.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0a6f00-b0e1-4f9f-a55e-086335d3fc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eefcbb6-edc3-4d17-855a-f74193317c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolton was not on the line. By late July, the relationship between
        Trump and Bolton was deeply strained. But typically, a national security adviser
        accompanies the president on phone calls with foreign leaders.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fca59f-dd07-42a8-aa75-0a2b378eb448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e48c42-fdea-42c7-ac85-004af9388612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, a State Department interpreter fluent in Ukrainian was
        providing real-time translation. And a duty officer from the Situation Room
        took notes that would later be paired with a log of the call using voice recognition
        software to put together a rough transcript.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab22bbb9-2359-49ef-b444-e717fb758044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f324f2c-b336-4ef6-8cbf-ad5c7337cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cause of concern</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528617ac-ee6c-495c-ac29-f0c0094f3131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost as soon as Trump had hung up, word of what he said on the
        call began to circulate among National Security Council staffers -- in particular,
        his request that Zelensky investigate Biden. The entreaty caused concern among
        some of his national security officials, who discussed among themselves whether
        Trump had crossed a line.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6daeff7-b72d-4fca-ba10-40333c75d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b8f7a5-5aed-41f2-a638-5887efcfcd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the internal consternation escalated. Within roughly
        a week, the top lawyer at an intelligence agency had contacted John Eisenberg,
        the top lawyer on the National Security Council, to discuss concerns raised
        by an intelligence officer through a colleague about a phone call Trump had
        held with a foreign leader, though didn''t specify the country in question.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c9d822-9440-4a8e-a307-69edb7182f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d31546-d500-471f-b54f-6402ac14ddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eisenberg said he had a vague understanding of the concerns surrounding
        the Zelensky call and would do some more digging on it, according to person
        familiar with the matter.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41639e73-612e-4e61-933d-7a445e083399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a40f23-5850-4372-b1b8-b79bc95e4ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, a transcript of the call was being finalized
        by staffers at the National Security Council. Initially, the process of transcribing
        and archiving the call followed the standard procedure for dozens of previous
        presidential calls with foreign leaders: The raw transcript of the call was
        circulated to a small group of officials, including the national security
        adviser, deputy national security adviser, members of the National Security
        Council''s executive secretariat and NSC lawyers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83a18db-28b1-4297-881b-9eb4804cb250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37407b9-bf6f-46cb-b528-645644f8820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the National Security Council director responsible for
        Ukraine -- Vindman -- reviewed the document for accuracy before the document
        made its way to Bolton and his deputy Charlie Kupperman. At that point, the
        document would ordinarily have been marked "limited access" and shared on
        a need-to-know basis.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec17f01-5781-49ed-88ac-a774841e7534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.412+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa8f62-caa0-47df-b6c6-5ae6d7b8d5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But within a few days, a National Security Council lawyer -- acting
        on orders from Eisenberg, his boss -- directed council officials to move the
        transcript to the code-word classified system, a former White House official
        said, even though there was no code-word classified material discussed during
        the call.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77683d1c-8145-4583-8b26-85b0fb54c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71db45-ed11-4a91-8752-1ef8c7b3a4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person familiar with the matter said it was possible Eisenberg
        ordered the call transcript placed into the codeword system after his initial
        call with the CIA''s top lawyer to "preserve" the record since he realized
        it could become a matter of a legal issue. But others familiar with the matter
        said the move came after officials became aware of the internal concerns and
        wanted to prevent additional people from reading the document.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a6e086-a9cc-4c9f-aa50-6838407c8dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caadeb14-e265-456f-ae4d-b990dc8fddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House lawyers initially believed the contents of the complaint
        would remain within the executive branch and not reach Congress or the public.
        Several sources said the White House counsel''s office kept a very close hold
        on the initial general counsel disclosure and the ultimate whistleblower complaint
        until just a few days before the complaint''s public release, when it became
        clear it would reach lawmakers.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8149fde-2312-4d4b-83ee-34d819c112f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3541c-7530-47c1-a531-8e2d98fcf1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those kept in the dark about those items until the days before their
        release included Mulvaney and the President''s communications aides.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d105269-526a-41dd-8a23-00798ae40dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6438fd-f6f1-493a-be35-d4903ddd6a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is little sign, at least in the call''s immediate aftermath,
        that the President himself was aware of the scramble ensuing among his underlings
        to contain the fallout of his conversation. An hour-and-a-half after the call
        ended, Trump departed the White House alongside his son Eric for an event
        at the Pentagon, leaving the chaos behind.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e049615-c3bc-4e3b-ba62-b44c7b23e819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:27:37.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/08/politics/donald-trump-ukraine-call-details-aftermath/index.html"
        target="_blank">Inside the White House''s effort to contain Ukraine call fallout</a>."</em></p>'
  'US-Open-Skies-treaty':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-09T13:27:42.571+08:00
    'imagesource': 'jcr:a78c454d-c49e-44ef-80f9-99669d4a5f03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef97e587-d6f3-4c56-a6d4-263f8e6037ad'
    'lead': 'The decision to leave the treaty could affect the American military''s
      ability to conduct aerial surveillance of Russia and other member countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T13:32:25.609+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:55:54.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:54:55.840+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Open-Skies-Treaty', 'Donald-Trump']
    'template': '1'
    'title': 'Trump administration expected to announce exit from ''Open Skies'' treaty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1cc97f-15fd-4b85-a679-d564ce4120de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Trump administration is expected
        to soon announce that it plans to exit the "Open Skies" treaty, a US official
        tells CNN, a move that has already drawn condemnation from Democrats in Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572592c1-b0b3-42ab-ba54-9596f5497f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1aa262-06d0-4ab7-bce9-0386dd18da42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to leave the treaty —&nbsp;which was signed in 1992
        and went into effect in 2002 and allows 34 member states to conduct unarmed
        surveillance flights over one another''s territories —&nbsp;could affect the
        American military''s ability to conduct aerial surveillance of Russia and
        other member countries. The treaty is used to help verify arms control agreements,
        <a href="https://edition.cnn.com/2017/08/09/us/russian-air-force-tu154-overflight-dc/index.html"
        target="_top">according to the US Defense Threat Reduction Agency</a>, part
        of the Defense Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf4884c-46a1-43be-a5b3-64bc97f2d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184ab602-aae8-416d-acee-71e75c2b04b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/08/09/us/russian-air-force-tu154-overflight-dc/index.html"
        target="_blank">According to the State Department</a>, the treaty "is designed
        to enhance mutual understanding and confidence by giving all participants,
        regardless of size, a direct role in gathering information through aerial
        imaging on military forces and activities of concern to them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9253e76f-0ed1-443e-8453-53189b5fc0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae6ccf-5e15-42e5-87ca-5a3942f12dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be the latest major international treaty the administration
        has abandoned. In August the US formally withdrew from the Intermediate-Range
        Nuclear Forces Treaty with Russia, ending a landmark arms control pact that
        has limited the development of ground-based missiles with a range of 500 to
        5,500 kilometers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea89cb2e-2f1b-4972-9a8c-7365b51de3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f43f68-0599-4890-a99b-7e837962ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts fear the developments are likely to prompt a new and dangerous
        arms race with Moscow and CNN has reported the US military is set to test
        a new non-nuclear mobile-launched cruise missile developed specifically to
        challenge Russia in Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66a46f3-23e0-4cf4-a0d1-9914821b428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e0e38-e35f-4772-a9c9-21bb90603f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a State Department spokesperson said they were aware
        of Democratic lawmakers'' letters regarding the treaty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3168e610-c603-48c8-b27c-57e4cc749804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f516d476-e9be-4b49-ad5c-44144ac9d95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not comment on Congressional correspondence. We continue
        to implement the treaty and are in full compliance with our obligations under
        this Treaty, unlike Russia," the spokesperson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ef55de-c5af-430b-9968-a0491e6ba771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f86b51-2f6d-4175-82ad-7f9f98adbf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House and Pentagon have not responded to CNN''s requests
        for comment on the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be28a2d-1193-44db-839b-090db2c50894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf03a82-57d2-4d53-8f13-bd702f615719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have been quick to criticize the impending announcement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7485919d-0402-4176-b818-906eb9b0428c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c542150-ddf7-43a9-9515-a2881ab81825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pulling out of the Open Skies Treaty, an important multilateral
        arms control agreement, would be yet another gift from the Trump Administration
        to (Russian President Vladimir) Putin," the top Democrats on the House Foreign
        Affairs, House Armed Services, Senate Armed Services and Senate Foreign Relations
        committees wrote in a letter to Secretary of Defense Mark Esper and Secretary
        of State Mike Pompeo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158c004b-92ec-4b47-83ca-6146ce88d93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c131883e-bb63-4ed6-a6be-c95ac42f4b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only is there no case for withdrawal on the grounds of national
        security, there has been no consultation with the Congress or with our allies
        about this consequential decision. Any action by this administration to withdraw
        from critical international treaties without the approval of the Senate is
        deeply concerning," wrote Sen. Bob Menendez of New Jersey, Sen. Jack Reed
        of Rhode Island, Rep. Eliot Engel of New York and Rep. Adam Smith of Washington
        state.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456414fc-001d-423a-badb-d2b6ecbe181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c51f79d-f7bf-41f5-9d3a-a892110e223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Embassy in Washington <a href="https://twitter.com/RusEmbUSA/status/1181657121479385089?s=20"
        target="_blank">wrote a tweet Tuesday</a> expressing support for the treaty,
        saying: "We consider the #OpenSkiesTreaty to be an important instrument in
        ensuring European security on the same level as the 2011 Vienna document on
        confidence- and security-building measures."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bec66fd-0cbd-46af-9597-037242aad68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b83b4-1a02-46e3-bb89-4f4fadef2e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, an unarmed Russian Air Force aircraft flew over the US
        Capitol, the Pentagon, the Central Intelligence Agency and Joint Base Andrews
        at a low altitude <a href="https://edition.cnn.com/2017/08/09/us/russian-air-force-tu154-overflight-dc/index.html"
        target="_blank">as part of the treaty</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cebf6e-ec96-4217-8ef0-6a4e522d7c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2166af5a-b0b2-482f-b770-434305bc3741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has in the past accused Moscow of imposing restrictions on
        flights near its exclave of Kaliningrad, an area between Poland and Lithuania
        where the Russian military maintains a robust presence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d7419-0bba-4b85-a933-64ef7805f903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:32:25.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:54.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/08/politics/trump-open-skies-treaty-exit/index.html"
        target="_blank">Trump administration expected to announce exit from ''Open
        Skies'' treaty.</a>"</em></p>'
