    'template': '1'
    'title': 'PlayStation 5 with interactive controllers gets 2020 launch date'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57897433-da54-41e7-ab84-bc53eebe97da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:25:05.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly six years after the arrival
        of PlayStation 4, Sony confirmed on Tuesday its next console will launch in
        2020 for the holiday season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ce402-9a36-4941-a044-768c815cf774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:25:05.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post, the company announced PlayStation 5 will feature
        a redesigned controller. It will include haptic feedback and improved tactile
        sensations, such as rumbling and shaking, so that users can better feel what''s
        going on within a game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a954af82-0ada-4d82-9bb9-0a657b4fa531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:25:05.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With haptics, you truly feel a broader range of feedback, so crashing
        into a wall in a race car feels much different than making a tackle on the
        football field. You can even get a sense for a variety of textures when running
        through fields of grass or plodding through mud," Jim Ryan, president and
        CEO of Sony Interactive Entertainment, wrote in the post. "One of our goals
        with the next generation is to deepen the feeling of immersion when you play
        games."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a3b035-15e1-4c8d-8618-d258e0a27be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:25:05.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company declined to share further details, including how much
        the PlayStation 5 will cost.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb28224d-43c2-4afa-80ab-4e9b7c80c331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:25:05.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Sony teased its fifth-generation console. The PlayStation
        5 is expected to have faster load speeds, better graphics and improved audio.
        It will compete against Microsoft''s Project Scarlett, its next-gen Xbox console,
        which will also launch for the 2020 holiday shopping season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23b3d5d-1ed7-420d-b879-41c6580b1d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:25:05.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video game console market is dominated by a few central players:
        Sony, Microsoft and Nintendo. By the end of this year, Sony is expected to
        sell 100 million units of the Playstation 4, while Microsoft will likely hit
        52 million units of the Xbox One, according to forecasts from research firm
        DFC Intelligence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c93ba87-4a33-410f-91f4-c89a422002bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:25:05.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:19.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Sony slashed prices on its cloud gaming service,
        PlayStation Now, as Google gears up for a November release of its rival offering,
        Stadia.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
