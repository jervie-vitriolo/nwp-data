      'mgnl:lastActivated': 2023-01-27T07:55:45.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d49c3e-9b8f-40db-aa16-56ce1f0348e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5.   To control diphtheria, pertussis, hepatitis b and German measles.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66406dd0-1ad5-4dab-b1db-b383ea304ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.906+08:00
