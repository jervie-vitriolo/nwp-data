    'template': '1'
    'title': 'Three STDs reach all-time highs in the US, new CDC report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1b4e31-0392-4aff-836a-5745c4ffbfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Health officials are raising alarm
        about a rise in STDs across the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333988ac-cc56-46ac-8244-4e986b579a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b2d7a1-b821-4fba-a762-72f1be249c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fifth consecutive year, combined cases of gonorrhea, chlamydia
        and syphilis have risen in the United States, according to a <a href="https://www.cdc.gov/std/stats/default.htm"
        target="_blank">Sexually Transmitted Disease Surveillance Report</a> from
        the US Centers for Disease Control and Prevention published on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a4418-3162-4434-aa1b-81674e3bede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab4df2-8fee-47f1-a069-bead2f8d31cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Combined they total 2.4 million infections that were diagnosed
        and reported just in last year alone," said Elizabeth Torrone, a <a href="https://www.cdc.gov/std/be-smart-be-well/letstalk.htm"
        target="_blank">CDC epidemiologist</a> who worked on the new report, adding
        that the combined number marks "the most cases" ever recorded since monitoring
        began in the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb9592a-fe1e-4712-8293-60d8d2cf0f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a532e51-6e95-45db-bcc8-f0f43674b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rise in the prevalence and incidence of STDs can come with serious
        public health consequences and concerns, including infertility, drug-resistant
        gonorrhea and congenital syphilis, which can cause infant death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6d2b54-fd3d-4628-b6e3-cacc437a9b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0371ffcd-2372-4c73-9b75-09802ffff917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet not that long ago, gonorrhea rates were at historic lows, syphilis
        was close to elimination, and we were able to point to advances in STD prevention,"
        Dr. Gail Bolan, director of the CDC''s Division of STD Prevention, wrote in
        the new report''s foreword.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9a40ab-6010-4b8f-96ef-363c29e59230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57594578-823b-4d94-ab6a-b7acc76d8074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That progress has since unraveled. The number of reported syphilis
        cases is climbing after being largely on the decline since 1941, and gonorrhea
        rates are now increasing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30605178-b4c0-4caa-98a1-fb0a524b0c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457fd0e2-4eca-4a6d-bb5f-5d0c64df2601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many young women continue to have undiagnosed chlamydial infections,
        putting them at risk for infertility."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a51b23d-6fdd-4c54-ae8b-99cc7b79e268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.497+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a2cadf-c844-4c40-9978-0207fe3ff2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Possible factors driving this rise in STD cases, which vary depending
        on where you live, include a surge in people getting tested and cases being
        diagnosed and reported. There''s also a decline in people using condoms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64309c69-b37b-4cc2-adcd-124841527569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4e1ca2-456d-4c42-9bd9-37e9a4253aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report found that rates of reported cases tended to be highest
        among adolescents and young adults.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc27e6-a296-4ee6-8bfe-13b7c2f3ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df04777-8e60-484a-bb91-72fee9005160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new CDC report calls for federal, state and local agencies to
        employ strategies that reduce STD incidence and help to improve sexual, reproductive,
        maternal and infant health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd5e28-a889-4804-aa7b-6c5793b95c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5e359-24c5-4496-a226-a158f607ea9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"STDs cause a significant burden to the health care system -- both
        in terms of direct medical costs for treating STDs as well as the personal
        cost for people who have an STD," Torrone said. "As the STD epidemic continues
        to grow in the United States, the direct medical costs and the quality of
        life lost will just increase as well."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c614290f-7027-40ee-b69b-cc9bf054d6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d948b9-a421-4fb1-b068-6ea2ed8e6d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where cases are highest and lowest</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ef4b1-5c14-45a0-870e-913b7cca8495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four STDs are monitored nationwide and nationally notifiable to
        the CDC: chlamydia, gonorrhea, syphilis and chancroid.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a06bbce-d0e0-4108-801f-32c652721a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60d7051-7a3c-4ec7-bb74-7db9f7d142fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The states with the highest rates of cases were:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38de21b0-eae5-4547-8053-f218d3173afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b64c68f-274a-4e19-adde-f1440a013330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Alaska for chlamydia</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f6c572-3012-4a8f-b4b1-9ec10a317d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Mississippi for gonorrhea</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885f95c-12c2-4442-8b85-77aeaca2bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.498+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Nevada for primary and secondary syphilis</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2b5e14-3779-45ef-b170-3feb4f37c546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For each of those three diseases, rates in the District of Columbia
        were higher than all states.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9503cca2-5e22-4f83-a40e-3e3546dc56fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a77711-5b62-4157-ba9b-9c54c589ceef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen increases like the nation as a whole has seen increases.
        We''ve seen some recently bigger jumps and there''s a number of factors to
        which we attribute that," said Michael Kharfen, <a href="https://dchealth.dc.gov/biography/senior-deputy-director-hivaids-hepatitis-std-and-tb-administration"
        target="_blank">senior deputy director of the HIV/AIDS, Hepatitis, STD and
        TB Administration</a> at the DC Department of Health, who was not involved
        in the new CDC report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e24a82e-488c-4555-ace6-3239b1e720fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2193f5-194a-4308-aee1-b4abb46d750b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One factor includes that testing services have been more easily
        accessible, which likely led to a large prevalence of cases being identified,
        Kharfen said. The DC Department of Health is continuing to invest in <a href="https://dchealth.dc.gov/service/sexually-transmitted-disease-and-infection"
        target="_blank">screening and testing efforts</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a58b0-4ea1-4102-ba23-709e3a64817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f063784-946b-46b1-8619-9dfa53893a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been very aggressive in making STD screening available
        in lots of different both clinical and community settings, particularly among
        young people, who have a disproportionate number," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1361ddc3-4d2b-440a-af31-29d93e7408b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be09a0-9d31-4f73-8f5e-e82ceb1d27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report, which analyzed STD data for the year 2018, found
        that a total of about 1.8 million cases of chlamydia infection were reported
        to the CDC last year, making it the most common notifiable condition in the
        United States.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08ac2fa-0684-4f89-afc8-57aad2cbf3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a12cde0-ba09-4be1-88ae-b6c354b7f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, rates of chlamydia cases by state ranged from 198.2 cases
        per 100,000 people in West Virginia to 832.5 cases per 100,000 people in Alaska,
        according to the new report. The rate for the District of Columbia was 1,298.9
        cases per 100,000, the report found.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e6ecec-5887-4467-ba4f-c6680f9cfd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affbc26c-25bc-4194-bfab-645b2d080293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also found that a nationwide total of 583,405 cases of
        gonorrhea were reported to the CDC last year, making it the second most common
        notifiable condition in the United States.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f19269-a62f-400d-b943-6828db9e2e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dcda96-1d5c-4bff-8d05-450564d86f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rates of reported gonorrhea climbed 82.6% since a historic low in
        2009, the report found.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782b9ddc-352d-44f7-b219-c931bf62ca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.499+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ab0ce2-7a7d-4e50-85f9-737a67d0b500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, rates of reported gonorrhea cases by states ranged from
        43 cases per 100,000 people in Vermont to 326.7 per 100,000 in Mississippi,
        according to the report.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e268e59-fd37-40c1-bf91-2752a37f22cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad460a7-0a73-43ad-8075-71fa0e483a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gonorrhea rate in Washington, DC, was 611 cases per 100,000
        people, the report found.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c88eb-86be-444c-bb1c-010a014650e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1cee1-05eb-4f53-9e23-f0fdb5d8e7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also found that 115,045 cases of syphilis nationwide
        were reported to the CDC last year. In 2018, states'' rates of reported primary
        and secondary syphilis cases ranged from 1.8 per 100,000 people in Vermont
        to 22.7 per 100,000 in Nevada. The rate of reported primary and secondary
        syphilis cases in DC was 40.2 cases per 100,000.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506bdab5-c4e4-47c9-ab90-7cb2f401f7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525773c0-f68f-4848-9ad8-4fb291e07184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other STDs included in the report, there has been overall
        declines in reported chancroid cases, in the prevalence of herpes simplex
        virus infections and in the prevalence of the human papillomavirus or HPV-related
        complications such as genital warts, which may be due to having access to
        a <a href="https://www.cnn.com/2019/06/26/health/hpv-vaccine-age-recommendations-acip-bn/index.html"
        target="_blank">HPV vaccine</a>, according to the report.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aebef27-6ba0-409d-805c-42b6c2e3db30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c6ad0-40e3-4591-9d3f-a59b984f681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The most tragic consequences of this growing epidemic''</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aeb30d-283a-4a5f-8eea-38f9e10fca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a concerning rise in <a href="https://medlineplus.gov/ency/article/001344.htm"
        target="_blank">congenital syphilis</a> cases, increasing each year since
        2013, according to the report. Congenital syphilis is a severe, disabling
        and often life-threatening infection that occurs in infants when a pregnant
        mother who has syphilis spreads the disease through the placenta to her baby.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73484c12-fff7-4bde-955f-e9d5f27b9c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d842db8-c678-430a-be72-c440688adf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that really stands out in this new report is
        the new and updated data on congenital syphilis, which is one of the most
        tragic consequences of this growing epidemic," Torrone said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c5cf6c-292a-4eef-9e7c-81c7963753a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa82fbd-63b6-447e-9edd-e2a85a54ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cdc.gov/nchhstp/newsroom/2018/std-surveillance-report-2017-press-release.html"
        target="_blank">STD surveillance report for the year 2017</a> found that cases
        of congenital syphilis have more than doubled since 2013. The new report found
        that last year there were 1,306 cases of congenital syphilis among newborns
        reported to the CDC.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86ee5a5-c6b5-4888-bbb8-d77603fe318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.500+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d46f72-05fb-4516-b16b-0cb3afeaf5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most concerning in that overall case count -- there were 94 infant
        deaths related to congenital syphilis," Torrone said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7472eaec-66db-4324-9bbd-e2bfb16d845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2920e0-f7ba-4b1a-bede-5760dfddf314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of those cases could have been prevented if pregnant women
        had been treated appropriately and in a timely way prior to delivery," she
        said. "We really need to make sure that all pregnant women are screened at
        their first prenatal care visit, treated appropriately and that their partners
        are treated so that we prevent reinfection."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa87c79-6ca6-406f-ab3d-6b008d46bf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c7b529-8ecf-44ee-8b9e-9e2eab86efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We have a real threat with drug resistance''</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93b3858-b6a5-4a11-b3a9-8d1b8553fb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the United States sees these steep increases in STDs, there also
        has been a slow decline in treatment options for one infection in particular:
        gonorrhea.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da7ab8b-4e73-427e-bdcf-bb538d6d68cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02d7bb-0004-45ae-b774-88c236dfde6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of antibiotic-resistant gonorrhea persists across the
        United States and around the world. There have been a growing number of gonorrhea
        cases that are resistant to some of the antibiotics used to treat the infection.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c297105-ecd5-491b-8b46-1e83a663b3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb93656-0007-41c2-a28e-c2123e5cbbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year in the United Kingdom, a <a href="https://edition.cnn.com/2018/03/28/health/uk-man-multidrug-resistant-gonorrhea-intl/index.html"
        target="_blank">man was infected with a multidrug-resistant form of gonorrhea</a>
        that was resistant to first-line treatment, a combination of the antibiotics
        azithromycin and ceftriaxone, according to <a href="https://www.gov.uk/government/publications/multi-drug-resistant-gonorrhoea-in-england-2018"
        target="_blank">Public Health England</a>. The man had to be treated intravenously
        with the antibiotic ertapenem.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e6aea-c0d6-4554-b39c-32f9b5599ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e7f4aa-9e1a-4e04-a160-7375adc8e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With gonorrhea in particular, we have a real threat with drug resistance,"
        said Dr. Mark Mulligan, chief of infectious diseases at <a href="https://nyulangone.org/doctors/1720019920/mark-j-mulligan"
        target="_blank">NYU Langone Health</a> in New York and director of the NYU
        Langone Vaccine Center, who was not involved in the new CDC report.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93b8894-421b-4570-8367-4a806284f665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c71bb8-840e-4267-a88e-56eddb72707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For most gonorrhea, we''re down to a single drug and if we lose
        that it could potentially become untreatable," he said. "One need is to develop
        new antimicrobials for resistant organisms like gonorrhea. Another need or
        another strategy to combat the much broader problem of antimicrobial resistance
        is using vaccines to try to prevent the infections and therefore reduce the
        impact of drug resistance."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e0697c-3eba-4d8d-a3cc-10b0af46a2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae89d50-8aa5-4bea-860d-2819807cfa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.501+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why STDs are on the rise</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28180a2d-b622-4c7b-bd98-041dbcd0fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report had some limitations, including that the data only included
        STD cases that had been reported to the CDC.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23b21e3-af35-464e-940d-48f4bf3f10bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c90a9cc-4af0-42fe-a805-b9bcf91bf10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order for a case to be represented in the report, the infection
        actually needs to be diagnosed and reported," CDC''s Torrone said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faee58e-e8aa-455b-883b-d169309af670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d6bc65-961b-4ff6-b5f7-ab0ec92ce835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that there are many more infections that occur that just
        are not getting diagnosed and treated," she said. "The intervention that we
        need is really to be able to increase access to routine screening as well
        as quality prevention."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb291bf5-53e4-4d87-95e9-d91161384fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a554aa-54fe-40ff-93ab-9c273d5e5afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report documents the burden of these infections in the
        United States, it doesn''t pinpoint why rates are increasing -- but Torrone
        had some ideas.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc61911-7d7a-48ed-adfa-5dfff473e36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d69249-3f65-4ba6-8091-9913d9e52774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important to remember that part of the increase in
        cases is because we''re actually doing a good job getting people screened,"
        Torrone said, but the "steep and sustained increases" in cases are unlikely
        explained by just increased screening alone.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a92f3e5-5fa8-4333-b71f-80145a13fb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809ea900-5cba-4d92-9abf-b5e5b6c705d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of that increase in incidence may be due to change in sexual
        behaviors," she said, such as decreases in people using condoms.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f444dc-660c-4fb9-bdb1-d36f635ed1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2666dd-2538-4fcf-9701-843d0ee00ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, results from the <a href="https://www.cdc.gov/healthyyouth/data/yrbs/pdf/2017/ss6708.pdf"
        target="_blank">2017 Youth Risk Behavior Surveillance</a>, published last
        year by the CDC, found that among sexually active high school students, the
        prevalence of using a condom during a recent sexual experience increased from
        46.2% to 62.8% between 1991 and 2005 but then decreased from 62.8% to 53.8%
        between 2005 and 2017.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca472bce-e954-4a6a-9463-affa62f2954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e82a64-0769-46d3-b308-c4eae76f14e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condom use among men who have sex with men has also decreased, <a
        href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5838316/" target="_blank">past
        research</a> found.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d8d439-73c3-4940-8c14-2f5ffed1657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57d8b6-decf-42f1-bc73-a1ea1fabebb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic factors also can influence whether someone gets tested
        and treated in a timely manner.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc665b02-e2cd-4a35-847f-85d714330bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1cb1eb-ea4d-4018-b447-9469e401e53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.ncsddc.org/" target="_blank">National Coalition
        of STD Directors</a> said in a statement on Tuesday that "steep increases
        in STDs are largely due to federal, state, and local funding cutbacks."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4637dba-8757-4bf0-a680-a8b6dfe60919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1446b9-306f-4cee-bf3d-2101360a91d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, for instance, <a href="https://www.aafp.org/news/health-of-the-public/20161026stdreport.html"
        target="_blank">52% of state and local STD programs experienced budget cuts</a>,
        amounting to reductions in clinic hours, contact tracing and screening for
        common STDs, according to the CDC.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2895c-65fe-44d8-b8b4-c3e14c0efca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48eb77e-af4d-4788-86ff-86abc5ad4942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an STD crisis in the US because prevention programs were
        sold short for years," David Harvey, executive director of the National Coalition
        of STD Directors, said in the statement.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ffca0a-9665-4cfc-b7b1-42c785199ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ccb325-d000-4069-aac0-64e69407642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our first line of defense is underfunded and overwhelmed, leaving
        Americans vulnerable to STD outbreaks, and that''s exactly what we''re seeing,"
        he said. "STDs have real health and human costs. Babies dying from preventable
        conditions, like congenital syphilis, is not an outcome we can accept. This
        is a heartbreaking symptom of our nation''s STD crisis. Without a radical
        shift in how we prioritize sexual health in the United States, we can only
        expect things to get worse."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffcab1d-6bd3-4027-9fb0-a46ae6f34e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc986a4-e506-421c-a362-c65beb755c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition -- as part of <a href="http://endhivstdhep.org/2019/10/08/nations-leading-hiv-std-and-hepatitis-organizations-call-on-congress-to-act-as-std-rates-hit-all-time-high/"
        target="_blank">the Partnership to End the HIV, STD, and Hepatitis Epidemics</a>
        -- called for Congress to increase funding for CDC''s STD prevention services
        by $70 million. The coalition also called for the US Department of Health
        and Human Services to ensure that its <a href="https://www.hhs.gov/programs/topic-sites/sexually-transmitted-infections/action-plan-overview/index.html"
        target="_blank">Federal Action Plan on sexually transmitted infections</a>,
        announced earlier this year, is finalized and implemented urgently.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ffb26-98c4-47de-b1c0-5d94d281e4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af076a9-b1de-4f39-93fd-86fafc95758d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed release for the STI Federal Action Plan is 2020.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6913ec77-c237-4945-9753-7cf2c5d3e698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f75ae-e5ed-4fe1-80ed-3aeb18b2a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Urgent need'' for new approaches to sexual health</h2>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb3e46-1574-4c46-9a9a-0ec731cdca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall the findings in the new CDC report came as no surprise to
        NYU Langone''s Mulligan.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1752c1-b1d5-45e7-8377-2fc2d580a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a992b010-0c40-465f-930f-fe4e0b174ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason it''s not a surprise is we''ve been seeing things moving
        in this direction for a few years and have known that this has been a challenging
        area where we have problems with diagnosis, problems with drug resistance
        in treatment, decay or erosion in our public health infrastructure," he said,
        adding that there are possible solutions.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98959f14-43aa-47c2-858f-2113e77cf6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad8830-62c0-445c-afea-49cd683e604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to get this turned around again and get back to the much
        lower levels we had several years ago, it will be important to reinvest in
        the infrastructure that can enable those improvements.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ebd091-232f-49d8-97d6-acc25bf292bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46932e84-6e81-425f-a8d3-202cd42d9f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another approach to turn this around is in fact prevention -- and
        for many infectious diseases, vaccines have been the most important public
        health intervention to allow dramatic reductions in infection rates," he said.
        "We don''t have a vaccine for syphilis, for gonorrhea, for chlamydia. Investment
        in vaccine development is another approach to help us get control of sexually
        transmitted diseases."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d5d25b-4b9c-4bb3-8e3f-27214676edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87852c2-3568-4b36-acac-7ad159ddc30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new CDC report found that rates of reported gonorrhea cases
        last year were highest among teens and young adults, as were reported cases
        of chlamydia. For primary and secondary syphilis, cases were highest among
        adults ages 25 to 29.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a5a7d-9a17-4e8b-b68a-9a00c6ff3a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20890ad8-98af-49d4-8066-4252e74c0485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s estimated that young people ages 15 to 24 acquire half of
        all new STD cases and 1 in 4 sexually active adolescent girls has an STD,
        according to the report.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6a532-62dd-49d2-830a-ca9e569b7d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f7bfc4-9ec3-4986-b7b8-807b4556db3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s alarming how they''re concentrated among young people, and
        to me it really speaks to the need for us to up our game in educating young
        people on not only the basics of sex education but sexuality education and
        relationship education too," said Rob Stephenson, a professor and director
        of the <a href="https://www.sexualityandhealth.org/rob-stephenson" target="_blank">Center
        for Sexuality and Health Disparities</a> at the University of Michigan in
        Ann Arbor, who was not involved in the new CDC report.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e11ad28-efc4-4a80-9db3-4df1e4991359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f99ba-ce53-4987-8ff3-62d044a7bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it also speaks to the quite urgent need for us to be a
        little bit more inventive in how we meet people where they are in STI testing,"
        Stephenson said.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f86cedc-1a09-4213-98a9-e9fa8be95e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97406ac-955e-46e0-9614-919de2b8da0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should also think about new frontiers in STI testing. It''s
        now possible to test people in their own home, with self-collection kits and
        provide them with counseling via telehealth," he said. "We just need to move
        away from traditional clinical models and be a bit more creative with how
        we reach young people."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3e0c11-9946-40c4-9d13-290444eed938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:50:12.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:48.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/08/health/std-cases-rising-us-study/index.html"
        target="_blank">Three STDs reach all-time highs in the US, new CDC report
        says</a>."</em></p>'
