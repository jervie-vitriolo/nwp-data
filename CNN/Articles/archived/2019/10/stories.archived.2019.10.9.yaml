      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffe3bba-f760-452f-bf76-664cd5900c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T18:34:43.485+08:00
      'mgnl:createdBy': 'xave'
