      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said it wants the CITIRA and other tax reform measures passed
        by Congress before the year ends.</p>'
    '25':
