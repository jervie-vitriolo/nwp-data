      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3e6ef7-2d6e-4a69-9c5a-0460626bd906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque then expressed hopes that this problem would be solved once
        the Universal Health Care law rolls out next year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8ed18-f680-46d3-a719-16017d9e9cca'
      'mgnl:activationStatus': true
