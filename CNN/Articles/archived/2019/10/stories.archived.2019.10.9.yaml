      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> A familiar
        face is adding star power to the Philippine Azkals for an upcoming fixture.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d634fa-8aff-4c7e-96c1-cd533e5c6058'
