      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re looking to take in as much Van Gogh as you can on a single
        trip, Amsterdam is the place to go. A voyage to the land that blooms with
        tulips and cannabis costs ₱36,000 to ₱43,000. If you already came from Paris
        or a neighboring European country, you''ll only have to worry about train
        tickets or a significantly less expensive plane fare to travel to another
        country (but the catch is the fares are in Euro, which is a more expensive
        currency).&nbsp;Hotels will charge around ₱10,000 a night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d43ae2-9688-462a-94cf-657c9bca3462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:09:49.962+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Van Gogh Museum, the largest collection of the artist’s work
        in the world, has an entrance fee of around ₱1,000. At the museum, you''ll
        get to see “Almond Blossoms” (1890), “Potato Eaters” (1885), “Sunflowers”
        (1889), “Bedroom in Arles” (1999), “The Yellow House” (1888), and “Wheatfield
        with Crows” (1890).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb36a9b-f186-40cd-9076-dfaf336513f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:21:54.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Total:</strong>&nbsp;₱47,000 - ₱54,000</p>'
    '27':
      'image': 'jcr:3004bc52-62e9-45ff-828b-e991b0c918e2'
      'imageCaption': 'Van Gogh''s "At Eternity''s Gate." Photo from WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ee3393-40e7-4fe9-b71c-b1ad902327b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:29:35.112+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cfeb19-5132-41e8-9500-6ad7a1516d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:10:52.238+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Otterlo</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e484615-c8cf-4d43-8f99-4a542fd98a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:10:52.238+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quaint village of Otterlo in the Netherlands might not seem
        like it’s worth a stopover on your pricey Dutch escapade, but it’s actually
        home to the world’s second largest collection of Van Gogh paintings. If you''re
        already in Amsterdam, traveling to Otterlo will cost you around ₱810 - ₱1,687
        for a train and bus ticket. For ₱1,100, you can see “Cafe Terrace at Night”
        (1888), “At Eternity’s Gate” (1890), and more at the Kröller-Müller Museum.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8efd920-e14e-47da-89df-22b06f5e7fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:21:54.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Total:</strong> ₱1,810 - ₱2,787</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d06ada1-3fbc-48ca-9c18-4733cbfc39cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:10:52.238+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those of us who don''t think it practical to embark on an indulgent
        European museum tour, or simply don''t have the means, we''ve got an alternative.
        Van Gogh Alive, an exhibit of the artist’s works rendered in stunning detail
        on multiplex screens, will be opening at One Bonifacio High Street on Oct.
        26. Tickets for adults are ₱750, while children and students can enter for
        ₱450. It''s not free, and arguably not as accessible as it would be in an
        ideal world, but until we fully dismantle the classist structures that pervade
        many art circles, it''s an option. The photo ops shouldn''t be too bad either.</p>'
  'ust-ue-zach-huang-uaap-82':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-09T16:10:05.818+08:00
