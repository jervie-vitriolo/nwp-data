    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9611a77-5627-4537-a332-53eaf7a34432'
    'lead': 'After a long resistance, Trade Secretary Ramon Lopez says the head of
      the Philippine Economic Zone Authority now supports the passage of the bill
      that will cut short tax incentives granted to long-time investors. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T16:38:49.731+08:00
