      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) –</strong> The
        Philippines dropped eight places in the rankings for the most competitive
        economies, placing 64th out of the 141 measured in the survey. It placed 56th
        in the 2018 edition of the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bcad60-d048-401a-b575-e812185a64bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:01:28.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4037b35-7598-4338-8a59-1a40a1b83401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:01:28.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:02.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country got an overall score of 61.9, lower than its 62.1 points
        last year, in the World Economic Forum’s Global Competitiveness Report 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce947b41-286b-42e9-bb83-05374601ae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:01:28.622+08:00
