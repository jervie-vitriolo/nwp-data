      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c6d4c-ba24-486b-b85d-f2c740679cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have a smoother transition, current discussions are on the number
        of years in the sunset provision for existing locators, as well as extra years
        of income tax holiday and lower tax rates for new projects in strategic, high-technology
        industries with preference on locating in least developed areas," the DTI
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261fb2ea-fb9b-4921-bb19-38fd6d940b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.733+08:00
      'mgnl:createdBy': 'mel'
