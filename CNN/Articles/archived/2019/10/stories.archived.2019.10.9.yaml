    'template': '1'
    'title': 'House justice panel vice-chair backs proposal to privatize PH jails'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569118a-f7c8-411f-99c6-b20241977ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:04:40.701+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> — The
        co-chair of the House of Represenatives'' committee on justice on Wednesday
        expressed support for a proposal to privatize the country''s crowded prisons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc55fd8f-1e52-4614-b9ab-4a24f681cd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:04:40.701+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m in favor of that. It’s actually a partial privatization because
        it only refers to the non-sovereign functions of prison management such as
        laundry, kitchen, and maintenance,” Rizal Representative Fidel Nograles told
        CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e91c78-130e-4577-8405-d1638978f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:04:40.701+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was floated by Senator Francis Tolentino during his interpellation
        on Senate Bill 1055, which calls for the construction of new jail facilities.
        The senator wants private firms to construct jails that will house non-heinous
        crime convicts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568fac2a-3f61-41af-b0a6-a1d833d9194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:04:40.701+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from bringing effective jail management, Nograles said, privatizing
        prisons “can further the reintegration of PDLs (people deprived of liberty)
        into the society.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d03d22-9760-4866-a838-3469dc8c46cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:04:40.702+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the lawmaker said the proposal can address prison congestion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4bb9ce-9472-4e46-8c6c-a1b331632ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:04:40.702+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we separate, we create a separate category of prisoners which
        is partially managed by a private entity, this can aid in the decongestion
        in our overcrowded prisons,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e17d61-a7ef-473d-8b8a-e7fa990232c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:04:40.702+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles added that he “can file [a] counterpart bill to support
        the proposal.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa9e5d-3bbc-4e90-b6f3-8c333326f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:04:40.702+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Prison Brief, the total jail population in
        the Philippines was 188,278 as of May 2018.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a5b7fd-6b5c-477e-ab12-9a66f84369c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:04:40.702+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hospital official at the New Bilibid Prison recently revealed
        that about 5,200 inmates, or roughly 20 percent of the more than 23,000 total
        population of the penitentiary, die every year due to various reasons, including
        overcrowding which worsens the outbreak of pulmonary tuberculosis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5a3b1-6408-4b5c-8826-30dfedd941a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:04:40.702+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/3/new-bilibid-prison-20-percent-inmate-die-every-year.html">20%
        of Bilibid inmates die every year due to overcrowding, hospital head says</a></strong></p>'
  'fake-kenya-refugees':
    'author': 'David McKenzie, Brent Swails and Idris Mukhtar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-09T13:23:24.702+08:00
    'imagesource': 'jcr:0054fae6-5c3a-4fce-8666-fb0d94586e24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e530f6c-7024-4a35-82db-34ca7fa683e4'
    'lead': 'In Kenya, home to one of the largest refugee populations on the planet,
      tens of thousands of registered refugees aren''t refugees at all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T13:25:30.827+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:55:57.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:54:54.985+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How ''fake'' refugees from Kenya got settled in the US and Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d5fe6-6fe7-46b9-90cb-7a18b6a2e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.827+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;He says he doesn''t feel guilty
        for the lie that got him into America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83bec6f-4045-4f58-be53-99daef268a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.827+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other families who arrived as Somali refugees, he says they
        first depended on food stamps to get by. But the family of seven successfully
        navigated their new life, and his siblings grew up to become nurses and teachers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c5122-5516-4c19-b26f-7a3c152b4c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took the opportunity that was in front of us and we didn''t
        take it for granted," he says, speaking in a broad American accent. "We have
        followed the American dream, as they call it. We have all gone to school and
        we have all graduated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152556e2-9c92-4445-96b9-f393094dbe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his family members weren''t refugees, and they weren''t born
        in Somalia -- they were born in Kenya, and he says his father faked their
        refugee status in the 1990s to get into the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83f520-b6c1-420a-a327-3f06eb410180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel bad for them [the real refugees], but at the same time it
        is all about first come, first served. I feel like if they had come before
        us, then we would have been the ones to stay and they would be the ones who
        would have gone," he says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df72b8f4-e40d-4bf7-999e-8dbde726ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He agreed to speak to CNN on the condition of anonymity, afraid
        of being found out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5c8203-b27a-46f0-b2c0-6a4f7f9634d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refugee status should be reserved for people fleeing across international
        boundaries from targeted persecution or war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a749ffa-9e0c-430f-bb59-b98925f69fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Kenya, home to one of the largest refugee populations on
        the planet, tens of thousands of registered refugees aren''t refugees at all.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9205dbe7-316f-41c3-94b9-9a1f71625139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.828+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN investigation has determined that from the late 1990s through
        2016 an untold number of these fake refugees were resettled in the US and
        elsewhere.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b3dcce-9494-4708-97b8-e66d45a2fc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A sprawling haven</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024eb331-2c70-4cb9-a249-ef083741328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, the chaos in Kenya''s troubled neighbor, Somalia, pushed
        wave after wave of refugees across the border. They came in buses, on donkeys,
        and sometimes by foot.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e0f471-9c6e-4ffa-9619-efae5bf22485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the number of people moving to what was once the world''s
        largest refugee camp in Dadaab, Kenya swelled from thousands, to tens of thousands,
        to hundreds of thousands -- there were many who registered as refugees who
        didn''t qualify.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff4caf4-b834-4267-8a15-acf47aa24750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had Kenyans that have been caught in the refugee database
        over the last 25 years. Some of them were looking for food, for shelter, for
        opportunities," said Mohamed Dahiye, a Kenyan member of parliament for Dadaab.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b9114-4087-465d-8c7f-4db2de642428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said many people in nearby communities saw the free services
        and free food and registered at the camps, saying they were from Somalia.
        Often these Kenyans were a similar ethnicity to the people streaming across
        the border. Sometimes they were just as desperate for help, many arriving
        during times of drought and hunger in northern Kenya.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c5a53-8ddb-454d-a71a-bee21efcb24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All told, there are at least 40,000 Kenyans registered as refugees
        in the Dadaab camps alone, according to both UNHCR and government numbers,
        in what officials euphemistically term "double registration."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8187a66-93c3-4077-be1e-0f25c802bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''double registration,'' as we call it, or the Kenyans registered
        as refugees in Dadaab, is an issue we know about and the government knows
        about as well," said Fathiaa Abdalla, the UNHCR representative in Kenya.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447eafdd-4a9e-4cc7-9074-bc738a604287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She doesn''t blame the Kenyans who registered as refugees.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f74cb8-6696-453f-8630-139585e4a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.829+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think as a human being you want to survive. You want to survive,
        and you don''t have a bad intention. These services were available in the
        refugee camp, but not available to you in the village," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44217071-91ff-4540-9263-9845457dd049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Double Registration''</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2579ea63-eff6-4511-92ab-2ddd287fb679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar Sharif didn''t live anywhere near Dadaab camp -- he lived hundreds
        of miles away along the Kenyan coast. And in 2009 he saw his opportunity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5afa09e-541f-4e98-b06c-632803bf704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A friend of mine was working as a teacher in the camp and told
        me about the free education and free medical services," said Sharif, admitting
        that resettlement was also a possible goal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd500fe3c-f3ff-4173-969e-5e179f641f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ran away from school and traveled to Dadaab, presenting himself
        to officials as a Somali who had fled across the border.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91bdb28-c23d-4524-9c41-6849cdae0a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, only the most basic, face-value evidence was required
        to register, because potential refugees needed immediate food and medicine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99de78bc-ff88-4ec6-8d99-774427a22a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t interrogate me. If maybe they had done that, I would
        have told them where I came from. They only asked for my age. And they just
        filled out the form for me," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf4547f-6c87-4d9a-a97e-800c371581b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew it was wrong," he said. "Someone who has gone into the refugee
        database, and is a fake refugee, has made a mistake, because they have taken
        the rightful place of someone else. "</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6553979-09c4-4e35-8ced-7fe8bb8181d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says despite the aid, he quickly realized he couldn''t handle
        the harsh conditions of the camp and moved to Nairobi in hopes of regaining
        his Kenyan status.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9fd3f5-2700-4159-a5ef-f2500fefc703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.830+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But guilt is not Sharif''s only burden; his refugee registration
        has become an intractable Catch-22.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9298f8f2-50e0-4422-8fff-7a4599dfd19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my Kenyan birth certificate," said Sharif as he pulled
        a black carry-on case out from under his bed in Eastleigh, a predominately
        Somali neighborhood in the city.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254108c-3263-47f7-9205-3dc87b3580a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my refugee number," he said, showing his unique ID on his
        cellphone.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd823af-da08-4e3c-97e6-db8a424975ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kenya announced it would close the camps and started repatriating
        Somalis, suddenly refugee status became a liability for people like Sharif.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bd4aa1-47da-40a4-a9ec-5d3a5bb63daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be having no Kenyan status and they don''t belong to
        Somalia, so they are basically becoming stateless," said Dahiye, the MP for
        Dadaab.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f43fd6d-d5ae-45ca-b0bb-5d5d8e3dad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Refugees" like Sharif say they can''t access health care, formal
        jobs, insurance and any number of services that are available to Kenyans.
        He says his government needs to do more to de-register the thousands of fake
        refugees still in the system so they can reclaim their Kenyan identity.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210bf0b6-9387-4a5c-8a6f-7925b516d7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Like ''winning the lottery''</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa75028-f0a2-4714-b17c-d9ea003c3b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN officials liken resettlement, even as a wave of anti-immigrant
        sentiment has spread through Europe and the US, to "winning the lottery."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a38f7-5d6d-4ee1-a7e6-99188ae54de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN High Commissioner for Refugees (UNHCR) estimates that there
        were more than 20 million possible resettlement candidates by the end of 2018;
        less than 1% of them were resettled during that year.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a14a70-212e-42ca-bdaa-e5199b8af45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.831+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through social media and relatives that stayed behind in Kenya,
        CNN identified several Kenyans who weren''t supposed to have refugee status
        that managed not only to register, but to resettle as refugees in Europe,
        Canada and the United States.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ca85f5-5179-4a2b-a73f-6f0a8a5aabe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a highly sensitive topic in Kenya.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469b4ed-196d-4676-ba0e-5a7eee51deef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya''s official government spokesman and head of the Refugee Affairs
        Secretariat (RAS) declined to be interviewed for this story.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac935e75-0b9c-4222-b59b-3b38c732dd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a senior official managing the Dadaab camp system admitted that
        resettlement has happened for fake refugees.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af1909f-7637-473b-bbcb-0b004e3035d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very unfortunate, but they were attracted by the goodies
        they could get in those countries. They took the opportunity to be resettled
        and it is unfortunate that they took the chance of bonified refugees. I don''t
        think it will happen again" said Joe Nguli, a lead official in Dadaab for
        RAS.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95cfac6-182e-4724-93ae-5ec72e0b17e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdalla, the UNHCR representative, said she wasn''t aware of any
        fake refugees being successfully resettled.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc0c92-7095-4657-81f1-8f893815973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not aware of any Kenyans being resettled as refugees. I tell
        you why, because the resettlement program goes through different verification
        and different checks and balances," Abdulla said, adding that she was confident
        that the system would catch Kenyans looking to resettle as Somali refugees.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a11dc-b87d-4bf0-b6ff-082402d5ade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.832+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNHCR''s official resettlement handbook says resettlement is
        "particularly vulnerable" to fraud. In Kenya, as in other countries, they
        maintain a "zero-tolerance" policy to corruption.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647bdde-da7b-43f7-be94-0d989de269bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.833+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a zero-tolerance policy, we have anti-fraud committees,
        we have anti-fraud focal point in the camps, we have help line for refugees
        or anyone, you could get into our help line right now and report anything.
        These systems are very good, and they are working," said Abdalla.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b526a2-e958-40a9-aa72-4d0056c636e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.833+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not saying [in] this big organization, we are 100% perfect.
        But we have measures in place, we have improved them in the last two years.
        But we cannot exclude a case happening. And when a wrongdoing happens by our
        staff, they are disciplined, they are sanctioned and some staff (have) lost
        their job."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d9459d-5e7d-4d66-a0ad-bcfa5a649b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.833+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States maintains its refugee vetting is vigorous. In
        2018, the Trump administration instituted "enhanced vetting measures" affecting
        refugees from 11 countries including Somalia.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5d0b4b-8d91-4cac-8dfb-91f7f92289e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.833+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson said the US has a "zero tolerance
        policy for fraud, waste and abuse of American taxpayer resources," adding
        that "the US performs its own detailed interviews and security checks of refugee
        applicants. This process includes measures to verify the nationality of refugee
        applicants."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a73b12-ab3c-4d1e-9b30-3354ccd84a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.833+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"Cooked" from the beginning</strong></h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf6a7d6-7c1a-4eda-bd06-df049ab0a028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.833+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for "facilitators" in the process -- the middlemen who take
        and distribute the bribe money -- it is the first layer of vetting by the
        Kenyan government and the UN that matters the most.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bb9e36-8cd7-4531-8706-76985ce87b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.833+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is at the very beginning of the process -- before the applicant
        even gets to the US embassy vetting, the selection has been done at the UN
        level," said one facilitator who said he has been exploiting corruption within
        the UN to game the resettlement system for years.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dcf074-b7ac-47d4-8c9a-53180fdf1f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.833+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He agreed to speak on the condition of anonymity.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca745fe-2299-43d8-ac2c-8055fd706651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.833+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN will know the criteria and make sure the paying clients
        match all the requirements. So, it can be cooked at the UN level," he said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f55b03-8482-4dc9-b2d0-7eca16fb1d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.834+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the last corrupt US resettlement process he was involved
        in, where clients pay between 10 and 20 thousand US dollars to guarantee resettlement,
        happened in late 2016.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a9982-0d83-40df-bbb3-b63455d2594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.834+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the Trump ban it was a booming business," he said. His business
        is now focused on other countries, where refugee resettlement quotas are higher.
        He said his last case was just a few months ago.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab05dcbf-13f9-44aa-b1de-f22c2535e038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.834+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Buying your way in?</strong></h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc5c8a7-3409-4e2c-9fa2-9d9946492204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.834+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump''s first so-called "travel ban" in early
        2017 made refugee resettlement even harder.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652293e3-090c-43af-8263-0c249cf5488f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.834+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban included a moratorium on refugees. And since the moratorium
        expired, only a trickle of refugees get in.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61f6b37-58da-45d3-ab33-d23ed449ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.834+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with the squeeze on refugee resettlement to the US and
        the multiple checks in place, it hasn''t stopped people from trying.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee84c603-88bc-4f9f-bcf7-0ec675289a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.834+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Kenyan in his twenties is nervous, fidgeting in his expensive
        white sneakers. He said that his key to refugee status was bought through
        a different facilitator.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60dd5e7-8ec9-4b88-8797-a6f36825391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.834+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I met him through a friend. And the friend told me that he had
        done it for so many others," he said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44db1fd-8d89-48fa-a993-0c4b1e0e1138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.834+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN agreed not to reveal his identity because his attempts to buy
        resettlement are illegal.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36ff1f1-6ec9-4476-a1b7-265e98c19d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.835+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with his brother, he said they paid the facilitator $300
        each to get refugee status.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd951008b-0daa-4c68-b2a3-d8c1a2515997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.835+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were recently taken to a refugee reception center in Nairobi.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc2b2e-a1b6-4bf4-aca4-959e1e564ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.835+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me to say I was born in Somalia, that I came through the
        border in a bus full of people. That we were running from there," he said,
        though he has never set foot in Somalia. Soon after they got their refugee
        cards and numbers.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d165a0-86d6-4c41-8cd7-4db80ece5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.835+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are planning to pay the middleman $12,000 in hopes of getting
        into the US.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63011d2f-0dfb-45ad-a1cd-2fecb7ae766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.835+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It tells you everything. There is a lot of corruption involved.
        People are willing to do anything for money," he said.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72445ca-9c04-4af3-8e25-751af1eab83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.835+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is impossible, at this stage, to verify whether the broker will
        be able to get the siblings into the US. And there have been instances of
        broker scams.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8388d331-e9b0-49af-bb00-5125f9de4fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.835+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, for Kenyans hoping to fake their way into the system, the
        draw to resettlement countries including the United States remains strong.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a8277-28ad-4f42-b04f-add2456a7b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.835+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is wrong, it is wrong, it is wrong," the young Kenyan said of
        his plans. "But if you can, you can get a better life."</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3802b4-3e69-4e31-9ef7-bb3a9ded8d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:25:30.836+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:57.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/09/africa/fake-refugees-kenya-intl/index.html">How
        ''fake'' refugees from Kenya got settled in the US and Europe</a>."</em></p>'
  'White-House-contain-Donald-Trump-Ukraine-call':
    'author': 'Pamela Brown, Jeremy Diamond, Kaitlan Collins and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-09T13:22:19.104+08:00
    'imagesource': 'jcr:5357ffc3-9ed1-4207-b233-6a1a2ca7e30e'
