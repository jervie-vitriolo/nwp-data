    'template': '1'
    'title': 'US businesses are trying to please America and China. That''s proving
      difficult'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ca8e06-0b6b-4a71-9308-5440af707cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:07.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Doing business in China''s coveted consumer
        market comes with very big moral concessions for American companies. If history
        is a guide, profit motive will trump principal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c05f1eb-ef6c-4af9-80cc-576721a0a59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:33.611+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:07.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a9f994-0a01-42a9-b02f-33c3097ce7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:07.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA has found itself in a conundrum similarly faced by airlines,
        hotel chains, retailers, tech companies and virtually any company that wants
        to do business in China: Toe the Communist party line on Hong Kong protests,
        Uyghur Muslims, Taiwan''s independence claims and Tibet — or face threats
        of losing access to the market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ca01b6-0d68-4513-8c73-8ee7ab19e263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c3d85-4173-4601-a4d6-9e8abe28d1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:07.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are doing business in China, your political views will be
        sanitized..." in line with China''s wishes, said Ian Bremmer, president of
        Eurasia Group, on CNN''s "New Day" Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e2d843-196b-4c40-be56-a665071a54f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:07.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0199213c-930b-4529-9fa5-54dbd1c63ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before these Hong Kong protests, the most visible flashpoint has
        been Taiwan. Airlines quickly caved to Chinese demands to change drop-down
        menus and maps to read "Taiwan, China" rather than simply "Taiwan." Taiwan
        is a self-ruled democracy that Beijing insists be treated as part of mainland
        China. China''s aviation authority demands Hong Kong and Macau must also be
        clearly labeled as part of China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e4bce5-3844-4d97-aef0-c93c7f7b0360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71bae1a-a7b1-4536-9e22-0cb94790b741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the US government called China''s language police "Orwellian
        nonsense." The White House "will stand up for Americans resisting efforts
        by the Chinese Communist Party to impose Chinese political correctness on
        American companies and citizens."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b431cef-5b3a-400e-b8ff-8b4a27fd5fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407fb745-1247-44a3-8454-b41a54eb65e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:07.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the companies themselves rarely stand against the Chinese government:
        Gap last year apologized for a T-shirt with a map of China that did not include
        Taiwan. Tech blogs noticed this week that Apple is hiding the Taiwan flag
        from its emoji keyboard for users whose iOS settings are Hong Kong or Macau.
        Last year, a Marriott employee was quickly fired, and Marriott apologized,
        for liking a social media post about Tibet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f734d6-73a0-40fa-a57e-6bd5cae8d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a199df-4e40-46fd-a88b-c589869bfb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It goes beyond just swallowing your democratic principles to sell
        T-shirts or plane tickets. It''s a major concern for China hawks who say the
        regime uses American technology at odds with American human rights standards
        — say, to track Hong Kong protestors or to monitor and detain Muslim minorities
        in the remote Northwest of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba3464-f204-450c-a7bd-09ff2a35a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd663e83e-0c52-4315-b920-90f6cca91dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims it is combating terrorism. The Commerce Department
        sees otherwise and has added 28 Chinese companies to its list of banned exports,
        trying to keep American companies from helping China''s police state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce885a4-c95e-4ff2-b14e-16f0a355598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T10:13:33.612+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:56:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/08/business/christine-romans-china-conundrum/index.html">US
        businesses are trying to please America and China. That''s proving difficult</a>."&nbsp;</em></p>'
