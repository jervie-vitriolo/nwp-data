      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:15.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the country''s biggest loss of wild elephants in a national
        park, officials said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058b17d9-63e5-4499-91cb-603316d11052'
      'mgnl:activationStatus': true
