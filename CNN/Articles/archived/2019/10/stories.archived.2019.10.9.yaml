    'template': '1'
    'title': 'LOOK: Authorities crush illegal structures in Bilibid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e9197-c332-43fa-a684-55050694642b'
