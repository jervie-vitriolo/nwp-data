      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf7613-ee2b-4e2d-b019-4d324853f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said, I don’t know if jokingly, he said: ''Actually
        I only got a little from that.'']</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f229a56-34aa-4ed4-ba7e-9b75518bd9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.189+08:00
