      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiff City goalkeeper Neil Etheridge will make his comeback to
        the national men''s football team in the second round of the 2022 FIFA World
        Cup Qualifiers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8540da97-3994-4435-ad3e-faa9acff0e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:48:50.774+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:35.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etheridge missed the first two games of the Philippines against
        Syria and Guam, since he was still recovering from injury.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478211c2-11a4-41ad-b01d-613c24c77316'
      'mgnl:activationStatus': true
