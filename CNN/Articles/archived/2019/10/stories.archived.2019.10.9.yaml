    'template': '1'
    'title': '₱170-M shabu seized in QC buy-busts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccf25b2-669b-4dff-807d-3cb8552db4d3'
