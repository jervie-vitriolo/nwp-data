    'mgnl:tags': ['bath']
    'template': '1'
    'title': 'Can a sound bath wash your stress away?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b697d880-a3bc-4886-904d-90e904b619c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;–</strong>&nbsp;The warm tone of a singing bowl,
        the chimes of a tuning fork and gentle rattle from a shaker create soothing
        waves of sound to ease the mind and body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4641f9-3af6-4be1-bda3-7e9a40f09db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.870+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f47dfb2-0171-4c38-b8da-b3ad06189e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danielle Hall immersed her client in what''s called a "sound bath."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d49c1-0624-4b49-bbf4-06fa64bef2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9dc8e9-0cd3-4443-bfe1-899f99cb587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You show up, lay down, close your eyes, and be open to where you''re
        hearing the sounds in the room and where you''re feeling the sounds in your
        body," the Atlanta-based sound healing practitioner told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914a9215-dbc7-4b51-b242-ef0d980ac89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e79884c-8700-44ac-8572-5498e2be103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sound and vibration kind of act like a butterfly net capturing
        all of that mind chatter that we''re constantly bombarded with throughout
        the day."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad3e24-41bf-4c80-90bf-a03e52f241fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1e68e5-b60b-45c7-b973-5d32d1438754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last few years, an increasing number of people have turned
        to the ancient technique to reduce stress, depression, and anxiety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e160c5-2143-4543-a095-b3bf793c5f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d658c9-400d-4094-9761-07465153a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gentle sounds and vibrations guide listeners into a state of
        deep rest known as the "relaxation response."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a81bca-d7a4-4851-accd-7ca093e0a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3b8843-e262-4220-a313-6e3b1e691e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a counter to the body''s fight or flight response," explained
        research psychologist Tamara Goldsby from the University of California, San
        Diego.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f95159c-f2b0-43b6-9946-32085113c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c9da51-4fd2-4b43-b811-6c0b665c32d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldsby said when bodies are in fight or flight, blood pressure
        goes up, heart rate goes up, and healing stops.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1fdadc-df29-4906-84e0-f472245f0fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd075c-4664-41c3-ba2a-f1e32c770c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the relaxation response, the body just chills, and that seems
        to happen as a regular kind of situation in the sound baths," explained Goldsby.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2b17b6-26e9-48bb-9ee0-29cfb9cc0f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.871+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c5ffc4-90d3-4ff2-a700-c00e746d1543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clinical study, Goldsby examined the effects of sound meditation
        on mood, anxiety, physical pain and spiritual well-being. Participants reported
        significant reductions in tension, anger, fatigue and depressed mood.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff5f5ab-92b6-42b6-870e-739f1ba318a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58937c81-d3c5-4c53-b99a-d978fe2ca273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with epilepsy or extreme sound sensitivity should avoid sound
        bathing. Pregnant women should consult their doctors before participating.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6cfbf6-a325-4b83-9098-f0b3f3fbd69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a577abf-8ad9-4434-b966-bba8c8648fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research on the soothing power of music is well documented, but
        research on this specific form of sound meditation is still in its infancy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e7718c-aca6-411c-a948-6c36a0f343d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3671bb5-0048-4f6d-9ddf-2c804705d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We plan to take this much further and study physiological responses,"
        said Goldsby.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5947806-414c-4b3c-a3ac-38bf0afa3896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2f1b5-c08e-48d7-a123-9a4c1f7afca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danielle Hall sees additional benefits to sound bathing, such as
        gaining a sense of community.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7510d1d5-a675-4c68-bfc6-4f3708c0c24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f405e81-31ca-41a6-8cbd-ed9ebd266319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.872+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You gain this community conversation around wellness and what means
        to be healthy, connected, and empowered."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e4b4b-62ea-4ee8-b0b3-be2ba0d37002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:34:21.872+08:00
      'mgnl:createdBy': 'catherine'
