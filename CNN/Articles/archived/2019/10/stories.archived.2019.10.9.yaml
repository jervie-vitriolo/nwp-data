    'jcr:uuid': '2309be34-f876-4aeb-bd68-2736a4b98acb'
    'lead': 'Two people have been killed, and one suspect arrested, following shootings
      near a synagogue in the eastern German town of Halle, according to local police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T22:42:53.542+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:55:23.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:55:05.109+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Germany', 'Halle']
    'template': '1'
    'title': 'Two people killed, one suspect arrested in shootings near synagogue
      in Germany'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c857f05-cc57-4338-a031-078dbdbd38fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two people have been killed, and one suspect
        arrested, following shootings near a synagogue in the eastern German town
        of Halle, according to local police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe1ec4-13ed-43ca-96fc-32db7048dd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman was killed near the town''s synagogue. Shortly afterwards
        a gunman opened fire at a kebab shop roughly 600 meters away, killing a man.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da59c1-4810-43d8-8ad8-4ee02aa456a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people were also injured in what local authorities described
        as a "rampage."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe23ea-e8af-4a53-a3fa-4d2f0075a169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One suspect has now been arrested, with police telling locals in
        a tweet to "stay alert" and that it is "stabilizing the situation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd117f99-d145-4b66-bbe8-05ad8cbbf575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear if there is more than one attacker involved, according
        to government spokesman Steffen Seibert. He tweeted: "We hope the security
        forces can quickly grab the perpetrator(s)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe52c6c-c009-4594-bd8e-15de67553f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident near the synagogue comes on Yom Kippur, the holiest
        day in the Jewish calendar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664b474-6237-4533-9631-3ff6294c3215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eyewitness, Conrad Rössler, told CNN affiliate NTV that he saw
        a man wearing a helmet and carrying an assault rifle throw what "looked like
        a hand grenade with gaffer tape" into the kebab store, but it "bounced back
        from the door frame and did not land inside the shop and did not explode."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06140ab0-eb8a-4db2-b261-3ae727d3a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rössler said the man then opened fire at "least once" into the shop.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e99978-6bbd-4695-89a5-b3d4857ffb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witness ''hid in toilet''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a2b28b-42e1-4a95-b71e-cd22df49d661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rössler said there were between five and six customers inside the
        kebab shop.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7bf084-9de3-4ec8-a819-6177e50d7b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The man behind me seems to have died. I hid in the toilet. The
        others looked for a back exit. I was not sure that there is one so I silently
        locked myself up in the toilet, wrote to my family that ''I love them'' and
        waited what might happen."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119710d0-5435-4b76-ab2a-9f2070d45ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he heard another loud bang outside the shop and more screaming
        before the police arrived.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfbcce0-66cf-442f-bce8-b2a0c0092269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Man seen in army clothing</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a302fe-f3ee-4b6e-974f-7a2178bf8144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, Rene Friedrich, told CNN he was driving past the
        synagogue when he saw a man dressed in army clothing and a steel helmet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc5908b-cd2e-419d-9524-c3ddb8daadd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was holding what appeared to be a machine gun and throwing
        something over the synagogue wall. A person was lying on the ground beside
        him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf04372-27aa-47be-8c73-81e656db32b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.544+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friedrich, a bakery owner, drove away slowly and called police.
        But soon after, he again drove past the man in the army gear — this time driving
        a gray Volkswagen Golf.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae8bead-7637-47d3-850d-22a57ac0439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, who did not want to be named, told CNN they also
        saw a gray car driving away from the synagogue at high speed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f6a5cb-8ec5-4f19-86f9-f8407f1e9e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The employee at a nearby business, which has a clear view of the
        synagogue, also said they heard several shots around 12:15 p.m. local time
        (6:15 a.m. ET).</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3184d2e6-cda6-43f0-9225-8cf244374161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Car hijacking</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d0ad81-2a9e-41db-9a9e-602c8789383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incidents, a car was later hijacked in the town of
        Queis, around 14 kilometers (8.6 miles) from Halle, according to authorities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4aace6-fee6-4322-bfbc-44e4f2950aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were injured in the hijacking, said local mayor Anja
        Werner. She said there was no further details on the suspects or what type
        of car was involved.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678905db-7c7b-4be6-b24a-8f3e5ce49c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday the European Commission in Brussels held a minute''s
        silence in honor of the victims in Halle.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb779610-ca10-4b1f-8bbc-a111eb72d66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halle''s central train station has also been closed, railway company
        <a href="https://twitter.com/DB_Info/status/1181891941904080896" target="_blank">Deutsche
        Bahn</a>&nbsp;said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d54f7-b4bb-452c-a709-354c19c67757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:42:53.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:23.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/09/europe/attack-halle-germany-grm-intl/index.html"
        target="_blank">Two people killed, one suspect arrested in shootings near
        synagogue in Germany</a>."</em></p>'
  'nba-china-partners':
    'author': 'Michelle Toh and Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-09T22:52:03.485+08:00
    'imagesource': 'jcr:710f2d47-6e60-4425-9264-7371a4b567b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb4d5a9e-b48b-4fd1-908c-db7a16601a6c'
    'lead': 'All of the NBA''s official Chinese partners have suspended ties with
      the league as it grapples with the fallout from a team manager''s controversial
      tweet about Hong Kong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T22:56:43.742+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:55:22.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:55:05.322+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'NBA', 'basketball']
    'template': '1'
    'title': 'All of the NBA''s official Chinese partners have suspended ties with
      the league'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97030d39-6086-4b36-9fde-2ef2b341ba17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — All of the NBA''s official Chinese partners
        have suspended ties with the league as it grapples with the fallout from a
        team manager''s <a href="https://edition.cnn.com/2019/10/07/business/houston-rockets-nba-china-daryl-morey/index.html"
        target="_blank">controversial tweet</a>&nbsp;about Hong Kong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c82707-6716-4030-bb76-9f88e409b2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA China lists 11 wholly-owned Chinese companies as its official
        partners in the country on its website, all of which now say they have halted
        business with the league, according to a review by CNN Business of company
        statements and social media posts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c1b2a-8eeb-4f09-afcb-2c053ba63ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CTrip, China''s biggest online travel website, said Tuesday that
        it "dropped all NBA-related tickets and travel products" from its platform.
        Mengniu Dairy, one of the country''s top milk producers, vowed to suspend
        "all commercial cooperation with the NBA."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298e187d-ee2d-4071-adb3-1714b74abcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese fast-food chain Dicos also said it planned to suspend "all
        marketing and publicity activities" with the league, while the skin care brand
        Wzun said it would "terminate all cooperation with the NBA."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ac34c-d45d-4714-92be-755277ee6097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/10/07/business/houston-rockets-nba-china-daryl-morey/index.html"
        target="_blank">The firestorm began</a>&nbsp;over the weekend, when Houston
        Rockets General Manager Daryl Morey tweeted his support for the pro-democracy
        demonstrations in Hong Kong. His post, which has since been deleted, included
        an image that read, "Fight for freedom, stand with Hong Kong." The former
        British colony has been <a href="https://edition.cnn.com/2019/10/07/asia/hong-kong-protests-pla-intl-hnk/index.html"
        target="_blank">rocked by months of political unrest</a>&nbsp;in a challenge
        to China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3926fa51-b216-4168-a337-054fdbc04a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, NBA Commissioner Adam Silver <a href="https://edition.cnn.com/2019/10/08/media/nba-china-hong-kong-morey/index.html"
        target="_blank">waded into the fray</a>. He reportedly spoke to Kyodo News,
        a local news outlet in Japan, and expressed his support for Morey "in terms
        of his ability to exercise his freedom of expression."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc89d99d-7dc0-4e02-b492-b8b321bb849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement the next day, Silver said the NBA could not regulate
        what "players, employees and team owners" say, and that the league was motivated
        by "far more than growing our business."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebec5cf-311c-4494-b33b-124787372625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.743+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is inevitable that people around the world — including from
        America and China — will have different viewpoints over different issues,"
        <a href="https://edition.cnn.com/2019/10/08/media/nba-adam-silver/index.html"
        target="_blank">he said</a>&nbsp;in the statement. "It is not the role of
        the NBA to adjudicate those differences."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c717f43-b960-429c-917d-ba18d9461c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That response has sparked outrage in China. Several NBA partners
        have spoken out defiantly over the last few days, saying China''s sovereignty
        over Hong Kong is non-negotiable and disagreeing with the league''s handling
        of the situation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f8307f-d9c8-436a-83df-5083679786d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a lot at stake for the NBA. The Chinese market makes up
        at least 10% of the league''s current revenue, and <a href="https://edition.cnn.com/2019/10/08/business/daryl-morey-tweet-nba-china/index.html"
        target="_blank">could reach 20% by 2030</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778bec6b-2957-4b06-abdb-0b3a9c90a941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changhong Electric, a major home appliance group listed as a partner
        on NBA China''s website, said Monday that it felt "strong indignation to Morey''s
        indifferent attitude and refusal to apologize," while Chinese sportswear giant
        Anta declared that it "firmly opposes and resists all acts that harm the interests
        of the motherland."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af18189-a339-4e80-8862-aa6f2a58321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other Chinese firms to distance themselves from their official
        NBA partnerships include: China Mobile subsidiary Migu; food and beverage
        brand Master Kong; car rental company eHi Car Services; home appliance manufacturer
        Meiling; and financial firm Xiaoying Technology.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b9284-da1d-45bc-a546-25105e513572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA China also lists two partners that are joint ventures between
        Chinese and international companies on its website. One of those, Dongfeng
        Nissan, said it would suspend all ties with the league in the country. Dongfeng
        Nissan is an automaker that is jointly owned by Japan''s Nissan and China''s
        Dongfeng Motor Group.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a04f736-feb9-4465-9361-65b2fa2d31b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other joint venture, Manulife Insurance-Sinochem, could not
        be reached for comment. It is controlled by Manulife, a financial services
        firm based in Canada.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18da786-6239-41fc-9644-a71f1a6a5693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Chinese companies that have sponsored some NBA activities
        in the past have also vowed to sever relations with the league.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb9ec5-1f4a-4e14-aa85-080a6b3b8657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckin Coffee, the Shanghai-based beverage chain, said Tuesday that
        it would "suspend all cooperation," while smartphone maker Vivo said it condemned
        "the false remarks" made by Morey "as well as NBA''s attitude indicating that
        it''s indulging such behavior."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cb7b0b-732d-496c-a6a6-0aea6d8d20af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vivo has always insisted on the principle that the national interest
        is above all else and firmly opposes any remark and behavior that constitutes
        a challenge to the national sovereignty and territorial integrity," the company
        said in a statement posted on <a href="https://passport.weibo.com/visitor/visitor?entry=miniblog&amp;a=enter&amp;url=https%3A%2F%2Fweibo.com%2F1809745371%2FIayQnDOeI%3Ffrom%3Dpage_1006061809745371_profile%26wvr%3D6%26mod%3Dweibotime%26type%3Dcomment&amp;domain=.weibo.com&amp;sudaref=https%3A%2F%2Fedition.cnn.com%2F2019%2F10%2F09%2Fbusiness%2Fnba-china-partners%2Findex.html&amp;ua=php-sso_sdk_client-0.6.28&amp;_rand=1570632524.4215#_rnd1570614048935"
        target="_blank">Chinese social media platform Weibo</a>&nbsp;on Tuesday. "Starting
        today, Vivo will suspend all cooperation with the NBA."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302da323-c666-4deb-abe4-770a978a05bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Chinese businesses had already expressed their discontent
        with the NBA earlier in the week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd724cca3-1cf0-4b4d-9dad-e2cd28c15c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent, the NBA''s exclusive digital partner in China, said Tuesday
        that it <a href="https://edition.cnn.com/2019/10/08/media/nba-china-hong-kong-morey/index.html"
        target="_blank">would no longer live-stream</a>&nbsp;pre-season games in the
        country after <a href="https://edition.cnn.com/2019/10/08/media/nba-china-hong-kong-morey/index.html"
        target="_blank">a similar move</a>&nbsp;by CCTV, China''s top state broadcaster.
        Shanghai Pudong Development Bank and Chinese sportswear giant Li Ning also
        <a href="https://edition.cnn.com/2019/10/07/business/houston-rockets-nba-china-daryl-morey/index.html"
        target="_blank">said over the weekend</a>&nbsp;that they would discontinue
        partnerships with the team.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d102bf-9cad-4da8-8f56-25b497febf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decisions have immediate implications. The Los Angeles Lakers
        and Brooklyn Nets are set to face off in Shanghai on Thursday, followed by
        a rematch in Shenzhen on Saturday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904925bb-0d8a-403b-b559-e4b3ec3962d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many social media users in China have been calling for boycotts
        of the NBA events, and on Wednesday, a man was seen tearing down a billboard
        advertising the Lakers and Nets game in Shanghai.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276fdbc6-2a0e-4d55-ac38-e96c7dc26bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Sports Federation canceled an NBA event on Wednesday
        just hours before players were scheduled to meet with fans. The move came
        after several Chinese celebrities pulled out of the gathering, and said they
        would no longer attend the match scheduled on Thursday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8599c475-8cd3-44c0-9def-f9982ade177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, most of the league''s international partners in China have
        stayed silent. Nike, Adidas and Under Armour have not issued statements on
        the matter, and did not immediately respond to requests for comment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a6a977-b565-4521-b767-fbf04cf4ebc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But signs of strain are starting to show up. On Wednesday, Clear,
        a haircare brand owned by consumer goods giant Unilever, said it would suspend
        all ties with the NBA in China.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f77bfdb-0ab5-4066-b4e6-a24f16d53a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:56:43.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:22.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/09/business/nba-china-partners/index.html"
        target="_blank">All of the NBA''s official Chinese partners have suspended
        ties with the league</a>."</em></p>'
