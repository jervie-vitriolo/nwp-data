      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confirmed that there have been four confirmed cases of meningococcemia
        from the period September 22 to October 4 of this year.</p>'
