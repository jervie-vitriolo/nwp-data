    'title': 'NBA chief Adam Silver says profit can''t come before the league''s principles'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52406b48-1e45-48cd-b630-95477bcbf923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:12:39.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:21.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>NBA Commissioner Adam Silver said
        Tuesday that he won''t censor players or team owners over China or other issues,
        arguing that the league is motivated by much more than money, and freedom
        of expression must be protected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43378ae0-60d3-4642-9412-44afcc7a4b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:12:39.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA and its big business in China have come under intense pressure
        in recent days after Houston Rockets general manager Daryl Morey expressed
        support for pro-democracy protests in Hong Kong in a tweet, sparking a backlash
        from Beijing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58859647-ebb6-43d7-9f64-12df8bad7855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:12:39.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:21.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league initially sought to distance itself from Morey''s comments,
        expressing regret for offending "friends and fans in China" while saying Morey
        had the right to free expression. That angered both sides: The league was
        criticized by some fans and US politicians for appearing to compromise its
        principles, and condemned by others in China for offending national sensibilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545ec862-1f25-44a3-82c9-b6f70ab6cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:12:39.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:21.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks prompted Silver to issue a statement before a press
        conference Tuesday in Tokyo, acknowledging that the league''s initial response
        left people "angered, confused or unclear."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff24aa81-be1e-4a42-9b37-36b833974542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:12:39.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:21.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NBA will not put itself in a position of regulating what players,
        employees and team owners say or will not say," Silver said in the statement.
        "We simply could not operate that way."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d473bb-7bd6-4129-b062-b5434d28107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:12:39.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stance could endanger the league''s position in China, one of
        its most important markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8024df23-bd1d-4f00-82a6-b87089d83785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:12:39.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:21.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Chinese businesses suspended ties with the Rockets in response
        to Morey''s tweet, and broadcasters have said they will not show Rockets games
        in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fc6422-a42d-46b2-bef5-f0fdaf5152f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:12:39.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:21.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat to the league''s business grew on Tuesday, when CCTV
        Sports, a division of China''s state broadcaster, said it would not broadcast
        preseason games played in China, including one between the Brooklyn Nets and
        the LA Lakers later this week in Shanghai.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f34bd-0608-4bdd-bf3c-7cea385a4a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:12:39.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe any remarks that challenge national sovereignty and
        social stability do not belong to the category of free speech," CCTV Sports
        said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3442b824-ce3b-4485-ba68-e2f65919ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:12:39.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:21.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there were signs that the league would try to ride out the controversy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8785057-7233-4997-950a-a2a41774cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:12:39.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:21.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do know there are consequences from freedom of speech; we will
        have to live with those consequences," Silver told reporters in Tokyo. "For
        those who question our motivation, this is about far more than growing our
        business," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f7dd55-8e83-4d9c-b02b-595909e557a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:12:39.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:21.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Business risks</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a59b42-4aa5-4106-875e-52735e026da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:12:39.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:21.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA has spent years and many millions of dollars investing in
        China, helping to build courts, giving broadcasting rights away for free and
        bringing its stars over for preseason games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402ed87b-1ac9-4b1b-ae61-d74afc86272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:12:39.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:21.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 500 million people in China watched NBA programming on platforms
        owned by tech giant Tencent over the last season, and the two sides recently
        signed a five-year extension of their partnership. Tencent has suspended streaming
        for Rockets games and joined CCTV on Tuesday in refusing to show some preseason
        games.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d54ca99-63bf-4df6-ac9a-1e9248ce548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:12:39.969+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:21.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver said that while he would not apologize for the substance
        of Morey''s controversial tweet, he understood why some people, including
        former Rockets star Yao Ming — chairman of the Chinese Basketball Association
        — were upset.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41c5cff-a0b6-4b58-977b-f903eec2ee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:12:39.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:21.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is inevitable that people around the world — including from
        America and China — will have different viewpoints over different issues,"
        he said in a statement. "It is not the role of the NBA to adjudicate those
        differences."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aaf63a-294e-4cdd-b52e-81856e088375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:12:39.968+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:21.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/08/media/nba-adam-silver/index.html">NBA
        chief Adam Silver says profit can''t come before the league''s principles</a>"</em></p>'
  'ecuador-government-protests':
    'author': 'Jack Guy and Helena de Moura, CNN'
    'caption': 'Protesters in Ecuador have blocked major roads.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-09T06:13:44.292+08:00
    'credit': 'From Dolores Ochoa/AP'
    'imagesource': 'jcr:d3a53911-4e02-4518-9374-9b5f56cb335d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea707b4b-0671-4908-a2e7-0d1e584a427d'
    'lead': 'Ecuadorian President Lenin Moreno has announced that his government will
      leave the capital city of Quito amid violent protests over his move to end state
      fuel subsidies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T06:16:11.656+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:56:20.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:54:48.217+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ecuador', 'government', 'protest', 'capital']
    'template': '1'
    'title': 'Ecuador government leaves capital city amid violent protests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf03747f-850d-4402-af4f-759f86a2bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ecuadorian President Lenin Moreno
        has announced that his government will leave the capital city of Quito amid
        violent protests over his move to end state fuel subsidies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea78fe7-0a3d-49e3-928c-45688be302e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno announced the move to the southern city of Guayaquil in a
        televised address on Monday, as defense officials revealed the military had
        to rescue more than 50 of its members held hostage by protesters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf90a67-2fec-41ce-ada6-18c76a5fd65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecuador has seen five days of unrest over Moreno''s plans, part
        of a package of economic reforms drawn up in the wake of a $4.2 billion financing
        deal with the International Monetary Fund (IMF).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80e1169-8c3c-4b5c-9718-295bb0fb7c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military stepped in to rescue dozens of personnel held by indigenous
        groups protesting the end to fuel subsidies, Ministry of Defense officials
        said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b4195-013c-455d-bfaa-2b91c9a27099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure has also unleashed the wrath of labor and transport
        unions, who have called for a nationwide strike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ebe6a5-c1dc-46c3-a6b4-50b21bea2a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 470 protesters have so far been arrested, officials said
        Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2679f915-5f51-438d-9f53-ff042fb9e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union leader Abel Gomez told Ecuavisa TV that the syndicates will
        continue to strike until the order is repealed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cce6b08-ee05-4e57-ac6b-78b38134e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Ecuador''s Secretary of State Juan Sebastian Roldan asked
        indigenous groups leading the protests to put an end to the ongoing looting
        and violence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c9033-0e8f-452b-975f-f389f282eabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the sole and exclusive responsibility of indigenous leaders
        to control the situation," Roldan said during a press conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c058dc-c69d-424d-a3a8-d1b06358c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno blamed foreign influences such as Venezuelan leader Nicolas
        Maduro and leftist former president Rafael Correa for the unrest engulfing
        the nation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500fc1ba-3e4b-47d2-b512-d2ed15a90e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president did not provide evidence for these claims, but said
        he will not go back on his decision to abolish the subsidies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caf3175-97a2-41d7-bbc8-f5048f9d1950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These incidents of vandalism and violence demonstrate there is
        some organized political intention to destabilize the government and break
        constitutional law, break democratic order," Moreno said during the nationally-televised
        address.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629668e6-4aa5-4bef-8c6a-50ae396296c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are foreign individuals, external and paid," he said. "This
        trick by Maduro with Correa is to cause instability."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6d9fbd-56c4-47c2-9c17-72954ccc393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correa, who currently resides in Belgium, tweeted that Moreno is
        a "traitor" who is "finished" and called for new elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e432ac4-dfc7-4e9d-b303-1f45700ed65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno served as vice-president under Correa from 2007-13 and then
        became president in May 2017.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3463837a-04fc-4f9d-a800-ac290c3c4960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president enjoys support from businesspeople and the military,
        and has moved Ecuador towards the political center after taking over from
        Correa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55412603-b4c4-4745-a962-9f25be9724a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he has seen his popularity rating dip under 30%, down from 70%
        following his election, reports Reuters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df745506-c0d5-43d3-9151-b49e5341d609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed to ease worries over the fiscal deficit and a large foreign
        debt, the IMF deal means Moreno has to enforce spending cuts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f483659-0c0b-4503-abb2-3e173d1b423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to ending fuel subsidies, the government has also announced
        plans to cut the number of public sector employees and work towards a number
        of privatizations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bdbd02-46cc-4976-bdfa-cc1ee5e05820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:16:11.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:20.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous-led protests brought down three Ecuadorian presidents
        between 1997 and 2007.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aff6fb-db0c-4cec-8831-d4c07bd0fe48'
      'mgnl:activationStatus': true
