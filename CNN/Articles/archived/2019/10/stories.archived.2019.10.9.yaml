      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is in talks with 4th District Quezon Rep. Angelina Tan,
        House health committee chairperson, so she may ''champion'' the review of
        the Code, adding that he will reach out to Sen. Christopher Lawrence ''Bong''
        Go, who chairs the Senate Committee on Health and Demography, for the same
        concern.</p>'
