      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the DTI, other agencies part of the PEZA Board are the
        DOF, the Department of Labor and Employment, the Department of the Interior
        and Local Government, the Department of Environment and Natural Resources,
        the Department of Agriculture, the Department of Public Works and Highways,
