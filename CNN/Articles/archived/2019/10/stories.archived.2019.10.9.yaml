      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9bcf44-6270-472b-be45-b2572b37a0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It seems that everybody is ganging up on me, I really do not know,”
        Albayalde added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419b78b7-2884-4470-80ce-2cf51776e82b'
      'mgnl:activationStatus': true
