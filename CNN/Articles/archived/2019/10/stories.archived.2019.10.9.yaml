  'local-artisans-set-to-take-the-spotlight-at-manila-fame-this-october':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-09T14:16:01.757+08:00
    'imagesource': 'jcr:5d9f4ab8-561f-4cfa-994f-04a95890ee66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aa09a06-18d4-47f6-9856-71a187515faf'
    'lead': 'Manila FAME, the Philippines'' premier design and lifestyle event, will
      bring together the finest artisans and products from around the country as it
      reopens its doors to the public in October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T14:20:13.686+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T07:55:43.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:54:58.710+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local artisans set to take the spotlight at Manila FAME this October'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c1f619-ffbe-4152-8d7c-6e2677256ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:20:13.686+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:55:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Local artisans
        will take the spotlight again as Manila FAME reopens its doors to the public
        this month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e721a10f-5623-4204-a17f-2099d1100637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:20:13.686+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:55:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as the Philippines’ premier design and lifestyle event, Manila
        FAME will feature the finest locally-made lifestyle products during the exhibit
        on October 15 to 17 at the World Trade Center in Pasay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77359673-0781-466a-9c8a-cedd6211f33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:20:13.686+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:55:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Though not familiar to many, Manila FAME is already one of the
        best-kept secret sourcing hubs of big global names in the industry,” said
        Pauline Suaco-Juan, executive director of the Center for International Trade
        Expositions and Missions (CITEM).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d0ccc6-297c-4e33-ae17-8102ca15f635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:20:13.686+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T07:55:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With its decades of experience, Manila FAME has witnessed many
        locally-manufactured products to be featured and sold in major boutiques and
        retail outlets all around the globe,” she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e25149-c02e-4664-8a57-405d9bd5a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:20:13.687+08:00
      'mgnl:createdBy': 'joemil'
