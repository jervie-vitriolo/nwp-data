      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62645370-7b1b-40ff-8343-0a37742d5969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.192+08:00
