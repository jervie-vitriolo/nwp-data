      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visa restrictions also follow the Commerce Department''s blacklisting
        on Monday of 28 Chinese companies, government offices and security bureaus
        over their alleged role in facilitating human rights abuses in the Xinjiang
        region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf89f6d4-fa76-45d0-b706-6ae20ece20d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9e443-5d02-4761-8a39-8de30e14dd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Tuesday, a Chinese Embassy spokesperson denounced
        the visa restrictions, saying "it violates the basic norms governing international
        relations, interferes in China''s internal affairs and undermines China''s
        interests."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62627bd9-210b-4e19-a6fe-c64d4f8f3c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7969f5-e851-45cf-96ec-155a94623075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xinjiang affairs are purely China''s internal affairs that allow
        no foreign interference," the spokesperson said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c67fb5c-f04a-46c3-ad22-cab0ad737c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710389b1-8b76-4aac-9350-ea2f7ae69dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese foreign ministry spokesperson offered a similar condemnation
        of the Commerce Department''s action, saying Tuesday that US accusations were
        "groundless and senseless" and the sanctions on its organizations and companies
        "seriously violated the basic rules of international relations."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817bcc5e-2bb6-4ba0-a7fe-9e0303097c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9943b50b-2546-4c69-8017-75ac378eca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actions by the State and Commerce Departments come days before
        high-level trade talks between the US and China are slated to resume in Washington.
        State Department officials, speaking to reporters during the UN General Assembly,
        suggested that the administration sought to separate the religious rights
        abuses from trade discussions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e07eb0e-d36c-455b-a4b1-a64de5e1efb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b677b8c4-b881-453d-bc6b-7e614bff6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to get a trade deal separate in this state from the other
        controversies that we have with China," Ambassador at Large for International
        Religious Freedom Sam Brownback told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56156a8f-fb12-4fce-b97d-f48632e1af71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27089e39-88b3-450d-8634-dcfd0dc2d773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d be hesitant to link things. This isn''t the only issue that
        we''re working with the Chinese on," assistant Secretary of State for East
        Asian and Pacific Affairs David Stilwell said.</p>'
  'Donald-Trump-NBA-Houston-Rockets-China-Hong-Kong':
    'author': 'Analysis by Chris Cillizza, CNN Editor-at-large'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-09T07:10:45.797+08:00
    'imagesource': 'jcr:c2421849-2b2b-4f5b-823d-55d525be2e8e'
