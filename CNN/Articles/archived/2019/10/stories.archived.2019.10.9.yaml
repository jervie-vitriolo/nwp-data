      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Purisima, the PNP chief who ordered a probe into the Pampanga
        policemen after receiving information they all got new cars, admitted that
        they did not have enough evidence to pin Albayalde down.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe422d1a-b0f7-47b6-b3cb-26fe37ab51b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.192+08:00
