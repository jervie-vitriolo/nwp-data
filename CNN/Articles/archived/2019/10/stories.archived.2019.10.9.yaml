    'template': '1'
    'title': 'Health dep''t considering inclusion of meningococcal vaccine in immunization
      program amid fears of another outbreak'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f7bba6-2e8c-4d4c-903f-71909b9906e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) –</strong> The
        Department of Health is considering the possibility of including the meningococcal
        vaccine in the national immunization program to prevent more individuals from
        getting meningococcemia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cfd703-881b-4121-b9c5-e95d64bf7c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a9f40e-dd17-474e-9363-3c48597d5c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:17:31.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag-aralan natin</em> [Let’s study it],” Health Secretary Francisco
        Duque III said at the Kapihan sa Manila Bay forum in Manila on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f7e83-2ca3-4594-8aea-321deaa080bc'
      'mgnl:activationStatus': true
