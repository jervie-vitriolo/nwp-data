      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf171663-ec39-499f-8241-5184c6bfb15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T21:12:09.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups have called on Panelo to commute after refuting claims
        that Metro Manila is facing a transportation crisis following breakdowns of
        two of three of its major train systems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ffc814-652d-4e27-8f35-2c4d4d8148a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T21:12:09.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81422db0-ec3c-4bfa-a7f4-bea885953656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T21:12:09.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:25.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is Kilusang Mayo Uno Secretary General Jerome Adonis,
        who challenged Panelo to join him and other workers in commuting. Adonis dared
        Panelo to meet up with him at 6 a.m. at the MRT North Edsa station.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0770bc5-1860-4393-9d6d-2453b6a595f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T21:12:09.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffc7e42-1b23-4033-bd39-23c42303b099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T21:12:09.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, who drew flak for his earlier comments on the issue, on
        Wednesday said that while he is aware of the “vexing daily commute” in Manila,
        there is no transport crisis because “there is no mass transit paralysis.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ccd2f1-1625-45aa-aa6c-de90605624b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T21:12:09.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feedb468-d66a-4e06-ba25-d6f652370afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T21:12:09.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I stand by my statement: there is no mass transport crisis. The
        crisis is in the sufferance of commuters and motorists; while the other crisis
        is in the inefficient operation and maintenance of the LRTs - the crisis is
        in its poor management,” Panelo said in his statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf65654-fc17-4e91-b6e6-f0ec1267478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T21:12:09.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd323712d-82b8-4f8a-a270-0d178473dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T21:12:09.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:25.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not allow it to be constant and permanent. Everyone who
        commutes or drives suffers everyday but solutions to solve it are not insuperable,
        and this administration is doing its best to provide not just immediate but
        also long-term solutions,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138be288-aeae-4b7b-a1f5-f3e17ae30291'
