      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1415c1-4872-44f1-bea2-c6f187ffff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:40:21.004+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:55:51.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang''s social media post was published Sunday, a few days after
        longtime Rockets General Manager Daryl Morey sent a tweet in support of months-long
        anti-government protests in Hong Kong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d47faa-46fa-4b32-962a-7c099c5ddfb1'
