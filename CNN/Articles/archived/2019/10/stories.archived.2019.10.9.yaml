      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized by the Trade Department through its export promotion arm
        CITEM, the event aims to serve as as the cultivating ground and springboard
        for innovative, top-of-the-line Philippine products and the gateway for designers
        to break through key international markets.</p>'
