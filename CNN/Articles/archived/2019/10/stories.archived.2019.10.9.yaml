      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said he explained ongoing "refinements" to certain parts of
        the bill to address investor concerns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83817b62-bb15-4fee-8f67-f837d3ec5d1d'
      'mgnl:activationStatus': true
