    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5d6c641-ba6a-4b41-9eb5-52896495caf7'
    'lead': 'Senator Richard Gordon says he has formally asked Korean Ambassador Han
      Dong-man to help bring suspected drug lord Johnson Lee back to the Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T19:31:11.186+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T07:55:28.488+08:00
