      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He last suited up for the Azkals in March 2018, when they defeated
        Tajikistan to make their first appearance in the Asian Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122a3e9f-1dc8-4c79-9437-12f00d30aad5'
