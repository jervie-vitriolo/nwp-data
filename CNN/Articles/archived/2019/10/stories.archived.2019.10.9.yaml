    'mgnl:tags': ['Kiribati', 'ferry-disaster']
    'template': '1'
    'title': 'Most of 95 people killed in Kiribati ferry disaster died from hunger,
      dehydration and hypothermia, inquiry finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb99ed3-0bf0-4c09-b565-8fe173974839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Last January, <a href="https://edition.cnn.com/2018/01/28/asia/kiribati-pacific-ferry-rescue-intl/index.html"
        target="_blank">102 people boarded a ferry</a>&nbsp;from a remote island in
        the South Pacific. Only seven of them survived.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6609b3-f6d5-4c32-ac0f-9c7f03eff2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Commission of Inquiry report into the disaster off the coast of
        Kiribati, made publicly available on Monday, found a litany of problems behind
        the sinking of the MV Butiraoi, including a drunk crew and incompetent captain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b916b2-1190-4850-8944-6e1223dcc3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission, which was set up by the Kiribati government last
        year, found that most — if not all — of the 95 victims died from hunger, dehydration
        and hypothermia. One woman died while giving birth during the accident, the
        commission found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702864df-317f-4428-a6fc-f61c55eb8f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the commission found that the actions of the crew had contributed
        to the worst maritime disaster in Kiribati''s history, it found there were
        no willful intentions or actions which had led to the deaths.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdecc693-77c6-4d92-89a6-9bfd00ace255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made a number of recommendations, including that monuments should
        be erected to remember the dead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3977b9e4-e2f3-4897-8cf2-427878b91d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the events unfolded</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db372aa4-47c7-4234-864c-33590cd5245e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of January 18, 2018, 89 passengers and 13 crew boarded
        the MV Butiraoi at the island of Nonouti, one of 32 atolls in the Kiribati
        island chain, home to <a href="https://www.cia.gov/library/publications/the-world-factbook/geos/kr.html"
        target="_blank">about 109,000</a>&nbsp;people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439240f-c129-48da-8cbf-781f659d3108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were bound for the township of Betio on an atoll some 288km
        away (179 miles). According to New Zealand authorities, the trip was <a href="https://edition.cnn.com/2018/01/28/asia/kiribati-pacific-ferry-rescue-intl/index.html"
        target="_blank">expected to take two days</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3688d9cb-b0fa-4541-b1da-e4d79aa2a7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the 17.4-meter boat entered the open sea, it experienced
        waves of up to 2.5 meters (8.2 foot) high. After 30 minutes, the main structural
        cross beams began to fail, and after two hours parts of the boat collapsed
        inwards. The ferry broke apart and eventually sank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d78c25-c502-419b-9588-00a61f08ef9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat had two 25-person life rafts and two aluminum work boats.
        However, one of the life rafts was punctured by the wreckage rendering it
        unusable, and the floor of the second life raft failed, leaving only the inflated
        tubes for people to hang onto.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da689784-f50f-4a3b-89b1-8557e6b108cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On about the third day of drifting, one of the aluminum boats capsized
        and sank. On the remaining boat, there was hardly any food and water — and
        the survivors started to dwindle in numbers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b8f61c-a823-4648-bf22-bb768d60ec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search and rescue operation was launched on January 26 https://edition.cnn.com/2018/01/28/asia/kiribati-pacific-ferry-rescue-intl/index.html
        eight days after the ferry departed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d20373-29c8-4e87-85e6-98209d6499df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, on January 28, the aluminum boat was spotted by a New Zealand
        Air Force Orion patrol plane. Only seven survivors were rescued, all suffering
        from dehydration and a mild degree of malnutrition. They included two crew
        members, and a 14-year-old girl.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a4c40-a463-43b6-81b3-e3c932664abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand, Australian and United States authorities continued
        searching until February 3, while local Kiribati authorities continued until
        February 8. Nevertheless, the other 95 people on board remain unaccounted
        for.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156ed861-7bc0-48cf-8ff2-aedb6f9c9f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What went wrong</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419727b-224b-442f-952a-2b00342707fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns about the boat had been raised even before the MV Butiraoi
        left port, the commission found.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9172362-564f-4e34-b6b0-bf2b1b06e055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ferry had experienced two recent groundings and had already
        been damaged by "repetitive excessive overloading and very poor maintenance."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22eeaef-92fb-4914-a5c6-756378e262f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boat''s radio license was set to expire on January 1, and its
        sea worthiness was set to expire on January 20. In essence, this meant that
        the boat was not seaworthy at the time of the accident on January 18, the
        commission said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7452c5e2-c793-4408-bcb6-d707eee2f10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 3, a marine surveyor checked the boat and found there
        were not enough life jackets or space on the aluminum boats for passengers.
        Because of that, he issued an instruction that the ferry was not allowed to
        take passengers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045022c7-3e43-4190-9aed-f87388519b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the ferry experienced mechanical failure after its
        propeller became tangled with a fishing net.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f876c5-d8b3-4eea-a731-0483bd94721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the boat set off on January 18, it was overloaded with people
        and cargo, which put more pressure on the boat''s already damaged structure,
        the commission found.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdef37d-2461-4121-a725-c37966a4fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ferry master''s failings</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326c38df-05ed-45c5-af02-a0876861d18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission found the boat captain had failed in a number of
        ways.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c5f940-5311-45cb-acd1-38b19e23b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the boat set off, the captain had failed to heed a warning
        from his colleague about bad weather in the open sea and continued to sail
        despite high swells.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f93ffa-21e4-4346-ba43-7ac28b0ed011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to slow down when loud noises could be heard from within
        the boat, and he did not perform his role "during the chaos when tragedy struck."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb6c9d0-6a0f-4d85-9096-33f0425ea9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was seen sitting on one of the capsized hull with some passengers
        obviously dazed, regretful and sorry," the commission found, adding that it
        appeared that everyone in the crew was fighting for their own lives. The captain,
        the report said, "showed complete lack of leadership."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f3b5cb-afe0-4492-b3f5-364293a236a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the boat sank, no one back on land knew what had happened.
        The captain did not tell the marine guard before the ferry set off, didn''t
        send a distress message before the vessel broke apart, and didn''t activate
        the radio beacon which would have alerted others to their position.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f445946-9dfb-439f-bf14-a6a2b837c523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That delay in starting the search and rescue operation resulted
        in significant loss of life, the commission found.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7dc882-2554-4508-98c3-0e137e9e9d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, the competency and experience of the crew and captain
        was lacking, the commission found. The captain was reckless and inconsiderate
        of the ship, crew and passengers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a013b3-c273-4989-9cb1-9c43232468ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall management of crew was very poor and as a result the
        safety of passengers on board was compromised," the report found.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd026b2e1-b103-4d88-a047-5efd05b0d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also noted the use of alcohol by the master and crew
        during work hours, "giving every drunken crew the feeling of grandeur and
        power to make decisions alone."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be83694c-6968-470f-a34f-0d5e9f52e0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the commission recommended</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37d37a9-b8e6-4f3e-873e-fd30805f86fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission laid out 15 recommendations to be implemented by
        the island nation''s government.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cfaea3-d0f7-4fbf-b831-95f0b71b1ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those included that reports of damage during each voyage should
        be sent to the Marine Division, and that drinking alcohol during work hours
        should be prohibited.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1c365c-a365-4967-b0df-8950ce33dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also recommended that boats should have life-saving appliances
        — such as life jackets — for every passenger on board, and that these should
        be inspected regularly.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a554b7b9-914b-4a9e-8e85-45b15b2bce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also laid out a number of laws that had been broken,
        including that the vessel had been taken out to sea when it was unsafe. But
        the commission recommended that the regulations needed to be strengthened
        to ensure stricter compliance.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61105c6d-4a25-4538-afb7-d28e527197be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmaker England Iuta said it would take some time for
        the report''s contents to filter into the community, because many locals did
        not speak English, <a href="https://www.abc.net.au/news/2019-10-07/butiraoi-kiribati-ferry-disaster-full-report-released-government/11579208"
        target="_blank">according to</a>&nbsp;Australian broadcaster ABC. Many people
        blamed the government and maritime authorities for the tragedy, he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2968b6-ea3a-49ca-9602-076b3dd1f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the office of the Kiribati President for
        comment.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9776c2c1-f300-4c42-bee8-1813732e7af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:09:32.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/09/asia/kiribati-butiraoi-commission-investigation-intl-hnk/index.html"
        target="_blank">Most of 95 people killed in Kiribati ferry disaster died from
        hunger, dehydration and hypothermia, inquiry finds</a>."</em></p>'
  'van-gogh-in-real-life':
    'author': 'Enzo Escober'
    'caption': 'Here’s a rough estimate of what an international Van Gogh tour would
      cost you, comparing round-trip economy tickets and mid-range hotels across major
      cities. Illustration by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2019-10-09T15:52:47.955+08:00
    'imagesource': 'jcr:5376ccb3-34a9-4e8d-90ee-d6d98c809aec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9ea70b6-9d1d-400a-a0bb-a87f7814f578'
    'lead': 'It''s expensive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T16:10:52.237+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-27T07:55:37.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:55:00.523+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here’s how much it’ll cost to actually see Van Gogh’s major paintings '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88189fef-8cc2-4132-b3ab-c578ee365b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:10:52.237+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Few post-impressionists
        have adapted to contemporary life as seamlessly as Vincent Van Gogh. There’s
        a certain approachability to his work — you don’t need a degree in art criticism
        to appreciate his bold strokes, his vivid use of color. But for some people,
        viewing “Almond Blossoms” on Google Images just isn’t “real” enough. Perhaps
        they would rather book a flight to Amsterdam and squint at it from five feet
        away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70040ff1-46e1-4126-923c-5e8371d4755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:10:52.237+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But traveling for art’s sake simply isn’t feasible for many of us.
        Air fares are expensive, and accommodations can drain the pocket just as fast.
        This doesn’t make our appreciation for art any less valid; we’re just limited
        by the elitist constraints still endemic to the art world. To give you a better
        idea of how inaccessible art can get, here’s a rough&nbsp;estimate of what
        an international Van Gogh tour would cost you, comparing round-trip economy
        tickets and mid-range hotels across major cities (not including food, pocket
        money, and pasalubong allowance for the whole office).</p>'
    '19':
      'image': 'jcr:e30b0e52-a6fa-4c44-80a4-5019cd932ba3'
      'imageCaption': 'Van Gogh''s "The Starry Night." Photo from WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496881f3-7f99-4be5-9427-1ca24c4cdee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:29:35.111+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bf3d3a-edf8-4c2c-a841-9fd11117743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:10:52.237+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f95542-0321-4cdf-91ac-93a346b1024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:10:52.237+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of Van Gogh’s most popular masterpieces are on display in
        New York City. To see them, drop approximately ₱36,000 to ₱50,000 on air fare.
        A U.S. Tourist Visa will cost you ₱8,640, not to mention the stress of navigating
        that grueling application process. An average hotel in the Big Apple will
        deplete your savings by around ₱13,000 per night, because the city is hungry
        and tourists are its prey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3639fa9-7027-4a87-8f76-c2eb617d5014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:10:52.237+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can find “The Starry Night” (1889), arguably Van Gogh’s most
        iconic work, at The Museum of Modern Art, which charges around ₱1,300 for
        an entrance fee. Over at The Metropolitan Museum of New York, pay another
        ₱1,300 to view “Wheat Field with Cypresses” (1889) and “Self Portrait with
        a Straw Hat” (1887). If you have any spare change left, you can buy some key
        chains as pasalubong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e490ad-9044-4658-8dd9-4715f6eb87a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:10:52.238+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Total:</strong> ₱59,000-₱73,000</p>'
    '23':
      'image': 'jcr:f9842234-1c67-44bb-81fa-d2eecf36bffb'
      'imageCaption': 'Van Gogh''s "Irises." Photo from WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a448ef3a-ab21-4413-a071-79e0aa0afa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:29:35.111+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609bed40-372f-495f-b330-60eaafe9770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:10:52.237+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ff6236-1d30-4ef9-8d02-f74ca82cc898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:10:52.237+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admission is free at the J. Paul Getty Museum, where you can see
        the Van Gogh classic, “Irises” (1889). But it’s also in LA, one of the most
        obscenely expensive cities in the world.&nbsp;A flight will cost around ₱45,000
        to ₱50,000, plus the tourist visa cost of ₱8,640. A hotel will cost anywhere
        from ₱10,000 to ₱15,000 a night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacec376-0de1-4807-9256-3362be7dfb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:14:07.997+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Total:</strong> ₱69,000 to ₱74,000</p>'
    '25':
      'image': 'jcr:aacc6519-955a-480b-99a4-2a7ffdfb133a'
      'imageCaption': 'Van Gogh''s self-portrait. Photo from WIKIMEDIA COMMONS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4450bb2e-b781-4712-9b30-7404caa7a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:29:35.112+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce6a153-9a30-454d-90e4-881d34214013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:10:52.237+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656c2de0-bb9a-49cf-8bf2-8407051f1f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:10:52.237+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flight to Paris will cost you around ₱36,000 to ₱44,000, and a
        Schengen Visa, which will grant you entry into several European countries,&nbsp;including
        France, Spain, Germany, and the Netherlands, is around ₱3,700, depending on
        which embassy you will apply to (and how long your stay will be).&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800e5fa-6c95-470e-88fd-09a607b9276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:10:52.237+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels in the city are in the ballpark of ₱10,000 a night, and if
        you add ₱705 on top of that round little figure, you can see Van Gogh’s wispy,
        arresting “Self-portrait” (1889) at the Musée d’Orsay.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92050789-b23d-4654-8f49-7113bb2360ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:21:54.060+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T07:55:37.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Total:</strong> ₱50,305 - ₱58,305</p>'
    '26':
      'image': 'jcr:78f04bb3-4a16-40ce-b12a-ff636d91c876'
      'imageCaption': 'Van Gogh''s "The Yellow House." Photo from WIKIMEDIA COMMONS'
