      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azkals veteran Luke Woodland is also suiting up to boost their defensive
        line. Two newcomers in Edison Suerti and Niko de Vera also look to bolster
        the national squad. Suerti is currently with Norweigan club Brattvag IL, while
        de Vera is part of American club Portland Timbers.</p>'
    '12':
