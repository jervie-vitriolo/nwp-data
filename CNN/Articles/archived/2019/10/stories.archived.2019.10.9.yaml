      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c827ebac-6b2c-4f9b-947c-349693dbea37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:47:59.426+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dark mode is the it-thing right now, growing increasingly popular
        on several platforms and devices, including Twitter, Samsung Galaxy smartphones,
        Google''s Chrome browser, Windows 10 and Apple''s iOS and MacOS software.
        Apple''s support page for installing dark mode on Mac claims the setting "makes
        it easier to stay focused on your work, because your content stands out while
        darkened controls and windows recede into the background."</p>'
