    'template': '1'
    'title': 'PEZA chief changes heart, now favors CITIRA bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ba711f-7560-49d2-87ca-b1a58fc282fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.731+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> Change
        has come at the helm of the Philippine Economic Zone Authority (PEZA) as the
        agency is now backing the passage of the tax reform law that will overhaul
        fiscal perks and cut short the incentives enjoyed by select investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356eab04-6865-4a28-8873-5e3979e45002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59b1562-5d0f-4f2c-9978-c531b1fa532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said that after a long disagreement,
        PEZA Director General Charito Plaza has had a change of heart towards the
        Corporate Income Tax and Incentives Reform (CITIRA) bill. This came after
        all 13 members of the PEZA Board voted for the measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee2a7c3-18a3-41f9-a135-b9303df913e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb82bf5-bc84-44c3-8a6f-83c969cb02af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DG Plaza now supports CITIRA," Lopez said in a text message to
        CNN Philippines, saying she was made to see the "importance of reform."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71865d83-15c2-4010-9398-9b2ba600b56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b3116-32db-432b-bb26-7173cfaac180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told her this is mandated by President and that there are ongoing
        discussions to finetune provisions to address the concerns of stakeholders,
        especially locators," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2093857e-dbf7-42ab-9b18-90506866609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e205e475-6e8c-45a8-848f-e41076fe1760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CITIRA, the second package after the Tax Reform Acceleration and
        Inclusion law, will trim the corporate income tax rate from 30 percent to
        20 percent over 10 years, while reducing tax breaks for investors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f5c124-2246-4098-808b-9daa882d3617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f2d37-18c7-4634-aad2-b97319de8171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill would create a uniform tax incentive package for all kinds
        of investments, and limit how long businesses can enjoy tax discounts. The
        Department of Finance wants to cap incentives at seven years, while those
        enjoying tax breaks now will have to say goodbye to these perks soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810286b2-ce9e-4f0e-905c-ac8debef9338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3554299-96c9-4bbe-85e8-46255912eea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill passed by the House of Representatives, firms that
        currently enjoy some form of tax breaks for more than 10 years can only keep
        the incentive for just two more years. Those that have enjoyed the reduced
        tax rate of 5 percent on gross income for five to 10 years can keep it for
        three years more, while those with perks for less than five years can still
        avail of the discounted rate for the next five years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2fbaed-7207-4fe5-81c9-f1f306d88c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86067bb0-12ea-44cc-ad1d-6809a9d515e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plaza had been vocal against CITIRA prior to this turn of events,
        saying that locators in PEZA ecozones should be exempted from the incentives
        revamp. She had the support of the Joint Foreign Chambers, as these businessmen
        warn that changing incentives mid-game would scare investments away, push
        companies to relocate, and lead to job losses. As a result. Plaza had been
        at loggerheads with Finance Secretary Carlos Dominguez III, who has been aggressively
        pushing for the bill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aba84c7-a2b5-4a0c-bc4c-3a62af2c5eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.732+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9750fa-dc6f-4dd5-ab50-58af41bf769c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent Wednesday afternoon, Lopez said he convened
        the special board meeting for PEZA to "emphasize the importance of the tax
        and incentives reform that we are pushing for, which has the mandate from
        our President and was approved by the Cabinet."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e778a151-bed4-4666-8150-e59148082f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1861f9-1cfb-48bc-a962-77a94efb0fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:49.733+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:36.057+08:00
