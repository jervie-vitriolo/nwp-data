      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Viewers of "The Voice" who also happen
        to love Nick Jonas have something to sing about today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10826f55-6802-4741-94d6-cb875695aecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:29:33.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priyanka Chopra''s husband has snagged a gig as a coach on the forthcoming
        Season 18 of the reality singing competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff93999-da08-43dc-b04e-d6b585ed56a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:29:33.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonas broke the news on "The Ellen DeGeneres Show" during an episode
        set to air Tuesday.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I got
        <a href="https://twitter.com/nickjonas?ref_src=twsrc%5Etfw">@NickJonas</a>’
        big news right here. <a href="https://t.co/3zQBqrVOBi">pic.twitter.com/3zQBqrVOBi</a></p>&mdash;
        Ellen DeGeneres (@TheEllenShow) <a href="https://twitter.com/TheEllenShow/status/1181376245914689536?ref_src=twsrc%5Etfw">October
        8, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9fdd97-42e3-4841-b9c9-e949c6dba88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:29:33.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b539eec-b82f-45c9-be33-398f8febeb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:29:33.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so excited about this," he said. "You''re basically the first
        people I''ve told, so thank you for being a part of this special moment for
        me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae41c3d-fe94-4872-b5a2-d0d5e5661fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:29:33.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after DeGeneres showed some videos from current
        coaches Blake Shelton, Kelly Clarkson and John Legend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438cc6df-f826-41c7-bbc0-1f162e3f1553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:29:33.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to have to look through the rules because this is my
        TV show," Shelton joked in his clip. "I''m not even sure if you''re old enough
        to be a coach on ''The Voice,'' but I''m certain that you''re going to get
        your butt kicked, buddy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d0bb75-1017-4d9e-a74e-3c802e88ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:29:33.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonas jokingly offered his response to Shelton.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03420333-5c5d-4ee2-8bdf-64c83e5c88c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:29:33.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to be clear, Blake, I''m going to kick your a**," Jonas said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7333ce7-c249-4c28-b923-b47879fa986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:29:33.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwen Stefani stepped in as a coach this season after original coach
        Adam Levine left the show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d3a87-507f-4631-be7a-d06e8eb66707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:29:33.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonas tweeted a video Monday night expressing how happy he was to
        be joining the NBC hit.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Big news
        is here... 😎✌🏼 <a href="https://twitter.com/hashtag/NickJonasJoinsTheVoice?src=hash&amp;ref_src=twsrc%5Etfw">#NickJonasJoinsTheVoice</a>
        <a href="https://t.co/NJb9okHYuF">pic.twitter.com/NJb9okHYuF</a></p>&mdash;
        Nick Jonas (@nickjonas) <a href="https://twitter.com/nickjonas/status/1181378839273865216?ref_src=twsrc%5Etfw">October
        8, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b38c1-b038-4aac-961c-2e44078d2bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:29:33.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c10525-f182-412e-91fa-51597ff0d1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:29:33.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping for a Season 1 win for Team Nick and a chance to work
        with some amazing talent," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f71f5b-6447-4907-8fa0-cf9633b58346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:29:33.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:56:18.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not the first Jonas to be a part of the franchise.</p>'
    '15':
