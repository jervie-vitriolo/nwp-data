      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, officials are working to quickly remove the 11 bodies from
        Haew Narok, which means "hell abyss," so they don''t pollute the stream, Thai
        news outlet MCOT reported.</p>'
  'China-officials-visa-restrictions-Xinjiang-abuses':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-09T07:08:02.296+08:00
    'imagesource': 'jcr:d2cf0d17-6673-4080-a821-7f6cc9732e3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70f61a3c-40e2-4fa4-9683-16be98bdbf9c'
    'lead': 'US Secretary of State Mike Pompeo announces visa restrictions on Chinese
      officials suspected of being involved in the detention and human rights abuses
      of millions of Uyghur Muslims and other minority groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T07:10:24.366+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:56:14.782+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:54:49.928+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US announces visa restrictions on China for Xinjiang abuses'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6627a3-dde0-4f46-9281-b424d3a3cf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>US Secretary of State Mike Pompeo
        on Tuesday announced visa restrictions on Chinese officials suspected of being
        involved in the detention and human rights abuses of millions of Uyghur Muslims
        and other minority groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe4626c-85a0-41b1-9754-fdefbd2c2e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c5d5d7-516c-4ffb-b5d0-43c2638082dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement describing the "highly repressive campaign" of detention,
        mass surveillance, "draconian controls" on religious and cultural expression,
        and coercion, Pompeo announced "visa restrictions on Chinese government and
        Communist Party officials who are believed to be responsible for, or complicit
        in, the detention or abuse of Uighurs, Kazakhs or other members of Muslim
        minority groups in Xinjiang, China."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bda102-5409-4faf-9a0e-2714f26673f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f425de-83bf-4d1b-88a1-9f981ed920fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Family members of such persons may also be subject to these restrictions,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e976eac-a65e-434f-a78a-2e2c8a583bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2711af-194f-4a82-8911-848baae351c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement did not specify how many or which officials would
        be targeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21585353-63e8-4cad-b643-bd772fe28ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc645f77-2191-4ff7-8da7-9fffcd472376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States calls on the People''s Republic of China to immediately
        end its campaign of repression in Xinjiang, release all those arbitrarily
        detained, and cease efforts to coerce members of Chinese Muslim minority groups
        residing abroad to return to China to face an uncertain fate," Pompeo wrote.
        "The United States will continue to review its authorities to respond to these
        abuses."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8873f8d3-d273-4dbe-9df3-f5367ad31b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d087e8-75bb-4ab2-b92b-81f84008e279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as the State Department has increased its public
        condemnation of China''s arbitrary detention of up to two million Uyghurs
        in "in internment camps designed to erase religious and ethnic identities."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e752e-a917-4bd5-ba07-efb939907067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6904254-d8e7-42e7-ae10-dd630dde69c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government officials claimed the camps were needed to combat terrorism,
        separatism, and extremism. International media, human rights organizations,
        and former detainees reported security officials in the camps abused, tortured,
        and killed some detainees," the latest State Department human rights report
        on China noted. The US hosted and participated in a number of events meant
        to highlight these abuses during the UN General Assembly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2c8ea9-e516-494e-9cfb-7198d4bb37d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f18ec-05f0-4161-b79c-55ae7d4c5a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:10:24.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:14.795+08:00
