    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Matteo Guidicelli takes his first shot into freediving '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5800a240-1446-4453-9701-5896f74ffed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:09:27.194+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:56:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “The beach is definitely
        my happy place,” says actor, model, and singer Matteo Guidicelli. The 29-year-old
        actor is quite the adrenaline junkie, as he often seeks out thrilling activities
        that involve nature and requires a hefty stamina. A self-confessed beach lover,
        he not only goes to the beach to retreat and unwind but to further pursue
        his passion for adventure. The beach has become one of his sources of inspiration,
        often inspiring him to go beyond his limits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb663ef-da32-4032-9ccf-3be744886378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:09:27.194+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:56:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af75057d-5b0c-4a83-95a0-25d1a1e4484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:09:27.194+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:56:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matteo is also a triathlete so it’s no wonder how he constantly
        engages in hobbies that may be intimidating for the faint-hearted. On his
        YouTube page, you can see the videos of him skydiving, among other athletic
        pursuits like swimming and joining marathons. Most recently, he also made
        headlines after his stint at the Armed Forces of the Philippines, an impressive
        feat that many cannot claim to have. With all of these accomplishments, he’s
        ready to try more — and next on his list is freediving.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2401a368-1b61-4eaf-baba-2bea30ae1712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:09:27.194+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:56:05.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338df34c-3fad-472a-8e13-cfc55b6d5208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:09:27.194+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:56:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freediving is a form of underwater diving that does not rely on
        any breathing apparatus. It is mainly dependent on breath-holding, and you
        can only travel as far as your lungs can take you. This sport not only demands
        physical capability but also mental strength. It has long defied science —
        but that’s what makes the sport liberating.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657fc176-bb22-41a9-be93-b0cc9c30c2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:09:27.194+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:56:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661a604-5627-4dbb-9856-ed238ae70a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:09:27.194+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:56:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think freediving is one of the activities that get you back into
        nature and humbles you into life,” says Matteo. Freediving is also a visual
        treat, as you can see the beauty of life underwater. The sport pushes you
        to your limits with very rewarding results. Matteo adds, “Just the relaxation,
        being alone in the water, being with the corals and the fish — it was an amazing
        experience.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f214ebb9-489a-47a4-8323-00020345e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:09:27.194+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:56:05.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5b4a0e-6603-420b-9ee2-74ddd5d393fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:09:27.194+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:56:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cap it all off, Matteo also likes to sit back and share drinks
        with friends after a fulfilling day at the beach. Like most Filipinos, he
        believes that beach activities are best enjoyed with great company and good
        drinks. Luckily, we are rich with diverse marine life and excellent liquor,
        as exemplified by Primera Light Brandy. The brandy is a Gold Quality label
        awardee of the Monde Selection International Institute for Quality Selections,
        the distinguished authority of quality in the food and beverage industry worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc97923-ccf4-4dfc-b34f-191e957bf259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:09:27.194+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:56:05.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23ee29-30a7-4191-b614-95c5b32d3860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:09:27.195+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T07:56:05.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matteo explains, “I’ve gone to many places, [I’ve] traveled around
        the world, and I’ve also tried a lot of brandy, [both] local and imported.
        Pero para sa akin, this is my favorite.” Primera Light Brandy is also proudly
        local, but with world-class quality. Matteo adds, “It’s made in the Philippines
        but what’s even better is may sarap ng imported because the ingredients are
        made from Spain. It’s very good and really affordable.” It’s no wonder that
        the beach is the actor’s happy place, because when you’re at an incredible
        coast with your favorite liquor, then it’s bound to be a good day for sure.</p>'
