      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarona said that they started showcasing the bags and many of the
        other staff from the jail purchased them. Later, they were able to sell the
        bags at BJMP Bazaar held at the Ayala Center Cebu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd330f4-d4c5-41f0-bbcf-1276c8fbb146'
