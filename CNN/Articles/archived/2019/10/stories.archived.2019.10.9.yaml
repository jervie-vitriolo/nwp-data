      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, October 9) —</strong> Several inmates
        from the Cebu City Jail have been producing designer-like handbags inside
        the detention facility — and they are selling like hotcakes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f5037-16a2-4e4c-a7fe-2b670c54e989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T13:35:26.975+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:53.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These "Bayongcella" bags are woven by hand from a sturdy packaging
        straps often used in holding cargoes and cartons. The designs are also hand-painted
        by the inmates themselves.</p>'
