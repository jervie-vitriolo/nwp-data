      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ff9c1-6313-42b9-850b-437205cd4e98'
      'mgnl:activationStatus': true
