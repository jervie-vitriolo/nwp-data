      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacadin admitted that Albayalde''s remark “was probably done out
        of jest,” but he was certain it was made in connection with the probe on the
        “ninja cops.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2ff626-3456-4b11-8d41-3ac616af2fab'
