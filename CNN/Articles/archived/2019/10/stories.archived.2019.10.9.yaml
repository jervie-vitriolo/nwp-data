      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did we mention Biles is only 22? Wow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51815b7f-7a8e-4d24-9a43-8f201a7befc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:07:33.353+08:00
      'mgnl:createdBy': 'lara'
