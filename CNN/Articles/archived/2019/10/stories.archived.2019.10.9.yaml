      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros also <a href="https://www.cnnphilippines.com/news/2019/10/8/Metro-Manila-Mayor-forum-transportation-crisis.html"
        target="_blank">raised</a> one of the most pressing issues in Metro Manila:
        mass public transport. Moreno said that there should be closer collaboration
        among 17 local governments when answering this problem. “Gagawa kayo ng subway,
        hanggang dito lang sa Taguig. Then pag-akyat mo ngayon ng, halimbawa, Taguig
        or Makati, sakay ka ulit. Doon ka babagsak sa Lawton, trapik na naman. So
        it has to be integrated,” he explained.</p>'
