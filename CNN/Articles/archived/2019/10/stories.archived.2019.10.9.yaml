      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Football Federation (PFF) bared on Wednesday the
        23-man squad list of the Azkals in their qualifying match against China on
        October 15 at the Panaad Park and Stadium in Bacolod City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e1f2e-9355-4fcd-b104-6a835d6d78b0'
      'mgnl:activationStatus': true
