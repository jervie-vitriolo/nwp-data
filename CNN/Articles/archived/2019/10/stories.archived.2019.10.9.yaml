  'goodyear-blimp-airbnb':
    'author': 'Scottie Andrew, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-09T16:24:33.777+08:00
    'imagesource': 'jcr:b23c74f4-0bfd-42c8-afb0-8241231ae679'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7907e105-2916-485b-8ef4-0fdfa1806cb6'
    'lead': 'Goodyear listed one of its blimps on Airbnb for three separate one-night
      stays October 22 through 24. But aviation lovers, be warned — the blimp will
      stay grounded during your stay.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T16:27:40.348+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:55:36.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:55:00.848+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Goodyear', 'Goodyear-blimp', 'Airbnb']
    'template': '1'
    'title': 'Goodyear has listed its iconic blimp on Airbnb for 3 nights only'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19777c7b-890d-4395-a6e4-fbfb1cd321ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:27:40.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:36.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Many sports-loving Americans can say they''ve
        spotted one of <a href="https://edition.cnn.com/travel/article/goodyear-blimp-zeppelin-fleet/index.html"
        target="_blank">Goodyear''s famous blimps</a>&nbsp;hovering overhead at a
        football game. Far fewer can say they''ve <a href="https://edition.cnn.com/travel/article/oshkosh-airshow-new-goodyear-blimp-zeppelin/index.html"
        target="_blank">spent the night inside one</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51500b16-f774-4e14-859c-b2cc548344d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:27:40.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:36.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodyear <a href="https://www.airbnb.com/rooms/39132334?source_impression_id=p3_1570555648_z696LfeL7EK0lbkB&amp;irgwc=1&amp;irclid=UWz2wcXJIxyJW5zwUx0Mo3QzUkn2XoRN531URk0&amp;ircid=4560&amp;c=Viglink%20Primary_392845_4210298&amp;sharedid=4210298&amp;af=126295512"
        target="_blank">listed one of its blimps on Airbnb</a>&nbsp;for three separate
        one-night stays October 22 through 24. But aviation lovers, be warned — the
        blimp will stay grounded during your stay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0656e211-fd8e-4a56-b35a-64fe15725987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:27:40.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somehow, Goodyear squeezed a bed, a couch, two chairs, several tables,
        a potted plant and plenty of football knicknacks into the tiny blimp gondola,
        and it looks surprisingly cozy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c53b037-92b2-498d-82bf-95303500e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:27:40.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blimp will stay parked in an air hangar minutes from Goodyear''s
        headquarters in Akron, Ohio. Luckily, guests can stretch their legs in a wall-less
        entertaining space just outside, complete with a TV and open bar (it''s a
        good thing—Goodyear won''t allow guests to bring their own alcohol).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189b3eb-fb2c-49ba-94ec-f76389cde7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:27:40.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:36.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blimp boarders can''t leave the property for the entirety of their
        stay, either, but they can wander beyond the blimp to Wingfoot Lake just outside,
        where Goodyear set up a grill, fire pit and cornhole.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16df3e92-ca63-4268-a051-3ef825656a52'
      'mgnl:activationStatus': true
