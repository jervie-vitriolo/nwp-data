      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965683fa-d8a6-4f0f-86a2-b50516bb463b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:48:22.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drone footage showed five more bodies in the same ravine where six
        elephants had died earlier, Nakhon Nayok Gov. Natthapong Sirichana said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c89b94-be6f-45e2-82b2-c1e45ec6498d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:48:22.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:15.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f452a-2580-4554-a937-e4bb1e0fba7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:48:22.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, five adult elephants stumbled into the ravine in what
        authorities said was an attempt to free a 3-year-old calf stuck in another
        part of the Haew Narok waterfall. All of them died after falling from the
        nearly 500-foot waterfall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177a8cb0-d797-44bb-9042-36859cdd49ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:48:22.213+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f99151-6154-496c-88e8-b42673dcec45'
      'mgnl:activationStatus': true
