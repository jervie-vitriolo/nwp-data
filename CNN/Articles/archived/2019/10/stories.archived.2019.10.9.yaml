    'mgnl:tags': ['mass-transport-crisis', 'transport-crisis', 'DOTr', 'Department-of-Transportation',
      'LTFRB']
    'template': '1'
    'title': 'No mass transport crisis in Manila, officials maintain '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ba3e50-28c3-4d90-bd86-d90e4e4d12c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:52:48.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)—</strong> Transport
        officials on Wednesday maintained there’s no mass transportation crisis in
        Metro Manila, despite the consecutive breakdown of city train lines in the
        past weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cbbeb4-717b-47fc-9ddc-45cc138e01fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:52:48.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Franchising and Regulator Board (LTFRB) Board
        Member Antonio Gardiola said the traffic situation in the metro remains under
        control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa3d390-e472-4bad-a523-e617ce42bbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:52:48.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:26.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung crisis, <em>alam natin na</em> it''s a situation <em>na hindi…</em>
        beyond control. But (in) this situation, it is still under control,” Gardiola
        said during the House transportation committee hearing Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f638dca1-4224-4e7a-8d6f-823723e08b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:52:48.561+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:26.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know a crisis… it’s a situation that is beyond
        our control. But (in) this situation, it is still under control]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd16240-7a98-4b41-ac95-accf1d400887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:52:48.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:26.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no transport crisis in this particular situation,” he
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ac4a8-1ba6-4f87-a4e0-62992b6a34da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:52:48.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardiola added both the government and private sectors have been
        pitching in to help commuters affected by the partial shutdown of Light Rail
        Transit (LRT)-2, which caught fire last week following a glitch in its power
        supply transformers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabab0af-6b3c-4fb1-91ed-b87105176ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:52:48.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/8/Five-trains-operational-LRT2-.html">Only
        5 trains to run as LRT-2 resumes partial operations</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fab619-0d61-4c93-9047-06600df7acb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:52:48.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:26.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary Mark De Leon, meanwhile, said that
        even if the public transport sector continues to face challenges, the government
        is doing everything it can to address them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ea580a-06bb-41e6-9da9-3ae5f38df95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:52:48.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang sinabi ng</em> executive is <em>wala pa pong</em> paralysis.
        But we do experience challenges in terms of transportation… <em>‘yung mga</em>
        challenges<em> na ‘yan</em> are being addressed right now by various projects,”
        De Leon said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804902d8-b3cf-4956-b97a-0c1dcedb79ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:52:48.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the executive said is that there’s no paralysis.
        But we do experience challenges in terms of transportation. Those challenges
        are being addressed right now by various projects.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc4482-4262-4958-b0b1-1cd81289c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:52:48.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the LRT-2 breakdown and other commuter woes, activist
        group Bayan released a statement saying the country is in the middle of a
        “mass transport crisis.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7388b953-e767-4f43-96e9-405a0252707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:52:48.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:26.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, who drew flak for his
        <a href="https://cnnphilippines.com/news/2019/10/8/panelo-mass-transportation-manila-lrt-mrt.html">earlier
        comments on the issue</a>, on Wednesday said that while he is aware of the
        “vexing daily commute” in Manila, there is no transport crisis because “there
        is no mass transit paralysis.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ce961a-cdc6-4211-aa9b-eef2d634121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:52:48.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I stand by my statement: there is no mass transport crisis. The
        crisis is in the sufferance of commuters and motorists; while the other crisis
        is in the inefficient operation and maintenance of the LRTs - the crisis is
        in its poor management,” Panelo said in his statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc429f28-26d1-4b2c-8b8d-e898a875bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:52:48.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:26.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not allow it to be constant and permanent. Everyone who
        commutes or drives suffers everyday but solutions to solve it are not insuperable,
        and this administration is doing its best to provide not just immediate but
        also long-term solutions,” he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c83db-5034-4a2e-bc49-288210a7aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:52:48.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:55:26.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
