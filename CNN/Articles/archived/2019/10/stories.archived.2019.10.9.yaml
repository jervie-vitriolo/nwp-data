      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if that wasn''t impressive enough, 15 of those medals are gold.
        That''s the most World Championship gold medals ever in gymnastics history,
        too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefa468a-a4b6-4e03-987e-509f4baa2288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:07:33.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:00.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c919c-4030-4a7d-ad01-b0c773e2c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:07:33.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And her count could grow before the week is up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acde5bc0-3140-4a0d-9203-ed683a2ec72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:07:33.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s gold medal was awarded for the Women''s Team Final event,
        where Team USA competes against other countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894b1dee-7f7f-4c8e-a72c-a4d572ce16ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:07:33.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d59686e-b720-40fb-8581-1636097eaf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:07:33.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:00.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner is decided by tallying the total scores from the participating
        gymnasts. In addition to being Biles'' 21st medal, it was Team USA''s fifth
        consecutive world team title.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62234871-5f18-4635-8715-946a613d790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:07:33.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7943edca-76fa-4e90-b35e-37cf83424f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:07:33.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biles'' week isn''t quite finished.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191554bf-32c4-40ea-bf59-d0010c5800ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:07:33.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:00.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0083ed-e418-42d1-a5c7-ce16308abbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:07:33.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:00.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, she''ll be competing in the Women''s All-Around Final,
        before spending the weekend competing in all four individual event finals
        —&nbsp;vault, uneven bars, balance beam and floor exercise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe3bc62-9629-4dd9-ac9d-792d41a6d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:07:33.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:00.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2154a7-706e-4132-991e-a1df592cca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:07:33.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:00.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s not guaranteed to medal in all of them, of course. But it
        does mean that her total count of World Championship medals could get up to
        26 by the end of the week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2901c69-22eb-4c63-8b1f-93d51fda1c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:07:33.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:00.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19221ea9-b301-41ae-9415-47040dca7e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:07:33.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:00.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, at the 2018 World Championships in Doha, Biles brought
        home six medals &nbsp;including four golds in team, all-around, vault and
        floor exercise. And yes, for those of you keeping count, that does mean she
        brought home a medal in every single event possible.</p>'
  'SC-government-nurses-salaries':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Supreme Court has voted in favor of government nurses and entitled
      them to a higher basic pay, which is now worth over ₱30,000. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-09T11:45:53.347+08:00
    'imagesource': 'jcr:b0b9542c-7499-4935-a074-dd24671abf20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed8cae41-d779-41d1-a5db-84e21f5ddd39'
    'lead': 'The Supreme Court has voted in favor of government nurses and entitled
      them to a higher basic pay, which is now worth over ₱30,000. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T12:12:35.454+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:56:00.204+08:00
