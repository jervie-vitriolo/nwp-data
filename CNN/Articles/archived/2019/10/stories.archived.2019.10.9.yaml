    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c50df061-e74d-43a4-98cf-94343151004f'
    'lead': '[Analysis] President Donald Trump isn''t someone who usually limits his
      commentary to simply political matters. And one of his favorite subjects on
      which to opine is sports — the NBA in particular.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T07:12:51.426+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:56:13.857+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:54:50.125+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump''s notable silence on the NBA-China showdown'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af607c30-bb72-47d7-a911-6eb16963b57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:12:51.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:13.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>President Donald Trump isn''t someone
        who usually limits his commentary —&nbsp;especially on Twitter —&nbsp;to simply
        political matters. And one of his favorite subjects on which to opine is sports
        — the NBA in particular.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32dd544-0e2c-44b2-a41c-a365f2c68406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:12:51.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c4a97-b5a1-4def-b339-c51efa4c7565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:12:51.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LeBron James was just interviewed by the dumbest man on television,
        Don Lemon," Trump tweeted in August 2018. "He made LeBron look smart, which
        isn''t easy to do. I like Mike!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a2a669-e8cf-4039-9737-bfd1b5b789bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:12:51.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:13.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a906dbd-e88e-4a14-9c19-f251758c8a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:12:51.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:13.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2017, Trump tweeted this: "Now that the three basketball
        players are out of China and saved from years in jail, LaVar Ball, the father
        of LiAngelo, is unaccepting of what I did for his son and that shoplifting
        is no big deal. I should have left them in jail!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0be1deb-1973-4364-82fb-c3ef7c26735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:12:51.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:13.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fca874f-94ff-44ab-a5a1-d1d03b6df2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:12:51.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just a few months before that, Trump had this to say on Twitter
        about the Golden State Warriors: "Going to the White House is considered a
        great honor for a championship team.Stephen Curry is hesitating, therefore
        invitation is withdrawn!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c456c05e-9c4e-4b04-9740-19279a86a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:12:51.426+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e449e-f229-46d6-927d-36e8e26f7399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:12:51.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:13.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of which makes Trump''s silence amid a massive controversy over
        a tweet —&nbsp;since deleted —&nbsp;by Houston Rockets general manager Daryl
        Morey expressing support for the pro-democracy Hong Kong protesters all the
        more intriguing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d7e23c-d216-4273-98bc-928179da3a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:12:51.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:13.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2be99f1-25be-44c6-bfa8-b8656aa7e4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:12:51.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:13.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey''s tweet drew rebukes from the Chinese, and several Chinese
        businesses suspended operations with the Rockets. On Tuesday, CCTV, which
        is part of China''s state-run TV service, said they would cease broadcasting
        playoff games because "we believe any remarks that challenge national sovereignty
        and social stability do not belong to the category of free speech."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3922a6f-857a-46e1-9ad1-376b26fa0359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:12:51.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:13.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dcce87-9c80-4cdc-8a2b-e07dda1815bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:12:51.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:13.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a disastrous initial response from the NBA that tried to placate
        China -- a massive consumer of the NBA and its related merchandise, etc. --
        Commissioner Adam Silver made clear that the league stands behind the right
        of Morey and its players to express their own opinions. "We are not apologizing
        for Daryl exercising his freedom of expression," Silver said in Tokyo on Tuesday,
        adding: "I do know there are consequences from freedom of speech; we will
        have to live with those consequences. For those who question our motivation,
        this is about far more than growing our business."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16beb56-a611-45e2-b943-4adc760ea1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:12:51.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e6961-c464-470e-8f69-14df51163384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:12:51.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Silver —&nbsp;and the broader NBA —&nbsp;got to the right place
        on the issue (democracy + free speech are more important than pure profit).
        Eventually.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3cebc8-b6b6-4aa1-9b20-f50412ae4958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:12:51.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:13.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51933480-705d-4868-b711-733e63d2c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:12:51.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:13.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which brings me to Trump. As CNN reported last week, Trump, in a
        call with Chinese President Xi Jinping, promised that the US would stay quiet
        on the Hong Kong protests while the two countries continued to negotiate a
        possible end to the ongoing trade war.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeef4d7-ff0c-4098-96a9-2e6e0c6f7b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T07:12:51.427+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:13.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
