      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These groups include the Gordon Companies, Inc.; Williams Sonoma;
        Crate and Barrel; Pottery Barn; TJX – USA; In-Sattva Ventures, Inc.; Nan Inc.;
        and Silk Road Bazaar from the USA. Manila FAME also caters to brands in Asian
        countries such as Japan and Singapore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590dc5d3-79fc-40b8-b092-ddb602ac0422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T14:20:13.687+08:00
