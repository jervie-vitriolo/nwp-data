      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Araoz told reporters that Epstein, who died in prison
        by suicide, and his "network of enablers" stole her youth, identity, innocence
        and self-worth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
