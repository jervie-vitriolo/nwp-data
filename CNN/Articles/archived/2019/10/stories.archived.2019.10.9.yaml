      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/08/tech/playstation-5-release-date-trnd/index.html">PlayStation
        5 with interactive controllers gets 2020 launch date</a>"</em></p>'
