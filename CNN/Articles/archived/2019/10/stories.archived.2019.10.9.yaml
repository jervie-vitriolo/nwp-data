    'template': '1'
    'title': 'Health chief wants Congress to review health provisions in local gov''t
      code'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d16eae-81cb-4e4e-94b8-72f15cb10d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) –</strong> The
        Department of Health is pushing for a review on the local government code
        insofar as health provisions are concerned, saying that health is ‘not a priority’
        of some local chief executives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252bed78-10c9-4e8f-8d8d-a388817572b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac697666-0d8d-448a-9bcf-49822c66a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b30ad0a-acc7-4531-b056-ab589e74a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“N<em>apapanahon na</em> (It is time) to review the local government
        code and its health provisions,” Health Secretary Francisco Duque III said
        in the Kapihan sa Manila Bay forum Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed44c0f-e8bd-4e16-94bf-c7b8e7aae419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf4c8f1-dade-469d-8643-c051a1eff3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Minsan ang mga</em> LGUs (local government units), <em>di ko
        naman nilalahat,</em> health is not the priority,” Duque added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0437502c-595b-4099-8540-bb39be3b4bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e227dde-432a-43bd-a422-ddeb5479cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief said that he wants to place the local health boards
        under the control of the national government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260afb56-6160-4ad5-a702-c97c6afc3263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a3bae4-7c6a-45e9-8824-e04b566ab626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My position is dapat ma-re-nationalize [it should be renationalized]
        so we have one unified command,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10cb19a-e06a-469f-8564-8d1df17c1db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f9be16-e4ae-4757-b7a1-c0c768a68cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Code, “annual budgetary allocations for the operation
        and maintenance of health facilities and services within the municipality,
        city or province” are done by mayors and governors as heads of the local health
        boards in provinces, cities and municipalities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c14260-0055-47c4-bba5-152015eeb86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954c929c-bd77-4ac0-b4a3-30bb2450dfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is need to know if the Code is effective in improving
        the health of Filipinos: “What is its impact? Did it do [well] on the health
        outcomes of our children or parents?”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b57e7a0-ed65-4cd3-be64-e249b412cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ae7df-d533-49dc-81a6-05c36b23362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This call comes amid the report that lack of human health resources
        in the local health system contributed to the low immunization rate, which
        caused the declaration of outbreak of infectious diseases, polio and measles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a3459a-39c5-4001-9dba-5518d6b4a3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47392672-410b-4e23-aef6-a6331193bfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief also noted that there are municipal chief executives
        who refused to be part of the health care provider network even if it is stipulated
        in the law on Universal Health Care, which envisions that all Filipinos should
        be taken care of by a primary care team who would look after all their health
        care needs within their community from womb to tomb by 2040, by automatically
        enrolling them in the National Health Insurance Program of the Philippine
        Health Insurance Corporation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a005af84-b1ae-4c5e-b3f4-a3ecad72830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7111d6-2eb8-4cd5-bc74-799fdcc87958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Universal Health Care Act defines the health care provider network
        as “a group of primary to tertiary care providers, whether public or private,
        offering people-centered and comprehensive care in an integrated and coordinated
        manner with the primary care provider acting as the coordinator of health
        care within the network.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7478a1e9-762f-47dc-ac2e-be4172d1ae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ba520e-7c1f-4f88-a02d-d76d7563c37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health chief said that some local officials have other priorities,
        including infrastructure; so much so that health programs are ‘compromised.’
        He added they barely allocate budget for the realization and delivery of basic
        health services such as administering routine vaccinations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c5cfe8-07ae-434a-96e2-66395afb6b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba37d739-28eb-4364-bb42-57ab7d891b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:55:42.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They do not put enough money for health workers to deliver the
        services,” the official said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b8336-a4bd-4943-87cc-98b286dd9e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:03:44.865+08:00
