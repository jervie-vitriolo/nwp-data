      'jcr:uuid': 'd525f62f-c32f-4516-b5ef-867d7a883c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:23:40.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:04.660+08:00
