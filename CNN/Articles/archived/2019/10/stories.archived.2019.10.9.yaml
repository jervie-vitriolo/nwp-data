      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevils told Farrow in an interview that the rape occurred while
        she was in Sochi, Russia, covering the 2014 Winter Olympics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c6fd1b-3e4a-41a3-9f1b-3070abe2ab4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says it happened after a night of drinking with Lauer and others
        at a hotel bar. Nevils said she had six shots of vodka. Lauer invited her
        up to his room but, according to Farrow, Nevils said she "had no reason to
        suspect Lauer would be anything but friendly based on prior experience."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de32c143-e195-4ef5-99c8-dafa96189175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevils told Farrow that once in the room, Lauer forced himself onto
        her and raped her.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ab6505-7bc6-45bb-a4c0-f096a963323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was nonconsensual in the sense that I was too drunk to consent,"
        Nevils said. "It was nonconsensual in that I said, multiple times, that I
        didn''t want to have anal sex."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53a1bcf-5b34-4872-952a-af8b8da80c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevils also told Farrow that she and Lauer later had sexual encounters
        that were consensual. "It was completely transactional. It was not a relationship,"
        she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51af4da-55d4-4e52-8aff-454bde923fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevils did not immediately report the alleged attack to NBCUniversal
        executives. She told Farrow that she confided in former "Today" host Meredith
        Vieira three years later, and Vieira urged her to get a lawyer and speak with
        NBC human resources.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba6518-dc64-4080-8a07-911e2d8e18a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevils did, and her attorney said that NBC took swift action at
        that point.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd12087-b186-4cce-ba1b-732b32c41806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My client and I met with representatives from NBC''s Human Resources
        and Legal Department at 6pm on Monday," Nevils'' attorney Ari Wilkenfeld said
        at the time. "Over the course of several hours, my client detailed egregious
        acts of sexual harassment and misconduct by Mr. Lauer. In fewer than 35 hours,
        NBC investigated and removed Mr. Lauer. Our impression at this point is that
        NBC acted quickly and responsibly, as all companies should when confronted
        with credible allegations about sexual misconduct in the workplace."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07423312-c00c-4562-bf3b-0deb3c0e64ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.374+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he was terminated, Lauer <a href="https://money.cnn.com/2017/11/30/media/matt-lauer-full-statement/index.html"
        target="_blank">said in a statement</a>, "There are no words to express my
        sorrow and regret for the pain I have caused others by words and actions.
        To the people I have hurt, I am truly sorry." He said that "some of what is
        being said about me is untrue or mischaracterized, but there is enough truth
        in these stories to make me feel embarrassed and ashamed. I regret that my
        shame is now shared by the people I cherish dearly."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d7c6f-bf6e-488f-9f1e-836a526a9d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the news of his firing broke, multiple news outlets published
        stories with other allegations of harassment by Lauer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad07fc1a-53f4-49ca-a07d-d1d77e5e7d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no allegation of rape had emerged until now.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c3473d-dfe4-4cac-9aff-00ddd088eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevils has not responded to a request for further comment from CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db26ddd-942d-4cd7-b82f-84060de57056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her account is sure to prompt new questions about whether she felt
        protected by NBC. Farrow reports that she left the network in 2018 with a
        payout in the "seven figures."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1f4e7f-e0a0-4f68-85d6-ea8ce50e0fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News chairman Andy Lack said in a statement on Wednesday morning,
        "Our highest priority is to ensure we have a workplace environment where everyone
        feels safe and protected. We are absolutely committed to making this a reality
        - there can be no exception."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317ab0ce-dc5e-4a7c-b375-a7e56afcf6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:00:31.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/09/media/matt-lauer-allegations-ronan-farrow/index.html"
        target="_blank">Former NBC staffer accuses Matt Lauer of rape in Ronan Farrow''s
        new book</a>."</em></p>'
  'sinagpore-most-competitive-economy':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-09T22:07:27.147+08:00
    'imagesource': 'jcr:312d6a2a-bc6b-472d-a7be-66e4ce8f1559'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ace6ccc-fcf3-4266-9b4c-dc79fa48b461'
    'lead': 'Singapore has knocked the United States out of the top spot in the World
      Economic Forum''s annual competitiveness report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T22:10:31.328+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:55:24.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:55:04.929+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Singapore', 'United-States', 'World-Economic-Forum']
    'template': '1'
    'title': 'Singapore overtakes US as world''s most competitive economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee58036-b50f-469a-be0f-6fa99299c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:10:31.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/travel/article/singapore-50-reasons/index.html"
        target="_blank">Singapore</a>&nbsp;has knocked the United States out of the
        top spot in the <a href="https://www.weforum.org/reports/how-to-end-a-decade-of-lost-productivity-growth"
        target="_blank">World Economic Forum''s annual competitiveness report</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300d732f-ae86-40b7-b0b2-b7bbb2f151e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:10:31.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index, published on Wednesday, takes stock of an economy''s
        competitive landscape, measuring factors such as macroeconomic stability,
        infrastructure, the labor market and innovation capability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa836c7a-2568-4bf6-a959-0a31db610eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:10:31.328+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore pushed the world''s largest economy down to second place
        this year, with the Asian city state scoring top marks for its infrastructure,
        health, labor market and financial system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddab7fc-8045-4396-9753-5db2a8972e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:10:31.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the United States lost out to Singapore overall, "it remains
        an innovation powerhouse," the report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4e31e3-ddfa-4c98-a59a-c7af49ddeb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:10:31.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore and Vietnam put up strong performances this year partly
        thanks to the US-China trade war.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913e047-e68c-4fba-8bfe-3b10560ff630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:10:31.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted that the two Asian economies "appear to be benefiting
        from global trade tensions through trade diversion." Vietnam jumped 10 spots
        from last year to rank 67th out of 137 countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741aa161-4b4f-4ecb-8202-4138fb5808b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:10:31.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US imports from Vietnam rose by 36% in the first five months of
        this year, as companies have been <a href="https://edition.cnn.com/2018/11/16/business/trade-war-us-tariffs/index.html"
        target="_blank">shifting manufacturing from China to Vietnam</a>&nbsp;and
        other Southeast Asian countries to avoid steep tariffs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625940bd-df44-449a-858a-24d1e0f91b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:10:31.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade war hasn''t been a clean win for Singapore, which is heavily
        reliant on exports and counts China as its biggest trading partner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23699d98-b407-4825-9bed-f70032ae9d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:10:31.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore slashed its forecast for GDP growth in August, after reporting
        a big drop in economic activity in the second quarter of this year. It''s
        heading for its weakest annual growth since the 2009 global financial crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f93ee-3cd3-47d8-99bb-aabb77a37d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:10:31.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong, the Netherlands and Switzerland rounded out the top five.
        Hong Kong climbed four spots from last year''s report, despite the political
        crisis <a href="https://edition.cnn.com/2019/09/04/business/hong-kong-protests-business-economy/index.html"
        target="_blank">taking a toll on its economy</a>. The financial hub received
        high marks for its macroeconomic stability and financial system, but fell
        short on its capability to innovate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d94ee-b750-4dd1-82fb-5df8c0b3d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:10:31.329+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escalating trade and geopolitical tensions "are fueling uncertainty"
        around the world, the WEF report warned.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b7ca6e-f912-469a-b985-cc6799bd7c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:10:31.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This holds back investment and increases the risk of supply shocks:
        disruptions to global supply chains, sudden price spikes or interruptions
        in the availability of key resources," the report said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1583495-4af2-4cf4-8171-6febe1925628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T22:10:31.330+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/09/business/singapore-world-economic-forum/index.html"
        target="_blank">Singapore overtakes US as world''s most competitive economy</a>."</em></p>'
  'germany-synagogue-shooting-deaths':
    'author': 'Stephanie Halasz and Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-09T22:40:33.496+08:00
    'imagesource': 'jcr:142f8502-0eea-4e86-b8b8-b7d150239505'
    'jcr:mixinTypes': ['mgnl:hasVersion']
