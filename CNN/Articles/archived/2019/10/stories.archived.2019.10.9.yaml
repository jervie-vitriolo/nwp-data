    'jcr:uuid': '9d12a329-a6b7-4f9c-beb9-7b89df60f115'
    'lead': 'Authorities arrested two Chinese nationals after they attempted to bribe
      policemen in exchange for the freedom of suspects allegedly involved in running
      a prostitution den in Makati.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T00:21:49.115+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:56:23.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:54:47.553+08:00
