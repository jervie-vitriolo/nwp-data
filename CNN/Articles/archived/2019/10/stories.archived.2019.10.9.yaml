  'fidel-nograles-ander-de-saya-bill-atm':
    'caption': 'Rizal Representative Fidel Nograles'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-09T11:46:00.315+08:00
    'imagesource': 'jcr:0e131cc6-07fd-4d4e-b723-a4e8f0298195'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcebcbd2-e557-4e75-9b60-b9f94d817d5d'
    'lead': 'The proponent of the so-called ‘Ander de Saya’ bill clarifies Wednesday
      that the proposed measure does not dictate who among partners should have control
      over their ATM card.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T11:51:24.240+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:56:02.763+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:54:53.424+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ander-de-Saya-bill', 'House-Bill-4888', 'Anti-Violence-Against-Women-and-Their-Children-Act-of-2004']
    'template': '1'
    'title': '‘Ander de Saya’ bill won’t dictate who should hold ATM among partners,
      proponent says'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fffc9a5-abc3-4f0e-a52b-493a9fc5bdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:51:24.241+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:56:02.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> — The
        proponent of the so-called “Ander de Saya” bill said Wednesday that the proposed
        measure does not seek to dictate who among partners should have control over
        their ATM card.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031369cc-7e04-4616-bf97-a2fbfe37fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:51:24.241+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:56:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our law doesn’t intend to interfere with marital agreements… We
        don’t want to dictate who holds the ATM because that is the private agreement
        of the husband and wife. But we just want to install safeguards,” Rizal Representative
        Fidel Nograles told CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecb34b6-e35e-4901-ad58-7e5c017db702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:51:24.241+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:56:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles last week filed <a href="http://www.congress.gov.ph/legisdocs/basic_18/HB04888.pdf">House
        Bill 4888</a> that seeks to amend the Anti-Violence Against Women and Their
        Children Act of 2004 by including husbands and members of the LGBTQ+ community
        from the coverage of the law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b0a420-4a74-4ec8-8893-debf11ec063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:51:24.241+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:56:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from physical violence, the measure seeks to penalize economic
        abuse. Among the examples of such abuse cited under the proposal is “controlling
        the victim’s own money or properties or solely controlling the conjugal or
        common money or properties.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3a943e-d084-42e6-b5c9-9b5579592cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:51:24.241+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:56:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles was quoted as saying in news reports that a “classic example”
        of economic abuse is when one holds his/her partner’s salaries or ATM card.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ebb97-7d02-435b-a5b3-c70a340fa8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:51:24.241+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:56:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the husband and wife agree because they are joint managers of
        the conjugal property, and ATM under the law as a general rule it’s usually
        conjugal and husband and wife both have the rights to manage,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6557e23f-56b9-4a48-867e-b07ce2c4ce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:51:24.241+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:56:02.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The control of the properties should be conjugal because of the
        property is conjugal, then both husband and wife should exercise control over
        the property,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e5b362-5930-4566-b4ef-fbe8a3a14629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:51:24.241+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:56:02.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also wants to penalize electronic abuse perpetrated through
        social media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa355ce0-fd33-4018-8ee5-a7b5dd170578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:51:24.242+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:56:02.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nowadays we can see the proliferation of fake social media accounts
        to perpetuate cyber bullying or to post unwanted pictures of your partner,
        and this can cause psychological violence or mental torture or emotional abuse
        on the partner, so we  want to regulate the use of social media,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9ab507-1978-455e-9b73-55f90f0457aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:51:24.242+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:56:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said there is a need for such policy to address gender
        gap and mainstream gender equality in existing laws.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c193f07-b9e1-49c7-babd-97f8f6913b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:51:24.242+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:56:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our changing times, our modern society will recognize that women
        are also gaining power and economic resources and economic freedom and political
        capital, and therefore we should also install safeguards for partners of women,”
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d623dcb-85af-4ba5-9b1e-ffbb843f7dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:51:24.242+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:56:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon also refuted the criticism of women’s rights group Gabriela
        that the measure “trivializes violence against women and children, belittles
        the gains of the women''s movement, and goes against the spirit of the Anti-VAWC
        law.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316ac87-7513-4d8f-961c-9ba0c233b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:51:24.242+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:56:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said “the law is not antagonizing or depriving women of
        their rights.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d80102-ed34-4707-a899-a7f01872c2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T11:51:24.242+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:56:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the contrary the law is expanding the coverage of protection
        under human rights law so that all classes of gender, even members of the
        LGBT, can receive the same protection against domestic violence,” he said.</p>'
