      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801057ac-2df5-476a-b13c-12ce8e0600b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:07:33.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Best Gymnast Ever just officially became the most decorated
        female gymnast in history, after she won her 21st World Championship medal
        in Stuttgart, Germany. (The win Tuesday beats the record of retired gymnast
        Svetlana Khorkina, who had 20.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23185b4b-1a0d-46b3-afb8-b8a5a568cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T12:07:33.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:56:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3654efb3-5b72-4500-a134-3b6de7d7b45f'
