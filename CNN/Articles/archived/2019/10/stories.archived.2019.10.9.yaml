    'template': '1'
    'title': '''Yolanda housing fraud'': Anti-corruption body recommends raps vs.
      NHA officials'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0b184b-adf3-4382-b66b-5bb0940d6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:13.078+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> The
        Presidential Anti-Corruption Commission (PACC) on Wednesday recommended the
        filing of charges against 12 government officials responsible for alleged
        anomaly in the housing project for survivors of Super Typhoon Yolanda.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecdda6d-cc82-4da3-a039-b99ef5971ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:13.078+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30fd65d-df46-45de-89ff-4bda298b628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:13.078+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:40.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PACC said that, after a six-month investigation, it found irregularities
        in the Yolanda Permanent Housing Program, which was tasked to build resettlement
        houses for the typhoon''s victims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a1493-e037-458d-95da-2b59dcfd0655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:13.078+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a0b1c-8a7b-4122-939c-f1fe4c081ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:13.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PACC Chairman Dante Jimenez said in Eastern Samar — which was devastated
        by the super typhoon on November 8, 2013&nbsp;— that the ₱741.53 million contract
        to build over 2,500 housing units was bagged by a sole contractor. He said
        that two years after the contract was awarded, only 36 housing units were
        completed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb2d295-6df5-4764-8906-06db206ae9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:13.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:40.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167651df-51e5-437c-919b-83be00145394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:13.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:40.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that J.C. Tayag Builders Inc. (JCTBI) had failed to
        perform its obligations in the contract despite receiving at least 15%, roughly
        P111.23 million," Jimenez said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a03f0-6e2e-4788-b7b0-03aff78995a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:13.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92763bd0-1165-42e6-a235-d8881045230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:13.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contractor has denied being awarded majority of the contracts
        for the project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a2bf5f-79ee-47d1-b721-412c2b8982a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:13.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:40.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8e76db-8ca3-4ccd-ab48-908ce573f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:13.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:40.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PACC said 12 National Housing Authority officials should be charged
        by the Office of the Ombudsman for violating anti-graft laws, but did not
        disclose their names.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e22c25d-a79e-4d8e-99e2-e136e8696d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:13.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:40.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebf2636-f240-49e3-b619-889d4ee29383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:13.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:40.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PACC Investigation Service found prima facie evidence against
        the respondents for giving unwarranted benefits, advantage, and preference
        to JCTBI, which was found to have fraudulently misrepresented its technical
        capacity into entering contracts with the government," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d465bc-62d3-44cc-a72f-62ca134099d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:13.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:40.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237b7ab1-f57b-42c7-a5e7-9d15e089821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:13.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:40.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez warned that the anti-corruption agency will continue its
        investigation into the housing mess until it finds the "brains" of the anomaly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586a29f0-64b9-449e-b8cf-cac2b6ae90df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:13.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704a42a1-c742-4ca4-8381-d5a4cba47f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T15:25:13.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:55:40.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Typhoon Yolanda, known by the international name Haiyan, hit
        the Philippines on November 8, 2013 and killed at least 6,300 people.</p>'
  'department-of-finance-bangko-sentral-ng-pilipinas-bank-secrecy-tax-amnesty':
    'caption': 'FILE PHOTO. The Bangko Sentral ng Pilipinas joins the Department of
      Finance in urging lawmakers to include lifting of bank secrecy in a measure
      giving amnesty to erring taxpayers.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-09T16:00:48.043+08:00
    'imagesource': 'jcr:0108f78b-0005-4977-87b6-561e7240c4f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4218f020-bf86-4655-a437-dd63effbf753'
    'lead': 'The Bangko Sentral ng Pilipinas joins the Department of Finance in urging
      lawmakers to include lifting of bank secrecy in a measure giving amnesty to
      erring taxpayers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T16:03:27.657+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:55:39.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:55:00.005+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko-Sentral-ng-Pilipinas', 'BSP', 'Department-of-Finance', 'DOF',
      'tax-amnesty', 'Republic-Act-11213', 'Tax-Amnesty-Act', 'President-Rodrigo-Duterte',
      'Sonny-Dominguez', 'Benjamin-Diokno']
    'template': '1'
    'title': 'BSP joins Finance dept in calling for lifting of bank secrecy under
      tax amnesty proposal'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9784e948-b35d-4f95-a9d1-a1894dc8ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:03:27.657+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> — The
        Bangko Sentral ng Pilipinas (BSP) has joined the Department of Finance (DOF)
        in calling on lawmakers to include lifting of bank secrecy in a measure giving
        amnesty to delinquent taxpayers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdaaad8-7613-4d8d-9652-7fefd64792bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:03:27.657+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, the DOF said BSP Governor Benjamin Diokno
        has expressed the central bank’s intention to participate in convincing lawmakers
        that easing bank secrecy laws is paramount in pardoning erring taxpayers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc756397-21d8-4f42-a10f-ec4c869c3ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:03:27.658+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:39.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in February enacted Republic Act 11213
        or the Tax Amnesty Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd80abc-b424-4ac1-be5b-a5f6615eceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:03:27.658+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:39.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, vetoed some items of the measure, including the grant
        of amnesty to people who failed to pay the correct taxes in 2017 and earlier
        due to lack of a provision on the lifting of bank secrecy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35b3656-6954-425e-9c8b-292178407a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:03:27.658+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:39.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said giving general tax amnesty without lifting bank secrecy
        laws would only lead to revenue losses for the government and encourage tax
        evasion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b5f604-24b2-4505-b33a-dd8f22ca1d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:03:27.658+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:39.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said Finance Secretary Sonny Dominguez has directed Finance
        Undersecretary Gil Beltran to make sure that the Congress is aware of the
        joint position on the issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7cd770-eedf-4d78-ad60-7f6ece030ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:03:27.658+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:39.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Had Duterte not vetoed the general tax amnesty provision, the law
        would raise only P6.8 billion in additional revenues in 2019, Domiguez said.
        This is lower than the estimated P13.6 billion if lifting bank secrecy and
        allowing the automatic exchange of information were already in place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b06eede-94d7-4763-a3df-cce322920a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:03:27.658+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, indirect revenue losses resulting from enforcement activities
        would be around P53 billion if the general tax amnesty had pushed through
        without the safeguards, the secretary added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5030abf0-0aa8-4147-91e7-bdea166ca599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:03:27.658+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Dominguez pointed out that lifting bank secrecy
        and allowing the automatic exchange of information would have generated up
        to P76.6 billion in direct and indirect revenues in the next five years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355f4418-1ea1-4d7a-aa4d-45f402af4410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:03:27.659+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:55:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Lebanon are the only countries in the world
        that still implement stringent bank secrecy laws.</p>'
