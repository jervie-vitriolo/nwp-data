      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes when I deliver the bags to the mall, I have 15 bags but
        only five reach the store since most of them are already being bought by acquaintances,"
        Tarona said in Cebuano.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c50672-a8e5-4290-a873-7e56153836db'
