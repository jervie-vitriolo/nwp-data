      'mgnl:type': 'text'
      'text': '<p>International brands source some of their products in Manila FAME.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940a06d-d79d-4fe8-86bb-6edbd0a67b4b'
