      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba68e7-e755-4c63-8402-73ec2f808485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:56:00.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:55:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous Senate hearings revealed that Albayalde also asked Lacadin''s
        successor, Aquino not to implement the Pampanga cops’ pending dismissal. Albayalde
        then said he only asked about the status of his men’s case, so he can report
        something to their relatives who were concerned about the case.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff3b875-a67e-4e51-8ada-09f35d2d6f88'
      'mgnl:activationStatus': true
