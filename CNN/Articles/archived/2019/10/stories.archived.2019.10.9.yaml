    'template': '1'
    'title': 'The last woolly mammoth died 4,000 years ago on an island in the Arctic
      -- and that''s significant'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48a45f3-851c-484e-a3fc-0eebfcb4b5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;–&nbsp;</strong>The last woolly mammoths roamed
        the Earth as recently as 4,000 years ago, on a remote island in the Arctic
        Ocean.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667c7d01-4cfe-4296-ab47-e4b463eb23f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc0b9d3-6f78-4bc8-beb4-3ef4b49ade00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning about what led to their extinction could potentially save
        existing species from a similar fate, researchers said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a5c9f-9b4f-4f69-b1d6-612cdd077c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e377eead-b3d0-45f9-9f0d-ae5f1a96f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those mammoths outlived other members of their species by avoiding
        the environmental factors that led to their extinction, according to a study
        published in the journal Quaternary Science Reviews. They might''ve even lived
        longer, if short-term events hadn''t tainted their water and drained their
        food supply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e1f5eb-a492-4976-bd88-0af438d2881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3a2cfc-c1a4-4106-a2be-2aef3350c592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mammoths once roamed the entire northern hemisphere, researchers
        said. But when the last ice age ended and global warming followed 15,000 years
        ago, shrinking ice and rising sea levels isolated populations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed78698-46fe-4f01-970f-419b11011af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989b5019-8208-4fa0-8856-5ff588f96490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the newly formed groups died as a result. Others survived
        another 10,000 years before finally succumbing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55e0dc0-a59c-4693-8503-c11312e4bda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2207bd9d-cd7c-4df0-9f2e-3eb90b76c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To find out why some survived, a team of Finnish, Russian and German
        scientists studied clues in woolly mammoth bones, tusks and teeth collected
        in Canada, Alaska, Siberia and Wrangel Island in the Arctic Ocean. Any differences
        in composition of elements would indicate changes in diet, habitat and environment
        that could''ve prolonged or shortened their lives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e8d58-c2f2-42e6-820a-654d8ba0f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af83745-1da6-4d31-a9e3-f182a5bf4279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrangel mammoths outlived other members of the species</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f801293e-7a20-43b5-b575-75b535acb00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other populations died out as climate change changed the composition
        of their environment and genetic diversity shrunk in their isolated populations,
        the Wrangel mammoths thrived.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274cb22d-ed3f-4ec4-8c10-37da1a353f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a8960-a380-47e1-b90e-1f561393274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s largely due to the behemoth''s use of energy. When compared
        to their Siberian counterparts, who relied on fat reserves to survive intense
        winters, the Wrangel mammoths likely expended less energy because their habitat''s
        conditions weren''t as intense, researchers said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90798edb-5429-4e1a-abca-d47eaef4c83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1fb712-e8b1-4b38-bf25-c43fc1d0a1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impetus for the Wrangel mammoths'' extinction was unique, too.
        Other mammoths died due to habitat loss or lack of food, but their samples
        showed the amount of sulfur in Wrangel mammoths'' bones intensified toward
        the end of their existence. That indicates the weathering of bedrock, which
        unearthed harmful minerals that polluted their water supply, the study said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69477b5-257d-47db-8be1-1100dc5a9163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc2e160-bdc0-44e6-aa1e-1d2a21e372b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extreme weather event compounded their declining health. Rain
        and snow might''ve coated the ground in a thick layer of ice, researchers
        said, keeping the mammoths from foraging, starving them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e64f96-5350-453d-b77d-78acc3fe7292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bfbaa7-87ed-4d68-9be3-665a265b3812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans might''ve played a role in their extinction, too, though
        their involvement is less likely. The earliest evidence of human life on Wrangel
        Island succeeded the mammoths by just a few hundred years, researchers said,
        though they hadn''t found any signs of human hunting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee42f837-439c-4367-ac99-eebdb3731733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45834f8-a45c-4d42-953e-9405b8908195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:37:47.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too late for mammoths, but there''s still time to save critically
        endangered species. Studying the biosignatures in the remains of the last-surviving
        woollies and what caused their extinction might help conservationists prevent
        critically endangered species from dying out, too.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07129bc8-5738-4850-bd55-5f7923039d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T06:38:46.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:56:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/08/us/woolly-mammoths-death-scn-trnd/index.html"
        target="_blank">The last woolly mammoth died 4,000 years ago on an island
        in the Arctic -- and that''s significant</a></em>"</p>'
