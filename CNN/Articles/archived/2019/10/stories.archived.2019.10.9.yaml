      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9)</strong> — Two
        separate buy-bust operations in Quezon City Tuesday led to the confiscation
        of shabu worth ₱170 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218d20c0-fc71-4f4f-a4ce-4cde26922744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:39:19.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police report, the first operation happened in Barangay
        Sienna around 4:30 p.m., where a Chinese national identified as Liu Fu Gui
        and two Filipinos — Keith Anthony Romo and Nonito Garundo — were also arrested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907ef71c-0f8e-42ac-a454-5b07ec4465c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:39:19.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized around 10 kilograms of shabu with a street value
        of ₱68 million as well as two vehicles, a Mitsubishi Galant and a Honda Civic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa257f-17a3-4699-89d4-776d2fad8c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:39:19.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second operation at 7:45 p.m. in Barangay Central yielded 15 kilogramss
        of shabu worth ₱102 million, as well as confiscation of a Toyota Grandia.
        Authorities arrested another Chinese national, Hongbo He.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af077052-a701-4078-b818-b56b6276fd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:39:19.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty six other drug suspects were arrested along with with smaller
        amounts of illegal drugs by station drug enforcement units of the QC police
        district on the same day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e9bd70-e200-4e03-93bb-144af5cd6c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:39:19.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These arrests and seizures happpened in Barangays Baesa, Talipapa,
        North Fairview, Greater Fairview, and Old Balara, among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca77c34-1490-42d5-a9cf-90f3611f6d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:39:19.518+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects face drug charges and the confiscated illegal drugs
        turned over to the crime laboratory office.</p>'
  'brazil-oil-spill-jair-bolsonaro':
    'author': 'Alessandra Castelli and Tara John, CNN'
    'caption': 'Brazilian President Jair Bolsonaro (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-09T19:55:09.935+08:00
    'imagesource': 'jcr:a2933b87-889a-4d41-b457-b3de8ec0e97e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aad060ed-7d5c-40b4-a3db-6283bf4d46b8'
    'lead': 'President Jair Bolsonaro told journalists that the crude oil, which were
      first spotted last month, may have been dumped "criminally."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T19:58:33.459+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:55:27.347+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:55:04.032+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-America', 'Brazil', '-Jair-Bolsonaro', 'oil-spill', 'environment']
    'template': '1'
    'title': 'Mysterious Brazilian oil spill could be ''criminal,'' Bolsonaro says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d76da0-63e0-4f50-bd92-db148c8a9b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:58:33.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:27.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A mysterious oil spill, which has contaminated
        a number of postcard beaches in <a href="https://edition.cnn.com/2019/09/22/americas/brazil-cerrado-soy-intl/index.html"
        target="_blank">northeastern Brazil</a>, may have been illegally dumped, Brazilian
        President Jair Bolsonaro said Tuesday according to state-news agency Agencia
        Brasil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65263fd7-bc1f-47a9-a2b5-3af00f02c185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:58:33.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:27.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Jair Bolsonaro told journalists that the crude oil, which
        were first spotted last month, may have been dumped "criminally."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5536326-604d-4b1e-88ed-09fc092b5351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:58:33.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bolsonaro previously told reporters Monday that the oil
        is neither produced nor traded in Brazil, and that there is a suspicion about
        its country of origin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1eced2-b8e9-4e75-8efe-1d0881087f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:58:33.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after he met with Environmental Minister Ricardo
        Salles Tuesday morning. Salles said more than 100 tons of oil sludge has already
        been collected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f14af-eaba-40b0-9106-9325c6c58b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:58:33.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:27.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salles also said the movement of oil has been back and forth from
        the sea to the coast, and that workers are acting quickly to remove what is
        on the ground.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4655f096-0307-4483-89b8-1bbda3fae0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:58:33.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an investigation last month, Brazil''s navy and the state-controlled
        oil company Petrobas concluded that the oil was produced abroad, but did not
        know where, Reuters reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bdd9d5-b10e-4bd1-9317-ddc30455b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:58:33.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Police started to investigate the spills last week to
        try to determine where the oil came from.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2485d4a5-88f0-4e4b-83f6-b3068950b7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:58:33.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:27.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s environmental agency IBAMA has said the spill contaminated
        coastline across eight states, adding that some oil-slicked wildlife were
        being treated, Reuters reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce56c116-808d-4ed7-9ab8-cd6ad761152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T19:58:33.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:27.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/09/americas/brazil-oil-spill-intl/"
        target="_blank">Mysterious Brazilian oil spill could be ''criminal,'' Bolsonaro
        says</a>."</em></p>'
  'hornsea-one-wind-farm-united-kingdom':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-09T20:03:27.821+08:00
    'imagesource': 'jcr:f2642f9a-173b-4a95-a5e4-d24e41c6a671'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab5b6ef9-3a68-4eed-a8f7-a57ad6ff5d99'
    'lead': 'Located 120 kilometers (75 miles) off England''s Yorkshire coast, Hornsea
      One will produce enough energy to supply 1 million UK homes with clean electricity
      when it is completed in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T20:08:51.767+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:55:26.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:55:04.206+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'United-Kingdom', 'Britain', 'England', 'Hornsea-One',
      'wind-farm', 'renewable-energy']
    'template': '1'
    'title': 'The world''s largest offshore wind farm is nearly complete. It can power
      1 million homes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9912e0-42c8-4861-b15f-ffd30a9ea536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The world''s largest offshore wind farm
        is taking shape off the east coast of Britain, a landmark project that demonstrates
        one way to combat climate change at scale.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a8236d-c4b6-4f33-98b8-85fb46a426a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located 120 kilometers (75 miles) off England''s Yorkshire coast,
        Hornsea One will produce enough energy to supply 1 million UK homes with clean
        electricity when it is completed in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8eabe-83a8-457b-b754-e7f9493fe755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project spans an area that''s bigger than the Maldives or Malta,
        and is located farther out to see than <a href="https://edition.cnn.com/2019/07/25/us/texas-wind-energy-trnd/index.html"
        target="_blank">any other wind farm</a>. It consists of 174 seven-megawatt
        wind turbines, with towers that are each nearly 100 meters tall. The blades
        cover an area bigger than the London Eye observation wheel as they turn.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5b82c4-7e6f-4358-bb43-469d4415c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a single rotation of one of the turbines can power the average
        home for an entire day, according to Stefan Hoonings, senior project manager
        at Orsted, the Danish energy company that built the farm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104f71d-ad03-41f8-a30f-ca8407dfbae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will take the United Kingdom closer to <a href="https://www.gov.uk/government/news/offshore-wind-energy-revolution-to-provide-a-third-of-all-uk-electricity-by-2030"
        target="_blank">hitting its target</a>&nbsp;of deriving a third of the country''s
        electricity from offshore wind by 2030.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4198999b-ef51-4d25-a9d2-cf169210bcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the kind of project that can help governments achieve environmental
        targets set out at this week''s United Nations Climate Action Summit in New
        York. Some 77 countries committed at the summit to cut greenhouse gas emissions
        to net zero by 2050, but climate activists including <a href="https://edition.cnn.com/2019/09/23/world/united-nations-greta-thunberg-children-climate-change-human-rights-complaint/index.html"
        target="_blank">Greta Thunberg</a>&nbsp;say that major emitters must <a href="https://edition.cnn.com/2019/09/23/weather/greta-thunberg-unga-climate-speech-intl/index.html"
        target="_blank">do more</a>&nbsp;to mitigate rising temperatures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7183277-53e9-4dd0-bd97-65019463b894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renewable energy will be critical to achieving those climate goals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d5e43-6836-4e7a-8c7c-01e3e7103031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the commitments made as part of the 2015 <a href="https://ec.europa.eu/clima/policies/international/negotiations/paris_en"
        target="_blank">Paris climate agreement</a>, global emissions continued to
        rise in 2018, and global energy demand grew at its fastest pace in a decade,
        according to the International Energy Agency. Coal use in power generation
        accounted for a third of total CO2 emissions, the IEA said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787de55a-a54b-410f-9491-66e01262ada0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trends demonstrate the need for additional clean energy solutions.
        In Britain, three more phases of the Hornsea project are planned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d322b-480c-4c57-82b4-5cd0faf37b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The share of renewables in the global energy mix is small but growing.
        Eventually a tipping point may be reached. After 2035, renewables are projected
        to make up more than 50% of generation, according to <a href="https://www.mckinsey.com/~/media/McKinsey/Industries/Oil%20and%20Gas/Our%20Insights/Global%20Energy%20Perspective%202019/McKinsey-Energy-Insights-Global-Energy-Perspective-2019_Reference-Case-Summary.ashx"
        target="_blank">McKinsey</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecc7cff-edae-4123-8748-0f259cdce101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind power is a big part of the solution. According to the IEA,
        electricity generation from wind grew by an estimated 12% in 2018, keeping
        its position as the largest renewable technology that doesn''t involve water.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db26221-903a-464d-8c0e-4765b3444af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The company behind Hornsea</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808100fd-0b6f-4ddf-8b9d-442746e5f576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.768+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orsted has built 25 offshore wind farms across Europe, the United
        States and Asia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c810ae6f-0722-4030-9a05-62e994ff992f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It changed its name from Danish Oil and Natural Gas in 2017 to reflect
        its transformation to a green energy company. The company has cut its use
        of coal by 73% since 2006 and plans to be coal free by 2023.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7279b-bcc0-4c1b-9496-5ac7fa781f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is its biggest market for offshore wind and Orsted
        will have invested £12 billion ($15 billion) in the sector by 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323ed2b2-4c96-468f-b191-577452139be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a capacity of 1.2 gigawatts, Hornsea One will generate nearly
        twice the power of Orsted''s Walney Extension — the current largest offshore
        wind farm in the world, located in the Irish Sea.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2898336f-3980-4318-895c-709dc8946088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hornsea Two is under construction and has potential to meet the
        electricity needs of up to 1.6 million homes a year, according to Orsted.
        Hornsea Three could provide electricity to more than 2 million homes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6871dd-6708-4923-9b33-0505a46f3c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 37 offshore wind farms operating in the United Kingdom,
        said Orsted. That makes Britain the biggest offshore wind market in the world.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0638e89-c802-4694-8603-34d65a6eaa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T20:08:51.769+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:55:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/25/business/worlds-largest-wind-farm/index.html"
        target="_blank">The world''s largest offshore wind farm is nearly complete.
        It can power 1 million homes</a>."</em></p>'
  'no-mass-transport-crisis-transport-officials-Panelo':
    'caption': '(FILE PHOTO)'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-10-09T20:49:00.522+08:00
    'imagesource': 'jcr:aba4b831-68ac-4cb7-8849-351c68fa0613'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdb3ae55-976f-4b10-ad35-2d2a215da2c6'
    'lead': 'A transport official says the traffic situation in the metro is still
      ‘under control’'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T20:52:48.561+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T07:55:26.364+08:00
