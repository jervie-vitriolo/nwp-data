      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His predecessor, <a href="https://cnnphilippines.com/transportation/2017/11/23/harry-roque-mrt.html"
        target="_blank">former Presidential Spokesperson Harry Roque</a>, took the
        MRT to work in 2017 after a string of glitches hit the major train line that
        plies EDSA. Roque then took the LRT to get to Malacañang.</p>'
