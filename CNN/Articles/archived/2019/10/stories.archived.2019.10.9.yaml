    'template': '1'
    'title': 'UAAP: UST pummels UE Red Warriors to snap two-game skid'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e7de2b-3341-47a3-9ea5-152d920fcb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:12:10.759+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:37.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 9) —</strong> The
        University of Santo Tomas (UST) Growling Tigers ended their two-game slide
        after taking down the University of the East (UE) Red Warriors, 101-73, Wednesday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf315b4e-2fa9-41e9-90de-aaf9320557f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:12:10.760+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zach Huang scored a career-high 22 points inluding six triples for
        the Growling Tigers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f6e21-c407-4331-a189-3d669a8c3b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:12:10.759+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a close encounter between the two teams as UST only took
        a two-point advantage at the end of the first quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27abf2c2-674b-4c20-a12f-a536a04b33ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:12:10.759+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Growling Tigers then pulled away in the second frame, establishing
        a commanding 55-29 edge going into the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bb9cbd-eecc-424a-b6fd-855c72764495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:12:10.759+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Warriors just could not keep up with UST as they saw the
        lead balloon to as high as 34 points in the second half.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa1b80-279a-4301-b97d-8802b9b35a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:12:10.760+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:37.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soulemane Chabi Yo contributed 22 points and 14 rebounds, while
        Sherwin Concepcion and Brent Paraiso each had 10 points for the Growling Tigers
        which climbed to 5-4 in the team standings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85d961d-ba1b-440f-b097-839194da3285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:12:10.760+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:37.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Diakhite paced UE with 22 markers and 14 boards. The Red Warriors
        suffered their sixth defeat in nine outings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3cb1a7-557b-4b00-9d56-c301df160ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:12:10.760+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:55:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST will next face the Far Eastern University Tamaraws on October
        13 at the Mall of Asia Arena. On the other hand, UE will battle the University
        of the Philippines Fighting Maroons on October 12 at the same venue.</p>'
    '16':
