      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag i-allow mo ang ganyang klaseng illegal structures na
        ;yan, diyan na sila nagtatago habang gumagamit ng mga cellphones at iba pang
        mga ipinagbabawal na kagamitan para hindi mo na makita</em>," Bantag said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4146b59-4f42-4288-ae17-41571de4667e'
