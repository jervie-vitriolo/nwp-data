      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — The
        Deaprtment of Foreign Affairs (DFA) has advised Filipinos against traveling
        to Iraq, in the wake of protests happening in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e00a878-7b67-415e-bb0e-801f56434dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T21:01:09.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday, the DFA said unless it was absolutely
        necessary "Filipinos traveling to Iraq, particularly personnel of nongovernment
        organizations (NGOs) with humanitarian projects or speaking engagements in
        Iraq, to postpone their scheduled travel, in view of the ongoing violent protests
        in the country."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">READ: Amid the ongoing violent protests in Iraq, the Department
        of Foreign Affairs advises Filipinos to postpone their scheduled travel to
        the country.<br><br>DFA also reiterates that the deployment ban in Iraq is
        still in effect. <a href="https://t.co/pI3qZfNXRU">pic.twitter.com/pI3qZfNXRU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1188428260394192896?ref_src=twsrc%5Etfw">October
        27, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a330d67-e613-4c10-86e9-0c73e9b23a37'
