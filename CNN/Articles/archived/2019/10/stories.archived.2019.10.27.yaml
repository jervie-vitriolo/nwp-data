      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle, meanwile, will end Season 82 versus the Adamson University
        Soaring Falcons on the same day.</p>'
  'lebanon-protests':
    'author': 'Tamara Qiblawi, Ben Wedeman and Ghazi Balkiz'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-27T20:53:09.811+08:00
    'imagesource': 'jcr:a2c527f4-1493-4e8a-b2a4-2abc5c1e97db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71691d63-0e95-458f-8c43-0ba6b365370c'
    'lead': 'Tthe country is standing at a political crossroads, activists and analysts
      say. Prominent figures in the protests say the political elite have two options:
      continue to preside over further chaos and face imminent economic (and even
      state) collapse, or undergo a peaceful transition from sectarian leadership
      to civil governance to rescue the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-27T20:56:45.602+08:00
