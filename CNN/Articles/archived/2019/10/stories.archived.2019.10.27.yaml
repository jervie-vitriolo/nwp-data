      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9644ed7f-636d-4a90-93fb-0823d1bc0c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.536+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her radio program on Sunday, Robredo said she only suggested
        for tweaks to the drug war and called for a stop to “wrong” methods that did
        not bring down the number of drug addicts in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b2f4a3-0286-46e2-b0a6-27327f165667'
