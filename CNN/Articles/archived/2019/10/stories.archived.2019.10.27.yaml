      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0c8a62-a515-4732-947e-356dcf6483de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T17:55:07.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:19.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is ''Medicare for All''?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502e9f8-1c67-464c-ae63-c30e2a48ee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T17:55:07.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:19.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medicare for All" is, <a href="https://www.cnn.com/2019/02/25/health/what-does-medicare-for-all-mean/index.html"
        target="_blank">in a nutshell</a>, a plan for changing healthcare in the US
        and a significant part of Sanders'' platform for office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00959394-52c4-4373-b8f6-a23ee5a7ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T17:55:07.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:19.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal would move healthcare to a government system and eliminate
        copays, premiums and deductibles, while including inpatient and outpatient
        hospital care, emergency services, preventative services, most prescription
        drugs, and dental and vision coverage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f6d031-9a54-4f4d-872a-849b21e317a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T17:55:07.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:19.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also cover long-term or nursing home care. The out-of-pocket
        fees would be for some prescription drugs and some elective procedures.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deef452-0e45-4582-99f4-b5ff8bff3189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T17:55:07.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters say "Medicare for All" would give more people access
        to healthcare and bring down costs overall.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db502df7-6877-437e-a881-d9e5abbe8061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T17:55:07.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics, on the other hand, slam how much the plan would cost and
        question where Sanders would get the money. Sanders has said taxes would go
        up but Americans <a href="https://edition.cnn.com/2019/04/16/politics/medicare-for-all-rich-taxes/index.html"
        target="_blank">would save money</a>&nbsp;in the long run.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594d889-e8ed-45b8-931d-5733504f4dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T17:55:07.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/26/politics/ariana-grande-bernie-sanders-tweet-trnd/index.html"
        target="_blank">Ariana Grande tweeted ''baby how u feelin''? Bernie Sanders
        responded</a>."</em></p>'
