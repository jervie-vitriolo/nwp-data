    'template': '1'
    'title': 'Police say witnesses aren''t helping them find a gunman who killed two
      people at a Greenville, Texas party'
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db967f9-04d0-4e1c-a12b-26e08646455a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T18:39:01.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A manhunt is on for a gunman who opened
        fire at an off-campus homecoming party near Greenville, Texas, killing two
        people and sending 14 more to area hospitals, police said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c52e6b-7af6-4941-bff2-a7d8f469a52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to find the shooter are being complicated, however, by witnesses''
        reticence, Hunt County Sheriff Randy Meeks told reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd6cb15-f091-4039-8e12-d4af2490824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appalls me that, as many folks that were there, (they) have
        not been able to give us a better description of this shooter," the sheriff
        said. "Due to the many different descriptions being provided by those in attendance
        at that party, we unfortunately do not have any solid suspect information
        to provide at this time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13003592-e553-4497-a178-417706567d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party was organized by a group called Good Fellows, some of
        whose members are students at Texas A&amp;M University-Commerce, though the
        event was not sanctioned by the school, Meeks said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d326e2f-5c11-4067-9ced-e09490f800cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those injured, 12 were shot, he said. Other victims suffered
        cuts and other injuries from escaping through windows. Five of the victims
        are being treated at Medical City Healthcare facilities, said hospital spokesperson
        Melissa Sauvage. They are between 19 and 21 years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac92ae6e-5d1f-458e-a64f-923545e09558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of those five are at Medical City Plano, with two in critical
        condition and two in good condition, Sauvage said. One patient is in critical
        condition at Medical City Denton.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d391732-4bfd-47db-bb50-67ac80fa803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Complete chaos''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6084d2ed-08e1-48e1-a163-0d21a501eafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunshots rang out about 11:45 p.m. (12:45 a.m. ET) Saturday at The
        Party Venue, an event space located on a sparsely populated stretch of Highway
        380. Greenville is a city of 27,000 located 50 miles northeast of Dallas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7186899f-b5f6-45cd-902b-0a1051395cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the shots were fired it was complete chaos as people fled
        for safety and deputies attempted to locate the shooter," Meeks said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce60a29-9acf-43cf-affa-180e8788dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 12:10 p.m., deputies were reporting multiple victims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03059e9c-8adc-461c-b7c8-24fdfbb8c172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have yet to identify a suspect or motive, but evidence
        and witness accounts lead police to believe the gunman walked in the back
        door of the party, Meeks said. The initial investigation suggests the shooter
        was not a partygoer but that he likely got to the party before deputies arrived
        in response to an unrelated complaint, the sheriff said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef62650-42c9-4dcf-841e-dbd66bd09e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also appears, from one witness account, that the shooter targeted
        his first victim before randomly opening fire with his handgun, the sheriff
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92409d09-d1e9-4b5e-a445-b8542411d848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were bullets on the floor of the venue, but most of them were
        part of a Halloween costume, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c577d5d3-9a3c-483a-8f51-bebbf129bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have interviewed about 20 witnesses, and "none of them (has)
        given us a good description of the shooter or who they think he may be," Meeks
        said. There are no surveillance cameras at the venue, either, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f259f6-5996-4530-a6c7-80840dd156c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI and Texas Rangers are assisting in the investigation, he
        said. A man wearing a Bureau of Alcohol, Tobacco, Firearms and Explosives
        jacket was also at the scene.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f01397-6b9f-4ac8-999e-9c224ba539c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an off-duty policeman from nearby Farmersville at the
        event, but the officer was at the front of the venue when the shooting broke
        out and did not see the gunman, the sheriff said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43531c0b-3423-4a39-8ad8-42aa48e1a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was packed," Meeks said. "It gave the opportunity for this shooter
        to be able to accomplish whatever he wanted to accomplish. When you have this
        many people in one place, it''s an easy target for somebody and then we just
        had one security guard there. There''s no way he could control everything
        that went on."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebe4242-9c8b-43b9-80cb-2dcc54a74e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Number of students unclear</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c357a602-b457-4c3d-a704-c304ceabf09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were about 750 people at the party, about 90% of whom were
        in their teens or early 20s, said Meeks, imploring the parents of the young
        people to urge their children to come forward if they know anything.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a809112-7b7e-4a5b-95cd-fd0db6974b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities first responded to complaints of vehicles parked along
        the highway, Chief Deputy Buddy Oxford said, and the shooting began about
        15 minutes after they arrived.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784375d1-d34a-4529-b78d-daeb9c57d168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our thoughts and prayers are with the victims, families, and friends
        of those affected by this morning''s shooting in Greenville," Texas A&amp;M
        University-Commerce said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f5532-e96c-49cb-a9af-ff20718c6544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the school''s police department tweeted there was an event
        outside Greenville that "may or not have involved students," and there was
        no active shooter in Commerce, which is about a 20-minute drive from Greenville.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e95595d-d335-412c-9c0d-bc23efcce885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university concluded its weeklong homecoming celebration Saturday
        with a 62-21 football win over the Western New Mexico Mustangs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8287327-0efd-4e4a-a5fc-a6748085698c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from CNN affiliate KTVT showed a large police presence near
        the event rental space. The owner of the venue told CNN that a Texas A&amp;M
        University-Commerce fraternity had rented the space.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4d0c07-036f-4db7-840f-a1b4d4e37112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner declined to provide details about the shooting.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d21cf7-2e6e-49a9-b2ef-77de6c28e596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Party Venue resembles a warehouse, and its Facebook page says
        it''s available for weddings, quinceañeras, high school reunions and other
        private parties. In a March post, it boasts a capacity of 500 people.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de9b8ba-cadc-43c5-a041-8299814736e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt Regional Medical Center confirmed it received patients, but
        would not provide a number or any information on the nature of their injuries.
        Medical City Plano said it was treating three patients.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0cf1b9-bfcf-4775-88d7-8ad58fe5d3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-28T08:22:33.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:18.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeks lauded two of his employees for their response: a patrol sergeant
        who rushed a victim with life-threatening injuries to the hospital and a deputy
        who triaged victims on the scene until ambulances arrived.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c3cccb-d33e-4782-9567-987098f215c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T18:39:01.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:18.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/27/us/texas-am-commerce-shooting/index.html">Police
        say witnesses aren''t helping them find a gunman who killed two people at
        a Greenville, Texas party</a>"</em></p>'
  'uaap-basketball-up-dlsu-oct27':
