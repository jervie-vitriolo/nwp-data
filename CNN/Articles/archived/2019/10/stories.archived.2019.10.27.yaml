      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/10/24/politics/bernie-sanders-marijuana-justice-plan/index.html"
        target="_blank">Bernie Sanders</a>&nbsp;replied to Grande''s tweet Friday
        in a move that delighted many involved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e68f8-c5d1-46b3-a55c-fa8431c61086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T17:55:07.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:19.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar singer tweeted Friday, "baby how u feelin" — a famous
        refrain from Lizzo''s hit song "Good As Hell" — the same day the two dropped
        their new remix version, featuring Grande''s vocals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7815afb2-62ef-46de-8dc0-56a173542879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T17:55:07.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The obvious answer, based on the song, is "Feelin'' good as hell,"
        typically sung at the top of one''s lungs. But presidential hopeful Sanders
        had a different response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d3cdef-b020-48dd-8838-a009597fa752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T17:55:07.375+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vermont senator went with, "Ready to fight for Medicare for
        All," which isn''t quite as catchy but, hey, still works.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ready to fight for Medicare for All. <a href="https://t.co/tltURZpb6a">https://t.co/tltURZpb6a</a></p>&mdash;
        Bernie Sanders (@BernieSanders) <a href="https://twitter.com/BernieSanders/status/1187805239723859968?ref_src=twsrc%5Etfw">October
        25, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34a832c-c8fa-4258-bc19-84b784885b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T17:55:07.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2155e4ec-260c-41fe-b070-8d54d58fd62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T17:55:07.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande later retweeted Sanders'' response, adding a subdued <a href="https://twitter.com/ArianaGrande/status/1187813174482857984"
        target="_blank">"screaming."</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c42659-f0d1-4530-b52c-b21c4694e8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T17:55:07.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But freshman Rep. Alexandria Ocasio-Cortez of New York, who has
        <a href="https://edition.cnn.com/2019/10/15/politics/aoc-to-endorse-bernie-sanders/index.html"
        target="_blank">publicly endorsed Sanders</a>, took it a step further — pairing
        progressive policies with Grande songs and creating a pretty bumpin'' playlist.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Progressive policies as an Ariana dance party:<br><br> thank u,
        next: Replace for-profit health insurance w/ <a href="https://twitter.com/hashtag/MedicareForAll?src=hash&amp;ref_src=twsrc%5Etfw">#MedicareForAll</a>
        <br><br> God is a Woman: Strike the Hyde Amendment<br><br> Break Free: Student
        loan debt forgiveness<br><br> Be Alright: Pass a Green New Deal!<br><br> <a
        href="https://t.co/g0URPlhiJV">https://t.co/g0URPlhiJV</a></p>&mdash; Alexandria
        Ocasio-Cortez (@AOC) <a href="https://twitter.com/AOC/status/1187836827551653888?ref_src=twsrc%5Etfw">October
        25, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35ce189-4559-46f4-bab3-b944972fa77b'
