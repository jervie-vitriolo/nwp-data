      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard said the vessel came from the port of Danao City
        around 5 a.m. carrying 311 passengers and 19 crew, along with 23 rolling cargo.
        The boat''s auxiliary engine failed as it was approaching the port of Consuelo
        and ran aground around 200 meters from it.</p>'
