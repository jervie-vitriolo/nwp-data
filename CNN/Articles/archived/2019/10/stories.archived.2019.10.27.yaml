  'ISIS-Abu-Bakr-al-Baghdadi-preacher-of-hate':
    'author': 'Nick Paton Walsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-27T15:01:25.404+08:00
    'imagesource': 'jcr:e11d77a1-2e4a-4533-bdaa-6d446166f7a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba43d735-118f-4478-be12-fe03ae8d90e9'
