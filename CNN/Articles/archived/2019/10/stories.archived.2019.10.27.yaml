    'stories': ['e3bfddc6-dc70-42c9-bc35-d56db85b579d', '77acb953-ae07-475c-9eb9-f80903c2355f',
      '878d0a97-6efc-4362-b69b-a74731111ee1']
    'template': '1'
    'title': 'ISIS leader al-Baghdadi believed to have been killed in a US military
      raid, sources say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a08918-073b-4131-8626-883c293d5fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T11:49:11.468+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:30.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;ISIS leader Abu Bakr al-Baghdadi is
        believed to have been killed in a raid conducted by the US military in northwest
        Syria on Saturday, according to a senior US defense official and a source
        with knowledge. The final confirmation is pending while DNA and biometric
        testing is conducted, both sources tell CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809582b0-28de-4eca-81b6-58e57b3de7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T11:49:11.468+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense official said it appears that Baghdadi detonated a suicide
        vest during the raid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c2167-1d1e-4432-aca0-6e43bb305812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:30:14.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:30.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA assisted in locating the ISIS leader, the defense official
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec3c817-a640-44ca-a6dd-3cae59b61043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:30:14.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc836d0-3536-4312-99b5-8988bde8df51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:30:14.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsweek first reported that Baghdadi was believed to have been
        killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade7a728-8240-4480-bb2b-56bcf3dac44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T11:49:11.468+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump is scheduled to make a major announcement
        Sunday at 9 a.m., White House deputy press secretary Hogan Gidley announced.
        An administration official tells CNN that the announcement is foreign policy
        related.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a03357b-a844-4242-9fc7-1163c2521eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T11:49:11.468+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon did not immediately respond to a request for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2c3441-0ccb-4cf4-9303-3249381e5212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T11:49:11.468+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdadi, the leader of the terror group, has been in hiding for
        the last five years. In April, a video was published by the ISIS media wing
        al-Furqan that showed a man purporting to be Baghdadi. It was the first time
        Baghdadi has been seen since July 2014, when he spoke at the Great Mosque
        in Mosul.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896141f-2c4a-4dde-9f7b-24be10ec28a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T11:49:11.468+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661eadfb-0bdf-4004-9b5e-143628924134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T11:49:11.468+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2018, several US officials said Baghdadi had been wounded
        in an airstrike in May 2017 and had to relinquish control of the terror group
        for up to five months because of his injuries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8cdb1d-f449-448d-90f3-4577a08ac7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T11:49:11.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d943b-c95a-47bf-83d7-79aee20f9cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T11:49:11.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdadi became the leader of Islamic State of Iraq (ISI) in 2010.
        In 2013, ISI declared its absorption of an al Qaeda-backed militant group
        in Syria and Baghdadi said that his group will now be known as Islamic State
        in Iraq and the Levant (ISIL or ISIS).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db85caf8-678c-4ff9-b8ab-8eed316f9a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T11:49:11.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:30.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5067645-5796-48a6-9533-27e159debd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T11:49:11.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials were at the White House late Saturday evening
        in preparation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20abd35b-0244-4118-8289-37e82ed41cf4'
      'mgnl:activationStatus': true
