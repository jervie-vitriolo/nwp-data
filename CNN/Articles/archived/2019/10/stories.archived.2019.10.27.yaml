      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump declared Sunday
        morning that <a href="https://edition.cnn.com/politics/live-news/abu-bakr-al-baghdadi-isis-intl-hnk/index.html"
        target="_blank">ISIS leader Abu Bakr al-Baghdadi</a>) was dead after a US
        military raid in northwest Syria over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fd7b1a-21f9-4f90-994d-cccd2b00cc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abu Bakr al-Baghdadi is dead," Trump said at the White House, calling
        the ISIS leader''s removal "the top national security priority of my administration."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c48ea-d741-4ca8-a5f0-ba315b2a4c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said a US special operations forces mission went after
        the ISIS leader and there were no US deaths during the operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be0868-efa3-4c8b-bcfe-7c989c5db813'
      'mgnl:activationStatus': true
