      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In events where trips cannot be postponed, the DFA said Filipinos
        should be mindful of curfews imposed in several areas in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9c34e4-5926-4659-ac55-b16d0797af35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T21:01:09.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Travelers should also avoid booking flights with early morning
        or late night arrivals to airports in Baghdad, Basra, and the Kurdistan Region
        of Iraq," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc5b08c-a33c-4d51-83f3-cfb4711869b0'
      'mgnl:activationStatus': true
