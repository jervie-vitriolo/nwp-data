  'donald-trump-approve-al-baghdadi-mission':
    'author': 'Maegan Vazquez and Kevin Liptak, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-27T21:28:11.049+08:00
