  'vatican-synod-married-priests-amazon':
    'author': 'Amir Vera, CNN'
    'caption': 'Catholic bishops approved a proposal Saturday allowing some married
      men to be ordained as priests in the Amazon region. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-27T07:08:06.515+08:00
    'imagesource': 'jcr:d46806cb-0d02-459a-853a-8f2f28e9d4db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab5b9007-7133-4b81-a59d-1415e6e9a4ae'
    'lead': 'Catholic bishops approved a proposal Saturday allowing some married men
      to be ordained as priests in the Amazon region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-27T07:10:58.354+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:47:33.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:00.042+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['catholic', 'vatican', 'priests', 'married', 'amazon']
    'template': '1'
    'title': 'Catholic leaders approve proposal that would allow some married men
      in the Amazon to be ordained as priests'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ae6306-a72e-4528-a0ba-6e49ef8cfc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:10:58.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Catholic bishops approved a proposal
        Saturday allowing some married men to be ordained as priests in the Amazon
        region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edd6b69-a2bc-4018-8948-c473ca4d0e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:10:58.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:33.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal, which must be approved by Pope Francis, would be a
        historic change to the church''s centuries-old tradition of unmarried priests.
        It passed by a vote of 128-41 and applies only to some churches in the Amazon
        region that are experiencing a shortage of priests. The region includes parts
        of Bolivia, Brazil, Colombia, Ecuador, French Guiana, Guyana, Peru, Suriname
        and Venezuela.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cd8c48-474a-4a3d-97be-ecb229133156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:10:58.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal, known as "viri probati," refers to older Catholic
        men, who have stable families, are respected in their communities and who
        are already ordained as deacons in the church.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5978e49b-a4f7-4c10-85bb-69f13aaa4822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:10:58.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing married men to become priests is not the same thing as
        allowing priests to marry, so the change would not affect the rule of celibacy
        for Catholic priests, who are not allowed to marry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c811b-edfd-47cc-b997-156e66c02360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:10:58.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis must approve the proposal for it go into effect, something
        he said he hopes to respond to by the end of the year. The pope has previously
        stated he was open to studying the possibility of allowing married men to
        be ordained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e8b44-247a-42a0-8580-5128e17ee7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:10:58.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Catholic Church currently only ordains unmarried men
        to the priesthood, some converts, from Anglicanism for example, can become
        Catholic priests even if they are already married.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e93748-2338-47cb-812f-2904f5894e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:10:58.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal to ordain married men was one of the most contentious
        recommendations voted on Saturday evening at the conclusion of a three-week
        long meeting at the Vatican to discuss environmental and religious issues
        affecting the Amazon region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079e689c-6ddc-4261-a13e-7baaa53489cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:10:58.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican invited 184 bishops and priest from the Amazon region
        and around the world for the special meeting known as a synod. Thirty-five
        women, mostly religious sisters and nuns, were invited but did not have voting
        rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8fcb1c-53e6-4136-987c-e1ba0cd31c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:10:58.355+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another proposal recommended continuing to study the possibility
        of ordaining women as deacons. A commission set up by Francis in 2016 did
        not result in any conclusive recommendations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64441a6-a0b6-44a1-a937-5f68b688b21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:10:58.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:33.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/26/world/vatican-synod-married-priests-amazon/index.html">Catholic
        leaders approve proposal that would allow some married men in the Amazon to
        be ordained as priests</a>"</em></p>'
  'essex-truck-lorry-victims':
    'author': 'Eliza Mackintosh and Schams Elwazer, CNN'
    'caption': 'Morris Robinson was identified by a councilor in Northern Ireland
      as the driver of the truck that was found with 39 people dead. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-27T07:15:54.014+08:00
    'imagesource': 'jcr:2f4e888f-5618-464c-a7ef-6d49dfcda373'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f15caf85-1ae4-421f-9179-479f636acb68'
    'lead': 'A man has been charged by police investigating the deaths of 39 people
      found dead in a truck trailer outside of London.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-27T07:18:59.360+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:47:32.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:00.188+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['essex', 'truck', 'lorry', 'victims']
    'template': '1'
    'title': 'Man in UK charged with manslaughter over deaths of 39 people in truck'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c42e773-e989-426b-b3aa-ae4e5aa1bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:18:59.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A man has been charged by police investigating
        the deaths of <a href="https://cnnphilippines.com/world/2019/10/24/England-truck-39-dead-Chinese.html">39
        people found dead</a>&nbsp;in a truck trailer outside of London.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba309bc-3da8-43e3-a8c2-e6bb00ef2f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:18:59.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maurice Robinson, 25, from Craigavon, Northern Ireland was arrested
        shortly after the bodies were found in an industrial park in Grays, Essex,
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc1df49-e829-4838-bfae-27ad97abdd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:18:59.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson is due to appear at Chelmsford Magistrates'' Court on Monday
        charged with 39 counts of manslaughter, conspiracy to traffic people, conspiracy
        to assist unlawful immigration and money laundering.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b458cc7-21e7-41d8-8488-1277dec07133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:18:59.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other people have been arrested in connection with this investigation:
        a 48-year-old man from Northern Ireland, and a man and a woman, both 38. They
        were arrested on suspicion of manslaughter and trafficking-related offenses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869389d6-4e94-4c5f-8318-f090853023fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:18:59.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Saturday, police said they would not speculate on the nationalities
        of those who died in the truck, but are aware of reports of missing individuals
        in the Vietnamese community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da964c8-a721-4722-85c0-b400618bff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:18:59.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot realistically speculate at this time about the nationalities
        of all of our deceased within that vehicle," detective chief inspector Martin
        Pasmore of Essex Police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b8b60a-5e9c-4c1c-9882-b6fd86b7f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:18:59.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK authorities are working with their Vietnamese counterparts to
        identify the victims, but have not yet officially named any of them or confirmed
        their nationalities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3873d239-2fec-4586-9104-ea9f5b298d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:18:59.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the victims'' bodies have been transported from the trailer
        to Broomfield Hospital in Chelmsford for post-mortem examinations, according
        to Essex Police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bb4ae2-46d2-402a-8cd8-d9d46cf455d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:18:59.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasmore said he had agreed with the Vietnamese Ambassador to the
        UK to a method of sharing fingerprints in the hope that it would help with
        the identification of the victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94078e04-c821-4b16-a947-cdda710ad3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:18:59.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essex Police have appealed for anyone who may have information about
        the 39 deceased to come forward.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad38cb0-84f9-4a05-9c8d-98ecc80c0a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:18:59.361+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/26/uk/essex-truck-lorry-victims-intl-gbr/index.html">Man
        charged with manslaughter over deaths of 39 people in truck</a>"</em></p>'
