      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Four
        fishermen whose capsized boat floated adrift off Cebu for about four hours
        were rescued Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90331b1b-3ec7-4d32-a21b-40dee41d4edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:51:11.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Coast Guard-7 (PCG) spokesperson Michael John Encina
        said patrol vessel BRP Suluan (MRRV 4406), which was on maritime patrol duty
        in the area, spotted the fishermen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e6545b-8914-4a32-ad36-dd8b1801d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:51:11.406+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four men were found on top of their capsized motorbanca located
        some 9.2 nautical miles off Carcar Point, Cebu, around 9:22 a.m. The boat
        was reportedly on its way to Bohol when it encountered sudden strong wind
        gusts in the middle of the Cebu Strait at around 5 a.m. The boat toppled over
        as a result.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9feab65-f61c-454c-b0fa-db76d8a3bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:51:11.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescued fishermen were Eric Campo, Joven Gasalatan, Jonas Padilllo
        and Jaypee Gasalatan from barangay Tangke in Talisay City, Cebu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163b93f4-f64d-406d-a0dc-be9cca9e4cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:51:11.407+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG said the victims were returned to their families after receiving
        medical attention. It also towed their capsized motorbanca to shore.</p>'
