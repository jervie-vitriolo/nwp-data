      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff2171-e837-48fb-aede-847a4096d3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T22:36:24.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Defense Secretary Mark Esper described
        the death of <a href="https://edition.cnn.com/2019/10/27/politics/isis-abu-bakr-al-baghdadi-operation-donald-trump/index.html"
        target="_blank">ISIS leader Abu Bakr al-Baghdadi</a>&nbsp;as a "devastating
        blow" to a terrorist organization that has launched horrific attacks across
        the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca82f7-b416-47cc-b164-31f9a4583f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T22:36:24.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just their leader, it''s their founder. He was an inspirational
        leader in many ways," Esper told Jake Tapper Sunday on CNN''s "State of the
        Union."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b949e5e4-0f32-4f31-8ce7-dbef5eb39e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T22:36:24.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper added that "we''re going to watch carefully next steps. And
        as a new leader and leaders pop up we''ll go after them as well."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526933af-b0e9-4b15-8d0a-ebf0c33830ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T22:36:24.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary told Tapper that President Donald Trump approved the
        US raid "late last week" after being presented with different options. The
        objective, Esper said, was capturing him or if necessary, killing him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6339797c-e795-41bb-84ff-a1d82f66be22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T22:36:24.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President approved a raid on the target, Abu Bakr al-Baghdadi,
        and if we didn''t capture him, of course, we were going to kill him," Esper
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99858aaf-110e-416b-b9a6-9f63baa33115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T22:36:24.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He reviewed them, asked some great questions, chose the option
        that we thought gave us the highest probability of success and confirmation
        that the head of ISIS would be there and either captured and killed and then
        we executed from there," Esper said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a2107a-736b-419d-af09-91a85f8bf265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T22:36:24.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President made a very decisive action and our troops and our
        interagency partners executed it brilliantly."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fc50e5-e327-4ee1-bf24-0da91cf69db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T22:36:24.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary explained that al-Baghdadi refused to surrender to
        US forces before detonating a suicide vest and killing himself during a <a
        href="https://edition.cnn.com/2019/10/26/politics/white-house-trump-announcement-sunday/index.html"
        target="_blank">US military raid</a>&nbsp;in northwest Syria on Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d743a16-8b77-4c06-b807-84a56cf093de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T22:36:24.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Tapper if al-Baghdadi took his own life during the operation,
        Esper said, "That''s the report we have on the ground from the commander."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c112a67a-caea-4f50-ae29-e7177f77b55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T22:36:24.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tried to call him out and ask him to surrender himself. He refused.
        He went down into a subterranean area, and in the process of trying to get
        him out he detonated a suicide vest, we believe, and killed himself," Esper
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05df3953-5384-40e3-a4d1-482cfb5b98d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T22:36:24.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Baghdadi, the leader of the terror group, was believed to have
        been in hiding for the last five years. Esper said the Pentagon has confirmation
        that it was al-Baghdadi "through a form of visual and also DNA confirmation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d09db1-430f-4ad1-a135-468aa96bf1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T22:36:24.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper also said there were two minor US injuries to soldiers in
        the operation. President Trump had only indicated a US K-9 was injured.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc729c2e-8124-4c2d-9664-2f0a41d866db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T22:36:24.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had two minor casualties, two minor injuries, to our soldiers,"
        Esper said. "They''ve already returned to duty."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a17f0e-4e7f-4c54-a73f-d6966719c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T22:36:24.699+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/27/politics/mark-esper-isis-leader-cnntv/index.html"
        target="_blank">Defense Secretary Mark Esper: Al-Baghdadi''s death is a ''devastating
        blow'' to ISIS</a>."</em></p>'
  'sunday-sadness-study':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-27T23:47:49.595+08:00
    'imagesource': 'jcr:e8b9808e-d51c-453e-abfe-aa3e340901e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f02fc1cb-1983-4544-8eea-f18402aa534e'
    'lead': 'One study found 81% of more than 1,000 respondents said they became progressively
      more anxious as their restful Sunday came to a close. Psychologists call it
      "anticipatory anxiety."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-27T23:57:44.873+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:47:13.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:05.152+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sunday-sadness', 'science', 'research', 'study', 'anticipatory-anxiety']
    'template': '1'
    'title': 'Sunday sadness is real. Here''s how to battle the pre-workweek blues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79779e6-31d7-4616-9ab1-6bb53ee3bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Many of us begin to groan and moan as our
        precious weekend comes to an end. It''s not just the interruption of fun with
        friends and family that triggers the Sunday blues, or what some call the Sunday
        scaries. It''s also anxiety and dread about the workweek to come.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419f6ac1-6466-4154-be60-b3a353be73d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.thesleepjudge.com/sunday-scaries/#%25-of-people-who-experience-anxiety-on-sunday"
        target="_blank">One study</a>&nbsp;found 81% of more than 1,000 respondents
        said they became progressively more anxious as their restful Sunday came to
        a close. Psychologists call it "anticipatory anxiety."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c556b6c6-883f-4c45-9dc5-4649965b67fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two-thirds reported a restless night''s sleep Sunday night,
        which they attributed to job-related anxiety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2528a8-3f78-4739-ac49-81098048fd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just because people hate their jobs: Even people who
        said they love their work reported anxiety over job expectations and workload.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63905587-52ad-4f8f-8377-351a4733e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How we get stressed</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ef8afa-cc0f-409a-8be5-4972947b4222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fretting over something can trigger our flight-or-fight reflex,
        which floods the body with adrenaline. Pulse rate and blood pressure rise.
        Breathing becomes rapid, and the extra oxygen in the brain increases alertness.
        Blood sugars and other nutrients flood the bloodstream, supplying a boost
        of energy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84efd042-9ef8-4cb7-9b50-5359e3de9199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the brain continues to think the danger is there (cue work worries)
        the body keeps systems on high, triggering the release of cortisol, the body''s
        main stress hormone. A continuous flood of cortisol keeps us revved up and
        on high alert.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e9ba02-dcab-4a9f-b3cf-df6668a45ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You want to counter that stress by doing things that boost endorphins
        -- the feel-good neurotransmitters in the brain that act as natural painkillers
        and mood boosters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4827a3d-3e36-4ed0-b08d-2c60fa9b5e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exercise</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af11fff0-bfa4-4fa0-b084-97561b5efc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An excellent choice is exercise. Breaking a sweat has been shown
        to reduce anxiety and depression, boost mood and enhance sleep, all good ways
        to combat Sunday stress. According to the <a href="https://adaa.org/understanding-anxiety/related-illnesses/other-related-conditions/stress/physical-activity-reduces-st"
        target="_blank">Anxiety and Depression Association of America</a>, just five
        minutes of aerobic exercise can reduce anxiety.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794356ab-e72d-4dfa-af7e-ddfd2b8c27a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other benefits too: A <a href="https://bjsm.bmj.com/content/49/4/248"
        target="_blank">2015 study</a>&nbsp;found aerobic exercise appeared to boost
        the size of the hippocampus, the brain area involved in verbal memory and
        learning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd718ce-a397-407f-a896-7af59c9a56fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sure to add strength training with weights to your regime. A
        <a href="https://news.ubc.ca/2014/02/06/how-exercise-can-boost-brain-power/"
        target="_blank">2012 study</a>&nbsp;found weight training produced significant
        improvements in both memory and executive functions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001017bc-9f27-4781-bb6e-8db42913dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Take a nature pill</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e1b6fe-5f84-4932-9ca1-820ef219ea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtually any form of exercise or movement can increase your fitness
        level while decreasing your stress. Why not boost that effect by enjoying
        nature?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad9797-9ee2-48fa-a423-5ce841f903be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study published in April found a simple 10-minute walk in an
        urban park three times a week reduced levels of the <a href="https://www.frontiersin.org/articles/10.3389/fpsyg.2019.00722/full"
        target="_blank">stress hormone cortisol</a>&nbsp;in study participants. A
        <a href="https://www.ncbi.nlm.nih.gov/pubmed/23467965" target="_blank">2013
        study</a>&nbsp;in the UK found simply walking in green spaces helped move
        the brain into a state of meditation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ecd90-0388-4b41-a010-558062db7ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a <a href="https://www.pnas.org/content/112/28/8567.abstract"
        target="_blank">2015 study</a>&nbsp;found people who took a 90-minute nature
        walk (even in an urban setting) had lower activity in the region of the brain
        that focuses on repetitive negative thoughts. They were less likely to brood
        about things that were fretting them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e791205-0285-4e2f-97af-2fe0fdb8f250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Avoid booze</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31ef49-2245-4628-bb8c-a550661083bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some folks turn to alcohol, even binging, to cope with the Sunday
        night blues. That''s a poor choice: Alcohol rattles your normal sleep patterns,
        trapping you in lighter stages of sleep and dramatically reducing the quality
        of your rest at night.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851e7974-b3ef-4282-bbdd-9179535a3818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It continues to pull you out of rapid eye movement and the deeper
        stages of sleep, causing you to wake up not feeling restored," said Rebecca
        Robbins, a postdoctoral research fellow in the Department of Population Health
        at NYU Langone Health, in <a href="https://www.cnn.com/2019/04/16/health/sleep-myths-facts-study/index.html"
        target="_blank">a previous CNN interview</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee091b3-943d-40e7-8701-67326386ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People often party hardy on Friday and Saturday nights. No judgment
        — but know that <a href="https://www.niaaa.nih.gov/alcohol-health/overview-alcohol-consumption/alcohol-facts-and-statistics"
        target="_blank">binge drinking</a>, or drinking a lot in one sitting, is associated
        with higher levels of <a href="https://www.drinkaware.co.uk/alcohol-facts/health-effects-of-alcohol/mental-health/alcohol-and-mental-health/"
        target="_blank">depression</a>, <a href="https://www.drinkaware.co.uk/alcohol-facts/health-effects-of-alcohol/mental-health/alcohol-and-suicidal-thoughts/"
        target="_blank">self-harm, suicide</a>&nbsp;and <a href="https://webarchive.nationalarchives.gov.uk/20110218135935/http:/rds.homeoffice.gov.uk/rds/pdfs04/r214.pdf"
        target="_blank">violence</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f86ea-4013-4112-88ef-9de263708c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact the more you drink, the more your negative emotions — anxiety,
        anger and depression — surface, experts say,</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007ea650-2c77-4105-8b9b-15781b71b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do imbibe, try to keep Sunday alcohol-free. If that fails,
        be sure to stop drinking long before bedtime.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ff852e-fab8-4f3e-9471-7955c1bf204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wind down</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ca915c-7c98-4f3b-bac1-7c615133d592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is going to sound impossible, even sacrilegious, but try to
        avoid your cell phone and work email on Sunday. Being constantly connected
        keeps us amped up even on our days off, discouraging relaxation.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200158ff-6fc2-40e9-9855-ca028c9b2fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does the idea make you even more nervous? Then try to check in as
        early in the evening on Sunday as you can. The <a href="https://www.sleep.org/articles/ways-technology-affects-sleep/"
        target="_blank">National Sleep Foundation</a>&nbsp;suggests "at least 30 minutes
        of gadget-free transition time before hitting the hay.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72587c5-f408-47cd-9cae-d25c808425bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even better: Make your bedroom a technology-free zone — keep your
        electronics outside the room (that includes a TV!)."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc229432-99a8-4540-8fca-7ad0c6d47eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And charge your phone outside the bedroom. The chimes of late night
        texts, emails, calls, or calendar reminders can disturb your deep sleep when
        if you don''t know it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9307c721-568c-4b4a-8089-26e1f7071be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So you''ve turned off the chimes? Doesn''t matter. The blue light
        emitted by electronic screens interrupts the melatonin production, a hormone
        responsible for our sleep/wake cycles, also called circadian rhythm.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dafd7cd-576c-4fc5-8f19-872be8c8339d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Journal your worries</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478bbd5e-2abd-4607-a22f-899899f6e59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unconsciously worrying about all the things you have to do Monday
        primes you for restless sleep, even insomnia.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505ae982-9a1f-43d2-bc9d-341215d28512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use a technique long favored by stress management consultants: Write
        down a list of all the things you have to do Monday — or even the entire week.
        You can go so far as prioritizing them if you like. Not only will putting
        the tasks on paper jump-start your Monday morning, you''ll feel like you''ve
        purged your worries.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced93971-c20e-4d2e-8782-acdbdbb94055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go further if you like, and write about other things in your life
        that worry you — or just write down what you''re grateful for. Studies show
        that''s a great way to learn optimism and create a more positive outlook on
        life.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0dee8d-c788-454a-9e06-b7a3d2659fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, writing in a journal has been scientifically shown to <a
        href="https://www.cambridge.org/core/journals/advances-in-psychiatric-treatment/article/emotional-and-physical-health-benefits-of-expressive-writing/ED2976A61F5DE56B46F07A1CE9EA9F9F"
        target="_blank">improve overall well-being</a>, soothe patients with <a href="https://mental.jmir.org/2018/4/e11290/"
        target="_blank">anxiety</a>&nbsp;and <a href="https://onlinelibrary.wiley.com/doi/abs/10.1002/%28SICI%291099-1700%28199701%2913%3A1%3C23%3A%3AAID-SMI714%3E3.0.CO%3B2-E"
        target="_blank">boost our immune systems</a>.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7862d5-59b2-4549-8c32-f008d9ea860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Practice good sleep hygiene</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb0ee84-f444-4815-81a2-7d60e693e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re supposed to get between seven and 10 hours of sleep each
        night, depending on our age, but the <a href="https://www.cdc.gov/sleep/data_statistics.html"
        target="_blank">US Centers for Disease Control and Prevention</a>&nbsp;says
        that a third of Americans sleep fewer than seven hours a night.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69fffd0-07d9-4c04-90a1-eaaec38166d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that you can train your brain to seek better sleep
        just as you train it to learn and accomplish other skills.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c8a5a-77e9-495a-b353-52035a5e47e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first tasks is to set up your sleep environment and establish
        a relaxing bedtime routine. It''s that repetition that will train your brain
        to recognize that its time to relax and sleep.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38ed107-b809-42e6-a763-da6412efd054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start with the bedroom. Make sure your bed and pillows are comfortable
        and the room is cool: Between 60 and 67 degrees is best. Don''t watch TV or
        work in your bedroom; you want your brain to think of the room as only for
        sleep.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3721d69b-4413-49f8-9e3d-87a2b56c2a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be sure to eliminate all bright lights, as even the blue light of
        cellphones or laptops can be disruptive. If that''s hard to accomplish, think
        about using eye shades and blackout curtains to keep the room dark.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b5b66-c004-4673-bbf5-5968ede64316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to eliminate disturbing sounds as well. Earplugs or white noise
        machines can be very helpful, but you can create your own with a humidifier
        or fan.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612f22be-afa5-4732-870f-71047723c4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And try to spend at least an hour before bed doing something relaxing
        such as yoga, meditation, a warm soak in the tub, or reading a good book.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2064c4-bdd6-4467-b73f-7360726c4119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But maybe not a murder mystery.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dcddc7-66f3-491b-a9fd-eed23c174474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:57:44.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
