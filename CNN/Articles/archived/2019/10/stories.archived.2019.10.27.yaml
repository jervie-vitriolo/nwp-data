    'template': '1'
    'title': 'UAAP: UP locks up second seed, knocks La Salle out of Final Four race'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e6cb2-e38a-4dcd-a5f5-1e3be202badf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:28:23.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 27)</strong> — The University
        of the Philippines (UP) Fighting Maroons edged out the De La Salle University
        Green Archers, 71-68, Sunday at the Ynares Center in Antipolo City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5f5568-d46b-45ac-84b9-9c557a84fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:28:23.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win gave the Fighting Maroons their first twice-to-beat advantage
        in the Final Four era.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a08023-ddab-4d3c-9b3d-f1d1b4e2bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:28:23.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:17.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright Akhuetie played a pivotal role again for UP as he led the
        attack with 17 points and 10 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281186f6-edae-4b58-852b-4512e8ba2bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:28:23.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motivated Fighting Maroons side dictated the tempo early on both
        ends of the court to establish a 21-11 lead at the conclusion of the opening
        quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39677b7d-1498-44ed-9ef4-85fa4932b0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:28:23.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by 16 points, the Green Archers stormed back with a 21-0
        blast to turn things around in the second period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de0552-5956-4870-a78e-b0a77531aced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:28:23.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akhuetie and Jun Manzo ended the bleeding for UP to give the Diliman-based
        squad a precarious one-point edge at the halftime break.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd86e19-95af-49b6-84d7-03b25feff686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:28:23.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 13-2 rally by La Salle enabled the green and white squad to tie
        the score in the final canto.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c82fd-da62-4b45-a527-6218d803651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:28:23.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:17.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the collective effort from the Fighting Maroons at the
        tail end of the match lifted them to the crucial win.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82128db5-5357-48e9-a6c8-522d98457d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:28:23.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:17.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manzo and Ricci Rivero each had 12 points, while Kobe Paras dropped
        10 points for UP.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333486e9-739c-43ec-9aa5-033d4d53a72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:28:23.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:17.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Malonzo finished with 17 points, while Aljun Melecio added
        12 points for the Green Archers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ddde49-397a-4854-877b-d75b3bfd8e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:28:23.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:17.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons will close out their elimination round campaign
        against undefeated Ateneo Blue Eagles on October 30.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc20851a-2257-423d-a1f9-77f2a18c2e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:28:23.477+08:00
