      'text': '<p>A <a href="https://edition.cnn.com/2019/10/25/middleeast/iraq-protests-deaths-intl/"
        target="_blank">report from CNN</a> said the protests in Iraq were due to
        "unemployment, government corruption, and a lack of basic services."</p>'
