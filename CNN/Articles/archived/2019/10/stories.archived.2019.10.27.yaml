    'mgnl:tags': ['cat', 'pet', 'exercise', 'animal', 'health']
    'template': '1'
    'title': 'A fat cat named Cinderblock wins over the internet with its heartwarming
      workout routine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aadb79-44d0-40f1-9074-ea277a0649c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:18:07.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 25-pound cat from Washington has won
        over the internet with her purrfect workout routine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327a988b-f048-47e2-bdec-4944a1e0a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:18:07.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos of Cinderblock, a gray domestic shorthair, captured the attention
        of Reddit and Twitter users Friday after she was seen using the last of her
        nine lives to get in shape.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc0449-985e-4c0a-bdf8-7ff01e0e5acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:18:07.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinderblock''s previous owner couldn''t take care of her any longer
        and had brought the 8-year-old feline to <a href="https://northshore-vet.com/"
        target="_blank">Northshore Veterinary Hospital</a>&nbsp;in Bellingham near
        the Canadian border to be euthanized, medical director and veterinarian <a
        href="https://www.gofundme.com/f/nnw3r-good-samaritan-fund?pc=fb_co_campmgmtbnr_w&amp;rcid=r01-15719635175-a7428a078aff4b44&amp;utm_source=facebook&amp;utm_medium=social&amp;utm_campaign=p_lico%2Bbanner&amp;fbclid=IwAR0Yz_uIAbAwzGPdeF-HhGKHxPCmMbiwj0u7aSn7LUZ7Xtvd2C24Q7MVLNo"
        target="_blank">Brita Kiffney told CNN</a>. The previous owner was struggling
        with health issues and caring for her father, who suffers from dementia, Kiffney
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709015a9-bb3e-4b40-9cf4-f575f1971179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:18:07.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t do it and asked her to relinquish her to me," Kiffney
        said about Cinderblock. "She agreed and was grateful, as she really didn''t
        want to euthanize Cinder but was overwhelmed with the care of her father.
        So, she is morbidly obese, due to overfeeding by the father."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1edb52-769f-4f38-9b3c-a9571f7b211b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:18:07.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Northshore, Kiffney and other staff members have used an underwater
        treadmill to help provide physical rehabilitation to Cinderblock. The hospital
        shared a Facebook video of Cinderblock meowing while lazily using the treadmill
        on October 19. The video has been seen more than <a href="https://www.facebook.com/watch/?v=942862712839651"
        target="_blank">2.2 million times</a>. It and <a href="https://www.reddit.com/r/aww/comments/dn4vnv/cinderblock_update/"
        target="_blank">subsequent videos</a>&nbsp;also found their way to Reddit''s
        front page.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71af645-e650-4cf6-950e-21749cf4dfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:18:07.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinderblock was the inspiration for a Twitter trending topic Friday
        night. Artist Alex Plante, 28, from Winnipeg, Manitoba, created a series of
        Cinderblock illustrations that have been liked and retweeted thousands of
        times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91bdbb0-adf8-4c88-90d4-8b8ff95a70f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:18:07.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:23.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she''s going viral because she may be the most relatable
        cat I''ve ever seen," Plante told CNN. "Who hasn''t cried on a treadmill at
        some point in their lives? I also think people love a feel-good story and
        the vets at Northshore Veterinary Hospital are doing such a lovely job working
        with her. They''re clearly super kind and caring people."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd7be1-d520-4cf5-b0de-2116311f321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:18:07.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:23.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiffney also attributes Cinderblock''s newfound viral fame to how
        much people relate with not wanting to exercise. She hopes Cinderblock''s
        plight inspires people to keep their pets healthy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee5c90b-0c2d-4caf-ba6e-5bca12c42cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:18:07.182+08:00
      'mgnl:createdBy': 'pia'
