      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8976d-c76e-4391-b436-6ab1efe940c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T11:49:11.469+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official told CNN the announcement will be in the Diplomatic
        Reception Room.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaad82b-a92a-4547-a6e8-eaba8544795d'
