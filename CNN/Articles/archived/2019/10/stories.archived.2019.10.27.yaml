    'mgnl:tags': ['Abu-Bakr-al-Baghdadi', 'ISIS', 'Islam']
    'stories': ['3b42aaa5-7c11-4e92-8e9c-2984d5c45d47', '878d0a97-6efc-4362-b69b-a74731111ee1',
      '77acb953-ae07-475c-9eb9-f80903c2355f']
    'template': '1'
    'title': 'How ISIS leader Abu Bakr al-Baghdadi became a feared preacher of hate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b802f3e1-f09a-447d-8bae-720f521a045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.088+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A preacher of hate. The instigator
        and inspirer of some of the most hideous acts of violence ever put to video.
        An elusive fugitive, hunted by drones, only once seen in public. The perverter
        of Islam with a nauseatingly infectious ideology that had a greater lure to
        a disenfranchised minority than anything comparable since the 1970s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f9775-ccf8-4d3b-a098-e6d3763231e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.088+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f456d4-2926-436f-ab83-350b285db730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.088+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Bakr al-Baghdadi has been all of these, and now -- <a href="https://www.cnn.com/2019/10/26/politics/white-house-trump-announcement-sunday/index.html"
        target="_blank">after he is believed to have been killed in a raid by US troops</a>
        -- he leaves behind a trail of ghastly crimes, internecine hatreds and the
        sad realization that he and his brand of bloodthirsty, loathing ISIS are an
        ongoing symptom of regional upheaval and failure, and of what the Internet
        can do to the isolated and deranged.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21070f41-0da0-41ee-9241-dfc318831991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.088+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171553e0-bae1-45ab-b101-0cf4e45323c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.089+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its geographical scope, ISIS was the candle that burned twice
        as bright and burned half as long. It was in late 2013 that Baghdadi''s followers
        first swept into Raqqa. That began their ambitions in Syria, and led in June
        2014 to the establishing of what they called an Islamic "caliphate," never
        short of ambition, but rarely showing enough sobriety or statehood to last
        for very long.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a88d14b-0260-4f47-aaa6-3dbb877621e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.089+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a7a485-9282-4b4b-937a-6f5195d8031d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.089+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had rules, an army, and briefly a currency, yet just over three
        years later were reduced to fighting for scraps of Mosul in Iraq and the object
        of a large offensive against their de facto capital in Raqqa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d109d3-af51-440d-bda5-8f4f437f8674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.089+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb5b667-4c22-4a6f-9d98-d14165240bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.089+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' control of Mosul officially crumbled in July 2017, when Iraqi
        Prime Minster Haider al-Abadi declared that troops had recaptured the metropolis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6919620-ec9a-4c7d-bdcf-ccbd7c0d6d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.089+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac3aed-2789-4b1c-ae8b-a53304ea6539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.089+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Territorially, ISIS fell as fast as they rose, yet now the world
        must deal with the menacing tail-end of their worldview: those remaining followers
        who dream up acts of often cowardly terror that will later be claimed by ISIS
        as one of their own. The ideology lives on, and its message is Baghdadi''s
        hideous legacy on earth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece4a25f-604b-474a-b89b-fcc3ba7fc447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.089+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac70fab-c29f-4077-9b6d-9211b5c360c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.089+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdadi came as close to being in public as he ever would in July
        2014, when he appeared in, and lectured to, a mosque in Mosul. Local reports
        suggested a huge convoy ferried him to the building -- a sign at the time,
        perhaps, that US drones were inadequately prepared for their new quarry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef42a612-02c1-4cf4-9925-a13d4e06f09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.089+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733b83e3-ddf2-4ce9-b91e-d0e949bf73e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.089+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mosul he spoke at length, relishing his self-declared role --
        deeply offensive to most Muslims -- as their new caliph. He said he was the
        Caliph Ibrahim, the self-anointed spiritual leader of a 1.6 billion-strong
        religion. What had happened to this diminutive scholar from Baghdad, in Iraq''s
        dusty plains and dense alleyways, to leave him capable of such a self-aggrandizing
        pronouncement and the sickening violence that went with it?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f7162f-13cb-44e3-9baf-d7777f6102e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.089+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e486077-bb63-41bd-9ce9-6c00a4d49ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.089+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a question whose answer is more likely to be found in the
        crucible of violence-plagued, US-occupied Iraq than in the scant details that
        are known about Baghdadi''s personal beginnings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd93b4-083a-4a3a-b502-68450c967751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.090+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9079679-c8f5-4561-8aa5-426e752a4e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.090+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jihadist websites and <a href="http://news.siteintelgroup.com/blog/index.php/categories/jihad/entry/226-the-story-behind-abu-bakr-al-baghdadi"
        target="_blank">other sources</a> suggest he was born in Diyala or Samarra
        in 1971 and went to the Islamic University in Baghdad, where he studied Islamic
        culture and jurisprudence to a Ph.D. level. The same jihadist biography gives
        his full name as "Ibrahim bin Awwad bin Ibrahim al-Badri al-Radhwi al-Husseini
        al-Samarrai."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801fa342-dcb8-4ede-95e0-5213f996f02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.090+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4064c-ee5d-472e-ac9c-e739999ce524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.090+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports suggest he may have been a cleric in a Samarra mosque until
        the American invasion in 2003. A year later, he was arrested during the Sunni
        insurgency that gripped Iraq and ferociously hampered the US occupation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e8a70d-18a1-49ef-8081-8d13d332f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.090+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abbaf9f-e53d-40db-878a-0c4fdecc3f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.090+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Iraq''s Sunnis for whom Baghdadi clearly felt aggrieved,
        and from where he would later draw support. Years of internecine sectarian
        violence had inflamed the Sunni-Shia tensions Saddam Hussein had so ruthlessly
        quashed, and provided a vengeful appetite for the kind of sectarian loathing
        ISIS would come to represent.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8202d2-42b1-4149-9dbf-21b6e1ddcb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.090+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875345d5-6669-4a23-b6e5-f5caeaee1442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.090+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jihadist biography -- published in 2014 -- claims Baghdadi spent
        the "last eight and a half years of fighting and hit-and-run strikes," which
        might explain why he was found in the insurgency hotbed of Falluja, where
        he was detained in 2004.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f97d3ca-6177-48cf-a2cb-8f9da3fc8de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.090+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f771f755-c1c6-4fa0-87ee-e0c16f7829b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.090+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports have suggested he was then held, for perhaps until 2009,
        under the name Ibrahim Awad Ibrahim Al Badry, in Camp Bucca -- a US facility
        where other key future jihadist and ISIS leaders were incarcerated by the
        over-burdened and struggling American military.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a2de91-c1b4-4464-96cd-017c2119f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.090+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceeda92-67f5-4274-87cd-bac993154563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.090+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prison -- as is often the truism -- most likely changed him. On
        his emergence, the world next learned of Baghdadi as the leader of the Islamic
        State in Iraq, formerly known as al Qaeda in Iraq, the savage insurgency led
        by Abu Musab Al-Zarqawi until his death in a US bombing raid in 2006.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a98020f-96c9-45bc-84cc-f5cff0cd7c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.090+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08723aa2-8668-4517-a5e6-95ed1fc87fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.090+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the group was in disarray, after a lengthy brutal fight
        whose inhumane tactics had robbed them of some supporters. Baghdadi, then
        age 39, spurred a transformation by focusing on the enduring disenfranchisement
        felt by Iraq''s Sunnis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b45a6ca-817f-415a-9698-f53cbe797012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.090+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ebafc-a934-4e45-b6a6-a054175ad520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.090+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US had empowered a predominantly Shia clique of politicians,
        believing they would both fairly represent the Shia majority of Iraq that
        Saddam had repressed, but also give the Sunnis a continued voice in government.
        That didn''t happen, but what had taken its place were Shia death squads seeking
        revenge for Sunni insurgent attacks. A bloodbath ensued, one whose seemingly
        infinite sectarian hatred Baghdadi sought to harness.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce601bb8-a441-4488-a8e8-2dcfa35098f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f9a9a2-dbb6-4c53-8372-34c6ffeef0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instability in Iraq and civil war in Syria were a gift to Baghdadi''s
        ambitions. The group got organized -- extorting locals, robbing banks, aiming
        for ever larger attacks, and eventually declaring their caliphate. At the
        time the pronouncement seemed partially ridiculous to observers: no insurgent
        group could take and hold territory in the chaos and gunpowder of Syria''s
        conflict. But the caliphate grew, in size and confidence.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0287c1a5-5417-481f-ae65-65f66a50c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7d8c83-6fa4-4215-af37-4bdd472f98f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baghdadi himself is thought to have authorized the gruesome execution
        of American journalist James Foley, whose lurid video provoked the Obama White
        House to take firmer military action against the group.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5169657-d4be-481b-85cd-d75e23a18b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70422a7b-fa40-438f-860e-1d44d3fc9f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus began the world''s war with ISIS, a group that had become an
        umbrella mechanism for experienced foreign jihadists seeking a new path in
        the turmoil of Syria; veteran Iraq insurgents, some with Baathist era military
        experience; and even adventurous and slightly unhinged war-tourists, ensnared
        by the adrenaline rush of the combat videos so relentlessly pumped out at
        the public by Baghdadi''s prolific minister for information -- the also deceased
        Abu Mohammed Adnani.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508b01dd-15e9-4c51-bd4c-2b4b45c4ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60813187-e800-41a4-ae4b-0c48a89e2d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s radical atavistic brutality made the Afghan Taliban
        at times appear moderate. ISIS beheaded people as if it were a leisure activity;
        threw gay men from rooftops; encouraged children not only to fight, but also
        execute adults at close range on video; and burned or drowned people alive
        in cages. Observing Baghdadi''s ISIS, it was easy to imagine that somewhere,
        some time, they sat in meetings imagining ways in which to out-do their latest,
        most gut-wrenching atrocity. They had become an experiment in the reaches
        of human cruelty, one that Baghdadi happily oversaw.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca031e3-63a0-4785-8e6f-1d1df519a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ceda3-85de-4836-b69c-a2f347dd7420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his one Mosul tirade in 2014, Baghdadi vanished from view.
        A report in 2015 claimed he was badly wounded -- even bedridden -- by a US
        strike, yet the Pentagon never confirmed this injury. More reports suggested
        he was wounded again in 2017, as US-backed and other forces closed in on ISIS''
        territory in Syria.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd520734-ecbe-43ca-994c-04462396aab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f78e59-f90c-4f90-b03e-4049f3610533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, as ISIS faced repeated defeats and growing pressure from
        all sides, the group <a href="https://www.cnn.com/2018/08/22/middleeast/isis-leader-abu-bakr-al-baghdadi-recording/index.html"
        target="_blank">released an audio recording of Baghdadi</a>, in which he admitted
        his militants were losing the battle for their self-declared state. He described
        the situation as a test from Allah and urged fighters to stick together. The
        following year, in another apparent attempt to rally the troops, ISIS <a href="https://www.cnn.com/2019/04/29/middleeast/isis-leader-abu-bakr-al-baghdadi-video-intl/index.html"
        target="_blank">released a video of Baghdadi</a>, the first time he had been
        seen since that 2014 speech. In the video, a man purporting to be Baghdadi
        appeared to be wearing a casual outfit, sitting on the ground next to an assault
        rifle, he referenced contemporary events, including the deadly Easter Bombings
        in Sri Lanka, which ISIS claimed to have inspired.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd08d8-dfe7-4ca6-9bfa-0a7e92da856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100f7dd-62fb-43ea-9f2e-97eaeb550ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overt leadership was never Baghdadi''s lure. He did not direct operations
        in detail, or visibly lead fighters into battle. He allowed himself to be
        the overarching "spiritual" leader of an idea that spread like a virus on
        the internet whose attraction to young and deranged men as far away as Libya,
        Brussels and Paris was so strong that they would take the lives of others
        and their own just to be associated with it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad65bd-131f-4fa1-8e4f-7b0bd4d08295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.091+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5bc12d-c36a-4e9e-a6db-0b891e7d4536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.092+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Baghdadi''s apparent death, the minimal understanding about
        how he became such a monster contributes to how little is known about what
        fuels and sparks ISIS'' sickness. Almost a decade since their first incarnation,
        the anger and cruelty that drives them remains hard for Western observers
        to fully grasp -- leaving the group distant and its inner psyche elusive.
        Perhaps that is how Baghdadi wanted it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0fe29e-f725-45ea-a69c-e1f2c51d904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:05:46.092+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:27.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/27/middleeast/isis-leader-baghdadi-preacher-of-hate-intl-hnk/index.html"
        target="_blank">How ISIS leader Abu Bakr al-Baghdadi became a feared preacher
        of hate</a>."</em></p>'
  'Hong-Kong-protests-violence-vandalism':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-27T15:07:44.772+08:00
