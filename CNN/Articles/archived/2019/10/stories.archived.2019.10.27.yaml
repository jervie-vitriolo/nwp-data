      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first victims of the financial crisis, argues Nahas, are the
        political elite, who he equates to "tribal chiefs" leading a hodgepodge of
        communities along religious sectarian lines that can no longer be sustained.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9874115-fa5b-48c7-a2b7-3935df31a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no more fuel in the engine," he says, adding that it is
        time for the country''s leaders to come to terms with this. "If (leaders)
        transfer power willingly to a new system ... then they would have done something
        that the Lebanese will thank them for."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84de53a-f6e4-48b2-93aa-ace017084ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakdown of the state is already beginning to show. As protesters
        fill the streets of the country''s urban centers, forcing the closure of highways
        and shutting their businesses, bustling Lebanese cities have become ghost-towns.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19748934-78e9-4252-bf18-03c1e13a1d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is a bullet that protesters say they are willing to bite
        in a bid to shake off widespread corruption.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b63cfb-42b9-47a7-8a7d-df252843a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.605+08:00
