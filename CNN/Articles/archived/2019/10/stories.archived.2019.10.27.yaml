  'Donald-Trump-brother-government-contract':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-27T15:23:59.968+08:00
    'imagesource': 'jcr:bb2b184c-b16d-49a3-857b-f195d6330747'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f2bce6c-f36b-4581-a911-c69081d02305'
    'lead': 'The government contract from the US Marshals Service went to the company
      CertiPath, which has been owned since 2013 by a firm with ties to Trump''s younger
      brother, Robert Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-27T15:29:10.102+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T09:47:22.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:02.642+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'Washington-Post']
    'template': '1'
    'title': 'Washington Post: Company with ties to Trump''s brother given government
      contract'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98845446-a232-4f8e-bcc9-f7b0470f964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A company with ties to President Donald
        Trump''s brother was awarded a $33 million government contract earlier this
        year, and a rival bidder filed a complaint alleging potential favoritism in
        the bidding process, <a href="https://www.washingtonpost.com/politics/company-with-ties-to-trumps-brother-robert-awarded-33-million-government-contract/2019/10/26/f67164d2-f688-11e9-829d-87b12c2f85dd_story.html?wpisrc=al_news__alert-economy--alert-politics--alert-national&amp;wpmk=1"
        target="_blank">The Washington Post</a> reported Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0bce1f-bf22-496e-96a3-c5ba85615747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.102+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0272e647-6e2d-4da7-b31d-486554ab9168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government contract from the US Marshals Service went to the
        company CertiPath, which has been owned since 2013 by a firm with ties to
        Trump''s younger brother, Robert Trump, the Post reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc288544-0387-4ed4-a0c8-e7ff55fb10b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f17e9-04bd-48cf-80cf-5e2a901026a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anonymous rival bidder filed a complaint with the Justice Department''s
        office of the inspector general claiming that CertiPath did not disclose "one
        of the President''s closest living relatives stood to benefit financially
        from the transaction," according to a copy of the July 22 complaint letter
        obtained by the Post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8f1d2-467a-414e-a3ca-209b012d681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086f2447-f38f-4220-82ae-aa0a1e827fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CertiPath, based in Reston, Virginia, specializes in digital security
        and verifying online identities, the Post reports, and the contract was to
        provide security for federal courthouses and cell blocks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471be8eb-e1bc-415f-9353-7fb04adc9833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb5a14-288d-4c65-89cd-4b50b044a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint reads, according to the Post: "The circumstances of
        this contract award, and what appear to be CertiPath''s efforts to obscure
        Mr. Robert Trump''s financial interest in the company even as it trades on
        the Trump name, present the appearance of preferential treatment for those
        who are close to the President." The complaint was sent by the Washington
        law firm Venable on behalf of the client, the Post reports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e146974e-5f72-45a7-8891-cd6329726aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a62b3a-7070-4df6-a2f4-c5ee5a01c213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venable lawyer Dismas N. Locaria, who signed the complaint letter,
        declined to disclose to the Post the name of his client. The Post left a phone
        message for Robert Trump through Trump Management that was not returned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa2f40-fda3-4f45-91af-9c7dbee64126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f6fbf-d03a-4ba4-876b-70693c68d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president and founder of CertiPath, Jeff Nigriny, said in a
        statement to the Post that Robert Trump "is one investor in an entity which
        holds a minority interest in Certipath" and that "he is exclusively a passive
        investor, has no management role whatsoever, is not an officer or director,
        and his name has never been used or mentioned by CertiPath in any solicitation
        for a government contract, whether state or federal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569e7812-b36d-4d24-9417-7a428ef467b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b89bd0-a459-4503-98fa-ab4271da2a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certipath has never used the Trump name in any way, and to do so
        would be completely inconsistent with our business practices and ethics,"
        Nigriny added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8b8511-04bf-4154-97e5-9da1ea87156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.103+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9461b2af-f045-45ce-b3b1-bf5f24be90d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract has been awarded to CertiPath but so far no money has
        been paid out, the Post reports. Another company, NMR Consulting, also filed
        a protest against the bid with the Government Accountability Office on July
        1, according to the newspaper. That protest led to a "stop work order" on
        the contract, Drew Wade, a spokesman for the US Marshals Service, told the
        Post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859f479-ee10-4785-bd2c-fe87c1c330f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9759def2-c61c-42d1-9031-b40217e61e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no money being spent with CertiPath until this issue is
        resolved," Wade told the Post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa724e2-af6b-458c-8d16-7df4ab222d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f9ffb-9d4e-41ce-8586-d85cd23dd0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade said the NMR complaint is about a separate issue and "has nothing
        to do with the president or his relationships," according to the Post. NMR
        did not respond to calls and emails from the Post seeking comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281c262d-362c-4cc6-9ca3-4c9b39154036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8568b2d-c31e-4e6a-8c55-f1d4edcc3969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade told the Post the US Marshals Service had no knowledge of the
        allegations that a member of the President''s family has a financial interest
        in CertiPath, and did not have knowledge of the complaint to the inspector
        general.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e49ce48-eeb7-4a0e-bd1b-a744c2b31fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd19ecc-bcb6-43a6-9a14-d4fcc55ba6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspector general has not initiated a review of the matter,
        the Post reports, citing a public listing of their reviews regarding the Marshals
        Service. A spokeswoman for the inspector general declined to comment further
        to the Post.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24b5f02-adff-4ee6-a654-e8eeb9eb191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:29:10.104+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/26/politics/company-government-contract-donald-trump-brother-robert-trump/index.html"
        target="_blank">Washington Post: Company with ties to Trump''s brother given
        government contract</a>."</em></p>'
