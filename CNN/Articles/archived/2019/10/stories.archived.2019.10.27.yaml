      'mgnl:lastActivated': 2023-01-27T09:47:29.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As usual, her comments against the drug war earned criticism from
        Malacañang, with Presidential Spokesperson Salvador Panelo claiming that she
        has been <a href="https://cnnphilippines.com/news/2019/10/25/Vice-President-Robredo-Duterte-drug-war.html"
        target="_blank">brainwashed by her colleagues in the opposition</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859328b-d8ef-4dc5-ba6b-97df9f93210f'
      'mgnl:activationStatus': true
