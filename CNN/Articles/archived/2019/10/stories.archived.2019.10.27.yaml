      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d16da3-b78c-403a-a013-536547776743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T13:05:54.979+08:00
