  'US-military-targeted-ISIS-leader-al-Baghdadi-in-a-raid-on-Saturday':
    'author': 'Ryan Browne and Phil Mattingly, CNN'
    'caption': 'The US military targeted the leader of ISIS, Abu Bakr al-Baghdadi,
      in a raid in northwest Syria on Saturday, according to a senior US defense official.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-27T11:46:02.204+08:00
    'imagesource': 'jcr:e11d77a1-2e4a-4533-bdaa-6d446166f7a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b42aaa5-7c11-4e92-8e9c-2984d5c45d47'
    'lead': 'The final confirmation is pending while DNA and biometric testing is
      conducted, two sources tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-27T11:49:11.468+08:00
