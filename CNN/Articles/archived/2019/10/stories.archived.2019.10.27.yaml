      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f175faa-2988-4f39-ad8c-bae22b4dc1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T13:05:54.979+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:28.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said Sunday on her radio program Biserbisyong Leni over
        RMN-DZXL that the K-12 program — enacted during the presidency of her partymate
        Benigno “Noynoy” Aquino — has good intentions, but is not being implemented
        properly.</p>'
