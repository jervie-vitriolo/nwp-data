    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141855a3-e25a-4bbe-ae0c-10023660a2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.537+08:00
      'mgnl:createdBy': 'xave'
