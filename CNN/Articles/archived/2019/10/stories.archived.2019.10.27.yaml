      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report posted on Facebook by the Coast Guard District Central
        Visayas said they received a call for assistance from the MV Mika Mari 3 around
        7:45 a.m. A quick response team was deployed to help the vessel and its passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646a548-f934-48e0-bd0e-934bcbbee9bc'
