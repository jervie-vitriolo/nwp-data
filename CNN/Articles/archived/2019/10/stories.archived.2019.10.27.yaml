    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fd2aeab-60ee-433a-9dfc-4b14c7bf8fa9'
    'lead': 'A senior administration official says President Donald Trump approved
      the mission aimed at targeting ISIS leader Abu Bakr al-Baghdadi in a US military
      raid in northwest Syria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-27T21:31:08.835+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:47:15.494+08:00
