      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/26/middleeast/lebanon-protests-crossroads-intl/index.html"
        target="_blank">Lebanon is at a crossroads between a new start or a return
