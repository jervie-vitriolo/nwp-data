      'mgnl:lastActivated': 2023-01-27T09:47:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several ISIS fighters and companions of al-Baghdadi were killed,
        including two women wearing suicide vests and three children. Trump would
        not provide a specific number of casualties, only describing those targeted
        on scene as "more dead than alive." Eleven children were moved out of the
        house and are uninjured, the President said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f3666c-4efb-4e52-8701-e0596cda90bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of al-Baghdadi marks the culmination of a years-long hunt
        to find one of the most wanted terrorists in the world and the man who declared
        a so-called Islamic caliphate in Iraq and Syria in 2014. But it also comes
        as the US military is pulling back in Syria, <a href="https://edition.cnn.com/2019/08/06/politics/pentagon-report-isis-syria/index.html"
        target="_blank">a move analysts warn could allow for an ISIS resurgence</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fde06d-6784-43c6-9b3b-1f35df6751e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump insisted that al-Baghdadi''s demise had nothing to do
        with the US''s recent decision to pull out of northern Syria. "No, the pullout
        had nothing to do with this. In fact we found this out at a very similar time,"
        Trump said. "No, we''re after these leaders, and we have others in site."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdc002e-17c9-4146-9571-8914b6672805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said al-Baghdadi was chased to the end of a dead end tunnel
        by dogs,</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7263f3ca-8bc7-4998-905e-78e034aa2ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>bringing three children with him. At the end of the tunnel, he detonated
        a suicide vest, killing himself and the children with him.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a820de1e-55e6-4aac-8159-6ebe02c8393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He died like a coward''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15787d82-51b7-4fd4-8641-80c84005fad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said "immediate" and "totally positive" test results
        proved it was al-Baghdadi, saying a lab technician on the scene of the raid
        confirmed the ISIS leader''s death.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7ab04b-7d6b-46a1-bdd0-9e98b6fca215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He died like a dog. He died like a coward. The world is now a much
        safer place," Trump said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f5c4ef-0c88-45e4-a395-3a23657900b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.018+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump described the situation, saying the ISIS leader "spent his
        last moments in utter fear, in total panic and dread, terrified of the American
        forces bearing down on him."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d0c3f-da61-459d-97b5-7b81cd78d56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said US forces obtained "highly sensitive material
        and information from the raid, much having to do with ISIS — origins, future
        plans, things that we very much want."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceddcd16-33a8-48f4-a931-4a4640bb55c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told reporters al-Baghdadi was under surveillance for a couple
        of weeks and that two to three planned missions were scrapped before the successful
        one was launched.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419cd8e8-5d78-45f8-88be-9a871216bff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US flew over certain Russian airspace during the mission, he
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10991c34-ea49-4f87-b86f-7453630fc552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he watched the operation from the White House
        Situation Room beginning at 5 p.m. The mission, he said, began shortly thereafter
        and went on for about two hours. He was accompanied by Vice President Mike
        Pence, National Security Adviser Robert O''Brien, Secretary of Defense Mark
        Esper, Chairman of the Joint Chiefs of Staff U.S. Army General Mark A. Milley,
        and Brig. Gen. Marcus Evans, Deputy Director for Special Operations, according
        to Assistant to the President Dan Scavino.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de31fd8-860d-4d24-a797-d2d645885443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night was a great night for United States and for the world,"
        the President said. He described in sometimes brutal terms how al-Baghdadi
        died.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fdee37-a235-42e4-91fa-9710e7fbd8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the leader, "spent his last moments in utter fear... terrified
        of the American forces bearing down on him." He described al-Baghdadi as,
        "crying, whimpering, screaming, and bringing three kids with him. To die.
        Certain death."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f3e9d1-c599-4544-a2ad-acfd4b8f275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he informed a few members of Congress of the
        raid ahead of his announcement, including Republican Sen. Lindsey Graham,
        who sits on the Foreign Relations Committee, and Republican Sen. Richard Burr,
        who chairs the Senate Intelligence Committee. Trump said he did not inform
        key Democrats, including House Speaker Nancy Pelosi and Senate Minority Leader
        Chuck Schumer. Trump said a leak of the raid could have cost American lives.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62b0149-cd7b-4178-ad28-403f5b36a8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said it was a "very dangerous mission," regarding flying in
        and flying out. He thanked Russia, Turkey, Syria, Iraq and Syrian Kurds for
        helping in the mission.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83a880f-db6b-4c9d-8c92-18e11ce0f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the mission, he said, US service members were met with local
        gunfire, which was eliminated.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294f743f-6e1e-4391-ae86-ffea0d4b7dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Devastating blow'' to ISIS</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd6808d-3477-455f-9709-3be5f49d06e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper <a href="https://edition.cnn.com/2019/10/27/politics/mark-esper-isis-leader-cnntv/index.html"
        target="_blank">told CNN''s "State of the Union"</a>&nbsp;Sunday morning that
        the President approved the raid "late last week" after being presented with
        different options. The objective, Esper said, was capturing al-Baghdadi or
        if necessary, killing him.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120af67c-2eb3-4c6a-a6ac-1fd6203a6a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He reviewed them, asked some great questions, chose the option
        that we thought gave us the highest probability of success and confirmation
        that the head of ISIS would be there and either captured and killed and then
        we executed from there," Esper said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34cc2ac-5212-49ee-8261-96829f48d2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper added that "we''re going to watch carefully next steps. And
        as a new leader and leaders pop up we''ll go after them as well."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c68d12-2ec4-4af5-9de7-462ad3a962ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper described the death of the ISIS leader as a "devastating blow"
        to ISIS. "This is not just their leader, it''s their founder. He was an inspirational
        leader in many ways," Esper told Tapper.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4563a8ac-9b25-4e8b-a591-afe19639b9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN <a href="https://edition.cnn.com/2019/10/26/politics/white-house-trump-announcement-sunday/index.html"
        target="_blank">reported</a>&nbsp;early Sunday morning that al-Baghdadi was
        <a href="https://edition.cnn.com/2019/10/26/politics/white-house-trump-announcement-sunday/index.html"
        target="_blank">believed to have been killed</a>&nbsp;in the raid, according
        to a senior US defense official and a source with knowledge. The final confirmation
        was pending while DNA and biometric testing is conducted, both sources told
        CNN. The CIA assisted in locating the ISIS leader, the defense official said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98744f3-099c-44b5-b84b-f2435181007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Baghdadi became the leader of Islamic State of Iraq (ISI) in
        2010. In 2013, ISI declared its absorption of an al Qaeda-backed militant
        group in Syria and al-Baghdadi said that his group would now be known as Islamic
        State in Iraq and the Levant (ISIL or ISIS).</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd293e182-5141-4773-a21d-601a0195d24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Baghdadi has been in hiding for the last five years. In April,
        a video published by the ISIS media wing al-Furqan showed a man purporting
        to be al-Baghdadi. It was the first time he had been seen since July 2014,
        when he spoke at the Great Mosque in Mosul.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968f09f-83b5-4aaf-89d9-e2422f43ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T23:19:36.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/27/politics/isis-abu-bakr-al-baghdadi-operation-donald-trump/index.html"
        target="_blank">President Trump: ISIS leader Abu Bakr al-Baghdadi is dead</a>."</em></p>'
