    'mgnl:lastActivated': 2023-01-27T09:47:16.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:04.126+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Lebanon']
    'template': '1'
    'title': 'Lebanon is at a crossroads between a new start or a return to unrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7290789e-45c3-4cc5-af85-c59aaec76549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Daylight filters through a large gap at
        the back of an abandoned cinema in central Beirut. The silhouetted figures
        of protesters gather on the steps to listen to a political talk by Charbel
        Nahas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffea07a-f687-4d3d-b38e-4a3b78f00980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For days, the two-time former minister and progressive party leader
        has attracted large crowds, as he shares his ideas for a political transition
        to a non-sectarian government. Today, he takes center stage in the crumbling
        amphitheater.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a5f3e7-587e-47c2-a3b0-96d2fa796ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regime has already fallen!" says Nahas in a rousing 20-minute
        speech. "I want you all to look around you and see that the state hasn''t
        always been this bad, and it will change."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a04b80-3a7b-46bc-8649-91a8c2eff8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters cheer. Calls for "revolution" bounce off the walls
        of the structure, known as The Egg. The moustachioed Nahas stands against
        the backdrop of graffiti that says: "Black. Poor. Black. Gay. Trans."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45d181-9a11-44bf-aa7b-be64227bd73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a scene that is emblematic of Lebanon''s so-called <a href="https://edition.cnn.com/2019/10/21/middleeast/lebanon-protests-explainer-intl/index.html"
        target="_blank">October Revolution</a>&nbsp;— people from across <a href="https://edition.cnn.com/2013/09/03/world/meast/lebanon-fast-facts/index.html"
        target="_blank">Lebanon''s</a>&nbsp;deep socioeconomic divide banding together
        in the country''s dwindling public spaces to protest the country''s financial
        crisis and political elite. The working class and educated middle class have
        been reclaiming empty property long shut off to the public. Same-sex couples
        have been marching next to more conservative women in headscarves. Street
        vendors and university students have been joining hands to dance the traditional
        Dabke.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473b2730-90c7-4145-a77b-cc227b3e40ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country is standing at a political crossroads, activists
        and analysts say. Prominent figures in the protests say the political elite
        have two options: continue to preside over further chaos and face imminent
        economic (and even state) collapse, or undergo a peaceful transition from
        sectarian leadership to civil governance to rescue the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3927067b-ae41-4a29-ab11-797b1c5f0b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest movement came about after months of rapid economic deterioration,
        with increasing pressure straining the dollar-pegged Lebanese pound and around
        a third of the country''s population living under the poverty line and sinking
        deeper into destitution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6e284f-4711-445b-8976-c642300ab252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than nine days, the huge gatherings of Muslim, Christian,
        secular, progressive and religiously conservative people served as a display
        of revolt that has jolted the country''s political establishment. Lebanon''s
        banks have been closed for over a week fearing financial collapse. Promises
        of economic reform by the country''s heads of state — <a href="https://edition.cnn.com/2019/10/24/middleeast/lebanon-president-speech-intl/index.html"
        target="_blank">President Michel Aoun</a>&nbsp;and <a href="https://edition.cnn.com/2019/10/21/middleeast/lebanon-government-concessions-intl/index.html"
        target="_blank">Prime Minister Saad Hariri</a>&nbsp;— have failed to quell
        the outpouring over protesters. Aoun and Hariri said they believed the country''s
        sectarian system has failed, but offered no political concessions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8977f97-ff79-4212-89cf-5f1cd02a8158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Hassan Nasrallah, head of the Iran-backed Lebanese political
        and militant group Hezbollah, threw his weight behind the government by discrediting
        the movement, saying parts of the protests were driven by "invisible leaders"
        as part of an "international conspiracy." He said that the more sincere protesters
        ought to choose representatives to negotiate a path forward with the government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a391630b-1bc9-425c-af17-4ad62ced825f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uprising is so far leaderless, with a plethora of demands and
        slogans. But the shapelessness of the movement, activists say, is proof of
        its authenticity as well as of the depths of people''s frustration with Lebanon''s
        group of sectarian leaders who have ruled since the country''s 15-year civil
        war began in 1975.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf916b7-bbd1-4fc9-9cc8-2cd02d498b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is required right now is an overhauling of the whole economic
        system, and this is not something that this political class can do," said
        activists and journalist Jamal Ghosn. "We are facing a major economic crisis
        that requires a lot of responsible action. But I don''t see that they''ve
        been taking it seriously. And I don''t see that that has changed over the
        past week."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcdfa71-44cb-4b22-bed5-04b6e674b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A way forward</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99202153-061e-4902-b106-710192c0ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As discontent with the country''s sectarian leaders brewed in recent
        years, multiple nonsectarian groups have cropped up on the political landscape.
        During municipal elections in Beirut in 2016, a group of civil society activists
        known as Beirut Madinati led a robust campaign against sectarian candidates,
        but eventually lost. In Lebanon''s 2018 parliamentary elections, a coalition
        of nonsectarian activists known as Kolouna Watani also burst onto the elections''
        scene. They won only one parliamentary seat.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa863c0-fe3a-4644-a22b-626bfdc69971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One year ago, the same persons who are demonstrating now and shouting
        that they are no longer Sunni, Shia, Maronite, etcetera, were voting for (the
        sectarian leaders)," said Charbel Nahas in an interview with CNN after his
        speech at The Egg.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7a51a-456e-446a-99f0-bd8de99b8605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nahas is a former government insider and World Bank economist. As
        a two-time minister, he spearheaded reforms in the telecommunications sector,
        by boosting the country''s lagging Internet with 3G. In the labor sector,
        he unsuccessfully tried to push through universal health coverage, and eventually
        stepped down from his post. In 2015, he founded non-sectarian opposition party
        Mouwatinoun wa Mouwatinat fi Dawla (Citizens in a State). He says his group
        anticipated that endemic state corruption would spiral the country into the
        crisis it finds itself in today, and has been organizing for that moment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2adec8-e338-49fd-a23b-93e5c6e78552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In central Beirut''s Martyrs'' Square, Nahas''s party erected a
        tent in the midst of the mass protests. Members cover 14-hour shifts, speaking
        to passersby and holding rallies about plans for political transition from
        the country''s sectarian leadership.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded6367-545e-4872-9fda-0bc63745bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Change is never easy. It''s risky. It''s a historical opportunity,"
        says Nahas. "What happened until now is that the existing de facto regime
        has fallen down. It is no longer functional."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e860e6-fc2f-4f46-9be0-016cf43a7167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T20:56:45.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:16.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he argues that the situation could easily backfire, possibly
        erupting into violence, as a tanking currency threatens the foundations of
        Lebanon''s already decrepit social order. "The transitory period can lead
        to a different regime ... or it could lead violence. This is a very high responsibility
        and we are doing our best," says Nahas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddede72-46de-4ebd-bd1b-6ce200e55162'
