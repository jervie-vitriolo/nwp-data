    'template': '1'
    'title': 'Jack Ma reveals upcoming PH trip during reunion with Pacquiao, invites
      Jet Li'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb9843-2809-4d94-8fae-8575982e45cb'
