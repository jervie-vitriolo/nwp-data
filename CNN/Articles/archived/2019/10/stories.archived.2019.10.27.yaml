    'stories': ['4039c685-46af-49cd-a6a3-896f126f41ef', '06874a5a-cd4f-44a0-acd5-05ea6bf7ed14',
      '54884094-83e8-4d1c-830d-ed709b6dffd8']
    'template': '1'
    'title': 'As violence and vandalism escalate in Hong Kong, some protest supporters
      have had enough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c82995-c33d-4ba4-97c4-a0fafc3707a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Six Hong Kong residents who spoke to CNN for
        this story requested anonymity because they feared being targeted for their
        comments. Jose asked we only use her last name. "Millie," "Sarah," "Marcus,"
        "Yara," and "Patrick" requested pseudonyms.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ff1a44-4584-408d-9f5e-f6f619b9afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daade060-e9e0-48df-a9f3-59c064584605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For most of the summer, 25-year-old
        Jose was an ardent supporter of the <a href="http://cnn.com/hongkongprotests"
        target="_blank">protests raging in Hong Kong</a>. Even when demonstrations
        became increasingly violent, she defended the protesters themselves -- they
        were provoked, or were fighting for a greater good, she would argue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7840ce45-6360-40ed-a7fb-9fe238236336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1436550d-fe0e-4683-b07c-27585426ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then August 13 happened. That night, she watched live streams, horrified,
        as a mob of protesters at <a href="http://cnnphilippines.com/world/2019/8/12/Hong-Kong-airport-protest.html"
        target="_blank">Hong Kong airport</a> surrounded a man they claimed was an
        undercover police officer. They bound his wrists, lashed out at him after
        he appeared to lose consciousness, and shouted down those who pleaded to get
        him medical attention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d5984d-56c2-4214-a497-e87f64df0832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c66c16-c56d-49c2-8144-5da7d345d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember being in disbelief, looking at my TV -- like, what''s
        happening? Why have they done this?" Jose said. "Up until that day, I''d understood
        what they were fighting for ... I went back into my room and sat there looking
        at my wall for a very long time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304b7b6-f745-4336-af9a-6b29d6f0c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28373eb1-0acf-4d40-8cca-e42d8feeb68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport incident marked one of the defining moments in the protests,
        which <a href="http://www.cnnphilippines.com/world/2019/6/12/Hong-Kong-extradition-bill-protest-China.html"
        target="_blank">began in June</a> with peaceful mass marches against a <a
        href="http://cnnphilippines.com/world/2019/9/4/hong-kong-to-withdraw-extradition-bill-protests.html"
        target="_blank">now-withdrawn</a> bill that would have allowed extradition
        to mainland China, among other countries. It has since spiraled into a broader
        pro-democracy, anti-government movement, with protesters laying out five major
        demands -- only one of which has been met.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6518266c-180e-4d87-a178-98eabce149fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.066+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421bab1e-008a-4fa2-98a0-8fcc57a9d31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides accuse the other of using excessive violence, and provoking
        the use of police tear gas and protester petrol bombs. Even Hong Kong itself
        is covered with marks of the unrest, with shops vandalized and boarded up,
        and many subway station entrances charcoal-black from fires set by protesters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599f9d5-ff64-435b-bc2a-afe4c61996da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d4384a-58c1-4c67-bd41-bbc26210bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However with no clear end in sight, new divisions appear to be emerging
        in the city -- besides the hardcore protest frontliners and fierce opponents,
        now there are wavering sideline supporters and moderates who say they have
        been driven away by the violence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0880fef0-6cb6-4f1a-ad73-aaf54cb7da15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb4466c-20c6-42b0-8435-991ea18d1f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When does it go too far?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f333f3d-94fd-48d9-af35-299351d8385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people have a different answer over whether the unrest has
        crossed the line. Protesters say they''re not there yet because they haven''t
        killed or seriously injured anyone -- if anything, they think the police are
        the ones who have gone too far.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1567aa-998f-48eb-9a47-fe64a6f60276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb60bec-d8c2-42f8-bb35-b3df33ed5c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus, a 22-year-old protester, said he drew the line at "unneeded
        violence" -- but like many in the movement, he saw their actions as largely
        justified. For instance, he felt the airport violence went too far, but quickly
        pointed out that the mob had allegedly found evidence the man was an undercover
        police officer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e908dfd7-dd06-4036-bf6e-aec25731edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db467521-847c-43bf-aef7-7a3aa00e352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re in a situation like that, no one has time to be like,
        let me fact-check this," he said. "The proof was there in his bag."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fc2fb4-3143-4c2d-9a97-9d4534777b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6264e83-d67d-43ee-9b10-f77ff3d58655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus'' stance reflects an apparently common attitude among the
        movement and its sympathizers -- a vague opposition to violence, but an instinct
        for leniency when it comes to the protesters. "If we lose, it''s called a
        riot," said Yara, a 22-year-old education consulting employee. "But if we
        win, it will be called a revolution, and all the violence will be for good,
        ultimately."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65392da6-3785-4a64-bd2a-a653b14bfe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d39b045-64c0-474b-b826-d8c7661e6c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple protesters who spoke with CNN returned to this perceived
        image of a greater good. They say they fear Hong Kong will lose its protected
        freedoms of speech, press and assembly, and that the semi-autonomous city
        will ultimately be swallowed up by mainland China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836f483-e9a8-44f3-ac73-02e922770ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.067+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdbe934-19a5-404b-8bbc-e3ebb8aafb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When faced with such a fate, real or perceived, the demonstrators
        say little else seems to matter. Transit woes, missed flights, even disrupted
        education -- to them, these all seem like worthy sacrifices for a movement
        they believe could save the city.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d21b94-f8c2-4a56-9094-c0505344a129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb5706a-5331-40f7-bc23-83af096be9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Critics in the "silent majority"</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573bc4ad-c744-4d22-8d7d-7ef4ccf81b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing in sharp contrast on the other side are members of the
        self-dubbed "silent majority" -- people who oppose the unrest. They argue
        that the protesters are spreading chaos and fear across the city, trashing
        the economy, and hurting not just their own cause but everybody caught in
        the crossfire.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70b4b03-ed53-4fe8-8762-3c5703ee8bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c15d7-34c7-4aa7-8ee0-be8acd3b228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many people are actually in the "silent majority,"
        or if they really are a majority at all, but the group appears to be slowly
        growing -- publicly at least. One Facebook group critical of the protests
        has amassed more than 125,000 members in two months.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fd59dc-4d82-4ac4-96fa-398a9cbdea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbbef49-2750-4671-a850-aaff22903db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For comparison, one of the largest protest groups on the encrypted
        messaging app Telegram has about 240,000 members.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf55e250-2d52-4d59-8f6f-893a9bef44ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366455a6-9414-41d8-908c-e7fc9943aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many say there can be no pardoning of the protesters'' violence
        and vandalism. To do so would effectively justify violence against anybody
        with a different view, they say, and open the door to dangerous polarization
        and censorship.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dda550-25e3-471a-9ea2-17024d6e6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8706d2a-0eb2-4ca9-8b79-0aafeae09e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more sinister than the destruction itself is "the acceptance
        from the anti-government people," said Patrick, 26, who also initially supported
        the demonstrators'' right to peaceful protest before the situation escalated.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2878c5ff-7b1e-43e3-8f31-c8ecf2a58b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070f02d8-67cb-4c35-8351-13a069309fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.068+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused supporters on the sidelines of expressing "no condemnation"
        -- meaning they were either scared to speak out against the movement, or truly
        believed that violence was right. He said he doesn''t know which is worse.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a32a069-587f-4de6-a207-9fe38e77da24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd403690e-c2b2-4f49-bed0-df7b36c793a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s the scary part -- not just the action itself, but
        the reaction to the action," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989d04a-d423-4bde-8c0b-2e2f5a237682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c9b05f-8520-4ff1-af30-17565c796522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters have apologized for mistakenly vandalizing politically
        neutral shops, and for the <a href="https://edition.cnn.com/asia/live-news/hong-kong-protests-airport-chaos-intl-hnk/h_e14f2017f59181c7354a98dbe0d09897"
        target="_blank">airport mob attack</a>. But many say it''s not enough.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2686c2-d722-4f1f-9f30-ab4cd363b795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039908ca-0302-47f9-9b4b-288e3ba07d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no trial and error when it comes to violence," said Sarah,
        41. She supported the peaceful mass marches in June, but started withdrawing
        her support when protesters began vandalizing the subway, attacking police
        officers, and leaking private information about the officers'' families online.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b29c084-64b1-4c13-aa87-7965f5f5bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe51ba26-61d9-4d28-b5eb-d7ea698b1660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millie, a 39-year-old banking industry employee, said the protesters''
        disruption of transit systems was not merely an inconvenience, but an infringement
        on regular people''s right to daily life.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5031d936-f786-4eb2-bcc6-3adab8d2d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e171707d-b221-42d5-a47a-086d94c95991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re taking a piece of freedom from that person to travel,"
        she said. "Blocking people -- which is their freedom to go about their own
        business -- that''s the line for me."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc34d29-f09a-4832-943b-a6e8612fe367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64982542-8191-4e6a-a141-6a758822b109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among this "silent majority," they also talk of a simple bewilderment
        -- if the protesters want democracy, why are they smashing ATMs? What does
        vandalizing the subway system have to do with universal suffrage?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8b7e5-8405-404e-8da2-ac246a6b7e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dbf0d8-5358-4a72-8bdf-79ff5b28b5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When given the protesters'' reasons -- that the ATMs belong to Chinese-owned
        banks, that protesters believe the subway operator is in cahoots with the
        police -- the critics interviewed by CNN wave them away as alarmist, counterproductive,
        or as Sarah put it, just plain "stupid."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bd07bf-e466-422d-8b9d-729b8fdd9533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.069+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288556c0-2011-4fe1-8233-ccbb369c7865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the government cornered them, that doesn''t legitimize
        the violence," she said. "The law is the law. You don''t hurt people, you
        don''t break government property."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac597e9-6e5d-4187-92cb-28a00256b8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a678e-174e-4a16-a008-07d626988a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The dividing line of privilege</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a55b35-2df4-4c53-a758-289bb2196994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A common refrain among the movement is that the critics don''t understand
        the struggle because they have less of a personal stake in it. Maybe they''re
        wealthy, or an expat, or hold dual citizenship so they can leave Hong Kong
        anytime -- their privilege prevents them from fully grasping the frontliners''
        desperation, protesters say.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa88241-90c3-4909-88df-ebbd6e87f0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef4e207-db32-4ad6-be06-c38e6bbd8483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some within the "silent majority" acknowledge this. "I understand
        I''m probably one of the privileged ones, none of this really affects me,"
        said Sarah, who is of Hong Kong heritage but lived in Canada before moving
        to the city. "I check my privilege all the time. I understand that they''re
        stuck here... they don''t have a second passport, this is their home."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0593eb-462f-4361-8727-f8cc1569bdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20329f5f-da78-4089-adc3-b79733a60818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she feels her privilege doesn''t make her criticisms wrong,
        just unwelcome. In fact, that distance means "it''s easy for me to be objective,"
        she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55017fae-573d-4cd7-8513-8d0b89da95d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95145890-b13c-4c49-96b2-97c01a4b382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others outright reject the notion that class or citizenship privilege
        has anything to do with the movement.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4046c9e5-c6dc-477f-b021-c5cf8694e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd10457a-ca26-40de-87b8-8756672b3733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t buy that argument," Patrick said, pointing out that the
        movement is diverse, drawing supporters of all ages, nationalities, and socioeconomic
        backgrounds.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2712f2-ba58-4221-9819-35f411a75d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4313fab7-0e6f-42b3-ac42-6e17a6e4141e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millie said the protesters'' accusation of privilege was just an
        excuse. After all, she hadn''t been born into wealth or privilege. She admits
        the protesters may be facing societal obstacles -- <a href="https://www.cnn.com/2019/08/17/asia/hong-kong-protester-economy-intl-hnk/index.html"
        target="_blank">unaffordable living</a>, dwindling upward mobility -- but
        "we''ve all been there," she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de44d7d9-356c-4842-9571-252788842ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb161f7-dfab-44f8-a812-b2a3eed9fb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.070+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, Millie added, she only has Hong Kong citizenship. This
        is her home too -- and the protesters are wrecking it.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c2d1b-3278-4c63-b7c9-ad6b23d86f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406c6844-5255-4fbc-93c6-c87b4da21838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Support is wavering as the protests drag on</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb0defd-caa7-4262-a70d-21468ef18191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millie, Patrick, and Sarah had all supported the protests at the
        beginning, to various degrees. Sarah had been "absolutely against" the bill
        -- but now that it''s been withdrawn, and the destruction has stretched on,
        "I don''t support (the protesters) at all," she said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e9646-5a7d-470a-9563-12f93b352725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5380e8-b15f-4802-b72e-17687ceb443f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even some of those still within the movement are beginning to pull
        back. After the shock of the airport mob attack, Jose questioned whether she
        could continue supporting it. Eventually, she decided the answer was yes --
        but she said she has disconnected somewhat, and engages less frequently than
        she used to.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27f58e1-7a9e-44f3-9056-736c03753ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff5be68-fb12-44f1-bdd2-fe91b1ad4f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yara, the education worker, said she was recently walking through
        a mall late one night when she saw a store that protesters had vandalized
        because the owners were allegedly pro-China. An elderly cleaning worker was
        sweeping up broken window glass and complaining to friends that despite the
        late hour, she couldn''t go home because of the mess.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d4f29-ad12-4c5f-bb32-94d9bc7bb46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d51fb2-85b7-4498-9e3c-7a10b7dfee2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That made me realize, we''ve made our point with the vandalism,
        haven''t we?" Yara said. "We''ve made our point smashing the ATM machines
        ... If we continue, people are going to slowly start seeing this as senseless
        violence. At a certain point, I think we need to rein in these people."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a374f61-dad4-43bb-a530-445ed9204a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T15:14:14.071+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:25.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/26/asia/hong-kong-destruction-support-intl-hnk/index.html"
        target="_blank">As violence and vandalism escalate in Hong Kong, some protest
        supporters have had enough</a>."</em></p>'
  'cinderblock-cat-exercise-video-trending-social-media':
    'author': 'Fernando Alfonso III, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-27T15:14:19.647+08:00
    'imagesource': 'jcr:361ab00a-8d72-405c-9156-22f674f715d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee0e6688-4aaf-4a26-bf44-ec1baee8b814'
    'lead': 'A 25-pound cat from Washington has won over the internet with her purrfect
      workout routine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-27T15:18:07.180+08:00
