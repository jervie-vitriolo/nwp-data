      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a grateful heart, I introduce our lil'' princess beanie, Talitha
        Cumi. Coming out in Feb 2020. Please help me pray for mommy and baby''s health
