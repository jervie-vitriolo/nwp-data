      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a5f04-f455-4784-bc53-f2e221063778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.538+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f8a4a3-9bfb-432b-b90f-84b2911d0cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.538+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iba ‘yung sinabi ko. ‘Pag tiningnan mo ‘yung</em> interview
        <em>ko, ang sinabi ko, dapat i-</em>assess <em>ng pamahalaan kung tama pa
        ba ‘yung</em> <em>strateging ginagamit. Kasi kung mali na, kailangan i-</em>tweak,”
        Robredo said on her radio program. “<em>Ang ibig sabihin ng</em> tweak, <em>kailangan
        himasin o baguhin kasi parang may mga ginagawa silang hindi nagwo-</em>work.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6866a7-8a83-4601-9c84-6c81e68e7502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.538+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5deadff-63eb-4d33-95ec-609a0bdbba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.538+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said something else. If you review my interview,
        I said that the government should assess if they are still using correct strategies.
        Because if not, then we need to tweak it … Tweaking means we need to reform
        or change because it seems like they are doing things which are not working.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ae1d75-e575-4681-b911-bad550e7247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.538+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f8710-7c14-4f57-82d2-fbdce5ed0338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.538+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing figures from the Dangerous Drugs Board (DDB) and Duterte
        himself, Robredo said the number of drug addicts and users ballooned from
        1.8 million in 2016 to around seven to eight million in February 2019 despite
        the government’s brutal campaign against drugs which has left more than 5,000
        dead, according to government data.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c0bc8d-9799-4c1d-9a56-bd89b6764ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.538+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a25759-cd9e-4ab9-98d5-6090c61e2fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.538+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ba tama lang, ano bang mali ang sinabi ko? ‘Di ba tama
        lang na i-</em>assess <em>mo kung ano ‘yung hindi nagwo-</em>work <em>sa kampanya
        kasi kung nagsimula kang</em> 1.4 million [drug addicts,] despite the campaign
        <em>naging</em> seven to eight million <em>na siya, mayroong hindi nagwo-</em>work,”
        Robredo said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa5f1d1-52dc-4c22-b756-412b15b52fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.538+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d521df2-ebb2-4d33-aeea-aa883c1ae1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.538+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Isn’t it only correct, what’s wrong with what I said?
        Isn’t it right for us to assess what’s not working in the campaign against
        drugs because if you started with 1.4 million drug addicts, despite the campaign
        it blew up to seven to eight million drug addicts, then something’s not working.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9549669-44de-43ee-8830-1f7630406c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.538+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f62dfb-a44b-435d-8101-c93707fa2f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.538+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different government officials have given varying answers as to
        how many drug users are there in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e778a110-dd91-4091-a4f3-70ac7cdb1782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.539+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a6b9a3-9761-4cc3-a4c4-96fa159aa522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.539+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government research dates back to 2015, when the DDB said
        the country has 1.8 million “current” drug users — or those who have used
        addictive drugs from January 1, 2015 to February 5, 2016.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b27acd-f971-465d-88fd-20bd6bdb86c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.539+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f71b61-6822-4ffc-991e-16739e42c1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.539+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then DDB chief Dionisio Santiago told CNN Philippines in a 2017
        interview that he would add two million more drug users who did not turn themselves
        in for rehabilitation, bloating the count to <a href="https://cnnphilippines.com/news/2017/07/13/Dionisio-Santiago-3-million-drug-users-guesstimate.html"
        target="_blank">“guesstimate”</a> of three million.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3966cc-113a-488f-9dac-4d99b7c3b883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.539+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0fcd41-6c5a-4d78-ad72-675635f90de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.539+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214add90-1ffb-4e97-9591-e4ad0d6033ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.539+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former national police chief and now Senator Ronald “Bato” dela
        Rosa has said 1.6 million drug addicts have surrendered to the government
        since the start of its anti-drug campaign, but Duterte said these numbers
        only refer to those from Metro Manila who surrendered.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852947cd-4a4c-49dd-897a-5d1e9b908fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.539+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c855c3d3-3319-4058-b11b-1765457d2851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.539+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2016, Duterte has also given varying estimates — ranging from
        just 1.5 million to eight million.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7663a78b-96a6-475f-ac40-1370ca00b6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.539+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a68732-4fff-4e42-94b7-a62c7a2df7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.539+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court prosecutor is conducting a preliminary
        examination into the alleged crimes against humanity committed by Duterte
        and other government officials during the course of the drug war.</p>'
