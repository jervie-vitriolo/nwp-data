      'text': '<p><strong>Metro Manila (CNN Philippines, October 27)</strong> — The
        Coast Guard in Camotes, Cebu, rescued 311 passengers of a boat which ran aground
        Sunday near the port of Consuelo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cb94c6-d676-4fb8-82b5-5dc05627c6c3'
