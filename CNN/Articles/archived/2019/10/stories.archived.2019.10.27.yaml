    'jcr:uuid': '233b5559-b162-498b-bf7a-910eedabde3c'
    'lead': '''I remember being in disbelief, looking at my TV — like, what''s happening?
      Why have they done this?'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-27T15:14:14.066+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T09:47:25.592+08:00
