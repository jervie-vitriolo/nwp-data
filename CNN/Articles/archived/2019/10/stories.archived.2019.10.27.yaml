      hatreds and the sad realization that he and his brand of bloodthirsty, loathing
      ISIS are an ongoing symptom of regional upheaval and failure, and of what the
      Internet can do to the isolated and deranged.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-27T15:05:46.088+08:00
    'mgnl:createdBy': 'xave'
