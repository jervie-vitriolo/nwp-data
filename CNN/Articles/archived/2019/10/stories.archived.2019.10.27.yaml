      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives plans to review the status of programs
        and policies under the Education department''s K-to-12 program so that its
        achievements and challenges can be identified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
