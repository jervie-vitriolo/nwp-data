      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Vice
        President Leni Robredo denied that she called for an end to the Duterte administration’s
        drug war, saying that headlines which suggested that she wanted the anti-drug
        campaign to be halted were “wrong.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba87cd52-dc5f-419d-b828-912fd9158c71'
