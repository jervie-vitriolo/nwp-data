      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw in some places where, for example, electronics
        is being taught without the proper equipment, so students don’t learn hands
        on. So if that’s the problem, students will find it hard to find jobs because
        they are not ready.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a9f08-55fd-471a-a04f-e831cdd90409'
