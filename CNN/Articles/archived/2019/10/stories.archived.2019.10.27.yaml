      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May mga nakita kaming iba, halimbawa,</em> electronics, <em>nagtuturo
        ng</em> electronics, <em>pero walang gamit, walang</em> hands on. So <em>‘pag
        ganun ‘yung kakulangan, talagang mahihirapan maghanap ng trabaho kasi hindi
        handa,</em>” Robredo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2a3030-02ab-4ce9-b556-6dca0a7b6a61'
      'mgnl:activationStatus': true
