      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b00703-a20a-496d-92a6-4989a5ae6d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:47.537+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:47:29.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nabasa ko ‘yung</em> headline,<em> mali ‘yun. ‘Yung</em> headline
        <em>mali, kasi binalikan ko ‘yung</em> video, <em>binalikan ko ‘yung</em>
        transcript, <em>wala akong sinabing ihinto ‘yung kampanya, at kapag i-</em>tweak,
        <em>i-</em>assess <em>lang kung ano ‘yung mali. Rebyuhin at ‘yung mga maling
        ginagawa, hindi na ituloy,</em>” Robredo said on Biserbisyong Leni over radio
        RMN-DZXL.</p>'
