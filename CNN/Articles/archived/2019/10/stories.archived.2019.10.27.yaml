      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I read the headline, it’s wrong. The headline is wrong,
        because when I looked back at the video, when I re-read the transcript, I
        never said the campaign should be stopped, I said we should tweak it, which
        means that we should assess what is wrong. We should review what is wrong
        and stop it.]</p>'
