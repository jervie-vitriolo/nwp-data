      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Vice
        President Leni Robredo said she is open to reviewing the K-to-12 Basic Education
        Program to determine gaps in its implementation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177218e7-0df9-456b-8062-6ea67fd58b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T13:05:54.979+08:00
