    'template': '1'
    'title': 'Trump ordered Mattis to ''screw Amazon'' on Pentagon contract, according
      to new book'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4572767c-58ce-4463-83dd-3297091c3fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new biography of former US Defense
        Secretary James Mattis reports President Donald Trump personally got involved
        in who would win a major $10 billion contract to provide cloud computing services
        to the Pentagon, according to the website Task &amp; Purpose, which writes
        about military issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8899514-d793-4b62-b858-71bbb19534e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That hotly contested contract was awarded to Microsoft on Friday
        evening over Amazon in a months-long battle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa598290-ae20-476c-990b-ddce6e2c94ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task &amp; Purpose reports the new book, "Holding The Line: Inside
        Trump''s Pentagon with Secretary Mattis" by former Mattis speechwriter and
        communications director Guy Snodgrass recounts that Mattis always tried to
        translate Trump''s demands into ethical outcomes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a68f05-3402-4ad4-94b7-7cd98cddb39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Snodgrass'' book, Trump called Mattis during summer
        2018 and directed him to "screw Amazon" out of the opportunity to bid on the
        contract.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358503d3-7aca-42b8-999d-01a34dc780f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task &amp; Purpose obtained an advanced copy of the book. CNN has
        not yet seen the book.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c0e1ec-8e0d-4608-8129-5d9e3cf70310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several years Trump has voiced his displeasure with Amazon and
        Jeff Bezos, who also owns The Washington Post. He has accused Amazon of taking
        advantage of the Postal Service although independent investigations have disagreed
        with that contention. He also has linked his unfavorable view of Washington
        Post reporting to Amazon although the Post makes clear it is run separately.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac1dba4-cef2-4c19-8506-d3ff779320bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relaying the story to us during Small Group, Mattis said, ''We''re
        not going to do that. This will be done by the book, both legally and ethically,''"
        Snodgrass wrote according to Task &amp; Purpose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b710f-7f38-41df-8dc4-1677024b34b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to a CNN request for
        comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df93537-628b-405b-b7a5-c32f4999c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the book and some of the other claims it contains,
        a spokeswoman for Mattis earlier this week released a statement saying Snodgrass
        was a "junior staffer" and "played no role in decision making." Snodgrass
        has responded to those claims by showing a citation he received in which he
        said he played a vital and influential role in the Pentagon''s messaging.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80319818-57da-4518-8e63-57191f5d9f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amazon and Microsoft react</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef17e50-0f0c-4b2e-89c2-2b668054f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Amazon said it is surprised at the decision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e328d9-8d67-4b43-abaa-7e8c5446ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Amazon Web Services) is the clear leader in cloud computing, and
        a detailed assessment purely on the comparative offerings clearly lead to
        a different conclusion," the statement read. "We remain deeply committed to
        continuing to innovate for the new digital battlefield where security, efficiency,
        resiliency, and scalability of resources can be the difference between success
        and failure."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec98311-c7fb-4b6a-b586-b954dae5d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Microsoft pointed reporters to the Defense Department''s
        announcement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44932390-767f-4f65-aa57-b17a91abaff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working on this right now. In the meantime for more information
        see the DOD''s announcement," the statement read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57fba06-dca6-4c19-bef1-a7b1e60707f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, Trump vowed that his administration would take a "strong
        look" at the Pentagon''s contract plan, saying that "some of the greatest
        companies in the world" had complained including IBM, Oracle and Microsoft.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1f7a74-629e-4497-9ee9-35669a0e60ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oracle had pushed hard to scuttle Amazon''s effort, going so far
        as to develop a document alleging that officials inside and outside the Pentagon
        had conspired to help Amazon win. CNN reported in July that the document had
        made its way to Trump''s desk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eecff2-f29e-4925-a136-12615134ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple independent reviews of the process found little evidence
        of wrongdoing, however.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346aa5cc-1b0d-4a58-8dd2-ae3146a4947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Defense Department''s Office of the Inspector
        General said investigators are close to completing their work reviewing the
        awarding of the contract.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d56f6-0648-42c9-9e48-f6409bdf0cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.686+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, we have not found evidence that we believe would prevent
        the DoD from making a decision about the award of the contract," said Dwrena
        Allen, spokesperson for the inspector general''s office. "We hope to have
        a completed report of our findings by the end of November, which we intend
        to release publicly, to the maximum extent possible."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0847d93f-d062-4447-9b73-263556331074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T07:25:08.685+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:32.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/26/politics/amazon-donald-trump-jim-mattis-pentagon-contract/index.html">Trump
        ordered Mattis to ''screw Amazon'' on Pentagon contract, according to new
        book</a>"</em></p>'
  'joker-r-rated-box-office-record':
    'caption': '"Joker," the gritty comic book film about the origins of the crazed
      Batman villain, has become the highest-grossing R-rated film of all time. (FILE
      PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-27T08:22:41.467+08:00
    'imagesource': 'jcr:58d34fa2-b44f-4f2c-97da-9b656123d8dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4235f880-2337-49bd-9826-94b77f9ddeb9'
    'lead': '"Joker," the gritty comic book film about the origins of the crazed Batman
      villain, has become the highest-grossing R-rated film of all time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-27T08:25:59.689+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:47:31.381+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:47:00.560+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joker', 'box-office', 'r-rated']
    'template': '1'
    'title': '''Joker'' becomes the highest-grossing R-rated film ever'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e4b451-4250-413b-b5bf-6eb95042d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T08:25:59.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Joker," the gritty comic book film
        about the origins of the crazed Batman villain, has become the highest-grossing
        R-rated film of all time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f7b01c-dfbc-43d5-a351-3aef28df2d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T08:25:59.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which stars Joaquin Phoenix as a troubled man who turns
        into a killer clown, has made roughly $788 million at the worldwide box office,
        Warner Bros. confirmed on Friday. That is enough to eclipse the record set
        by "Deadpool," which made $783 million globally when it came out in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6210cb7-41bd-4e97-aa10-6c60bf7e3c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T08:25:59.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Reynolds, the star of "Deadpool," offered his congratulations
        on social media Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6218d2-3374-4f50-afb0-fd74ed38cd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T08:25:59.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"R-Rated box office congratulatory posts aren''t like the ones you''re
        used to," Reynolds tweeted with a photo of Phoenix''s Joker dancing above
        names of characters from other successful R-rated films like "It" and "Ted."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b7de53-02cf-4168-a23d-88491a3d126a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T08:25:59.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film may be the highest-grossing R-rated film globally, but
        it still has a long way to before beating the highest-grossing R-rated film
        domestically. That record still belongs to Mel Gibson''s biblical drama "The
        Passion of the Christ," which made $370 million in North America in 2004.
        "Joker" has so far made $259 million in the US.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6f903-a1a6-47be-8cfc-d83f62ab0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T08:25:59.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joker" shattered box office records when it opened earlier this
        month to $96 million in North America. The film was able to find an audience
        despite putting critics and authorities on edge over its depiction of violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d4bad-750c-414a-b9cb-937f32c71857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T08:25:59.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Joker'' has been a really surprising success," Paul Degarabedian,
        senior media analyst at Comscore, told CNN Business. "The film found a record-breaking
        global audience despite security concerns, controversies and a bleak subject
        matter."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc83f3-b819-4627-ae58-342384e42599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T08:25:59.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film from Warner Bros., which like CNN is owned by WarnerMedia,
        could continue to build momentum as Hollywood heads further into awards season.
        The film won the Venice Film Festival''s top prize and critics have raved
        about Phoenix''s performance, which has led to Oscar talk.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b761acae-0123-4f36-8b81-2f9073709fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T08:25:59.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be really surprising if the Academy ignores Phoenix''s
        performance," Shawn Robbins, chief analyst at Boxoffice.com, told CNN Business.
        "Even though the film had a lot of divisive talk around it, one thing everyone
        seemingly agreed on was that Phoenix put in Oscar-caliber work."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48855486-4060-4a55-99d7-62e35ae68c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T08:25:59.689+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/25/media/joker-r-rated-box-office-record/index.html">''Joker''
