      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 27) —</strong> Chinese
        billionaire and co-founder of e-commerce giant Alibaba Jack Ma may be visiting
        the Philippines again soon, he said during a reunion with Senator and international
        boxing champion Manny Pacquiao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a7a4c3-ad94-42a3-b742-91c6ec1bfed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:23.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:30.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma was seen in an Instagram video posted by Pacquiao’s wife Jinkee
        on Saturday, saying he was going to the Philippines on February 17. In the
        video, he was beside Pacquiao, speaking to renowned martial artist and action
        film star Jet Li through a video call. Ma invited Li to join him on his trip.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2f121-281b-4076-a263-24fcefb45601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:23.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:30.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will be in [the Philippines on] February 17 so Manny hopes, and
        I hope, that you and I go to [the Philippines] together [on] February 17…
        I will let you know the time and we will be there together,” said Ma speaking
        to Li in the video.</p>'
    '13':
      'image': 'jcr:55cea9e6-c8fc-4854-a3ee-e46f18116c6f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feddd498-f890-4735-b000-5260dee1a65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:23.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:30.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f0077-0644-405e-b1c8-f8672b7fb6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T12:52:23.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:47:30.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li responded with “Okay.” Li is best known for his action films
        such as “Romeo Must Die,” “Kiss of the Dragon,” and “The Expendables.”</p>'
