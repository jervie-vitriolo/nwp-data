    'mgnl:tags': ['United-States', 'Donald-Trump', 'Abu-Bakr-al-Baghdadi', 'Syria']
    'template': '1'
    'title': 'Trump approved the al-Baghdadi mission, senior administration official
      tells CNN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf5fe39-2338-4b9b-8c7a-2d223b44678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T21:31:08.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A senior administration official says President
        Donald Trump approved the mission aimed at targeting ISIS leader <a href="https://edition.cnn.com/2019/10/26/politics/white-house-trump-announcement-sunday/index.html"
        target="_blank">Abu Bakr al-Baghdadi</a>&nbsp;in a US military raid in northwest
        Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c544493b-283b-4b3c-bf00-d5097779bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T21:31:08.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:15.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No US service members were killed in the operation, a US official
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd9dd8a-f694-4138-881a-8f618cb83871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T21:31:08.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN <a href="https://edition.cnn.com/2019/10/26/politics/white-house-trump-announcement-sunday/index.html"
        target="_blank">reported</a>&nbsp;early Sunday morning that al-Baghdadi was
        <a href="https://edition.cnn.com/2019/10/26/politics/white-house-trump-announcement-sunday/index.html"
        target="_blank">believed to have been killed</a>&nbsp;in the raid, according
        to a senior US defense official and a source with knowledge. The final confirmation
        was pending while DNA and biometric testing is conducted, both sources told
        CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef305814-b042-4837-a09c-730a2edd06d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T21:31:08.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense official said it appeared that al-Baghdadi detonated
        a suicide vest during the raid. The raid was carried out by special operations
        commandos, a source familiar with the operation told CNN. The CIA assisted
        in locating the ISIS leader, the defense official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de4270b-3175-4965-b597-98563699fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T21:31:08.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Baghdadi became the leader of Islamic State of Iraq (ISI) in
        2010. In 2013, ISI declared its absorption of an al Qaeda-backed militant
        group in Syria and al-Baghdadi said that his group would now be known as Islamic
        State in Iraq and the Levant (ISIL or ISIS).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffdafbb-598d-4de4-ac04-9771032a3892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T21:31:08.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Baghdadi has been in hiding for the last five years. In April,
        a video published by the ISIS media wing al-Furqan showed a man purporting
        to be al-Baghdadi. It was the first time he had been seen since July 2014,
        when he spoke at the Great Mosque in Mosul.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f30b6fe-673f-4840-b009-44bfb958e75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-27T21:31:08.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:47:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/27/politics/isis-abu-bakr-al-baghdadi-operation-donald-trump/index.html"
        target="_blank">Trump approved the al-Baghdadi mission, senior administration
        official tells CNN</a>."</em></p>'
  'donald-trump-confirm-al-baghdadi-death-syria':
