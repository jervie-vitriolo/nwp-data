      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila native, reflecting on his recent performance, said he
        wasn’t expecting to land a podium finish on the world stage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2dc80-125f-484f-b5a0-3b500a11ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:49:13.532+08:00
