    'template': '1'
    'title': 'Nico Bolzico admires strength of pregnant wife Solenn, expecting moms'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616cd360-726a-4271-8e2c-922d537fc171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:35:52.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:07:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Model-businessman
        Nico Bolzico has a new found appreciation for pregnant mothers as he and his
        wife TV host-actress Solenn Heussaff are expecting a baby girl.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc162cf-ff2f-4a36-ab46-0f1cde2f92f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:35:52.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:07:39.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dfcddb-0279-46bd-84cd-ec57bf6bda81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:35:52.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:07:40.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolzico took to his Instagram to tell the partners of expecting
        moms to be more supportive and appreciative of their struggles. He said women
        who carry another person in their womb for nine months are truly a strong
        gender.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88e6aa-da65-4981-9d62-deedc0e81058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:35:52.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:07:41.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d8c9eb-a411-491a-bee6-984f363493d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:35:52.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:07:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think we are the stronger gender, but we don’t understand how
        wrong we are until we see them being pregnant; so we should be 100% there
        for them to make sure we make ourselves useful if/when they need us, don’t
        complain, don’t ask questions just do what your woman asks you to do, because
        you will never be able to do what she is doing for you!" he wrote on Instagram
        on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f60f4c-04f9-4e9f-8acd-6d36c220f56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:35:52.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:07:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e7331-f461-4e9a-9767-a8d1ab7c6dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:35:52.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:07:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentinean celebrity paid tribute to Solenn, who is six-months
        pregnant. He said it hasn''t been an easy journey for them, but her unbelievable
        strength pulls them through.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b74570-1573-4223-9759-98d592f89301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:35:52.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:07:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da187a9d-c5fa-4f89-8e52-712d107a18aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:35:52.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:07:43.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since I met Solenn, I always felt that she was too good for me;
        but, since she is pregnant, I don’t only feel she is too good for me, but
        I also feel like the most useless human being on earth," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3387c11-b846-4067-9363-df2c5ceb3c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:35:52.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:07:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cbe28c-1ade-423a-b5c7-4c6b8af5f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:35:52.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:07:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I thought I knew Solenn but seeing her pregnant changed
        my whole perception of her as a woman. I didn’t know she could be capable
        of so much love, but also, I wasn’t aware of her strength."</p>'
