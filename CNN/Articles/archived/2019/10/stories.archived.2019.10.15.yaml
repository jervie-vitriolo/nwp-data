    'jcr:uuid': '2cf67628-d11d-45e7-8d63-f324d358c9dd'
    'lead': 'If you''re coming to the city, here''s what you need to know.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T15:47:13.716+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T08:06:56.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
