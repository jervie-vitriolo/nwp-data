    'mgnl:tags': ['Carlos-Yulo', 'Nesthy-Petecio', 'gymnastics', 'boxing', 'athletes']
    'template': '1'
    'title': 'World champions Yulo, Petecio recall almost giving up on respective
      sports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e692645-0865-422f-9b72-e223bb042e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:49:13.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:01:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong>— Carlos
        Yulo and Nesthy Petecio may have earned the title of “world champion” under
        their belts—but just like any other heroic story, their respective journeys
        to the top weren’t easy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aa3add-f373-4dee-b713-22820142c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:49:13.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:01:59.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo and Petecio, who both bagged gold medals in the world championships
        of men’s gymnastics and women’s boxing, respectively, recalled both the highs
        and challenges they’ve experienced in their fields—including almost giving
        up on their respective sports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729d269-6119-46b0-8259-71db94da0178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:49:13.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio, who took home the <a href="https://cnnphilippines.com/sports/2019/10/13/Nesthy-Petecio-AIBA.html"
        target="_blank">top prize in the AIBA Women’s World Boxing Championships</a>
        , said she had seriously considered switching careers after a heartbreaking
        loss at the Asian Games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f153fd5e-276d-49d0-b597-59db3b5beca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:49:13.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“After noon, sobrang na-down po ako noon. Kumbaga, sabi ko sa
        sarili ko, baka di para sa akin yung boxing,”</em> Petecio told reporters
        during a joint conference on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1e7431-8c3e-40be-ba3c-5c77257f2043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:49:13.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:01.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After that, I was really down. I told myself that
        maybe boxing really wasn’t for me.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51cd337-b083-4d09-bd94-a04a80a9f666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:49:13.530+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:01.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sabi ko kay</em> coach <em>na baka magtrabaho na lang ako kasi
        nakagraduate naman ako ng</em> associate course <em>ko sa</em> University
        of Baguio so <em>sabi ko sa sarili ko, kaya ko naman maghanap ng ibang</em>
        work,” she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f020ef-5f7a-4b83-9ed1-1a3e044da1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:49:13.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:02.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told my coach that maybe I’ll just work because
        I have already graduated with an associate course at the University of Baguio.
        I told myself, maybe I can find other work.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f89a81-32a8-41cb-b88f-1c13569e5cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:49:13.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:02.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the help and support of her coaches and loved ones, the
        Davao native pushed through and continued to train.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f780a58b-4c75-4cb6-a611-a44d425a44c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:49:13.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nagpurisigi ako, bumangon ulit, at ito po, nakakuha ako ng
        ginto sa</em> World,” she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17846b02-0a01-4f1e-b104-e423956ebd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:49:13.531+08:00
