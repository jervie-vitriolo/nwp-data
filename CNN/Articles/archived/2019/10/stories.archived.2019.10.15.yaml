    'imagesource': 'jcr:bc4fc71e-27ff-4a9d-9a14-8963f38d9720'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25b4afed-77ab-436f-b0af-471994052a74'
    'lead': 'The Judicial and Bar Council named Associate Justices Diosdado Peralta,
      Estela Perlas-Bernabe, and Andres Reyes as contenders for the high court''s
      top post.'
    'mgnl:activationStatus': true
