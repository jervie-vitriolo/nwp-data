    'title': 'Pope Francis'' chief bodyguard resigns over leak of document'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b3d92-6c42-4341-963e-abc5806e7853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:36:49.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:06:13.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Pope Francis'' chief bodyguard resigned
        Monday over a leak related to an ongoing financial investigation, the Vatican
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16be312f-0c55-44f9-91ee-8a87e8666241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:36:49.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:06:14.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domenico Giani, 57, "bears no personal responsibility" for the leak,
        but was stepping aside to allow the investigation to proceed, the Vatican
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaac4a53-9a84-4269-8bfb-af90a8c1d126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:36:49.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:06:14.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Vatican police flyer signed by Giani -- the commander of the Vatican
        Gendarmerie -- was leaked to the press on October 2. The document identified
        five Vatican employees who were suspended pending an investigation of financial
        wrongdoing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32116382-8e0e-4521-bfae-8377247d1d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:36:49.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:06:15.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person who leaked the document remains unknown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512310b7-2703-4f20-a811-77a428cc08d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:36:49.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:06:15.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis met at length with Giani about his resignation, according
        to the Vatican statement, and "expressed appreciation for his gesture" and
        his 20 years of "unquestionable faithfulness and loyalty."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453cac75-a3cd-4683-8a0f-073f17084329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:36:49.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:06:16.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the Vatican News, Giani said the leak had "trampled
        the dignity of these people" being investigated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60c4930-618b-4690-a5a4-0e54f5948350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:36:49.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:06:16.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Commander, I too was ashamed of what has happened and of the
        suffering caused to these people," he said in the interview. "For this reason,
        having always said and testified that I am ready to sacrifice my life to defend
        the life of the Pope, with the same spirit I have taken the decision to hand
        over my charge so as not to damage in any way the image and activity of the
        Holy Father."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0d612-ecbd-4b4a-a5db-45ff905c1ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:36:49.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:06:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giani has served as bodyguard to three popes: Pope John Paul II,
        Pope Benedict XVI and Pope Francis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa654ed-e2af-420a-8f89-03ac20dfaabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:36:49.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:06:17.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/14/europe/pope-bodyguard-resigned/index.html">Pope
        Francis'' chief bodyguard resigns over leak of document</a>."</em></p>'
  'Sulli-cyberbullying':
    'author': 'Julia Hollingsworth and Yoonjung Seo, CNN'
    'caption': 'A day after her apparent suicide, her death has prompted an outpouring
      of grief and calls to curb the cyber-bullying stars can be subject to when they
      stray outside the K-pop industry''s traditional norms. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-15T16:58:09.994+08:00
