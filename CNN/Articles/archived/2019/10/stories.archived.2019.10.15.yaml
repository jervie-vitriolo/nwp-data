  'north-south-korea-first-men-s-soccer-match':
    'author': 'Julia Hollingsworth, Sophie Jeong and Yoonjung Seo, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-15T19:45:19.966+08:00
    'imagesource': 'jcr:032d82af-16ab-4e1e-aea7-c02772bbece5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e166791-9178-4f2c-8cb9-0d5132c53c4f'
    'lead': 'For the first time in almost three decades, North and South Korea''s
      men''s football teams faced each other in Pyongyang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T19:51:24.612+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T08:03:21.116+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:42.906+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North and South Korea play first men''s soccer match on North Korean
      soil in almost 30 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d451fc-bdd1-4221-93f3-b2f49c61675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (CNN) —</strong> For the first time in almost three
        decades, <a href="https://edition.cnn.com/specials/asia/north-korea">North
        and South Korea</a>''s men''s <a href="https://edition.cnn.com/sport/football">football</a>
        teams faced each other in Pyongyang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beefe202-6fdf-4fd6-866b-466e4345f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:22.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIFA World Cup Qualifier match -- which was held at Kim Il-sung
        Stadium on Tuesday evening local time -- saw the two national teams draw 0-0.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414954c2-4dc9-47d0-b42b-7ff20db02d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time the sides have played in North Korea since
        a friendly match in 1990. The last time they met was in Japan in 2017, when
        South Korea won 1-0 against North Korea as part of the East Asian Cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0c5eef-a179-465c-995a-2ac7fc5a913d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:23.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match comes amid <a href="https://edition.cnn.com/2019/09/09/world/north-korea-projectiles-launch/index.html">renewed
        tensions</a> on the peninsula, which worsened recently after <a href="https://edition.cnn.com/2018/09/18/asia/north-korea-south-korea-summit-intl/index.html">hints
        last year</a> that the relationship between the two countries could be thawing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae323d-1e2f-432b-9e80-4ec92f25e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although football is incredibly popular in both countries, the draw
        represents a good result for the North, which entered the match as the underdog.
        South Korea is ranked 37 in the world -- much higher than North Korea''s 113
        ranking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d5a65-0e04-4400-ac78-26a38b823bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:24.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the historic nature of the event, South Korean media and
        fans were prohibited from attending and the game was not broadcast live. Instead,
        their only choice was to monitor into FIFA''s website for occasional, written
        updates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d3e9a8-a8ea-4ee5-875e-e75107fa8425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press briefing Monday, a spokesman for the South Korean Unification
        Ministry, Lee Sang-min, said that officials had attempted to "sound the North
        out several times" to arrange fan access and broadcasting rights but had not
        received a response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbaa0b8-16ac-4250-ae71-f416b6dac725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:25.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t just South Korean fans who missed out. Foreign tourists
        who had traveled to North Korea for the match were also prevented from attending,
        according to tour groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a8744-d0cc-4bea-8061-caa83eb096d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:25.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rich Beal, a tour manager from Koryo Group, which operates tours
        to North Korea, said the company''s group wasn''t at the stadium for the match.
        They were told they weren''t able to attend the game, although they were given
        no reason. "It is very disappointing," he told CNN in an email.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21608db-d513-455a-ba4e-ee7628d6f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:26.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Byong Jun of North Korea and Kim Shinwook of South Korea compete
        for the ball during the EAFF E-1 Men''s Football Championship between North
        Korea and South Korea at Ajinomoto Stadium on December 12, 2017 in Chofu,
        Tokyo, Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e6627f-82b1-476d-bfd1-4e1e7cf94c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:26.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young Pioneer Tours -- which organizes tours from China to North
        Korea -- also said its tour group of 10 people were not allowed to watch the
        game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830b09d-8882-4cd6-b24f-ec228a95d218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign tourists were interested in attending as they were intrigued
        to see how North Koreans embraced football culture, said Rowan Beard, the
        North Korean tour manager for Young Pioneer Tours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10311c93-081f-40e0-8296-4e628b6d1d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:27.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Koreans take football super seriously, it''s the most popular
        sport by miles and their knowledge on football leagues and players outside
        of North Korea is quite impressive," he told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a43550-0403-4aa8-8d13-1e9434c0d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has qualified for the FIFA world cup on multiple occasions,
        and reached the semifinals of the FIFA World Cup in 2002. By comparison, the
        furthest the North Korean team got was when it reached the quarterfinals in
        1966.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daa8a74-42e9-429b-9d2c-9c3a1acb3d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But North Korea''s current squad has a star in 21-year-old Han Kwang
        Song, who plays professionally for Italian football club Juventus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c1a96b-e881-44cc-b7aa-9ebbe7e334a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the game South Korea''s star player <a href="https://edition.cnn.com/interactive/2019/04/sport/son-heung-min-tottenham-hotspur-sport-intl/index.html">Son
        Heung-min</a> said that he was just focused on winning. "The fact that fans
        can''t come is a heavy blow to us," he said. "I hope we can prepare well for
        such atmosphere and come back with good results."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de0dd22-2b98-4d5f-87fd-9e2a43c04e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:29.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams will need to maintain their top two spots during this
        qualifying round to move onto the next qualifying round -- and keep their
        dreams alive of making it to the 2022 World Cup. In theory, both teams could
        qualify.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929ef528-5d83-4cbb-8935-28d44f01c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:30.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the match in Pyongyang is significant for the men''s teams,
        the women''s teams faced off much more recently. In 2017, the North and South
        Korean women''s teams played each other in Pyongyang in an Asian Cup qualifier
        game.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b23c64-5b4a-4719-a80c-b948e5aef951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yoonjung Seo and Sophie Jeong reported from Seoul, while
        Julia Hollingsworth reported from Hong Kong.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eeb4eb-cce3-4360-bc09-aa90a089c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:51:24.614+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:03:31.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/15/football/north-south-korea-soccer-spt-intl-hnk/index.html">North
        and South Korea play first men''s soccer match on North Korean soil in almost
        30 years</a>"</em></p>'
  'stressful-pregnancy-boy-babies-wellness':
    'author': 'Sandee LaMotte, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-15T20:13:03.084+08:00
    'imagesource': 'jcr:69a9a70a-eaf4-43e2-ae35-c61f81033a2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '984b4d14-2a47-4920-bcab-6cc437bf40de'
    'lead': 'Moms-to-be who undergo physical or mental stress during their pregnancies
      are less likely to have a boy and may also have a higher risk of preterm birth,
      according to a study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T20:55:29.246+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T08:02:50.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:43.581+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pregnancy', 'boy', 'study', 'babies', 'stress']
    'template': '1'
    'title': 'A stressful pregnancy reduces the chances of having a boy, a study shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728f2011-d6ad-4dd8-828a-7cad04c295f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:02:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Moms-to-be who undergo physical or
        mental stress during their pregnancies are less likely to have a boy and may
        also have a higher risk of preterm birth, according to a study published Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f301e9b7-3ea7-4034-a196-079a3294fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:02:51.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b8627-02d1-4809-8d0f-ee509ece1c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:02:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The womb is an influential first home," said lead author Catherine
        Monk, director of women''s mental health in OB/GYN at NewYork-Presbyterian/Columbia
        University Irving Medical Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0511038e-b619-4b0d-92d1-41f01c2592c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:02:52.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac59927-f547-4cc1-816b-b94fafe9fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:02:53.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know that males are more vulnerable in utero, and presumably
        the stress in these women is of a long-standing nature," Monk said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7220ac41-6def-46bf-b238-6acd225773cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:02:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd875731e-405e-4ba0-abae-17e0f950fafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:02:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nature typically assures there are an average of 105 boys born for
        every 100 female births; after all, males were more likely to die from accidents
        or fighting wild game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af9562f-ad60-4349-af83-bdddcbdb1231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:02:54.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b987fd-0133-4abc-8200-28c3c331b565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:02:55.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in this study, women who had higher blood pressure and other
        signs of physical stress had four boys for every nine girls (ratio 4:9); while
        moms who were psychologically stressed had two boys for every 3 girls (ratio
        2:3). All of the women had healthy pregnancies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a9e1b-9b0e-4beb-9024-a26cb968709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:02:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce023e5-7198-4d10-a979-16f20e607d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:02:56.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other researchers have seen this pattern of a decrease in male
        births related to traumatic cataclysmic events," Monk said. "One of them being
        President Kennedy''s assassination and the other being the September 11 terrorist
        attacks in New York City."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d7fe3c-5e8f-4d23-ac4a-93b1461040c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:02:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bd09af-746a-4e36-bb1f-9d7af9b55b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:02:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant women who were physically pressured were also more likely
        to give birth prematurely than unstressed mothers. However, mentally tense
        moms-to-be had more birth complications, such as longer labor, than the moms
        with physical stress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80580b24-2e80-4a49-b782-82260736cb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:02:57.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11dd2d4-0c0a-43d0-a15d-c7fd1dd0848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:02:58.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Role of social support</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f0d4d-06f2-4108-92f8-67a245cab59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:02:58.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet when the expectant mothers received social support, such as
        having someone they could talk to or count on for help with their problems,
        the risk of premature delivery disappeared -- a surprising discovery, Monk
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405b620e-3671-4125-ae0f-7c1260bd1527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:02:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c3146c-12c5-4bf5-a4ca-42af92c4b152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:02:59.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even more surprising, the more social support a mother received,
        the greater the chance she had of having a male baby.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a3894-ea46-4fe3-bf22-b8d2748316ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:00.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544f4a5a-f0c8-4c6c-8624-582336f13df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:00.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The support could be from family and friends," Monk said. "It could
        be a sense of belonging in a religious community. It''s the sense of social
        cohesion and social connectedness which research suggests is a buffer against
        the experiences of stress. It means you take a break from it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8899ce7-da64-4416-aa68-5ec143b317c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:01.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358c279-2e3b-45ba-b2aa-0805b5098a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:01.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social support is critical for building confidence in a new mom,
        said Dr. Christina Penfield, an assistant professor of maternal-fetal medicine
        at New York University Langone Medical Center, who was not involved in the
        study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e479247e-dba5-49a2-a3f8-1f92d70c2300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:02.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3a9bf-5746-4335-90cc-c296342921f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:02.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pregnancy is a pivotal moment in women''s lives coinciding with
        a redefinition of self, family, and community," Penfield said. "It is therefore
        not surprising that several studies have demonstrated that when we provide
        social support programs to pregnant women we see improvements in their psychosocial
        outcomes."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00084d94-6fb1-4f9d-98d8-2ea836db8c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:03.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f3de37-93d5-4b2b-8e70-447719807e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:03.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chronic stress and pregnancy</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e2892-7aec-437e-8f1f-2623f28e2437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 30% of pregnant women report psychosocial stress from
        job strain or depression and anxiety, according to studies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f645e9ea-8ee7-4130-abc2-0e12a9428c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:04.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e711731f-4769-4b7c-af38-d40fae84d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this study did not explore just how stress might impact the
        pregnancy, others have pointed to the role of the stress hormone cortisol.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1bc7a2-c0ba-4405-8f0b-462abbd9c0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:05.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d934c1e-8218-4a02-8798-180c00ebc6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortisol is part of the body''s "flight or flight" alarm system
        and is meant to dissipate once the danger is over. Chronically high levels
        can increase blood pressure and make an individual more prone to illness.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dccb1c-9883-417e-ac3c-c86dc0241733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:06.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9648c287-0a8c-4065-bdac-bc228bef58a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:07.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study found pregnant women under pressure had higher levels
        of cortisol; those levels were also present in the baby''s amniotic fluid
        at 17 weeks gestation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79bb00b-56b1-4d53-b4db-b3e80b619a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:07.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48715c19-e801-4dda-b4c1-95aae23422b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:08.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stress during pregnancy can be harmful for both mom and baby,"
        said Laura Berman, assistant clinical professor of OB/GYN and psychiatry at
        the Feinberg School of Medicine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f72b6e-ed02-4162-a9ec-982502bdfe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174df256-7e11-4ef2-b857-9777faa65657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:09.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being stressed while expecting can increase a woman''s chance of
        postpartum depression. It can also lead to preterm delivery and low birth
        weight," added Berman, who was not involved in the study.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05461fd1-3e48-47ff-83b4-0109f27b1fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:10.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be820ff1-c9dc-4efb-bf39-d57e2a2a0fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:10.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Penfield cautions against reading too much into an association
        between maternal stress and adverse outcomes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c3bb94-d960-4558-a901-50e6fcfaa6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a396f9ea-c280-42be-b3ea-55692ebad420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:11.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These studies can only suggest an association and cannot establish
        causation," she said. "For example, some women who report high stress may
        also have decreased sleep, irregular or unhealthy diets, or increased rates
        of substance use. It is unclear whether it is the ''stress'' that causes the
        adverse outcome."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d6eb9-712d-4a0f-a61e-aa18adbd37a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e5925-db0b-49a6-b239-bfce05da406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:12.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stress is part of life</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9170e37-1d03-4076-9c53-a317adbb7312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:13.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress is part of everyday life. In fact, "good" stress motivates
        and focuses attention. It''s when stress becomes overwhelming or constant
        that it is unhealthy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff804b9-3a27-4fa9-a824-38ab0c7a392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:13.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73356e9f-73cb-4b4b-b80f-500ddf065cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:14.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most women report experiencing at least one stressful life event
        in the year before giving birth, so experiencing stress in pregnancy is often
        unavoidable," Penfield said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b599929-f4b5-418e-af86-97b347296728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e157d-bdd5-466a-a243-405170a6cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When faced with stress, the best mothers-to-be can do is minimize
        the impact of the stress on their daily life and try to maintain good sleep,
        nutrition and exercise habits," she added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d5efa-3a5c-4949-9dc1-b96c9cafa2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:15.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd7e44-0dd3-49f7-9817-695688dbb63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:16.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find meditation to be an incredibly useful tool for managing
        stress," said Berman. "Unlike exercise, which can be difficult for moms who
        are very far along in their pregnancy, meditation works for every stage of
        pregnancy and every size of woman."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f2bd1b-2d8b-4949-87c4-b44a9a6b82d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:16.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23ef443-7db0-4c52-a1e9-3f47e70028e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:17.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another useful tool, Berman said, are pregnancy support groups,
        as well as couples'' therapy for moms and dads-to-be who want to make sure
        their relationship is on the right track before the baby comes.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3a025c-ffff-4559-b083-fa8162cf8318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.249+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:03:17.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc698752-39dc-40f9-a612-0be34745f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T20:55:29.250+08:00
      'mgnl:createdBy': 'alyssa'
