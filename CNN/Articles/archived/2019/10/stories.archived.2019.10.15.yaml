      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By conducting the cheating in the election, they robbed the proper
        Vice President who won the election – myself – from the three years of service,"
        Marcos said of Robredo''s camp.</p>'
