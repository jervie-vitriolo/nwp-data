      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sabi ko nalang sa sarili ko, parang</em> training <em>na lang
        to. Gusto ko ipakita sa mundo na maganda ang</em> gymnastics,” he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
