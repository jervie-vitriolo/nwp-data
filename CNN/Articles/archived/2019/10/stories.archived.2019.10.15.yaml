      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo bagged the gold medal at the 49th Artistic Gymnastics World
        Championships while Petecio won the gold medal in the AIBA Women''s World
        Boxing Championship.</p>'
