      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abominable" is an animated film about a young Chinese girl who
        embarks on an elaborate trip across China to return a magical Yeti, named
        Everest, to the Himalayas. The movie is a joint collaboration between Dreamworks
        Animation and Shanghai-based Pearl Studios in China, and is voiced predominantly
        by actors of Asian ancestry.</p>'
