      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — Three
        suspected Abu Sayyaf Group members were apprehended by authorities in a series
        of operations that lasted for three weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fb9290-8eed-48b2-9781-aceae1cbaf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:33:05.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Bureau of Investigation- Counter Terrorism
        Division (NBI-CTD), separate operations took place in Maharlika Village Taguig,
        Baseco Compound in Tondo, Manila and Kawit, Cavite which led to the capture
        of Ibnus Isa, Amerudin Parasan, and Abdel-Amin Bandahala who have been under
        surveillance for five to six months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c040bd1-08f2-4dae-88f4-895fb5fe16a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:33:05.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:47.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the suspects have standing arrest warrants for multiple counts
        of kidnapping and serious illegal detention for a series of kidnappings carried
        out in Basilan and Sulu from 2001 to 2002, the NBI added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94120ef-584b-4270-ad70-dee78b906c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:33:05.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:47.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI-CTD chief Raoul Manguerra said the suspects communicated visa
        social media, which was how authorities were able to track them down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2739bc34-b549-4694-88be-42b07b5506a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:33:05.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:48.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the combined efforts of the NBI, SPD (Southern Police District)
        and AFP (Armed Forces of the Philippines), we effected the arrest on September
        27, 2019. Then the succeeding arrests were also the result of continuous surveillance
        against these alleged members of the Abu Sayyaf," Manguerra said</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39654d2e-b0a7-47b1-b777-062bca004ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:33:05.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are now being held at the NBI detention facility.</p>'
