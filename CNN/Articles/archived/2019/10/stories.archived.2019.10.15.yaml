      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s entertainment industry has become one of the country''s
        biggest exports in the past decade. But K-pop stars -- who often train for
        years before they debut -- are subject to intense pressure, which has been
        linked to a mental health crisis in the industry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf0dc4-34c2-4115-b94a-74bc32df1d01'
