      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b47cfb-5e3e-45e6-b894-23fc3d212aad'
      'mgnl:activationStatus': true
