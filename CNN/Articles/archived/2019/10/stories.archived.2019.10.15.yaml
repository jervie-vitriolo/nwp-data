      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Lucas Bersamin earlier assured that members of the
        bench<a href="https://cnnphilippines.com/news/2019/9/4/leni-robredo-bongbong-marcos-election-protest.html">
        were not dragging their feet</a> in resolving the poll protest, with less
        than three years left in the Vice President''s term.</p>'
