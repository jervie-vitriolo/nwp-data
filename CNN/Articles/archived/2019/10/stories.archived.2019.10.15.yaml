  'australia-giant-boa-constrictor-sydney-suburb':
    'author': 'Eric Cheung, CNN'
    'caption': 'Residents of a Sydney suburb have been warned to be on the lookout
      for a massive snake, after a "freshly shed" skin from the reptile was found
      in the town.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-15T06:15:03.763+08:00
    'credit': 'From OSCAR RIVERA/AFP/AFP/Getty'
    'imagesource': 'jcr:095884fd-7843-4ea6-9256-c30e5f0df36d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4e9677a-857c-4853-b758-c8ff670ff29b'
    'lead': 'Residents of a Sydney suburb have been warned to be on the lookout for
      a massive snake, after a "freshly shed" skin from the reptile was found in the
      town.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T06:18:27.394+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:13:10.037+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:21.824+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['boa', 'sydney', 'australia']
    'template': '1'
    'title': 'Residents warned as giant boa constrictor at large in Sydney suburb'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1c5811-e0bc-4b6a-a23f-e82023964b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:18:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Residents of a Sydney suburb have
        been warned to be on the lookout for a massive snake, after a "freshly shed"
        skin from the reptile was found in the town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b95e5d1-bb01-462f-8eab-e0e3fff8b11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:18:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:11.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snake is believed to be an adult boa constrictor —&nbsp;one
        of the world''s largest snake species, with an average length of 10 feet —&nbsp;according
        to a statement from the New South Wales (NSW) government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa057bda-dc3d-4445-a183-6e108ba8d204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:18:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:11.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The serpent is believed to be at large in Silverdale, a small town
        west of Sydney, after its skin was spotted at a property on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0474af9b-0575-4185-96fc-3bbbd38257d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:18:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents have been urged to report any sightings to the state''s
        forestry department. The statement also advised residents to avoid making
        contact with the animal, but to take a photograph if it is safe to do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312271c5-23d9-418c-933c-1ade151da40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:18:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:12.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that while boa constrictors are not venomous, they can bite
        and strangle their prey, adding that they pose "a serious threat to wildlife
        and can be dangerous to humans."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce33c3f-6c75-4244-a0f4-c8a5dd39f871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:18:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSW government said it has organized a search party to locate
        and capture the animal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370de85d-d1fa-4fc2-8a1d-e30ed3e94ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:18:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:13.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snake skin was initially spotted by a construction worker who
        was renovating a property in Silverdale, who reported the case to authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dba0c0-9a21-4fda-9346-88d2010cfb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:18:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:14.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping a boa constrictor is illegal outside of zoos in New South
        Wales, according to the forestry department''s website. The snake is native
        to Central and South America. It has an arrow-shaped head and distinctive
        patterns of circles and lines on its body, enabling it to evade detection
        in the wild.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d47bc9-5dd2-48c3-8cfd-f09392d359be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:18:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forestry department said that once the snake was found, it would
        be sent to a veterinarian to determine where it came from.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fe1fa9-031b-4d8c-8153-4aac2810cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:18:27.395+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The snake will be examined to determine where it came from, how
        long it has been in the area, what it has been eating, whether it''s carrying
        any diseases of concern and whether it has produced offspring," it added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbdd353-e778-40e1-a418-d7adb4804402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:18:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/australia-giant-boa-constrictor-snake-sydney-intl-hnk-scli/index.html">Residents
        warned as giant boa constrictor at large in Sydney suburb</a>"</em></p>'
  'japan-typhoon-rescue':
    'author': 'Julia Hollingsworth and Chie Kobayashi, CNN'
    'caption': 'A major search and rescue operation is underway in Japan after deadly
      Typhoon Hagibis brought widespread flooding and landslides, destroying buildings
      and leaving dozens dead. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-15T06:20:06.381+08:00
    'imagesource': 'jcr:c2b746d8-7197-4370-848a-070b7a1842f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c9fe106-73dd-45e1-9fff-ded15659b2b3'
    'lead': 'A major search and rescue operation is underway in Japan after deadly
      Typhoon Hagibis brought widespread flooding and landslides, destroying buildings
      and leaving dozens dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T06:22:19.086+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:12:53.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:22.051+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['japan', 'typhoon', 'hagibis', 'search', 'rescue']
    'template': '1'
    'title': 'Japan launches major search operation after deadly typhoon kills dozens'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b364def-0763-4709-9698-df053d4bf12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:54.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A major search and rescue operation
        is underway in Japan after deadly Typhoon Hagibis brought widespread flooding
        and landslides, destroying buildings and leaving dozens dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde609c-59b6-4fef-a8de-2e0c737e3304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:54.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm —&nbsp;which came as Japan hosts the Rugby World Cup for
        the first time —&nbsp;made landfall on Saturday evening local time on the
        Izu Peninsula, southwest of Tokyo, leaving a trail of destruction in its wake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ed0d85-7d5b-457a-8620-9b669e9a3d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 49 people were killed, with 200 injured and at least 14
        people still missing, the country''s public broadcaster NHK reported Monday.
        More than 110,000 personnel are involved in search and rescue operations,
        including 13,000 police, 66,000 fire department staff and 31,000 self-defense
        force staff, chief cabinet secretary Yoshihide Suga said in a press conference
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965846f7-7a21-4f8b-bd1a-56b439a9cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:55.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those killed was a 77-year-old woman who fell 40 meters (131
        feet) during a helicopter rescue operation in Iwaki City, Fukushima prefecture,
        on Sunday morning, Tokyo Fire Department press officer Yuji Kikuchi said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d2f1b4-f2ff-4d96-809a-140721f92791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:56.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers had failed to properly attach a hook to the harness as
        the woman was being pulled onto the helicopter. "We apologize from the bottom
        of our heart," Hirofumi Shimizu, the deputy chief of Tokyo Fire Department,
        said in a press conference on Sunday. "We will try our best not to have this
        happen again and to recover trust to us."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901085ca-3434-4238-b2d9-b38c94c779de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:56.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 230,000 people were evacuated ahead of the storm, and
        emergency orders were issued for many cities around the greater Tokyo area.
        As of Monday, more than 84,000 households in Tokyo, northern Japan and mountainous
        areas in the center of the country were still without power, according to
        electricity companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ce8544-d473-4ac6-a498-75e6f904721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:57.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon-hit regions are bracing for more rain on Monday which could
        exacerbate flooding, prompting authorities to caution people to stay away
        from rivers and mountain slopes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb3169-b4c6-4c49-9aea-b6414590aaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:57.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video released by authorities and shared online showed the extent
        of the devastation in Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10f5b02-53c9-405f-98cb-6c039461efb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:58.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One clip shows a helicopter hovering over a house surrounded by
        murky water as rescuers pull a person to safety in Fukushima prefecture. Another
        shows people being rescued on an inflatable raft which appears to be floating
        on a water-logged street.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf1f460-074c-44bc-9b8d-00e8ee5e0f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate clip taken on Sunday shows debris floating down a swollen
        river in Saku city, in Nagano prefecture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e83959-9285-45b4-85b4-72911752f818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fukushima material</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a6fbf-b72e-487c-b0d2-7200a264dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:59.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, ten bags of soil from the 2011 Fukushima nuclear disaster
        were found drifting in a river amid storm debris in Tamura city, about 25
        kilometers (15.5 miles) away from the Fukushima Daiichi nuclear plant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c74039-99de-4df6-84df-1a6b34aa4c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a March 2011 earthquake, three reactors at the Fukushima
        plant melted down, releasing radioactive materials into the air and prompting
        more than 100,000 people to be evacuated from the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7bd21e-a131-4ba6-bfc2-39691f2d1ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:00.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 2,667 large, thick plastic bags containing contaminated
        materials from the disaster were being stored at a temporary storage site
        in Tamura while authorities looked for a more permanent location.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12f3f2f-149f-4a5e-baf8-44c84dce6bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each bag weighs upwards of several 100 kilograms (220 pounds) according
        to NHK.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e261e7a9-0703-452b-9cfc-2d5b2ba2f245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, local public works contractors found six of the bags
        drifting in a river. Another four were found by government officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63876884-47f5-4a47-8575-c8a3c6192bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Fukushima prefecture decontamination spokesperson Akira
        Suzuki could not say whether more bags had washed away over the weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09e5f3-b7ed-4810-9df2-bf4cb0f6793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:02.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confirming how many are gone as well as searching for any
        other bags washed away," Suzuki said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f22801-f519-40b8-85ee-a120881b1c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:03.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoji Watanabe, the head of nuclear disaster measurement office,
        said the radiation levels of the material in the bags had decreased over time.
        However, he refused to say that the bags were entirely safe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70edab4e-7d43-4a9a-84cd-f434b16f9eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:03.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimated that the radiation level from the material contained
        in each bag was between 0.3 to 1 microsievert per hour —&nbsp;over the government
        standard of 0.23 microsievert per hour.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71d74a-11be-4b0d-a23e-45f098e4800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:04.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has struggled to deal with how to store radioactive waste
        from the 2011 disaster. Earlier this year, the government said it was considering
        dumping contaminated water into the ocean as it was running out of storage
        space.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd742d3bd-6b3d-40d2-acee-6dea103d5ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:04.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fukushima prefecture disaster management spokesperson Shunji Miura
        said the typhoon had no significant impact on the nuclear plant.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f340949-a5a0-4bc3-a466-cc727152c5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:05.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rugby World Cup</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1645eb60-673b-46dd-97af-4a09bb49ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:05.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typhoon comes as Japan hosts the Rugby World Cup for the first
        time. Three matches were canceled over the weekend, prompting criticism that
        the tournament appeared unprepared for the extreme weather, despite the event
        being held during typhoon season.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad996ffe-962b-4d38-bb61-b2fc8f044b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:06.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pivotal Pool A match between Japan and Scotland did go ahead,
        with the host nation going on to secure a place in the quarterfinals for the
        first time. After a match between Canada and Namibia was canceled, Canadian
        rugby players helped with the recovery efforts in the coastal city of Kamaishi,
        prompting praise from the Rugby World Cup organizers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c9420-320e-41a3-86d6-f1b2800aa40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record rains and windstorms</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09790004-9e75-4327-8277-26a090b859ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:07.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although typhoons are not uncommon in Japan, Typhoon Hagibis —&nbsp;meaning
        speed in the Philippine language of Tagalog —&nbsp;was particularly brutal.
        According to Prime Minister Shinzo Abe''s office, the typhoon brought "record-setting
        heavy rains and windstorms."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190b8ac8-2115-4a36-918b-563d20fdd6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:07.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those led to widespread transport disruptions over the weekend,
        with flights, bullet trains and other transport canceled across Honshu, Japan''s
        main island.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545bea5f-9a6a-4a68-8631-d92e060f3a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm weakened to a tropical depression Sunday. All bullet train
        lines were back in service as of Monday, except one service to Nagano —&nbsp;about
        a third of its trains were submerged.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c35b1d0-c485-4a1e-8a33-8fce783c189a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:22:19.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:13:08.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/14/asia/japan-typhoon-rescue-intl-hnk/index.html">Japan
        launches major search operation after deadly typhoon kills dozens</a>"</em></p>'
  'fake-trump-video-youtube-response':
    'author': 'Donie O''Sullivan, CNN Business'
    'caption': 'A fake video that depicts in extremely graphic fashion President Trump
      attacking and shooting his critics and media outlets does not violate YouTube''s
      policies against content that incites violence because it is "purely fictional,"
      the company told CNN Business Monday. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-15T06:25:43.621+08:00
    'imagesource': 'jcr:adc7e70a-d8c8-470a-bb68-07e6079534dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7404b1b0-2d0d-426b-b200-40240a72bd6b'
    'lead': 'A fake video that depicts in extremely graphic fashion President Trump
      attacking and shooting his critics and media outlets does not violate YouTube''s
      policies against content that incites violence because it is "purely fictional,"
      the company told CNN Business Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T06:28:03.135+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:12:41.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:22.315+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['youtube', 'donald-trump', 'shooting', 'video', 'media', 'president',
      'us', 'united-states-america']
    'template': '1'
    'title': 'YouTube says fake video of Trump shooting media doesn''t violate its
      rules'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22d2e72-b862-4570-bc58-9a9d8cae8865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A fake video that depicts in extremely
        graphic fashion President Trump attacking and shooting his critics and media
        outlets does not violate YouTube''s policies against content that incites
        violence because it is "purely fictional," the company told CNN Business Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5996109-c999-42dd-ad31-896410ff3507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:42.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which has been circulating on YouTube and Facebook for
        more than a year, came to national prominence on Sunday after The New York
        Times reported it had been played at a conference held by a pro-Trump group
        at Trump''s Miami resort last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f07de-1b46-43db-b11f-622077208757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video is an edited clip of a scene depicting a brawl inside
        a church from a 2014 movie. President Trump''s head is superimposed on the
        main character in the video and it shows him shooting, stabbing, and assaulting
        other people in the church whose heads have been edited to show Trump''s critics
        and the logos of news organizations. At one point, Trump is depicted as shooting
        in the head a person whose face has been replaced by a Black Lives Matter
        logo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e3bea-3704-4f4d-8b73-59ebe1040375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube''s policies say it does not allow videos "encouraging others
        to commit violent acts." However, it says, it makes exceptions for some graphic
        content depending on context. Videos that are "educational, scientific, newsworthy,
        or a documentary" may be exempt, it says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5f65f5-17ac-4736-975d-53841ad8d18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:43.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube said it applied an age-restriction and warning on the fake
        Trump video after it was "notified" about it, but it did not remove the clip.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd858797-8451-40b5-b694-bc8c1241997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For content containing violence that is clearly fictional, we age-restrict
        and display a warning interstitial. We applied these protections to this video,"
        Ivy Choi, a YouTube spokesperson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0776cc95-e88a-4451-b733-15f8f4f037b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:44.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube, which is owned by Google, would not say when it had done
        that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2ce7cb-5232-4144-b798-8cc5fa588b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While YouTube may view the video as "purely fictional," for some
        journalists and some newsrooms it depicts something very real, and capable
        of provoking violence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf2c04-9d22-4af0-bcff-35d5b3ff4cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:45.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, a Trump supporter sent mail bombs to prominent Democrats
        and the New York offices of CNN. CNN is one of the outlets shown in the video
        being killed by Trump.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b89c20-dd0c-493b-a06e-eab41b293df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:46.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month, a US Army soldier was arrested after allegedly
        discussing bombing a news network. Sources familiar with the matter say the
        suspect had discussed targeting CNN with a vehicle bomb.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41038420-8987-4bc7-a08e-7f1c0970e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:46.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement responding to the playing of the fake Trump video
        at a Trump supporters'' event, CNN said Sunday night, "Sadly, this is not
        the first time that supporters of the President have promoted violence against
        the media in a video they apparently find entertaining —&nbsp;but it is by
        far and away the worst. The images depicted are vile and horrific."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7237b834-ff60-46c5-80b1-bd6de48c6a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President and his family, the White House, and the Trump campaign
        need to denounce it immediately in the strongest possible terms. Anything
        less equates to a tacit endorsement of violence and should not be tolerated
        by anyone," it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654bf5c2-0162-4e0a-93a9-b303ade7b3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:47.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House Correspondents'' Association also condemned the
        video.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e851b834-ad80-49de-90c2-42f62b250bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:48.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have previously told the President his rhetoric could incite
        violence. Now we call on him and everybody associated with this conference
        to denounce this video and affirm that violence has no place in our society,"
        the association''s president Jonathan Karl said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c0d276-3703-4c11-ab76-29933c6e83fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has been on YouTube and Facebook since at least July 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fe2b05-e3fe-4707-9e5c-12803dd626ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also has a policy to remove "language that incites or facilitates
        serious violence," but adds it tries to "distinguish casual statements from
        content that constitutes a credible threat to public or personal safety."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec26481-75fa-4753-9636-ba2868b6c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson told CNN Business that the company was reviewing
        the video. As of Monday afternoon the video was still live on the platform.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12075d9d-e4b2-465d-b60f-8e86c850842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:50.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Stephanie Grisham tweeted Monday morning
        that the President had not yet seen the video but would watch it "shortly."
        She added that "based upon everything he has heard, he strongly condemns this
        video."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823616e3-f6a9-4f44-866b-bb9aaae30ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:50.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Murtaugh, a spokesman for Trump''s campaign, told the Times
        he didn''t know anything about the video. "That video was not produced by
        the campaign, and we do not condone violence," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b89e3-1b73-4c5b-b2fc-2c35536da8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips, the organizer for the event, said in a statement to the
        Times on Sunday that the clip was played at the conference as part of a "meme
        exhibit."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b51d33-1d20-48a7-ad93-14a6d53c2c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:51.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Content was submitted by third parties and was not associated with
        or endorsed by the conference in any official capacity," Phillips said. "American
        Priority rejects all political violence and aims to promote a healthy dialogue
        about the preservation of free speech. This matter is under review."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac965c8c-51d5-4dc1-8f9f-ea94c8329813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:28:03.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/14/tech/fake-trump-video-youtube-response/index.html">YouTube
        says fake video of Trump shooting media doesn''t violate its rules</a>"</em></p>'
  'Blurred-Lines-Pharrell-Robin-Thicke':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-15T06:27:40.290+08:00
    'imagesource': 'jcr:a057b165-68b1-4fe5-94f8-c4c2f52a2c3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccd50bb7-762a-404f-8d59-46b0f90acf4b'
    'lead': 'The song''s use of the phrase ''I know you want it'' dismissed the importance
      of consent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T06:29:33.686+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:12:30.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:22.524+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pharrell explains how ''Blurred Lines'' controversy helped him realize
      ''we live in a chauvinist culture'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b83ab7-cbe6-4b53-8822-917426f5294a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:29:33.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:31.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharrell explains how ''Blurred Lines'' controversy helped him realize
        ''we live in a chauvinist culture''</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613263a9-e220-43b7-ba54-d5deacee223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:29:33.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:31.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The controversy over the lyrics to
        "Blurred Lines" wasn''t always clear to Pharrell Williams, but it is now.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0946525-52df-4fce-88d2-b8f89656fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:29:33.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32813778-8486-4466-acf6-e46bdd711240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:29:33.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:32.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013 the popular song, performed by Robin Thicke, rapper T.I.
        and Williams, drew criticism for containing lyrics that some perceived to
        be promoting rape culture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e5c88-1370-4c5e-b526-27c4de255913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:29:33.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:33.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053bbbac-b023-4c1c-95a6-da03f3e8a095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:29:33.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:33.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the song''s use of the phrase "I know you want it"
        dismissed the importance of consent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286e8bf0-789a-4e86-b0ea-e2a9d7514506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:29:33.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:34.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f609d5-c15b-43e5-9810-7283034cf5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:29:33.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:34.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Williams told GQ, he "didn''t get it," in part because
        he knew women who enjoyed the song and connected to its energetic spirit.
        Then, he said, "I realized that there are men who use that same language when
        taking advantage of a woman, and it doesn''t matter that that''s not my behavior.
        Or the way I think about things."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b37d693-2d4d-4f60-b9a2-a805badaa741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:29:33.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87756162-0a93-4c73-bdff-099d112db16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:29:33.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:35.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just matters how it affects women. And I was like, Got it. I
        get it. Cool," he said. "My mind opened up to what was actually being said
        in the song and how it could make someone feel. Even though it wasn''t the
        majority, it didn''t matter."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60551e1-a576-46df-b441-cc2619278452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:29:33.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:36.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff8376-4f17-4a36-8ec0-0acfd5884ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:29:33.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I realized that we live in a chauvinist culture in our
        country. Hadn''t realized that. Didn''t realize that some of my songs catered
        to that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4dc671-4b34-4de5-bfa1-7c4eae204e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:29:33.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10c9351-8a19-4887-b865-546f54702a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:29:33.687+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, a five-year legal battle over the copyright of the
        song ended in the family of Marvin Gaye being awarded $5 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff99bec6-a475-4141-b161-757904358e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:29:33.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa0506-3990-4be9-94b0-28b1320397f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:29:33.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:38.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams and Thicke had been accused of copyright infringement due
        to the song''s similarities to Gaye''s "Got to Give It Up."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fe46d9-299a-45c8-b062-b857e0fca484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:29:33.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:39.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c87c30-b874-402c-b614-82d31d1d0c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:29:33.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:39.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams spoke to GQ for its issue about the evolution of masculinity
        and what it means today.</p>'
