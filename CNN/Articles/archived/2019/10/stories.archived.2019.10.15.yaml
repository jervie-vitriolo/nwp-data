    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maute-group', 'Marawi-', 'ISIS', 'Romeo-Brawner']
    'template': '1'
    'title': 'Military remains ''careful'' as Maute ‘remnants’ continue to recruit
      members'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7daad9-12e0-40b7-8364-92dc5b28811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:06:16.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:32.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — The
        number of Maute group “remnants” has decreased, but the military remains "careful"
        as they are still a threat to national security, Philippine Military Academy
        (PMA) Commandant of Cadets Brig. Gen. Romeo Brawner, Jr. said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64209759-b3e7-415e-b7e8-45a3aad71d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:06:16.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:32.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner was the deputy commander of Task Force Ranao, which was
        tasked to facilitate the rehabilitation of the war-torn Marawi City, before
        he was appointed to the PMA on September 26.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d87d41-1322-4a0b-91d6-8e7a19bd2323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:06:16.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We only have a small group of remnant of Maute-ISIS, In fact a
        week before I was told to report to PMA... we were able to capture three young
        recruits ages 20 and 22,” Brawner told CNN Philippines’ The Source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd53f40-f6c8-452a-98c9-4c1529d20309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:06:16.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:33.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, he said, has 25 members and 20 supporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8282c7e-7e51-42de-bbd8-38f7dc7ee629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:06:16.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:34.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re dealing with that kind of problem still. They’re trying to
        recruit more people, especially young people,” Brawner said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5b321a-bf9b-4551-800a-4eb6e3f897bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:06:16.108+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the now lower number of Maute group members, he said the
        military still have to be careful in dealing with the group as it remains
        a threat in the security in the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96742b6a-95f1-49a6-81e7-79ba7f1c807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:06:16.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to be careful now they’re trying to recruit more members
        and they could still do some damage, they could still attack,“ he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cb6bc7-4715-422b-b1c1-673a6ce83942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:06:16.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:35.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2018/05/22/remembering-marawi-crisis.html">Remembering
        the Marawi crisis</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d01c4e4-af44-4fd8-82aa-2680c76c72d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:06:16.109+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,100 people died in battles that raged for nearly five
        months after the May 2017 Marawi siege staged by pro-Islamic State group fighters.
        The dead include 900 extremists, 47 civilians and 165 military men. Some 300,000
        residents were displaced, while houses and buildings were reduced to rubble.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0534cf1a-925a-47fc-ae26-4b48f3b66c43'
      'mgnl:activationStatus': true
