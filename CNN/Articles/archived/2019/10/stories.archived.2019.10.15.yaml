  'Trump-Syria-troops-withdrawn':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'caption': 'Nearly 1,000 American troops must be evacuated from Syria following
      President Donald Trump''s order. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-15T09:06:51.978+08:00
    'imagesource': 'jcr:c2421849-2b2b-4f5b-823d-55d525be2e8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21aa6b17-424f-499a-8913-a7873044f4ad'
    'lead': 'Nearly 1,000 American troops must be evacuated from Syria following President
      Donald Trump''s order. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:11:00.549+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T08:10:52.328+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:25.393+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'President', 'Donald', 'Trump', 'United', 'States', 'Syria',
      'Turkey', 'troops', 'soldiers', 'forces']
    'stories': ['9ae1d723-6d02-47bd-b92d-aa91119a82f7', '38046432-92f9-4501-aa76-4b9cbe9223cd']
    'template': '1'
    'title': 'Trump''s Syria withdrawal decision sparks scramble to safely remove
      US troops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82bdb64-6d28-4c64-9ee5-280bf4faa86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:11:00.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:10:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s order to the
        Pentagon this weekend to withdraw nearly all of the 1,000 US troops from Syria
        has sparked an urgent effort at the highest levels of the Pentagon to ensure
        they can be brought out safely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ece4a-8409-4102-831c-2470dabfb518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:11:00.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:10:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa62362f-80ea-4d0f-8541-abbd8cd47073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:11:00.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:10:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several military and defense officials tell CNN that the evacuation
        is now the top priority for Defense Secretary Mark Esper and General Mark
        Milley, chairman of the Joint Chiefs of Staff.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8246e8-3a0c-40f7-b22c-ded442d0d594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:11:00.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:10:54.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108ff634-c6fe-4d59-987a-9d8df9d77f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:11:00.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:10:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specific details of the plan are being closely held, due to concerns
        about the security of the forces, especially for those left as the numbers
        dwindle in the coming days. An undisclosed number of US security forces will
        also go into Syria to help with security as had already been decided prior
        to the decision for a full withdrawal from the north.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202db383-26e1-4317-a9f4-f5cb85b8ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:11:00.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:10:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0437067-f4ff-45d4-a4a8-9bd711470abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:11:00.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:10:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without specifically acknowledging the US withdrawal is taking place
        quickly because of the Turkish invasion of northern Syria, Trump said in a
        statement Monday that US troops "coming out of Syria will now redeploy and
        remain in the region to monitor the situation and prevent a repeat of 2014,
        when the neglected threat of ISIS raged across Syria and Iraq. A small footprint
        of United States forces will remain at At Tanf Garrison in southern Syria
        to continue to disrupt remnants of ISIS. "</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9ceab1-22c2-4dd8-be2b-5488a935df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:11:00.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:10:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df76618b-0afb-4956-a8ec-7425e7a93c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:11:00.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:10:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves the Pentagon scrambling. According to multiple officials
        CNN has spoken to these steps are underway:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ded164-3a89-4fd3-9aac-e5fee4c18bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:11:00.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:10:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- US military officials are reiterating to the Turks in multiple
        conversations where US troops are located and warning them not to interfere
        with the coming withdrawal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21b9461-470c-4106-8921-ba658f0255d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:11:00.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:10:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- If Turkish, Russian or regime aircraft or ground forces get too
        close to US positions, the plan is for the Americans to engage in standard
        field procedures and fire flares or signal their position to warn them off.
        If that does not work, US troops are being given full authority to fire in
        self-defense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f419b352-d285-45d5-b782-18848673b0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:11:00.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:10:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- US armed aircraft are currently overhead wherever US troops are
        located, and will patrol overhead as they leave the country either by land
        or air in the coming days. This is similar to what happened when US troops
        left Iraq in 2011. The effort is also utilizing planning that was done months
        ago when Trump originally announced he wanted to withdraw from the country.
        "We are stacked up in the sky anywhere there are US troops," one official
        said. This effort will require maintaining "deconfliction" of air operations
        with the Turks and potentially communicating with Russia to inform the Assad
        regime to steer clear of US positions. There will also be extensive monitoring
        by intelligence assets in the air and on the ground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8610a07-ebe0-4759-aa9d-8b3f75b96e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:11:00.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:10:58.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- With airspace under US control and land and air routes secured,
        the consolidation of US forces from dispersed small outposts into larger bases
        has already begun, several officials say. This will mean security will be
        easier to provide because there are fewer locations. As the planning proceeds
        it is expected that the first items to be shipped will be heavy equipment
        and weapons plus any sensitive gear. Troops are then expected to follow.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a79b8de-a971-4603-8862-4dcf604107e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:11:00.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:10:59.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Officials reiterate they want to do the evacuation in a deliberate
        manner that could take days or weeks. But they also say they are aware if
        the security situation deteriorates further, it is always possible US forces
        may have to leave in a rush and they are prepared to destroy anything they
        are forced to leave behind.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc7d2cc-0a9b-47b8-87e8-19cde3091e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:11:00.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:10:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
