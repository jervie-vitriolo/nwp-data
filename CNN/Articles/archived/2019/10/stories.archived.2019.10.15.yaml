      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans from other areas in the country can expect the same projects
        and activities as the San Miguel Pale Pilsen tour continues.</p>'
    '12':
