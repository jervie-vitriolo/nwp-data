    'template': '1'
    'title': 'Metro Pacific''s hospital unit cancels IPO plan, taps foreign investor
      instead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd50e7c7-4937-49d0-af95-34943a0e99e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:16.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        hospital arm of the Metro Pacific Investments Corporation (MPIC) has shelved
        its plan to go public, opting instead to tap foreign investors to raise ₱35.3
        billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df7e83f-2b15-4926-bbdf-4e5184bfddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fce81b-44b5-4477-aca8-3eb9cc9ef78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:17.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Tuesday, the Manny Pangilinan-led conglomerate
        announced that it has tapped global investment firm KKR and Singapore’s sovereign
        wealth fund GIC for fresh funding, dropping plans to secure capital for Metro
        Pacific Hospital Holdings, Inc. (MPHHI) through an initial public offering
        (IPO).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02682af-805c-4a6f-8226-d7714c904114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b97a7-44e3-4482-963a-a5c2f044971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is half the ₱75.1 billion it wanted to raise by <a href="https://cnnphilippines.com/business/2019/9/4/Metro-Pacific-Investment-hospital-IPO.html">going
        public later this year</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17649dad-db09-4561-ae5c-513cb44b3d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:19.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0221f3ae-f1fb-45ef-878e-4336e3a7055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed parent company said it signed definitive deals with the
        two firms, who have agreed to buy common shares in Metro Pacific Hospitals,
        and in mandatorily exchangeable bonds issued by MPIC worth ₱30.1 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c55884-9327-4c73-aec9-679f39631a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.952+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:20.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff41b2d-8b9c-4f06-8781-d7cb7d9975e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:20.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, KKR will also subscribe to ₱5.2 billion worth
        of Metro Pacific Hospitals shares.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3c0bdb-94ef-4867-8ac8-dde3f91b753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:21.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195cd88b-b272-4ccb-b1db-9e782c11c1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Proceeds from the sale of shares in the Company are expected to
        be used to support Metro Pacific Hospitals’ potential investments in additional
        hospitals and new healthcare businesses. The capital</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72261bce-bde0-4975-93c4-c26c2642caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>will also be used to grow the Company’s existing subsidiaries, associates,
        and joint</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f74fed-4c7f-4765-91cc-40b42e2f4340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ventures," MPIC told the Philippine Stock Exchange.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad466b-0653-41b6-b42a-912f71edeb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:23.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004199cf-c4f7-4827-bc7c-5043019d946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KKR''s bond holdings gives it the right to exchange the bonds for
        239.9 million shares in Metro Pacific Hospitals within 10 years or when it
        finally goes public. MPIC said the money will be used to "reduce bank borrowings."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572b4be-14df-4345-815f-a54ba20889a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:24.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94e17e-6935-4cce-89cc-927e364c97bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KKR has had previous investments with Pangilinan through Voyager
        Innovations, a digital technology firm of MPIC''s sister company, PLDT.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c94937-cb02-4b00-b288-9b5c7ece848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:25.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c310a01-79ee-49db-bd66-9807aee81454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:25.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPHHI has a stake in 14 hospitals with around 3,200 beds nationwide.
        With the investment, its President and Chief Executive Officer Augusto Palisoc,
        Jr. said the cash infusion will help Metro Pacific Hospitals hit their goal
        of 30 hospitals and 5,000 beds by 2030.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1e4496-5315-4d90-b147-c3bd512b2e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:26.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d73faba-4225-41d6-b905-76520355117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:26.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPHHI revealed plans to go public in September as it looked to raise
        ₱75.1 billion by listing on the local bourse come November. The company had
        wanted to sell up to 417,092,929 shares at ₱182 apiece, and to trade under
        the symbol "HOSP," but decided against the decision. Coconut exporter <a href="http://www.cnnphilippines.com/business/2019/10/7/Axelum-goes-public.html">Axelum
        Resources Corporation</a> and the Villar-led <a href="https://www.cnnphilippines.com/business/2019/10/10/AllHome-IPO-listing.html?fbclid=IwAR3OQ7yH_wqeO8Ar6jkhDh07Kxexnujk_JL7QfAol-LCpL3u7Kncu4_kWzQ">AllHome
        Corp.</a> marked their respective debuts on the PSE last week. Axelum is currently
        trading below its ₱5 guidance price, while AllHome has been hovering near
        its ₱11.50 IPO price.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd161160-0e7e-40ac-8135-282f83bfaa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:27.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652cbc90-d435-4a84-9df0-b0bc7144e349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.953+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital earlier said it will use ₱6 billion from the net proceeds
        for investments in additional hospitals, cancer centers, clinics and new healthcare
        businesses; additional investments in the group''s existing hospitals to support
        their growth; and general corporate purposes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22837fd-17d3-4a88-9a21-7a5e78976e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.954+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:28.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d10a79-e334-446d-ad10-af5af2b6c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.954+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:28.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After much consideration we believe we have found the best way
        forward for Metro Pacific Hospitals and MPIC with this new partnership with
        KKR. While we have decided for now to postpone the initial public offering
        for Metro Pacific Hospitals, I thank all the people involved in helping with
        this effort," said MPIC President and CEO Jose Ma. Lim. "I believe the added
        dimension KKR brings will help transform the delivery of healthcare services
        in the Philippines."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4201ec53-7676-4108-9141-1117091022f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.954+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f91637b-5f79-469b-9a9f-e81c1075f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:09:31.954+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:09:29.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deals with KKR are expected to be completed by yearend.</p>'
