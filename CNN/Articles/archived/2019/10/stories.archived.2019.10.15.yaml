  'Roger-Federer-Tokyo-Olympics-2020':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-15T11:17:00.283+08:00
    'imagesource': 'jcr:ce3b297a-cf5e-446e-90ff-bb4a4cdef581'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46500868-66af-4a14-b474-ff2d12b42d0c'
    'lead': '''At the end of the day, my heart decided I would love to play the Olympic
      Games again,'' Swiss great Roger Federer says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T11:18:57.440+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:10:18.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:27.604+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Federer confirms Tokyo Olympics participation'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda936eb-d7f1-4a7f-b8f4-d007f256d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:57.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Roger Federer confirmed his participation
        in next year’s Olympic Games in Tokyo and said on Monday that he had listened
        to his heart before making the decision.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31ee51f-a52b-4ade-91bd-186022b65f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:57.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:19.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b2e213-a6f1-4d1d-9b52-c834d3bd4c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:57.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss 38-year-old competed in the first of four Olympic Games
        at Sydney in 2000 and won the doubles gold partnering Stan Wawrinka in 2008
        and a silver in singles in 2012. He missed the 2016 Olympics due to a knee
        injury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad8351-447b-4bd5-a5ad-eae5dd0056e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:57.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:20.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c400dd-6c35-4c09-8059-f59a74346f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:57.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end of the day my heart decided I would love to play the
        Olympic Games again,” Federer told reporters during a promotional event for
        his sponsor Uniqlo in Tokyo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85af4dc-05f8-4b00-bf3e-5cb6b75ea214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:57.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff81dd-21f2-4a56-9fc0-3118c24b24cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:57.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:22.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer will attempt to win a singles gold medal at the July 24-Aug
        9 Games, the only major prize that the 20-time Grand Slam winner has yet to
        win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a062990-6859-4c68-8112-71bee696fce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:57.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:22.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dfd567-da25-411f-b7d2-3b63fac526bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:57.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:23.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been debating with my team for a few weeks now, months actually,
        what I should do in the summer after Wimbledon and before the U.S. Open (in
        2020),” Federer, who will turn 39 during the Games, added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee1e386-9385-40d4-b72b-33b6c6a3c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:57.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:23.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ec2cf-9611-40cc-8e3e-8cec024de4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:57.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:24.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I carried the flag twice for Switzerland in Athens and Beijing,
        I’ve got a gold and a silver, and I would love to play again so I’m very excited.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bf3e42-fd60-475e-b9b8-8ae261f69ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:57.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:24.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5224502-8b11-4c2a-9269-9108ec28483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:57.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:25.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer will require an exemption to compete in Tokyo as he is yet
        to play in the Davis Cup for Switzerland in the current Olympic cycle that
        began after the Rio Olympics in 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4a158a-68c6-4fa7-bb69-6726cb559073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:57.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:25.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b5204-7d70-4156-95b9-92c5c1483dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:57.441+08:00
