    'jcr:uuid': '133b362b-6e5e-49b5-8756-f3306621be15'
    'lead': "The Supreme Court did not vote on the poll protest filed by former Senator\
      \ Bongbong Marcos against Vice President Leni Robredo on Tuesday, but ordered\
      \ the release of the report of the recount to the two camps. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T13:26:49.828+08:00
