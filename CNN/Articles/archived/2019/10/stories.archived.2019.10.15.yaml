    'title': 'Trump and Congress spar over sanctioning Turkey'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6393f23a-70a0-4420-857d-5abc86bbf18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.994+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:17.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facing scathing criticism from Republican
        lawmakers and members of his own military, President Donald Trump on Monday
        signaled he was close to applying harsh new sanctions on Turkey following
        its incursion into northern Syria. But even as he was preparing the economic
        punishment, a bipartisan group on Capitol Hill was finalizing their own sanctions,
        threatening to undermine the President''s attempts at confronting the growing
        crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90918d1-259d-4aaf-af0c-1d1c1bbd741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.994+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:18.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday afternoon, Trump tweeted a statement saying he would soon
        authorize via executive order new sanctions on current and former Turkish
        officials. He said he''d also reimpose heavy duties on Turkish steel and cut
        off trade talks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a58d6e7-333d-4542-a3dd-b5deebf1b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.994+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey''s military offensive is endangering civilians and threatening
        peace, security, and stability in the region," Trump''s statement read. "I
        have been perfectly clear with President Erdogan: Turkey''s action is precipitating
        a humanitarian crisis and setting conditions for possible war crimes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad3622-9f65-4257-819f-dfbdfbfe3082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.994+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scramble to apply new sanctions came after Trump''s decision
        to withdraw US troops from northern Syria, a move that paved the way for Turkey''s
        military offensive. Even some of Trump''s fiercest defenders have questioned
        his decision, and senior national security veterans have decried the move
        as abandoning Kurdish allies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a7cd8-a7b0-488a-9a53-efd7705c35b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.994+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:19.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell said Monday he is "gravely
        concerned" about events in Syria that could lead to a "resurgence of ISIS."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05350893-48f1-4809-a6a7-7fa5a1534e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to discussing what the United States can do to avoid
        a strategic calamity with my Senate colleagues and with senior administration
        officials when the Senate returns to Washington this week," the Kentucky Republican
        said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06a0a55-9eb6-416c-80c3-dedb09130608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has defended his decision and shown little evidence he''s
        second-guessing his instinct with bring home American troops abroad. But he''s
        registered the criticism emerging from all corners, and has advocated for
        some type of response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d3127-9a73-420a-b5c0-848ff4d8c843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump met Monday with top administration officials —&nbsp;including
        Secretary of State Mike Pompeo, Treasury Secretary Steve Mnuchin and national
        security adviser Robert O''Brien —&nbsp;to discuss options for punishing Turkey
        economically after Turkish forces launched a military offensive in northeast
        Syria last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4975bd9c-df2b-4590-8f25-8117ceebccbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:21.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as his team was walking over to the White House residence for
        the meeting, lawmakers on Capitol Hill forged ahead with their own plans to
        impose the sanctions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686606ff-1942-4d64-8d1e-f784c8ede8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:22.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi said Monday morning that she spoke on
        the phone with Sen. Lindsey Graham, one of Trump''s staunchest allies who
        nonetheless opposes his Syria policy, about potential sanctions. They later
        tweeted that they agree "we must have a bipartisan, bicameral joint resolution
        to overturn the President''s dangerous decision in Syria immediately."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d05a78-41f0-44db-ace0-398b6f762231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:22.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi claimed that Congress should pursue "a stronger sanctions
        package than what the White House is suggesting."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9791313-d7fd-4219-b5c8-ca4089f80ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:23.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham and Democratic Sen. Chris Van Hollen on Wednesday introduced
        an outline for strict sanctions on Turkey, and the proposal has quickly picked
        up support among members from both parties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bdda09-16c6-4117-87a8-8cc7ff2ad8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:23.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides had feared Congress would vote to impose the sanctions
        before Trump could decide whether to pursue them —&nbsp;a rebuke that would
        embarrass the White House and expose how little support the President''s Syria
        decision has in his own party. Some aides feared the Graham-Van Hollen bill
        was heading toward passage with a veto-proof majority, which occurred in 2017
        when Congress voted to hit Russia with sanctions over Trump''s reservations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3465d6d2-5adf-4102-8a2a-86d361d99720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence Trump laid out the possible punishment on Turkey
        when he spoke by phone last weekend with President Recep Tayyip Erdoğan, a
        conversation that ended with a statement from the White House that Turkey
        "will soon be moving forward with its long-planned operation" in northern
        Syria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355e14ce-4a2b-43a7-8e13-96755b37d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:24.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also announced that Erdoğan would visit the White
        House next month, a meeting that so far has not been publicly delayed or canceled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04730a01-03e9-493e-be0d-ba9b4626caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:25.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After it became clear that Turkey''s planned operation would cause
        havoc in the region, Trump vaguely threatened to sanction the country amid
        a barrage of criticism from even his closest allies on Capitol Hill, claiming
        he would "totally destroy and obliterate the Economy of Turkey" if in his
        "great and unmatched wisdom" he decided Erdoğan had gone too far.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a75685-8b3a-4aed-bd0b-4097561a1f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:25.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just two days after Graham and Van Hollen unveiled their bill,
        Mnuchin was at the White House briefing room podium touting the "very significant
        new sanctions authorities" that Trump had granted the Treasury Department.
        The President had not greenlighted any actual sanctions, however, and the
        announcement was viewed as little more than a verbal warning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914128bf-75db-4ee6-b655-7441121ab020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:26.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday, Trump tweeted that he was working with Graham on a sanctions
        plan and that Treasury would take the lead on executing it. But the following
        morning, Graham said on Fox News that Congress would be the one imposing those
        sanctions —&nbsp;deepening the confusion sowed by Trump''s approach to the
        conflict in Syria.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb2dd53-8e66-4fc2-9312-674c728b878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.995+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:26.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision last week to allow Turkish forces to attack the
        Kurds in Syria drew fierce backlash not only from Democratic lawmakers, but
        also from congressional Republicans who generally avoid splitting with the
        President. One Republican lawmaker, retiring Illinois Rep. John Shimkus, has
        even renounced his support for Trump altogether because of the policy shift.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb6479-6709-49cf-bb71-304d90cac4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:27.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mnuchin and Trump have both threatened to retaliate economically
        against Turkey, neither have outlined specific criteria that would trigger
        the response. Lawmakers, however, are signaling they have already seen enough
        from Turkish forces to move ahead with sanctions. A senior Republican Senate
        aide claimed Monday morning that US sanctions for Turkey are "being driven
        by the Senate, not the administration."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b3cb07-494a-48e2-a2dc-a68c30896839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:27.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham said Monday that he planned to meet with Trump as the two
        seemingly race to be the one spearheading the sanctions. The South Carolina
        Republican noted earlier Monday that congressional action on sanctions would
        "supplement what President Trump''s administration has done," although the
        administration has so far done nothing to retaliate for Turkey''s military
        incursion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a18522e-dca4-4a71-96a9-eda38c8bcb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Graham-Van Hollen bill, which would be the most likely vehicle
        for moving sanctions through Congress, would sanction the assets of top Turkish
        leaders —&nbsp;including its President —&nbsp;and bar transactions involving
        the Turkish defense and energy sectors, among other penalties.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e81c6-4c55-4f72-a52d-495ea7513653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the momentum behind the legislation, some Democrats
        argue that Republicans should still do more to urge Trump to change course.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7632ee49-8b87-46cb-959f-c387d2a7bf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.996+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:29.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spare me the nonsense on sanctions," wrote Connecticut Sen. Chris
        Murphy. "People are being slaughtered RIGHT NOW. Bombs are dropping on children
        RIGHT NOW. Instead of drafting sanctions bills, Republicans should use their
        massive leverage over the President to get him to change course. RIGHT NOW."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e13d30-f4c0-42ee-bf3e-0d35a16dde54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:31:39.994+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:12:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/14/politics/donald-trump-congress-turkey-sanctions-syria/index.html">Trump
        and Congress spar over sanctioning Turkey</a>"</em></p>'
