    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29021dfa-57f2-4e9a-9f89-39d19dd81045'
    'lead': 'Richard Huckle, who worked as a freelance photographer, was arrested
      in 2014 at Gatwick Airport as he returned home from Malaysia, where he committed
      most of his crimes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T06:37:43.847+08:00
