      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian stocks were mixed Tuesday. Hong Kong''s Hang Seng Index was
        flat. China''s Shanghai Composite Index dropped 0.5%. Both ended higher Monday.</p>'
