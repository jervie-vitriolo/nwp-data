    'lead': 'The number of Maute group ''remnants'' has decreased, but the military
      remains careful as they are still a threat to the country''s security, PMA Commandant
      of Cadets Brig. Gen. Romeo Brawner, Jr. says Tuesday.'
    'mgnl:activationStatus': true
