      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f466911c-c5b5-4f2f-8cd4-6160591a4910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:09:24.573+08:00
      'mgnl:createdBy': 'pia'
