  'NBA-China-Hong-Kong-broadcast':
    'author': 'Laura He and Yong Xiong, CNN Business'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-15T06:41:30.569+08:00
    'imagesource': 'jcr:745a9568-aa7c-4f65-b7b5-ccefae867808'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2718736-d402-431e-991e-911bdeeff39b'
    'lead': 'Tencent has quietly resumed online broadcasts in China of NBA preseason
      games after a dispute last week prompted all of the American league''s official
      Chinese partners to suspend ties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T06:44:11.028+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:11:01.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:24.968+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China suspended ties with the NBA last week. Now it''s starting to restore
      them'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f343e9da-60b1-45b6-bf96-d725491d76f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:01.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tencent has quietly resumed online
        broadcasts in China of National Basketball Association preseason games after
        a dispute last week prompted all of the American league''s official Chinese
        partners to suspend ties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb65596-bb41-494f-b1dc-3c53619fc286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fed20b-e3aa-40be-bd5e-5f47491be63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese tech giant on Monday live streamed two games — one between
        the Toronto Raptors and Chicago Bulls in Toronto and another between Israeli
        team Maccabi Haifa and the Minnesota Timberwolves in Minneapolis — a week
        after saying it would not show two preseason games that took place in China
        last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c27097-8160-450c-8433-409d313eb0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9183563a-5546-4f84-ab0e-6ca313cff40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent has the exclusive rights to stream the NBA in China, and
        it was one of several companies to hit back against the league after Houston
        Rockets General Manager Daryl Morey tweeted support for pro-democracy protests
        in Hong Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9489fca5-7e9a-4969-ac51-490512668704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:04.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea609380-8820-41ae-b4e6-93d3890c368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the resumption of streaming, a Tencent spokesperson
        reiterated the company''s statement from last week, which said it would suspend
        broadcasts for the "China games."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e75fb0f-1c7b-41a9-a952-599970d7af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:05.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf7ccd-d01e-4019-95e2-e11eeaf72cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its decision to resume live broadcasts was a trending topic on Chinese
        social media platform Weibo on Monday, with many users accusing the company
        of using a loophole to continue its relationship with the NBA despite the
        backlash.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4457b2-c514-434e-8167-64ed4958597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ebbeb-9d2e-4400-808d-fab9ddbe6740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just realized Tencent Sports actually said (China games) in its
        previous announcement. It''s like playing on words and trying to work around
        the edges," posted one user on Chinese social network Weibo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1064ea4-2518-4e76-8e65-b9777135ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b81da5-53eb-4236-a45b-cf2f3dd5ac12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t even take ''six months'' for some Chinese to forget
        about it. It''s so embarrassing," said another Weibo user called Wei Meng.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae0eb59-809b-43d5-83c1-3890516ee878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:08.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c5c98-ca2d-44e6-822e-4579cc060fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:08.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State Warriors President and chief operating officer Rick
        Welts told CNBC last week he was optimistic that the controversy could quieten
        down "six months from now."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf77137-3844-4486-8025-150b77cdaae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:09.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3e7266-2b71-414d-bee2-f9216707b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent''s stance highlights the importance of the NBA to China
        and Chinese businesses. The basketball league is hugely popular in China,
        with nearly 500 million people watching NBA programming last season on Tencent
        alone. The NBA''s business in China is worth an estimated $4 billion, and
        the league has even invested in building basketball courts across the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bdeccd-2e3e-4034-be50-3ae9655bf7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c74bc8d-c5da-4dd9-b7ef-00612dd77c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:10.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey''s tweet sparked a huge backlash in China, which intensified
        after NBA commissioner Adam Silver voiced his support for Morey''s "freedom
        of expression."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff3c78-7f7c-4b46-9393-9c1e622b3623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb694b6e-0ae3-423e-8691-9cf13e8df74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV, China''s state broadcaster, announced it would not air preseason
        NBA games held in China on its sports channel, calling Silver and Morey''s
        remarks "a challenge to Chinese sovereignty and social stability."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1128d52-5113-47ac-81ef-4c26ca8af390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:12.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347c6cae-1624-497e-aa62-52991a23354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:13.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadcaster also said it would "immediately review all its cooperation
        with NBA." It has not publicly commented on the controversy since then.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37096ad-6770-44d6-ba25-9001de4d72c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:13.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e9b0da-d83d-4d01-a706-9eac85313dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:14.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV could not immediately be reached for comment on Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c093c-0350-4611-8730-dd835b9042de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:14.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e9d78-5e11-45a9-a6c5-93fb0df207d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:15.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent has been an NBA broadcast partner since 2015, and in July
        this year extended its partnership for another five years. Under the deal,
        Tencent will stream full seasons of live NBA games and content on its platforms,
        while jointly managing NBA activities in China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c637b93-012b-4a28-bfe0-c1506ffc60cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:15.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249bec72-96c4-4da4-89d6-819813830c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:16.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for China''s foreign ministry declined to comment on
        Tencent''s decision to broadcast Monday''s games, redirecting questions to
        the company.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71684ae8-a952-4388-9886-182f064a4268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f76937-f0cd-4387-8199-eaf4562bb939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:44:11.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:17.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sports exchanges have always played a positive role in enhancing
        China-US friendship and promoting bilateral ties," the spokesman, Geng Shuang,
        told CNN during a press briefing. "At the same time, whether it''s in China,
        the US or elsewhere in the world, an important precondition for such exchanges
        and cooperation is mutual respect," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a5b46-69c2-44ff-857f-98e89c514418'
      'mgnl:activationStatus': true
