      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just days before the viral moment, Larson was on hand to accept
        an award at Variety''s Power of Women luncheon for her accomplishments as
        a superhero off-screen and her work with the Equal Justice Initiative, a group
        that works to end mass incarceration and end excessive punishment in the United
        States.</p>'
