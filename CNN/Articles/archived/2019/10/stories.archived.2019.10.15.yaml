      'Rodrigo-Duterte', 'Jose-Reyes', 'Antonio-Carpio']
    'template': '1'
    'title': 'JBC reveals shortlist of Chief Justice nominees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5a6df-0a0a-4e68-b385-90a1f9720a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:39:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:03:56.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — Three
        names have made the shortlist of nominees for the next Supreme Court Chief
        Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8da36d-67ac-49b2-afe4-1ce2da25ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:39:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:03:57.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judicial and Bar Council named Associate Justices Diosdado Peralta,
        Estela Perlas-Bernabe, and Andres Reyes as contenders for the high court''s
        top post, according to a document released Tuesday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc0a518-96bb-4934-a5fb-f62d822fbfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:39:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:03:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC will submit the document to President Rodrigo Duterte,</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f68e071-4d4f-4efb-ad56-d76e18100e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:39:14.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:03:58.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the JBC en banc deliberation, Peralta and Perlas-Bernabe
        each received seven votes, while Reyes got four. Justice Jose Reyes received
        a sole vote.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        The Judicial and Bar Council document shows only Justices Peralta, Bernabe,
        and Andres Reyes are shortlisted for the Chief Justice post | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/tF6qeVmn5z">pic.twitter.com/tF6qeVmn5z</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1184014027757744128?ref_src=twsrc%5Etfw">October
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb6ee81-257b-4bdf-bc42-361737feff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:39:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:03:58.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b707cfb4-f9fc-4adf-905f-c327313e3168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:39:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:03:59.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Jose Reyes Jr., Diosdado Peralta, Andres Reyes,
        and Estela Perlas-Bernabe were the four who faced the JBC last week to interview
        for the position.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c351d-4157-4fc7-8865-7bb086b1b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:39:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:03:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio <a href="https://www.cnnphilippines.com/news/2019/8/20/Supreme-Court-Antonio-Carpio-Chief-Justice-nomination.html"
        target="_blank">declined his automatic nomination</a> for the post, saying
        he did so because there were only eight days from the vacancy to his compulsary
        retirement on October 18.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db454c2-c5ee-4c66-8e07-4fcb8ff6c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:39:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:04:00.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the rules of the JBC, which screens applicants to the
        judiciary, the five most senior associate justices are automatically nominated
        to the post, but they have to formally accept their nomination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c23cc1-e92b-429d-85af-cfe2ca9264c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:39:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:04:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Caprio, Justice Alfredo Benjamin Caguioa and Associate
        Justice Marvic Leonen declined the nomination.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ea8412-9460-40e4-8819-7d382ae29254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:39:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:04:01.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the JBC''s rules, applicants will undergo comprehensive medical
        examinations, psychological evaluation, written evaluative examinations, and
        public interviews. An applicant should obtain the affirmative vote of at least
        four members of the JBC to be considered for nomination.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7bda43-1fe4-4d23-872e-dfd9548b4a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:39:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:04:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC will then submit to President Duterte at least three nominees
        for him to choose from.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36417578-ba37-4b89-b6f0-a5e54aafff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:39:14.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:04:02.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third time Duterte is naming a chief magistrate, following
        the historic ouster of Maria Lourdes Sereno. Bersamin took over the post in
        November 2018 after the short stint of Teresita Leonardo-De Castro, who replaced
        Sereno.</p>'
