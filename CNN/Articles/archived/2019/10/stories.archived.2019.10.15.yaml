      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to clean up city hall. At the end of the day,
        I’m here to clean up city hall and to make sure our governance is clean. Because
        when our governance is clean in Pasig, our services would go down to the people
        and they would feel the full force of their taxes.]</p>'
