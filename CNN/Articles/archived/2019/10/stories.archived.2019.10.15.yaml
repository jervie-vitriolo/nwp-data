      'mgnl:lastActivated': 2023-01-27T08:08:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175382c4-ee2c-4392-aaa1-8b2c514edc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:04.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous report the CCC said the UK needed to become carbon-neutral
        by 2050 in order to fulfill its obligations under the Paris Agreement on climate
        change, and the UK later became the first major economy to legally commit
        to the target.</p>'
