      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Two
        environment officers and several traffic enforcers have been suspended from
        their jobs as part of Pasig City Mayor Vico Sotto’s crackdown on corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48c3e76-df0f-4c3b-a3c3-1e143fdcaec7'
