    'template': '1'
    'title': 'Ban air miles to combat climate crisis, UK committee recommends'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92aa7e-8909-4f5b-80e6-01a939b7c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:02.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Air miles programs should be banned
        and a levy on frequent flyers implemented in order to reduce carbon emissions
        from aviation, the UK government''s climate advisory body has said in a new
        report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726450b2-eae0-4579-8eee-097435f86935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:02.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49c2a87-8fd5-4e96-9aae-2539aaa85369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:03.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure is one of a number of recommendations from the Committee
        on Climate Change (CCC), which published its research Thursday on how the
        UK can meet its target of net-zero carbon emissions by 2050.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a24fce7-4eae-4fdb-b17f-556d951925e8'
