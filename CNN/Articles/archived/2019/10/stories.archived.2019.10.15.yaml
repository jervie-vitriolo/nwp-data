    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a4d065-9f65-4c27-b756-56c54297ce2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:55:00.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:02:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Pasig
        City Mayor Vico Sotto backed proposals to revive the Marcos-era Metro Manila
        governor in a bid to unify traffic policies among the local governments of
        the metropolis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf735adf-9120-4396-8919-241c3b8639ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:55:00.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:02:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879a3a10-9b57-4a76-85e7-b7c978f61136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:55:00.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:02:29.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I agree fully with the proposal to have a governor for Metro Manila
        <em>kasi ang hirap ng nagkakanya-kanya,</em>” Sotto told CNN Philippines’
        <em>Politics as Usual</em>. “If you have 17 LGUs (local government units)
        <em>na iba-iba ang</em> style, <em>iba-iba ang stratehiya, talagang magkakaproblema
        tayo.</em>”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade6cb49-3bb9-4c27-8ad8-60b1acf4c1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:55:00.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:02:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81b01f3-0622-4115-bd5c-c78a44d358d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:55:00.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:02:30.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I agree fully with the proposal to have a governor
        for Metro Manila because everyone going their own way is so difficult … If
        you have 17 LGUs with different styles, different strategies, we will have
        a problem.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4842e8a-2b63-41a4-b410-3ad2cee8008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:55:00.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:02:30.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eed6d7-9a54-459e-af15-c6e7d6c970d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:55:00.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:02:31.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno had said that he also wants to bring back
        the Metro Manila governor to unify policies governing the 17 local government
        units that compose the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0062ab49-4f32-462a-a259-eb8824e16058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:55:00.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:02:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34bd686-939b-430d-a9fc-5bcbff9167ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:55:00.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:02:32.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Metro Manila’s chief executives coordinate plans through
        the Metro Manila Council — the policy-making body of the Metropolitan Manila
        Development Authority (MMDA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9bb341-aa06-461e-bacd-21f1ee013733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:55:00.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:02:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e59723e-9e12-4c9e-97e3-17a6bd16dec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:55:00.985+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:02:33.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the MMDA''s powers are limited. It cannot order the closure
        of roads or the implementation of uniform traffic policies, as these fall
        under the discretion of the local governments.</p>'
  'bulgaria-football-borislav-mihaylov-resign':
    'author': 'Ben Church, CNN'
    'caption': 'Bulgarian football association president Borislav Mihaylov'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-15T22:07:08.556+08:00
    'imagesource': 'jcr:7d6ff01c-0db2-444f-9157-ad112f06a338'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7c778a0-55d8-4d7d-a046-34f51175bc8f'
    'lead': 'The president of Bulgaria''s football association Borislav Mihaylov has
      handed in his resignation after England players were subjected to racist abuse
      during Monday''s Euro 2020 qualifier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T22:16:33.444+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:02:10.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:45.269+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['football', 'soccer', 'UEFA', 'Bulgaria', 'Borislav-Mihaylov']
    'template': '1'
    'title': 'Bulgaria football chief resigns after England players suffer racist
      abuse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a44dea-60f0-481b-8628-fdf62717e5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:11.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The president of Bulgaria''s football association
        Borislav Mihaylov has handed in his resignation after England players were
        subjected to racist abuse during Monday''s Euro 2020 qualifier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acad951-7943-448f-94ff-79cce60eeb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:11.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was <a href="https://edition.cnn.com/2019/10/14/football/euro-2020-qualifier-bulgaria-england-intl/index.html"
        target="_blank">twice temporarily halted</a>&nbsp;in the first half after
        England debutant Tyrone Mings alerted officials to the abuse being directed
        at both himself and his teammates from various parts of the Levski Stadium
        in Sofia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa3986b-9fd0-46ba-9c9e-5d1599ff655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:12.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mihaylov had faced pressure from Bulgarian Prime Minister Boyko
        Borissov who demanded he quit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb2be0-844b-4009-8d16-c6f2eb1f727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:12.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unacceptable for Bulgaria, which is one of the most tolerant
        countries in the world, and people of different ethnicity and religions live
        in peace, to be associated with racism and xenophobia," said Borissov</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc9e7f1-a34b-420a-8bf7-04a6f7128e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.445+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the monkey chanting, some Bulgarian fans made Nazi salutes
        during the game.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957183d-c485-4d14-aa67-49b998b5dc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:13.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA President Aleksander Ceferin blamed the "rise of nationalism"
        across the continent for the "unacceptable behavior" of some soccer fans who
        continue to racially abuse players.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b0ff05-b7ca-40a1-8849-de165decb814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:14.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Believe me, UEFA is committed to doing everything it can to eliminate
        this disease from football. We cannot afford to be content with this; we must
        always strive to strengthen our resolve," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4c8608-86fc-449e-af3a-ca516b5787d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:14.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More broadly, the football family — everyone from administrators
        to players, coaches and fans — needs to work with governments and NGOs to
        wage war on the racists and to marginalise their abhorrent views to the fringes
        of society.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf536f96-6115-4c6d-90a2-c84eeb65715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:15.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Football associations themselves cannot solve this problem. Governments
        too need to do more in this area. Only by working together in the name of
        decency and honour will we make progress."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de932708-a630-4b21-a01f-bcf44406c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA told CNN on Tuesday that its control, ethics and disciplinary
        body will wait to read the referee''s match report and the report of the UEFA
        delegate before launching an investigation into the racist abuse, adding that
        it will also likely consider observations from FARE (Football Against Racism
        in Europe) anti-racism spotters who were at the game.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc01532e-59c0-493d-98e9-6602e48f0c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:16.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/09/10/football/racism-in-football-tammy-abraham-chris-hughton-spt-intl/index.html"
        target="_blank">READ: How the scourge of racism continues to tarnish football</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b76a8-c9ba-4aed-bb41-f8bdf9e5ef60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>England response</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819850c-38d1-47ae-9744-ce6364aaa193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:17.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seemingly unfazed by the ugly scenes, England won 6-0 but the result
        was almost the last thing on the England players'' minds after the match.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb90abe8-8846-4857-b61a-53f71b43185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feeling sorry for Bulgaria to be represented by such idiots in
        their stadium. Anyway. 6-0 and we go back home, at least we did our job. Safe
        travel to our fans, u guys did well," Raheem Sterling wrote on <a href="https://twitter.com/sterling7/status/1183852840059572224"
        target="_blank">Twitter</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2589fefd-2bae-4e26-bcad-996247a4f7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:18.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Rashford, who opened the scoring with a wonderful goal, tweeted:
        "Not an easy situation to play in and not one which should be happening in
        2019. Proud we rose above it to take three points but this needs stamping
        out."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49595ebe-6745-4ffe-97e0-f5209a9a8a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players'' reaction was praised by British Prime Minister Boris
        Johnson, who tweeted: "The vile racism we saw and heard last night has no
        place in football or anywhere else. Fully support Gareth Southgate &amp; the
        team for rising above it. Need to see strong swift action from UEFA."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09241648-3bae-4200-938d-a67f9689b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:19.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Football journalist Darren Lewis told CNN Sport that Bulgaria must
        face "a stringent punishment" before explaining why he thought issues such
        as this still continue to surface.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ecf20-c43c-46bb-8168-b449491ef52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no black representation at the top of their [Bulgarian]
        game, just like there isn''t at the top of UEFA. That''s why so few people
        have any faith in their ability to actually understand this issue," Lewis
        told CNN World Sport.</p>'
    '59':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Very
        proud moment for me and my family tonight to make my <a href="https://twitter.com/England?ref_src=twsrc%5Etfw">@England</a>
        debut. The unfortunate incidents in the game were handled as well as possible
        &amp; proud of how we handled it ???????????? <a href="https://t.co/ai1Cn2ZJYI">pic.twitter.com/ai1Cn2ZJYI</a></p>&mdash;
        Tyrone Mings (@OfficialTM_3) <a href="https://twitter.com/OfficialTM_3/status/1183870848450646016?ref_src=twsrc%5Etfw">October
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85262478-d864-439f-bca0-d327ba850751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:20.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772421a8-ce26-4e51-ae83-f0b0e1838f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:20.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bulgaria response</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463834f-f9d3-4f86-b470-9adddd77799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:21.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s game put UEFA''s protocol in dealing with such abuse to
        the test and it seemed to be working when a stadium announcement told fans
        that racist behavior was "interfering with the game" and that if it continued,
        the match would be abandoned.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a812b6-b627-4f45-aa39-70135c01ef6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did continue, although less in the second half, but England refused
        the option to walk off the pitch with team coach Gareth Southgate twice seen
        speaking to his players.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92175bb9-9d89-4280-9e22-59d2bfe13072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:22.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England''s manager acknowledged that abandoning the match could
        have sent out the ultimate message but his players were unanimous in their
        decision.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb863d-8ede-42a8-a88f-b61098ca2011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Bulgaria captain Ivelin Popov spent the half-time break
        pleading with the home fans to stop the abuse.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4bb34-655a-4711-9dc9-183f8c121a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:23.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To stand alone and do the right thing takes courage and acts like
        that shouldn''t go unnoticed," <a href="https://twitter.com/MarcusRashford/status/1183849156043067393"
        target="_blank">tweeted</a>&nbsp;Rashford.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533ca450-6c24-4736-be41-d27cf70b5170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:23.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as England players and staff criticized the treatment they
        received, Bulgarian coach Krasimir Balakov said he "personally did not hear
        the chanting."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a52de7-0b9b-455a-bf45-e1a8c762bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the match, Balakov had argued that England has a worse
        problem with racism than Bulgaria.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479f76c-85b0-4a08-97ab-5fd8686238d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:24.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not sure about this one chief," <a href="https://twitter.com/sterling7/status/1183852291952132097"
        target="_blank">Sterling tweeted</a>&nbsp;in response to a story about Balakov''s
        comments.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535715fb-4dcb-4400-a4a1-6b2285703d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulgaria''s goalkeeper on the night Plamen Iliev was quoted by <a
        href="https://www.theguardian.com/football/2019/oct/15/bulgaria-goalkeeper-plamen-iliev-praises-home-fans-and-says-england-players-overreacted-euro-2020"
        target="_blank">The Guardian</a>&nbsp;as saying supporters had "behaved well"
        and complained that England had "overreacted."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7791ced6-199b-4c83-b8c6-14b1dfd77434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:25.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t hear any bad language used towards their or our players,"
        he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed40be3d-211f-4aca-9f06-1381ea3a68ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:16:33.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:26.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/15/football/england-bulgaria-reaction-racism-spt-intl/index.html?adkey=bn"
        target="_blank">Bulgaria football chief resigns after England players suffer
        racist abuse</a>."</em></p>'
  'carlos-yulo-nesthy-petecio-sports-struggle':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-15T22:44:14.564+08:00
    'imagesource': 'jcr:9fa00b3c-a622-4ca3-b8c6-7c670aca0da6'
