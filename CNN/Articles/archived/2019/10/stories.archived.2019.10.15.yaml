      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to clean up city hall. At the end of the day, I’m here
        to clean up city hall and to make sure our governance is clean. <em>Kasi kapag
        malinis ‘yung pago-gobyerno sa</em> Pasig, <em>bababa at baba ‘yung serbisyo
        at mararamdaman nung tao ‘yung buong lakas ng kaban ng bayan,</em>” Sotto
        told CNN Philippines’ Politics as Usual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a17da52-01d1-4968-b158-2d075378b6a5'
      'mgnl:activationStatus': true
