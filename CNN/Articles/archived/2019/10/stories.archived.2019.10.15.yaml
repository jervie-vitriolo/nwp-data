      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lamented the lengthy process in deciding on his electoral protest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2eed97-7372-4bfd-b2a8-93ac948f1ef1'
