      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fulfill the ITF participation requirements, a player must be
        part of a Davis Cup or Fed Cup team and present at the tie on at least three
        occasions in the Olympic Cycle, provided one of those ties is in 2019 or 2020.</p>'
    '18':
