      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers of both Maynilad and Manila Water suffered through weeks
        of service interruptions over the summer, with some taps remaining dry for
        up to 16 hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba43b0-2edf-4705-aec2-27ecc95445d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:09:24.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:03:47.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/9/25/Maynilad-to-cut-off-water-supply-of-five-cities.html"
        target="_blank">Just last month</a>, Maynilad annnunced water interruptions
        lasting from September 27 until October 7, as it begins the second-phase implementation
        of its water treatment facility in Muntinlupa City.</p>'
