      'text': '<p>"<em>Buhay ang kaso</em> and it continues. <em>Ipaglalaban pa rin
        natin hanggang sa lahat ng ebidensya na gusto nating ipakita sa tribunal ay
        maipakita natin</em>," Marcos told reporters in a chance interview.</p>'
