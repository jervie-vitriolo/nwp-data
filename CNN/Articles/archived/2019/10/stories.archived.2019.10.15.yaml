      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:06.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air miles programs encourage people to take extra flights to keep
        up their "privileged traveler status" and should be banned, according to the
        report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71662310-0c68-4d27-91b0-a31ce8fd2f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:06.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8435e82e-79d1-4795-95bc-c8595a398ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:07.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called "mileage runs" are a common way for travelers to top up
        their points in order to maintain access to perks such as priority boarding.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957d06a-7bda-4ca3-bcf6-0b3f74f4eba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38a3cc8-8b04-4bb2-a86b-ff1d08e59772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An air miles levy would be based on the number of miles flown by
        each passenger, penalizing those who fly the most while leaving the majority
        of people unaffected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09e603a-c9eb-4957-a28d-ca80d5b83efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f26e08c-b9be-4093-8577-1c2253dbaf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that 15% of the UK population take 70% of flights,
        and these travelers -- who tend to be wealthier and less price-sensitive --
        would shoulder most of the burden. By way of comparison, 50% of Britons don''t
        fly at all in any one year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fdc161-7502-4164-bebb-b95d54b153c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1be5c78-42ae-4ff0-9eaa-204abd465c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The levy would also encourage short-haul flights rather than more
        damaging long-haul flights, shift demand from planes to trains, and raise
        money that could be used to fund research into low-carbon aviation technology,
        the report said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2953a25-a0f8-4cb8-b37e-c2eb3d565057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d392aea-ccce-45b1-a139-fcb1b4c4b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:11.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the scope for frequent flyers to have carbon footprints many
        times that of the average UK household, a lack of policy in this area is likely
        to be increasingly seen as inconsistent and unjust and risks damaging public
        engagement with climate action," the report reads.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df65eabb-081a-44d9-88c5-c2415b4d21c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:11.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f103864-a7c9-46da-b438-8a02304e367b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:12.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report pushes for government policies to tackle emissions,
        private initiatives have already sprung up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b259ed-353b-4d05-a68e-58e6168e9f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:12.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e200c685-5293-4b3e-94f8-aea17d1cf5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:13.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, International Airlines Group (IAG) -- which includes
        British Airways, Aer Lingus and Iberia -- promised to remove or offset all
        carbon emissions from its fleet of more than 570 aircraft by 2050.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e83b72-8138-4075-9a5c-e1a11be401a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:13.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b992d855-f3b3-4bb8-ad07-5f746ba92998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IAG said it would replace older aircraft, invest in sustainable
        jet fuel and develop technology that removes CO2 from the atmosphere.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaa9452-ddff-4247-b92b-79197541227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:14.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e975daa6-db65-4c72-9510-f0116f83fd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some employers have signed up to a program that grants extra
        paid leave for staff who travel by train rather than plane.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e7e2cd-1d30-4009-941b-2775346e7b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:15.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a0d307-30c2-47d9-99ed-efe0b247d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:16.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate Perks is an organization that works to encourage people
        to cut their carbon footprint by traveling by train without sacrificing their
        vacation time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad605566-4fbe-4e80-9c00-899a969a0189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:26:41.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:08:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/travel/article/air-miles-ban-report-scli-intl/index.html"
        target="_blank">Ban air miles to combat climate crisis, UK committee recommends</a>."</em></p>'
