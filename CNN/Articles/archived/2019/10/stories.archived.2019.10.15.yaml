      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer had posted the word "Goodbye" to her Instagram account,
        prompting a flood of comments from concerned fans.</p>'
