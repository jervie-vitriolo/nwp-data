      'mgnl:lastActivated': 2023-01-27T08:06:31.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41db698-a7cc-4352-9f77-728a1daaa4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:54:06.877+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:06:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa, during his first command conference on Tuesday, said the
        PNP will come up with a briefing on its internal cleansing program since 2016
        to inform the public how "dead serious" the PNP is in running after rogues
        in uniform. This comes amid allegations that erring cops are involved in the
        recycling of illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c394df14-fe75-4e56-8a10-cc2fddbd9055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:54:06.877+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:06:32.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcacfe55-d865-4177-82b5-c7c99fd4b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:54:06.877+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:06:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He vowed continuity in the work of former PNP Chief Oscar Albayalde,
        who resigned on Monday after being embattled in the "ninja cops" controversy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1fa286-da1d-4436-ba2e-599307c84534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:54:06.877+08:00
