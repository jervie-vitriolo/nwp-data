      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Kospi also opened slightly lower, though edged higher
        during morning early trading. On Monday, the index ended up 1.1%.</p>'
