    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:34.791+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is it safe to visit Hong Kong right now?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d83ad-7ba1-4bb6-92f9-901a52e6b0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.716+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:06:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Hong Kongers have been protesting
        for more than four months and demonstrations are becoming more violent and
        disruptive. The city''s leaders have maintained Hong Kong is still open for
        business, but is it still safe to visit?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a326fd52-d625-4ac8-aae0-340286e2d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.716+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:06:57.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has changed significantly since June 9, when protest
        organizers estimated more than a million people took part in a peaceful march
        to oppose a bill that would have allowed Hong Kong to extradite suspected
        criminals to mainland China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd8a62-7e18-4dca-bfdb-85fb5fa284c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.716+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:06:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent protests have become less predictable and increasingly dangerous,
        fanning out around the city and springing up in places with little warning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca2b86-ebf2-43e2-a3ae-b93a877b46e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.716+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:06:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent decision by Hong Kong''s leader, Chief Executive Carrie
        Lam, to use her emergency powers to ban face masks at public gatherings sparked
        the most violent and destructive gatherings to date.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dbda3c-7528-4c8f-abb3-776e664a803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:06:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have twice used lethal force during recent clashes with protesters
        and on Sunday, police uncovered an explosive device they say was targeted
        at officers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b471a632-1c76-4e98-b5d6-6032dab05524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:06:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re coming to the city, here''s what you need to know.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcbf313-ef7b-462c-aa0d-7d557e8556a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Transit woes</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad4857-bdca-45a5-a75a-fa4830df4db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is usually an incredibly easy place to get around. Very
        few people own cars because public transport is cheap and extremely efficient.
        The system consists of a sleek, modern subway, plenty of bus coverage, light
        rail in the suburbs, ferries to outlying islands and a charming tram (aka
        the "ding ding," for the sound it makes) that runs along the northern edge
        of Hong Kong Island.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cd9e8e-95e9-41b5-aae5-83ceeaf99d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:01.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airport Express gets you from the airport to the city center
        in fewer than 30 minutes for about $14. Uber is available, but it''s not as
        popular as it is in the US because Hong Kong taxis are easy to find and are
        relatively inexpensive.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d07ae50-5c3c-4834-9e18-7cad64acc9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the protests, especially ones not sanctioned by police, can
        make it extremely difficult to get to your destination no matter how well
        you plan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b128e2-be9a-4ce3-be57-724a1a2e0bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:02.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities shut the entire Mass Transit Railway or MTR system in
        early October due to vandalism and "illegal acts," making it very difficult,
        if not impossible, to get around.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997008b2-39b3-4eec-9c23-f20368d6c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disruptions are incredibly rare, however, and usually only take
        place due to typhoons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08e573e-43e8-4bea-aeee-08ad7885159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.718+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:03.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>One traveler''s experience</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947cc49d-4204-4a2f-9b8e-c11cefbf7589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.718+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what is it like to visit Hong Kong right now?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a3f027-59b8-42c3-926d-2be1515da5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.718+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:04.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melanie Sanders, a publishing industry professional from Brooklyn,
        New York, found the MTR closed when she arrived for a vacation in Hong Kong
        with her boyfriend on October 5.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fa5ea0-1c15-4ded-9ecf-970626926297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.718+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:04.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the couple''s first visit to Asia, and the low price of airfare
        and hotels made it feasible for them to afford the trip.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718978eb-01b9-4421-b030-0424bae8b901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.718+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:05.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the immediate lead-up to the trip I admit I got pretty anxious,
        especially about the logistics of getting around in the face of MTR closures,"
        Sanders told CNN Travel.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d3861a-8bc1-4d59-ad7a-42c2d4ff3130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.718+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, the airfare was nonrefundable, so that was a pretty good
        incentive to figure it out," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d01582-ab26-4e87-9449-c7af9d43aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.718+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:06.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her boyfriend were able to board the Airport Express, something
        not all travelers have been able to do. The train has been closed several
        times this summer and spent several days only shuttling between the airport
        and Hong Kong Station, skipping three stops in between.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589990f7-8953-4aec-b02d-203bc03e9fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.718+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once visitors arrive at Hong Kong Station, they still have to figure
        out how to get to their hotels or rental apartments, and some of the intense
        clashes between riot police and protesters have taken place in popular tourist
        neighborhoods like Central and Wan Chai on Hong Kong Island and Tsim Sha Tsui
        in Kowloon.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04df011-5da1-4d2b-8508-212ad3af2e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.719+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the MTR down, Sanders and her boyfriend took a taxi from Hong
        Kong Station to their hotel in Causeway Bay. Luckily, as most Hong Kong taxis
        do not accept credit cards, they had gotten cash from an ATM at the airport.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e6e8b4-bab1-49d7-b6e2-4370de3e8a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.719+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:07.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were unsure which tourist attractions would be open and accessible.
        On Sunday, the second day of their visit, they decided to take in the iconic
        views at the top of Victoria Peak, Hong Kong island''s highest point.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f546b1c9-d1b3-4f6c-9b93-fa3de0379e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.719+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:08.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They visited the Peak, as it''s known locally, by bus, but were
        rerouted on the way back to their hotel because of protests.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2946bc41-2b6d-4206-9ef0-446e37854e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.719+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:08.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Getting around</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380f42b1-4a32-4a69-b91c-4dfe49fdda4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.719+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:09.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests are usually organized online, often in Cantonese and on
        the encrypted messaging app Telegram, so it''s difficult for tourists to know
        when they''re scheduled.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29189fea-48fa-41ad-ac98-ad55ad4d429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.719+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they start, authorities have been known to quickly shut down
        train stations, while buses have been forced to negotiate crowds of protesters
        before they''ve had a chance to reroute.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f1dbfa-bd09-4298-a4b8-2d7e0b880fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.719+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:10.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the "wildcat" protests do spring up quickly, it is much more
        common for them to take place on the weekend or public holidays, when locals
        don''t have to worry about work and school. Consulates in the city recommend
        following local news broadcasts and police alerts to avoid the demonstrations.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77663cc8-8e6b-4f83-bc86-ffe8fcc9fc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.719+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:10.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you do get caught up in a police encounter with protesters, avoid
        the no-man''s between the two sides as it is the most dangerous place to be.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0535e6c-a381-4324-ae01-1fbd8bdbcace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.719+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If police start asking you questions, it''s important to know that
        Hong Kong law allows police to stop anyone on the street and ask for official
        identification.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0abc3fc-4224-49f8-9df4-9bf99c53a3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.720+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What''s actually open?</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db134b-78f1-43c2-9065-56997757bf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.720+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:12.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Sanders and her boyfriend got to the Peak, it was relatively
        quiet -- a surprise considering it was "Golden Week," a popular time under
        normal circumstances for mainland Chinese tourists to visit Hong Kong.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42fecf5-8c96-4a87-920d-c65e216e189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.720+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Peak, with its sweeping views of the city and Victoria Harbour,
        is normally packed with visitors and one of the most popular spots for tourists
        in Hong Kong.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e85100a-6f96-426e-bc0e-fc7616561b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.720+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:13.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, when Sanders'' visited, lines for the popular Peak Tram
        that takes visitors on the steep climb up and down the hill, usually an hourslong
        wait, were fairly short.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fedf797-fb58-42a8-abc6-38026b91351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.720+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:13.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence appears to have deterred many mainland Chinese from
        visiting the city, possibly because people who support China fear being targeted
        by protesters.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcff758-8288-4d0c-bf8c-c7d45e34987b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.720+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel firm ForwardKeys found that bookings for Golden Week visits
        to Hong Kong from the mainland were down 39.7% compared to the same period
        last year.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac577d54-f2ff-4354-a41d-a741f9d368bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.720+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:14.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who choose to come, plane tickets and hotel rooms are
        cheaper and the tourist activities that are open have shorter-than-usual wait
        times and may not require advance reservations.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d9514-d09c-4fc0-842e-982e2c6a4e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.720+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:15.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, potential tourists should first check for any travel advisories
        issued by their own governments. For example, the US has warned its citizens
        to "exercise increased caution" and Australia told its people to exercise
        "a high degree of caution."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7a07c-60c6-429a-8be1-c4f56b288749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:15.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major attractions, including Ocean Park theme park and aquarium,
        the Hong Kong Zoo and Botanical Gardens, and the Tian Tan Buddha and Po Lin
        Monastery, as well as the Peak and other public parks all remain open. Disneyland
        is also open -- and this summer was very, very empty.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a65e1-5560-4a38-a6e8-cd6612ba59d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Star Ferry, a popular attraction that also serves as a main
        form of transit between Hong Kong Island and Kowloon, has also been running.
        Rooftop bars are still taking guests, and popular nightlife districts like
        Wan Chai and Lan Kwai Fong are still hopping, though often emptier than usual.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9860e-ba53-4e10-b283-45b395661e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One other option? Daytripping. Sanders and her boyfriend planned
        to spend one day sightseeing on nearby Macao, the former Portuguese colony
        and current gambling destination that is accessible from Hong Kong via ferry
        and train. There have been no protests there.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded77b43-1082-4110-a8b7-b8d4e6d9161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:17.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So should you visit? It depends.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3e0ea5-e9c1-4190-9ef5-755c0c603145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:17.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Safe and open''</strong></h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa01660-ed6d-46e7-a735-301c13e5f4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:18.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The savings and short queues may make it worth it if you aren''t
        afraid of accidentally running into protests or riot police and can physically
        get yourself out of the area in an expeditious manner.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d349231-b777-4b15-a652-b9339d085fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:18.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should probably be comfortable with having to adjust plans on
        the fly and with navigating the city if public transportation fails.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f4a0a4-1b87-45b0-a30e-f6987fef170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.721+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:19.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong authorities say that "despite recent disruptions, the
        fundamentals and institutional underpinning of our economy and society are
        strong.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef7ba0c-e66f-44bb-a19d-8316ac34d030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We remain a safe, open and cosmopolitan society and an internationally
        connected, vibrant, and dynamic economy," reads a press release on the Brand
        HK website, which is run and maintained by the city government.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bf5e2c-38c8-4dcd-a832-b2e6896da7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said that she doesn''t regret her visit at all.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed1d85-6c7f-46c0-9a80-af78cd42d428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong is such a beautiful, vibrant city, and it''s clear the
        protesters care about it deeply. To be here right now is to be experiencing
        history, and I wouldn''t trade the experience I''ve had here for anything."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c33f64f-3f3a-4e10-a94b-f8a4f9c8045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:13.722+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:21.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/hong-kong-safe-to-visit-intl-hnk/index.html">​Is
        it safe to visit Hong Kong right now?</a>"​​​​​​</em></p>'
  'donald-trump-sanction-turkey-syria':
    'author': 'Kevin Liptak, Sarah Westwood and Haley Byrd, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-15T15:45:38.944+08:00
    'imagesource': 'jcr:552156dd-8fe2-4d83-bff4-93c8fc75f4d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5611a368-19a7-4090-96ae-b4b053ae5265'
    'lead': 'Facing scathing criticism from Republican lawmakers and members of his
      own military, President Donald Trump on Monday sought to project a harder line
      on Turkey as the country pushes further into northern Syria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T15:52:33.472+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:06:37.604+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:35.336+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Turkey', 'Syria']
    'template': '1'
    'title': 'Trump moves to sanction Turkey after criticism from Congress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a70f3d-526f-486b-b355-de03b77bc8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:38.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Facing scathing criticism from Republican
        lawmakers and members of his own military, President Donald Trump on Monday
        <a href="https://edition.cnn.com/2019/10/11/politics/trump-turkey-conditional-sanctions/index.html"
        target="_blank">sought to project a harder line on Turkey</a>&nbsp;as the
        country pushes further into northern Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b2ae05-fba9-490c-a4df-d0a7fd0339cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:38.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he was applying harsh new sanctions on certain Turkish
        officials, and in a phone call with Turkish President President Recep Tayyip
        Erdogan, Trump "could not have been more firm" in expressing his displeasure
        at the incursion, according to Vice President Mike Pence, who updated reporters
        at the White House on Monday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793ec0b6-8520-4500-a691-0d275d95da21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said he would travel soon to Turkey to help broker some type
        of ceasefire between Turkey, Syria and the Kurdish forces who have aligned
        with the Syrian regime after US troops — with whom the Kurds were previously
        allied — withdrew from the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3cfe69-9c8c-4cfc-8095-6e6df5af348f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:39.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of withering criticism from many Republicans and national
        security veterans, Monday''s developments reflected an attempt by the White
        House to adopt a firmer stance as northern Syria descends into mayhem.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f69b2-97cd-4e35-b855-ff18b6a61e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:40.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his surprise appearance on the White House driveway, Pence was
        adamant that Trump''s decision to pull troops from the area did not lead to
        the current chaos — an accusation that''s been lobbed even by some of his
        allies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6002f605-bc43-46ca-a082-f29933bf3308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:40.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States of America did not give a greenlight for Turkey
        to invade Syria," Pence said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01236cd3-2428-402a-ba07-2cf25b509f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing alongside him, Treasury Secretary Steven Mnuchin said the
        new sanctions would be slapped on the Turkish ministers of defense, interior
        and energy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ec940-eadb-4b18-8955-3d4ce03a2391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:41.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Trump was preparing the economic punishment, a bipartisan
        group on Capitol Hill was finalizing their own sanctions, threatening to undermine
        the President''s attempts at confronting the growing crisis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd9499-5a01-4727-b03b-bedeabf3d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:42.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday afternoon, Trump tweeted a statement saying he would soon
        authorize via executive order new sanctions on current and former Turkish
        officials. He said he''d also reimpose heavy duties on Turkish steel and cut
        off trade talks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eeec6b-ef63-4490-9843-4e58172124e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey''s military offensive is endangering civilians and threatening
        peace, security, and stability in the region," Trump''s statement read. "I
        have been perfectly clear with President Erdogan: Turkey''s action is precipitating
        a humanitarian crisis and setting conditions for possible war crimes."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f4057-c074-48a1-880b-c96cb34f0be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scramble to apply new sanctions came after Trump''s decision
        to withdraw US troops from northern Syria, a move that paved the way for Turkey''s
        military offensive. Even some of Trump''s fiercest defenders have questioned
        his decision, and senior national security veterans have decried the move
        as abandoning Kurdish allies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc2e9d1-ae33-4d41-a15a-bd35d28535ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Mitch McConnell said Monday he is "gravely
        concerned" about events in Syria that could lead to a "resurgence of ISIS."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca7dc51-40c1-4cd8-a92c-1352fc6703c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to discussing what the United States can do to avoid
        a strategic calamity with my Senate colleagues and with senior administration
        officials when the Senate returns to Washington this week," the Kentucky Republican
        said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad936976-6f14-4910-9769-71ba3eecc5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:44.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Monday''s actions, Trump has defended his decision and shown
        little evidence he''s second-guessing his instinct with bring home American
        troops abroad.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d01389d-b245-45fb-bf26-468479524bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:45.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who wants to assist Syria in protecting the Kurds is good
        with me, whether it is Russia, China, or Napoleon Bonaparte. I hope they all
        do great, we are 7,000 miles away!" he tweeted shortly before announcing the
        new sanctions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8453533-0ad3-42de-a070-f32f370ec116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump had registered the criticism emerging from all corners
        and pushed his advisers to develop some type of response.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174590ce-0aaf-433a-8d8c-f51408fdd8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:46.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump met Monday with top administration officials — including Secretary
        of State Mike Pompeo, Treasury Secretary Steve Mnuchin and national security
        adviser Robert O''Brien — to discuss options for punishing Turkey economically
        after Turkish forces launched a military offensive in northeast Syria last
        week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f141e4e-b542-4402-a5a4-61055d579034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as his team was walking over to the White House residence for
        the meeting, lawmakers on Capitol Hill forged ahead with their own plans to
        impose the sanctions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616bad3f-db64-4e70-8ed0-4b0c49e2c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi said Monday morning that she spoke on
        the phone with Sen. Lindsey Graham, one of Trump''s staunchest allies who
        nonetheless opposes his Syria policy, about potential sanctions. They later
        tweeted that they agree "we must have a bipartisan, bicameral joint resolution
        to overturn the President''s dangerous decision in Syria immediately."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b91dea-4197-4581-9918-ec5a15a63dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:47.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi claimed that Congress should pursue "a stronger sanctions
        package than what the White House is suggesting."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278c8fdc-c322-4c19-a3b6-d73940e84aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:48.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham and Democratic Sen. Chris Van Hollen on Wednesday introduced
        an outline for strict sanctions on Turkey, and the proposal has quickly picked
        up support among members from both parties.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c028e7-6347-44ec-80e7-2f34f05f2b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:48.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House aides had feared Congress would vote to impose the sanctions
        before Trump could decide whether to pursue them — a rebuke that would embarrass
        the White House and expose how little support the President''s Syria decision
        has in his own party. Some aides feared the Graham-Van Hollen bill was heading
        toward passage with a veto-proof majority, which occurred in 2017 when Congress
        voted to hit Russia with sanctions over Trump''s reservations.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c400b8a-b681-4352-b743-4fab782e262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:49.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence Trump laid out the possible punishment on Turkey
        when he spoke by phone last weekend with President Recep Tayyip Erdogan, a
        conversation that ended with a statement from the White House that Turkey
        "will soon be moving forward with its long-planned operation" in northern
        Syria.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2306f119-baed-402b-9398-45d1dd12f9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House also announced that Erdogan would visit the White
        House next month, a meeting that so far has not been publicly delayed or canceled.
        Pence said Monday there was "no decision" on the meeting.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f2f63-5494-4ddc-b915-2184d9cd4b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:50.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After it became clear that Turkey''s planned operation would cause
        havoc in the region, Trump vaguely threatened to sanction the country amid
        a barrage of criticism from even his closest allies on Capitol Hill, claiming
        he would "totally destroy and obliterate the Economy of Turkey" if in his
        "great and unmatched wisdom" he decided Erdogan had gone too far.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e6a78-3434-488b-ab86-f9f45c2f8f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just two days after Graham and Van Hollen unveiled their bill,
        Mnuchin was at the White House briefing room podium touting the "very significant
        new sanctions authorities" that Trump had granted the Treasury Department.
        The President had not greenlighted any actual sanctions, however, and the
        announcement was viewed as little more than a verbal warning.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f3f1d-0f3d-41b6-872c-7bd0f2fcbae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Sunday, Trump tweeted that he was working with Graham on a sanctions
        plan and that Treasury would take the lead on executing it. But the following
        morning, Graham said on Fox News that Congress would be the one imposing those
        sanctions — deepening the confusion sowed by Trump''s approach to the conflict
        in Syria.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fbd79f-b50e-4eb4-8d73-4ac1b119eac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:51.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision last week to allow Turkish forces to attack the
        Kurds in Syria drew fierce backlash not only from Democratic lawmakers, but
        also from congressional Republicans who generally avoid splitting with the
        President. One Republican lawmaker, retiring Illinois Rep. John Shimkus, has
        even renounced his support for Trump altogether because of the policy shift.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66cedad-a381-4e85-978c-d3c5d544c3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Mnuchin and Trump have both threatened to retaliate economically
        against Turkey, neither have outlined specific criteria that would trigger
        the response. Lawmakers, however, are signaling they have already seen enough
        from Turkish forces to move ahead with sanctions. A senior Republican Senate
        aide claimed Monday morning that US sanctions for Turkey are "being driven
        by the Senate, not the administration."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381cde84-de62-4293-ad46-093d6f786139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:52.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham said Monday that he planned to meet with Trump as the two
        seemingly race to be the one spearheading the sanctions. The South Carolina
        Republican noted earlier Monday that congressional action on sanctions would
        "supplement what President Trump''s administration has done," although the
        administration has so far done nothing to retaliate for Turkey''s military
        incursion.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5473b2-25b7-439e-92a8-8b8f05a3ec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Graham-Van Hollen bill, which would be the most likely vehicle
        for moving sanctions through Congress, would sanction the assets of top Turkish
        leaders — including its President — and bar transactions involving the Turkish
        defense and energy sectors, among other penalties.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610276ae-9e65-4306-9cd4-f5e0197fc0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:53.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the momentum behind the legislation, some Democrats
        argue that Republicans should still do more to urge Trump to change course.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c53f61-423b-4502-b434-e23328efe98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spare me the nonsense on sanctions," wrote Connecticut Sen. Chris
        Murphy. "People are being slaughtered RIGHT NOW. Bombs are dropping on children
        RIGHT NOW. Instead of drafting sanctions bills, Republicans should use their
        massive leverage over the President to get him to change course. RIGHT NOW."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a174c272-c311-49be-b4fe-152200e764f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:52:33.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:06:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/14/politics/donald-trump-congress-turkey-sanctions-syria/index.html"
        target="_blank">Trump moves to sanction Turkey after criticism from Congress</a>."</em></p>'
