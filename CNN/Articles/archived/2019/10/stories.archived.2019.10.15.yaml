      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer will have little reason to worry, however, as one of the
        special conditions that could gain him entry is his historical participation
        in the Games and the Davis Cup, as stated in the ITF''s regulations here</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d97b879-c594-4b7a-90ee-2c164779c3ad'
