      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:03:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said it''s up to the Movie
        and Television Review and Classification Board (MTRCB) and the Department
        of Foreign Affairs (DFA) to deal with the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de08b938-4f0a-44d4-917f-bab1f32b2f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:37:32.841+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:03:35.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Depende sa</em> MTRCB<em> kung ano ang</em> assessment<em>
        nila</em>," Panelo said in a press briefing when asked if the Philippines
        would follow Vietnam''s lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3853ae-fe85-4839-8b04-afc7947c26ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:37:32.841+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:03:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s up to the MTRCB and its assessment.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5eddc2-a949-48b6-833d-95cc0bc47d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:37:32.841+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:03:36.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Philippines'' position on the movie, which had
        a map supporting China''s claims over contested waters, was up to the DFA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7f2283-b98a-4490-acbb-0b0735a4d6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:37:32.841+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:03:37.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will leave that to the Secretary of Foreign Affairs. I''ll defer
        to him," Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd5ec1f-1ec8-47d9-ba01-a34ed85ab72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:37:32.841+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:03:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/entertainment/2019/10/15/Abominable-movie-Vietnam-South-China-Sea.html"
        target="_blank">Dreamworks'' ''Abominable'' pulled from movie theaters in
        Vietnam over South China Sea map</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ff187-4552-489b-aae8-c6475b23fa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:37:32.841+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:03:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie ''Abominable'' is about a young Chinese girl''s travel
        to return a Yeti, also known as the Abominable Snowman, to the Himalayas.
        It was a joint collaboration between US-based Dreamworks Animation and China-based
        Pearl Studios.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e2896a-19eb-443e-a3bb-b5706e272ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:37:32.841+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:03:38.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early into the movie, the main character spread out a map of China
        that shows the U-shaped nine-dash line stretching from China''s southern coast,
        encircling its claim in the South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b2b4de-1d59-466b-ab8c-af751ee2ca8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:37:32.841+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:03:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the nine-dash line, parts of the Philippines'' exclusive
        economic zone such as Scarborough Shoal and the parts of the Spartly islands
        are in Chinese territory.</p>'
    '15':
      'image': 'jcr:168dd5b4-90d6-482d-97a7-63ab8d2b818c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b95ab9-86fb-485d-ae5e-34b1a2e4cc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:37:32.842+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:03:39.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb7e6a6-94c2-4a97-a86e-0b8037d35aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:37:32.841+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:03:40.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 13, 2016, the Aribitral Tribunal at the Permanent Court
        of Arbitration in the Hague ruled that parts of the South China Sea, including
        the Panganiban Reef and the Ayungin Shoal, are a part of the Philippines''
        exclusive economic zone. This means that China violated the Philippines''
        sovereign rights in the area when it interfered with fishing and petroleum
        exploration, constructed artificial islands, and failed to prevent Chinese
        fishermen from fishing in the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a6663-ed16-485c-8b45-0e9909a96011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:37:32.842+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:03:40.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has consistently <a href="https://cnnphilippines.com/news/2019/8/30/presdient-rodrigo-duterte-xi-jinping-bilateral-meeting-hague-ruling-south-china-sea.html"
        target="_blank">refused&nbsp;to acknowledge</a> this ruling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c1749-95df-4054-9ec8-e21308f91184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:37:32.842+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:03:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html"
        target="_blank">What you need to know about the arbitral tribunal''s ruling</a></strong></p>'
