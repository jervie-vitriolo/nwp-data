    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vice', 'President', 'poll', 'protest', 'Bongbong', 'Marcos', 'Leni',
      'Robredo']
    'stories': ['bacb535c-41ca-4f61-b3bd-55eeb0ec174e']
    'template': '1'
    'title': "Still no vote on Bongbong Marcos' VP poll protest \n"
    'updated': 2019-10-15T14:45:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f5ea24-d2c9-48c3-848a-e06b8827ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:26:49.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        Supreme Court did not vote yet on the poll protest filed by former Senator
        Bongbong Marcos against Vice President Leni Robredo this week, with the issue
        remaining unresolved under three chief justices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439dbd98-ca83-4d04-8ba5-e032ad97a75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:26:49.828+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:29.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court sitting as the Presidential Electoral Tribunal (PET)
        did not decide on the electoral protest on the last en banc session presided
        over by Chief Justice Lucas Bersamin on Tuesday, SC Spokesperson Brian Keith
        Hosaka told reporters. He retires on his 70th birthday this Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d0b58-b1fb-408c-89c3-494b514cdbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:26:49.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:30.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the PET ordered the release of the committee report on
        the result of the poll recount to Marcos and Robredo and requested for their
        comments within 20 days&nbsp;upon receipt of the notice. Thirteen magistrates
        decided on the order, 11-2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4efb9b-051e-43ed-bd6f-db908c400be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:26:49.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/10/Lucas-Bersamin-Bongbong-Marcos-poll-protest.html">Chief
        Justice: Marcos poll protest result ''may not be what you expect''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58641549-ee4e-4df5-8abc-9993f0002d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:26:49.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:31.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, Marcos lodged an electoral protest against Robredo on
        June 30, 2016, questioning the results of the May 2016 presidential polls.
        Robredo was proclaimed vice president after clinching a lead of 263,473 votes
        against Marcos. A recount began in April 2018 covering polling precincts in
        Iloilo, Camarines Sur — Robredo''s bailiwick — and Negros Oriental.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596c83cf-30a7-4c88-8f8c-1da6098c1637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:26:49.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:31.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Justice Alfredo Benjamin Caguioa&nbsp;prepared a report
        that details the <a href="http://Supreme Court wraps up VP poll recount">official
        tally of the poll recount</a> in the three pilot areas chosen by Marcos. The
        official tally has not been made public yet, but Robredo earlier claimed that
        her lead grew by 15,000 from the exercise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe91b25b-ca3f-4fdb-979d-7cf6d2b636e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:26:49.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:32.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/10/1/Robredo-nervous-poll-protest.html">Robredo
        admits getting nervous as decision on VP poll protest nears</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fd6809-d01a-4054-bcb6-f3067614e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:26:49.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:32.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll protest has been pending under former Chief Justice Teresita
        De Castro and her predecessor, the ousted Ma. Lourdes Sereno.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b53368-8856-4b9c-b639-7ff0cfb22534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:26:49.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37b777d-4af5-433e-a5bb-7edd2ecf4b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:26:49.829+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:33.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin earlier assured that members of the bench were not dragging
        their feet in resolving the poll protest, with less than three years left
        in the vice president''s term.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a9856e-8a47-4716-b6f8-4fe572284d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.958+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:34.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Very good''</h2>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38562a9-ca8a-4530-bc63-fe556dda0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.958+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:34.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s lawyer Emil Marañon said the resolution is "very good"
        for their camp, as this meant that the PET treats the result of the recount
        in the pilot provinces as an important detail in the electoral protest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec5a77-f629-44f5-87fe-874a5ada32c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.958+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b98e6b-fc99-47f0-84a5-69f3c0532a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.958+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, this is an indirect recognition <em>na</em> it matters
        <em>na</em> merong substantial recovery <em>si</em> Mr. Marcos for his protest
        to go on before the PET," Marañon told CNN Philippines. "<em>Wala kaming kaduda-duda
        na</em> the moment <em>na ma</em>-release <em>ang</em> Caguioa report, the
        protest case of Mr. Marcos will be dismissed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbdd7be-8240-4c39-b972-e31bb2a6ad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.958+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:36.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af1a4e0-772a-414c-91b5-dfa6fd617b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Commission on Elections Commissioner Gregorio Larrazabal
        said the PET''s decision is a "good move" as it will allow the parties and
        the public to know the latest developments on the case. It will likewise allow
        the parties to comment on the report, which he described as a compilation
        of all objections to each ballot covered in the recount.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7f29c8-9d0c-46ff-ac51-e86186d6d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215e6715-babd-4413-b97d-0e7afc297dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t base your analysis and your conclusion only on the number
        of the objected ballots. You base it on the grounds for the objection of the
        ballot," Larrazabal said. "Anyone can object to any ballot... You have to
        see what''s the basis of the objection. What''s important is you have to filter
        out all the objections, see what is a valid objection, and then vote on it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e94ac7-cf86-433a-9c8a-a39cbc3cf875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:38.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5668a6b-2d73-4e5c-8d15-5360be3c09d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:38.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larrazabal said it is here when the Marcos and Robredo camps can
        comment on the observations, which he said will help the PET.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d3e8c-07a2-495b-b259-bdbf1935fcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:39.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9529096a-606d-4051-ab64-71fa986d4187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More areas covered?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa0f9d-82e1-4a21-9ca5-dd4e4b3d312a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:40.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosaka added that the PET also asked the parties to submit a memoranda
        to raise their comments and issues on Marcos'' call to nullify votes in the
        provinces of Lanao del Sur, Maguindanao, and Basilan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27135837-5835-41e5-b1a4-e8133d073392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:40.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b52bbd-b864-4066-860c-17978c6aa7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp earlier asked for a technical examination of election
        results in these areas in Mindanao, saying that the COMELEC discovered "massive
        fraud" here. On Monday, Robredo''s camp filed a manifestation reminding the
        PET that it cannot move forward with the protest should Marcos fail to substantially
        recover Robredo’s lead on votes from the pilot areas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1183cf0f-d357-4401-b1ae-00279fa5a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5db7047-5107-4a5d-8522-7b9a59ed5d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:42.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcos wanted a comparison and/or examination of the data of
        82,316 registered voters in 508 precincts from the three provinces in Mindanao,
        alleging that over 40,000 signatures and thumbarks were not identical. Robredo''s
        manifestation asked the PET to uphold its rules, reminding them that the rules
        state that results from the initial three pilot provinces should be re-examined
        first.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a418da-7fcb-4e27-896b-f65ea859f676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:42.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16085566-d112-4bfd-968a-801f695ab37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:43.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosaka said that Caguioa and Senior Associate Justice Antonio Carpio
        dissented but no explanations were relayed to him yet. A source said Carpio
        dissented because for him, Marcos'' poll protest should have already been
        dismissed without the substantial recovery of votes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a53fb-68fb-4da9-bd03-73567bf6cfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:43.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34151c16-cd58-4bad-8e5c-26b3758bfd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Marcos'' lawyer Vic Rodriguez said their camp remains
        determined to secure victory in the poll protest and allow the former senator
        to assume the second-highest position in the land: "Any day of delay works
        to our disadvantage."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca3c45-7ec2-4152-aad6-16d3f0b7aaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62188d43-5c58-4537-8627-8860ccd37155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:46:45.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:08:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez added that they are hoping for the high court to simultaneously
        tackle the two remaining causes of action lodged by Marcos to resolve the
        electoral protest, referring to revision and recount of votes in 36,465 clustered
        precincts and the annulment of results in the three provinces in Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
