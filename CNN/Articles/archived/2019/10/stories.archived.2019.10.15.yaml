      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said that the two high-ranking environment officers were suspended
        because they took bribes from establishments that violated laws on disposal
        of wastes into waterways.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f063e4fd-c76b-4dea-8b9f-63afa5a79f76'
