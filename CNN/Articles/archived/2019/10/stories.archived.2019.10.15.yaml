  'Silent-miscarriage-pregnancy-pollution':
    'author': 'Jen Christensen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-15T06:34:02.248+08:00
    'imagesource': 'jcr:6c99202c-54da-4918-b908-aaaebb0911a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '076c0fc7-565d-4ab7-a417-99ec5f248a72'
    'lead': 'A ''silent miscarriage'' happens when a fetus hasn''t formed or has died,
      but the placenta and embryonic tissue remain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T06:35:02.313+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:11:53.503+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:23.333+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exposure to pollution linked to ''silent miscarriages'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e1f3b8-7594-43f3-bc96-31184bd77063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:54.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Pregnant women who have been exposed
        to high levels of pollution face an increased risk of "silent miscarriage"
        in the first trimester, according to a new study. A "silent miscarriage" happens
        when a fetus hasn''t formed or has died, but the placenta and embryonic tissue
        remain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dab9921-7c4f-4375-9bf6-baac46e1ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea27b85-9964-430e-9c07-cd9c997784d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:55.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers analyzed data from more than 250,000 pregnant women
        in Beijing between 2009 and 2017. The study published Monday in the journal
        Nature Sustainability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912af6f7-1148-40ba-bfcd-97200654f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba01c4e7-a443-49dd-bbd9-a3776842e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier research has shown a connection between pollution and health
        problems for pregnant women, such as hypertension and pre-eclampsia. Pollution
        is also linked to low birth weight, but there has been little research to
        connect pollution to miscarriage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86266662-428f-4ae5-a859-a08722de7544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:56.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8662c62c-3ed5-4e2f-9525-6af8ede9cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:57.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study found that the women who lived in neighborhoods in Beijing
        with higher levels of concentrated pollution including particulate matter
        pollution, sulfur dioxide, ozone and carbon monoxide saw a greater risk of
        miscarriage. Particulate matter pollution seemed to put the women at the greatest
        risk among miscarriages linked to pollution. The authors thought that was
        because these tiny particles can cross the maternal-fetal blood barrier and
        disrupt fetal growth and development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d99a98-53c5-4f1c-a660-5d96c1075359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:57.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a813227-6817-47fb-bc37-854103a8474c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:58.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study seems to agree with earlier work. A study in that United
        States published in February found that women in Utah who were exposed even
        short-term to pollution faced an increase risk of miscarriage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9c678c-9224-418f-ace1-308bd5837f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979c3849-fbec-4572-ac55-e6c83453f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:59.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other research has found that pollution can breach a mother''s placenta
        and potentially reach fetuses in the womb, raising the possibility of miscarriage
        or, if the woman is able to carry the baby to term, future health problems
        for the child.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d513c-587e-4921-802a-0a6ea2f59eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe2240-7bad-4d73-b14e-ee4d6ecb1b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:00.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 study of women in London found that exposure to pollution
        from traffic led to giving birth to low birth weight babies. Babies born with
        a low birth weight are at a much greater risk of dying than healthy weight
        babies and face a much greater risk of chronic disease later in life, such
        as cardiovascular problems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0749738a-e9dc-4d5b-95da-fa8635787e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb41b2-b75c-4a69-910f-cce706520f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.314+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When these tiny pollution particles enter the fetal bloodstream,
        they may interact with the tissue leading to irreversible damage to the dividing
        cells. Maternal exposure may also damage the placenta.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd1fed-ed9f-4b2a-be8f-84a4bbf862db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:01.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b49c9-936c-4563-b1a7-109cf597f68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:02.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who were older than 39 at age of conception and women who
        worked as farmers or as blue collar workers seemed to be most at risk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a3fce-c2e2-4b7c-bf28-f05a9d79404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e27f6ba-f185-4f6c-a64e-e7838fb78bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:03.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier studies have shown that even when air pollution is at levels
        below air quality guidelines and regulatory limits, it can still pose a real
        hazard to public health. Exposure to high levels of pollution have lead to
        an increasing number of deaths around the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dbf8ad-27da-44e0-a682-0157bbc520ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c3db1f-ec65-4cb5-acfb-14845422b315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:02.315+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:12:04.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study in July found that long-term exposure to air pollution,
        especially ground-level ozone, is like smoking about a pack of cigarettes
        a day for many years and can cause problems such as emphysema. Another study
        found that it can cause COPD and age lungs faster. Air pollution also increases
        the risk of heart disease, stroke and lung cancer.</p>'
  'hungary-poland-election-results':
    'author': 'Sheena McKenzie, CNN'
    'caption': 'When Hungary''s Prime Minister Viktor Orban congratulated his "Polish
      friends" on their electoral victory on Sunday, it was at roughly the same time
      as his own party was suffering a major defeat at home.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-15T06:33:09.219+08:00
    'credit': 'From Emmanuel Dunand/Getty Images'
    'imagesource': 'jcr:b3884803-93ca-4121-bccb-a41080ece911'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a024573a-d4ad-43f8-81f2-f2a72e2a9f34'
    'lead': 'When Hungary''s Prime Minister Viktor Orban congratulated his "Polish
      friends" on their electoral victory on Sunday, it was at roughly the same time
      as his own party was suffering a major defeat at home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T06:35:25.105+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:11:39.516+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:23.730+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['hungary', 'poland', 'election']
    'template': '1'
    'title': 'Populist parties celebrate in Poland and lick their wounds in Hungary'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc23738f-b9ad-4182-b54b-eff6c47ad19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Hungary''s Prime Minister Viktor
        Orban congratulated his "Polish friends" on their electoral victory on Sunday,
        it was at roughly the same time as his own party was suffering a major defeat
        at home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8805462-6ccc-4eda-a602-c4032fc1c051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central European allies —&nbsp;both populist strongholds that
        have clashed with the European Commission and rights groups over perceived
        crackdowns on democracy in recent years —&nbsp;were on Monday grappling with
        different electoral outcomes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59938633-daa1-44c2-9563-f0a9075c2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:41.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s ruling nationalist Law and Justice Party (PiS) now looks
        set to hold onto its parliamentary majority following the highest voter turnout
        since the end of communism in 1989. On Monday, with a little over 80% of districts
        counted, the party had won 45.16% of votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd2fc81-6513-402a-9221-882811866b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the country will remain at loggerheads with the European
        Commission over its judicial reforms —&nbsp;which Brussels says breach the
        EU''s core values, and PiS argues are necessary for court efficiency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19abacb7-92f9-4f89-9aff-71c0a8419b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile in Hungary, voters delivered a major blow to Orban''s
        ruling Fidesz party in the Budapest mayoral election. Opposition challenger
        Gergely Karacsony was on track to be named new Budapest mayor, winning 50.6%
        of the votes over Fidesz-backed incumbent Istvan Tarlos, with just over 80%
        counted Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12cfcae-620f-4a59-a6ce-5b98f0e434b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orban''s national grip on power remains unchanged, and his party
        did have wins in local elections outside the capital. But the result sharpens
        the divide between the capital and rural areas, where Fidesz support is huge,
        and offers a taster of what could lie ahead in a general election slated for
        2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bad735-e12e-4888-ba9a-ae74e28c2474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:43.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poland''s PiS celebrates...</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8779c0-5ac8-49db-8143-e1e9b4b17b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:43.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s PiS will have four more years in power on the back of
        an election campaign that experts say shifted to the left on the economy —&nbsp;promising
        increased social spending on things like parental and retirement benefits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8ea5c-986c-4dff-956e-541589e3da34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also shifted to the right culturally —&nbsp;taking aim at
        LGBTQ groups, and promoting a nationalist Catholic image.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e03ec8-c45f-441e-87e2-7ba0fe9bc8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:44.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party put out "really quite nasty anti-LGBT propaganda delivered
        through their subservient public media," said Stanley Bill, senior lecturer
        in Polish Studies at the University of Cambridge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe005e3-fd81-4693-99c2-0941fc548ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill added that the hardline message was aimed more at mobilizing
        PiS'' "ultra-conservative base" rather than at "Polish society as a whole."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48035d83-adc6-481d-8380-9cfa8eb044f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:45.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his party''s success, PiS leader Jaroslaw Kaczynski appeared
        "oddly subdued" during his victory celebration, said Bill.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f865b5aa-bc78-48e6-b6bb-62aa6fbacbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:46.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because his party secured only a "slim majority" —&nbsp;not
        the kind of super-majority that would give it the power to change the constitution,
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a99018f-4d17-40b6-9fa3-448a0d3927ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the power wielded by his ally in Hungary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c641cbf3-0b34-451a-8301-c2a178ec01c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>While Hungary''s Fidesz suffers setback</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0f56bb-c105-45d8-886f-1c0f191f56cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:47.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both Hungary and Poland are ruled by nationalist parties,
        there are key differences. "Orban''s majority is much larger and therefore
        he''s been able to take control of the state on a much greater level than
        PiS," said Bill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce4ad6b-5e76-46ff-ac4a-63cd1a407eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:48.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary has come under fire from the European Commission and rights
        groups for its increasingly autocratic self-styled "illiberal state." Much
        like Poland, it has taken a hardline on migrants and promoted a Christian,
        nationalist image.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70098d45-32df-4789-a29c-c4f724ca2c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Orban''s Fidesz party remains popular in the countryside,
        the capital, Budapest, now appears to have booted out Tarlos, who had been
        mayor since 2010.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1a06f8-5497-4377-b532-57ee3a3aa271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His successor, pro-European Karacsony, was backed by cross-party
        opposition rather than a single party. It''s a strategy they''ll be refining
        ahead of the 2022 general election, said Robert Laszlo, election expert at
        Budapest think tank Political Capital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4aa22b-7db5-43aa-94fc-ddef8d7eb968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:49.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former researcher at a public polling institute, Karacsony has
        the image of "an outsider, a quiet, smiley guy," said Laszlo —&nbsp;a far
        cry from the bullish persona of Orban, who has won consecutive general elections
        since 2010.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb43d585-2232-44b0-aadc-46cb296b641a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the election, Karacsony drew parallels between Budapest''s
        mayoral race and Istanbul''s vote earlier this year. He told the Financial
        Times he even made trips to meet Istanbul''s new mayor, Ekrem Imamoglu, whose
        win was a major blow to Turkish President Recep Tayyip Erdogan''s party.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1955c-3481-4a17-8118-eaade410cdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, "Hungary is not Turkey," said Laszlo, pointing to many
        differences in the countries'' freedom of the press, international military
        importance, and level of autocracy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a072b-52fd-4f5a-9ebc-1905d3421e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said many Hungarian opinion leaders and even opposition politicians
        believe Orban is "unbeatable." But Istanbul showed that "even in this kind
        of authoritarian regime, the media and leader can be defeated."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a82ba-6a29-4003-bad5-e5ba4c11b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge for Hungarian opposition parties will be translating
        their local success to a national level. If Poland is any indication, they''ll
        have their work cut out for them.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b8223e-f959-4e31-bbc5-5d49be74a82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:35:25.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:11:52.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/14/europe/hungary-poland-election-results-intl/index.html">Populist
        parties celebrate in Poland and lick their wounds in Hungary</a>"</em></p>'
  'Pedophile-Richard-Huckle-dead':
    'author': 'Aimee Lewis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-15T06:36:23.856+08:00
    'imagesource': 'jcr:264fc795-6012-4218-a08e-e5ec6f68b248'
