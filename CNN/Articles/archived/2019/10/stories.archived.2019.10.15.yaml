    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54feac7b-472e-4371-9475-c4a5d5989d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:46:13.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:32.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This year''s Booker Prize goes against
        the rules and traditions of the award by naming both Margaret Atwood and Bernardine
        Evaristo as joint winners on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb6218f-c40b-4492-97a4-c034043bc921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:46:13.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:32.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f948a-7c5d-4a73-855d-88f3ec5d3301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:46:13.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two winners were narrowed down from a shortlist of six authors.
        Atwood is recognized for "The Testaments," a sequel to "A Handmaid''s Tale."
        Evaristo won for her book "Girl, Woman, Other."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c39e85b-c1b2-4fa5-b9ad-216bac75094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:46:13.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:33.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae44c17d-0f82-4036-b250-0bc0932ee7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:46:13.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will only be the third time that a dual award has been given.
        In fact, the award changed its rules in 1993 to clearly state that "the prize
        may not be divided or withheld" after the second two-author win.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4d1159-d609-4c49-af86-bbc512b0396b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:46:13.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:34.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb5d1f8-3369-4d62-82c6-28155cc6ede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:46:13.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:35.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the judges said they simply couldn''t make a decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049dbd9b-15c2-4eef-b306-03aa7f962e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:46:13.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:35.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a51dbd-d06b-416d-8661-8c9f6112a8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:46:13.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:36.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over an agonizing five hours, the 2019 Booker Prize judges discussed
        all of the much-loved books on their shortlist, and found it impossible to
        single out one winner," said Gaby Wood, literary director of the Booker Prize
        Foundation, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21dbd1d-f650-48e2-9f12-407fe9fc84ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:46:13.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:36.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e95ad-4aa1-4302-9531-675c562526ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:46:13.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Booker Prize has been jointly awarded twice before, to Nadine
        Gordimer and Stanley Middleton in 1974 and to Michael Ondaatje and Barry Unsworth
        in 1992," according to the Booker Prize website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a420d8a8-44bd-47f0-abb7-e149f3d4f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:46:13.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:37.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f355de-881a-4e9d-af9b-2cca2d0b3ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:46:13.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:38.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their individual awards in themselves have made history. This is
        Atwood''s second Booker Prize and she will be the oldest recipient the award
        has ever had at 79. Evaristo will be the first ever black woman to win a Booker
        Prize.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef7ea0c-4415-499a-b78a-a8b3a96e65dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:46:13.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b66104-608f-404d-8dad-8c38821ce10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:46:13.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:39.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two authors will split the £50,000 (about $63,000) prize money.</p>'
    '19':
