    'template': '1'
    'title': 'Reduced field boosts PH women’s volleyball team’s chance of ending SEA
      Games medal drought'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f34e0c3-856c-4075-9790-ec1f96cacc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:37:23.420+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:04:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        Philippines is looking to take advantage of the reduced competition, as only
        five countries have confirmed to participate in the women’s volleyball tournament
        at the 2019 Southeast Asian (SEA) Games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b350a-47a8-4361-ad12-46f633e57480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:37:23.421+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:04:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From eight nations, the Philippines, Indonesia, Singapore, Vietnam,
        and 11-time defending champion Thailand are the remaining countries to hit
        the taraflex. The tournament is slated to run from November 28 to December
        10 at the PhilSports Complex in Pasig City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c33f6-4421-4f89-9bab-be3b812874f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:37:23.421+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:04:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indoor volleyball competition will have a single round-robin
        format where the top four countries will move on to the knockout stage. The
        top two squads will vie for the gold medal, while the bottom two teams will
        meet in the battle for bronze.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8596d4-4307-4f89-be61-71b0935e7028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:37:23.421+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:04:24.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will be bannered by veterans Alyssa Valdez, Aby
        Maraño, Jovelyn Gonzaga, and Rhea Dimaculangan. Also in the lineup are setter
        Jia Morado, middle blockers Majoy Baron, Maddie Madayag, Mika Reyes, hitters
        Ces Molina, Eya Laure, Mylene Paat, liberos Dawn Macandili and Kath Arado.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1ab95-4d42-4a81-bdcd-f4c257cea12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:37:23.421+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:04:24.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the Philippines won a medal in the regional sports
        meet was in 2005 when it settled for bronze.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9903c8d3-fb97-47f7-bf9a-45554368e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:41:35.046+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T08:04:25.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2019/10/10/alyssa-valdez-philippines-volleyball-sea-games.html">Alyssa
        Valdez hopes third time''s the charm in upcoming SEA Games</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdb32ff-9b76-499b-a473-fd3f56d97286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:37:23.421+08:00
      'mgnl:createdBy': 'cjmarquez'
