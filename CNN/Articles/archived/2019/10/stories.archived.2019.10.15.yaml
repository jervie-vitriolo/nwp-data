    'template': '1'
    'title': 'US troops express anger at Trump''s Syria policy: ''We betrayed'' the
      Kurds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d4802-bf78-493e-88e4-98c6fa9b1d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:13.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A wide range of American military personnel
        and defense officials are expressing a deep sense of frustration and anger
        at the Trump administration''s <a href="https://edition.cnn.com/2019/10/09/world/kurds-in-syria-explainer-trnd/index.html"
        target="_blank">refusal to support Syrian Kurds</a>&nbsp;facing a Turkish
        <a href="https://edition.cnn.com/2019/10/14/middleeast/syria-turkey-offensive-q-and-a-intl/index.html"
        target="_blank">military assault</a>, over half a dozen US military and defense
        officials have told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac5276-7b98-4196-911d-d41192ca7ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:13.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several US military and defense officials, including personnel deployed
        to Syria, expressed dismay at how the Trump administration has handled the
        situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a6b68-21e2-4235-8af7-4fa0c031b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:14.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One US official said it is well known that some senior US military
        officials are livid at how the Kurds have been treated given their role in
        helping the US fight ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caf24a8-9011-4539-b3c6-8923357bf6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senior American defense official told CNN that Trump''s
        failure to more forcefully oppose the invasion or do anything to stop the
        attacks on the Kurds meant Trump had given Turkey a green light, despite the
        administration''s public stance that it had consistently opposed the operation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37a1a2f-91a8-4dc9-8de6-40b2d9daa80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:15.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kurdish-led Syrian Democratic Forces "are fighting a force that
        intends to eliminate their people because we green lighted their operation,"
        a senior US defense official told CNN referring to the Turkish operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5be2b77-8591-4c01-a23a-7fc202c30d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another US military official involved in operations in Syria said
        he was "ashamed" of his country''s actions with regards to the Kurdish-led
        Syrian Democratic Forces, saying the US had failed to defend its one-time
        ally in the fight against ISIS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbf8b38-a9bd-4a2b-b0fb-6cf264fd2c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:16.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loss of trust</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1871840-893c-4c7f-8387-afa871ff247f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a concern that allies and potential partners won''t
        trust the US in the future.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a11b07-f065-4989-8815-93dac2dfa6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do we expect anyone to partner with us now?" one US defense
        official told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb56a7-a275-48d7-87b3-8cff326d7728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They did everything we asked them to do," said another. "This is
        really not good for us."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2997f91-bf65-4d73-a1b3-a73738081dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:18.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey launched its long threatened incursion into the country after
        Trump ordered a small contingent of about 50 US troops to be pulled back from
        the border area amid a belief that a Turkish assault was imminent.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66444662-7b29-4bed-82c0-170fcfecacca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:18.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump administration officials have argued that Turkey would
        have attacked the Kurds even if US troops had remained, the Kurdish-led Syrian
        Democratic Forces and a large bipartisan group of US lawmakers have slammed
        Trump for not opposing the Turkish operation more forcefully and for taking
        no concrete action to stop it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cb0b42-530a-4538-a861-ef78481449bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:19.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican lawmakers in particular have harshly denounced Trump''s
        decision as a betrayal of the Kurds and a strategic blunder that will weaken
        American credibility, reverse gains against ISIS, make it harder for the US
        to build alliances and give a boost to Russia and Iran.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61fa782-661c-4472-81f2-05de32be7f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:19.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration belatedly sought to halt the Turkish advance
        Monday, announcing a <a href="https://edition.cnn.com/2019/10/14/politics/donald-trump-congress-turkey-sanctions-syria/index.html"
        target="_blank">series of sanctions</a>&nbsp;targeting Turkey''s Defense,
        Energy and Interior ministers as well as the Defense and Energy ministries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1abc3f-520f-4f14-a2bc-a280fd265e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Mike Pence also revealed that Trump had spoken with
        both Turkey''s President Erdogan and the Kurdish-leader of the Syrian Democratic
        Forces, Gen. Mazloum Kobani Abdi, adding that Trump had "received a firm commitment"
        from Erdogan not to attack the Syrian Kurdish city of Kobani, a location considered
        to be critical to the SDF.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afcaf65-e6b7-48a4-beee-c73dc86bea5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence said the US was also working to set up a ceasefire between
        the warring factions. However, given Trump''s order to withdraw all US troops
        from the area, the US will find it hard to monitor much less enforce such
        a ceasefire and it''s unclear how much leverage the US will have to impact
        the situation on the ground with one official calling it "too little, too
        late."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce62a9b-48d1-4925-bc1d-f4c3b25ee24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:21.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the frustration among US personnel is based on the fact
        that in order to appease Turkey, the US convinced the Syrian Kurds to dismantle
        their defensive fortifications along the border and pull their fighters back.
        The US said Turkey had agreed to the arrangement which sought to prevent unilateral
        Turkish military action and also provided Turkey with US intelligence about
        the border area.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c9699-a340-46ce-bce7-10aa80609c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:21.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cognizant of Turkey''s enmity towards Syrian Kurdish groups, the
        US also resisted arming Kurdish elements of the SDF, only doing so in 2017.
        The US also only provided both Arabs and Kurds in the SDF with light arms
        such as Ak-47 rifles and did not arm them with heavy weapons that could be
        used against a modern military equipped with tanks, artillery and warplanes
        like Turkey''s.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d348c-c4ef-4132-b9e3-31284423ad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:22.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite those efforts to appease Ankara, Turkey launched its
        invasion.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d4a91-9409-457c-a47d-fa1c67b724e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:22.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior members of the Trump administration have insisted that the
        US has not deserted the Syrian Kurds. However, the US government has not taken
        action yet to stop the Turkish incursion.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897527ed-a0c3-41f1-8293-4e0d3ec2a12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:23.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Mark Esper claimed Friday that the US is not
        abandoning its Kurdish allies who are now under attack from Turkey''s military
        offensive into Syria, even as he made clear the US will not intervene in the
        fight.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b34616-2d13-43a2-ba35-2e22d1d5ed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''betrayal''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba666cc-2cc1-4d90-afe1-8a6428853a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:24.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, troops on the ground have described it as an abandonment
        and a "betrayal."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c9ae0e-8c9b-45d6-afe5-e461ace74f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:24.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty messed up what''s happening out here," one US Special
        Forces soldier on the ground in Syria told CNN when news of the US withdrawal
        was announced.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ece4fb-515f-485b-a5f7-8081e47072a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to offer support," the soldier said, adding "We do not
        want to leave them in this situation."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383cfdab-a012-49e9-86e5-76f9287dfa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several US military officials expressed disappointment that the
        Pentagon and State Department were not acting with a greater sense of urgency
        to protect the Kurds.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741069b-3dbd-450d-927f-99f15f0019fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday the chairman of the Joint Chiefs of Staff Gen. Mark Milley
        said he had told the SDF not to "overreact" to the Turkish operation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09755f38-cb4d-46a3-8cce-4a73cf2e0890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the widely publicized criticism from US Special Operations
        Forces about the Syria policy, Secretary of the Army Ryan McCarthy said Monday
        that while such "candor" was "important," he said, "When national policy decisions
        are made, we salute and move out."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668997a7-e4d3-4369-89bb-fba7d56fb57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:27.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I like candor. It''s important to have that. Obviously, you don''t
        want to have disobedience, but you, it''s definitely, they have to have opinions.
        Everybody has opinions, you have a war of ideas, but ultimately that they,
        when national policy decisions are made, we salute and move out," he told
        reporters.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb919f71-dd8a-4d4c-98b3-b480a52d4b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:27.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should be extremely proud of what they''ve done. and there
        are higher level strategic politics involved, but as far as what our soldiers
        have done, what our special forces have done, they''ve done an incredible
        job over there and they ought to be very, very proud of it," Gen. James McConville,
        the chief of staff of the Army, said Monday while appearing beside McCarthy.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befccad4-0f3a-4ae4-b544-3fa1e3b4f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:28.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of US assistance in the face of the Turkish attack
        the Kurds have sought protection from the Assad regime in Damascus and their
        Russian military backers, something Trump tweeted Monday that he was OK with.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f9a88f-6a52-4097-8e3a-a46f11608035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had earlier Monday cited uncorroborated reports that Kurdish
        officials had released some of the 10,000 ISIS prisoners being held by the
        SDF, a notion that was immediately rejected by a member of his own administration.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11288363-5294-4a12-86dd-af47adc41216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Falsely claiming that the SDF Kurds are letting ISIS prisoners
        out of prison is wrong," a senior defense official said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c237263-56ca-45dc-80f2-b84525f6ff77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:25:55.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:05:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/15/politics/us-troops-syria-anger/index.html"
        target="_blank">US troops express anger at Trump''s Syria policy: ''We betrayed''
        the Kurds</a>."</em></p>'
  'robredo-marcos-poll-protest':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Former Senator Bongbong Marcos (L) and Vice President Leni Robredo
      (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
