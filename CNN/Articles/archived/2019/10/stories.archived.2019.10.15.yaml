      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US futures, meanwhile, edged higher following a lower close on Wall
        Street overnight. Futures for the Dow, S&amp;P 500 and Nasdaq all moved up
        0.2% during Asian trading hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
