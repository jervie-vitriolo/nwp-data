  'dalian-trains-deployed-mrt-3':
    'author': 'CNN Philippines Staff'
    'caption': 'The Metro Rail Transit Line 3 (MRT-3) will make available more train
      coaches to commuters starting tonight, transport officials said Tuesday. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-15T09:41:07.120+08:00
    'imagesource': 'jcr:ceed15d9-1da7-4221-a823-c3a2ae2b8ecc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '613d82f7-df51-4cd9-87fb-21e12f43624a'
    'lead': 'The trains will be available tonight from 8:30 p.m. to 10:30 p.m. during
      off-peak hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T09:44:05.071+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:10:40.872+08:00
