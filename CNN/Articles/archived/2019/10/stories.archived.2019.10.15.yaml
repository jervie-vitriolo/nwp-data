      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop megastar Jonghyun, whose real name was Kim Jong-hyun, took
        his own life in Seoul in December 2017. And singer and actress Goo Hara, formerly
        part of girl band Kara, apologized to fans after being found unconscious at
        home in May 2019.</p>'
