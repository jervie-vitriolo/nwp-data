  'Pope-Francis-chief-bodyguard-resigns':
    'author': 'Delia Gallagher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-15T11:27:32.861+08:00
    'imagesource': 'jcr:f17ac50c-2b12-4cf5-ab47-dc73a2c3a2b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ee2d244-c5a1-4003-88c9-613cbe95b5d9'
    'lead': 'Domenico Giani, 57, ''bears no personal responsibility'' for the leak,
      but was stepping aside to allow the investigation to proceed, the Vatican said
      in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T11:30:37.094+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T08:10:09.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:27.987+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis'' chief bodyguard resigns over leak of document'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c3ffe1-d41c-4a1f-8f7f-7f1d69132e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:30:37.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:10:10.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis'' chief bodyguard resigned
        Monday over a leak related to an ongoing financial investigation, the Vatican
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fbb40c-906c-454d-8494-44409edbd9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:30:37.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:10:10.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domenico Giani, 57, "bears no personal responsibility" for the leak,
        but was stepping aside to allow the investigation to proceed, the Vatican
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a368905-e381-43ae-9f42-4f6002e7ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:30:37.094+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:10:11.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7225fb-47fd-4db5-a26f-f6f0e83db52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:30:37.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:10:11.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Vatican police flyer signed by Giani -- the commander of the Vatican
        Gendarmerie -- was leaked to the press on October 2. The document identified
        five Vatican employees who were suspended pending an investigation of financial
        wrongdoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc791d9-ec76-48c7-a2b2-ac1769632cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:30:37.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:10:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2ad1e2-c5e4-4d6c-921a-841c7c2a1b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:30:37.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:10:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person who leaked the document remains unknown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e4e881-1ed6-46c2-8082-3a8d852dba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:30:37.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:10:13.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c076e46-b783-45be-9a25-0008c84ad208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:30:37.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:10:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis met at length with Giani about his resignation, according
        to the Vatican statement, and "expressed appreciation for his gesture" and
        his 20 years of "unquestionable faithfulness and loyalty."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7fb60a-6a36-45a8-97cf-ca978ab1c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:30:37.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:10:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ef5128-18ca-462d-8eaa-3dea24ebf09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:30:37.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:10:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the Vatican News, Giani said the leak had "trampled
        the dignity of these people" being investigated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9c026c-aafc-4391-b450-415ec649c986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:30:37.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:10:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421341be-9fb5-4bf7-99f0-37d0318d8db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:30:37.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:10:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Commander, I too was ashamed of what has happened and of the
        suffering caused to these people," he said in the interview. "For this reason,
        having always said and testified that I am ready to sacrifice my life to defend
        the life of the Pope, with the same spirit I have taken the decision to hand
        over my charge so as not to damage in any way the image and activity of the
        Holy Father."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf1b00b-79eb-451f-9122-477c4fac1a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:30:37.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:10:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731075a-4db3-4571-a053-97c5de2e4d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:30:37.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:10:17.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giani has served as bodyguard to three popes: Pope John Paul II,
        Pope Benedict XVI and Pope Francis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a29d23-ce97-4193-aa81-58cde64e7933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:30:37.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:10:17.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/14/europe/pope-bodyguard-resigned/index.html">"Pope
        Francis'' chief bodyguard resigns over leak of document"</a></em></p>'
  'LeBron-James-NBA-China-issue':
    'author': 'Jessie Yeung, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-15T11:36:04.573+08:00
    'imagesource': 'jcr:ae20c453-35fd-4f19-9397-981027b90d17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7275c138-2d5b-4cba-ab87-6ba26349cf28'
    'lead': 'Basketball star LeBron James has finally weighed in on the ongoing NBA-China
      dispute, criticizing Houston Rockets General Manager Daryl Morey as being misinformed
      about the situation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T11:37:45.689+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:09:48.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:28.450+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James weighs in on the NBA-China dispute'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b4bdd-52b6-42f5-ab23-c2846bfabddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Basketball star LeBron James has finally
        weighed in on the ongoing NBA-China dispute, criticizing Houston Rockets General
        Manager Daryl Morey as being misinformed about the situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7655211-7c2e-4443-ad3c-17dc1d9fc8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d41e4b2-a7ab-4c81-b7a0-af5f642d595c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league is embroiled in a standoff with China after Morey tweeted
        his support for the pro-democracy movement in Hong Kong. Although Morey quickly
        apologized and deleted his original tweet, the damage was done. The league''s
        Chinese partners suspended ties, state broadcaster CCTV halted all broadcasts
        of preseason matches, and the Chinese government said the NBA needed to show
        "mutual respect."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d1765-3e6e-44f3-bcab-928f5cf76db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c1b589-dc81-43d0-8d3f-38348b5886e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:51.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Monday before a game in Los Angeles, James,
        who plays for the Los Angeles Lakers, called it "a very delicate situation,
        a very sensitive situation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18e8444-530a-4947-af7c-4dcb3560cfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:51.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5304d0-2614-46ed-9221-8953afcdb15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:52.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Morey should be reprimanded for his tweet, James
        responded, "I think when we all sit back and learn from the situation that
        happened, understand that what you could tweet or could say, and we all talk
        about this freedom of speech -- yes, we do all have freedom of speech, but
        at times there are ramifications for the negative that can happen when you''re
        not thinking about others and you''re only thinking about yourself."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab9c86e-ccb1-416a-a5a2-c3cda3bae932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297242fd-a009-41e3-b744-a64cdf38ce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to get into a word or sentence feud with Daryl Morey,
        but I believe he wasn''t educated on the situation at hand and he spoke. So
        many people could have been harmed, not just financially but physically, emotionally,
        spiritually. So just be careful what we tweet and what we say and what we
        do, even though yes, we do have freedom of speech, but there can be a lot
        of negative that comes with that too."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c15aefd-f423-4e4c-9e16-731ad924efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec1be2b-6e07-4dbc-9882-f5b792ca18a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he and his teammates had stayed silent about the situation
        because they were "not informed enough" about it, and that "I''m not here
        to judge how the League handles the situation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f0210-9a72-46f0-a1d1-eb451bec477d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:54.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc446c9-4150-486a-92f8-26d7816beb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:55.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think that when you''re misinformed or you''re not educated
        about something, and I''m just talking about the tweet itself, you never know
        the ramifications that can happen. We all see what that did -- not only for
        our league but for all of us in America, for people in China as well," he
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bac68c-80e8-4aa8-b20d-481c2cb9dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c9ab90-bcae-4f29-8a47-1f349bcb12ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made further comments on Twitter Monday night after video of
        his remarks went viral on social media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0105eeb3-1ad2-4a10-b097-c4232a98ec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8a582a-582c-4498-a320-f68a7a2b0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not believe there was any consideration for the consequences
        and ramifications of the tweet," he wrote. "I''m not discussing the substance.
        Others can talk about that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7927166e-ca76-4c56-b71c-6266819c99f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3038f754-9a3f-40ec-8cdc-1c5f73538192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it had been "a difficult week" for the Lakers and
        the NBA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd18516-ecc0-4d97-892c-d478519b94d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea10a8b-118f-4a61-8fd6-5733bf45b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people need to understand what a tweet or statement can
        do to others. And I believe nobody stopped and considered what would happen.
        Could have waited a week to send it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a41eca-9995-4d65-ac5c-95e4f8637fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:09:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa519c0-fa84-4630-a1f3-09cc3e440db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How one tweet became the NBA''s worst nightmare</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e629cd4-98eb-4b48-ba6f-66de49b7d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:00.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA spat spiraled rapidly since Morey''s original October 4
        tweet of an image that read, "Fight for freedom, stand with Hong Kong." The
        former British colony, now a Chinese territory, has been rocked by months
        of political unrest that have drawn increasingly harsh condemnation from Beijing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e2e2e-c405-46fc-917b-24c3d8f025bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:01.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6446466-0b31-4fae-aa62-7e2d234f05de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:01.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet set off a firestorm in China almost immediately, and the
        NBA issued an official apology just days later, saying it recognized that
        Morey''s views "have deeply offended many of our friends and fans in China,
        which is regrettable."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc516b0-b30a-435d-8f19-48c1c80bcaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:02.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acba8e3f-aced-46e5-8800-b38aa8b66d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:02.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league has spent years and many millions of dollars investing
        in China, helping to build courts, giving broadcasting rights away for free
        and bringing its stars over for preseason games.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ca09b-2f74-4e48-ae9b-482d92f951f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad242e2a-7f0e-4358-99e6-3f2798391ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China makes up at least 10% of the league''s current revenue, according
        to one analyst, and the country is expected to contribute even more than that
        over the next decade, perhaps reaching 20% of the league''s revenue by 2030.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31296d82-bf22-4e57-971e-9911806b4dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:04.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a15c87-a4df-486b-9501-f742eb7d8aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:04.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the apology drew widespread and scathing bipartism criticism
        in the United States, and the NBA issued a stronger-worded statement emphasizing
        freedom of expression in an attempt at damage control.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d9f35-e356-4369-92c1-c8cee1f5e750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:05.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b491d6c-c817-471e-9ff8-89a39eabb836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:05.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, all 11 of the NBA''s official Chinese partners suspended
        ties.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6315450-7fe0-4c14-859f-e50162cf37ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:06.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd246af8e-ede4-4c6e-b2e2-1e5c9d995b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:06.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through all of this, NBA players have stayed relatively quiet, making
        James one of the first to speak out on the issue. When CNN''s Christina Macfarlane
        tried to ask Rockets players James Harden and Russell Westbrook about the
        NBA''s position with China, she was shut down by a Rockets'' media officer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175223ac-affb-44bb-ad54-70f83e1bc10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646ef76f-166a-4078-977c-3407eddd62f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:07.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s already been answered," the media officer said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6221ef35-efa4-4734-b3c0-08b8ab047c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecd79c4-79dc-4f3f-826d-e519e07b96a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:37:45.693+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:10:08.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a question that''s not been answered. James?" Macfarlane
        responded, to which Harden stayed silent.</p>'
