      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd95f44-1e47-4b83-86d8-36ddf8800bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.193+08:00
      'mgnl:createdBy': 'eimor'
