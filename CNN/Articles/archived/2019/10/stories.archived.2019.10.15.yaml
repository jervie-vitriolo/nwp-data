    'title': 'Remittances hit $2.9B in August '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916a164e-f1f7-4a55-8258-d3205250a003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:51:09.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:03:50.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Filipinos
        working abroad sent home more money in August to push remittances to a three-month
        high, the Bangko Sentral ng Pilipinas (BSP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b474fab1-336b-48fe-bffd-94c2b1cb2660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:51:09.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:03:50.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e62b16a-2e02-411a-b874-4dee48e08e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:51:09.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:03:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos overseas&nbsp;remitted $2.88 billion for the month, slightly
        higher than July''s $2.87-billion tally and jumping 4.6 percent from the $2.76
        billion received in August 2018. The personal remittance tally is also the
        highest since May, according to central bank data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5fbe1c-821d-4b3e-b2c1-469c3778e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:51:09.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:03:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c72b751-5983-4404-81eb-481e30261808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:51:09.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:03:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances refer to money sent by OFWs to their families back home,
        often used to support basic needs and some luxury expenses. There are about
        2.3 million Filipinos making a living abroad, according to data from the Philippine
        Statistics Authority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ff1ba6-0ade-4209-b83d-9102e7dedc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:51:09.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:03:52.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6083ea-09d7-4a0b-8b1f-da299cdbebae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:51:09.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:03:53.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the amount, $2.59 billion of remittances were sent through banks.
        The August haul brought the eight-month tally to $22 billion, up 3.6 percent
        from the comparable period in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ce4ec-d0b2-4979-804d-656890ac8331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:51:09.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:03:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465e19db-e617-4520-a3c4-672a2a4c24ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:51:09.661+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:03:54.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OFWs employed through long-term contracts sent more money back home
        at $16.8 billion, coming from $16.3 billion a year ago. Meanwhile, those with
        contracts for less than a year also contributed $4.7 billion, the BSP said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca08a55-514b-46ac-ad9f-c9f69b4d0888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:51:09.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:03:54.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c06db-86d2-4804-9ed6-8811c7e9973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:51:09.662+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:03:55.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to sources, Filipinos working in the United States accounted
        for more than a third of the money inflows as of end-August. This is followed
        by those based in Saudi Arabia, Singapore, the United Arab Emirates, the United
        Kingdom, Japan, Canada, Hong Kong, Germany, and Kuwait.</p>'
