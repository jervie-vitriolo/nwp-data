      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5c1861-b767-4561-a5e9-de96d9b54d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.194+08:00
      'mgnl:createdBy': 'eimor'
