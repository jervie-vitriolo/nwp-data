      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos insisted he should have been serving as second highest official
        of the country since 2016.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792662b3-64b4-4ba3-88f9-925c1abc8eeb'
