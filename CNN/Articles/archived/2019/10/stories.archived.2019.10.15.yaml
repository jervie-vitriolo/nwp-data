      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was prepping for the film, I asked Eva how she keeps going
        in the face of so much working against her, and she said, ''If all I can do
        is bring a little hope to someone, that''s enough. No one needs to feel alone,''"
        Larson said at the event. "I''ve been chewing that sentiment for a year now,
        and here''s what I''ve begun to practice with that: Every interaction is a
        chance to bring hope."</p>'
