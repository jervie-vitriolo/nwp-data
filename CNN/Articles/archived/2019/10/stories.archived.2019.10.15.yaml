        cymbals every 30 seconds. I thought I knew Solenn but seeing her pregnant
        changed my whole perception of her as a woman. I didn’t know she could be
        capable of so much love, but also, I wasn’t aware of her strength. We think
        we are the stronger gender, but we don’t understand how wrong we are until
        we see them being pregnant; so we should be 100% there for them to make sure
        we make ourselves useful if/when they need us, don’t complain, don’t ask questions
