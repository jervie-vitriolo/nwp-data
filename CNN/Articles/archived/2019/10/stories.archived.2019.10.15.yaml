      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f083df-3aab-4915-a581-fd36e565803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.194+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:05:10.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and his family have refused to admit guilt on corruption
        and human rights abuses, allegedly committed under the two-decade term of
        his father, late President Ferdinand Marcos. The Marcos family is accused
        of plundering billions of dollars from government coffers. Despite pending
        cases, the Marcos family remains in power, keeping a tight grip on Ilocos
        Norte and holding a seat in the Senate with the election of Senator Imee Marcos.</p>'
