      'Senate']
    'template': '1'
    'title': 'No more administrative cases vs Albayalde – Panelo'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1732993f-5550-46ca-a08e-f64c587fee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:19.119+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:07:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> No
        more administrative cases can be filed against embattled former police chief
        Gen. Oscar Albayalde, the Palace said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65697929-cfc7-4205-93b9-8606060b2119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:19.119+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:07:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because Albayalde has stepped down from his post yesterday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb578a83-7a66-4a52-8491-9cad5fc7dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:19.119+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:07:27.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala na. Kasi wala na siya sa</em> Philippine National Police
        (PNP)," Presidential Spokesperson Salvador Panelo said in a press briefing
        Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bf98ef-2889-458d-ac17-6bfbef53d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:19.119+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:07:28.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No more, because he is not with the PNP anymore.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27aeed7-17df-4837-a879-e50c417f5c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:19.119+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:07:28.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo said that criminal cases may still be filed against
        Albayalde if there is sufficient evidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640e3789-d909-4a72-a098-e0d56438dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:19.119+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:07:29.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, who was set for reitrement on November 8, stepped down
        from his position after renewed interest on his alleged involvement in a 2013
        illegal drug raid in Pampanga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89a8094-ec5d-452d-8caa-c83019802ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:19.119+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:07:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, chair of the Senate Blue Ribbon committee,
        said that they will recommend neglect of duty, corruption and conspiracy charges
        against Albayalde.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4ba00a-b1d7-400c-9df6-26eeddcf2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:19.119+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:07:30.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it would be a "national disappointment" if the administration
        would not file charges against the former top cop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e876021d-d662-4c8d-96c1-b60d2d50c95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:19.119+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:07:30.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo sided with President Rodrigo Duterte, and said that the government
        will file charges against Albayalde if there is proper evidence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866df148-1101-4afe-adfa-1f92b9c7ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:19.119+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:07:31.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is the number one enforcer of the law so if there
        is evidence against any wrongdoing, then it behooves the government to file
        and prosecute," Panelo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4296b3-805a-4767-86cd-b150e1622527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:19.119+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:07:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/14/PNP-Chief-Oscar-Albayalde-steps-down.html"
        target="_blank">Albayalde resigns as PNP Chief amid ''ninja cops'' controversy</a></strong></p>'
  'bsp-bond-reserve-requirement-rate':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
