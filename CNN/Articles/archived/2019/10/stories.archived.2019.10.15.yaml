      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Cebuano fans were
        in for a treat last September 28 as actor Jericho Rosales visited Cordova
        town as part of the San Miguel Pale Pilsen Sari-Sari Tour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fd9a43-ffe3-4ed1-9493-57e278d192d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:24:49.057+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:09:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales roamed around various sari-sari stores in the province as
        the entertainment icon paid tribute to his roots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b7d87-913f-4b63-8a61-26cfb9971bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:24:49.057+08:00
