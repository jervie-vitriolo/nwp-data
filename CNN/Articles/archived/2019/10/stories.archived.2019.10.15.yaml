      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Tuesday, Presidential Spokesperson Salvador
        Panelo confirmed that Carlos Yulo and Nesthy Petecio will meet with Duterte
        tomorrow.</p>'
    '2':
