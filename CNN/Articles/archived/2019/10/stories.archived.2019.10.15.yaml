      'mgnl:lastActivated': 2023-01-27T08:03:44.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The raw water supply coming into the Ipo Dam and Maynilad
        treatment facilities is low.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec94e6b5-9a63-4e16-b81c-200d6b17792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:09:24.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:03:44.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nais namin bigyang-abiso ang</em> Maynilad customers <em>na
        mag-ipon ng tubig dahil posibleng ipatupad muli ang</em> daily rotational
        water service interruption <em>sakaling hindi pa rin umulan ng sapat sa</em>
        watersheds <em>at tuluyang maubos ang ipon ng tubig sa aming</em> reservoirs,"
        the announcement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26002a92-9f04-465c-ae03-70df3ba3167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:09:24.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:03:45.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to advise Maynilad customers to store water,
        as we may again enforce the daily rotational water service interruption, in
        the event it does not rain enough in the watersheds and water in our reservoirs
        is completely depleted.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84982e3e-7a51-482f-8623-f2ca220cc6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:09:24.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:03:45.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad said the list of service interruptions would be announced
        on Wednesday, October 16.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FMayniladWater%2Fposts%2F2100240096949516&width=500"
        width="500" height="594" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
