    'template': '1'
    'title': 'Admin case filed vs. Dormitorio hazing death suspects'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac9aa30-9645-40db-b36e-7dc86d6ebb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:53.518+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:38.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — An
        administrative case has been filed against the seven Philippine Military Academy
        (PMA) cadets charged in the hazing death of Darwin Dormitorio, PMA Commandant
        of Cadets Brig. Gen. Romeo Brawner said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5db177-3769-4345-afb2-84888931a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:53.518+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:38.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ The Source, Brawner said the
        suspects will face an administration charge for violation of Articles of War
        96 or “conduct unbecoming an officer and a gentleman.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da669a03-0d87-457d-93f8-d29b3edf611b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:53.519+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven cadets, Brawner added, will face court martial proceedings,
        as the academy earlier expressed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4242afe3-e535-4f30-9bd6-9f9d694f474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:53.521+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/10/PMA-Darwin-Dormitorio-suspects-court-martial-proceedings.html">PMA
        wants Dormitorio case suspects to face court martial proceedings</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28990f-4065-4c3a-898c-9b3cf6bde669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:53.519+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:40.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It (administrative case) has been filed already at the level of
        the academy, but because of the gravity of the case, a general court martial
        has to be convened,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63bd0dd-3f1f-43b0-b470-89bcd47cb9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:53.519+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:40.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said the members of the military court are being determined.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e9073-1539-48ef-a94d-8e922277797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:53.519+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A general court martial will be formed at the general headquarter
        and they will be trying the administrative case of these cadets,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b104711f-42b4-476c-9087-663d3f990052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:53.519+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:41.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said the military court proceedings will run parallel to
        the criminal case filed against the cadets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48525ed3-f411-4bc0-a95a-b329f8a450e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:53.519+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:42.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dormitorio family had <a href="https://cnnphilippines.com/news/2019/10/8/Darwin-Dormitorio-family-files-charges-PMA-cadets.html">filed
        criminal charges</a> against the seven for violations of Republic Act 8049
        or Anti-Hazing law and Republic Act 9745 or Anti-Torture Act. Two tactical
        officers and three medical doctors of the academy were also charged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aae8e1-97d8-4a78-b515-a647a0d970ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:53.519+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brawner said all the seven accused are currently detained at a “stockade”
        inside the academy while the tactical officers and doctors are at the general
        headquarters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d8cce9-3dfd-432d-84ed-96a27e722ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:53.520+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, the seven cadets are “remorseful” for the incident.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77670d57-cb72-4ef7-ab90-7dcd5c77651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:53.520+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You could see the sadness in their eyes, the regret because of
        course they really didn’t want anyone to die, <em>hindi naman talaga nila
        intensyon’ yun na may patayin na tao</em>, but it happens,” he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e873d5-bb25-498c-907d-79c6ca2ccd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:53.520+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brigadier general vowed transparency both for Dormitorio’s family
        and those of the victims.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ecabb1-e950-4705-852f-1bf1e8ecb471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:53.521+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:44.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/10/Darwin-Dormitorio-Philippine-Military-Academy-cover-up.html">Dormitorio’s
        brother accuses PMA cadets of cover-up</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc44f12-9101-4023-9e6f-fc6bf301d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:53.520+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Dormitorio family has asked transparency from us, and in fact
        that’s what we’re giving them. All the documents they requested, we gave them.
        All the witnesses have also been given time so they can be investigated as
        well,” Brawner said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8af629-d73c-4da5-b8a0-67df822e73eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:53.520+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As to the perpetrators, they are also requesting for documents
        and we provide them the documents, let say, the minutes of the investigation
        and so on,“ he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652227b2-ac62-4551-abf7-554e54b95804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:53.520+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dormitorio, a 20-year-old Fourth Class cadet, died at the PMA hospital
        in Baguio City after he succumbed to fatal blows as a result of hazing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458d2f89-d772-4b1e-b967-b1a2ee4dc207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:43:53.520+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top PMA officials, including its superintendent, Lt. Gen. Ronnie
        Evangelista, resigned after the cadet''s controversial death. Justice Secretary
        Menardo Guevarra has also ordered the National Bureau of Investigation to
        conduct a separate probe on the incident.</p>'
  'romeo-brawner-maute-group-remnants-recruitment':
