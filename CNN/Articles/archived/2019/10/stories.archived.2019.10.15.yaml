  'It-s-2019-and-just-one-in-five-C-suite-executives-is-a-woman':
    'author': 'Jeanne Sahadi, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-15T12:19:33.745+08:00
    'imagesource': 'jcr:f1100760-2870-481c-8af7-00f6739f2812'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ed2c1a9-7494-4043-acb5-6bb208521fc1'
    'lead': 'More women have found their way into the C-suite in the past five years.
      But reaching parity with men in leadership roles is still far out of reach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T12:25:16.501+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T08:08:55.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:30.528+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s 2019 and just one in five C-suite executives is a woman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d909b93-0df4-46b1-b8de-9a6cae622806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:08:56.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;More women have found their way into
        the C-suite in the past five years. But reaching parity with men in leadership
        roles is still far out of reach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb6e72-ee49-49f0-84c4-90766de0b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:08:56.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percentage of C-suite executives who are women has risen to
        21%, up from 17% five years ago, according to the latest Women in the Workplace
        survey, a joint effort of LeanIn.org and McKinsey &amp; Company. And 44% of
        companies now have three or more women in their C-suite, up from 29% in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beddc566-eb19-41b1-8d49-aac8ea8fbcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:08:57.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these improvements, gender disparity at the top shows no
        signs of disappearing. This stems from a promotion gap that occurs early on
        in women''s careers, the report showed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63626e50-7cbe-4bc9-87c3-d51761d539e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:08:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest obstacle that women face is the first step up to manager,
        or [the] ''broken rung.'' Women are less likely to be hired and promoted to
        manager," researchers wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7462e4-d48d-49f3-a9be-430e7e3478b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:08:58.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual study, now in its fifth year, surveyed nearly 70,000
        employees at 329 companies. It also pulled data directly from participating
        companies'' human resource files on promotions and diversity metrics, as well
        as from their hiring and promotion policies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d00653-1344-4f01-8c8f-fdffc2ebda43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:08:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, it found that only one in five C-suite executives is a
        woman. And only one in 25 is a woman of color.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b46c626-5bb9-4f3d-97cc-8b198bab42d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:08:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a direct result of the unequal rates at which men and women
        are made managers at lower levels, the study asserts. It found that for every
        100 men promoted to or hired as managers, only 72 women are.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e7220-272d-46a3-aa03-81d93df2759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:08:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That helps explain why just 38% of managers in corporate America
        today are women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c4ccfd-5c24-40d4-ab2c-f84cbc8ec921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:00.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]here are significantly fewer women to advance to higher levels.
        So even as hiring and promotion rates improve for women at senior levels,
        women as a whole can never catch up," the researchers wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4282d5d2-7f02-4a00-b6dc-a192c95b00d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conventional wisdom suggests that beyond gender bias, a big reason
        why more women aren''t managers and leaders is because they''re not as assertive
        in asking for raises and promotions, and that many step out of the workforce
        to care for family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1585d344-03b1-4d79-9107-cc276941188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:01.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Lean In/McKinsey data suggest that may not be the case,
        at least not to the degree previously assumed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a306db6-d2a2-4028-94aa-cacf4c8e2aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:01.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found women reported asking for promotions and negotiating
        salaries at the same rate as men. And it found women don''t leave companies
        at higher rates than male employees. The vast majority of those who do plan
        to leave said they plan to keep working, the study showed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d1ee8-3220-47cb-a561-c4e02d88e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:02.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How companies can narrow the gender gap in leadership</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0057c377-2c4b-4d72-9b95-3eb5a952f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:02.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If companies commit to promoting or hiring women into managerial
        roles at the same rate as men, one million women would be added to the leadership
        ranks at corporations by 2024, the researchers project.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d8d8d6-1b43-4b5d-b6dc-9eff53ba6004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That commitment would require a multipronged approach.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c8e7f6-a10b-450b-b89f-5c3bb0a5d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:03.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study recommends companies first become more conscious of the
        promotion gap at their organization and then set targets for getting women
        into first-level manager roles Currently only a third of companies set targets
        for hiring and promoting women into first-level manager roles.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b658d2-523b-4a82-91e1-f501452280ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And companies should require diversity in hiring and promotion to
        first-level manager positions and provide unconscious bias training to those
        who do entry-level performance reviews.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac98f78-4e36-423c-ad58-6d21cdcd098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:04.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also recommend companies recognize that the work
        experience is not the same for all women.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de53b6d-e358-495b-b3e8-f521245476dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:05.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women of color, lesbian and bisexual women, and women with disabilities
        are having distinct -- and by and large worse -- experiences than women overall,"
        the study said. "Most notably, Black women and women with disabilities face
        more barriers to advancement, get less support from managers, and receive
        less sponsorship than other groups of women."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00915b7d-64f4-42f5-95b1-8aa12fbcb6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies should further commit to providing women with leadership
        training, sponsors and high-profile assignments to prepare them to assume
        managerial duties. And they should hold senior leaders accountable for increasing
        gender diversity targets in managerial jobs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e59c71b-a31c-4f93-be9e-e583e9d67b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:06.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, the study suggests, companies should treat gender
        diversity like it would any other business priority.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22bcdad-09a1-4d45-99aa-b9302552fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:06.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a fantastic signal that the commitment to gender diversity
        is rising. But companies are still lagging behind in treating diversity like
        it''s core to their business," said LeanIn.Org CEO Rachel Thomas.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7a9b17-d8a0-4df1-adbb-2a0db068a837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:07.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexis Krivkovich, a McKinsey Senior Partner and co-founder of the
        report, noted that there''s a key advantage for companies that fix the "broken
        rung" at the start of the pipeline. Prior McKinsey research has shown that
        companies with greater diversity throughout their ranks outperform financially.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f654068-2fe7-4fea-b1db-ccb63aa0848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:07.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the pool of talent from which to choose first-time managers
        is already near parity since men and women enter the workforce in near-equal
        numbers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba0b9ef-fdd6-4bb4-bd89-f0a3cfedde5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:08.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have brand new fresh talent and you have tremendous ability
        to influence that quickly," Krivkovich said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc9a2ff-2116-47e3-a9a1-d2299ac55723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:25:16.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:09:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/15/success/gender-gap-women-at-work/index.html">It''s
        2019 and just one in five C-suite executives is a woman</a>."</em></p>'
