      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> Two
        gold medalists will have the honor of meeting President Rodrigo Duterte, and
        vice-versa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa50ace-4cd4-47d8-ada0-d34f04236773'
