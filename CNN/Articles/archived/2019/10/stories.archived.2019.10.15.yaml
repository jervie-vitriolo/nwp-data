    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pedophile who abused up to 200 children found dead in prison'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a28b73-c458-4a54-96c4-36772bf3dc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A man described as one of Britain''s
        worst pedophiles has been found dead in jail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce77d8ca-6520-4e22-a672-86f841a12258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:29.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76bbf2c-8e6a-4582-9a62-7e736f3df51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Huckle, 33, who claimed to have abused almost 200 Malaysian
        children, died at Full Sutton prison in Yorkshire, England on Sunday, the
        UK''s Ministry of Justice confirmed in a statement. UK media reported that
        Huckle had been stabbed to death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c4d985-75cb-49f1-8d57-29d36dde5b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2c9f3-3bcb-4bc8-ba15-1b4714d0afb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:31.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huckle received 22 life sentences at the Old Bailey in 2016 for
        offenses against children aged between six months and 12 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f84c48-8d3a-43d2-a901-d1ef116d41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:31.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d598dd0-a407-462b-b9c5-b2996228e7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.848+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:32.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Justice confirmed Huckle had died on October 13
        but added that it would be "inappropriate to comment further while a police
        investigation is ongoing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64673e11-0f7a-4de7-b73f-8a650a0d66a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:32.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c8cae-5fff-4592-b7be-1c9aec747305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:33.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his trial, the London court heard Huckle, who worked as a
        freelance photographer, was arrested in 2014 at Gatwick Airport as he returned
        home from Malaysia, where he committed most of his crimes. He had confessed
        to abusing children on a blog he published on the dark web, an area of the
        Internet not easily accessible to the general user.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b9c357-5406-497e-a001-af76221ddc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:33.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3a9e47-8c93-4d84-8459-3e028fce984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Court News UK at the time of sentencing, Huckle posed
        as a Christian English teacher to groom and abuse children, including one
        as young as six months, in a poor Malaysian community over nine years. He
        also committed child abuse in Cambodia, the National Crime Agency (NCA) said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d2a20f-c195-4efd-99f3-41260ceaf108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:34.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2e7da-8db7-47df-a229-9f9d907be03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photographer took pictures and videos of himself raping children
        that he groomed from schools and orphanages, and shared the images with other
        pedophiles on the dark web, Court News UK reported during the trial.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e53509-d57b-4a1f-883b-e49167db3807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:35.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d3487-8508-4460-bfc3-e260fee54221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his blog, Huckle awarded himself "Pedopoints" on a type of scorecard,
        claiming to have abused 191 children. He forced victims to pose with signs
        to advertise his business and wrote a 60-page guide entitled "Pedophiles &amp;
        Poverty: Child Lover Guide" that the judge, Court News reported, called a
        "truly evil document."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20acbe50-c528-4859-bcfa-4fe0ce36b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:36.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed8678e-2cbe-440a-996f-6e86b615457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:37.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huckle was caught when Australian police tipped off authorities
        in an investigation into a pedophile website that officials said had 9,000
        members before it was shut down.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64404951-e1a4-4a86-a039-5c5befbcc225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:37.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1bdeb4-b733-49ec-9226-4c4daa095641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T06:37:43.849+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:11:38.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCA said officials had recovered more than 20,000 indecent images
        of children from Huckle''s computers and cameras, including more than 1,000
        of which showed him raping and abusing children in his care.</p>'
