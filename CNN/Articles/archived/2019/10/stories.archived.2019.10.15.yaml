        such as the construction of new roads, schools, and hospitals, and the protection
        and promotion of the welfare of the poor and marginalized sectors, among others,”
        the DBM said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615ea147-3822-4c38-85ab-8214513543d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:04:37.969+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:34.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allotment releases to line departments, which include those in the
        Executive branch, Congress, Judiciary, and other constitutional offices, accounted
        for the bulk of the figure at ₱2.01 trillion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746653c5-6e1e-4a63-acd8-5bcd5629d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:04:37.969+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:35.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of ₱317.88 billion came in the form of "Special Purpose
        Funds", covering socio-economic purposes such as budgetary support to government
        corporations, allocation to local government units, contingent fund, miscellaneous
        personnel benefits fund, National Disaster Risk Reduction and Management fund,
        as well as pension and gratuity fund.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e07fe2-dd7e-46f7-8222-907a317a7517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:04:37.969+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:35.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 99.9 percent of the total automatic appropriations for
        2019, amounting to ₱1.07 percent, were released. Automatic appropriations
        which are programmed annually as prescribed by law include retirement and
        life insurance programs, internal revenue allotment, pension of ex-president
        widows, net lending, and interest payments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4646ebae-9077-45a2-b014-6cb2f6caed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:04:37.969+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:36.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of ₱25.04 billion was released from continuing appropriations,
        which are intended for projects that require the incurrence of obligations
        beyond one fiscal year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef47dac2-37d9-4a10-9e46-86f438f68f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:04:37.969+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:36.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An amount of ₱40.48 billion was released for unprogrammed appropriations,
        which according to DBM "authorize additional agency expenditures for priority
        programs and projects when revenue collections exceed the resource targets
        or when additional grants or foreign funds are generated."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2972d52-de02-4860-852d-98218baccc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:04:37.969+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:37.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said allotments for other automatic appropriations accounted
        for ₱25.76 billion of the released budget.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525283fd-18eb-4cb3-8279-5e4dc6506c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:04:37.969+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:07:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government operated on a reenacted budget during the first four
        months of the year due to the delay in the passage of the 2019 General Appropriations
        Bill. President Rodrigo Duterte only signed the measure in April after a four-month
        delay.</p>'
  'panelo-albayalde-administrative-illegal-drugs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-15T15:39:06.165+08:00
    'imagesource': 'jcr:414f2c25-d692-488c-b681-d9e6d7d97992'
