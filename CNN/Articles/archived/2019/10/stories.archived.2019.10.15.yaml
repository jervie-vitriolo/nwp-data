    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:26.594+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dalian', 'mrt', 'mrt-3', 'trains']
    'template': '1'
    'title': 'MRT-3 to deploy first Dalian trains Tuesday night'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63a9130-09d8-4e05-8d63-62972d17b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:05.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:10:41.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        Metro Rail Transit Line 3 (MRT-3) will make available more train coaches to
        commuters starting tonight, transport officials said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2101ac-8afd-4cfc-84cf-8be22a46809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:05.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:10:41.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) announced it added its first
        set of trains from Chinese company CRRC Dalian&nbsp;to the MRT-3 mainline.
        These will be available to commuters tonight during off-peak hours from 8:30
        p.m. to 10:30 p.m. The set will have three train coaches that can accommodate
        up to 1,050 passengers per trip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232df834-0c91-4cad-9eae-722d8040a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:05.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:10:42.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalian trains will undergo a trial period until November when
        the maintenance provider begins rail replacement. DOTr added that three sets
        of Dalian trains, or nine train coaches, have already completed validation
        tests such as the 150-hour run.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52cc336-608a-4f76-b628-50c594373fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:05.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:10:42.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government obtained 48 Dalian trains from China four years ago
        but they failed to run due to compatibility issues with the MRT railway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193e7d23-d12b-4a62-a8b0-d9b304004262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:05.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:10:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr has since <a href="https://cnnphilippines.com/news/2019/5/1/Sumitomo-MRT-rehab.html">signed
        an agreement</a>&nbsp;with Japanese partner Sumitomo Corp., Mitsubishi Heavy
        Industries (MHI), and MHI''s Philippine subsidiary TES Philippines (TESP)
        to replace the tracks and maintain its 72 coaches. Earlier, Transport Secretary
        Arthur Tugade said he was in talks with the Japanese partners on integrating
        the Dalian trains that the previous administration acquired to the MRT.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd50440-c674-4af6-a527-1999b600e967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:05.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:10:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumitomo-MHI-TESP also gave the go signal for the deployment of
        the trains, DOTr said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312aed2b-8d29-4c5c-b092-d92cc0b551c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T09:44:05.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:10:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sumitomo-MHI-TESP agreement also covers the rehabilitation of
        power systems and upgrade of the signaling and communication lines of the
        train system. The deal is expected to raise the number of operating trains
        from 15 to 20, increase speed from 30 to 60 kilometers per hour, and trim
        headway or waiting time to 3.5 minutes, authorities said.</p>'
  'Booker-Prize-2019-Margaret-Atwood-Bernardine-Evaristo':
