      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9fc05b-0791-4fec-ab5d-655bae718481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:31:00.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:07:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump announced what he called a "very substantial
        phase one deal," sparking hope for a resolution in the US-China trade war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f407f3a0-0ed9-4b4a-a8dc-7fa7446e2f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:31:00.024+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:07:55.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd906acfe-c7c8-4afb-ac68-58c172976486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:31:00.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:07:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preliminary agreement includes a halt on US tariff increases
        that were supposed to go into effect this week. Trump also told reporters
        that intellectual property, financial services and agricultural purchases
        are included in the agreement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e728d40-d8ef-4755-bb68-b0af36ff2f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:31:00.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:07:56.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b6194-db91-413d-9892-231a5d8ad72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:31:00.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:07:57.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two sides still appear to be far from striking any sort
        of comprehensive deal, and the latest announcement doesn''t address some of
        the biggest rifts dividing the United States and China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9095db3a-18fb-44c8-b40a-657d97e02175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:31:00.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:07:57.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda4f30-bb8e-4903-983a-2a8a6b3ba2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:31:00.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:07:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, China''s consumer inflation reached its highest level
        in six years thanks to a surge in pork prices. The consumer price index rose
        3% in September from the same period a year earlier, accelerating from a 2.8%
        increase in August, government statistics showed Tuesday. The reading was
        also higher than the 2.9% that analysts polled by Reuters expected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3cfd86-5645-4379-8561-add5afcef06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:31:00.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:07:58.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4497f9-24e6-4ca0-8787-dcc67f9ce4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:31:00.025+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:07:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork prices soared nearly 70% in September compared to a year ago.
        China has been grappling with a severe outbreak of African swine fever that
        has wiped out at least a third of its pig population.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f3893-8058-4ee9-8e91-40ca0ddab903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:31:00.025+08:00
