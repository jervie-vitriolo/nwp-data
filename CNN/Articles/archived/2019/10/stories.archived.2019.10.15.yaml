      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2019/10/14/investing/asian-market-latest-us-china-trade/index.html">"Asian
        stocks open mixed as trade optimism fades."</a></em></p>'
  'Nico-Bolzico-Solenn-Heussaff-pregnancy':
