    'template': '1'
    'title': 'Three suspected Abu Sayyaf members arrested'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba6d0e-c4a9-4765-a07c-1bb94e974431'
      'mgnl:activationStatus': true
