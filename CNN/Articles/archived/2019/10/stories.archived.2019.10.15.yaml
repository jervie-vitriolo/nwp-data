      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the men’s volleyball division, the Philippines is bracketed with
        Cambodia, Indonesia, and Vietnam in Group B. Meanwhile, Thailand, Myanmar,
        Singapore, and Timor Leste are in Group A.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
