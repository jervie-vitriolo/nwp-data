      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — Customers
        of Maynilad are asked to brace for a new round of service interruptions due
        to falling water levels in the Angat and Ipo Dams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78350db8-0b67-45b1-895d-0cef27d18396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:09:24.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:03:43.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The west zone concessionaire made the announcement on social media
        Tuesday, saying the current allocation from the Angat Dam is 40 cubic meters
        per second, instead of the normal 48 cubic meters per second.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabfdec7-6d43-4877-aadc-db2347dd9999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T19:09:24.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:03:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapos ang raw</em> water supply <em>na pumapasok sa</em> Ipo
        Dam <em>at sa</em> treatment facilities <em>ng</em> Maynilad," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a3667a-1789-45ef-a9e0-89e1a75bfb34'
      'mgnl:activationStatus': true
