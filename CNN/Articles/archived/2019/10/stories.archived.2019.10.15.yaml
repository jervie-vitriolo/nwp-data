      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila’s youngest local chief will be talking about his first
        100 days further on CNN Philippines’ “Politics As Usual,” with CNN Philippines
        chief correspondent and senior anchor Pia Hontiveros.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0813cf46-1d16-401e-81f3-7814a9554094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:35:43.962+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:08:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life also threw in quick rapid-fire questions about
        his new role.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4405d2c-ae4d-4e00-b4ad-e562c8dd1298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:35:43.962+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:08:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first 100 days have been <strong>challenging.</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66dbfe-caa6-41c4-ba76-075db622bea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:35:43.962+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:08:51.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project I’m most proud of so far is <strong>scholarship program
        for education.</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170973d6-dcae-4768-bf44-fd15bf62a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:35:43.962+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:08:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most difficult part of being mayor is <strong>communicating
        clearly to my constituents.</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfee6bd-9a14-4b40-b74e-4e63700bdc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:35:43.962+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:08:52.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I want Pasig to be <strong>an inclusive city.</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8477ad4-3a00-43a9-a3de-a2774d7f6175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:35:43.962+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:08:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If I weren’t mayor, I would have been <strong>still in government.</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512349b3-a3df-4069-8691-662ed402aca3'
