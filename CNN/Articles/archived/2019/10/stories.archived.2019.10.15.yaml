      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so sorry that she didn''t have people supporting her in the
        same way that she was supporting -- in her own quirky way -- gender equality
        in Korea. She was also being a voice, and being a proponent, for larger issues
        in Korean society."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d23a526-84ec-4112-8776-c79ca0477db6'
