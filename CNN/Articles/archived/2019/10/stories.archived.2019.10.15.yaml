    'mgnl:tags': ['Leni-Robredo', 'Bongbong-Marcos', 'Supreme-Court']
    'template': '1'
    'title': 'Robredo to Marcos: How many wins should I get for you to accept defeat? '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c696e830-47e5-4bd0-b4c8-3c04e37b778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — Vice
        President Leni Robredo believes it''s about time the electoral protest filed
        against her by former Senator Bongbong Marcos is dismissed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e15583a-7754-4650-8c4f-f30e64153f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25395b82-205b-443b-a4bb-eb8ff9303539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tapos na ''yung eleksyon, pinroclaim tayo ng Kongreso... Nagkaroon
        ng recount, panalo ulit tayo. Ilang panalo pa ang kailangan para maniwala
        siya (Marcos) na hindi siya nanalo</em>?" Robredo said in a media briefing
        on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d51642-5ea9-491f-a2b0-41a1890bbd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:47.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f534aaac-8bda-4ef9-b15c-3693c6643058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:48.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The election is over, we have been proclaimed by Congress.
        We also won the recount. How many wins are needed for Marcos to accept defeat?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba5f5b-856d-4a68-90ec-e402716d22f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:48.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d993d4c-ac5c-4025-b7fc-019b34256a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court sitting as Presidential Electoral Tribunal <a
        href="https://cnnphilippines.com/news/2019/10/15/Still-no-vote-VP-poll-protest.html">has
        yet to vote on the poll protest</a>, which has been pending for more than
        three years under three different Chief Justices. The high court instead ordered
        on Tuesday the release of the result of the recount in the polling precincts
        chosen by Marcos himself: in Iloilo, Negros Oriental, and Camarines Sur which
        is Robredo''s bailiwick. Robredo earlier claimed that her lead grew by 15,000
        after the recount.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6018aa7f-629e-49a7-ad7a-6aa5840b74a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:49.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5152d-7c3f-497b-8b49-bf0ff1676ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:50.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp now wants to nullify votes in the provinces of Lanao
        del Sur, Maguindanao, and Basilan over "massive fraud," a move Robredo heavily
        criticized.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c1f7c-94be-47b4-a1d2-1138c33bdd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:50.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16483b-8610-46b3-b875-3dc1bcb75199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.191+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:51.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang ang sinasabi niya ngayon wala akong substantial recovery
        doon sa tatlo pero pwede bang isama itong</em> another three (provinces)?"
        Robredo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e200d0-a340-4d98-98a2-e523d0795620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f15f63-cbc5-48cb-ae0c-575f9a17a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems like he''s admitting I don''t have substantial
        recovery in those three areas but can we include three more provinces?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892e0ff6-1474-40e1-bc8f-90afc7616a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:52.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6f61e9-3f9f-4fd0-ab76-93dccb7282b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:53.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will go against the rules of the PET, Robredo said. Rule 65
        states that a protestant should choose for recount not more than three provinces
        "best exemplifying the frauds or irregularities alleged in his petition."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da149e-c253-44ba-aea6-16adcb929efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ef518-c1c0-4040-951f-fdd0c6d1e9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:54.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lodged an electoral protest against Robredo on June 30, 2016,
        questioning the results of the May 2016 presidential polls. Robredo was proclaimed
        vice president after clinching a lead of 263,473 votes against Marcos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddcd4e6-f829-4648-9ca8-ed7e31f4676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:54.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2dd6d7-df0d-4fae-910d-0d45b4473976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marcos: Fight not over</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c12e0-59a3-4268-89c3-1b2eb56030c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:55.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Robredo and Marcos are claiming victory in the Supreme Court''s
        decision to defer a vote and disclose result of the recount instead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780d2af6-912a-4151-8337-fc049d60b514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcb66dd-ce11-426a-9c86-345372eb9204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:56.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is confident that once the result is released, the only
        "acceptable" decision will be to junk Marcos'' case.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3323e28-cd2c-434e-ba68-7a5a23e9f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0296f74-d7d6-4532-ad7b-a06711a4afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:57.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, on the other hand, rejoices that his case was not dismissed
        outright.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb21a64b-94c5-4871-b480-b00a3b271b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.192+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:04:58.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

