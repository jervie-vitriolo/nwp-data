      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, three petitions had been lodged on the Blue House
        petition site, all demanding tighter rules for cyber-bullying.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ffc79-55c5-43dc-be07-6115c976b837'
