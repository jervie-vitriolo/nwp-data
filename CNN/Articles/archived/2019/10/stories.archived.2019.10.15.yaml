    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd267aad-3ed6-4d93-a0fc-1aabe3a06deb'
    'lead': 'Carlos Yulo and Nesthy Petecio may have earned the title of “world champion”
      under their belts—but just like any other heroic story, their respective journeys
      to the top weren’t easy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T22:49:13.529+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:01:58.686+08:00
