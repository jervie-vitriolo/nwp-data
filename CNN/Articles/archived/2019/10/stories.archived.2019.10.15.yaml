    'lead': 'Metro Manila’s youngest local chief will be talking about his first 100
      days as mayor on CNN Philippines’ “Politics As Usual.”

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T12:35:43.961+08:00
