    'template': '1'
    'title': 'Vico Sotto: ''I want Pasig to be an inclusive city''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c3757c-4973-4dd9-8ad2-b3e607888c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:35:43.962+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:08:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Pasig City mayor
        Vico Sotto admits that his first 100 days in office have been difficult. “Ito
        na po siguro ang pinaka mahirap na isang daang araw sa buong buhay ko,” he
        said during his first State of the City address.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d21097-e901-46fe-972c-9e4cb830d963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:35:43.962+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:08:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a week after the midterm elections, Sotto already <a href="https://cnnphilippines.com/news/2019/9/2/COMELEC-Bobby-Eusebio-Vico-Sotto-poll-protest.html">faced
        poll protests</a> from former Pasig Mayor Robert “Bobby” Eusebio, whose family
        had ruled the city for 27 years. On Sotto’s first day as mayor, he <a href="https://cnnphilippines.com/news/2019/7/1/Vico-Sotto-odd-even-Pasig-suspended.html">suspended</a>
        the odd-even number coding scheme in Pasig. A week later, he made the news
        again for defending the rights of Zagu workers who were holding a strike against
        illegal contracting. In August, he <a href="https://cnnphilippines.com/videos/2019/8/1/Pasig,-Pateros-mayors-lead-road-clearing-operations.html"
        target="_blank">led road-clearing operations</a> on public roads, along with
        other local officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc0b9a-ea89-42c4-a30e-1478771af21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:35:43.962+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:08:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before going in front of his colleagues and constituents for his
        first State of the City Address, he filed a memorandum that <a data-cke-saved-href="https://cnnphilippines.com/news/2019/10/8/vico-sotto-pasig-housing.html"
        href="https://cnnphilippines.com/news/2019/10/8/vico-sotto-pasig-housing.html"
        target="_blank">disallows compounding penalties</a> for delinquent payers,
        adding that in-city housing projects are for the poor and these penalties
        only aggravate their situation. That same day, he also had a meat processing
        plant <a data-cke-saved-href="https://cnnphilippines.com/news/2019/10/8/vico-sotto-shuts-down-meat-processing-plant-.html"
        href="https://cnnphilippines.com/news/2019/10/8/vico-sotto-shuts-down-meat-processing-plant-.html"
        target="_blank">close down</a> for not having a sewage treatment facility.</p>'
    '15':
      'image': 'jcr:10969e21-ae3e-42bd-b02e-21a7b65c458b'
      'imageCaption': 'Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
