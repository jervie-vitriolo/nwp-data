      'mgnl:lastActivated': 2023-01-27T08:02:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I worked hard, rose again, until I got this gold at
        the Worlds.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361b3cf2-5cd3-4384-8228-1c438c1719c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:49:13.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:04.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo, who <a href="https://www.cnnphilippines.com/sports/2019/10/12/Carlos-Yulo-wins-first-gold-world-championships-gymnastics.html"
        target="_blank">made history</a> on Saturday after capturing the Philippines’
        first ever gold medal in the 49th Artistic Gymnastics World Championships
        , admitted he got homesick during his first few months in Japan, where he
        currently trains.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebede61a-045a-4483-85f7-bf20ab498c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:49:13.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:04.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Araw-araw naiyak ako, di ko siya kaya.</em> Last two years,
        <em>sinabi ko sa</em> coach<em> ko na magqui-quit na ako. Parang hinihintay
        ko lang matapos ang araw,”</em> the 19-year-old said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6da9a0d-e29c-4c87-a4a2-b979c252b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:49:13.531+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cried every day, I couldn’t do it. In my last two
        years, I told my coach I would quit. It was like I was just waiting for the
        days to end.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c524e3-f437-4a16-b57b-5602ab4f1516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:49:13.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:05.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo, however, said it was his mother who ultimately convinced him
        to stay in the sport.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bad3d3-f9df-4c94-9a77-7fae71edae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T22:49:13.532+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:02:06.216+08:00
