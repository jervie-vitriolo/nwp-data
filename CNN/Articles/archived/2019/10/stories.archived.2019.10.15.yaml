  'Still-no-vote-VP-poll-protest':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Supreme Court did not vote on the poll protest filed by former
      Senator Bongbong Marcos against Vice President Leni Robredo on Tuesday, but
      ordered the release of the report of the recount to the two camps. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-15T13:25:19.313+08:00
