      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-year-old narrated how he grew up helping his family sell
        goods in a local market of his hometown in Bicol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7dcb89-682f-4492-998e-771cd16559b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:24:49.057+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:09:11.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likewise shared how his life experiences shaped his character
        today.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2505de88-efac-4984-89a6-7d9fffbd2783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:24:49.058+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:09:12.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Pale Pilsen Sari-Sari Tour is the beer brand’s way
        of rewarding its drinkers in high patronage areas nationwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1752dd26-e23e-452a-b700-d7bb38fb01c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:24:49.058+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:09:12.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales, who was accompanied by the beer company’s executives, personally
        handed out merchandise to lucky fans in Cordova.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d4229-9b8c-4438-8c68-89094bab5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:24:49.058+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:09:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Rosales also visited Tagum City in Davao del Norte under
        the same tour.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5f358b-6cc0-479d-9e26-ab8bc758bdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:24:49.058+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T08:09:13.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasama natin ang San Miguel Pale Pilsen sa mga selebrasyon,
        samahan, at kulitan. Kung gu sto ko makipag-usap sa barkada o sa kaibigan,
        uupo at makaka-isa, dalawa,o tatlong bote. Kuwentuhan lang. Ito ang brand
        ng bawat samahang Pilipino</em>,” Jericho shared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a41348-496a-4802-b3ae-5e60c0eda1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:24:49.058+08:00
      'mgnl:createdBy': 'joemil'
