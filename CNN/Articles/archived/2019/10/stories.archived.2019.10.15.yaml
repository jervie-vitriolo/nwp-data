  'supreme-court-manila-times-reporter':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-15T17:08:30.473+08:00
    'imagesource': 'jcr:1f7a01dc-1049-4822-9af8-b9140a7a057e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6e6fada-8c1c-4dfb-80b1-b9060203d5ed'
    'lead': 'The Supreme Court castigated a news reporter for a 2016 article that
      says justices were offered a ₱50-million bribe to disqualify Senator Grace Poe
      from the presidential race.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T17:10:32.763+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T08:05:50.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:37.565+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC ''severely reprimands'' newspaper reporter  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe3107a-ee06-4395-9a26-8d0749d506b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:10:32.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:05:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15)</strong> — The
        Supreme Court castigated a news reporter for a 2016 article that says justices
        were offered a ₱50-million bribe to disqualify Senator Grace Poe from the
        presidential race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3298f32-d064-43a4-b788-c5851b0f0933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:10:32.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:05:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court decided unanimously to severely reprimand and issue a
        stern warning to Mr. Jomar Canlas for a news report he wrote in relation to
        the Court’s decision on the citizenship of Sen. Grace. Poe," SC spokesperson
        Brian Hosaka said in a media briefing Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257a9be3-2100-4431-a9ef-504f0b29a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:10:32.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:05:51.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9134d97b-823f-4860-82f5-781e2de7e41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:10:32.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:05:52.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canlas'' exclusive report on March 8, 2016 revealed an alleged attempt
        to offer the Supreme Court justices money in exchange for blocking Poe''s
        presidential bid on citizenship issues. The article said the justices rejected
        the bribe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b22b986-ea97-4019-b008-c8e7b4168495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:10:32.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:05:52.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99da6203-1652-4052-972c-31557584ca70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:10:32.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:05:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court, voting 9-6 the following day, ruled that Poe
        was eligible to run for President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85322d9e-e317-43e9-b89a-396fd0582605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:10:32.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:05:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b2d990-66b1-4e6f-acd3-d304909dd2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:10:32.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:05:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosaka said the warning on Canlas has nothing to do with another
        decision made by the High Court on Wednesday in relation to the poll protest
        filed by former Senator Bongbong Marcos against Vice President Leni Robredo.
        In an article early this month, Canlas said he had sources that some justices
        "got irked" when Manila Times published a report that the high court was divided
        on dismissing the electoral case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fe42df-1a0f-4a45-aa8f-0a54bc71dcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:10:32.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:05:54.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb645f-833e-43f9-8e45-8c2216173290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:10:32.764+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:05:55.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has yet to vote on the poll protest. It instead
        <a href="https://cnnphilippines.com/news/2019/10/15/Still-no-vote-VP-poll-protest.html">ordered
        the release of the committee report on the result of the poll recount</a>
        to the camps of Marcos and Robredo, and requested for their comments within
        20 days.</p>'
  'Iceland-s-massive-Laufskálarétt-horse-party-is-a-wild-and-windswept-ride':
    'author': 'Lucy Sherriff, CNN'
    'caption': 'Iceland''s northern Skagafjörður region plays host to the country''s
      biggest gathering of its unique horses — and the Laufskálarétt pony party is
      as much about human playtime as it is about animals. | Lucy Sherrif'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-15T17:13:43.723+08:00
    'imagesource': 'jcr:1a9c07af-bc27-4158-8a35-19c201727b8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89451ff1-b27c-43dc-9642-5a41caf4fc2e'
    'lead': 'In Iceland, horse-herding is a big deal; the country has around 90,000
      horses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T17:18:55.474+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T08:05:31.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:01:37.983+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iceland''s massive Laufskálarétt horse party is a wild and windswept
      ride'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec9ad13-56d6-41a1-b879-3a23456912c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.474+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:32.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"It looks like the weather tomorrow
        will be good for us," says Þórdís Anna Gylfadóttir as she studies the pink-hued
        sky. "When it''s a nice day, we have more people coming to the valley."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a4e9ed-34ea-4419-bc2d-de2ac42c311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.475+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:32.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hjaltadalur valley is quiet, with little to indicate that hundreds
        of horses, and thousands of people, will travel to this remote spot in the
        northern Skagafjörður region the following day to witness the biggest horse-herding
        event in Iceland''s calendar -- the Laufskálarétt horse party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d60293e-2899-4851-a075-2b2b67334828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.475+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Iceland, horse-herding is a big deal; the country has around
        90,000 horses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e9c1dc-808a-46ac-a0e4-4c17546f7dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.475+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:33.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland is fiercely protective of its horses, which are known across
        the world for their mild temperament, thick manes and hardiness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7502f19d-0f60-4bbf-81cc-a01bdc88fb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.475+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:34.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloodline is protected by strict rules on bringing other horses
        and horse-riding gear into the country, meaning the Icelandic horses are purebred
        and have few diseases. Even the riding method is unique. There are five gaits:
        alongside the standard gallop, trot and walk there is tölt and flying pace,
        known as the "fifth gear." Iceland''s riding school, Hólar University, is
        world-renowned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d91f500-0eb3-4466-84b4-b482eccfd8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.475+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, horse farmers will put their geldings and female mares
        out to graze for the summer. The horses, which are purebred and were first
        brought to the island country in the 10th century, roam the mountains freely.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a1f5d-4e78-49db-9b3b-9a2ab5256b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.475+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:35.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come September, when the temperature drops and the bitter Icelandic
        wind whips through the valleys, the horses are brought in for the winter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02435c7d-8bbc-48cd-ab65-3d036e49606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.476+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is an excuse to party, with traditional dried harðfiskur
        fish, steaming meat soup, and plenty of Icelandic liquor passed around attendees,
        who roll up in minivans, SUVs and horse boxes to cart their four-legged steeds
        home, often up to 20 kilometers away.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7d77a3-6e9b-45f5-917b-9466963921d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.476+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:36.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party continues at farms across the region well into the night,
        as well as at a local riding hall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deab3cf-bc0d-4dee-ae0e-f10a58c2988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.476+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:36.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Amazing feeling''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb215790-4396-4290-add0-87cb24822ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.476+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to get together, because everybody lives quite far away
        from each other," says Þórdís, who owns 40 horses. "And so this has become
        a legendary weekend event. Even if you don''t have horses in this corral,
        you come down anyway because it''s just tradition. It''s the most well-known
        corral in Iceland."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf52386-9502-4480-bf06-74d07b60ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.476+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:37.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the fifth time Sæunn Kristin, a kindergarten teacher, will
        be riding in the corral with her 25-year-old horse Tungl ("moon" in Icelandic).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7344f02f-d48f-4c48-8e99-c042e8c861d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.476+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have any horses here but it is just the most amazing feeling
        to ride out and help bring the horses back. They are these wild animals and
        to see them being able to roam is beautiful. And the feeling of riding, it
        just makes you feel free.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ef72ac-9a19-412e-80d2-c7583fc8620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.476+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:38.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 20 farmers are here this year to round up the 500-odd horses
        who are scattered across the mountains. But they''re joined by tourists from
        across Europe, who come to ride and help guide the horses across the river
        and up to the corral, where the animals are sorted into their respective farms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c76720-e5fb-4b5d-aef3-933f2ad9334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.476+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:39.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the horses are microchipped," explains Atli Már Traustason,
        who is overseeing this year''s corral. He''s a farmer and horse-breeder, and
        has his own horses to escort home to Syðri-Hofdalir, his farm.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ebf35-f412-42cc-83b8-87f68b4fdd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.477+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:39.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But each farmer knows his own horse, by name, by face. I know every
        one of my horses. I trained all of them from foal to grown up; I know all
        of their individual characters. But we also use branding, a tag on their ear,
        to identify them."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c32ffc7-78b2-4dc0-b877-0b48abe7b3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.477+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:40.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the sorting begins, the horses must be cajoled from their
        grazing terrain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb96414-7907-4cee-93b7-c5d683663b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.477+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:40.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riders, both farmers, Icelanders and tourists, set out at 12 p.m.,
        to begin ushering the horses into one big group. Sat astride their horses,
        which have been kept over the summer to ride, the farmers wear black riding
        pants, thick coats, gloves and helmets to protect against the cold wind as
        they gallop across the plains herding the animals together.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3296fb12-5c02-4a64-969f-06ecb3b5851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.477+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Icelandic sheepdogs bark at the horses'' ankles as they expertly
        help their masters -- and mistresses -- round up the hundreds of horses and
        cross the river in unison.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51be11fe-f6b0-4dd7-aec5-6c02f4cf855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.477+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:41.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Microchipped horses</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9779543c-0274-4525-a2bc-224eba7a5f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.477+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:42.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hundreds of horses are led up a thin dirt track in a line stretching
        nearly three kilometers until they reach the Laufskálarétt corral, where they
        are herded into a fenced-off field, before small groups are led to the middle
        pen. Concrete walls fan out from the center holding, each labeled with the
        name of the farm, creating a giant pie-shaped structure.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212f0e15-807f-4c69-b50f-516f89f69a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.477+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the farmers help each other out," Atli continues. "You identify
        your horse, and then you work to round it into your pen."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db9e8ba-1b57-4cf6-9dbc-6a0f580e74a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.478+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:43.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shouts, whistles, neighs and whinnies echo across the valley, as
        each horse is sorted, some more easily than others. In the past, farmers would
        have to leap onto a difficult horse''s back to steer it into a pen, and injuries
        weren''t uncommon. Around 15 years ago, the farmers came together to devise
        a strategy to make the process smoother.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826a15c0-a78d-42e4-8b30-5b35585b048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.478+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atli, who is wearing an earpiece, says, "It''s much better now.
        And, of course, now we have technology. We wanted to find a way to protect
        people and horses, and so now we have small groups to get each horse into
        the right farm pen." The horse''s microchip is scanned via a phone app into
        a national horse database, so there are no mix-ups.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6bc63e-a5a9-4e08-98da-5adaa2f9e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.478+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the farmers are hard at work, a group of flat cap-wearing men,
        dressed in traditional woolen sweaters, have gathered in a circle adjacent
        to the pen and are singing traditional Icelandic songs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b7ab7-f7e8-4d3f-997f-bb3c1b89f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.478+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viking beers in hand, the group swells as more join in and soon
        the operatics drown out the horses. Some of the horse boxes have been turned
        into makeshift cafes, complete with picnic benches, dishing out steaming coffee,
        rye bread and soup to the crowds who are huddled inside to keep warm and catch
        up.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea82b7-96e2-4226-9aac-f5d0324cda4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.478+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:45.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Drinking and riding</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bfcdf6-9fd0-47d5-b235-b46fddf49862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.478+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past years, the corral has become more popular among tourists.
        Annabelle Loch flew from Niedernhausen in Germany specifically to ride in
        the event.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c098de-067d-45e4-9d62-8786e7f543d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.478+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:46.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friend told me about the roundup and I found a farm that offered
        to take tourists to participate. I''ve never seen so many horses in one place,
        and it was amazing to see all the different colored horses riding across the
        river. I couldn''t believe how close they were running to us too."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f71f2ac-8efd-405a-a399-59b857688d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.478+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds: "It was also interesting to see how much the Icelandic
        people could drink without falling off their horses."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a69f6e-3dc5-4e7c-b335-a5f5ae366d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.479+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horses are part and parcel of the Icelandic way of life, particularly
        here in the remote north.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422873b2-8de4-464e-b9ed-573bb4a36814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.479+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:47.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tradition here in Skagafjörður to own horses," Atli points
        out. "Most people here have at least 10 horses. It''s actually more unique
        if you don''t own a horse."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4402e1-dc74-4043-88b8-36fd5f107c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.479+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 3.30 p.m., the center of the corral pen is empty. "Every horse
        has been accounted for," Atli reports. "And nobody is missing a horse."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764125e8-9dd6-4428-af43-3af1a8e7199e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.479+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:48.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the party can really begin.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd29215c-9010-4822-8808-d2f46542a0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:18:55.479+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:05:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/laufskalarett-pony-party-iceland/index.html">Iceland''s
        massive Laufskálarétt horse party is a wild and windswept ride</a>."</em></p>'
