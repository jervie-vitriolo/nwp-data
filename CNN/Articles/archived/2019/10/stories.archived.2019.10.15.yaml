      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly visible on the map is a U-shaped dotted line stretching
        from China''s southern coast and encircling almost all of the South China
        Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe3138-d6df-4047-b64b-3d30953a6195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b18583c-4919-4cb8-90ed-fce5d7ac65b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:35.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine-dash line, which denotes China''s unilateral claim to the
        potentially mineral-rich area, is official Chinese government policy and features
        on all maps sold inside China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c4b7a4-4e26-40c7-9197-6a7873e329bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:35.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd008036-e91a-4cf0-bbd1-fb1ea9f761e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the line is disputed by at least four other countries in the
        region, including Vietnam, which says it overlaps with its own territorial
        claims under international law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33267047-2056-416f-9f6d-834991ba4fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:36.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d134aa-f46e-444b-94a8-c49c8ac79461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Abominable'' was released on October 4 in Vietnam but shortly
        after state media said that complaints had begun to roll in from viewers.
        In Vietnam the nine-dash line is referred to as the "ox''s tongue line."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b06eb47-a455-4af9-8195-21cd454e19dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be88606-c272-4fe0-808e-d3f5fb13df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CGV Cinemas said it only found out the film featured the controversial
        map on October 13, and immediately pulled all screenings and advertisements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad2a41a-a16a-4a15-a583-6158212be05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:38.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449dfa3d-652e-43aa-b474-a29ec1c63aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, CGV Cinemas said that it had been negligent
        during the film''s release. "CGV sincerely sends deep apologies to Vietnamese
        audiences and will comply with direction from the national regulatory authority,"
        the statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f498d1-a7a2-4995-b6e7-cba84f50f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:39.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b354288a-3ce8-487f-9f46-8b40a2805794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international court dismissed China''s expansive claims
        to the South China Sea and ruled the nine-dash line as legally invalid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45667847-f043-4e49-a658-c8e44c2cb1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:40.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ebe4bd-1ee6-4f7d-999d-a7cd127f9bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:41.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s claim to the waterway has become a delicate issue for businesses
        and governemnt agencies operating in the region -- fail to include the nine-dash
        line on maps of China and face criticism from the Chinese government; include
        it and risk upsetting neighboring countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b0502-d706-4afa-b16c-83e1e76abd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:41.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc29eb-02a8-416c-91ef-2978de601d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:42.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vietnam, Chinese tourists have faced backlash over the territorial
        claims. In 2018, a group of 14 people were allegedly asked to remove t-shirts
        showing a map of China which including the controversial line.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96d47f6-7063-432f-90da-7113a1275a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:42.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3c64da-678c-4ee7-b088-54a68ba88aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:43.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years earlier, a Chinese man alleged his passport was defaced
        with a profanity by a Vietnamese border control official. Since 2012, all
        new Chinese passports have featured the nine-dash line.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf73dab-39f2-44fb-adf8-a33fccb695a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:39.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:04:43.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/15/asia/vietnam-abominable-south-china-sea-intl-hnk/index.html">"Dreamworks''
        ''Abominable'' pulled from movie theaters in Vietnam over South China Sea
        map."</a></em></p>'
  'ph-women-s-volleyball-sea-games':
