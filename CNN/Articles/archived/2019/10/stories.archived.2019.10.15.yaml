      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PNOC is spreading itself too thin by doing different things
        when its focus should be on oil and gas exploration. The PNOC EC is supposed
        to be tasked with exploration, but this recent deal shows its intent to go
        into petroleum trading,” Gatchalian said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230df91f-4fdd-49ac-b707-8d2624a92f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first deal signed between PNOC-EC, Rosneft and
        Pionaire. In 2017, the three also inked a <a href="https://pnoc-ec.com.ph/rosneft-pnoc-ec-and-pionaire-finance-limited-develop-cooperation-4"
        target="_blank">trilateral agreement on development of cooperation</a> at
        an economic forum in Russia. There, PNOC-EC and Rosneft announced their intention
        to sign a strategic long-term contract for delivery of crude oil to the Philippines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea32bd6b-63ac-4462-9dda-e327dabc94b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:33:40.944+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:15.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi knew of this agreement, CNN Philippines'' source said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31055983-08b0-4ea3-b623-4eeb3f1975e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:33:40.944+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:15.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b5185-e364-4659-bbb8-9725e7802b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:33:40.944+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also not the first time a deal between PNOC-EC and Pionaire
        left Aquino in hot water.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d2237-53f7-48d6-b7d8-e26b3d96a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:33:40.944+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:16.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino and other members of the PNOC-EC board were slapped with
        <a href="https://drive.google.com/file/d/1Lv4Cnwqj57QVFkknjkBn72h9e0iGsGU8/view"
        target="_blank">graft charges</a> before the Office of the Ombudsman over
        a joint business venture in international petroleum trade was supposedly disadvantageous
        to the government. The Ombudsman threw this out in 2018 for lack of evidence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6706eb-6013-4975-91c5-a69d8190f04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:17.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has <a href="http://cnnphilippines.com/news/2019/10/3/Rodrigo-Duterte-Rosneft-Philippines-invest.html"
        target="_blank">invited Rosneft</a> — an oil company that has <a href="http://www.cnnphilippines.com/world/2019/7/17/AMTI-South-China-Sea-oil-gas-exploration.html"
        target="_blank">earned the ire of China</a> for continuing oil exploration
        activities in seas it claims — to invest in the Philippines and has also reportedly
        invited the Russian energy firm to <a href="https://www.rappler.com/nation/242143-duterte-invites-russian-oil-giant-explore-west-philippine-sea"
        target="_blank">explore in the West Philippine Sea</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91011644-f637-4f5b-91e1-1d89e097b090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pionaire, on the other hand, has been reportedly <a href="https://www.sunstar.com.ph/article/402456"
        target="_blank">blacklisted in Davao Occidental</a> for deception after supposedly
        asking $4,000 to $5,000 as accreditation from would-be contractors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048f9691-39dd-41f7-a4f2-eaa7b3ec6661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:18.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this has not stopped the Hong Kong-based firm from doing <a
        href="https://www.rappler.com/business/198568-davao-oriental-mou-industrial-park-pionaire"
        target="_blank">projects elsewhere</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0548e9-b850-4742-9214-77cdf297846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:19.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila is in talks with Beijing on a possible joint oil exploration
        in disputed areas in the South China Sea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebc86ab-9fda-4be6-85de-225b47332970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0452ba-4782-4473-b684-454b5498782d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:20.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNOC-EC may represent the Philippines in working groups with China
        if there are no companies that have an existing service contract with the
        government in the areas of joint exploration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13fc18e-750f-42fa-be67-dbb421688284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:20.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aa67fc-887e-4020-abd9-b2a7f24a88df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:21.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi had said that state-run China National Offshore Oil Corporation
        has expressed interest in partnering with PNOC-EC in Service Contract 57,
        located in Northwest Palawan and covering about 712,000 hectares.</p>'
  'judicial-bar-and-council-chief-justice-shortlist':
