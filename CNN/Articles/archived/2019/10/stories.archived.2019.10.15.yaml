        target="_blank">It hasn’t been an easy journey for us and we still have 3
        more months to go, but the love for our baby girl and the support of our loved
        ones have made us overcome all the obstacles! Since I met Solenn, I always
        felt that she was too good for me; but, since she is pregnant, I don’t only
