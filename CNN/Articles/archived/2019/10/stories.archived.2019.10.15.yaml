      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei 225 was the region''s outlier: It advanced 1.7%,
        catching up to its global peers after being closed Monday for a holiday.</p>'
