      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e850b8a6-ecd5-4603-87b7-3ed49c8187ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T12:35:43.962+08:00
      'mgnl:createdBy': 'portia'
