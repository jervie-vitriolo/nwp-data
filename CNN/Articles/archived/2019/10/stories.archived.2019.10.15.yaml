      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f068c1cf-409a-4184-bd12-3905c3d71476'
      'mgnl:activationStatus': true
