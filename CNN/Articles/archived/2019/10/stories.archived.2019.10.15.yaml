    'jcr:uuid': '78bdddf6-a0ee-4f38-94a8-a3037a395caf'
    'lead': 'Cebu officials on Monday declared a ''traffic crisis'' in the province,
      citing long hours of daily commute and land travel in the metropolitan area. '
    'mgnl:activationStatus': true
