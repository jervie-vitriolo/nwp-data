    'template': '1'
    'title': 'Cebu province declares ‘traffic crisis’'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77bdb7c-2140-46bc-9c87-b81b2ce57de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:26:45.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:06:19.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, October 15)—</strong> Cebu officials
        on Monday declared a “traffic crisis” in the province, citing long hours of
        daily commute and land travel in the metropolitan area.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9e800a-806d-4ac7-b723-226fc3c88995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:26:45.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:06:19.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution, the Cebu Provincial Board urged the national government
        to fasttrack the infrastructure projects that would help address the traffic
        situation in Metro Cebu, which local legislators described to be of “public
        calamity magnitude.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf65f7c-77a4-4ec5-841d-03eb845e7d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:26:45.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:06:20.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial Board Member Glenn Soco, who authored the resolution,
        cited a report by the Japan International Cooperation Agency (JICA), which
        pegged Cebu’s losses due to traffic congestion at ₱1.1 billion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7731bf-dd76-4c5b-8a8b-52ed87d8d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:26:45.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:06:20.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are numerous infrastructure projects initiated by the
        government, Soco said these projects have been moving at a snail’s pace. He
        added the proposed Metro Cebu Expressway Project has high budgetary demands
        and that its fiscal allocations will not be enough for a “speedy completion.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1f077b-75b7-4b92-8f70-0b4acdf2f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:26:45.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:06:21.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JICA’s <a href="https://cnnphilippines.com/transportation/2018/02/23/JICA-P3.5-billion-traffic.html">2018
        study</a> revealed that the Philippines is losing ₱3.5 billion a day due to
        traffic congestion in the metropolis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523f49eb-0e8f-49d7-985b-2d54b849c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:26:45.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:06:21.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JICA, in a later study, said the country is also <a href="http://https://cnnphilippines.com/news/2018/09/19/JICA-study-traffic-5-billion.html">projected</a>
        to lose ₱5.4 billion to traffic daily by 2035 if no interventions are made.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b8802-b5ef-4703-b6a6-c17eb88aae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:26:45.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:06:22.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia said that while she is not against the
        declaration of a traffic crisis, she would rather focus on immediate remedial
        actions for the problem.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a070a3f5-5f1f-4843-84e6-8dd4fe84fc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:26:45.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:06:22.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said she has asked the Department of Public Works and Highways
        to start working on intersections in Metro Cebu, where a roundabout can be
        installed instead of traffic lights.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefeae61-4134-42a7-a216-ac88b45d4205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:26:45.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:06:23.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In areas <em>na pwede</em> (that we can), mag-roundabout. There
        will always be a steady flow. It''s not the perfect solution, but it''s immediately
        doable,” Garcia said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a63ef-9d07-42f5-8bc1-723cb02b9df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:26:45.455+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:06:23.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of traffic crisis was put into the spotlight following
        the consecutive breakdowns of major train lines in Metro Manila, coupled with
        commuters'' woes. Transport officials and even Presidential Spokesperson Salvador
        Panelo maintained there’s no mass transportation crisis in the capital region.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f16cc9-c0d6-4f2b-bac1-f38fa79ee002'
