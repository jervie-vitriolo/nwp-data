    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb4deb4f-58f1-4165-9879-e8e05f51973d'
    'lead': 'A day after her apparent suicide, her death has prompted an outpouring
      of grief and calls to curb the cyber-bullying stars can be subject to when they
      stray outside the K-pop industry''s traditional norms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T17:00:40.858+08:00
