    'template': '1'
    'title': 'BSP trims bond reserve requirement to 3%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf55c76-8efd-4ec9-bc6d-9e1e177f475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:45:38.628+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:07:22.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> The
        Bangko Sentral ng Pilipinas (BSP) cuts the reserve requirement rate for bonds
        issued by banks and quasi-banks (QBs) to 3 percent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96eed96-1eea-4a3c-a015-656465fd44c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:45:38.628+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:07:23.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP announced this rate is lower than the 4
        percent rate implemented for long-term negotiable certificates of time deposits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57748067-ba43-46b6-958d-e9ef6070e295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:45:38.628+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:07:23.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The adjustment in the required reserves for bonds complements the
        BSP’s earlier policy issuance streamlining the rules and requirements for
        the issuance of debt instruments by banks/QBs," the BSP said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a618f-1121-41fd-9a6b-93621cae9cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:45:38.628+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:07:24.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is also aimed to incentivize financial institutions to
        borrow from the domestic bond market to manage its liquidity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164a93b4-fe75-459e-ac36-1beeca76b97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:45:38.628+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:07:24.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new reserve requirement rate will take effect in November.</p>'
  'Is-it-safe-to-visit-Hong-Kong-right-now-':
    'author': 'Lilit Marcus and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-15T15:43:19.591+08:00
    'imagesource': 'jcr:7f11738b-f906-44fb-b25d-2d23dff602ca'
