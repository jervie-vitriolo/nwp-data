    'jcr:uuid': 'ee7d1ad2-4caf-406b-9be8-d291801d3349'
    'lead': 'Former Senator Bongbong Marcos insists he has been ''robbed'' of the
      vice presidency.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T17:27:18.190+08:00
