    'template': '1'
    'title': 'Duterte asks oil exploration chief to resign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42563082-4c5f-4d14-b5ca-6c5007b9e3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:04.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> President
        Rodrigo Duterte has asked the country’s oil exploration chief to resign, the
        Philippine National Oil Company – Exploration Corporation (PNOC-EC), Malacañang
        confirmed Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03af11e-000e-4bdb-9dde-6212105c53a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b3baf6-1e4b-4315-b5da-8d1466335e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:05.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said in a statement that
        Duterte asked Philippine National Oil Company – Exploration Corporation (PNOC-EC)
        chief executive officer Pedro Aquino to resign as the President has lost confidence
        in him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f253d9ea-2dc0-40bd-a63c-102d8192a6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:33:40.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:05.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fea17f9-6fd5-4218-b1da-b04d3c1d58ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:33:40.943+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:06.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s order is still in line, and pursuant to his anti-corruption
        campaign in the government, and underscores once again that there are no sacred
        cows under this administration," Panelo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d7044-5fe9-41c0-b554-62cfb9b547be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:33:40.944+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:06.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff4b60-5c39-43cd-bd9e-2795dbfa8b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:33:40.944+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:07.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNOC-EC earlier confirmed to CNN Philippines that Duterte asked
        Aquino to resign effective October 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458bb6f4-dd0f-412c-be64-f4776cbc717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:07.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a4cd41-d4dd-4da1-82e2-6fc984147e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:08.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino heeded Duterte’s call, submitting his resignation letter
        on the same day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18be10c4-396f-4733-9143-ed2ff047177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff145c3-fb60-4cdd-aa77-042b5a2e2554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:09.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino had been PNOC-EC''s president and CEO since 2012. He was
        appointed as its chairman of the board in 2007. He also served as its senior
        vice president from 1993-2008.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4368ff-6070-462c-b831-9968cdd844e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:09.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0824d49e-8249-4d89-b99e-b80ecfdf5151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:10.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly-placed source told CNN Philippines that Aquino was asked
        to resign due to a deal he inked this year with state-owned Russian oil giant
        Rosneft Oil Company and Hong Kong-based Pionaire Finance Limited without the
        knowledge of Energy Secretary Alfonso Cusi, the chair of PNOC-EC.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e556b80-98e0-48e2-8fe3-697476837b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:33:40.944+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd733f50f-c834-4ea2-971e-1da25ebc5650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T21:33:40.944+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:11.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said Cusi only learned about the deal after Rosneft requested
        a meeting with Duterte in time for his five-day official visit to Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e281d9a-c0af-4fab-a7c4-3094de81b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:11.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7075f0f7-abee-4a57-902f-4f982ad5dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:38:33.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:04:12.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Energy committee chair Sherwin “Win” Gatchalian said in a
        statement that Aquino was suspended for approving a memorandum of agreement
        with an unnamed Russian firm for the development of multilateral cooperation
        in oil products and trading, and joint participation in oil refining without
        the permission from the PNOC-EC board or from Energy Secretary Alfonso Cusi.</p>'
    '11':
