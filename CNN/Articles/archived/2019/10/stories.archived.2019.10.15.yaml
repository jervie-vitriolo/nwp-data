    'lead': 'Presidential spokesperson Salvador Panelo says administrative cases can
      not be filed against former PNP Chief Gen. Oscar Albayalde because he has stepped
      down from his post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T15:42:19.118+08:00
