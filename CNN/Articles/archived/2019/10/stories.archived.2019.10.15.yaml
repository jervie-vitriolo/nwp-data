      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae63e3a4-8461-454f-88cb-b35a5e125d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:27:18.193+08:00
