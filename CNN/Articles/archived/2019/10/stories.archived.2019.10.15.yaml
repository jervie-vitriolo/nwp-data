      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 15) —</strong> With
        only a few weeks in office, interim Philippine National Police (PNP) Chief
        Archie Gamboa said the efforts of the organization to weed out erring police
        officers will be presented to the public soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0542020f-6c57-4682-9432-8f528ea6d8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:54:06.877+08:00
