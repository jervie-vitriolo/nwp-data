    'stories': ['6e75121a-8eac-4171-b8f9-62c0b9fb49c0']
    'template': '1'
    'title': 'Death of K-pop star Sulli prompts outpouring of grief and questions
      over cyber-bullying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c7ca1a-bf3e-4b15-b430-c2825fa00583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.858+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:05:57.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;She was one of only a few celebrities
        to be publicly pro-choice when South Korea legalized abortion this year, was
        open about her own mental health struggles and insisted women shouldn''t have
        to wear bras if they found them uncomfortable.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8050f5d7-f1b7-481b-876d-86290e1073a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.858+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:05:57.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94835a6-8da4-4203-a6b2-a42a9be6bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.858+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:05:58.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those actions won 25-year-old K-pop singer Sulli praise -- but also
        made her the subject of harsh online criticism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebce2d-6228-4588-a868-ecbfc1769f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.858+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:05:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b722cc-4da4-4119-9709-978d84044bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:05:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a day after her apparent suicide, her death has prompted an
        outpouring of grief and calls to curb the cyber-bullying stars can be subject
        to when they stray outside the K-pop industry''s traditional norms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e5062-88a5-4cec-aaae-7c7c56b2f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:05:59.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc0ea6c-c508-4506-bcb5-1d91a5be12c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:06:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of the former member of girl group f(x) was discovered
        by her manager in her house in Sujeong-gu, Seongnam, south of the capital
        Seoul, on Monday afternoon local time, police told CNN. In a statement Tuesday,
        Sulli''s agency SM Entertainment said the star''s family was planning a private
        funeral, adding that relatives were "grief-stricken by this unexpected sad
        news."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267b29ee-73f5-4390-afe4-8ee0443a4488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:06:00.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f83b7-9120-4fc6-89e8-75439eb66ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:06:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Seongnam Sujeong Police, a postmortem could be
        conducted as early as Wednesday. News of her death had an instant impact across
        the industry, with other SM Entertainment groups Super Junior and SuperM,
        as well as former f(x) bandmate Amber Liu, all announcing they would cancel
        upcoming events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc9f7b-730f-4d47-a6a0-9359ad4d7639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:06:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d777c93-90f7-4251-ae66-46a84ccc57d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:06:02.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From being candid about her own relationships -- unusual in the
        world of K-pop, where stars are encouraged to keep quiet about romance --
        to being openly pro-choice and an advocate of the "free the nipple" movement,
        Sulli was known for subverting expectations of female K-pop stars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650104f5-2f4f-4af6-93ce-fa4f0692f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:06:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba754c02-c40e-409b-92c0-28c689c349a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:06:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her opinions often made her a target of online trolls, particularly
        by anti-feminists, said CedarBough Saeji, an expert in Korean culture and
        society at the University of British Columbia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaec022-3245-431e-90c1-cbd64269bdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:06:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a15312a-5325-4b67-b161-8dba5081dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:06:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was brave," Saeji said on Tuesday. "The fact that Sulli repeatedly
        did things that misogynists didn''t like, and refused to apologize, is how
        she really stood out."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2986acc-b5ba-4c8c-a262-703b65b7d595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:06:04.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27561ff-c874-4272-a96b-6f9a2caa6072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:06:05.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saeji said that in South Korea, K-pop stars were expected to apologize
        publicly when they failed to meet the high -- and sometimes unrealistic --
        standards expected by the industry. But Sulli refused to change, even appearing
        on a TV show that featured K-pop stars discussing the challenges of negative
        online comments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e2771-6600-4281-8602-f298317b2c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:06:05.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca60f90-8feb-47e5-be89-648445ab9849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.859+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:06:06.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That society would criticize her so heavily just for showing individuality
        in a way that did not conform exactly to Korean social norms, that''s just
        so incredibly sad," Saeji said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e59b74-5f06-43e7-b25c-fd9cd5ea44ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T17:00:40.860+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:06:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
