      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is true is that BuCor suspended privilege of visitation but
        for safety reasons since they are conducting demolitions," Guevarra added.
        Last October 11, an improvised explosive device went off in one of the quadrants
        amid ongoing clearing operations. The incident is still under investigation.</p>'
