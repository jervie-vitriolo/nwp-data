      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health declared the outbreak last month, 19 years
        after the World Health Organization cleared the country of the disease,</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b65898-78cb-4749-a25e-d828b6082248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T23:19:58.063+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:45:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus that mostly affects children five years old and below
        can cause nerve injury and possible paralysis. There is no cure for polio,
        but it can be prevented by the vaccine.</p>'
