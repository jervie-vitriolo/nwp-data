    'title': 'Should emotional support animals be allowed on board airplanes?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33aeef0-9099-4a2f-aa64-4ffb0186a328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;You might inwardly groan when you
        board your airplane and realize you''re next to a screaming child, or find
        yourself squirming when the person next to you takes their shoes and socks
        off for the duration of the flight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffea432a-b11a-4776-a5bd-1681f37298ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ad070-6122-4b7b-8faa-95570c92d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how would you feel if you ended up sat next to a 70 pound, pot
        bellied pig?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4859ecb0-2853-4698-97a3-758c010eb758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5d690e-fb4b-47ef-b935-bfd61cf58e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meet Hamlet the hog, owned by 31-year-old American Megan Peabody,
        who''s based in the US Virgin Islands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7fe1aa-4ac8-484b-8fcc-b40ec06d1773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e506bd-9392-49b0-a80d-74c1963368e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, pigs can fly -- because Hamlet''s classified as an emotional
        support animal, Peabody can bring him into the cabin -- at least in the United
        States -- free of charge, to aid her in-air anxieties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8f5fd6-6a3f-42f5-b0f2-bcb1f20c7402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f279139a-5b3e-47fd-8fd2-bb0b819897c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His presence is calming because it is familiar to me," Peabody
        tells CNN Travel. "It distracts me from my surroundings when they make me
        anxious."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d51283-61ab-496b-91b5-374afce54378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.693+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c240692a-07ab-487b-8777-c433c752485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotional support animals (ESAs) are an increasingly hot topic in
        the United States, as more and more passengers arrive at the airport with
        an animal in tow, arguing that a furry friend will alleviate their aviation
        anxieties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c145caa4-3b6c-4e99-8cc5-80a810e33057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12579ed-4de3-4dc3-9866-e7c11c9fa8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon''s prompted vigorous discussion on what constitutes
        an ESA, whether the system''s being manipulated by pet owners keen to skip
        travel fees, what the impact is on air crew and fellow passengers, and whether
        ESAs on the plane do a disservice to those who genuinely need service animals
        on board.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b03f21f-381d-48f9-bb41-36f3ca1d3883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8c53f3-93ec-4d34-aa0f-a98794f28574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is an emotional support animal?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e4db7b-82bc-4743-b067-6188b5da5f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of us are familiar with the concept of service animals -- they''re
        usually dogs, cats or miniature horses that assist people with disabilities,
        or provide therapy and medical assistance to those with mental health issues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373fa32b-4125-459b-93c2-5b9907df9110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d81ad2-c0be-4182-9759-43b10e15e436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service animals are specially trained to perform tasks to help their
        owners, such as directing those who are visually impaired or detecting when
        an owner might be on the verge of a panic attack.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce15fa4-3a19-4246-930e-64ffabf3e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a780b40e-b5bd-41e5-b868-ac00c202f193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESAs, meanwhile, don''t need to be trained to do anything in particular.
        Usually, they just provide support and comfort simply through their presence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309d89f9-6a3c-40a3-9525-81668dacacd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536757d-d675-4504-b9f5-2a0e3c697e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For travelers with a fear of flying, or for those who suffer from
        anxiety, post traumatic stress disorder or other mental health ailments, the
        presence of a familiar animal can help alleviate panic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6432715-4de1-4f95-a498-185279857116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8450f500-7c70-4653-a1c3-d796a538273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before a traveler can board an airplane with an ESA, they need to
        present a letter from a licensed mental health professional. The letter must
        indicate that the traveler has a mental health issue that renders an ESA necessary,
        but there''s no need for the letter to spell out the details of the traveler''s
        ailments.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc8e9ea-bfd5-4d37-83c8-f6a286b2c8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.694+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945273de-a3d5-4be5-be3f-e8bbe7f6cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Transportation rules that emotional support
        animals can be brought on any US-based flight, although a degree of agency
        is given to the individual airline. For instance, an airline can request that
        passengers provide behavioral assessment records and health forms for their
        animal and can refuse boarding if they think the animal poses a threat to
        health and safety of others.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2062430-d7dd-424d-b8a2-cd0b1a1e4b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e561d-b31c-4714-a31d-6fcdb06af811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This measure was put in place to balance safety concerns with the
        right of passengers with disabilities to access to air transportation," a
        spokesperson for the US Department of Transportation tells CNN Travel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538aebbb-c353-433d-9c8d-2c8be1cda9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcea185-fbd1-44b5-b06b-e1512ba70fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, journalist Patricia Marx took a selection of increasingly
        surprising ESAs to a selection of increasingly baffling locales for a New
        Yorker magazine article that spotlighted the confusion over the situations
        where it''s appropriate to bring emotional support animals.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced034d-e1a3-4e61-bb81-02813b397bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32295210-4723-4f9e-b2cc-52622e957610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years later, there''s still a lot of uncertainty about what
        they are and where they can and can''t go.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da00d9df-5933-4a42-abe7-fe7ac674c46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8a5041-0166-4bdf-8827-2a4cdcc25363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy around ESAs on airplanes stems from the fact flying
        with a pet is notoriously pricey and complicated. Some suggest that getting
        a pet registered as an ESA is a sneaky workaround for travelers trying to
        avoid extra costs and keep their pet in their line of sight.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e194c5be-9b42-429f-8654-201b326e5a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a728ec-c7fd-44b5-a997-a40159f130eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also relatively easy to get hold of an ESA letter via online
        services. Travelers can buy a dog''s harness embroidered with the words "Emotional
        Support" on Amazon for under $30.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d6ad0-f3f9-45c6-859c-a47a25a9a7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9876d599-b601-45e9-a36d-c26e35530d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peabody condemns travelers who bring untrained pets on board airplanes
        under the guise of ESAs. But she also admits the thought of Hamlet traveling
        in the hold was one of the factors that lead her to register him as an ESA.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a156838b-57d8-48b4-b4a4-a563dff582c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c77cf10-a7b9-44d3-9a20-af289f79b486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t say I have a fear of flying, because I do fly," says
        Peabody. "I have worries, and anxiety associated with flying, though. Hamlet
        is a distraction, and he is familiar. When people are uncomfortable, they
        seek familiarity because it provides comfort. Petting an animal lowers stress
        and anxiety, so it naturally makes me feel better to have him around when
        I''m flying."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672bdf5-0348-412f-8335-bccbd9e94d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.695+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ac86b-8558-40d5-ab2f-ac5618b7fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Hamlet was aged one, Peabody was moving from Boston to the
        US Virgin Islands.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8546ca-4465-47a2-8b69-04be55e8d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6f584e-cc99-401b-83ab-a5407e689e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very nervous," she says. "I was flying alone, and Hamlet
        would have to fly cargo, which made me more nervous. I talked to my doctor
        and found out I could have an emotional support animal. I took Hamlet to training
        at a training center for dogs, and the rest is history."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb57c53-bb3a-4a4c-9c66-f99c9c0f095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97de7f1-dc5a-4a72-abb8-19ed7e291c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peabody says Hamlet''s renowned for his good behavior on board --
        and she feels her reasons for bringing him on board are legitimate.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297cdaec-f63a-466e-9bf7-d10885d8e0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31884b32-5ef3-429d-a167-60a8e6eb3246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, these days, she usually leaves Hamlet at home.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53103433-b78d-423a-8bf0-ae988ba12b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c9587e-8d9a-4938-9491-3dc3ee773df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would she say to those who might say he''s not a true ESA,
        as she can travel without him?</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccde939-ece4-4f6b-8395-5742c56aaf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc30ab-8035-42e1-b8b5-e8e0304efe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would understand," Peabody says. "It creates a lot of skepticism,
        traveling with a pig. However, Hamlet has proven to be nothing but well behaved
        and obedient when flying.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1439302-480f-43ec-b7a5-cbcea8898272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fab504a-f147-4f6e-beaf-1ee0cd843b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen many dogs and other ESAs. that were not properly trained.
        I try to understand that not everyone is in my shoes and can truly relate
        to my feelings."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7834f64-ec28-4765-a0ea-16fa48fc47b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c764f55-f037-4eeb-b103-6aea71716444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.696+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tricky topic</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af0f280-155b-40f8-a72e-cc5705b34131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few different avenues travelers go down if they want
        to get a pet registered as an ESA. The idea might stem from a GP consulation,
        as in Peabody''s case, or you can pay for a letter via an online service.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d20f9d-f5ef-4012-bad3-40b8f2c57756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169811ee-3115-4353-849b-98b4d4db76ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles-based ghost writer Bob McCullough runs a website called
        RealESALetter.com</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7a40f3-d260-4eb1-8f36-a1d3c76749b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcca067-2276-49c5-bbb1-37c639b34ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCullough''s keen to stress the legitimacy of his service -- all
        applicants, he tells CNN Travel, must fill out "an extensive online questionnaire
        detailing their their emotional-psychological-medical history."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d68e7ff-d58d-4c8d-a141-62152560b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de24c3be-f7b2-4d58-9852-92845104b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This questionnaire is passed on to licensed professionals, he says.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed92ee9b-c89f-427a-9984-920c82190b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cb0bf1-3bdd-41b0-893e-8cecad145897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a ''rubber stamp'' process, as the therapists are bound
        by professional ethical guidelines and the State Licensure Board to verify
        the medical need for the issuance of legally-enforceable ESA documentation,"
        says McCullough.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b64812-0748-44bd-95e8-2b5eabf2a05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0584bb2d-2df7-4c73-9e15-a201066182ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A significant percentage of applicants do not qualify pursuant
        to our process; those who do are assured of the legitimacy of the documentation
        signed by our licensed therapists."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017bf9d0-faa2-4d3e-8243-bdabb5503c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1ff6c8-0925-44c0-9056-12154e6bf663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does McCullough think it''s sometimes difficult to confirm whether
        an animal is an ESA, or just a pet that the owner wants to transport without
        fees?</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2612d2-fc73-45f9-8b7f-30ff3697f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70957ae4-bfbf-465c-8c4d-7054b3c4895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.697+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That may be the case for other so-called ''ESA letters'' provided
        by the plethora of websites claiming to be legitimate operations," says McCullough.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a655c47e-a7f1-485e-81d1-0ddede8f12b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde77cbe-dbf0-451d-a28d-d08a85df5150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us at RealESAletter.com, it''s not a problem because our process
        involves strict guidelines as to the type of animal owned by the applicant,"
        he adds.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ae562-9b0c-42ab-bb83-12de719d37c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d737c1-074d-4fc2-9e4f-e68c0f507c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of ESAs certified by RealESALetter.com are cats or
        dogs, says McCullough.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cf6441-ff49-41c7-b5c9-f3691022b972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cec998-5969-4a58-89fb-8245e8e994a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past year, we''ve rejected applications from people wanting
        to travel with alligators, peacocks, ocelots, cows, and snakes.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da7369-7b3b-49a3-a39b-22e514e273a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abba375-8861-48c9-97e0-1a547d474448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe it''s reasonable, for example, for airline personnel
        to be required to deal with farm animals, large reptiles, uncaged birds, or
        out-of-control animals of any kind," he adds.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867efcdb-d255-4d2a-b039-30eb84d7c158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab0f3c1-3c60-4ad6-9ab2-716bb5aa34f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While McCullough says his service rejects counterfeit applications,
        it''s undoubtedly true that the line between pet masquerading as emotional
        support animal and actual emotional support animal is blurred.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903a776-0585-4ee0-9ee9-eea52396acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f556133-d4cd-444e-b530-842b84b12cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The department is aware of concerns that individuals may be fraudulently
        claiming that their pets are service animals," says a spokesperson for the
        US Department of Transportation.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a9752e-5095-4c97-8650-e890f4991381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27a3219-fa90-4afd-a277-5419d31348ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the the USDT will issue new rules before the end of 2019
        to safeguard passengers around the animals and to "reduce the likelihood that
        passengers wishing to travel with their pets on aircraft will be able to falsely
        claim that their pets are service animals."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f60544-b15b-4a1f-8d14-6754097f4a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.698+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1a22df-1e88-4fc3-a3d2-a6b3d54ae2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassandra Boness, a doctoral candidate in clinical psychology at
        the University of Missouri, is one of several academics exploring the tricky
        issue of ESAs.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea15f315-b08a-46d1-86f4-4ebaf5b39dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb43f08d-3e92-4bd1-87af-cf693cfbeb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We became aware that mental health professionals were being called
        upon to write ESA letters, which we saw as a role conflict and therefore decided
        to investigate further," she tells CNN Travel.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b318fa8-06c6-481b-a454-7820d44a0c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc08ab38-bff0-4a6d-8a15-95ccb312400f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boness and colleagues at the University of New Mexico, Amherst New
        Hampshire and Quincy College produced a study entitled: "Emotional Support
        Animal Assessments: Toward a Standard and Comprehensive Model for Mental Health
        Professional."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e596af8-eb9c-4035-9252-f67a72d0a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db244267-207a-4d10-8019-0196e9e9ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suggest that ESA evaluations be conducted with the same thoroughness
        as any other comprehensive disability assessment," says Boness.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea95131-ff7d-4830-a075-4ddce9cb5914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce537223-44f5-41e9-914a-ada03fa1ec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study outlines guidelines and a checklist for professionals
        to follow when undergoing an ESA check.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc726a7-d2b8-4ed2-9ae6-34ef4c9a7a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16823fb7-149b-4e55-8ae8-5ff9b3af60c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many airlines have introduced new rules, following a number of high
        profile incidents involving emotional support animals.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3039c4b1-4cbd-4603-88e9-b4df9f9e412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cacd1fb-fdc5-45ed-b75c-9a41789dac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was the time an emotional support peacock that was banned
        from a United Airlines airplane due to its weight and size, and a recent incident
        when a flight attendant was bitten by an emotional support dog and needed
        five stitches.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ddb73-78f8-4410-bd76-9d060d9be954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98e042-3ca5-44ca-abb8-4dd506ddff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.699+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Delta introduced a one-ESA-per-passenger policy and instituted
        a ban on pit bulls, following a number of what the airline called "animal
        incidents and attacks" -- although in September of this year, the airline
        changed their eight-hour-minimum rule for ESAs and these animals can now fly
        on long haul flights operated by the airline.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ea085-2a1b-4e7b-8e2d-e6eb318ed480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3243c2-73a8-42f0-9cbb-234e96f75a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United also stipulates only one ESA is allowed and says the animal
        is usually either a cat or dog --- and "any other animal species would need
        to comply with DOT regulations and will be evaluated for accommodation on
        a case-by-case basis."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd69aaa5-511a-4765-9f19-f876541300fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bdfdf0-6e55-4059-a673-fdad080b29db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest Airlines, meanwhile, says it "does not accept unusual
        or exotic species of animals" and any ESA on a Southwest flight must be in
        a carrier that can be stowed under the seat in front of the customer, or on
        a leash.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88855ba9-7744-4a28-ab20-cf252a2e6a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb77291-3992-4b21-9d14-f9c395e8a0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flight crew perspective</h2>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f10c63-cbec-4770-96cb-2cf8df56e0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what''s it like for the flight attendant who spots an ESA in
        aisle four?</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a50c2f-52a2-4348-a3c4-67c271f01fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8230ee08-2f56-4e2b-89c4-0379b72d1eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myself, and many other flight attendants, are animal lovers," says
        Allie Malis, who''s been an American Airlines flight attendant for the past
        five years. "But probably the first thing I think is, I hope this animal going
        to behave itself. I hope this isn''t its first time flying, and I hope that
        the owner knows how to take control of this animal. And will be responsible
        for any -- all -- of its behaviors."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba4da5-0937-4800-9788-3d29bc2bb8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf8002-6b20-42b3-95bd-bd3635f4f632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malis, who heads up the government affairs division of APFA -- the
        Association of Professional Flight Attendants, a union that represents American
        Airlines flight crew -- says it''s important airlines develop policies and
        regulation surrounding ESAs.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ce4300-0be2-4ba9-b2ac-165eb68ac838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd13b8e8-3776-43e3-b999-fd87580ddc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen a variety of domesticated -- and maybe even wild animals,
        beyond dogs and cats -- monkeys, chickens, kangaroo, miniature penguin --
        and we''ve had some issues on board," she says.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb92ba0-7b7c-4006-a7e5-a832d10d9d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba8dbc6-9142-4b2e-b637-9539063b2d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.700+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malis acknowledges and appreciates that some passengers really need
        assistance while traveling, whether via service animals or ESAs.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fcbb60-d465-40dc-a50d-b6a8cd1f7abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f683d8-4213-4d6a-bb1d-fa385eb22ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue with ESAs, she says, is that they can be "self identified
        and untrained."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c444efa-46fa-41fd-b586-d28a0eef88bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac325ec-a104-484c-a09a-474b3b1ac80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESAs are designed to help their owners, but they''re not necessarily
        welcome travel companions for the other passengers in the cabin.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a10fea7-eac2-4f76-95b9-b786b80c66a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb494fd3-f36c-468d-8bf9-5ab1721b1a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of reports of attacks, Malis spotlights incidents of emotional
        support animals defecating and urinating on board, or just aggravating fellow
        passengers'' allergies.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa6222-946e-4e1b-8e25-45896cb0dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421bd9f7-c635-4cdf-b36c-5483baa627af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peabody acknowledges that bringing Hamlet on board isn''t always
        pleasant for her fellow passengers, recounting how one time she was sat next
        to a passenger who was afraid of pigs.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc954802-c7c8-4874-93e4-d939bd97edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb8871-3a4e-4907-a0fe-79f97a823736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She felt really bad. The airline separated the two travelers --
        and gave the pig-phobic passenger a voucher.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a1be52-dff8-41f3-8afa-dbf041169152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86530150-60c8-4816-95fb-ee6bc793cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try to empathize and understand that it isn''t all about me and
        pet, and our needs. We are all traveling and we are all our own people, with
        our own histories. Our common ground is the price we paid for the ticket,"
        says Peabody. "It would be as unfair for me to judge that persons fear as
        it would be for that person to judge mine."</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0c9a6-8518-4ced-82fa-0a1364aaf0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398d60df-41cb-4baf-bfbf-2099c4c130d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malis suggests there should be a "certain standard" for animals
        traveling on airplane, mentioning flight reports on ESA incidents that include
        phrases such as "badly bitten," "drew blood," "passenger had to restrain dog
        forcefully," "passenger bitten in his sleep" and "viciously barking dog."</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca249c-a4de-42f9-8840-3667ac67efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50612f5f-3bee-4d39-aecb-d6ff2f46fb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.701+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If an ESA causes someone''s allergy to flare up, the passenger with
        the allergy will be reaccommodated if possible.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafb8ace-7ddb-4570-ad90-31e057640aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcadeb32-09a3-4a98-a4b1-022e1f90d084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the end, it''s not like there''s a wall there that prevents
        the air from constantly being recirculated through the cabin," says Malis.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009217e1-569b-4881-963e-5099f27ee37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64106f4b-dbf0-4abd-be49-54d603472640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the passenger has a really severe allergy, they''ll likely have
        to get off the flight and onto the next available service.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d8c7ec-3dd6-44b6-bd56-e5ce4483a90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58594d71-3074-4fd2-a406-91eafc6150f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''ll never be the passenger with the ESA who moves.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f238c-7177-46d5-817c-7a7c1f56a434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a4e055-1138-4753-a921-c5f05ea7d295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because "offense or annoyance to other passengers (e.g.,
        a cultural or personal discomfort with being in proximity to certain kinds
        of animals) is not sufficient grounds to deny a service animal carriage in
        the cabin under the regulation," according to the US Department of Transportation.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123fa283-54fa-404b-a007-69bd9d5136d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3ea21-8c36-4ca0-b119-119e3843c534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air crew want passengers to be comfortable and happy, but ultimately
        ensuring the airplane is safe and secure and avoiding inflight issues is of
        paramount importance.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1faae89-1fb9-4592-8544-32c668bc61a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40302e7-c314-4fdb-8053-e5b88a0d0579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s alarming, not to mention costly, to have to do divert an airplane
        mid-flight. Still, there have been incidences when badly behaved ESAs have
        forced pilots to do just that.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601ec66a-2f6b-42fd-b08b-54cf978f4b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4b38e-4adc-4b8b-b3e7-7b07d1f5267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The disabled passenger perspective</h2>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7583e3-39fb-4f44-b026-b079364147bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.702+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just allergy-stricken travelers and exhausted flight crew
        who are growing frustrated at ESAs on airplanes -- passengers who need to
        travel with service animals are also feeling vexed by ESAs in the air.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ab8aa-02d5-4902-a895-5d9ff6b4d30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefcacb2-7e73-41bb-afbf-7cb3ae72dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2019, over 80 veterans and disability groups wrote to
        US Secretary of Transportation Elaine Chao, requesting that legislation be
        brought in to require adequate training for ESAs on airplanes.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a60a00-078e-49bd-aac2-756e0cafbdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a891b1-5b67-4422-8aa9-111a559f23eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the signatures on the letter is that of Lori Stevens, founder
        and executive director of Patriot PAWS Service Dogs, a group that provides
        trained service dogs for disabled veterans.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dd1f61-4552-4cbc-8a1f-00c5601b5073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b1e26-5b6c-4c1d-897e-834fc7497313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emotional support animals [...] are causing trouble for the legit
        service dogs," Stevens tells CNN Travel. "There''s so many of them out there
        that don''t have the appropriate training and they''re causing trouble for
        the people with mobile disabilities or physical -- true physical -- disabilities."</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d6343-e1d7-4489-acb4-9197236b0032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b6d980-723e-4735-b656-cb86cb1cada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stevens clarifies that she believes some travelers have a true need
        for an ESA, but there needs to be stricter regulations.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4bee1a-ffed-4320-8e5b-bd883757ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ccb86c-1551-4cb0-af59-2a8eb3f0e32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[My] dogs go through through years of training -- months and months
        of training -- and your emotional support animal doesn''t have to necessarily
        have any training. I think there needs to be some minimum requirements set
        up."</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d052de4-a535-4158-a697-58dddf93e0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051143a0-8d01-4fc8-816d-ae0b8ee0ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments are echoed by Jason Haag, CEO and founder of Leashes
        of Valor, a US-based non-profit that connects veterans with PTSD or a traumatic
        brain injury with a service dog. Haag also signed the letter to Chao.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b8a608-f810-45fb-abc7-2f87647d41a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada9ec8f-4e48-470c-80d6-0a1dc6b1e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emotional support animals are fantastic," says Haag. "I think dogs
        and cats and any type of animal can do a whole bunch of things emotionally
        and psychologically for a person."</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc6deb9-9f7c-4050-aab5-c194aac3d760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60d9eff-809a-4910-949f-2333c5e647ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, he says, is when untrained ESAs are let loose in public
        spaces like airplanes.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af9f11-9f3b-403f-ad3d-7df460ef2e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b1aac-b8fc-4154-b97e-3687b8c92fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can do a real disservice to other dogs that are in the area
        that have been specifically trained such as ours," Haag says.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428b63b0-4919-4974-ae51-3ce2ba51ec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91950038-f87d-40b4-b721-75ede66b2de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers with service animals have also expressed frustration at
        the general misconception of what constitutes a service animal, and what defines
        an emotional support animal.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f9c57f-2d08-4884-9e2d-a931b26f5ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f8d70e-a25d-4773-82d4-61f23b74cfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In summer 2019, a service horse named Flirty made headlines when
        he boarded an American Airlines flight from Chicago to Nebraska.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b953e-77e1-427c-95b5-4b6ca9b03018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e06f6-8729-431d-9fbe-62cbac5dc565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some media outlets referred to Flirty as an ESA, but the miniature
        horse is actually a trained service animal. Her owner, Abrea Hensley, suffers
        from PTSD, depression and anxiety. On Flirty''s popular Instagram page, Hensley
        explains the horse is trained to alert her when she''s on the verge of a panic
        attack or a dissociative episode.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3527d5-22fb-4108-9e95-5198abe41df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8268df-2ad2-4ef5-b8fe-3325a70bb663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hensley declined commenting for this piece, telling CNN Travel she
        would "rather not contribute to the confusion of the general public by being
        part of an article that''s mostly on ESAs."</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae2b63-39c6-4717-bc38-1a0c86a503f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0076a3-0734-4ce8-92ed-55fc2bb9dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.704+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Future of ESAs?</h2>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e1d07f-3b0c-47fc-bc1d-418f6156de14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the EU, emotional support animals aren''t recognized -- on most
        European airlines, the only animals you can take in the cabin are assistance
        dogs.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6a438-4328-40b7-bf59-8f91b99df74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d9099-95f3-473e-9f75-d569017f94d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequent flier Johnny "Jet" DiScala -- who recalls a time his son
        was nearly bitten by an ESA -- tells CNN one solution could be certain flights
        be set aside to accommodate animals.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330df71b-77c5-4a7d-aa73-8f20ef22b9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996177bd-1b18-4bbe-93e1-ee4f9206ee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan Peabody echoes this idea.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feab72d-99a1-40b1-b3aa-76cdfd51e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa23a8-b538-4b7f-88a0-3484b0ad08b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be incredible if there were certain flights, or even an
        airline, designated for people traveling with animals," she says.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa4bc7-8be4-43f9-ae3b-5ca21d7c5e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4330a-2feb-4a06-88f2-f1e411533f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just seems there is a way around all the chaos that seems to
        be the norm now for ESAs. It''s a lucrative idea for someone willing to give
        it a try, in my opinion."</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdefee3-4ff6-4ac2-adb0-abe6b95db1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:32:49.705+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:15.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/emotional-support-animals-airplanes/index.html"
        target="_blank">Should emotional support animals be allowed on board airplanes?</a></em>"</p>'
