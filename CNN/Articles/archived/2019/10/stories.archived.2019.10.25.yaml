  'moratorium-foreign-marine-research':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-25T16:40:18.182+08:00
    'imagesource': 'jcr:302168a3-98d8-4ef6-bb83-63457b881f95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12baba24-71ca-43b1-a03c-b526e9bbcd44'
    'lead': 'Malacañang in February 2018 said foreigners will be allowed to do research
      as long as they get approval from the National Security Council, but Esperon
      said he has not granted any application since then because of the moratorium.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T16:43:24.129+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T09:45:42.219+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:45:22.800+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hermogenes-Esperon,-Jr.-', 'National-Security-Adviser-', 'marine-research',
      'Benham-Rise']
    'template': '1'
    'title': 'PH waters to reopen for foreign research soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b048937e-c106-4e0d-9017-4c963ed85e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:43:24.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> —&nbsp;The
        government will soon lift the ban on marine research in Philippine waters
        conducted by foreign groups, National Security Adviser Hermogenes Esperon,
        Jr. said Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6162307a-550c-4661-9da4-88efea7d788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:19:01.223+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:42.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will build the national academic research fleet, and we will
        lift shortly the moratorium on marine scientific research by foreign governments
        and institutions," Esperon said in a media briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1cf47a-1206-497b-8a45-f94aeeb37be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:19:01.224+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon told CNN Philippines that the moratorium was issued by President
        Rodrigo Durterte mid-2018 after some foreign researchers entered the country
        even without permission. He added that some applicants also refused to allow
        Filipino scientists board their vessels – one of the requirements set by the
        Philippine government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31887801-4c19-4a6b-84e2-fc60acaf0681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:19:01.224+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the President pronounced that henceforth it shall be stopped
        and thus the moratorium," Esperon said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd4ba8-1182-4795-ba98-91c4d98e2c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:19:01.224+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang in February 2018 said foreigners <a href="https://cnnphilippines.com/news/2018/02/06/duterte-stops-foreign-marine-exploration-PH-rise.html">will
        be allowed to do research</a> as long as they get approval from the National
        Security Council. The Palace made this clarification after Duterte revoked
        the permits issued to all foreign researchers in Benham or Philippine Rise,
        following criticisms on the <a href="https://cnnphilippines.com/news/2018/01/19/Philippines-allows-China-research-Benham-Rise-Cayetano-confirms.html">government''s
        move to allow Chinese research there</a>. Chinese ship Ke Xue which was then
        studying Benham Rise, left the country, leaving results of its research to
        the Filipinos, officials said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a171e6-1361-4a13-887d-05fa854a1ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:19:01.224+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August this year, Foreign Affairs Secretary Teodoro "Teddy Boy"
        Locsin, Jr. said foreign survey ships may still be allowed in the country''s
        exclusive economic zone (EEZ) <a href="https://cnnphilippines.com/news/2019/8/14/philippines-exclusive-economic-zone-marine-surveys-teddy-boy-locsin.html">as
        long as the research was led by Filipinos.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3f9cac-3c39-4d90-9145-ff53bb937018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:19:01.224+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:42.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said foreign research will be allowed again now "upon the
        suggestion of the academe." At the same time, the government will also acquire
        state-of-the-art research and survey vessels to build the country''s own maritime
        research capabilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2956fd69-c71a-4145-aeef-a1769692eb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:19:01.225+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:42.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scientific research is open to all institutions and countries.
        And by provisions of the UNCLOS (United Nations Convention for the Law of
        the Sea), they simply have to seek the permission of the host littoral country,"
        Esperon said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d1cb90-d305-4471-b9eb-a70cd066eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:19:01.225+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that this decision has nothing to do with the planned
        joint oil and gas exploration with China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc2bf6-9004-4d53-abca-187ca7c6dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:19:01.225+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto Bank or Reed Bank, located west of Palawan, has been floated
        as the possible site of the joint exploration. China claims it as part of
        its territorial waters, but the arbitral ruling, which it rejects, says the
        bank is part of the Philippines'' EEZ and contentinal shelf, where Manila
        has exclusive sovereign rights.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60419ed8-b76a-4f97-9cad-990d290a555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:19:01.225+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier exploration in the area has been put on hold following
        a 2012 presidential order freezing all exploration activities in disputed
        areas. It was issued by then President Benigno Aquino III amid rising tensions
        with China. Duterte is expected to also lift this moratorium to make way for
        the joint exploration.</p>'
  'La-Festa-Mille-Miglia-Japan-San-Miguel-Brewery':
    'author': 'Andrei Felix, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-25T16:55:42.794+08:00
    'galleryimage': 'jcr:a56bf8c9-5a5e-4068-ac8c-8e3d14f3f602'
    'gallerysource': 'jcr:bbc55ea5-af5a-405d-88f5-3c019c383be4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66312ead-69c1-4355-96f7-30ea4810b286'
    'lead': 'This year’s competitors are expected to brave Japan’s heavy rains and
      get past its difficult terrains.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T16:57:38.752+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T09:45:41.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:45:22.980+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vintage race car drivers brace for rainy La Festa Mille Miglia'
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca01d69-1115-4d94-aa9b-12c14dbcbaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:57:38.752+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:41.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo, Japan (CNN Philippines, October 25) —</strong> Over
        a hundred vintage race car drivers are vying to claim the top prize in this
        year’s La Festa Mille Miglia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a5320c-188f-4af9-b804-6fa53ef601c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:57:38.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:41.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Race participants agree that it would be extra challenging for them
        this year as heavy rains are expected to persist for the first two days of
        the four-leg event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54474f25-69ca-4e8a-9f50-e847b9bd8371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:57:38.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:41.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual race promotes proper maintenance of classic automobiles
        and friendship among competitors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48ad829-a56e-49c0-9a75-9da9bf3b6445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:57:38.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:41.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race kicked off at the Meiji Shrine in Shibuya district on Friday.
        From Tokyo’s busy streets, the cars will make their way to the Urabandai Lake
        Resort in Fukushima.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbc9da4-1e79-444d-b5a9-959c7b6a7e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:57:38.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:41.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, participants will have a full circuit race running
        through three prefectures, namely, Fukushima, Miyagi and Yamagata. The third
        day will be the longest leg covering 490 kilometers, with competitors passing
        through Fukushima, Tochigi and Chiba.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7196d5f2-5e03-4156-b7fb-1ee0870ccfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:57:38.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:41.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the last day of the race will begin at the ANA Crowne Plaza
        in Narita City and culminate at Meiji Shrine in Tokyo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8e607c-facf-41b2-91bf-bd612f40d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:57:38.753+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:41.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese couple Kyoto and Junko Takemoto are looking to repeat as
        champions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d369a7e-5bd7-43da-bcd5-59005458dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:57:38.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:41.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am hoping that we will win. Although our car is good, there are
        many other good ones as well. So I’m thinking how well they are going to perform,
        too. But we are still feeling lucky this year,” said Kyoto Takemoto, who is
        racing once again with his old and reliable 1926 Bugatti T35.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af3e603-351c-42a5-afef-b20ef5619ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:57:38.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:41.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forza President Haruo Masuda explained the importance of staging
        the annual race, which has been running for over two decades already.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63c0ffc-218b-4d16-bb3c-3b09dddb077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:57:38.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nowadays, we’re missing out on the good old stuff because things
        are mostly digital,” Masuda said. “But for me, it is everyone’s task to take
        care of vintage goods.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd65e3-a2ee-42c8-ae4e-20157ecc7beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:57:38.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino vintage car driver Uey Joson is participating in this year’s
        race.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7d554b-30ba-4484-90a2-f714d7d58d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:57:38.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re happy to bring Filipino pride to this event, thanks to San
        Miguel which is also a major sponsor of the event,” said Joson, who is racing
        with a 1959 Austin Healey Sprite.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e79650-2d2b-4fc3-9ccb-2eeabed004a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:57:38.754+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Brewery is one of the largest brewers in the world. The
        beer brand is enjoyed in over 70 countries worldwide including Japan. It is
        a subsidiary of San Miguel Corporation, the Philippines’ largest and most
        diversified conglomerate.</p>'
  'China-TikTok-US-security':
    'author': 'Sherisse Pham, CNN Business'
    'caption': 'US lawmakers on both sides of the aisle warn that the app could pose
      a national security risk, and are calling on regulators and intelligence agencies
      to investigate TikTok''s ties to China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
