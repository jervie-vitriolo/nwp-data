      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — Families
        concerned over reported deaths in the New Bilibid Prison are calling on the
        Bureau of Corrections to lift what they call a "lockdown" on the maximum security
        compound so they can finally visit their loved ones.</p>'
