      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kye Gwan, a former nuclear negotiator who now serves as an adviser
        to the North Korean leader, said Kim Jong Un and Trump enjoy "close relations"
        -- a statement that appeared to pin the future of diplomatic talks between
        Washington and Pyongyang on the two leaders'' unique connection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6363d49a-f88f-42a6-bce7-bf43d11a8e8c'
