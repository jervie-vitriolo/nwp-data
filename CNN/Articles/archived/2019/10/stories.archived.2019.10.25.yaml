      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Francisco Dakila, Jr. said the central bank
        expects growth to settle betwen 5.8-6 percent last quarter based on two forecasting
        models. If realized, this would be the fastest pace so far this year, and
        would pull up the full-year rate closer to the 6-7 percent target for 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66082f20-e6cd-4c1d-921b-cc47c29949f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T12:39:24.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:54.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growth averaged at just 5.5 percent in the first semester, bogged
        down by slow government spending due to an election ban on public works and
        the delayed passage of the ₱3.7-trillion national budget which left new and
        continuing programs unfunded.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f77ab2-0281-477b-b3ee-af8f3b992dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T12:39:24.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:54.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/8/8/Q2-economic-growth.html">Economic
        growth slows further in Q2</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1398f49-57d1-4ad0-af98-9968592c84a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T12:39:24.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:54.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pickup would be sustained for the rest of the year, with the
        BSP projecting that fourth quarter growth could hit as high as 6.5 percent,
        or the midpoint of the full-year growth goal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac77021-9340-4d4d-ac5a-aceaf1b24525'
      'mgnl:activationStatus': true
