      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Hong Kong is a global financial capital,
        a haven for foodies -- and also a place where it can be more expensive to
        keep a car than to own a home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49521cd4-af05-4fac-8fc1-acded8b6ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e240b106-b100-4310-822c-33534b8d829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point: on October 24, businessman Johnny Cheung reportedly
        sold a 135-square-foot parking space for a whopping $969,000 to an as-yet-undentified
        buyer, according to the South China Morning Post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aefa0a-4998-4d8d-a565-f1b9a1460a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.003+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45308ac9-5747-429b-97b1-be0ce690e263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space is in front of The Center, a 79-floor steel office tower
        in Hong Kong''s busy Central neighborhood. Companies such as DBS Bank and
        the Robertsons Solicitors law firm have office space there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11881146-c0c2-4ab8-be0f-3670a89dc9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedb4bfa-c13a-4738-b3bb-c39ea19ede23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheung had owned four of the 400 available spaces at The Center,
        and had previously sold the other three for six-figure sums.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f6a97d-5e7b-4bcf-a459-f83e273433fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4cda7-b40e-46b6-9142-e4d81a98b346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of the world''s most densely populated islands, Hong Kong
        has long held space at a premium. The previous record-holder for most expensive
        parking space in the city was a $760,000 spot in front of a Kowloon luxury
        apartment building in 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a4f3f1-3c35-4b61-a131-9eab2134442d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b65f226-6a33-43b0-9b20-580477240af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not only parking that comes at a high price in the city.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75336f14-b26e-4cb9-a5e5-641242634543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c7afc6-87e0-4d82-a6ee-26013184c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual Mercer Cost of Living Index named Hong Kong the most
        expensive city in the world for residents in 2018 and 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7f4fa1-6ecc-47a3-be59-d6c659d2a3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb7b466-1a0d-4f45-8bcb-4f5a3baa0fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, real estate firm CBRE reported that the average home
        price in Hong Kong was $1.235 million, putting the city atop a list of the
        priciest real estate markets in the world ahead of Singapore, London and New
        York City.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed313e0a-86a2-483b-9ed5-88e6fb12d664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305b9bdc-3655-4875-9fd2-1382a1dc80ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the parking space sale is certainly interesting. With
        anti-government protests taking place in Hong Kong enter their fifth month,
        there have been questions about whether the city''s reputation as a financial
        center is at risk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c848e69-f06c-4cab-a907-94b05ccd9c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4fd600-2318-4de0-ba6d-892338f1aa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For office workers who do not have the ability to pay for a coveted
        The Center parking space, a ride on the MTR subway system can be had for less
        than $10.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afb1a8b-2b48-46f9-ad18-55e6eecd81a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:05.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em>"<a href="https://edition.cnn.com/travel/article/most-expensive-parking-space-hong-kong-intl-hnk/index.html"
        target="_blank">Hong Kong parking space sells for almost $1 million</a>"</em></p>'
  'Thai-king-fires-6-royal-officials':
    'author': 'Jessie Yeung, CNN'
    'caption': 'The king of Thailand fired more palace officials for "severe misconduct"
      just days after stripping a royal consort of her title. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-25T09:30:42.830+08:00
    'imagesource': 'jcr:3e024106-ae39-406a-8d23-339306e4229b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d917c6e-916c-4f90-80bf-3caf0ccb74b5'
    'lead': 'They range from officials in the police and army, to a "khun ying," or
      a lady in the Royal Household.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:34:52.935+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T09:46:04.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:45:14.022+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thailand', 'Thai', 'King', 'King-Maha-Vajiralongkorn', 'Maha',
      'consort', 'Sakolket-Chantra']
    'stories': ['b22585c8-b748-4629-8922-e4a8b679ae75', '28a99b53-7db0-4fa5-9c2e-dbf68e35c29f']
    'template': '1'
    'title': 'Thai king fires six royal officials for ''disciplinary misconduct''
      days after dismissing his royal consort'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b284ff5-c654-44fe-9ea3-5693bd87c90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:34:52.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Thai King has fired six palace
        officials for "severe disciplinary misconduct," only days after stripping
        his royal consort of her titles and military ranks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69469623-39cb-4257-b01e-58b4f0603cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:34:52.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:04.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to two official notices from the Thai Royal Household
        on Wednesday, King Maha Vajiralongkorn dismissed six officials and stripped
        them of their ranks. They range from officials in the police and army, to
        a "khun ying," or a lady in the Royal Household.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36697706-b6f5-4294-9760-726373042ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:34:52.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:04.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those dismissed is Sakolket Chantra -- a high-ranking police
        lieutenant general of the Royal Household Bureau.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abd6626-d857-47a7-9987-32b493298e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:34:52.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:04.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His Majesty the King''s order accused them of severe disciplinary
        misconduct and exploiting their bureaucratic position for personal gains,"
        the palace statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5505e813-46bb-41cc-bbf0-a00f4f915da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:34:52.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:04.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These dismissals are the latest development in a turbulent week
        at the palace. On Tuesday, the King stripped his royal consort of her titles,
        status, and military ranks for being "disloyal," only three months after she
        was anointed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71257c6f-646b-471f-bc54-6101cd7983de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:34:52.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:04.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e61084-7d61-40c0-ad75-fdf3f911b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:34:52.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:04.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sineenat Wongvajirapakdi, 34, had been bestowed the title of royal
        consort on July 28, the first woman to be given the rank by a King in nearly
        a century -- but the palace announcement on Tuesday accused her of trying
        to obstruct the King''s wife from being crowned queen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8b5f28-1b8c-41ad-a4f5-ab97d35abde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:34:52.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:04.077+08:00
