    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf18e7-a977-43a4-9ca4-70d3da23c840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) –</strong> The
        Department of Agriculture on Friday said it will not yet ask the food regulators
        to pull out from the market the brand of processed pork products which tested
        positive for African swine fever.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a979a9-01fd-45c9-8dd7-5f29d5de3855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bdc556-4ebd-4557-b048-309b5565ee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a day after Department of Agriculture Spokesperson Noel
        Reyes confirmed&nbsp;on Thursday that the swine virus was detected in some
        samples of a popular, though unnamed, brand of cured meat items. Packs of
        longganisa, tocino and hotdog were confiscated from an individual in Calapan
        Port in Mindoro early this month, Reyes added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef7afa9-7c4d-47f0-bfd9-bf2a29e4f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a775087-cde6-4e65-9943-1cece2609a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said it needs to conduct another test because of the possibility
        of cross-contamination. The branded pork items have been placed in the same
        container as homemade processed meat products, it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f70d5d-c5ec-4de1-9efb-a3573a712c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2826149c-420b-46d0-b643-3e9fca9abe28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volume is small, so it was put in the same bucket, Agriculture
        undersecretary Ariel Cayanan said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdca1800-b1d9-463c-869b-e3e6067af09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40057072-f661-4414-b069-907b0895724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ibig sabihin baka ang homemade ay biktima,</em> more than contaminant
        o carrier sya,” Cayanan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14eb9d6-d341-4651-9561-2a21ccb42bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a1143-1e6c-4495-8ec4-661220e5178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It means that the homemade items may be the victims,
        more than being a contaminant or carrier.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38739eb2-07bf-4155-9d44-301bb2ab3880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea637ba-0d3f-40f9-b480-1431acda06e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, meat processing company Mekeni Food Corp. has come forward
        even if the DA did not disclose the brand, which has been contaminated with
        ASF.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b3fd6-6efc-479a-9850-8bf5027f0cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8904a3ed-b8e5-4f6c-857b-5a329a8b5d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mekeni insisted that it “strictly adheres to the highest food safety
        and quality standards,” and the reports saying that its products being infected
        with African swine fever are “unexpected.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55327c60-a53f-446b-a62f-51ae1bab4b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449bfa9a-09c1-4b4c-bc36-30e0b51956db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the company has been complying with government regulations
        to ensure that its processes and commercial produce are within the required
        standards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b4ca9c-7d83-42ee-b8dd-8a5445d93508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b61d6-60ee-46b3-8b8f-b7b80956c1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pampanga-based meat processor said it is also validating the
        issue and vowed “full transparency” in the investigation that the Bureau of
        Animal Industry will conduct.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4e1e75-5d3a-4fab-9960-a84a6fa18f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73050d3-468b-4526-a517-418fdbb4afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it is still awaiting the official report of the bureau
        before commenting further.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca4449-cd4a-4195-8173-e691780673c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another meat processing company, San Miguel Foods, has issued a
        statement, saying its Purefoods-Hormel products are "ASF-free."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec722e6-42b8-4206-ae58-7d814bce4525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also assured the public that the Purefoods items are produced
        in facilities that have passed government standards.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0a073d-29b1-440f-97a7-612ae41a13fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f903f8-a1a6-4834-acf9-27366d6495de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas in Quezon City, Dasmariñas, Cavite, Palayan City, Nueva
        Ecija and the provinces of Rizal, Bulacan, Pampanga and Pangasinan have confirmed
        ASF cases, prompting cities and provinces to seal their boundaries to prevent
        the entry of live hogs, pork and pork products – including pig feed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf923f83-476e-4468-af79-453fd2357bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4a5ef4-a552-4469-b68d-3e56f97b2fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8a39fe-f5f0-4564-a5c6-7b2dc1ab3d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven villages in Bayambang, Pangasinan have been placed under a
        state of calamity due to confirmed cases of ASF. This is to tap its calamity
        fund and help the hog farmers who have lost their livestock to the disease.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f20c8f-79f1-413d-ae3d-b58d8969b6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58988c5-bd8e-4f45-b581-9ea3a156f818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus, which only affects hogs, has reached the country in September
        of this year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1bc8d5-5770-44b7-9565-45b2c7e23844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:24:57.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
