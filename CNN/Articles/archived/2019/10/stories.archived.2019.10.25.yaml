      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db091c4b-615a-4c4d-80fd-00742a74243d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizzo''s song "Truth Hurts" has spent weeks at the top of the Billboard
        Hot 100 and tied a record for the longest-running No. 1 rap song by a female
        artist. But in recent weeks, the song has also been the subject of controversy
        after a group of songwriters publicly claimed that "Truth Hurts" plagiarized
        parts of another song they helped write.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79943288-0155-439b-a8f8-10fa6a2c4eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586aa6be-92ef-4cf8-8646-3c04c404f2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old singer responded to the allegations in an Instagram
        post on Wednesday, denying that the men seeking credit had anything to do
        with the song.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b09d42-6096-4f3a-aacd-678c9ed0a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beaa0cc-05e6-4e06-9305-42facd87e9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The men who now claim a piece of Truth Hurts did not help me write
        any part of the song. They had nothing to do with the line or how I chose
        to sing it," Lizzo wrote. "There was no one in the room when I wrote Truth
        Hurts, except me, Ricky Reed, and my tears. That song is my life, and its
        words are my truth."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c5da3d-35ff-4b88-a53b-b63aaff06dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab38641-9379-410c-a769-3fcfa75a82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizzo also acknowledged that a tweet written by a British artist
        known as Mina Lioness in 2017 helped inspire the song, adding that she would
        share songwriting credit with her.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa0afa-2175-4166-959f-13eaf16decee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a063201c-b1b6-4388-83d3-d50139ab4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mina Lioness responded to the news on Twitter, and thanked Lizzo
        and her management team for reaching out to her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e4ac1d-cef5-440b-a629-e1bcbd61d3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6384b5c-b33c-4038-bcf0-a34648505370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just took a DNA Test, turns out I''m a credited writer for the
        number one song on Billboard," the artist wrote in a now-viral tweet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781d22a5-c72d-4340-bdef-15f29ef38d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4927fc13-5774-4dfe-988c-cb922670992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Mina Lioness for comment but has not yet
        received a response.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c2e881-be19-4251-ba08-1204613fc067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a29043-3cbf-4fc5-acb4-3c6e0a1d208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lizzo is suing the men seeking credit</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa3713-ad65-4a90-a7d4-0b9bf2e08683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As other songwriters double down on their claims that Lizzo did
        not properly credit them for "Truth Hurts," Lizzo wants a federal judge to
        weigh in.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e7a21a-8044-4c07-82b7-72d6cd3f404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc20199-0827-444d-a19f-76a9b59eb3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer is suing songwriters Justin and Jeremiah Raisen; Heavy
        Duty Music Publishing, a company they do business through; songwriter Justin
        "Yves" Rothman, and other unnamed defendants.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d64ab7b-ab67-48af-883a-947cf274249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb167ec-f676-4d7b-9128-011b423734ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy Duty Music Publishing did not respond to an email requesting
        comment from the Raisens on Thursday afternoon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c9e3c2-7277-4376-a548-9981dc20c582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e4bff-1a8a-4599-a5ee-13c9efc3b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we filed a lawsuit on Lizzo''s behalf to establish, in a
        court of law, that the Raisens are not writers of Truth Hurts and have no
        right to profit from the song''s success," Lizzo''s attorney Cynthia S. Arato
        said in a statement to CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf877cd7-2cd3-4bd0-af63-71bab7498046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043daca2-3afd-4dd9-b1bb-4b54d7db8edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Raisens did not collaborate with Lizzo or anyone else to create
        the song, and they did not help write any of the material that they now seek
        to profit from, which is why they expressly renounced any claim to the work,
        in writing, months ago, as the lawsuit makes abundantly clear."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5523671a-0266-4026-9343-f1c23d82d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022130ae-0b9b-4dae-812f-760676e51af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit accuses brothers Justin and Jeremiah Raisen of acting
        in "bad faith," saying that the two withdrew claims to the song in writing
        earlier this year and only reinstated them once "Truth Hurts" hit No. 1 on
        the Billboard Hot 100.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af926b-a45f-4a0f-a9c1-8f50651d7c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb79200-ad32-4d60-b817-428d3dd1c67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also alleges that Rothman lodged his own claim once he learned
        about the Raisens'' claim "under the mistaken belief that Lizzo might accede
        to the Raisens'' demands and pay them, and Rothman, something to go away."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab05e15-ab70-48c4-a93e-634b4ad73961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e870e755-96e9-4a2e-87b2-fb1bbf03384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although it is all too commonplace for successful artists to be
        subjected to these type of opportunistic claims, it is nevertheless disappointing
        that Lizzo had to take this step to put an end to the Raisens'' false claims
        and their campaign of harassment," Arato said in her statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a292f3f9-533f-4e9d-b1d2-1eacf6a126b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec40722-ea5f-4751-bc8d-5bc342aecdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Songwriters are claiming credit</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfd7d7d-5d21-448d-9d5b-fb330c004151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.057+08:00
      'mgnl:createdBy': 'lara'
