      'mgnl:type': 'text'
      'text': '<p>A prime example is upscale real estate brand Filigree, which welcomed
        its new residential masterpiece in Muntinlupa City in 2018 in Filinvest City,
        Alabang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e75b9d6-d290-4953-9dfd-a3b44f859a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:59:38.217+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:45:55.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Botanika Nature Residences boasts of its unique leaf-like shape.
        The property is fit for expatriates and business executives who want to get
        away from the bustling city life. The residence is only a 15-minute drive
        to the airport and a 20-minute drive to the business district of Makati City.</p>'
    '26':
      'image': 'jcr:fe5a0c02-07e6-4b30-b466-d49b12c6e903'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd6fa94-1081-4507-827b-e3b50035dd00'
