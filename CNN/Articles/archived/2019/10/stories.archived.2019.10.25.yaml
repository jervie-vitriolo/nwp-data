      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently has a polio outbreak with at least two
        confirmed cases, both caused by vaccine-derived poliovirus type 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4bb895-63bf-420a-aa8b-99bbcd84d379'
      'mgnl:activationStatus': true
