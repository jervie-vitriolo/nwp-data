      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> Filipinos
        are advised to take the polio vaccine before travelling to Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c56f2d-8f73-40ba-8074-56ffa41827af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T23:19:58.062+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:45:37.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Indonesia issued an advisory that requires
        Filipinos to get vaccinated at least four weeks before their trip to Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b8473c-bee8-4d55-8b2b-86eafe45cb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T23:19:58.062+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:45:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to prevent the spread of the virus to the neighboring country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8e540-4f53-4982-a28a-0426e8e05f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T23:19:58.062+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:45:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers to or from the Philippines are required to get immunized,
        and get an International Certificate of Vaccination or Prophylaxis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc30143-726f-4024-847d-65ac4fee4a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T23:19:58.062+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:45:37.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a traveler does not get immunized before entry to Indonesia,
        they will be fined 45,000 rupiah (approximately P170.00) by the Port Health
        Office and will be given the vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5da25d8-25ce-4077-bb40-ffaca18037da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T23:19:58.062+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:45:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refusal to get vaccinated could lead to deportation.</p>'
