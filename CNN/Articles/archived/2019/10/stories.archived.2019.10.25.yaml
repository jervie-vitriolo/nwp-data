      'jcr:uuid': '21b15b95-2d85-4a4d-9953-20ae2178fadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:23:43.202+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
