    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:45:16.686+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alice-Dixson', 'Aga-Muhlach', 'Nukk']
    'template': '1'
    'title': 'Alice Dixson on taking hiatus and returning ‘with a bang’'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de01386-6fa0-4885-b9cd-3302d3d7ae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:57:00.565+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — One
        day she’s all over the television--starring in drama series or flaunting her
        ageless beauty in a product advertisement. The next day, she’s not seen at
        all.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d6517-eb31-49b3-b581-0c70725a63df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:57:00.566+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because veteran actress Alice Dixson makes sure that she
        takes a regular break from the limelight for at least half a year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81838669-c80d-4621-8577-3752206f7f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:57:00.566+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a little bit of a formula,” she told CNN Philippines’
        The Source. “I would say I would normally work six months out of the year
        and, then, take a break for another six months only because when you’re exposed
        too much on tv and then you do films pa, it’s parang nakakasawa. I don’t wanna
        be over-exposed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e97449b-5d0d-43d7-9683-7a8f60df4e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:57:00.566+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so, Alice added, is her way of preparing for her next shows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da0a04c-fb33-4e4f-9b7f-8c9f94c32668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:57:00.566+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want to be inspired for my next show, be a little more creative
        than the last. I wanna leave with [a] bang and then come back with [a] bang,”
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2549635f-0107-4273-8dfb-3570b5166a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:57:00.566+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the formula seems to be working for the 50-year-old actresses,
        who aside from her usual showbiz engagements, has also entered the realm of
        video blogging.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa237a0-35e7-45e1-b393-5d5ec8978de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:57:00.566+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her most recent six-month hiatus, Alice is returning to the
        big screen with psycho-thriller film “Nuuk.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e923821-3e58-4151-9de7-32f14d7ea437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:57:00.566+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, which she topbills with veteran actor Aga Muhlach, is
        the first Asian film shot in Greenland--an autonomous region in Denmark. It
        was written by Erwin Blanco and directed by Roni Velasco.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef182c3f-1da7-41dc-ac3d-dcf2a31bb68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:57:00.566+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alice portrays the character of a Filipino migrant worker in Nuuk,
        the capital of Greenland, who is coping with the death of her husband. She,
        then, met a fellow Filipino migrant worker (portrayed by Aga), who becomes
        her friend. Unexpected events, however, take place and shed light on why the
        man entered her life.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46556c27-c641-41af-bb2d-781684ba8cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:57:00.567+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alice said she accepted the offer to star in the film right after
        reading its script.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce0d30-d87d-48ef-9278-d88e74db6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:57:00.567+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I had no idea that Greenland was part of the arctic circle. Also
        I’ve never been to Denmark, in that area at all. It so happened that a script
        was presented to me in between two shows I was doing,” she recounted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28241e09-2b28-4077-8653-ef71acf5711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:57:00.567+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I could literally see the images leap off from the page, that’s
        how well written it was. I could literally visualize all of the scenes on
        my mind,” she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804cfd74-0857-4b8e-9ebc-b94efae2d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:57:00.567+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the film may not cater to all types of audience, Alice said,
        it will bring something new to the table.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e06a35e-16f2-444b-b81f-6eb7a0c8fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:57:00.567+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The theme of the movie, it’s very experimental. We know it’s not
        gonna be for everyone, but we know that it will bring new exciting storytelling
        to cinemas,” she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce0af7-c81d-4e66-87ea-0bbadd1e9e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:57:00.567+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nuuk" will be shown in cinemas starting November 6.</em></p>'
  'Marcos-Gimenez-ill-gotten-wealth-civil-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-25T11:09:17.075+08:00
    'imagesource': 'jcr:bed84135-70db-4b4f-bd3d-e2b9c4daaf35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bfee57c-ae4b-431c-9ee9-9f38e9038857'
    'lead': 'This is the third loss of the PCGG against late strongman Ferdinand Marcos
      Sr., his first lady Imelda Marcos, and their cronies this year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T11:11:55.177+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:45:56.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:45:17.092+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court junks another Marcos ill-gotten wealth civil case   '
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd8895e-4dc7-42d4-8ea2-57f9b807bfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:27:53.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:45:56.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — The
        anti-graft court Sandiganbayan has junked another ill-gotten wealth case —
        the third this year — against the late strongman Ferdinand Marcos Sr., former
        First Lady Imelda Marcos, and their cronies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f0119b-94ae-4315-be80-851f61becf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:27:53.723+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:45:56.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s 4th division dismissed the ₱267.37 million civil case
        against the Marcoses, their business associates Fe Roa Gimenez and Ignacio
        Gimenez, and other cronies due to insufficient evidence, according to a 37-page
        decision on October 14 and released on Friday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58971bb-0d60-4930-89eb-665c9e35e786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:27:53.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:45:56.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fe was accused of unlawful transfer of millions of government funds
        to several accounts in her name in foreign countries. Meanwhile, Ignacio was
        allegedly a dummy of the Marcoses in corporations, such as Allied Banking
        Corporation. The forfeiture case was filed in 1987 by the Presidential Commission
        on Good Government (PCGG), the agency tasked to recover the ill-gotten wealth
        of the Marcoses.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abdef27-0641-49c0-b024-1a0748c0c8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:27:53.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:45:56.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court granted the two demurrer to evidence — a motion to dismiss
        on the ground of insufficiency of evidence — filed separately by the Gimenezes
        in 2016.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f91ecd-3899-44cd-be1e-26e27ea6ec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:27:53.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:45:56.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan sided with the Gimenez spouses that the PCGG presented
        unauthenticated photocopied documents as evidence. It said this violates the
        best evidence rule under the Rules of Court.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e00725b-36fe-4844-95b2-1bff7ebb6d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:27:53.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:45:56.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that the Republic is essentially seeking to prove the
        contents of the photocopied exhibits that it submitted, this court finds the
        violation of the best evidence rule in the case at bar to be fatal to the
        Republic''s cause," said the court decision penned by Associate Justice Alex
        Quiroz.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9a5e65-3f29-40cf-bda0-867f5296d8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:27:53.724+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:45:56.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the third case lost by the PCGG this year due to what the
        court said were insufficient evidence. In August, the Sandiganbayan Second
        Division dismissed the ₱102-billion forfeiture case filed in 1987 against
        the Marcoses, Roberto Benedicto, and other cronies. Earlier this month, the
        court''s second division also junked the ₱1.052-billion civil case filed in
        1989 against the Marcoses, former Ambassador Bienvenido Tantoco Sr. and some
        of his relatives.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341cc970-3793-42cb-b0d9-76e8152e1d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:27:53.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:45:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Salvador Panelo said that
        the administration did not interfere with the case.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f6338-2d35-4263-95fe-dcc5e429eb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:27:53.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:45:56.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Administration does not interfere with the judiciary. The rule
        of law must always prevail in courts regardless of who are the parties. Their
        decision must be accorded respect and obedience," Panelo said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f0124-cd72-4f9e-a06d-d8b84db22438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:27:53.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:45:56.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Imee Marcos, daughter of the late strongman,
        said that they have finally been given justice for 34 years.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3f52ed-b563-4c7b-9efb-f702d2571446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:27:53.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:45:56.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
