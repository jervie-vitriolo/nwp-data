    'template': '1'
    'title': 'What''s missing from this new airport? An air traffic control tower '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bdfe83-762f-40bb-a52f-d226c6763395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Standing tall over pretty much every
        airport in the world, a reassuring presence reminding us that planes are being
        guided safely along set paths, is the air traffic control tower.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b7fc2-adc6-4844-b912-946e2c011919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded6a6cf-d26b-45fe-8d95-9b5de76165e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not at Sweden''s new Scandinavian Mountains Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f8e23-e5ab-48a8-b126-e771a58a0782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd12ed-c632-4d23-bf06-cb7c087d2846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of the first airports in the world to pioneer new remote
        air traffic control technology, with the operators not on site but in a low-rise
        building some 300 kilometers (186 miles) away.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1b0d63-da67-4c0a-84ba-a2ba38eb23d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b790f-7b7f-4def-ae67-b9e55bcb2d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed to improve safety and cut costs, it''s changing both the
        architecture and the operations of small airports around the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e6bc29-26c3-437f-a231-51d4f9844502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9065d5b-94e9-497c-bc47-d9d46c70fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea has been around for a while," says R. John Hansman, professor
        of aeronautics and astronautics at MIT.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e4effb-209c-4660-aafd-551b1fcbd8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaf9956-7c26-4790-955c-627d98c9d0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish defence company Saab has been trialling remote air traffic
        control for around a decade, with testing taking place everywhere from Ireland
        to the US to Australia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c48ea98-a463-4f8f-9e6f-2c203f1ec8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac1a12-3a25-4fc9-8566-3a0439b1748f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Better surveillance</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bfdc4c-98b1-4dc9-b878-9c540c11d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Scandinavian Mountains Airport, multiple cameras and sensors
        around the airfields and its immediate surroundings will relay data to a control
        center at Sundsvall in central Sweden.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a0e25-fdab-40e1-8c6b-c7ece04b67e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f62c5-3bd9-42c4-9a9e-80b3833ff823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a tech standpoint we have better surveillance," explains Hansman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4300671c-6edd-47e7-9764-f7683ba02b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d19975-cba5-442d-915f-10aa8a4b9d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-definition screens will give the operators 360-degree views,
        but condensed to a 225-degree arc, meaning this virtual window can in some
        ways offer a more comprehensive overview than a traditional tower.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400762dd-e23b-4096-bda0-beba99f18ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e97809-f408-453c-95d1-b792b0e76d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Augmented reality allows the operators to see identifying flight
        and radar information overlaid over the live video feed, while the external
        sounds of the airport proper are played over speakers to its remote control
        center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae94177c-f77e-4564-a81d-3eadeb5ed59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc665c-e97c-4850-a730-298debdb3420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another advantage of the remote technology is that vision is improved
        at night and in adverse conditions, and operators can also zoom in and out
        with ease.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4981e5-11da-4a22-9b24-6be4d66a8520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f61d5d-d598-4acd-8c43-9035a2b8d838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virtual towers in principle work like any person who works remotely
        using technology, whether it is education, software, meetings and so on,"
        says David Gillen, a professor at the University of British Columbia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fae008-8c44-44c5-91e2-4658b3528ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a9031-01f1-4d9f-9683-df625ce59cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We learned a long time ago you do not have to be ''in the office''
        all the time -- if surgeons can perform an operation via video, surely we
        can inform an aircraft what it should do for a safe landing or departure."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a7c0d-90ed-46d0-a824-a056046c817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8982b57-8a04-46f5-a310-044403883853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terminal at Scandinavian Mountains Airport serves Scandinavia''s
        largest alpine ski area and is designed to handle four flights simultaneously,
        from the airlines SAS and Braathens Regional.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f958472-9f8b-44d4-b22d-3e9be09593f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec37543-d86a-4f55-bd80-d6412411dcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it opens on December 22, 2019, it''ll be a gateway for visitors
        to the ski resorts at Salen in Sweden and Trysil in Norway.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4ccfb1-b396-4515-a1e7-de345c640138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf8c3bd-1a8d-49c1-bd8b-fc148f316cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Around the world</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cb1c27-9b84-4797-937b-edcb682ace67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center at Sundsvall is already looking after flights from nearby
        Sundsvall-Timra Airport, Örnsköldsvik in northern Sweden and -- as of April
        2019 -- Linköping in the south.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78ce690-6cd8-4a14-bfc0-858c753f5993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d31f16-4c2e-4246-9fc5-4639f5e26eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s first all-digital tower opened at Cranfield University
        airfield in Bedfordshire in December 2018.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87282ea8-9d02-412e-b2ae-53b10e379493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726387ee-7bc8-4530-ab2e-b216cafd6f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its $650 million redevelopment plan, London City Airport
        -- which handles more than 4.5 million passengers a year -- will trial a new
        digital air traffic control tower, a global first for an airport of its size,
        ahead of it being introduced in 2020.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adcfb7e-eeb6-4047-8c8e-0900d76fcda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2ab07a-08f8-4257-b210-3ecaeb22eae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"London City will be the busiest in the world to adopt this technology,"
        Paul Beauchamp, a spokesperson for NATS, the UK''s national air traffic service,
        told CNN in 2017.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ebf723-9a4f-451e-8a69-11949a2793d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a41db80-8f2b-4cdc-8338-ce3d9ac2683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The controller remains at the heart of the operation ... doing
        what they currently do, but they''ll be doing it with a whole bunch of technology
        tools to do it even better."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b035ab6-e14d-4764-bfb0-1aafd0fb9e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e06ce8c-ceef-49a4-8f98-857e3d280371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The future of travel</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dddee29-0888-4af0-a1c4-c2ec6000daa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virtual towers are coming to the US as part of the NextGen modernization
        program," says Gillen. "They are in place in Scandinavia due to cost, the
        number of small remote airports and low traffic volumes -- this is not a technology
        for LaGuardia, O''Hare or Heathrow! It allows a single team to operate a number
        of remote airports and, in principle, could optimize an airport system."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ffd5e4-1569-4c0f-9591-a31b93bbc28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea0ae23-0a22-48d4-9d07-40cac9f782a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the idea of operators not being on site may spook some, there
        are backup systems in place and -- in the event of a disaster or emergency
        which could shut down a traditional on-site tower -- it may actually be beneficial
        to have operators at a safe remove.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f539771-f4af-4022-8ac2-e272d1a29e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d839382-0c28-465a-a5da-c9e1fce81256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even today, busy airports will have approach and departure control
        that are not located on the airfield but in low-rise buildings elsewhere,"
        says Gillen. "They operate using radar and other sensitive information transfer
        devices. The move to virtual towers is a relatively small step technically
        and operationally."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fcb817-48da-441d-ba27-86476036cbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77a4f1-eca2-4d3c-8310-29c633fafa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillen predicts remote air traffic control is going to become more
        common, especially if we switch to small aircraft -- such as VTOL (Vertical
        Take Off and Landing) jets -- which have the flexibility to land in multiple
        locations, such as regional airfields.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57462c9f-9b2a-427f-a9c2-b7b5101c2625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c0aa6-19a8-4dc6-b114-9209e8313073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air traffic control towers, those mighty symbols of aviation dominating
        airports around the world, might one day disappear from view.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5bdf3b-f25c-4aad-b513-453961cdfa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:29.677+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:59.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/scandinavian-mountains-airport-remote-air-traffic-control/index.html">What''s
        missing from this new airport? An air traffic control tower</a>."&nbsp;</em></p>'
