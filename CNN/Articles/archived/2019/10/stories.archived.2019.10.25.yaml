      'text': '<p>Visit <a data-cke-saved-href="https://www.botanika.com.ph/" href="https://www.botanika.com.ph/">www.botanika.com.ph</a>
        or call (632) 8880 2868 to know more about Botanika Nature Residences.</p>'
