      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12125f23-f9ec-43e3-800c-387a83f0e564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volcanic eruptions, like those preserved at the Deccan Traps in
        India, show that they likely helped warm up the planet.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d3af5-70bd-452f-8104-95f1900e817a'
      'mgnl:activationStatus': true
