      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Seven snorkeling grandmothers have
        helped scientists to uncover a large population of venomous sea snakes in
        a New Caledonia bay popular with residents and cruise passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c5a6f-4993-4a39-9951-39ea9193f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a985e19c-2ee8-4f62-b144-dde5caa76280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fantastic Grandmothers," as they call themselves, have worked
        with scientists from the University of New Caledonia and Macquarie University,
        Australia, since June 2017. All in their 60s and 70s, they are enthusiastic
        snorkelers who volunteered to photograph the deadly sea snakes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37b5028-2cd9-4ea1-a3cd-fa744400c0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.863+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982da5c0-1882-4548-a299-f5caf6859502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their research showed that there was a far higher population of
        greater sea snakes (Hydrophis major) in the Baie Des Citrons -- a well-known
        swimming spot in the capital of the South Pacific archipelago -- than previously
        thought. The findings have been published in the Ecosphere journal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d7ebdc-3d7d-4169-8a50-5267d14061ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df3786a-f7d7-45d1-a209-95be458de09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by Macquarie University, Claire Goiran,
        the lead researcher and scientist at the University of New Caledonia, said:
        "I have been studying sea snakes in the Baie des Citrons for 20 years, and
        thought I understood them very well - but the Fantastic Grandmothers have
        shown me just how wrong I was."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42ed3e2-2a40-4999-9c75-553307d9034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8526dbba-ae01-445d-86e9-bd7c8573d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She praised the grandmothers'' energy, adding they "have transformed
        our understanding of the abundance and ecology of marine snakes in this system.
        It''s a great pleasure and privilege to work with them."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df65a7e-4cd1-4e64-a9c7-f715488734e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c7791-d367-4e09-bbf4-cd0508c0c2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick Shine, a professor from Macquarie University who co-authored
        the paper, told CNN that the increasing involvement of members of the public
        in research was "one of the most exciting new developments in science.".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b497ee-e4e7-4287-a535-5f729ca1234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2784e933-6091-4da9-ba89-fee7fecd6bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the special expertise of some members of the public, he added:
        "The Fantastic Grandmothers are a powerful example -- they have shone a bright
        light into the ecology of sea snakes, in a way that we could never have imagined
        until they came onto the scene."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0747ba37-ef78-47fc-b9e8-027cfab732ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e7797-79e5-414c-8a9a-dae3d05f6820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been only six sightings of this species in the area between
        2004 and 2012. Although 45 individuals had been sighted by the end of 2016,
        photographs taken by the grandmothers and Goiran recorded more than 140 greater
        sea snakes between October 2016 and November 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd13adf3-c579-4612-a053-3591dd7f1170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97300623-8b20-465a-aeb5-886189969280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say this is a remarkable number of venomous snakes for
        a reef which is under 35 hectares in size. Since there have been no reports
        of humans being bitten by these snakes, Shine described them as having a "benevolent
        disposition".</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b980e6d7-8f73-49e5-a24f-1ae1f5731a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a9f279-da6b-4238-91ac-b2b5da6df100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.864+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lethally toxic species can grow to more than 1.5 metres in length.
        Individuals can be easily recognized because of their unique patterns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce66b649-8297-461d-87d3-3852d25a0f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5332eea4-dde2-4dcd-a70f-b00da6b218b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Goiran, this project also provided more new information
        on the breeding patterns of the reptiles and the numbers of their young than
        any previous studies on a related species.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d755d4-6761-4eb0-8128-7190d0c242ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:23:39.865+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:18.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/snorkeling-grandmothers-venomous-snakes-scli-intl/index.html"
        target="_blank">Snorkeling grandmothers reveal large deadly sea snake population
        in popular bay</a></em>"</p>'
  'New-fossil-treasure-trove-shows-what-happened-for-a-million-years-after-the-dinosaurs-went-extinct':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-25T06:23:51.184+08:00
