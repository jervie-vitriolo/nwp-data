  'ph-businesses-risk-failing-if-they-dont-transform-digitally-soon':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-25T09:55:35.939+08:00
    'embedimage': 'jcr:86452f40-1b71-408c-8d74-285cf32045f0'
    'embedsource': '<iframe width="480" height="270" src="https://www.youtube.com/embed/cbFrXVbMBr8"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9acd2a35-ee45-4064-8181-cde9cc79e48d'
    'lead': 'Many businesses in the country risk failing if they do not transform
      digitally soon, according to speakers at DigiCon LEAP 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T10:07:41.762+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-27T09:46:00.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:45:15.655+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH businesses risk failing if they don’t transform digitally soon'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37948f13-cd8f-4a78-afba-d373519c1ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.762+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Many businesses
        in the country risk failing if they do not transform digitally soon, according
        to speakers at a recent digital convention in Pasay City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd199ad42-6bf4-46b7-bd34-d74c830fb470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.762+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a problem as a people because against this rapid digital
        acceleration, if we don’t have companies to change, if we don’t have companies
        to transform, this digital transformation will be a digital upheaval which
        will make many Filipino companies go out of business,” Cobena President and
        CEO Francis del Val said at DigiCon LEAP 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d63fd5-89e6-4a72-a359-8c76c479b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.762+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rohit Gulati, a partner of Boston Consulting Group, said at the
        convention that businesses need to make that digital leap soon as new disruptive
        technologies may come in as early as a year from now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9827608-1c9b-43d7-aef8-1fcde16bf1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.762+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we don’t have more time to worry if it is relevant for us or
        not. There is a huge opportunity now,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0d8386-95f4-4a65-b773-2978aced39bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.762+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many Philippine businesses, especially micro, small and
        medium enterprises (MSMEs) have resisted transforming digitally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a7b68b-106f-415d-aa55-0a99e10085bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.762+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of them think that technology, tools, software, they’re all
        for big companies. But that’s not the case now. It probably was the case 10
        years ago. But the mindset has not shifted,” said JG Puzon, founder and CEO
        of Posible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c401f-2ae5-4986-a733-9736f257b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.762+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This poses a problem in the face of a “digital upheaval” as MSMEs
        employ most of the country’s workforce, according to the Department of Trade
        and Industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56280e3a-4657-435d-9575-b5e0b1e01fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.762+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not a fad,” del Val said. “It is the present, it is the future.
        This is not our new way of life. So you should be able to see digital transformation
        as core to the survival of your organization.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1cc983-1009-4cc0-876a-708e693ca353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some businesses have made the leap to digital, they are not
        doing it correctly, del Val said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad014457-4b4d-406b-b022-2fe333b25604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that some businesses are just digitizing — automating
        manual processes — or are just digitalizing — taking physical documents to
        digital spaces. Some may just be creating digital businesses through e-commerce
        or some may just be creating digital business strategies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a0532a-6ad9-48ee-9f38-3f49613fed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Val said these are not what digital transformation is.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f099b5a-89bf-4f4d-a868-6ff5f4f7e81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, along with other speakers at DigiCon Leap 2019, said the key
        factors in digital transformation is customer experience and a change in company
        culture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e2da29-a4d0-4706-bba0-96e8b24272cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The digital workforce is the future? It’s not. It’s the now. This
        is how we work right now. We communicate with each other, we communicate with
        our customers, we communicate with our fellow workers all over the world in
        real time. The world is a really, really different place,” said former Netflix
        Chief Talent Officer Patty McCord, the keynote speaker at DigiCon Leap 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d311b3-22cb-49d8-bb17-de1662587db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But it makes me a little bit crazy that we keep managing people
        like it’s 1971,” she quipped.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b087c82-0010-4ebb-a0f7-deb1954b87fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gulati and Executive Vice President of Zenith/Publicis Groupe
        Tom Goodwin admitted that digital transformation is not easy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa012f2b-be70-429c-aea3-b2e97633a941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s extremely deep, it’s very slow. It takes a lot of political
        buying because you have to work with different departments to make it work.
        So this is not what’s easy to swallow,” Goodwin said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac87193-7d15-482d-ac78-3dce9fc27a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, that “digital transformation is where all of
        the profit and all of the revenue growth and all of the profit margin growth
        will come from.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a9e73-e073-47c5-ba4b-b8382cf4b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, several large Philippine companies have already opted
        to transform digitally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e6e1ab-bfd4-449e-ae23-ec70254bdaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For us, it’s not really a choice. Consumers are shifting habits,”
        Unilever Philippines chairman and CEO Benjie Yap said. “The changing habits
        of the people that we serve just requires us to go through this transformation
        and follow where the people are.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73be4c9b-a58d-4b09-9aec-5917aaba0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisa Gokongwei-Cheng, president of Summit Media and head of JG Summit’s
        Digital Transformation Office, revealed that their conglomerate has been using
        digital technology, using data to better communicate with their customers
        and investing in startups as part of their digital transformation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82afa4a0-786c-4707-ad17-bb4a71039dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN President and CEO Carlo Katigbak also revealed that they
        had to mandate that 30 percent of their budget be allocated for digital in
        order to jumpstart digital transformation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88574a23-5574-45a3-9feb-1318892ebd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:07:41.763+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Digital has a transformative power to bring good to business, society,
        humanity and the world. Because surviving this transformation is not just
        about doing digital, it’s about being digital,” Internet and Mobile Marketing
        Association of the Philippines (IMMAP) President Dennis Perez said.</p>'
