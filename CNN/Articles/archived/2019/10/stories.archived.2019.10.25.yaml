    'template': '1'
    'title': 'PhilHealth restores accreditation of two Mindanao hospitals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da01508-d6ff-44f0-bb82-7cf7a96bccad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) –</strong> The
        Philippine Health Insurance Corp. has partly restored the accreditation of
        two Mindanao hospitals, which have cases of suspected fraud.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d37a712-1b43-4028-b93d-9a963ddd6fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edadffa-82f4-4786-b764-6c0b645b5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth President and Chief Executive Officer Ricardo Morales
        said in a media briefing on Friday: “We restored their accreditation. They
        can continue receiving PhilHealth members, but the procedure … involved in
        the … suspected fraud, yun ang [that one is] suspended.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4324db-b417-455b-85a6-efccd7832e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5430653c-a63e-46e3-b0ba-71ddea604e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said that the reinstatement of the revoked accreditation
        takes effect on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074624d4-8a90-4b54-8931-af02cb6e17e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b00555-d0e8-444a-8eb2-148786a2609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two hospitals based in SOCCSKSARGEN were stripped of their accreditation
        due to “upcasing,” which is the process of declaring that a patient has a
        more serious illness than the actual affliction to get higher reimbursements
        from the state health insurer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2427c4b9-c75d-4f0b-a55d-2c5884e7d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807843cc-b839-4d2e-8b9d-7dadba45757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.064+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes after the Private Hospitals Association of the
        Philippines (PHAPi) sent an open letter to Morales saying that these medical
        facilities were not given the opportunity to be heard in a formal hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253bf019-eb83-408f-9c8d-a8a787314535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e0171a-035a-4c32-ba4c-928f2739a226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales defended PhilHealth, saying that the insurer is just “taking
        extra care” following the WellMed controversy. WellMed supposedly filed for
        reimbursements for all allowable kidney dialysis sessions for its clients
        even if the patients have not availed of the treatments or have died without
        availing of such medical care.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233579b0-ef0c-4db3-9e14-0d66e15c11e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86bb6de-930d-4213-856b-679385a503ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same letter, PHAPi said might cut ties with PhilHealth for
        failing to pay the claims of some of its members.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3045317e-2a2c-4d90-ac14-a147b9e755ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a7f798-0186-421e-816a-ecc6c8525759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitals’ threat to cut ties with PhilHealth ‘a cheap stunt’</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94072a57-5f32-4c50-b268-26de6f355518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179be888-3f56-4083-9d34-9a41e6b07a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still reacting to PHAPi’s letter to him on October 15, Morales also
        called the threat of 600 private hospitals to cut ties with the government
        corporation a “cheap stunt.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d161828-0cd8-4eac-acf9-f881ce842cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b6f5cf-aebd-4733-8cd1-6b40ee9de0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also insisted that the open letter, containing a threat that
        some 600 private hospitals would opt not to renew their PhilHealth accreditation
        due to unpaid claims worth almost P2.5 billion, is only a “blackmail.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708c5074-2d44-45a6-a810-d8f8fa64951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75750257-f063-44a2-b8c8-a0271f3ae3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Di naman totoo na magpu-pull out ang</em> 600 hospitals,” he
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf440ac6-0007-4e3e-bb27-1788ddda7e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc0053-5b28-40b7-b532-5bf2eaf59f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.065+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not true that 600 hospitals will pull out their
        accreditation.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5663636-534f-4560-b059-933523b11d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e9ce3b-57aa-4f36-8ded-593af01b965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales earlier warned that some of these member hospitals cannot
        afford to cut ties with the state health insurer because they are “sustained
        by PhilHealth reimbursements.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d77b70-721b-4d1b-835f-d7472c72da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3435ecd3-de7c-4800-9b60-4c53f732e81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Morales said that he had a meeting with PHAPi and reached an
        agreement with the group.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b12407-7d24-4c6a-822e-c3877d259c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e008404-05f2-4ac1-a176-79f029625627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that PHAPi will let PhilHealth work directly with the private
        hospitals from which it owes money. Reconciling its unpaid claims to hospitals
        will give both parties a chance to explain their respective sides, he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59800308-c981-403e-aadf-eb23c05fbbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a38078-bf86-4209-a6d7-46ad68c6bfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also issued an appeal to the affected hospitals to reach
        out to PhilHealth directly instead of resorting to “threat and intimidation.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a40c80-645c-4623-aaf3-e050afe4b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e90875-67d1-49a3-9122-e1a609c05666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:52.066+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier admitted that PhilHealth has an outstanding balance with
        private hospitals, but gave no exact figures.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1ec62f-e0f5-40c2-8c82-efe9f4db6ba0'
      'mgnl:activationStatus': true
