    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf81fd4-2602-4c48-87b2-c3df1dd8d9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T23:19:58.063+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:45:37.324+08:00
