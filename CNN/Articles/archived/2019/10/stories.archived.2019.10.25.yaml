    'title': 'Review: QCinema 2019 (Part One)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5f5f05-eaf6-488d-9182-62d84c3bf470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.790+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> QCinema International
        Film Festival upended its formula this year. One could just assume that because
        of the sheer number of local film festivals in the country, QCinema sought
        to embrace the “international” in its name and demarcate itself away from
        the pack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aad5bc-2f33-4dd3-aa20-2f370789af99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.790+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyeing itself to be the Busan Film Festival, or even the Berlin
        Film Festival of the region, QCinema forewent its annual staple Circle Competition
        (where the entries are QCinema-funded projects of local filmmakers) and made
        its Asian Next Wave Competition the festival’s centerpiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e755a3e-99b9-4122-9d0f-1891ebd37b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.791+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it can be a bit of a shock, saddening even, that we got fewer
        Filipino films this year from QCinema — as, in my opinion, many of the best
        Filipino films of the decade are from QCinema (e.g., “Oda sa Wala,” “Apocalypse
        Child,” “Women of the Weeping River”) — it’s still a welcome change of pace
        to give viewers the opportunity to experience more of Asian cinema.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79213077-7e84-4505-bb68-894a5bad5f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.791+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are our thoughts on some of these films.</p>'
    '29':
      'image': 'jcr:eeafc07a-adb9-4c48-9bd2-1b0679f11d90'
      'imageCaption': 'Screenshot from QCINEMA INTERNATIONAL FILM FESTIVAL/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223f5e6-9691-4de1-9b6f-0596aac8fb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.792+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a040ad5-466e-4443-9db4-562c629a32ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.791+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Cleaners”</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6481959c-ce20-44f7-88ad-385f01680734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.791+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well into its post-production, “Cleaners” gained a lot of online
        traction by the sheer ambitiousness of its conceit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f84759-fd3c-442e-8da5-1bb5a56cc95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.791+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitched as a quasi-rotoscoped, late 2000s-set coming-of-age film,
        “Cleaners” set out to print out and photocopy all of its 43,000 frames, color
        the black-and-white stills with highlighters, and reassemble everything digitally
        into a film.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba1d314-5cec-4f05-9751-da3e11d06c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.791+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the novel, hardworking experimentation Glenn Barit has been
        known for — as seen in his earlier shorts, the entirely-drone shot “Aliens
        Ata,” and the stationary yet space-collapsing “Nangungupahan” — that has brought
        his first full-length feature to another level.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9421f-c111-4d4b-a1ba-0b566f3c9541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.791+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as is the case with many form-driven films like “Loving Vincent,”
        style can trump substance — the narrative not being able to prop up the film’s
        strong concept. Luckily, “Cleaners” is capable of reconciling both style and
        substance by using the film’s rough treatment to thematically elevate the
        film’s tackling of nostalgia — those fuzzy memories and warm feelings of high
        school.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7074c8bc-e60a-47a1-a856-eb7b8d735095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.791+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cleaners” is an anthology composed of vignettes, each featuring
        a teenager navigating a significant event in their high school life (e.g.
        Nutrition Month, Buwan ng Wika, Prom, SK Elections). By no means are the subject
        matters new, nor are they subversive takes on the existing narrative. Instead,
        in tandem with the visuals, the film is effective in how it evokes the audience’s
        own memories of their youth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e8c8b-4e84-4775-9773-a430ccec865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.791+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The segments feel raw and yet innocent and getting non-actors adds
        to this realism. The stories are equal parts charming and moving. And most
        of all, the film is hopeful. This is not to say that film shies away from
        dark themes. It actually does delve deeper into social issues in all of its
        segments, one more severe after the other, the stand out being the young scion
        of a political dynasty grappling with his family’s corruption. However, the
        film believes in altruism winning at the end of the day. And what is characteristic
        of our youth, but our ability to dream?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673ae4fa-3fbb-4e18-96cc-486869131ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.791+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But “Cleaners” pulls it off by tying all its characters together
        in a cathartic scene that — as if it had waited until the last minute to show
        its hand — unleashes the full potential of its aesthetic in this glorious
        punk rock phantasmagoria.</p>'
    '26':
      'image': 'jcr:ad369bb5-0ee9-4a94-bbfc-a29560d486f7'
      'imageCaption': 'Screenshot from QCINEMA INTERNATIONAL FILM FESTIVAL/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9e8901-9098-42b9-8a95-d38ef8415440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.792+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd23eafb-39ec-4dd4-9d98-7838fc2de0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.791+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Babae at Baril”</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f28337-0ab3-417f-a6aa-f9790eaac78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.791+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m not quite sure if “Babae at Baril” was able to pull off what
        it intended to do.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b131a97-2bdc-4e2c-9042-712bd4978878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.791+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By its structure, I understand that ”Babae at Baril” wants to be
        a film of two protagonists: the unnamed babae (woman) played by Janine Guitterez
        and the baril (gun) that crosses her path. In a way, it borrows this “Jackie
        Brown,” Tarantino-esque style of genre storytelling to create this quasi-love
        story between a beaten woman and a gun which gives her the means to unshackle
        herself from the patriarchal oppression that has plagued her life (whether
        that’s problematic is something I have yet to parse). But what strikes me
        as odd is, (says this in a squeaky voice and squinty eyes) did we really need
        the gun part though?The amb</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb0e546-2d4c-4c5c-8739-7a82b6e64b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.791+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambition of “Babae at Baril”&nbsp;doesn’t live up to its potential
        because its ace feels inessential. I get what it is trying to do, subvert
        the idea of empowerment through vengeance by showing how violence has followed
        the titular gun and wrecked the lives of everyone who’s wielded it. However,
        the gun interlude’s placement in the film comes at an odd time in the movie,
        a part where it feels like a distraction from the main narrative, one that
        drains its narrative momentum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb91a67f-b6c2-44e9-a1f7-29c508a50bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.792+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, though, cannot fault the film’s strengths in casting and Rae
        Red’s direction. Actors continuously steal the show, tensions are often high,
        and the percussion-heavy score works hand-in-hand, adding texture to the film’s
        gritty yet stylish underbelly of a world. Who knows, maybe a recut would benefit
        the film?</p>'
    '27':
