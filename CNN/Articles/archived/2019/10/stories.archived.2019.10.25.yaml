      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was also recently spotted using a portable air purifier,
        worn around his neck. Malacañang said the device was meant to protect him
        against cough and colds.</p>'
    '26':
