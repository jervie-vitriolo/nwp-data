    'lead': 'You could be fined ₱5,000 or sent to jail for repeated unsightly hanging
      of laundry or ''sampay'' in Manila City, based on the new ordinance signed by
      Mayor Isko Moreno. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T13:33:09.758+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:45:52.029+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:45:19.085+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila', 'Isko-Moreno', 'City-Ordinance-8572', 'Tapat-Ko-Linis-Ko']
    'template': '1'
    'title': 'Unsightly hanging of laundry in Manila City could land you in jail'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c63e8d-23ae-4295-ad74-c851a9cd7832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:33:09.758+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — Manila
        City has approved the ordinance that penalizes residents who fail to keep
        their areas clean and disrupt orderliness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54810cb-a443-4390-99b1-49e06b974a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:33:09.758+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:52.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno has signed City Ordinance 8572 or the "Tapat
        Ko-Linis Ko" ordinance this month, his chief of staff Cesar Chavez confirmed
        on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf78c1-620d-409f-8a1d-7011d4723dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:33:09.758+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:52.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance penalizes the following actions that lead to messy
        and disorganized garages and immediate surroundings:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebca1865-a9e2-4ac8-b20b-0f4f426ab558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:33:09.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:52.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Hanging of clothes in electrical wires, windows, posts</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7c1d26-a8db-4175-a2c5-24c6a6c19c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:33:09.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:52.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Washing drying of clothes in the gutter, sidewalks, streets, alleyway,
        roads</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28901379-c651-4458-ac35-91ee7a3e1c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:33:09.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Leaving trash in the gutter, streets, sidewalks</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d931bd-c4bf-4107-849f-e772ecf4414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:33:09.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:52.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Allowing or leaving pets to defecate or urinate outside their
        property line</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6200866e-118a-4680-af12-4f2e4da3a812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:33:09.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:52.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Storing, dumping, placing wastes, debris, junk, or under repair
        vehicles, dilapidated appliances, and other objects in any part of the road,
        street, or avenue, or in any sidewalk which may impede or obstruct the vehicular
        and pedestrian traffic</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eb9c97-b0e5-478e-a192-39e3c4b3bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:33:09.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Construction of pens or cages of animals or animals on leash</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55271228-a65d-4a09-99e1-cf87ca591c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:33:09.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Installation of permanent fences or gates</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1b774b-b12a-43e7-89fd-5fa1a9a84891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:33:09.759+08:00
      'mgnl:createdBy': 'robert'
