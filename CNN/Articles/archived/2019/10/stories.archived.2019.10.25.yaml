    'jcr:uuid': '6a5fafe9-ff5b-4da9-bec4-3407297cd9a4'
    'lead': 'When searching for dinosaur fossils, paleontologists know that there
      is a certain layer in the Earth where the fossils disappear. That layer marks
      when an asteroid slammed into Earth 66 million years ago, causing dinosaurs
      to go extinct and wiping out more than 75 percent of species.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T06:25:52.823+08:00
