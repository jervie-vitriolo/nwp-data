    'template': '1'
    'title': 'Palace: VP Robredo fed with lies on drug war'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d47baee-a65c-45f3-b237-e2d0eb09a7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:23.354+08:00
