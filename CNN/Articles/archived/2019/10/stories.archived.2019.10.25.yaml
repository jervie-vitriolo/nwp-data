    'mgnl:lastActivated': 2023-01-27T09:45:56.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:45:17.315+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese team disqualified for ''extensive cheating'' at Military World
      Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3789e18-09b2-4490-81c7-5f8d03000fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:25:22.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A Chinese team has been kicked out
        of its own Military World Games after other countries alerted judges to "extensive
        cheating" by the hosts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c09ac60-733f-4b01-8b16-f5a4903eae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:25:22.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:56.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally the Chinese athletes had taken the first, second and
        fourth places in the women''s middle-distance orienteering competition, as
        well as second place in the men''s, during the race on Sunday, according to
        a statement by the International Orienteering Federation (IOF).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c7d88-4be3-4efb-9c4f-2a201f3ca1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:25:22.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a complaint by six European countries, including Russia
        and France, judges discovered that Chinese runners has been assisted by local
        spectators. This included onlookers placing markings and preparing special
        paths in the terrain for Chinese athletes, which only those competitors were
        aware of.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23274621-79a7-4bc8-8235-040fb8e88146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:25:22.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese team was banned from taking part in the long-distance
        orienteering competition, according to the IOF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a370b5f-2e54-4704-a030-9a3c8bf4cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:25:22.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IOF takes the actions of the Chinese team very seriously,"
        IOF Secretary General Tom Hollowell said in a statement, adding that the organization
        was "investigating if any further actions need to be taken to guarantee the
        fairness of competition at the upcoming World Cup final in Guangzhou, China
        from October 25."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61b5455-d2bf-4079-ba0c-7438daa278d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:25:22.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Olympics, the Military World Games are held every four
        years. The inaugural competition was held in Rome in 1995 and this is China''s
        first time hosting the event, which will continue until October 30.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c8009e-8993-4c4f-af5e-606a4f3c375b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:25:22.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:56.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 9,000 athletes from 109 countries are expected to take
        part in the Wuhan games, according to local organizers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58fe696-8417-49f0-8358-69bf578363fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:25:22.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the events are swimming, parachuting, orienteering and wrestling.
        So far, China is substantially leading on the medal tally, with twice as many
        gold medals as nearest competitor Russia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b28046-287e-449d-9e62-500b6cd5ffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:25:22.962+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/24/asia/china-military-world-games-cheating-intl-hnk-scli/index.html">Chinese
