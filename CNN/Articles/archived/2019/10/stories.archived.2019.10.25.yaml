    'lead': 'Vice President Leni Robredo was quoted saying that President Rodrigo
      Duterte''s bloody drug war is clearly failing despite the extreme directives
      on how to eradicate illegal drugs in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:14:23.354+08:00
