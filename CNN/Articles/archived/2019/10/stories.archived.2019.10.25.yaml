        width="500" height="633" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60962f75-edce-43a8-bef3-ba8f302cc89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T23:19:58.063+08:00
