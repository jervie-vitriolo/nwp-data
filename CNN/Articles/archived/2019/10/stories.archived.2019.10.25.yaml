      'mgnl:type': 'text'
      'text': '<p>For now, the health insurer is currently identifying areas it will
        cover, PhilHealth members and their primary care providers as preparation
        for the first phase of UHC program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf08b37b-36e6-4ddf-af22-abf1581ab2bc'
      'mgnl:activationStatus': true
