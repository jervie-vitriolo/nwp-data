      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a3818-423c-4346-a9bb-28cd365ad02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:32:39.697+08:00
