    'template': '1'
    'title': 'TikTok could threaten national security, US lawmakers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db26269f-7e91-425a-8c1f-055fbd370986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> TikTok, the viral short video app where
        millions of teens post comedy skits set to snappy music hooks, is facing growing
        backlash in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4880be-f26b-46b4-a349-1c18180486b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f701d8-3fa7-4392-8066-1aaf1ce2808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US lawmakers on both sides of the aisle warn that the app could
        pose a national security risk, and are calling on regulators and intelligence
        agencies to investigate TikTok''s ties to China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3567038-901d-46fd-a64e-773aa639947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f4d93-6070-4e9b-8a59-902e30382de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Chuck Schumer and Tom Cotton want the US intelligence community
        to assess the national security risks of TikTok and other Chinese-owned platforms,
        saying in a statement Thursday that such apps could be used to spy on US citizens
        or become targets of foreign influence campaigns like the Russian meddling
        campaign to influence the 2016 US presidential election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448838af-fa1e-4be8-bad4-849875a0af10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad8644-e651-4fbc-a78f-0131c05c34f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok, owned by Beijing-based parent company Bytedance, has exploded
        in popularity and become one of the few Chinese-owned social media apps to
        gain traction in Western countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe360a6-d2f2-46a5-96bf-53a15a88c2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5a33ed-5330-414a-aa62-d8dfe15b6b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app was downloaded 177 million times last quarter, down 4% compared
        to the same period last year, according to mobile data firm Sensor Tower.
        But it was still the second most downloaded app worldwide, just behind Facebook-owned
        messaging platform WhatsApp. It also made $40 million in revenue on the iOS
        App store last quarter, and has amassed about 100 million users in the United
        States, according to Sensor Tower.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095e2083-0686-4479-87cf-09d92cfc0586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd143b01b-4c79-4347-9eaf-b8a238ced955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok is unavailable in China, though ByteDance owns a domestic
        version of the app there called Douyin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd0e91f-d566-450d-813f-134cc960d7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376d115-3a15-4fa6-ab04-bf1f1dc486bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.360+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because TikTok''s parent company is based in China, it could be
        compelled "to support and cooperate with intelligence work controlled by the
        Chinese Communist Party," the senators said, adding in a letter to the acting
        US Director of National Intelligence that "there is no legal mechanism for
        Chinese companies to appeal if they disagree with a request."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a0df2-fe7d-409f-9a23-7bf41b9d53d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ddac56-1aae-48ea-99b2-abe87c4c8a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok said in a statement that it stores all US user data in the
        United States and backs it up in Singapore.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae38b2b8-a0f1-4387-8492-cf3219892330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef4d86-34f7-4cc5-ab65-3bfe80eec1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our data centers are located entirely outside of China, and none
        of our data is subject to Chinese law," the company said in a statement Friday.
        "Further, we have a dedicated technical team focused on adhering to robust
        cybersecurity policies, and data privacy and security practices."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88254628-02e1-472c-ac1f-829fef036f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8b4826-3414-4e6f-aaf2-b4500bbbc9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Republican Sen. Marco Rubio called for the Committee
        on Foreign Investment in the United States, which vets overseas purchases
        of American businesses, to review TikTok''s acquisition of rival app Musical.ly.
        His request came after the Washington Post published a story investigating
        the absence of posts about the Hong Kong protests on TikTok, compared to other
        social media platforms such as Twitter and Facebook.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534781f6-6b9c-449f-abaf-761701e5d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514ac3a-d6f7-4883-b42c-637c1149a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There continues to be ample and growing evidence that TikTok''s
        platform for Western markets, including those in the United States, is censoring
        content that is not in line with the Chinese Government and Communist Party
        directives," Rubio said in a statement at the time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4358f3-6b9b-4401-855f-a1fb99a9b874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d51beb4-58cb-47a9-b080-26c5c8f24863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok said in its Friday statement that it doesn''t remove content
        based on sensitivities related to China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0646000-9b0f-4c58-8daa-7026f70e1173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c34a78-efca-41a3-97ca-2d3b86ad0704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never been asked by the Chinese government to remove any
        content and we would not do so if asked," TikTok said, adding that its US
        moderation team "reviews content for adherence to our US policies — just like
        other US companies in our space."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a06cc-c435-43cf-9d90-7b3b5eed3e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:03:19.361+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/25/tech/tiktok-national-security/index.html">TikTok
        could threaten national security, US lawmakers say</a>."&nbsp;</em></p>'
