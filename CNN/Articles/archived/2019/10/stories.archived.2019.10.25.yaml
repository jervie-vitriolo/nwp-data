      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://cnnphilippines.com/sports/2019/10/25/uaap-final-four-scenarios-season-82-basketball.html">Here
        are the scenarios in UAAP men''s basketball playoff race</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3fe752-f046-4f90-b0f0-7d86649c4d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:36:28.996+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ateneo Blue Eagles by far have the only secured spot in the
        semifinals, with an unblemished 12-0 record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d97bc-590e-422e-81ab-163ac4ae97c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:36:28.996+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a third consecutive title in mind, and a solid championship
        team intact, the Blue Eagles are expected to continue to strengthen their
        hold on the top spot as they face the National University (NU) Bulldogs Saturday,
        October 26.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca60b2d8-9d11-451c-93db-a041e18e1bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:36:28.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will end the eliminations round with Katipunan rival University
        of the Philippines, which has been pulling off cardiac wins to stay as second
        seed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2ec0a8-e32c-4fbe-b4bd-72850467594b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:36:28.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeping both of these teams will force a stepladder format in the
        playoffs, and will bring the Ateneo back to the finals for the third straight
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f666558-a7bd-4d24-bf03-68b102c0ffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:36:28.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the Blue Eagles drop one or both of their remaining
        games, the defending champions will still comfortably have a twice-to-beat
        advantage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294501e4-515b-4b08-b0f0-2874a611e3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:36:28.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the National University looks into winning their
        last two games, to improve their 2-10 win-loss record, as they face Ateneo
        and the University of the East.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ad80bb-53ed-4990-94b7-87a6e32293b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:36:28.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NU ended Season 81 with a 4-10 record. It is aiming to avoid having
        a worse finish this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f34cc2a-fc43-4385-8ac9-58de2849a94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:36:28.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>UST still alive in fourth spot</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ded8474-8f7b-4038-82a2-f8f2a899858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:36:28.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now as fourth seed, the University of Santo Tomas (UST) Growling
        Tigers fight for their lives as they face the eliminated Adamson Soaring Falcons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edf73b2-8fcb-46a0-868e-89dde53143ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:36:28.997+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now standing at 7-6 this season, the Growling Tigers do not have
        much room for mistakes. They have to win on Sunday, October 27, to earn a
        better chance at the playoffs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d99e4-4c13-4262-ab06-5553585b75e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:36:28.998+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better yet, UST still has a shot for second seed if UP loses both
        of its remaining games.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7398cdf4-9dcb-4350-baad-d8ffc1b1daf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:36:28.998+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Adamson Soaring Falcons are trying to avoid tying Coach Franz
        Pumaren’s worst collegiate season, 5-9.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b918c074-f820-4354-b30f-50b07e6082e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:36:28.998+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As remembered, Adamson University almost made it to the finals last
        year, but the University of the Philippines pulled away from their heart-stopping
        do-or-die match, returning to the finals after decades.</p>'
  'nba-philippines-clippers-lakers-social-media-streaming':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-25T19:47:27.698+08:00
    'imagesource': 'jcr:7ca658ae-e9c5-408f-be10-25faeee5ebc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f2476b3-01f5-4c10-b48f-e55cc60b550e'
    'lead': 'With a television broadcast deal yet to be made, the country''s top sports
      property has tapped social media as the distribution channel for its games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T19:48:36.647+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T09:45:38.111+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:45:24.647+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA PH: Clippers-Lakers opening game attracts around 2 million social
      media viewers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dc19eb-2694-4afc-b53e-3a3cd9805dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:48:36.647+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> For
        the first time, the National Basketball Association (NBA) has streamed its
        games on the NBA Philippines'' social media platforms — and it proved to be
        a hit for Filipino hoops fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebae64e3-6d1a-4c2b-9de0-20b7af2d71ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:48:36.647+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NBA Philippines Managing Director Carlo Singson, the
        match between the Los Angeles Clippers and Los Angeles Lakers on opening day
        drew about two million unique visitors on its Facebook and Twitter accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d3db7-bf72-458c-a0be-9347d3eb2f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:48:36.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA remains to be the top sports property in the country with
        98 percent awareness rate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff239b7-e7b8-4b30-abcf-d926fcf34de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:48:36.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 17 million followers across its social media accounts, Singson
        said NBA Philippines will continue to think of more ways to give fans the
        ultimate viewing experience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1efae6-f527-48de-a07a-a68f225b6c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:48:36.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to try to optimize how fans can watch and enjoy our
        games," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e234fc88-7f63-4fc4-9ba5-fa6846b6a631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:48:36.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the social media livestream service is still in the experimental
        stage, Singson said they will continue to livestream one game every Monday
        and Thursday on NBA Philippines'' Facebook and Twitter accounts. But with
        the success of the first few days, expect the digital presence as a key part
        of NBA''s distribution strategy moving forward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c428abe-2994-4ee0-8fd9-974f9df212c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:48:36.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our deals with Facebook and Twitter, putting games there, it''s
        an experiment, but I think given that we had more than two million unique
        visitors on our first game, is so far been quite succesful and we''re very
        excited about that," Singson said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4228381e-670f-4f7e-9f76-1854a66f12b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T19:48:36.648+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social media will be part of the strategy going forward. I can''t
        predict what will happen in the future. But for now, it''s part of our broad
        strategy for this season."</p>'
  'business-roundup-bonito-singson-probationary-period':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
