      'text': '<p>Previous Senate hearings uncovered <a href="https://cnnphilippines.com/news/2019/9/12/BuCor-corruption.html?fbclid=IwAR3Y7_hys0J978MBgJTI81J1v0NZFl9UL-kW7_3u7FoPn1VVyDtUpM-f3YQ">money-making
