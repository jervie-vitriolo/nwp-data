    'jcr:uuid': '7812372c-d2dd-4a91-a1bc-df497671ae1a'
    'lead': 'After her most recent six-month hiatus, veteran actress Alice Dixson
      is returning to the big screen with psycho-thriller film “Nuuk.”

      The movie, which she topbills with fellow veteran actor Aga Muhlach, is the
      first Asian film shot in Greenland—an autonomous region in Denmark. It was written
      by Erwin Blanco and directed by Roni Velasco.

      Alice portrays the character of a Filipino migrant worker in Nuuk, the capital
      of Greenland, who is coping with the death of her husband. She, then, met a
      fellow Filipino migrant worker (portrayed by Aga), who becomes her friend. Unexpected
      events, however, take place and shed light on why the man entered her life.

      Alice said she accepted the offer to star in the film right after reading its
      script.

      “I had no idea that Greenland was part of the arctic circle. Also I’ve never
      been to Denmark, in that area at all. It so happened that a script was presented
      to me in between two shows I was doing,” she recounted.'
