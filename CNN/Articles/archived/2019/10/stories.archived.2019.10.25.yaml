      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the Philippine Atmospheric Geophysical and
        Astronomical Services Administration (PAGASA) said the northeast monsoon,
        commonly associated with the Christmas season, has entered the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e35bf1-4204-40c7-aa15-ce4bdd331c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:23:03.163+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said this was indicated by the strong to
        gale force northeasterly winds that prevailed over the seaboards of northern
        Luzon brought by the strengthening of high pressure system over Siberia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1494d627-975f-4eac-b343-315ccf1e8b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:23:03.163+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA added that it has also observed gradual cooling of the surface
        air temperature over the northeastern part of Luzon</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2989f635-5e21-422d-bc66-b80a562fea8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:23:03.163+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said cold and dry air will be felt as the northeast wind flow
        is expected to become dominant over most parts of the country.</p>'
