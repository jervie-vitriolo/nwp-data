      'mgnl:lastActivated': 2023-01-27T09:46:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28f5ae-3123-407f-8571-5be5342c5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noor Alexandria Abukaram was disqualified because she was wearing
        a hijab, which doesn''t conform to uniform regulations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5080a3-3705-40f9-90ff-0dcc671b8383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a990fd22-b557-42ec-b71a-26085858eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old cross country runner at Sylvania Northview High
        School in Ohio said she knew something was wrong when she looked up at the
        board at the district meet on Saturday. Her name and time were not listed,
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f53f6-c1d3-4d55-a631-fefa0c77abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe26f9-507b-41e1-94f0-4415a652fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.775+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like your worst nightmare to have to compete and then find
        out that you got disqualified and it''s because of something that you love,"
        Abukaram told CNN on Thursday. "Why should you have to sacrifice your religion
        and a part of who you are to run, to do another thing that you''re very passionate
        about?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3bccc7-5e3b-4c7d-893b-09f04a6307c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afaa8f7-7f88-404d-9e58-bd6202bee1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abukaram competes at Sylvania Northview because the private school
        she goes to doesn''t offer sports. The Bounty Collegium has an athletics affiliation
        with the school.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f8cb8d-834f-4235-b8a2-983c2e20845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b95e0-6b2c-40fd-98d9-e714e452a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The junior has competed on the school''s soccer and track teams
        for two years and this year she made varsity on the cross country team. She
        said she has never been approached about her hijab violating the uniform code.
        It''s always something she thought could happen, she said, but it hadn''t
        yet in her three years of competing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a367c62-278c-441f-b3a8-ee608a66f367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a31539-f091-4805-8477-6f7f5d9a245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ohio High School Athletic Association said in a statement that
        runners with religious headwear need to have a waiver to participate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84045cf-ff0c-4bfb-97ed-50afd14f1dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a020c4b-5824-4a22-8937-3c9900b088f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cross country runners may participate in competitions with religious
        headwear, provided the runner has obtained a waiver from the OHSAA and submitted
        it to the head official before the race, since it is a change to the OHSAA
        uniform regulations. The official was simply enforcing this rule since a waiver
        had not been submitted," spokesman Tim Stried told CNN in a statement Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8590042-92c6-42f6-9a85-dd39db663a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d4ec36-1151-4886-bf79-ec014022223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school was in touch with the athletic association after the
        race and a waiver was submitted and approved, according to Stried. Abukaram
        can now participate in a regional competition happening next weekend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41649dcb-962f-4b31-bd42-a999c2cbcf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba5dca-238f-4a49-880d-a6e472206dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The OHSAA is also already looking at this specific uniform regulation
        to potentially modify it in the future, so that religious headwear does not
        require a waiver," the statement said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b277a2-758f-406a-8800-2059ba0d0bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f698e91-b68b-43f3-97ce-20201396fd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.776+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abukaram didn''t win the race, but she crossed the finish line of
        the 5K with an unofficial personal best. She ran it in 22:22, which is the
        time her coach clocked her at, she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78cccb0-2aef-424c-a472-34244cda73f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cb7032-0b26-4f48-a00e-d17c7185cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She jubilantly hugged her teammates and her mother. This was a district
        meet and whoever did well would advance to a regional event next weekend.
        The team learned they made it to regionals and celebrated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff57354-a21e-402e-9a53-ed60ba03e8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c226f06b-066a-4d4e-baff-ab8f6a525d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abukaram said she thought it was just a mistake when she didn''t
        see her name on the time board. When she told her teammates, they stared at
        her blankly, she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7266f8d5-5c40-4457-80d5-fd1cc94e2dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1bf63c-88c4-4392-9d5f-0df031e2c717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''You got disqualified,''" one of the girls told her. When she
        asked why, they told her it was because of her hijab.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c241c22-c0b1-4bc3-91dd-96c400c39d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38771410-cea0-4083-8592-a7fac0f6194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When my teammates clarified what happened to me, it broke my heart,"
        she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b20432-d585-4b70-8755-04dcc77436a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db0076-8110-4c1f-ada0-b6a533381856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father called her after the race from work, as he always does
        if he can''t make it, she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fea9de8-ce09-4636-8657-798f25df0797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d7d2e-d838-4b59-b2bd-c07c1f94cb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sobbing," the athlete said. "I couldn''t even explain how
        difficult it was to explain to my father that I got disqualified for my hijab.
        It was so hard for me because my parents have anyway been my No. 1 supporters
        when it comes to my hijab."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5435755b-faf6-43b9-8f6f-c40bf2ae383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5631d63-f48f-4a85-bb6b-27edd5798427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her hijab is a part of her that she doesn''t want to sacrifice to
        compete, she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fc62b5-1968-4edc-bed0-92ade1b06977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2323c174-7278-4d9b-9f7e-93b4ae112bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.777+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, my hijab is like my nose. It''s so important and it''s
        a part of me," Abukaram said. "The thought of not wearing it and of having
        to choose something other than my hijab, having to choose to do something
        else and having to warn people that me and my hijab are coming to this race
        is disgusting and disheartening."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e4ac8d-3c9c-4562-a8ae-571a48bc269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc99c64-ea42-4ccd-ac62-f4090db4d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the race, her coach, Jerry Flowers, was finally able to find
        her among the crowds at the meet. He apologized to her about the disqualification
        and was sorry her teammates were the ones to tell her the crushing news, he
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5f14ec-cd62-4f0a-b36f-216615754576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd045b2-ffb0-43b8-9ebf-51d950a9b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the start of the state tournament and before this, the team
        had been in invitationals, Flowers said. He said he thinks the higher level
        of competition at the district level is what had officials looking harder
        at the rules.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e66ac2-81bf-4227-8683-bfcd33aea235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c0e13-ab15-4fa6-b401-3408d920b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think officials were instructed to be looking for certain things.
        At the starting line, when we got there 3 to 5 minutes before the race, the
        official notified me that I needed paperwork for an exemption for her hijab.
        I didn''t have one," Flowers told CNN on Thursday. "He notified me she would
        be disqualified. I had the option to ask her to remove it or not run."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9634aaa5-bea2-4a5d-8bab-84d82ae0b65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1677a1f6-ea9c-45f3-9133-63b6dd089e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flowers, head coach of the girls cross country team at the school,
        said no one had brought up the hijab before the race. Abukaram and her older
        sister have run in races and competed in other school sports without anyone
        raising an issue, he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5a3eb-feeb-405a-aef6-b18a5e9544be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9f42db-73b9-49b6-b685-647246c74ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her coach decided to have Abukaram run the race, as she had earned
        her spot on the varsity team and trained hard for the meet, he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f201ea-2334-4721-8308-64bc559fe7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc62edd-0e0f-4dff-8aba-8978088cb644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew that asking her to take it off is not respectful to her,"
        Flowers said. "I didn''t want to put her in the situation to make it seem
        like I was putting pressure on her to change who she is. I wanted her to run
        carefree. I figured she would race better if she didn''t know."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065fc620-e2da-4bfc-aec0-ffdefe9cb420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3356b46e-48fb-42ae-8889-a091794d78f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abukaram said she doesn''t blame her coach for not telling her before
        she ran in the race. Running is a mental sport and she said she understands
        why he didn''t pull her from the race 30 seconds before it began.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab624d07-f755-436b-9082-7365dc10ee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.778+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f2270a-74dc-4e2d-8f55-325c6feaec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.779+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the disqualification last weekend, Flowers got the waiver
        letter approved and Abukaram will be competing in the regionals this Saturday.
        Her time at the race was disqualified, but the rest of the team qualified
        as a team.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530c263-ca9d-4f1e-8067-117b21a34526'
      'mgnl:activationStatus': true
