      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see that fourth quarter GDP will be closer to the midpoint
        of the 6-7 percent target," he added, noting that this would bring the full-year
        growth print will likely settle closer to 6 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3018c2-cbb6-4571-a642-62df4ce33227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T12:39:24.444+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said he expects growth to remain robust
        "as the national government ramps up its spending programs," with signs of
        brisk industrial activity ahead. Multilateral lenders have <a href="https://cnnphilippines.com/business/2019/9/25/ADB-scales-down-growth-forecast.html">slashed
        growth projections</a> for the Philippines in recent weeks, with the <a href="http://cnnphilippines.com/business/2019/10/16/IMF-growth-slower-2019.html">International
        Monetary Fund</a> seeing a slowdown to 5.7 percent — the slowest since 2011.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360eff7e-74e6-4e60-9609-7449593a2b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T12:39:24.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State disbursements <a href="https://www.cnnphilippines.com/business/2019/10/22/Government-spending-September.html">jumped
        by 39 percent in September</a>, bringing the nine-month spending to ₱2.627
        trillion although still short of the target set for the period, according
        to Treasury data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e748de8-94d5-4bfc-84ba-2493cf9e4008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T12:39:24.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1516bf1f-26a7-4bc5-a552-630a48f4a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T12:39:24.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:54.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Softer inflation</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e4d76-f130-43f9-a8e3-a31f1479c86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T12:39:24.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tempered price increases would also help spur faster expansion,
        with the BSP seeing inflation will likely remain below 3 percent in the next
        three years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9b7305-cc21-4eef-8eb0-df165359bb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T12:39:24.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baseline projections continue to indicate that inflation will likely
        settle within the lower half of the inflation target range in 2019 to 2022,"
        Diokno also said during the briefing. He added that the cooling inflation
        has been a huge factor for the BSP''s decision to <a href="https://cnnphilippines.com/business/2019/9/26/BSP-trims-rates-September.html">trim
        interest rates</a> by 75 basis points (bp) and banks'' reserve requirements
        by 400bp for the year, the last of which taking effect in <a href="http://www.cnnphilippines.com/business/2019/10/24/BSP-reserve-cut-December.html">December</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e32bd6-7559-423e-bda4-de48aff6c538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T12:39:24.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:54.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/10/4/September-inflation-slower.html">September
        inflation eases to 0.9%</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d5378e-3b02-401d-a7ed-d66c6c55c836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T12:39:24.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:54.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of basic goods climbed by an average of 1.7 percent from
        July-September, a sharp slowdown versus the 6.2 percent tallied during the
        same period last year. Inflation stands at 2.8 as of end-September, on track
        to settle between the 2-4 percent target range for the year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce84cd-2288-4a42-b253-7bc99abc956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T12:39:24.445+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:54.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dakila said the decision to accelerate reductions in the reserve
        standard for bank deposits was done to take advantage of slowing inflation.
        He added that monetary officials will closely monitor liquidity conditions
        before unleashing further reserve adjustments.</p>'
  'Why-would-people-from-China,-the-world-s-second-biggest-economy,-risk-their-lives-to-enter-the-UK-':
    'author': 'Aimee Lewis, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-25T13:03:44.113+08:00
    'imagesource': 'jcr:974551a6-c133-40bd-96cf-8b7940e812ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ef3d672-92ca-42e9-88da-23b6f7bdabbd'
    'lead': 'Nearly 10 million of the international migrant population of 258 million
      are Chinese citizens, according to the Migration Policy Institute—making China
      the fourth-largest country of origin for international migrants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T13:15:36.355+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:45:53.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:45:18.825+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why would people from China, the world''s second-biggest economy, risk
      their lives to enter the UK?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39965c8-ea61-4417-b2c0-ad0493220225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The deaths of 39 Chinese people found
        in a truck in a UK industrial park this week has sparked horror and revulsion
        around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec5c7ab-d44f-4331-a1fd-3134e56bd3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little has been publicly revealed about who the victims were, and
        how and why they came to be transported across the world in what is believed
        to be a refrigerated truck.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f8b91d-ee5a-48ba-a66f-1c1b47eef7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A murder investigation has been launched, the Belgian Federal Prosecutor''s
        office has opened an investigation, and UK Prime Minister Boris Johnson has
        called for those involved in the deaths to be "hunted down and brought to
        justice."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cad3b76-4a31-47e4-b1f2-af039edae831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.355+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one question has perplexed many: why would citizens from the
        world''s second-biggest economy travel -- either voluntarily or under duress
        -- to the UK in such a way?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79465205-7fd7-47a6-995f-fbc8f2b5e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The numbers</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136795a8-ae17-4f9b-87bd-fb739f139a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 10 million of the international migrant population of 258
        million are Chinese citizens, according to the Migration Policy Institute
        (MPI) -- making China the fourth-largest country of origin for international
        migrants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a3c4e9-8d5e-43c5-8447-801aa60558e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these, almost 2.5 million, reside in the US, while there
        are 712,000 in Canada and 473,000 in Australia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7dba14-a283-4dfa-b81f-f6791a5fae9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s rapid economic growth in recent decades has, according
        to MPI, dramatically expanded China''s "geopolitical and economic footprint
        across the world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b4e452-3964-43d4-992d-435ea686a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK in 2018, for instance, more than 730,000 visas were issued
        to Chinese nationals -- 25% of the 2.9 million total, and a 11% increase on
        the previous year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc5374-d927-4c40-b4d1-3319fda52043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.356+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who is migrating?</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f09ba9-73f3-411c-bec2-688e7ecf6744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an assumption that migrants are often the poorest in society,
        seeking low-skilled employment or fleeing from terror. But this is not always
        true, especially for Chinese migrants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac204f6c-6049-45ed-b5ec-3c8bfb768434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a huge range of migration from China, so you have everything
        from low-skilled, middle-skilled to the highly-skilled," Natalia Banulescu-Bogdan,
        an associate director of MPI''s International program, told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67189c61-44db-43bc-957a-dbc138164a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, migrants traveling to Europe or the US are not the "poorest
        of the poor," she said, because they require significant resources to move,
        whether they are migrating legally or illegally.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206e3009-33e9-44c8-9061-4c62a34b665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re traveling through regular channels you need to think
        about passports, visa fees," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed0ed0-9b1d-4976-b507-cf8f5b410546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re traveling through irregular channels, smugglers often
        exact quite high fees and, more than that, it''s about know-how and being
        aware of opportunities, and this necessitates a quite sophisticated network
        of people aboard. Often, it''s the household who''ve had people move abroad
        that are likely to move."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3c3a9b-555a-4a66-947d-be126706c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Migration patterns of the wealthy</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1426c16-b558-4165-8432-a0a003780613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese migration has many forms. Where that country''s skilled
        citizens choose to live differs from their lower-skilled compatriots, experts
        say.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1af6e-18c7-40e3-b024-3ca40bc9d22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.357+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have migration pathways for very skilled people in academia,
        in the science and technology sectors that might take them to the United States
        and other high-income countries," Banulescu-Bogdan said. "And you may have
        pathways for construction in Africa or eastern Europe. They are very different
        numbers."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745ee506-2375-475e-8163-6f3889b3b476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.358+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MPI, 10 to 20% of China''s migrants are in Africa and
        are diverse in their socioeconomic class, occupation and age, ranging from
        diplomats or aid workers to laborers working on infrastructure projects.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1604a5-d186-40a7-988d-76f39857ac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.358+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Chinese students study abroad, too. In the UK, almost 100,000
        Tier 4 study visas were granted to Chinese citizens -- up 13% on the previous
        year and about 40% of the global total.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71359dff-1283-4132-9fbe-94f4d7f56da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.358+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economist Christian Dustmann, from the London-based Centre for Research
        and Analysis of Migration (CReAM), said many Chinese students in the UK are
        from wealthy families. "They are willing to pay high fees and live in expensive
        cities like London," he told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08673a54-55a4-4060-b9e9-73de458da209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.358+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Italy''s ''shadow'' economy</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a62ab-6129-4942-9d04-3dbe3a796fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.358+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UK government''s 2018 annual report on modern slavery,
        China is the fourth-most common country of origin for victims of modern slavery
        in the UK, behind the UK itself, Albania and Vietnam. In 2017, 293 potential
        victims of modern slavery in the UK were reported to originate from China,
        the government said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad9c8a-6f24-4839-b1b2-4f10480caef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.358+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dustmann added the number of illegal Chinese migrants in the
        UK is still small compared to those in Mediterranean countries such as Spain
        and Italy, mainly because it is more difficult to enter the UK.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b7f2b-fd1f-4925-a157-f89dbb7676e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.358+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, there are illegal immigrants from China in all European
        countries," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a682c-e6b4-4431-84ee-49697007f474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Italy is one of the big destinations. They have felled the textile
        industry in Italy where they are willing to work at low wages. Italy has a
        large shadow economy where you find many migrants from China and the Middle
        East."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebd25b6-c3af-432d-bd15-392eacf9d269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An economic boom that led to inequality</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965b2df7-eab3-47b2-9cae-de94e3c39f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, 1,077 Chinese nationals were apprehended by the US Border
        Patrol in 2018, spiking at 2,439 in 2016. So why are so many Chinese citizens
        willing to take such risks?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f405d-6a14-48bc-ba1d-723720653c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, vast migration from rural to urban areas felled the economic
        boom, while pension reforms also helped move Chinese citizens out of poverty.
        "China has developed dramatically, poverty has decreased dramatically, the
        economic circumstances have improved -- whether that will continue at that
        pace in that future is questionable," Dustmann said. "Everything I''ve seen
        over the past years was actually positive, but that doesn''t mean that there
        were some groups who may have suffered more than others."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c0cfd-7b69-4c59-b3c6-014854b86e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banulescu-Bogdan said that in becoming wealthier, China became a
        less equal society. "The opportunities within a country as large as China
        are not equally distributed," she said. "You do have the high end of the spectrum,
        but you also have people in more desperate circumstances."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02505401-d55f-4ef2-827e-d99c9c5e393c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trafficking and smuggling</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b758a5-02fc-4190-b1fc-3d1dee835df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.359+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Migration Policy Institute, Chinese citizens have
        migrated for many reasons over the years, including political repression,
        the one-child policy and a desire to study abroad.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc2d565-1598-4c98-9e1d-8a9e250cb85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the methods to leave can vary significantly. "The opportunities
        that are available are not available equally for all citizens and this is
        also where smuggling and trafficking comes in, particularly with human trafficking,"
        Banulescu-Bogdan said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4689a971-fbb8-43f5-9e0f-d8fea1f5fec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know yet if this was a smuggling operation gone wrong,
        but it''s important to understand that there''s no white line between the
        two.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e3009c-c772-4eb6-904b-f406dead5491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A young man who wants to find employment opportunity aboard might,
        for instance, engage the service of a smuggler from point A to B but, along
        the way, the relationship could turn more coercive.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985d6db3-2aef-4b38-9e73-0d6ac7b6cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A criminal syndicate could attract more money from these people,
        or there could be multiple legs getting from China to the UK and it''s not
        one group, the migrants get handed off. It''s possible some of the drivers
        along the way didn''t know they were carrying human cargo. There''s a very
        wide range in terms of the criminality behind these movements."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44922e-1641-453c-bdac-de25468cdfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:15:36.360+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/24/uk/essex-truck-deaths-chinese-gbr-intl/index.html">Why
        would people from China, the world''s second-biggest economy, risk their lives
        to enter the UK?</a>"</em></p>'
  'manila-city-city-ordinance-8572-tapat-ko-linis-ko':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
