      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9341a7-60c9-4b41-afc7-401c42dc6f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.779+08:00
      'mgnl:createdBy': 'mel'
