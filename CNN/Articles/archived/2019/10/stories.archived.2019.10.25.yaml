      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another inmate''s wife, Andang Maang, said she paid a BuCor employee
        in 2010 so her husband can stay in a kubol. Since the dismantling of illegal
        structures in the Bilibid, her husband is now staying with over a hundred
        other Muslims inside a small mosque.</p>'
