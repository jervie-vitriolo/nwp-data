      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab69f60-2d2a-4937-9037-71854d2fb621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.828+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering how widespread and catastrophic the damage was across
        Earth after the asteroid impact, 700,000 years doesn''t seem that long. But
        the scientists also want to understand if this recovery timeline is standard
        or an exception.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f39972-7a68-4691-96c9-ba5886f2b644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.828+08:00
