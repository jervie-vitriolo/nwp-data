      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was surprisingly optimistic given working-level talks
        between Washington and Pyongyang in Sweden collapsed earlier this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47eabd8-25b7-4a43-8a3e-74b462c2bb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7764fb71-9405-4b23-9ccb-3dcb1cdd6510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean diplomats said they broke off those negotiations because
        of what they described as US intransigence. The State Department disagreed,
        saying the two sides had a "good discussion."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5769a2-0c9a-403e-84d4-7c70e9ec7cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b09dc-76c9-4d77-af3b-657d3f597986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his predecessors, Trump has embraced a top-down approach
        to nuclear negotiations with North Korea in the hopes of solving a problem
        that has eluded successive US administrations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2f85f3-1955-41e2-b0f1-65d3c6215387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e57e6b-b430-45a6-8a03-c1a04c6c800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has publicly expressed appreciation for Trump''s efforts,
        but has criticized those around him for appearing infexible. Kim said in an
        important policy speech in April that he would give the Trump administration
        until the end of the year to change its negotiating strategy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846231bb-fb2c-41b4-99ad-4aa9376cedcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa93cefd-87c8-45ba-9af9-3447485b2dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kye Gwan echoed those sentiments in his statement, saying: "The
        problem is that contrary to the political judgment and intention of President
        Trump, Washington political circles and DPRK policy makers of the US administration
        are hostile to the DPRK for no reason, preoccupied with the Cold War mentality
        and ideological prejudice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1065a-132f-482e-93bc-bcc43b101ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926df22a-7f03-40aa-95ff-e72cdced7124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a will, there is a way. We want to see how wisely the
        US will pass the end of the year."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a7af7-be34-4a45-bcc4-0f3b97a0f723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470d4776-883b-47c3-b634-01c7403c9cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A hotchpotch with no national character at all''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36d07bc-04bb-413e-8343-d3d4e4540df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments were published as Kim Jong Un ordered the demolition
        of all South Korea-erected buildings at Mount Kumgang, a tourist area that
        once hosted visitors from the south.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e30f0b6-440e-45ae-8889-8645283e6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f0199-4174-471f-abb9-ea3f21ba4530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project attracted millions of dollars of investment from South
        Korean firms like Hyundai Asan, an important source of revenue for North Korea.
        The project was suspended in 2008, when a South Korean tourist was shot by
        North Koreans after she entered a military zone.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2830d6de-8435-4755-a4cd-1056d6c087ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9ba42-69c6-4dbf-b6ca-1c19eb19335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the facilities are believed to have largely sat untouched,
        though they were used for family reunions last year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60189fc1-ba28-445a-b8c3-ffd8d8a395c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83a457f-e822-4d74-8326-1a6bda3a8a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un and South Korean President Moon Jae-in vowed last year
        to re-open Mount Kumgang "as soon as the conditions allow," but negotiations
        between the two countries have not progressed as fast as they did in 2018.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64940335-da70-43e0-b7f5-783ee6af5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f80d5ef-2d37-4a21-a127-25c620393ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After visiting the region, the North Korean leader said facilities
        around the mountain were "shabby" and likened them to "a hotchpotch with no
        national character at all, and that they were built like makeshift tents in
        a disaster-stricken area or isolation wards."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48844e7-3d4a-47df-81d9-a1f4ba98aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274bc4d7-6100-4ab5-b1dd-66a058792a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ordered all structures erected by South Korea to be rebuilt so
        they "meet our own sentiment and aesthetic taste."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c7c25a-f9e3-4997-9787-e5b905990d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43fe49c-bd38-4cb3-be80-76e5a85d11a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai Asan said in a statement it was "confused by this sudden
        announcement" but it would "respond in a calm manner."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899e7781-dfbc-43ce-8421-d999acbaa0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1282eb8-d287-42aa-a490-f57bd1848ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:19:37.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Unification Ministry also responded Wednesday, saying
        it was willing to speak with North Korea "anytime to protect South Korean
        property rights at the resort and to facilitate the resumption of tourism."</p>'
