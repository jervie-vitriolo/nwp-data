    'template': '1'
    'title': 'Here are the scenarios in UAAP men''s basketball playoff race '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d46b84-175c-4749-8ada-1281da729549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        playoff picture is still unclear in the men''s basketball tournament of University
        Athletic Association of the Philippines (UAAP) Season 82 with only three playdates
        left.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c992018-65c8-40a0-8889-0f9f983ba34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.403+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the Ateneo de Manila University Blue Eagles are assured of
        making it to the Final Four as it remains undefeated after 12 games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9705be-0878-4bb2-bd74-8934045e99a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four teams are still on the hunt for the three remaining semifinals
        slots — University of the Philippines (UP), Far Eastern University (FEU),
        University of Santo Tomas (UST), and De La Salle University (DLSU).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4716fa3-484a-4b23-ad54-397f650a1a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now let''s take a look at the possible scenarios heading into the
        crucial stretch of the competition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb0ea73-7879-4c02-a634-676eca21a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ateneo Blue Eagles</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17b33b9-765d-4c63-bf73-b48d7fa265e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Current record: 12-0 (1st)</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c3542-9815-46e4-a5d7-d833a36eb4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Remaining assignments: National University on October 26 and
        UP on October 30</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd0cda4-f271-45f1-b103-0c609378e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.404+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles have already secured the top seed after keeping
        their record unblemished in as many games they played this season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342586f0-e3e1-4ad0-853a-a2d29e2d8807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.405+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if they drop one or both of their remaining games, they will
        still have the league''s best record and play in the Final Four with a twice-to-beat
        advantage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34228d70-356e-4f1c-b02c-947c66ea5975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.405+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they sweep their last two outings, it would automatically give
        them an outright Finals berth and force a stepladder format in the playoffs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024386cd-3145-4a34-a3a6-48f55b832360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.405+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>UP Fighting Maroons</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a72db-709f-4c85-b252-be18d80a517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.405+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Current record: 8-4 (2nd)</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f79331-c86d-4268-940a-4276d8258aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.405+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Remaining assignments: DLSU on October 27 and Ateneo on October
        30</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a15fc3f-1b38-4103-9802-6d675d70eae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.405+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the remaining playoff contenders, the Fighting Maroons are
        in the best position to clinch the second seed and the twice-to-beat edge
        that goes with it — they only need to win one of their two games to do so.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6beb4a-56ba-491a-9562-25d4b784744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.405+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if they lose both of their remaining games, they will fall
        to 8-6 in the team standings and create multiple ties.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7166cbfc-9a19-4d33-b373-8e10146cc49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.406+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quadruple tie: UP vs. La Salle for the fourth spot</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b8fc45-e6bb-4e89-b6aa-b2059e2548b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.406+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triple tie (UP, FEU, La Salle): UP vs. FEU for second seed</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e7290-da11-47cf-9d82-5094fc7bb9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.406+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triple tie (UP, FEU, UST) or (UP, UST, La Salle): UP will settle
        for the fourth spot while the two others battle for second seed</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3485871d-6eae-4ec0-afc2-572dc6ec99be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.406+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Double tie: UP will face either FEU, UST, or La Salle in a knockout
        match for second seed</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a8d71f-d641-41b4-9d51-9fb473685a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.406+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>FEU Tamaraws</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a49ccf4-b305-44ce-87ae-da0ea0b3ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.406+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Current record: 7-6 (3rd)</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f18e1a-740b-4ff6-a01f-a6bd35fc8ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.406+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Remaining assignments: University of the East (UE) on October
        27</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f58d99-5e26-4c0f-811c-237d90ec52e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.406+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws need to win their last game to keep their bid for the
        second seed alive.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d3d93f-141f-4e0c-98a8-149d5444414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.406+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case of 8-6 ties that involve UP, FEU will take one of the spots
        in the knockout for the second seed and face either the UST or the Fighting
        Maroons.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce908c5-4b4c-4584-83ac-99c37be43099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.407+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If UP wins one of its two remaining games, the Tamaraws'' highest
        possible place will be the third spot.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a414f901-14f6-4f9c-b1f4-2dee3638e530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.407+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If FEU loses to UE (7-7) and UST or La Salle win their last games
        (8-6), the Tamaraws can either secure the fourth spot (if La Salle drops to
        6-8) or battle for the last semis ticket (tie at 7-7).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4fdd7b-5283-461a-a583-01e2f6557258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.407+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If UST and La Salle both end up at 8-6, FEU will be eliminated.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee22ea3-56e4-47dd-b497-77cf150dcce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.407+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:45:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>UST Growling Tigers</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e93f50-8761-42e7-87e8-767a28b0479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:20:19.407+08:00
      'mgnl:createdBy': 'cjmarquez'
