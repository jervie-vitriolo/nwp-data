      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7465663-6db2-4ddb-a9bb-e9163d63eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:33.422+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:48.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) –</strong> The
        implementation of the Universal Health Care program will push through on January
        1, 2020 even if there is a limited budget, the Philippine Health Insurance
        Corp. said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fed0551-856f-4d0d-bea9-b3394ebf8cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:33.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:48.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b9518-bcd9-4471-a8f5-e7b7b3f27878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:33.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:48.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo Morales, PhilHealth president and chief executive officer,
        said before a media on Friday, “We are ready to implement on a diminished
        budget.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483c6633-c6f6-4fc9-a59e-b4b686437d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:33.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:48.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c9c644-9741-44ef-9b29-fff3e1db4066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:33.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:48.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth, an attached agency of the Department of Health (DoH),
        manages the National Health Insurance Program, which covers 98 percent of
        the population or 104.5 million Filipinos and provides health care subsidies
        to poor families. UHC law aims to have 100-percent population coverage of
        PhilHealth in which “all funds intended for medical services are pooled into.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee39801d-9c29-4cd5-a6da-5ea867b1b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:33.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:48.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed65ac4-f7f0-4832-a0c8-1d3290b430be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:33.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:48.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DoH said it needed about P257 billion next year to shift to
        a primary health care system, which the World Health Organization said is
        the “most efficient and cost effective way to achieve universal health coverage
        around the world.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81889a3e-fe0d-436f-9e14-bce10ad608d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:33.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:48.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d76367-ae7b-4eb4-afad-dff39ad9e7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:33.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:48.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said that the state health insurer originally asked for
        P153 billion for the first phase of UHC implementation, but Congress only
        approved P67 billion, arguing that other sources of funds will be tapped to
        introduce new health reforms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab9b3f-365d-45f7-8eb6-74b102f1f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:33.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:48.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e326fa70-bfe6-4575-b4c9-ad016cb5106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:33.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:48.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he is still unsure whether PhilHealth would have a
        funding gap, as negotiations for their budget are still ongoing, adding that
        the agency is in the middle of a “brawl.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8447fd47-7d22-47ca-b5cd-be3fa187c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:33.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:48.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6040fe5-a533-4e09-a17e-c8802ed3b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:33.423+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:48.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakbakan pa</em>,” he noted, adding that “Di pa naman tapos.
        Di ko masabi kung magkaka-shortfall.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df76a7d-8420-437c-bfdf-18c3fca2ec48'
      'mgnl:activationStatus': true
