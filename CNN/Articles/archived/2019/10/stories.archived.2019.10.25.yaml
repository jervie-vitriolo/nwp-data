      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fourth quarter (performance) will be stronger because of the
        acceleration in government spending that will already be catching up by that
        time, as well as this will come with spending during Christmas season," Dakila
        said in a press briefing on Friday.</p>'
