    'jcr:uuid': '07e54cfd-9758-4054-9b48-353bd99777fc'
    'lead': 'Probinsyano Ako party-list representative Bonito Singson says critics
      are misinformed about his bill that will extend the probationary period of workers
      to two years, and says that it is not connected to contractualization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T21:40:58.793+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T09:45:37.732+08:00
