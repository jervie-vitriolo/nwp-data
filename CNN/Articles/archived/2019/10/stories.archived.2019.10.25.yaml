    'jcr:uuid': 'c3c5e8ff-055b-4c3e-9965-7ea5b8b361ca'
    'lead': 'US lawmakers on both sides of the aisle warn that the app could pose
      a national security risk, and are calling on regulators and intelligence agencies
      to investigate TikTok''s ties to China.'
    'mgnl:activationStatus': true
