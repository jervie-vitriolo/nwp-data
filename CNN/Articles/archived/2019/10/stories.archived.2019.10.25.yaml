    'template': '1'
    'title': 'PH share could go beyond 60% in China-funded joint exploration – Esperon '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c44fb3-7e54-48f5-94dd-923f68aba729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — The
        Philippines could get an even bigger chunk from the joint oil and gas exploration
        with China, which National Security Adviser Hermogenes Esperon, Jr. said will&nbsp;be
        funded "mostly" by Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47799e49-c98b-4ba9-a4d0-4ae38567802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf00d2-9e3a-4b17-b488-4761c97599ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"60-40 is a desirable sharing but it is not final. It could even
        go up to 61 or more," Esperon said in a media briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7636816c-5f3f-43e7-b77e-e0d99b3ac38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc04a9b-da52-4b17-9d02-e8f569b25c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One percent is always substantial when you talk&nbsp;about such
        big investments," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eab02b-157e-4227-a20d-d5ab2f66bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e7eb3-d516-4c60-af4f-560cb72fc186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.906+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Philippine law, Presidential Decree No. 87, mandates a 60-4O sharing
        arrangement in revenues from the exploitation of the country''s natural resources,
        in favor of the Philippines. President Rodrigo Duterte earlier said Chinese
        leader Xi Jinping promised to give 60 percent of the revenues from the planned
        joint projects, as long as the Philippines<a href="https://www.cnnphilippines.com/news/2019/9/11/duterte-arbitral-ruling-joint-exploration-china.html">
        "sets aside the arbitral ruling."</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1258472-f172-4e39-8aec-c3cf341aef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said this arrangement is "more than fair," since China will
        "spend for all the extraction and other things."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda42dc-635a-44a9-98f8-70136e3a7f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1763f989-2f01-49a5-9ffe-62ed8c7fd4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon stressed that all these are still subject to change as the
        inter-governmental steering committee that will supervise the projects will
        only start the first round of talks next week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eb6b54-6f8a-4ea3-8034-c50e22d22b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cabf78-f3ba-4250-8200-bc523b9c1d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Manila would also shell out money for the exploration,
        Esperon said, "As of now it''s mostly on their (China) own."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c3921-1840-43a3-a416-e1a0c68cba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:44:30.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/4/philippines-china-joint-oil-gas-exploration.html">READ:&nbsp;Locsin:
        PH, China joint exploration to continue ''unless other people step up''</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96dcc27-81a8-4a07-a572-b3c8c9eca474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df9e216-aec5-4a61-8c7b-1bd7febf7b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon, chairman of the national task force on the West Philippine
        Sea, also confirmed that officials are eyeing to explore the west side of
        Palawan, where Recto Bank, also known as the Reed Bank, is located.</p>'
    '24':
      'image': 'jcr:ed0d244b-d158-4821-91a1-20181a06eab2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca224007-b4a3-4cea-9da9-7c7dc4301f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:44:30.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93535343-aa7b-4fe6-8a77-78300afadfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8525f1-bb8d-4769-ace2-922476539b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims the Recto Bank area as part of its territorial waters,
        but the arbitral ruling, which it rejects, says the bank is part of the Philippines''
        exclusive economic zone and contentinal shelf, where Manila has exclusive
        sovereign rights. The Philippines calls the areas it either claims or occupies
        in the South China Sea as the West Philippine Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77db981b-376c-422b-a72a-b2ed9ce76471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4fab81-5c99-45d9-8a38-9e0612127995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum of understanding <a href="https://cnnphilippines.com/news/2018/11/23/EXCLUSIVE-PH-China-MOU-joint-oil-exploration-maritime-claims.html">signed
        during Xi''s state visit to Manila last year</a> states that all negotiations
        and projects done under the agreement "will be without prejudice to the respective
        legal positions of both governments."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5701a1d1-5b18-4556-b7ac-870af95734b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18849a61-f3ba-4b4f-91ea-33787afec0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recto Bank has been eyed as a possible replacement for Malampaya,
        whose natural gas deposits are expected to run out in ten years. Malampaya
        accounts for 20 percent of the country''s power supply. But exploration has
        been put on hold following a 2012 presidential order freezing all exploration
        activities in disputed areas. It was issued by then President Benigno Aquino
        III amid rising tensions with China. Duterte is expected to lift the moratorium
        to make way for the joint exploration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80baa92-eac9-42c4-86d4-4edf5737c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ec382-5331-4fc8-8545-ed946916991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:16.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said that Esperon would be part of the joint steering
        committee, but a document obtained by CNN Philippines showed officials from
        the Department of Foreign Affairs, Justice Department, National Mapping and
        Resource Information Authority, and Energy Department as members. The Philippine
        delegation is led by Foreign Affairs Undersecretary for Policy Enrique Manalo
        and Energy Secretary Alfonso Cusi.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903451e8-2478-4bf1-9e0d-768ae184a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:44:30.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:45:51.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/11/Philippines-China-joint-oil-exploration-committee-members.html?fbclid=IwAR17lNyz2wFbFGMLQ_6G8c2fzVo22q9yMY-tgcQ4EKRfUtFJ13uVlNxtz1o">READ:&nbsp;PH,
        China members of joint oil exploration committee</a></strong></p>'
