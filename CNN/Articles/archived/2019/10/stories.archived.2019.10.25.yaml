      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Tower 1 is ready for occupancy and investors who chose
        to lease out their properties in Botanika are currently reaping the profits
        of their assets. Lease rates go from Php1,000.00 to Php1,500.00 per square
        meter. Its smallest unit is a big two-bedroom home at 123 square meters while
        a penthouse is pegged at 343 square meters. Indeed, Botanika Nature Residences
        is a very desirable asset that will generate very attractive returns for those
        looking to earn passive income.</p>'
    '23':
