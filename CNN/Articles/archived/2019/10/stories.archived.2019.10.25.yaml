      'mgnl:lastActivated': 2023-01-27T09:46:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5a574e-446a-44cb-bd08-5326a34998db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:23.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:05.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> The
        Duterte administration hit&nbsp;back at Vice President Leni Robredo for saying
        that the government should abandon its bloody war against illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf113ed8-622e-4ffb-b94e-029e3e1f5772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:23.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:05.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5973f520-d8e2-405e-b100-08712dd7bc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:23.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Salvador Panelo on Thursday said Robredo
        "demonized" President Rodrigo Duterte and his drug war with her recent remarks.
        He claimed she has been brainwashed by her colleagues in the opposition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3ee0e-c86c-453f-92c2-60448544f7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:23.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeff7a7-d039-4fec-a2b8-ee2f91dccd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:23.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She may not realize it but she is echoing the lies and black propaganda
        of some of her colleagues in the political opposition, which to say the least
        is unfortunate, especially since she was part of the Cabinet when the government’s
        program against the drug menace was launched," he said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469eca02-ecd6-4002-82d4-0843d7f29711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:23.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e36e7-b430-4471-9812-e72dde778417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:23.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:05.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said Robredo should detach herself from critics of the Duterte
        administration to avoid echoing "false narratives."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4993ef3-70c8-4373-94a6-932527e40271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:23.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:05.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57424cf4-b9c3-4bad-8cf1-dc37d4f63c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:23.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is better off without them. She should rely more on her motherly
        instincts and gut-feel as a lawyer," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb5519-5f23-4f81-a9d1-ff2a001dd329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:23.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:05.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad6ae0-bea5-4735-ab81-6670f625f5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:23.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:05.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was quoted saying that the drug war is clearly failing despite
        the extreme directives from Duterte on how to eradicate illegal drugs in the
        country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a451b53e-6b0e-43e1-8d38-f5e4e2181ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:23.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afbee67-b5a6-4099-a28c-ffcf336de80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:23.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:05.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We ask ourselves, ‘Why is this still happening?’ The president
        has already made very serious threats to drug syndicates, to drug lords ...
        And yet it’s still very prevalent, so obviously, it’s not working,” Robredo
        told  international news organization Reuters on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e28482-8228-4124-9449-4ebbfbfc1d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:23.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57f9e7-5ed0-4320-b98b-aecc9a422682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:14:23.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:05.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show at least 6,600 people have been killed in anti-illegal
        drug operations since Duterte took office in July 2016. Local and international
        human rights groups say the anti-drug campaign has resulted in more than 20,000
        extrajudicial killings, a claim the government has denied.</p>'
  'Hong-Kong-parking-space-$1-million-sale':
