      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, the President <a href="https://www.cnnphilippines.com/news/2019/10/6/Rodrigo-Duterte-health-myasthenia-gravis.html">revealed
        in Moscow, Russia he has a neuromuscular disease</a>, which he described as
        a “nerve malfunction.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
