      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says both her coach and teammates have been incredibly supportive.
        "I have the best team in the world and I couldn''t ask for a better coach,"
        she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6246be93-42d3-4192-bd22-18bd0284b2fc'
