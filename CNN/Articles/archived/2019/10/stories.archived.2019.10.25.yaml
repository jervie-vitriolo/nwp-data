      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:45:36.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung chineck nila yung mga digital evidence, nakita nila doon
