    'title': 'Hong Kong parking space sells for almost $1 million'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cdf632-d563-4f30-8c62-75d4b0fb97f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:13.003+08:00
