      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel happy that I''m racing on Saturday and my time is going
        to count," she said. "I''m happy to follow rules, but I don''t think that
        the whole letter thing and having to inform people that I''m coming is proper
        or respectful to myself."</p>'
