      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0030d-fb9a-4007-bc98-ebb361b22284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:53:42.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:46:09.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve tried to sort this out quietly for the last two years, only
        asking for 5% each but were shutdown every time," Raisen wrote in the post.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9cae2f-597e-4e48-ab66-a0293d9f6d2d'
