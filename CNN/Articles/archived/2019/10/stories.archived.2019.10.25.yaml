      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3005153-4507-458c-9532-a071ee09b630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:33.424+08:00
