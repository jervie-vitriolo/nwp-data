    'mgnl:lastActivated': 2023-01-27T09:46:17.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:45:09.787+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dinosaur-fossils-']
    'template': '1'
    'title': 'New fossil treasure trove shows what happened for a million years after
      the dinosaurs went extinct'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea50b666-7478-4658-b103-c81921a7d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;When searching for dinosaur fossils,
        paleontologists know that there is a certain layer in the Earth where the
        fossils disappear. That layer marks when an asteroid slammed into Earth 66
        million years ago, causing dinosaurs to go extinct and wiping out more than
        75 percent of species.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8d220-760b-4994-867e-c1217a9d8a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d0b4f-3458-4e07-aa6a-389d1c3f7d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened after the mass extinction event, including how quickly
        plant and animal life bounced back and what those creatures were -- outside
        of birds -- has remained murky.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873d4844-3914-4480-b7cd-47160a13bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d103f-faf7-4b4e-8cc9-8e2e01b45b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is, until Denver Museum of Nature &amp; Science volunteer Sharon
        Milito picked up an egg-shaped rock called a concretion at Corral Bluffs in
        Colorado. The rock contained a mammal palate inside. She brought the rock
        back to the museum, where paleontologist Tyler Lyson found it in a drawer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689fd29e-6a42-4825-a376-48a7891287e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a0fe9b-aa86-455d-81e5-d31a3487a183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil inspired Lyson. Instead of looking for hints of bone,
        he wondered if he should look for concretions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64047121-0ee2-4d73-9d86-9fedb947fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c75ef-0fd6-47ac-91f5-38f8119f3815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lyson and fellow curator and paleobotanist Ian Miller had been
        disappointed by a trip to Corral Bluffs before, only finding a literal handful
        of fossils. Scientists previously explored the outcropping of rocks in the
        Denver Basin 100 years before and found nothing, Miller said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ff3ae-a7c6-468f-88d7-a88c009038e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93465834-dc51-4f61-a6e9-17c3e083cf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Milito''s discovery of the concretion, Lyson''s colleagues
        in South Africa searched for concretions rather than bone as well. Concretions
        occur when rock forms around an organic nucleus, which can be bone, Lyson
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285db9b6-fabd-4170-9952-00389aa384dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf00a8-da69-4c60-aefb-f333e9211f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Lyson and Miller returned to Corral Bluffs. They struck
        historical gold.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2144acae-9111-44ca-a1eb-46d8af998343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d90b45-e4c9-470b-8d1e-9160457bbcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I split open a concretion and saw a mammal skull smiling back at
        me," Lyson said. "And then I looked around and saw concretions just littering
        the landscape and was like, ''oh man, here we go.'' Sure enough, we found
        like four or five mammal skulls within a few minutes. That was one of the
        most remarkable moments in my life."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52089c2-0600-4c66-bc5d-6088bb0579ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a46f37-a00f-4f45-a239-c033671f5a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first week they were at Corral Bluffs, they "felt like anything
        was possible." Jaws and skulls began to stack up. The discoveries gave them
        goosebumps, they said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a4842-c821-4a73-b350-b7590f4fc39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25639095-bde6-4390-bc52-1edc52340109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could spend a whole career and not find a single skull from
        that time in Earth''s history," Miller said. "We were finding a skull about
        every 15 minutes once we figured out what to look for. It happened that quickly."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fe28a3-b88e-4e8e-b5d6-6856a721f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b703f25a-48a6-4b5b-8e37-cc5b65aec8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corral Bluffs is essentially a flood plain where sediment built
        up for a million years, preserving a time capsule of both the environment
        and the life that thrived there.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fac794-f463-489a-b866-58ade4b4c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd256ac37-1a9e-485d-9d47-7886d45c181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, they discovered unusually complete fossils of mammals,
        reptiles and plants, according to their study that published Thursday in the
        journal Science. A one-hour documentary produced by NOVA about the discovery,
        called "Rise of the Mammels" will also be available to stream on the PBS site
        and will air on PBS the evening of October 30.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d2d7c0-c743-4530-a32d-2158d9ce66b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7aa84d-be50-483e-b517-a4f5f1492e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ended up collecting nearly a thousand vertebrate fossils, over
        6,000 plant fossils and our colleagues counted over 37,000 pollen grains as
        part of this study," Lyson said. They found sixteen different kinds of mammals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1895cca0-bfaf-45f9-8965-e3608477d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cb2c6c-c864-4eaf-b7ea-3cc2f0b5b9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discoveries were just the beginning. Lyson specializes in studying
        reptiles, but many of their finds were fossils of mammals. They also wanted
        to establish the layer at Corral Bluffs marking the mass extinction event.
        Both men reached out to experts they knew. Their colleagues were shocked to
        find out that such discoveries had been made at a well-known site that had
        previously seemed unremarkable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ca3b2d-3842-4cda-b6c7-c63e939d285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b654a88b-e3e8-4361-84ad-14433056a418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scientists are usually really excited to be part of a project that''s
        going to change the way we think about life on Earth, about the story of how
        we got to this moment," Miller said. "If you had to choose one million years
        in Earth''s history that you really want to look at carefully, this would
        be it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6e34fb-099f-45a5-a627-3320d1c86325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d017c3e-e7d7-495e-9a91-a522b6fb612d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time, the researchers were able to establish animals,
        plants, temperatures and a timeline of when they occurred, providing an overview
        of the first million years after the mass extinction event to see how the
        entire ecosystem recovered.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0f2c0b-fe49-40de-a687-3d87c5201149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56406c49-0fd9-4c85-82c3-408d28f25fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We documented changes in the landscape after the impact, from a
        world dominated by palms to a world dominated by a more diverse group of trees,"
        Miller said. "And then we saw the animal species change in lockstep fashion.
        And then we lined that up with changes in the environment, temperature. It
        turns out we really were able to paint a picture of the emergence of our modern
        world -- and that''s phenomenal."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7963f98c-8afd-481a-98c7-48ca8a0bad81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71369b38-e249-49f0-abe8-42a40cc6c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollen spores revealed the arrival of a well-known thriver in
        the face of a disaster: ferns. After the asteroid hit Earth, ferns popped
        up across the landscape because they grow well in environments that have been
        disturbed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ca0f3-9681-4f61-82a5-a7880ed78b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ccc04-12ec-4f6c-8e5e-2ce913a245f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pollen spores, in addition to layers of volcanic ash in the
        basin, allowed the researchers to acquire proper dating for what they found,
        as well as understanding the timeline of the site.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedfc923-63cc-4167-890d-2420eb93b081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecfa7bf-e02c-4556-a192-450e530023d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first thousand years after the impact, small rat-like mammals
        lived among ferns at the site. Around 100,000 years later, the mammal population
        doubled and they grew to reach the size of the average, modern raccoon. Interestingly,
        this is the size of the mammals living at the site just before the asteroid
        impact, according to the Science article published along with the study.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225c4fd2-2b9c-4c10-8aaa-452c36d82696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fc968f-4319-4de6-8007-2077cf3f7482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palm trees replaced the ferns and 200,000 years after the impact,
        mammal diversity spiked again and the rat-like mammals reached the size of
        a beaver. They feasted on plants similar to walnuts.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3c4118-db69-4e79-bc67-8d7f98427c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb01288-4413-4330-961e-0b597b3749fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.827+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:17.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 700,000 years after the devastation, pea pods representing the
        arrival of legumes appear, providing protein to the growing mammal surge,
        both in population and size. These mammals, like the Eoconodon, could reach
        the size of a large dog. Forests had also recovered.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e4156-d2ef-4de1-8560-1a26eb226742'
      'mgnl:activationStatus': true
