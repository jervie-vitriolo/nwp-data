      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still on a battle. The negotiations are not
        over yet. I cannot say whether there will be an actual shortfall.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e369e8e1-b513-402c-99b7-cbd6c989a53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:24:33.424+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:45:48.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If an additional budget would come, [then that would be] better.
        We will be able to increase the coverage,” the official added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a043f39-13a9-48b2-bfa7-3eb3f3fb560d'
