      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said that if PhilHealth will have funding gap, it will prioritize
        the geographically isolated and disadvantaged areas.</p>'
