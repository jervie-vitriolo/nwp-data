      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/23/health/alzheimers-trans-fats-dementia-risk-75-higher-wellness/index.html"
        target="_blank">Alzheimer''s risk may be 75% higher for people who eat trans
