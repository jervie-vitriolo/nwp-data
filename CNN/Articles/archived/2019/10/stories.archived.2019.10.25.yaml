  'Tesla-cars-China':
    'author': 'Michelle Toh, CNN Business'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-25T06:10:22.361+08:00
    'imagesource': 'jcr:df685be2-5ff5-4922-b1d4-9e5b5cae1be0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdcf1d6b-21d7-4b7a-a466-394707f9cfdc'
    'lead': 'Tesla CEO Elon Musk is pushing ahead with global expansion plans after
      beating his deadline to start making cars in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T06:15:30.893+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:46:22.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:45:07.823+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tesla', 'elon-musk', 'china']
    'template': '1'
    'title': 'Tesla has just started making cars in China. Europe could be next'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cba511-5fc9-47b9-8258-afa96a50e814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Tesla CEO Elon Musk is pushing ahead
        with global expansion plans after beating his deadline to start making cars
        in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e7574-ab85-4521-aaf2-3d6c85210809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4307a689-c1c0-4049-bafd-2525bc10b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company told investors Wednesday that Tesla''s new Gigafactory
        in Shanghai started trial production "ahead of schedule" this month and is
        building "full vehicles, from body to paint to general assembly." And the
        company plans to announce the location of its next Gigafactory in Europe by
        the end of the year, Musk added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ce6b8-8e24-4a0f-80f4-312e2fd49cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.893+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3180f284-edf4-47e8-b7b3-6093d8d1b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of sprawling, international production plants will likely
        be critical to Tesla''s future. Easier access to major global car markets
        — China is the world''s largest — could give the company tens of millions
        of potential new customers. And success for Tesla in China and elsewhere could
        boost confidence that the company has the ability to hit delivery targets
        as it grows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feef8a29-f497-428d-8423-89ff6e81b3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1b1c7b-76a6-480b-8f0d-767dc20776a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai factory is also notable for how quickly it came together.
        It was only 10 months ago that Tesla broke ground on the plant. And in a letter
        to shareholders, the company said the facility was about 65% cheaper to build
        than its Model 3 production plant in the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f32ef-8ac8-4def-9b8b-856d8ca1fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3bae6-b4fa-454e-abf2-2a775197ad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also dramatically improved the pace of execution and capital
        efficiency of new production lines," the company said in its letter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cd2b9b-a11d-471b-81fe-a56456e31bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63e9971-e6a9-4276-88e8-bd38b0765470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk even implied that the Shanghai factory could become the new
        normal for Tesla. He called it the "template for future growth."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5bd28b-9c07-46f9-a469-d779e74fbc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc6eb5d-cb21-4916-9019-c13883cbc8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are encouraged by Tesla''s progress. The stock is still
        down more than 23% this year, but solid earnings for the third quarter, including
        an unexpected profit, sent shares soaring 20% after hours on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d3e264-c15e-4af6-981f-16f65760b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de890720-b69a-4da2-a2ad-79fd1607c9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very impressed," said Tu Le, founder of Beijing-based consulting
        firm Sino Auto Insights, of the Shanghai plant. "Living in China, nothing
        [usually] happens that fast."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de82991f-f08a-4502-811e-982edbbe9315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab796e62-d7dd-4224-8bdd-fb3e21bd141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla didn''t get there without help. Le pointed out that the company
        has gotten significant support from the Chinese government in the last year.
        It was the first foreign automaker to be allowed to open a factory in the
        country without a Chinese partner, and it recently won a tax break for some
        of its cars.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5765e1-12ad-49db-8051-b3a4d61f47b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b402f4-9955-4a2d-b078-24b67a80f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.894+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all goes according to plan, Musk says the Shanghai plant could
        enable Tesla to eventually triple its overall output. It''s expected to produce
        the best-selling Model 3 along with the Model Y, a cheaper version of Tesla''s
        Model X SUV that''s on its way to market.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afeddbd-cfc0-4cc9-b7e4-57c10e5b68f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eeeb0e-117e-4afe-9ce4-e2c48ecb4cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla has said the initial goal for the Shanghai factory is to make
        250,000 cars a year before ramping up to 500,000 units.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41846cfa-65d3-4d61-bb57-954d85c824a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f1d9f4-7613-425a-ae76-fc1fc307b4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s welcome news for a company entering the fourth quarter with
        an order backlog.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945acda8-f7e5-42cc-8bd7-9b67e9868f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbc78ac-c669-405b-b5af-a5b1ff6bd65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is kind of working out well for Elon Musk''s long-term strategy
        forward," Le said. "His goal for Tesla was to really alter the traditional
        automotive sector, right? And I think you have to be a volume seller in order
        to do that."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce6e53-d04b-47cc-9654-4fedb20ffd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3511ea-d72a-4010-9326-1151c710ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the company has built momentum in China, success may not come
        easy. China''s car market has been in a slump, and that decline has been exacerbated
        this year by a slowing global economy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da546fcf-8e6c-48a4-9846-f835936b4287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7490df8c-870c-4bc3-a891-c0c8a125c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Tesla has strong international brand recognition, Le said,
        it faces fierce competition from local and international players. The company
        has in the past refused to advertize, spending the money instead on developing
        the product and letting the cars speak for themselves. That may have to change.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb3bd31-35dd-4505-8260-5cab77211ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecccd17-ab2d-448a-84f0-2ad9985533bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''re going to have start spending marketing dollars
        in China," Le said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fcd29e-2385-4d3f-9dd0-f23412b4e787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fae343c-12ff-4c37-9379-3d59039b6705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.895+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned that Tesla will also have to pull off a "flawless
        launch" of its Chinese-made vehicles as they roll off the production line
        in the next few months. Otherwise, the company risks losing trust with consumers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8118f56-2908-492a-b10a-38b49fcb242a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05917f98-ecc0-489e-86b6-9d60a017af3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Put simply, the stakes are high.</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f9855d-c6af-4ea3-ac17-d64a417333ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e3d24-9cc2-4515-a4ed-4e6666b1bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s just a huge market, versus the United States and [Europe],
        which are much smaller markets," Le said. "If he doesn''t do well in China,
        then he doesn''t hit his goals," Le said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b641a-db15-4168-bab0-6878dfa7190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee5e2d2-efb4-4815-801a-855bdb8452b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:15:30.896+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:22.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/24/tech/tesla-gigafactory-china-europe/index.html"
        target="_blank">Tesla has just started making cars in China. Europe could
        be next</a></em>"</p>'
