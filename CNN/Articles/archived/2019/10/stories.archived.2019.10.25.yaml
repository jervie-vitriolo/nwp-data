      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaves from plants revealed that the site endured three periods
        of warming. Just after the asteroid hit, the temperature spiked by five degrees
        Celsius.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc66206-736b-4834-bd7f-5724b74c0cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:25:52.827+08:00
