      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahapon, nag-run through na sa mga x-ray na meron tayo kung paano
        ang proseso kung ibalik ang visitation (Yesterday, we ran through the x-ray
        to determine what the process would be if the visitation returns," she added.</p>'
