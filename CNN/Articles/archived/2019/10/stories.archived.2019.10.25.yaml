      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisen said he and his brother weren''t contacted about being credited
        for their contributions and added that they put the song in dispute in 2017
        when it was released.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50676c7f-064b-479b-be06-78535b96296f'
