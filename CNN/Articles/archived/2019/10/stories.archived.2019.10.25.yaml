      'Business-Roundup', 'probie', 'endo', 'contractualization', 'Bello', 'DOLE']
    'template': '1'
    'title': 'Lawmaker: Critics misunderstand 2-year probationary period extension
      bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccffdc1-7b4c-4909-ac3d-ce7749525804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T21:40:58.793+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:45:37.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> Probinsyano
        Ako party-list representative Bonito Singson continues to promote his bill
        that proposes to extend the probationary period of workers to two years, calling
        its critics "misinformed."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d341e24-f162-405c-8833-6c345573f82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T21:40:58.793+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:45:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a lot of misunderstanding simply because probably
        [they are] misinformed," Singson said in an interview on CNN Philippines''
        Business Roundup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf8247b-d623-4fa5-8e69-0c18a4c6e8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T21:40:58.793+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:45:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://congress.gov.ph/legisdocs/basic_18/HB04802.pdf"
        target="_blank">House Bill No. 4802</a> seeks to amend Article 296 of the
        Labor Code of the Philippines to extend the period of probationary employment
        from the current six months to the proposed two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c8351-fd3c-4583-a5cf-99b9752cc687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T21:40:58.793+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:45:37.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment (DOLE) and workers groups
        have criticized Singson''s proposal as something that could lead to more illegal
        contractualization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e6131-c2ba-4bd2-b91c-d8152c13517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T21:40:58.794+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:45:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/19/DOLE-rejects-two-year-probation.html">DOLE
        rejects 2-year probation period for workers</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e78b60c-d9b7-4cd3-a64d-aa54339ac6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T21:40:58.794+08:00
