      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raisen also mentioned the tweet from Mina Lioness and praised Lizzo''s
        decision to give her a songwriting credit in his Instagram story.</p>'
  'Alzheimer-s-disease-trans-fat':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-25T06:50:24.808+08:00
    'imagesource': 'jcr:026bd596-b5f8-427c-9440-b5e251113b4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d29064c-f5b7-43de-b97d-6ee2ecbcd927'
    'lead': 'People with higher levels of trans fats in their blood may be 50 percent
      to 75 percent more likely to develop Alzheimer''s disease or dementia from any
      cause, according to a new study published Wednesday in the journal Neurology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T06:54:49.384+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:46:07.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:45:12.988+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alzheimer-s-disease', 'dementia-', 'trans-fats']
    'template': '1'
    'title': 'Alzheimer''s risk may be 75 percent higher for people who eat trans
      fats'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844f40a4-5650-4eab-b593-8becc792573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;People with higher levels of trans
        fats in their blood may be 50 percent&nbsp;to 75 percent more likely to develop
        Alzheimer''s disease or dementia from any cause, according to a new study
        published Wednesday in the journal Neurology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024e7bc4-e598-4edb-aa38-cd6dea248abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ade910-f71c-43fc-a109-cd4760389d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study demonstrates that there are negative ''brain/cognitive''
        outcomes, in addition to the known cardiovascular outcomes, that are related
        to a diet that has (a) high content of trans fats," said neurologist Dr. Neelum
        T. Aggarwal, who was not involved in the study. Aggarwal, a member of the
        American Academy of Neurology, is co-leader of the Rush Alzheimer''s Disease
        Center in Chicago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e4ff12-3d71-404f-881c-7a277fc0d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b297cb-f733-4a43-87bd-69922f07afde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A significant study</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406ecc2-7da3-467d-9f45-89c36ec424b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1,600 Japanese men and women without dementia were followed
        over a 10-year period. A blood test for trans fat levels was done at the start
        of the study and their diets were analyzed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9f5521-f1ae-498f-9e5b-e37039d88c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106e413-4dcc-4b3b-95b3-427db8b6ec3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers then adjusted for other factors that could affect the
        risk of dementia, such as high blood pressure, diabetes and smoking. They
        found that people with the two highest levels of trans fats were 52% and 74%
        more likely to develop dementia than those with the lowest levels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1296de8-f814-4b1f-bc4c-9665fdeada62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.385+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4f0392-8e48-446a-ad20-c42a3fe7d6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study used blood marker levels of trans fats, rather than more
        traditionally used dietary questionnaires, which increases the scientific
        validity of the results," said neurologist Dr. Richard Isaacson, director
        of the Alzheimer''s Prevention Clinic at Weill Cornell Medicine in New York.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de99d3a-c499-4d9f-8104-e1f2bec2b255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc4bad6-ef81-437a-bf0b-796229f890d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is important as it builds upon prior evidence that dietary
        intake of trans fats can increase risk of Alzheimer''s dementia," said Isaacson,
        who was also not involved in the study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e741cc5b-8d32-4ca5-946d-6c1371e1f1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7eddf-b597-4f14-9471-6c551941e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are trans fats</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f813af-0350-4bf1-8987-25e93136b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trans fats can occur naturally in small amounts in certain meat
        and dairy foods, but by far the greatest exposure comes from the man-made
        version.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e4fed5-c424-4187-b8c3-8deee6b05fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ab2527-25ee-4951-9f01-4a51f691f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also called trans fatty acids, artificial trans fats are created
        by an industrialized process that adds hydrogen to liquid vegetable oils to
        make them more solid (think of semi-soft margarine and shortening).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ddbac1-5f15-4a0e-97a5-e261d9db807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765810eb-30d0-49b8-8bb9-220d931d49ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The food industry loves trans fats because they are cheap to produce,
        last a long time and give foods a great taste and texture.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a906b2-4e63-4547-966f-af922909dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d7f2a-7d27-4825-b505-3983196db0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides fried foods, trans fats are found in coffee creamer, cakes,
        pie crusts, frozen pizza, cookies, crackers, biscuits and dozens of other
        processed foods.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7901fe2-b4bb-47b2-bc20-2d03d2739d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56116d3c-adba-410c-880f-427a38f6488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Japanese study, researchers found sweet pastries were the
        strongest contributor to higher trans fats levels. Margarine was next, followed
        by candies, caramels, croissants, non-dairy creamers, ice cream and rice crackers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b4155-e84c-4203-a4a9-0aa3153c2cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.386+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286c051-5ff5-4c5b-81ee-dc5f2013ff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US regulatory action</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f2a63-61d1-4219-ae0c-ec7471ab670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After extensive research revealed the connection between trans fats
        and the increase of bad cholesterol (LDL), combined with a reduction of good
        cholesterol (HDL), the US Food and Drug Administration banned trans fats in
        2015.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8403b430-e697-4cb4-8b36-93f15c59a485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e743482e-c937-4585-a06d-6ccbdbda1880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies were given three years to stop using them; then the FDA
        began granting extensions to various parts of the industry. The latest extension
        runs out January 1.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c56ac9-1651-4d84-a2c8-b041f611fd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d45cf-8b85-48c0-a88d-00aa9fa38fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if every manufacturer complies by the first of the year,
        that doesn''t mean trans fats are gone from the grocery shelves. According
        to the FDA, if one serving of the food contains less than 0.5 grams, companies
        can label the food as "0 grams" of trans fats.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a80da-4d44-4b90-9635-457814afaef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e7f914-efe7-4950-a373-0cfb03f4ceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in small doses, artificial trans fats will still be around
        to contribute to cardiovascular disease, diabetes and other conditions, such
        as dementia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863da4d6-9908-4556-8107-2442ba9291ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b3c47-352b-49ca-a16a-f5754eae0036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the United States, the small amounts still allowed in foods
        can really add up if people eat multiple servings of these foods, and trans
        fats are still allowed in many other countries," said study author Dr. Toshiharu
        Ninomiya, a professor at Kyushu University in Fukuoka, Japan, in a statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8530aec-7fbf-4c8b-b222-69bcc0a3cf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b02481-f8fc-4377-aba7-55016760a6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People at risk still need to pay careful attention to nutrition
        labels," Isaacson said. "When it comes to nutrition labels, the fewer ingredients,
        the better! Focus on natural whole food, and minimize or avoid those that
        are highly processed."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43185564-e41a-49c6-8220-9b9b73099129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c0ca9c-a34a-48a2-b9b8-617f110de9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aggarwal added: "This message must be delivered in countries where
        the ban of trans fats has not been enacted or difficult to enforce."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46fa120-37c8-40f4-8265-08d3cb7b9898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T06:54:49.387+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:07.486+08:00
