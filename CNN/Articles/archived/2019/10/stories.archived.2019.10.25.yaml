      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of armed men on board a white van pulled the mayor out
        of the police vehicle and shot him several times at around 2:30 pm.</p>'
    '12':
