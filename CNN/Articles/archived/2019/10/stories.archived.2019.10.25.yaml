      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f102262-5ae3-4a59-8e18-215522b2ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:23:03.163+08:00
