  'Chinese-team-disqualified-for--extensive-cheating--at-Military-World-Games':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-25T11:23:58.446+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
