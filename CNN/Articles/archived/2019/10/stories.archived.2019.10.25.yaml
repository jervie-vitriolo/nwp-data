      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> A
        revised list of flagship projects under the "Build, Build, Build" program
        will be out soon, with Socioeconomic Planning Secretary Ernesto Pernia saying
        that some big-ticket items will be dropped from the roll as these are "not
        feasible" anymore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec72378b-9f77-4495-8c1f-fcf8dc3d0c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:00:01.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c9675-60ac-4da1-9e20-844cd317d422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:00:01.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a list of 75 infrastructure projects, Pernia said the tally
        could go up to 100 as they include new proposals, many of them "smaller" compared
        to those currently in the pipeline. These will take the place of projects
        that will be crossed out from the current roster, which include inter-island
        bridges linking Luzon, Visayas, and Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3ea746-e604-40c3-977a-46bea91435aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:00:01.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf78b4db-f54a-426a-8306-649d5ef26d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:00:01.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be 100 because there will be many small projects but still
        game-changing, especially for the regions that will be included that we did
        not include in the first list," Pernia said in a press briefing on Friday.
        "So what we have done is take out certain projects that are impossible, given
        the engineering technology or maybe the technology we don’t have yet. It’s
        available somewhere but we still don’t have the technology to build in very
        deep waters and long bridges."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95adc52a-45bf-4272-8ed7-5ad57958ae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:00:01.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said they will drop the plan to build bridges connecting
        Matnog, Sorsogon to Samar; Leyte to Surigao; and Cebu to Bohol. Apart from
        being too advanced and costly to handle, practicality is also in question:
        "I think because some of them, the traffic doesn’t justify their construction
        at this time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23764369-f345-419a-aa26-643d1ad3b9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:00:01.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/8/28/build-build-build-private-sector-building-for-the-future.html">Build,
        Build, Build: Strong private sector interest, but bigger challenges lie ahead</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea82b3b-77ce-41da-831f-9b3c288a10f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:00:01.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s economic managers vowed to make their
        six years in office as the "Golden Age of Infrastructure" as they unveiled
        a grand plan to build 75 high-impact projects. The goal is to improve connectivity
        and mass transport to spur economic growth, create jobs, and lift millions
        of Filipinos out of poverty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2ca36f-e627-4233-a6e8-6a2c2d8c8ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:00:01.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae653062-46a3-4f5f-ba42-4491cbb39c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:00:01.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other insertions would be road projects of the Department of Public
        Works and Highways, Pernia said. This includes the Skyway Stage 3, which would
        link Buendia to Balintawak through an elevated toll road. The CITRA Central
        Expressway Corporation, a unit of the San Miguel Corporation (SMC), proposed
        to build the 18.68-kilometer for ₱37.43 billion and operate the route for
        30 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac41a7f-26c2-41f6-932a-91ac1f6e3e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:00:01.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/9/3/DPWH-underspending-delayed-projects-2018.html">COA
        scores DPWH for ₱118-B delayed projects</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b3a843-a60f-44b3-b973-366cf1436e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:00:01.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia added that the list will be released next week.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4affd9ed-488d-49e4-9e42-3df680888f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:00:01.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21582154-30c3-405a-a69f-2fed5688dd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:00:01.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:44.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new entrants to the lineup are the planned repairs and
        upgrade for the Ninoy Aquino International Airport (NAIA) and the ₱734-billion
        Bulacan airport, both of which are unsolicited proposals from private builders.
        The NAIA rehabilitation plan was put forward by a "super consortium" of seven
        local conglomerates, while the Bulacan gateway proposal came from SMC. Both
        come without any government guarantees, with the state simply in charge of
        the approval of the projects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97656c0-14e4-45b8-98dc-cd7cfe8a4058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:00:01.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said that the updated list of priorities will also include
        projects from the Aquino administration like the Bohol International Airport
        as well as public-private partnership deals, the latter having taken the backseat
        under Duterte''s watch. Official development assistance from other countries,
        mainly Japan and China, have taken over as source of funding next to allocations
        from the national budget.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a61039-dcbe-4959-84a2-46eab3a7fef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:00:01.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/26/Metro-Manila-most-congested-city-Asia-ADB.html?fbclid=IwAR29z7vl14F-M4Op1LnZIYpvNFwyIAZzyYfXjxG3v9S-mHHZkZM1St2R6tM">Metro
        Manila is most congested city in developing Asia, study shows</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0302b44-e717-413c-b8c2-9c019c627043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:00:01.716+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:44.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia admitted that not all of the 100 projects will be done by
        the time Duterte steps down in 2022, but said that at least half have been
        by then. Prior to the revision, Socioeconomic Planning Undersecretary Rosemarie
        Edillon said <a href="https://cnnphilippines.com/news/2019/8/30/neda-edillon-infrastructure-build-flagship-target.html?fbclid=IwAR0pueYucMAeoO2kOQXTnAuXqZRZ1Os5hIhhuvAiTTrl_nuztgUIxDiBuA0">22
        of the 75 projects</a> will be completed by the end of Duterte''s term, down
        from the earlier goal of finishing 25 on the list.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fb3fb8-6bb7-4da1-9949-363e07e9eb3d'
      'mgnl:activationStatus': true
