      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kim Jong Un has praised his "special"
        relationship with US President Donald Trump, with one of North Korea''s most
        respected diplomats telling state media the two leaders maintain "trust in
        each other."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eeed7f-4ed7-4736-b0ed-374f505d47fc'
      'mgnl:activationStatus': true
