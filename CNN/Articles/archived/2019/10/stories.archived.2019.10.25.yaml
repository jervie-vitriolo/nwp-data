      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac823f7-bbdd-4a1c-a9ed-5be6b9bae312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:34:52.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:04.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notice said the King had anointed Sineenat the title of Royal
        Noble Consort in the hopes she would "change her behavior and acts," but she
        continued to act "disloyal, ungrateful, and ungracious of His Majesty''s kindness"
        and sought to become "equivalent with the queen."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f071f3d-478a-4693-9bbc-1f287faf2277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:34:52.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:04.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff02d6-ca2f-4e3f-a7e5-f5d2f7939616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:34:52.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:04.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Sineenat''s actions) caused division among the royal servants
        and led to misunderstanding among the public," the notice said. "These amount
        to acts of sabotages against the country and the monarchy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba68991-17dc-49ca-934e-6cf33e712131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:34:52.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:04.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c076b2f-79cc-49f7-b0b8-2e454bf163fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:34:52.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:04.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace statements on Wednesday made no link between the firing
        of the six officials and the stripping of Sineenat''s titles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dab5b0-ff60-4ab2-8c94-17610ddb200a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:34:52.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:04.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d3db1b-db45-4343-8321-30f59d22cd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:34:52.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:04.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of dismissals and the palace statements give a rare insight
        into the inner workings of the royal household -- strict lese majeste laws
        prohibit insulting or defaming the monarchy and carry a prison term of up
        to 15 years for each count.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a230463-3898-4fe1-a7cd-4903be14b1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:34:52.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:04.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95c5f15-7f4a-4c28-9794-a29f9dda8363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:34:52.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of these restrictions, the media -- including CNN -- can
        only report certain details about senior members of the royal family.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23d53b2-1c87-4884-9520-43b80c3b9700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:34:52.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:46:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/24/asia/thai-palace-officials-intl-hnk-scli/index.html">Thai
        king fires six royal officials for ''disciplinary misconduct'' days after
        dismissing his royal consort</a>."&nbsp;</em></p>'
  'Noor-Alexandria-Abukaram-hijab':
