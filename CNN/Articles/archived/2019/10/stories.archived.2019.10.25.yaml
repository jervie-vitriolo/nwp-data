      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25) —</strong> A
        mother from Taytay, Rizal was arrested Friday for allegedly sexually exploiting
        her daughter, selling videos of her performing sex acts to a client in Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b00753-f253-4db5-9cf6-c89ca0f24efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T23:28:30.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:45:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest was made through a joint entrapment operation by Filipino
        and Australian police forces. The male Australian national, based in Sydney,
        was also reportedly arrested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d1dfa8-349c-4b5d-8036-0416735ecebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T23:28:30.257+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:45:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the mother has been exploiting the child since
        last year, selling images and streaming videos of the child performing sexual
        acts to the Australian national.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7be7c4-6edc-410b-bae5-589210af315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T23:28:30.258+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:45:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect will face charges of child abuse and human trafficking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3395f4e5-9123-4383-9594-fb0cbdfe39bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T23:28:30.258+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:45:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the victim has been placed under the custody of the Department
        of Social Welfare and Development.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84359122-dd2f-4823-b385-0d7b7d0ce33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T23:28:30.258+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:45:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said that digital evidence gathered by the Australian
        Federal Police showed that the suspect was procuring child pornography from
        the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7130edb-7f9d-4293-86f7-84387c5fa48d'
