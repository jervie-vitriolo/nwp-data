      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/24/palace-duterte-back-pain-doctor-evaluation.html?fbclid=IwAR1jxDFUNaOt_rzVAmWbEYV4xeSZ9BAi6SIw85CgvRFmd5rhCbIAob4JUhE">Palace:
        Doctor says Duterte''s back pain due to muscle spasm, no need for surgery</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9fda3e-24b8-429c-ac73-fd4e0b506492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:11:47.517+08:00
