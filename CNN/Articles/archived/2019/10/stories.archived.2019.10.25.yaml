    'template': '1'
    'title': 'Revised ''Build, Build, Build'' list: Small projects in, difficult projects
      out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34214130-b039-4e77-94c9-a894d1a4a6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:00:01.715+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:45:44.378+08:00
