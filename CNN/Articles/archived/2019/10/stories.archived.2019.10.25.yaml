      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c79f1-c8a1-4c9c-a025-dc453ba555da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.792+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Fly by Night”</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202aeddf-b153-42d3-ad6d-42f832c31415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.792+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fly by Night” is a shitshow in the best way possible. I’m not saying
        this to disparage the film or as a backhanded compliment. It is a shitshow
        because what makes the film so energetic, so enjoyable, is seeing its multiple
        plot threads crash against one another and send their whole world awry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5882ae6e-8318-4e8c-8e19-62a06a853e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.792+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fly by Night” has many of the staples of our favorite crime films.
        There’s the gang that treats each other like family, there’s the grappling
        of how organized crime isn’t what it once was, there are trusty lieutenants,
        femme fatales, and hot-headed novices, and, of course, there are corrupt cops
        who make everything worse for all sides.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5419bc22-a5b7-4700-b0cb-0ba8884d081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.792+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also a lot of texture to the film. "Fly by Night" makes
        itself distinctly Malaysian by integrating the diversity of its culture, coupled
        with some race-cum-class commentary, into its narrative. It’s a film that
        harkens back to Erik Matti’s peak with “On the Job” and “Honor Thy Father”
        and even the original “Infernal Affairs.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b054114-ec64-4726-a5f2-fbf17d34c46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.792+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some parts of the film make it hard to root for any of the
        film’s protagonist (as particularly one of the leads has no redeeming values
        whatsoever), I''ll take what I’m given. Even with its borrowing of many genre
        conventions, “Fly by Night” is effective. It is never predictable, and it
        is uniquely its own.</p>'
