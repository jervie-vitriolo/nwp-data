    'template': '1'
    'title': 'Filipinos told to get polio vaccine before travelling to Indonesia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16b9ff2-06e5-4c27-856e-97dfd079241f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T23:19:58.062+08:00
