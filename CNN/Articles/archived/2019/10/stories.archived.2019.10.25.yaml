      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Justin Raisen claimed in an Instagram post that he, Lizzo,
        his brother Jeremiah, Jesse Saint John and Yves Rothman wrote a song called
        "Healthy" in April 2017 and that parts of that song were used in "Truth Hurts."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26433e38-044a-4457-919c-5b0288418f28'
