      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old has been out of action since 2018 when he was defeated
        by Khabib Nurmagomedov, but he says he will return at the T-Mobile Arena in
        Las Vegas, Nevada.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbf5e07-6182-4741-a561-93cebad77d43'
