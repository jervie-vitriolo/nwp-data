      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Ave Maryam”</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d8b84-59bb-4933-9f3f-911ccdf4f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.792+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is not much to say about “Ave Maryam” because not much happens.
        The film feels like a short film stretched out to an hour and 15 minutes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4efb68-165a-4337-a696-6b917eaf7b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.792+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, “Ave Maryam” is simply the story of an Indonesian nun
        (Maudy Kusnaedi), the titular sister Maryam, in a crisis of faith after she
        falls in love with her monastery’s new hot priest (“Fleabag” who?).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e12a26-967f-4e5d-8e2f-442064f55d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.792+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T09:45:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ave Maryam,” however, goes for a more somber, internal treatment.
        Sister Maryam’s struggles are not depicted by narrative, but rather by mood
        pieces that showcase the mini-struggles in her day-to-day. Whether that works,
        I’m not so sure. Many scenes are needlessly melancholic, and I’m not sure
        if some of them even needed to be depicted on-screen.</p>'
    '28':
      'image': 'jcr:c71fc76b-4b80-47ba-8aa8-af60bd97c92c'
      'imageCaption': 'Screenshot from QCINEMA INTERNATIONAL FILM FESTIVAL/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4810309c-3f0c-482d-bf49-25dc18e48b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T15:39:50.792+08:00
