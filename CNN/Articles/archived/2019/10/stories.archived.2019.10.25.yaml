    'template': '1'
    'title': 'Palace: No need to issue medical bulletin on Duterte’s health'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16483197-0ac8-45d3-8644-93444ffd274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:11:47.516+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:40.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — There
        is no need to issue a medical bulletin on President Rodrigo Duterte’s health,
        Malacañang said Thursday, as the chief executive has always been transparent
        about his condition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce667ce6-f538-4d47-a23e-6fab944702c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:11:47.516+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi na kailangan ‘yun</em> (There is no need to issue a medical
        bulletin),” Presidential Spokesperon Salvador “Sal” Panelo said in a media
        briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4226f0a6-8749-44cc-a054-c02bcfa85be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:11:47.516+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medical bulletin, Panelo added, “comes into play only when the
        President is only in serious illness.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d28de0-4f7f-41d2-9f2c-dd9c8a65401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:11:47.517+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:40.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is a constitutional requirement,” the spokesperson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f714b684-9ecd-4edb-91bf-2581ced51cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:11:47.517+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article VII, Section 12 of the Constitution states that "in case
        of serious illness of the President, the public shall be informed of the state
        of his health."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a153e7d-c21a-405d-a5ac-1fad9182ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:11:47.517+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for the Palace to release a medical bulletin on Duterte’s
        condition resurfaced after the 74-year-old President experienced "unbearable
        pain in his spinal column near the pelvic bone” following a motorcycle fall
        last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1c0535-4285-42da-ba56-86c3dd959689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:11:47.517+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted Duterte to <a href="https://www.cnnphilippines.com/news/2019/10/22/duterte-back-in-manila-japan-nene-pimentel-wake.html">cut
        short his trip to Japan</a> for the enthronement ceremony of Emperor Naruhito.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047b868-b2b1-4b01-b781-47f4c399add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T18:11:47.517+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive took a magnetic resonance imaging (MRI) scan
        on Wednesday amid concerns over his health. The doctor said Duterte was experiencing
        "muscle spasms.</p>'
