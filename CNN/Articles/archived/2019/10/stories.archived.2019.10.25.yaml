      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor said visits will not be allowed until significant changes
        in the prison system are implemented, saying this would also benefit the detainees
        and their relatives.</p>'
