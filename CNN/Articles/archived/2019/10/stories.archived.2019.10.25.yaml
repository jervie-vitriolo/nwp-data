      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:45:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filinvest City is also linked to main thoroughfares such as the
        South Luzon Expressway (SLEX), Skyway, C5, Daanghari, and Alabang-Zapote Road.
        It is also near schools, malls, a country club and a hospital for convenience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d8eb21-b77b-4262-9df0-d576a7255554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:32:39.696+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:45:55.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents can enjoy mansion living with its spacious and posh design.
        Botanika allows its dwellers access to lavish amenities that rejuvenate the
        mind and body.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a25f01-e617-4af4-8025-e47e3314600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:32:39.696+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:45:55.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These amenities include a sun-roofed atrium that opens up to a zen
        garden and pond, a sprawling multipurpose lawn called “The Courtyard,” “The
        Sculptural Garden” with an outdoor play area surrounded by sculptured tree
        houses and “The Tiered Pools” that have a stylized infinity and kiddie pool.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6591c911-0dbc-4ec7-9919-c1ec451dcf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T16:32:39.696+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:45:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than its luxurious feel, Botanika also expresses an appreciation
        for Mother Earth and is environmentally responsible. It is the first and only
        residential development to be 4-star BERDE-Certified, which makes it a Philippine
        Green Building Council-approved residence. Its neighborhood, Filinvest City,
        is also the first-ever project certified for Leadership in Energy and Environmental
        Design (LEED) for Neighborhood Development in the country.</p>'
    '27':
      'image': 'jcr:8a200643-ebde-4fb0-847f-872106f24af0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e50f0-4c1b-415f-9977-ce13dabc1aad'
