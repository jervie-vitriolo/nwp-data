      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After crossing the finish line, a
        high school athlete''s runner''s high soon turned into a broken heart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482d492f-c8c1-4fb4-b4e0-16a3c3228db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:39:31.775+08:00
