  'alice-disxon-nukk':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-25T10:54:00.738+08:00
    'imagesource': 'jcr:604b09e5-d3d6-4570-8c3e-605449b72cff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cc0ee4e-ae4b-4f5d-bb63-4907e1c5c447'
    'lead': 'Veteran actress Alice Dixson says she makes sure to take a regular break
      from the limelight for at least half a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T10:57:00.565+08:00
