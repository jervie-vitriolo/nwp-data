      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 25)</strong> — David
        Navarro, the mayor of Clarin town in Misamis Occidental, was gunned down in
        Cebu City Friday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c51dc5-885f-4e43-8dd1-6bf9faf5dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:23:43.201+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack follows his arrest at the Mactan Cebu International Airport
        Thursday for allegedly assaulting a male masseur in a massage parlor in the
        city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264fbcff-c24c-4b20-8b17-b35a5e8601ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:23:43.202+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:45:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting took place as the police vehicle carrying Navarro was
        being escorted by policemen to inquest proceedings in connection with his
        arrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd8fe7-c98a-442a-977f-b9a6720cf299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T16:23:43.202+08:00
      'mgnl:createdBy': 'robert'
