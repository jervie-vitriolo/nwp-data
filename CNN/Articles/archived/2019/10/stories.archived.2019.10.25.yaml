      'mgnl:type': 'text'
      'text': '<p>Some of them complain they can''t even send maintenance medicine
        for the sick and elderly since jail visits have been suspended since October
        9. This was implemented as the BuCor demolished the illegal shelters or <em>kubol</em>
        inside the state penitentiary.</p>'
