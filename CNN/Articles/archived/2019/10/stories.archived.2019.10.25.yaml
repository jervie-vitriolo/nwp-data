      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot lift right away. That''s why now, we are checking the
        system of visitation," BuCor Spokesperson Wena Fe Dalagan said.</p>'
