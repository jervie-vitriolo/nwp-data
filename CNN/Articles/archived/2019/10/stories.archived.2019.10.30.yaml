    'mgnl:tags': ['ASF', 'African-Swine-Fever', 'Manila', 'Port-of-Manila', 'China']
    'template': '1'
    'title': 'More smuggled pork seized at Manila port'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007cc0d2-88e1-4331-9ee2-c9fbbc8bbdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:51.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> — Authorities
        seized smuggled pork products worth around ₱3.5 million at the Port of Manila
        (POM) Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007db4de-7a8f-4df9-99cd-57ed2998d62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:51.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Bureau of Customs-POM stated that two container
        trucks from China arrived at South Harbor on October 8, and were misdeclared
        as seasonings and tomato paste.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c5d7ec-4da8-4c64-89b9-2eaad580c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:51.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The containers were consigned to JRA &amp; Pearl Enterprises and
        processed by Customs Broker Arlene De Mateo Gonzales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e0ff1a-59f7-46a6-a3a6-dc4d28798161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:51.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the initial report, the consignee declared the shipment
        as food enhancers (seasoning) and tomato paste with a total declared duties
        and taxes of ₱337,264.00," the Customs bureau said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96999ffe-acba-4510-805d-102fcfd91bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:51.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon examination, however, the containers were found to have misdeclared
        pork and other meat products.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728b2ba4-aabe-4728-b0e2-831cc75438cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:51.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest confiscation comes on the heels of seized pork and meat
        products from China <a href="https://cnnphilippines.com/news/2019/10/26/pork-african-swine-fever-hit-china.html"
        target="_blank">last week</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e44e72c-ead7-41cd-bb88-50cda5193c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:51.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines bans pork and pork products from China and 15 other
        countries hit by African Swine Fever (ASF). Others are are Russia, Ukraine,
        Czech Republic, Moldova, South Africa, Zambia, Hungary, Bulgaria, Belgium,
        Latvia, Poland, Romania, Mongolia, Vietnam, and Cambodia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caadc11b-7713-49b5-9e74-3bd68fe170bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:51.183+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF only affects pigs, but humans can carry the virus and spread
        it. The virus quickly spreads in an affected hog, which could lead to death
        after three to five days, threatening food supply.</p>'
