    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This woman faked a pregnancy to try to avoid excess baggage fees'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b73bf8-e761-4cf3-b35b-95e42758d395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Many travelers get creative with packing,
        whether it''s sitting on your suitcase to try and get it to shut, or arriving
        at the airport wearing three coats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261df5ef-0a18-4d06-a170-128de86e007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d54da-e7ea-4d26-9971-414d36f16a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But travel journalist Rebecca Andrews took packing hacks to a whole
        other level when she created a fake pregnancy bump out of the clothes and
        laptop charger that she couldn''t fit in her bag -- all in an attempt to avoid
        avoid paying excess baggage fees for overweight luggage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f64598-3ccf-4c6d-9fcd-946b7f6c053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbf7ca7-86ab-4952-af6e-2769b6f0fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a small frame and decided pretending to be preggo was the
        most believable route to a successful hack," Andrews tells CNN Travel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6050ae-1f3a-42ed-822a-c286bec622a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed81cb4f-da1a-4568-b1bb-1d403fdcd2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in all seriousness, I think it is the laziest idea I have ever
        had -- a woman''s body can create human life, so exploiting this unique ability
        we have to save myself $60 was just obvious. It''s quite an uncreative hack,
        really."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc7551e-4aa0-4e04-aef5-710838be060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ee79e4-c8ad-4e67-a457-f2caa97400a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before boarding her domestic Australian flight with Jetstar, Andrews
        also slid her laptop down the back of her stretchy jumpsuit. She''d already
        gone through security, so she thought it was a safe bet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d1077-a285-4c29-baa5-682cedc4e711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f8af9b-e7e7-42e0-8dfa-bd52d9201adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She put several layers on over the top.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b41ae-3472-4e2c-bf2d-5e1acd3bc43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe92cb94-aaf4-476a-b351-4a460cbde5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the laptop that gave the game away -- an air steward noticed
        it sticking out of Andrews jacket, and she had to cough up the $60 for an
        overweight carry-on after all.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8adf077-ddff-4f62-9203-df3aba2783f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f7c51e-fd4c-4a85-9a7b-5cdc35d29577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was I embarrassed? Not at all," says Andrews. "I felt like a bad
        ass. A hot pregnant badass."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb1fa74-1122-4b64-8943-e445c21935b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28466dda-ed7e-4010-8cb4-5d5247eab16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel scams</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eba9235-0a65-4978-a0fd-4ddec49b91f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t Andrews first rodeo. A frequent flier, Andrews tells
        CNN Travel she''s "double- and triple-layered clothes many times and have
        definitely done a fake pregnancy here and there."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846f21b-56ed-4117-b3b7-5258b43a09fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5383440-0b03-412e-9690-f5f357c39e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was her first time incorporating the laptop into the facade,
        though.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92618acd-419a-46c3-95c6-595075a78619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311836b4-55eb-4d1f-9395-7ef2fb585841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews refuses to feel guilty about her subterfuge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bacef97-6b9b-4611-97e7-78e28073c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5250e430-9962-4232-8be0-7f551038ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:40.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a woman has the right to do whatever she wants with her
        body, including faking a pregnancy made out of laptop wires," she says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234b5520-e912-4db2-abff-a03373da40dc'
