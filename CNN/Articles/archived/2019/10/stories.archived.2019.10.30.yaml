      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Synopsis:</strong> Mike De Leon’s debut full-length feature,
        “Itim” is about a young photographer’s (Tommy Abuel) encounters with a possessed
        woman (Charo Santos-Concio) and the awful truths about his family that he
        discovers through this incident.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3b127a-b9d1-42bc-8f7f-d5247fdb0c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.848+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What makes it memorable:</strong> “‘Itim’ is closer to being
        an overtly supernatural film. Even that is ambiguous though, because the filmmaking
        is carefully controlled in how it deploys the point of view characters and
        the spectator.” — Andrew Ty, professor at the Department of Communication,
        Ateneo de Manila University</p>'
