      'mgnl:type': 'text'
      'text': '<p><strong>Director:</strong> Mike De Leon</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9666aa33-a639-49a2-8d59-e1b86babe5b3'
      'mgnl:activationStatus': true
