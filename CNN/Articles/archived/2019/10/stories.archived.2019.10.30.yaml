    'template': '1'
    'title': 'Health dept. wants total ban on e-cigarettes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2453155-5dbd-4036-b5b4-9adf4ca414ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) –</strong> The
        Department of Health (DOH) is pushing for a total ban on potentially deadly
        electronic cigarettes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb743952-71a8-4621-8c49-a00f0c863229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550e44b8-cbd7-49ec-bd58-3afebd2c7dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the DOH had its way, we would push for an outright ban of e-cigarettes,”
        Health Undersecretary Rolando Domingo said in a Malacañang briefing on Wednesday,
        as he raised the alarm on the rising number of young Filipinos hooked to vaping.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b37585-d1cb-4089-b4a8-6a2b8fa86045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbddcf51-5431-41fb-bf74-ee01c9915289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami po ay nababahala sa</em> DOH<em>. May mga kabataan, pati
        sa sa elementarya pa lamang, gumagamit na sila ng vape at hindi nila naiisip
        na masama ito dahil nakakaengganyo</em>,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a13c28-c7fe-4aa5-a3a1-7a4347938625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5edee2-09e6-4259-85ad-0027b82d8bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We, at DOH, are concerned. There are young people
        – including elementary students – who are using vape and they are not even
        aware of its ill effects on health because of how enticing it is.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c3900-a183-4599-8c52-876d6f04c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925fe8f0-d5fc-404d-bfeb-e1080bfe14b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo reiterated the agency''s earlier position that vape is not
        a safe alternative for traditional cigarette, contrary to advertisements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa1b4d2-c7c5-49fa-8ae8-17857a4f7696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede69499-5583-4f97-882a-ec84ed3f4cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang disenyo ng vape ay hindi para sa mga bata at ang mga ganitong
        produkto hindi nakakabuting alternatibo sa normal na sigarilyo</em>," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02be5654-575b-4cae-9118-c97b59e903fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ef83f-b03b-433f-b89b-aef94edd8348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Vape is not designed for young people and products
        like this are not a good alternative for normal cigarettes.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa319ea-7136-47fb-b6ff-03a4de749cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaffad3-238e-4808-826a-98def42f97c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said if Congress has the intention to turn the proposed
        ban into a written policy, then the DOH will support it. He then noted that
        a senator, whom he did not name, is drafting a bill about the proposal..</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccab6db-e163-4ab0-969f-bf40f7fdc0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c7c797-d17e-4cfe-8a96-4b7d7212389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And I think there is a possible legislation that will be proposed
        at the Senate and maybe [at] the House [of Representatives],” Domingo shared.
        “There is one senator who is drafting a bill and if passed in the Senate,
        we will support it,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aff279-61cd-4403-9dc6-f92efe0e1160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862363e3-2353-4721-b690-3ab2b48c7ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for a reaction with regard to the losses that the DOH may
        incur in case the country bans the use and sale of the e-cigarettes, Domingo
        responded by saying that the government would save more as curing smoking-related
        illnesses is more expensive. He said that the DOH gets around P70 billion
        from revenues on tobacco sin taxes while about P200 billion is spent on treatment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2613599a-46e7-4574-a7e1-ce49f9bdefe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aaf123-d492-41c4-af6d-e5088e0414ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung sa mga</em> sin taxes actually – sa tobacco, <em>sa</em>
        alcohol, <em>yung nakukuha natin na buwis dito mas maliit kaysa sa ginagastos
        natin para gamutin ang mga nagkakasakit</em>,” Domingo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a52f861-7c4e-4f0a-afbe-42ab78fed99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f38a6e6-89b3-441b-9f09-35b2686ba27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The sin taxes actually – in tobacco, alcohol – the
        money we get there is smaller compared to the money we spend to treat patients.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8b6e59-cbfd-442b-b0a6-e058107d0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec156eae-c897-41b1-9c37-67a7bb979e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the government could regulate or ban vaping. He said
        that since the number of people who use e-cigarettes are increasing, the “softer”
        way is to regulate it. But to improve health outcomes, banning would be the
        “best” option.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11625e97-d460-449e-80ff-9ea3429856cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec896c3e-e9c2-4102-a8c3-bf087da298c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration and DOH have released an administrative
        order early this year, banning smoking e-cigarettes in public places. They
        have also begun registering e-cigarette products and sellers last month, Domingo
        noted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325bc81b-4433-4059-aae1-95a08b92d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d25df7e-fdc4-4a84-8d36-27552a094c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, two companies sued them and they received a temporary injunction
        from courts in Pasig and Manila. This means that regulation has&nbsp;been
        temporarily put on hold.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b1ad3c-bb82-46c5-88b3-0ba99843321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c3b63-914a-4591-b352-a5191d473a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaping-related injuries reported in PH</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865e6101-d097-4226-b46c-bbcc8602ffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9415f267-a6a9-4041-9053-c74f9ef4d161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has received cases of vaping-related illnesses from its
        hospitals, Domingo said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf1df11-66e1-44ed-b443-65ac39a12f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe97fd8-2c22-4114-ad17-81b050312302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We already have diagnosed cases,” Domingo noted, adding that they
        will be reported to the agency’s regional offices for validation purposes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d9748b-b50f-42cf-be3a-42b983b4be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751265d-9b6a-4ea3-a631-6b469d07fbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the DOH hopes to present these vaping-related injuries
        to the public in the next couple of weeks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74169edb-0c5f-4466-b209-d9fb09efcc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8091f5b8-56c2-4572-9b5c-f1086c488c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said that the criterion called the International Classification
        of Diseases 10 code U07.0, for making a diagnosis on vaping-related disease
        has only been released by the World Health Organization two weeks ago, and
        added that DOH only started asking hospitals to start reporting on the cases
        last week.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59101b6-5614-4c95-bb0f-1366d4466596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3f21cd-abb6-4c72-b9d3-5a39dc59f270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official then asked all DOH-accredited medical facilities to
        report cases believed to be due to smoking e-cigarettes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353e88d3-6e95-4216-8401-6448e843657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:30:22.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a9102f-2271-4723-a8ea-78a1463dc374'
      'mgnl:activationStatus': true
