      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo also said the Health department has been talking to medical
        schools and medical specialties, so they could include asking if a patient,
        who manifested complained about having a difficulty in breathing, has used
        vape within the last 90 days, while taking their medical history.</p>'
