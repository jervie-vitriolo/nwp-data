      'mgnl:lastActivated': 2023-01-27T09:50:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)—</strong> While
        everyone is busy with holiday preparations, some Filipinos— particularly commuters—
        are awaiting a promise President Rodrigo Duterte delivered months ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e13ac9f-a8c7-4487-a7bf-c8e713476391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:50:36.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just a few weeks before December, will commuters finally experience
        a <a href="https://cnnphilippines.com/news/2019/6/9/rodrigo-duterte-cubao-makati-traffic.html">five-minute
        travel time from Cubao to Makati?</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6021d080-32d0-4bc1-bcd5-edf3481d7dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:50:36.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters, Presidential Spokesperson Salvador
        Panelo said Duterte’s promise to cut road travel time was made “on the basis
        of projects being done on time.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a068100b-446a-41fb-89b0-bec19277bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:50:36.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung sinabi niya na ''yun,</em> on the assumption <em>na ‘yung
        mga</em> projects <em>matatapos</em> on time,” Panelo said in a chance interview
        in Malacañang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e96f9f-f638-481e-8e8d-8289a4c0ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:50:36.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said that (promise) on the assumption that the
        projects will be done on time.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe619f90-4135-4c08-bd02-69a69beb8925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:50:36.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That was said on the basis of projects being done on time, <em>wala
        siyang binabawi</em> (he’s not taking it back).Subject to the conditions of
        the time it was made,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee4ab0-633e-4200-80ad-91e676ad702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:50:36.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President in June vowed that traffic congestion in Metro Manila
        would ease by the year end, enough to cut the travel time from the two cities
        to only five minutes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440dcacf-b5a2-4679-901b-079a81992184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:50:36.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distance between Aurora Boulevard in Cubao to Ayala Avenue in Makati
        is nearly 10 kilometers. The current travel time normally takes 40 to 45 minutes,
        depending on traffic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35079472-61d9-4959-ba69-f331b2ea2a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:50:36.765+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration’s Build, Build, Build infrastructure program
        has currently lined up 75 flagship projects, but economic managers said the
        list could go up to 100 with new proposals kicking in.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07ee59d-b873-42d7-8a94-67c3265b2fb4'
      'mgnl:activationStatus': true
