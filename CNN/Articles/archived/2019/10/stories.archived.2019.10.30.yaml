    'template': '1'
    'title': 'Future of smartphone technology: Vivo to roll out NEX 3 in PH market '
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23a45e4-9af1-47dd-8743-f8986cc85eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:39.052+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:50:47.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;In today’s
        world of relentless technological innovation, software development, and product
        design, one way for a mobile device to stand out in a highly-competitive market
        is to have a clear edge over the rest of the field.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be4f17-39af-4f70-bf02-8cfdf392c38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:39.050+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:50:47.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to deliver groundbreaking technology in its products,
        leading tech company Vivo will soon roll out its latest flagship phone NEX
        3 — which is dubbed as the “device of the future” with its next-generation
        innovations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d48e358-6f0c-48f3-ac0e-671413fbc96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:39.050+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:50:47.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s a quick look at the Vivo NEX 3 smartphone:</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd14e904-26f7-4ebf-84c9-6d1009e0814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:23:16.413+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:50:47.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boosting connectivity and power</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89598816-e1d4-4a82-88e7-c021eea26080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:23:16.414+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:50:47.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powered by Snapdragon 855 Plus with 2.96Hz Octa-core processor,
        Qualcomm’s first 5G solution, and UFS 3.0 high-speed flash memory, NEX 3 provides
        top computing performance, smooth multitasking capabilities, ultra-high download
        speeds (over 1Gbps), ultra-low latency and robust network reliability. The
        dual WLAN Acceleration technology can use two Wi-Fi signal networks at the
        same time to boost the network speed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e23c5-57c5-48eb-9959-c8bb2db411cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:23:16.414+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:50:47.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers also won’t need to worry about their device’s battery
        life as the NEX features a 4500mAh battery and the Vivo Super FlashCharge
        44W and C-DRX power-saving technologies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1822f9-e630-49b4-bde2-4a6a454a6e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T14:23:16.414+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:50:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vapor Chamber Cooling System meanwhile supplies power while
        remaining cool even with heavy 5G usage. NEX 3 is equipped with 8GBRAM/128GB
        storage and supports global frequency bands and NFC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac7879-811d-48c0-9f0d-a18494e6eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:39.050+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:50:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beyond limits with breakthrough design</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32610edd-f3be-451e-9910-8d072e865443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:39.051+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:50:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEX 3 features an AMOLED Waterfall FullView™ Display that stretches
        and curves the smartphone screen along its sides to provide users with broader,
        borderless views. The 6.89-inch notch-free display has a significantly improved
        99.6% screen-to-body ratio to offer consumers a breathtaking visual experience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34027e70-3963-407e-b9fc-cd92059c4487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:39.051+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:50:47.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premium smartphone also hides physical power and volume buttons
        from sight, creating a seamless, touch-controlled unibody design. With its
        X-axis Haptic Vibration motor, Touch Sense can respond with haptic feedback--
        delivering a tangible, comfortable, and futuristic experience. In-Display
        Fingerprint Scanning also allows users to safely step into their mobile world
        in just a second.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d703616-6339-4955-a34f-389bfd2fc122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:39.051+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:50:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Premier photo-shooting experience</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060ea64-8462-4793-b376-9f6ca8c03636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:39.051+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:50:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEX 3 flexes its photography superiority with a 64-megapixel main
        camera, a 13 megapixel (MP) wide-angle camera, and a 13MP super macro camera.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ef8ac-a200-4c16-9bbe-66754185d80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:39.051+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:50:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its 16MP Elevating Front Camera, NEX 3 makes way for the perfect
        FullView™ Display designed for a unique selfie experience. A purpose-fit motor
        and customized gear box will ensure smooth elevation that operates stably.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a158b-92e1-4214-8e3c-eb33571ef31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:39.052+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:50:47.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Go beyond artificial intelligence</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6021e0cc-b7f0-4306-8954-ee558b8bdb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:39.052+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:50:47.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivo’s AI assistant, Jovi, has been upgraded to enable a fully intelligent
        flagship experience based on the Vivo Computation Acceleration Platform. The
        platform offers AI algorithms for software optimization and enhanced user
        habit learning for deeper AI integration – providing an impressive speed boost
        with a personalized experience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e436fad2-7a7c-4426-8ddc-b7d9c9ad681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-29T09:45:39.052+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:50:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivo NEX 3 will soon be available at all authorized Vivo outlets
        nationwide.</p>'
    '21':
