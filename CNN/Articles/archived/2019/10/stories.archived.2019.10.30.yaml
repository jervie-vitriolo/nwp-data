      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2509c673-a550-44e7-ac78-d102e16d7611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:55.733+08:00
      'mgnl:createdBy': 'lara'
