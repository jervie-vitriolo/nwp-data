      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> — A
        man in Manila has been rewarded for returning ₱1.2 million to a Chinese national.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2833de-3f05-4cc3-8b82-9a0dd0392703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:09:33.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his daily update on Facebook, Moreno introduced 42-year-old Benjie
        Ordanza, a pedicab driver from Baseco. He said Ordanza approached Manila 2nd
        District Councilor Awi Sia to return a bag containing the money, as well as
        an expensive watch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d51ba-7d81-4e1c-926f-9421ea5697dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:09:33.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items belonged to a Chinese national named Zhang Lei, whose
        passport was also found with the money and watch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83285d31-ee09-46e4-9740-eb36fa8e302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:09:33.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through PLtCol (Arnel) Caramoan and Maj. (Rosalino) Ibay''s team,
        mga kapulisan nila, natunton (Si Zhang)," Moreno said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9ac7d3-cb4a-42be-921c-7391359abfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:09:33.345+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Through PLtCol (Arnel) Caramoan and Maj. (Rosalino)
