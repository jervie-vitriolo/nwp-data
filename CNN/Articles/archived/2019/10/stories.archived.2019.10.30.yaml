    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:13.276+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['salty-food', 'tax', 'health-department', 'Department-of-Health',
      'Eric-Domingo', 'Tony-Leachon', 'Francisco-Duque', 'Health-Secretary', 'sin-tax',
      'TRAIN', 'TRAIN-Law']
    'template': '1'
    'title': 'Health dept. supports sin tax on salty food'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd7519b-5072-460f-abd6-d312564250b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:27.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Imposing
        a tax on salty food would help prevent health risks among the public, the
        health chief said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bed2734-84d2-48a9-ac22-5f5c0b43175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:27.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque said excessive salt consumption
        remains a public health concern as it leads to hypertension, kidney failure
        and other complications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5416a8e1-434c-47a7-ab22-2f5c4c22a8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:27.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These risks could be minimized by imposing a tax similar to that
        imposed on sugary drinks, Duque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401bf55b-f289-47ad-8820-e820fe02bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The same strategy might work also for excessive consumption of
        salt, we did the same thing for taxing sugars and beverages so it might be
        the most effective way to go,” he told reporters on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04c8322-8076-4cf2-8ed5-589dabb5bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tax Reform for Acceleration and Inclusion (TRAIN) law imposes
        a ₱6 per liter tax on beverages using caloric and non-caloric sweeteners,
        and ₱12 per liter for beverages using high fructose corn syrup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d80aae6-4743-4e52-880a-986f480a267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said there should be a “low salt to no salt” policy for salt
        content on products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312ac28d-d819-4b72-8e50-b7de625c46bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that while iodine from iodized salt contributes to
        brain development, salt itself has adverse effects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c7718e-8233-4290-9add-4f5564348664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eating salty food is just too much, and it''s already proving to
        be of negative consequence and impacting on the health of our people. That''s
        really a cause for concern,” the Health chief said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a62718-96f3-4b62-b39e-6df4513b1609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Eric Domingo said regulations may include
        all food if necessary such as dried fish or <em>daing</em>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc810a6e-0e6b-473d-9e29-c9a2fa81fdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Yes) kung umabot tayo doon (if we need to regulate salt intake)
        but I am not saying that is where we are going. It is really just a broad
        stroke idea that the Secretary mentioned but we don’t have any guidelines
        on that yet," Domingo said in a media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a0e194-a431-45e5-a119-47b3b84619eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health expert Dr. Tony Leachon said Filipinos consume salt
        about four to five times more grams than what is required.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c7a52-b148-4765-9417-c4d92dcb5079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat isang tao</em> two grams <em>lang</em> per day. <em>Tayo
        po ang konsumo ay</em> 11 to 15 grams per day <em>so tayo</em> four to five
        times <em>ang</em> Filipino," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbc1342-6c02-478a-9af1-de0445f2e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A person should only take two grams (of salt) per
        day. We consumer about 11 to 15 grams per day so Filipinos consume four to
        five time more.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03c8bae-aec1-41ea-b86b-234a236eade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other sin taxes under the TRAIN Law include ₱35 per cigarette pack.
        President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2019/7/25/higher-tobacco-sin-taxes-rodrigo-duterte.html?fbclid=IwAR2IQCHUHIon-R2jmQkzBJ0KG0AvMzQk1HwJPSCZo7dzl21lUqftT4TP05w">signed
        a new law</a> that would increase this to ₱45 by 2020 up to ₱65 by 2023, while
        a tax of ₱10 per refill of vapor products less than 10 milliliters will also
        be levied on e-cigarettes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbf3d2c-dae6-4142-9f03-5c9bd2a03a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:11:27.394+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gains from sin taxes are expected to chalk up ₱62 billion to fund
        the universal health care program, which would expand the coverage of government
        health insurance to all Filipinos.</p>'
  'Live-streamer-missing-after-fall-climbing-Japan-s-Mount-Fuji':
    'author': 'Chie Kobayashi, CNN'
    'caption': 'Authorities in Japan searching for man who appeared to fall in the
      middle of a live-streamed ascent of Mount Fuji have found a body, they said
      Wednesday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-30T14:29:47.620+08:00
    'credit': 'From Getty Images'
    'imagesource': 'jcr:b4d13abf-0898-4590-9164-92a30bc8ebde'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85e6f52e-04c8-4f2e-8909-b6436dc8e9c4'
    'lead': 'Authorities in Japan searching for man who appeared to fall in the middle
      of a live-streamed ascent of Mount Fuji have found a body, they said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T14:32:25.593+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:51:09.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:13.459+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Mount-Fuji']
    'template': '1'
    'title': 'Body found after live-streamer falls climbing Japan''s Mount Fuji'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f954c1-6dbb-4d87-8a3c-0e8a469b6951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:32:25.595+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:09.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Authorities in Japan searching for
        man who appeared to fall in the middle of a live-streamed ascent of Mount
        Fuji have found a body, they said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779d84a1-02b7-4ca3-a2ac-0efd6b929f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:39:55.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video —&nbsp;taken from the hiker''s point of view —&nbsp;shows
        what appears to be a scene near the top of the Japan''s iconic mountain, above
        the clouds. The ground is covered in heavy snow, and the man tells his viewers
        that it is slippery and dangerous along the route.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c7ade3-f2cc-4719-9844-26966365f7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:39:55.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Am I on the right track? So much of the route is covered with snow,"
        he says as he climbs upward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5197ba5-f712-4b6c-9587-e84cc29168aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:39:55.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m slipping," the man shouts, as he then appears to fall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18efda5d-b642-4a2d-a45b-e0323564eb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:39:55.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were alerted to the incident after receiving calls from
        people watching the live stream of the climb up the iconic mountain, Aiko
        Kishibata, a press officer with Shizuoka prefectural police, told CNN earlier
        Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c679508-c0f6-4642-af98-d6fc4299f9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:39:55.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue workers from Shizuoka and Yamanashi, the two prefectures
        that Mount Fuji straddles, have been searching for the climber since early
        Tuesday morning, she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea65f29e-823e-4de7-a911-c5ecce73e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:39:55.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials found a body Wednesday afternoon, and are working to identify
        it, said Masahiro Haruta, a spokesman for the Shizuoka Prefectural Police.
        The body was found at an altitude of around 3,000 meters (9,800 feet). Haruta
        said it was too early to say if the person who died was in fact the live-streamer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d60a75-d864-4ece-9fd7-0914ef2d6d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:39:55.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishibata said earlier that the accident appeared to have taken
        place near the summit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59af44e-cd92-4a3a-a33f-0af03419f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-31T06:39:55.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:09.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mount Fuji has been closed for hiking since September, and local
        police advise people not to climb there because it is especially dangerous
        when covered in snow, according to Japanese public broadcaster NHK.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610cda57-823f-4150-953a-be51947bc7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:32:25.595+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:09.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/30/asia/mount-fuji-live-stream-body-intl-hnk-scli/index.html">Body
        found after live-streamer falls climbing Japan''s Mount Fuji</a>"</em></p>'
