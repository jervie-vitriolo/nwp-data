      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordanza was rewarded with ₱100,000, which Moreno said came from
        him and his vice mayor, Honey Lacuna. The driver was also given a jacket,
        which Moreno revealed he was going to wear that day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1dea49-cb92-4d08-9fb4-a6e00e8f8df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:09:33.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno added he would help the pedicab driver find a permanent job
        to give his family a more stable life. But he reminded Ordanza to remain on
        the straight and narrow and not be tempted to do wrong.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5ff41f-c621-44ff-b9de-36ccef4b4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:09:33.346+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Zhang, Moreno said, "I hope you continue to believe that Manila
        will be better again. You are always welcome to Manila."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44014fc-126b-43d0-a5ff-f23ea46007f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:09:33.346+08:00
