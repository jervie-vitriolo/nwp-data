    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2a443-b4a8-47ee-85dc-66357ab5c14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.472+08:00
      'mgnl:createdBy': 'alyssa'
