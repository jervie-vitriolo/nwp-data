      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:05:44.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season, Atalanta coach Gian Piero Gasperini was suspended after
        making blasphemous remarks during his side''s game with SPAL.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8e861-97ee-4608-b0ba-28857d60eec7'
