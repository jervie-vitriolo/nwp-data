      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month the Italian Football Federeation (FIGC) said Cagliari
        would not be punished for the racist monkey chants directed towards Inter
        Milan striker Romelu Lukaku by its fans, while no punishment has been handed
        to Hellas Verona for its fans racially abusing AC Milan midfielder Franck
        Kessie.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad44fccf-f5c3-496f-b3c4-65b97cbf9f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:05:44.385+08:00
