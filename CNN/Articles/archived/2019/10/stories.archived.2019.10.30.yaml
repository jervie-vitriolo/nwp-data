    'template': '1'
    'title': 'Facebook launches new tool to help you get health tests and screenings'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c37b5e-43eb-4cab-8b11-e363b2f047e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Facebook has launched a new feature to
        help track what preventive health screenings might be recommended for you
        based on your age and sex.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f63647-4948-418b-b412-cfc4a9a16983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833672f9-33de-4a35-83f2-515e333bb059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tool, called Preventive Health, rolled out in the United States
        on Monday and focuses specifically on cardiovascular health, cancer screening
        and seasonal flu -- making recommendations such as when to get a cholesterol
        test or where to get a flu shot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f0a99-1b7d-48c4-ab49-12e006dc3182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9329b59d-0de9-443a-b451-ac006784fc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook partnered with the American Cancer Society, American College
        of Cardiology, American Heart Association and US Centers for Disease Control
        and Prevention in order to build the tool with the most up-to-date, accurate
        resources and information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec1353c-62ba-44f1-baf7-c1a5b0d11e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43194568-70df-434c-b80a-671048b1746d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at the number-one and number-two killers in America,
        which are heart disease and cancer, and we''re also looking at seasonal illness,
        particularly flu in this case," said Dr. Freddy Abnousi, a cardiologist and
        head of healthcare research at Facebook.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76db7a1-1cfa-4d8d-82c4-402415969746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1e226f-5c62-4541-a640-65f2aab88c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The majority problem that we''re trying to solve is making sure
        that people have this information in their hand in a way that''s consumer
        friendly," he said, adding that when he thinks about this new tool, he thinks
        about his father.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc3e2e1-8291-4464-a1aa-4918a00cfc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c775fda-beba-4660-bb1b-e53c354e44ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had blood pressure problems for a long time," Abnousi said about
        his dad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa8d18-ad97-46bb-b7ae-87dceb9483b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5f7ba-402a-4262-b03c-63e7dbf86412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An instrument like the Preventive Health tool could help someone
        like Abnousi''s father manage their cardiovascular health care with blood
        pressure screenings, for instance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad074e53-6c47-4c86-803d-7c9d229ad0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e8acd0-ce5e-4c84-b263-4a6abb0cfb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is that if this was around then, he would pull it up on
        his phone -- and though he''s too proud to talk to me about it or maybe doesn''t
        feel comfortable talking to a primary care practitioner about it -- he would
        be able to understand it on his own and realize that it''s important enough
        for him to engage in it," Abnousi said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b5e250-83bc-4e05-a027-227d99c421b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa4d2ac-7a5d-4ad3-979e-8917fed427ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Preventive Health tool, currently available only in the United
        States, can be accessed by either searching for it on Facebook or clicking
        on a promotion that might appear in newsfeeds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7f63e-3230-4f03-9ccd-b07831e1dd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce2427-052b-4a5e-bd70-9eef7fba844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tool then provides personalized recommendations for what you
        should consider as part of your preventive care for heart disease, cancer
        and seasonal flu.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbdf387-231b-4320-92ee-11d7e5ca7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d7878b-e705-41a6-b2dd-98bbf7397796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you are provided with your personalized recommendations, which
        only you can see, you then have the option to learn more information; mark
        the recommendations as completed, if you already have done some of them; or
        set checkup reminders to schedule future tests. The tool itself also can be
        shared with friends to increase awareness of preventive care.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b87ea47-7ecc-419e-8ab8-73ff4913aa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349fc21-29c9-4654-87bc-8e6a12e3501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the preventive measures recommended by the health groups
        that Facebook worked with are covered by insurance, but it''s important to
        keep in mind that "not everybody actually has access to primary care across
        the country," Abnousi said. "So we also wanted to help in the access logistics."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37293e9b-6b62-49b4-90f7-18ffd4251634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af75a3c-6b54-4205-96bd-6e2d3adac8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Preventive Health tool offers a map of federally qualified health
        centers nationwide where anyone can go to get certain screenings, tests and
        other health care services, if they choose. The centers, located in underserved
        areas, provide services regardless of patients'' ability to pay, and charge
        for services on a sliding fee scale.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6945da0-60f3-4f5a-b290-cf2b59778c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ea16fb-bb03-45d5-98a3-49770cf11812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to seasonal illnesses, the Preventive Health tool
        also includes a way to find where flu shots are being offered, such as pharmacies,
        grocery stores and urgent care clinics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e51c792-86e7-40ec-8247-20d1d9e9543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc2ceb9-21e9-4e48-874e-a836ae51ea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only time will tell whether Facebook users actually engage with
        the tool -- especially since Facebook has recently faced privacy issues, including
        a hack last year that exposed information on nearly 50 million users of the
        social network.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0472a624-e24e-4a60-974a-43e627e2492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a2451-640d-453f-b9d5-874d0763dff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet with the Preventive Health tool, Facebook ensures that it will
        not have access to users'' test results or any other health information. Rather,
        the tool only provides information on recommendations and where to access
        care, based on a user''s age and sex.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b87992e-a4c4-4a37-8aae-cd04fa7d89b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd7044-776c-4615-bc5a-f9bcc029b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any tests that you have done as a result of engaging with this
        information are completely outside of us. We don''t engage in that or hear
        about it ever from the health care system," Abnousi said. "Secondly, your
        use of the Preventive Health tool on Facebook is not visible to any other
        Facebook users."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a13c3be-a063-4398-8cf0-bf39499cf717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa377a8f-33f9-4d88-b872-c6bdfc82c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that personal information about any activity in the Preventive
        Health tool is not shared with third parties, such as health organizations
        or insurance companies.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ed78b4-9262-45fc-8268-3091d00cb0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a48cf3-5501-4045-ac14-92de3fd4db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Richard Wender, chief cancer control officer at the American
        Cancer Society, which helped develop the tool, said that he hopes it will
        improve cancer screening rates and public health nationwide.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f63f55-41da-4687-8705-a1eb57027b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddd6839-78cd-4232-a834-c54866c36c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some cancer types -- such as cervical, colorectal, lung and
        breast -- clinical trials have shown that screening to detect cancer early
        can reduce the risk of dying from that cancer.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebc75e5-6d25-4a56-bf19-0393e11095e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae4201-c400-4d38-9e88-c057e06b3bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.626+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know that screening rates for cancer are not as high as
        they could be," Wender said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7312d155-2875-4ae0-b278-7d68f8cc56b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5afbd1-9b02-41bf-9d40-600c3cb8b4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s many, many people who''ve had a cancer death prevented
        because they''ve been screened -- but there''s so many more who have lost
        their lives when a screening test might have helped, and so we need new ways
        to reach the public," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4424266-651f-4763-a85d-c26f57ac7804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfa6294-11df-4b49-aeb6-d60709d0505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Preventive Health tool follows other Facebook public health
        initiatives launched recently.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f41ecc-3c8d-4afe-917e-1ce23a09fce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a509910-5b76-47e3-96a9-01ec658743b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Facebook debuted a blood donation feature in the United
        States to help users find places to donate blood in their area and be notified
        when a nearby blood donation may be in need.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4457bbd6-b1f1-46e2-bd66-eccf70d1bb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ccef09-3efd-4dc5-ba49-6aa45b38a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, a new feature rolled out on Facebook and Instagram
        to combat the spread of anti-vaccine misinformation. Facebook, which owns
        Instagram, launched educational pop-up windows on both platforms that appear
        when a user searches for vaccine-related content, visits vaccine-related Facebook
        groups and pages, or taps a vaccine-related hashtag on Instagram.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e02d051-5043-4272-b193-162445907b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8158c654-3e8c-42fb-b297-d2caf1fa3d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, there is a possibility that the Preventive Health
        tool could expand to other countries and include more resources on preventive
        care outside of cardiovascular health, cancer and seasonal illness -- but
        for now, Abnousi said they want to make sure that the tool as-is reaches an
        audience.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be717ba-5f75-4882-a4ab-f9514f97b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b5c68d-3a43-4b19-9bdb-e0d24e329938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to spend the next six to 12 months really trying to
        understand whether people are engaging with this tool and whether it''s helpful
        or not," he said. "Once we figure that out is when we''re going to start thinking
        about expansion."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe63cda-4892-4214-aab2-d8b08590a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:46.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/28/health/facebook-health-preventive-tool-wellness-bn/index.html"
        target="_blank">F<em>acebook launches new tool to help you get health tests
        and screenings</em></a>"</p>'
  'joe-biden-denied-communion-catholic-church-south-carolina':
