      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b80906-d997-43d3-9341-a6e73086c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One post on LIHKG with more than 200 upvotes praised the movie''s
        artistic value and plotline — but said "it is totally inappropriate to compare
        it with the situation in Hong Kong."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99aeae70-5489-444a-aa75-c1aa67c62de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee382a5-0340-49ad-b8e8-539d8c9ddf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that everyone will stop using Joker to describe Hong Kong,
        as it will only bring negative results, no matter on the global publicity
        level or on the personal level," it said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2bcbb-019f-49c1-b75d-68aae14014df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.031+08:00
