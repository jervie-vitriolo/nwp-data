  'Hong-Kong-protest-Joker':
    'author': 'Analysis by Jessie Yeung, CNN '
    'caption': 'In Hong Kong, where pro-democracy, anti-government protests have stretched
      on for four months, the mask of the Joker holds greater weight. '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-30T09:32:26.936+08:00
    'imagesource': 'jcr:58d34fa2-b44f-4f2c-97da-9b656123d8dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f05bd119-b21a-482e-8de9-d8a62aee8d7f'
    'lead': 'In Hong Kong, where pro-democracy, anti-government protests have stretched
      on for four months, the mask of the Joker holds greater weight. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T09:36:38.029+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T09:51:18.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:10.900+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'protest', 'Joker', 'Joaquin', 'Phoenix']
    'stories': ['4235f880-2337-49bd-9826-94b77f9ddeb9', 'f18e927c-1066-4559-9c3d-87ca7fc57881']
    'template': '1'
    'title': 'Some Hong Kong protesters are adopting the Joker as their own. Others
      are horrified'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c57b10-7ab5-44cc-89e7-ec6829eeedcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Halloween is just days away — and with
        "Joker" smashing box-office records, it seems inevitable that throngs of film
        fans will dress as killer clowns for the festivities that await.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d1391c-d0d7-46bc-a605-f5ab11693933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Hong Kong, where pro-democracy, anti-government protests
        have stretched on for four months, the mask of the Joker holds greater weight
        — and reveals a divide between some protesters who see themselves reflected
        in him, and others who are horrified at the comparison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba47ccc-e674-4a30-aeba-d7437821321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35671715-be35-4d3a-b51b-de5dc423083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joker," which tells the story of a failed stand-up comedian who
        turns to murder in Gotham City, is ultimately about the making of a monster.
        WarnerMedia, the parent company of CNN, has said the movie does not aim to
        "hold this character up as a hero" — nonetheless, some in Hong Kong seem to
        have drawn inspiration from the character and the film.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15acba9e-93bc-4957-95bb-6061be3c6c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.029+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers on social media point out that both Gotham and Hong Kong
        are home to groups of discontented people who feel abandoned by their government
        and a rich elite. In the movie, Gotham citizens and police officers fight
        in a subway station, an eerie echo of such scuffles in Hong Kong''s own stations.
        At the end of the film, rioters vandalize parts of the city, with what appears
        to be smoke or gas drifting through the air —&nbsp;similar to the tear gas,
        graffiti and smashed glass that have become routine in Hong Kong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9040e36-2073-4a40-a0c5-1b150526a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7fe1e7-4ba5-472b-8e93-ebdb9eb9f586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a twist of coincidence, "Joker" was released in Hong Kong just
        one day before authorities used colonial-era emergency powers to ban face
        masks and face coverings during public assemblies. In destructive protests
        over the following week, outraged demonstrators wore all types of face coverings
        in defiance of the ban —&nbsp;including Joker masks and makeup in the style
        of the Joker (both Joaquin Phoenix and Heath Ledger versions).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379639f2-9ce4-4978-bebe-bbbe9176fa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d3cca8-0e79-4fe4-aea0-6e1ff9df1d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After today, Hong Kong needs Joker," read one post on the online
        protest site LIHKG the day after the ban was announced. Another user called
        the Gotham rioters "martyrs," and the Joker "the symbol of the resistance
        and the spiritual leader of the rebels."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f586250-b16d-4222-a028-1ae02a0de674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10108d2-9326-4427-a65f-5f9e43e57dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another post paired characters in "Joker" with equivalent Hong Kong
        figures. For instance, it compared the Joker with Edward Leung, a pro-Hong
        Kong independence activist who was jailed for his part in violent 2016 demonstrations.
        Meanwhile, Batman''s father Thomas Wayne, a callous and wealthy mayoral candidate,
        was equated with Hong Kong leader Carrie Lam, who protesters accuse of being
        out of touch with the public.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491aeccc-a0e5-4687-97ab-8a4d45b5553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b3c73e-40a9-4e85-817f-95b01e7a76c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimmy Woo, a student who recently watched "Joker," also saw an analogy
        for Hong Kong''s government in the film. In one scene, the Joker accused his
        therapist of not listening to a thing he said in all their weekly sessions.
        "It''s like the government now," Woo said. "No matter how people express their
        demands, the government still isn''t listening."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacf9658-ba7d-4149-a941-422d9aff3359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac78aab-e1ff-42b9-9e41-ee53dc3ea768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.586+08:00
