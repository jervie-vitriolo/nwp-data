      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/29/asia/china-xinjiang-united-nations-intl-hnk/index.html"
        target="_blank">UN members issue dueling statements over China''s treatment
        of Uyghurs in Xinjiang</a>."</em></p>'
  'Iraq-Prime-Minister-removal':
    'author': 'Hamdi Alkhshali and Sharif Paget, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-30T14:58:43.750+08:00
