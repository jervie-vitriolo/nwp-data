    'lead': 'Facebook executives are facing mounting pressure, including from inside
      the company, to make sweeping changes to how the social media site runs political
      ads – including reversing a controversial policy that allows politicians to
      run false ads and how voters are targeted on the platform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T07:48:36.050+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:51:22.296+08:00
