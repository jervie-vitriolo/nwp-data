    'title': 'Most Filipinos want law vs LGBTQ+ discrimination, but still against
      pro-trans policies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ff9a5-7d6d-45b2-b22e-95172bd77939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> A
        majority of Filipinos believe there should be a law that specifically protects
        lesbian, gay, bisexual, transgender and queer/questioning (LGBTQ+) people
        from discrimination, but did not agree with some policies that would favor
        trans women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f6625d-f165-4aec-ac6b-597e17aedf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd679d5-adfe-4c2b-9f70-af34069c366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new Social Weather Stations (SWS) poll released Wednesday showed
        that 27 percent of Filipinos “strongly agree” that there should be a law that
        shields LGBTQ+ people from discrimination, while 28 percent “somewhat agree”
        with it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18601e5f-5cd5-403b-b9cd-ce32588a3819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394d3180-7380-4389-b249-ccbfa7137203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 16 percent strongly disagreed, while 10 percent said they somewhat
        disagreed. Eighteen percent were undecided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e2209-5533-4155-af19-e1eebea96073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb827ee-e015-4a8f-a579-0c0adce7e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Filipinos also said LGBTQ+ people experience too much discrimination,
        with 33 percent strongly agreeing to the statement and 27 percent saying they
        somewhat agreed with it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34b99fa-34ce-4042-8164-f9846bbeefa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644d011-b706-4ce4-99d3-dde4ded0bbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite majority opinion favoring an anti-discrimination law for
        LGBTQ+ people, most also said they oppose trans women in female restrooms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca7645-2483-444a-906c-04c0e5b8163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadaef72-2adf-43f3-b772-e7dece96d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-seven percent said they strongly disagree with allowing trans
        women in female restrooms, while 13 percent somewhat disagree with the statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc50a6b3-a500-4a55-b1bc-554e49d712b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1655ab0a-01ee-4a75-8d91-12117b61eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 15 percent strongly agree with allowing them in female restrooms,
        while 17 percent said they somewhat agree with it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12233115-5b0d-45a0-b184-2a3ba1c45991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/life/culture/2019/8/19/lgbtq-bathroom-debate-myths-.html?fbclid=IwAR2"
        target="_blank">Debunking myths about the LGBTQ+ bathroom debate</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c0e0b-4120-4421-aae7-16ee5c21b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Filipinos also do not want transgender people to be allowed
        to change their identities in official documents, with 48 percent strongly
        opposing the idea and a further 16 percent saying they somewhat opposed it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bdded3-7640-412a-aeac-50cd88b650c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7195702a-f058-40f7-beba-5b7c088ee839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey revealed that Mindanao residents, those aged 55 and above,
        have at least a college education and are Muslim are most likely to disagree
        to policies in favor of trans people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f769efba-049e-46b5-b393-bdb93fb369c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a336d-6d52-45c8-a813-e92ee080387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the overwhelming disagreement to pro-transgender policies,
        most Filipinos do not believe that trans people have mental illnesses and
        most also do not believe that they are committing a sin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8477900d-9ebd-4e6d-afe4-c8e15853553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22246b46-f19d-46cf-9c18-a46adab3b5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS surveyed 1,800 people from September 27 to 30, a month after
        trans woman <a href="http://cnnphilippines.com/news/2019/8/21/Gretchen-Diez-restroom-complain.html"
        target="_blank">Gretchen Diez</a> made headlines for being barred by mall
        janitress from using the women’s restroom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9eda48-2aa9-4430-b4eb-d06265ea191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4236d9ad-d3b3-436c-a8da-28b4c72c4072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diez was arrested for unjust vexation — a charge later dropped by
        the janitress.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b94cd1-fd63-4c59-ba92-030d97c0d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733311b3-a28a-4cce-8aa3-8534ac3b7698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was also invited to the <a href="http://www.cnnphilippines.com/videos/2019/8/20/Senate-panel-tackles-SOGIE-equality-bill.html"
        target="_blank">Senate hearing</a> on the proposed bill that bans discrimination
        on the basis of sex, sexual orientation, gender identity and expression (SOGIE)
        and met with President Rodrigo Duterte in Malacañang.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c3975d-6137-46a8-8f27-09c33e2c8952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4259212-828e-4abd-b1f7-d8dd39ce15b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure, also called the <a href="http://cnnphilippines.com/lifestyle/2019/6/28/Filipino-LGBTQ-community-anti-discrimination-bill-SOGIE-Equality-Bill.html"
        target="_blank">SOGIE Equality Bill</a>, cleared the House of Representatives
        in the 17th Congress but died in the Senate as senators blocked its passage
        by debating on the measure until the legislature adjourned.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0144a1e3-981f-4bbf-8bff-f6292a5c27fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734cdf7c-e4b1-4bbc-9ed2-69418e19ec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was refiled in both chambers in the 18th Congress. The Senate
        is still not budging from its position in the previous Congress, if its president
        — <a href="https://cnnphilippines.com/news/2019/8/21/Tito-Sotto-SOGIE-Equality-Bill-Senate.html?fbclid=IwAR2MF_A9mHsXsq6gb4Ogjn6x3Yj40mH9Ou9b-Q7SgBiAftEFbVkFCPCoy5A"
        target="_blank">Vicente “Tito” Sotto III</a> — is to be believed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b92e68-a5da-4c35-91dd-79f2c4b003da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f074091-fd32-4ba3-a779-eaf9185afebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said that Duterte is willing to <a href="https://www.cnnphilippines.com/news/2019/9/11/Palace-backtracks--Duterte-won-t-certify-SOGIE-bill.html"
        target="_blank">certify a bill that bans discrimination</a>, but not a legislation
        that specifically prohibits discrimination against LGBTQ+ people.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4afc18e-dbf3-44e2-b626-6befd6abc9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc86b39c-65ba-4608-9a2c-a52c7746554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-discrimination bill, popularly known as the SOGIE Equality
        Bill, is currently at the committee level in both the House and the Senate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7cb64c-da99-43f4-9f0f-be162141869e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe97c5-7bf5-4683-9716-97fc0aa552e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seeks to penalize those who commit discriminatory acts against
        LGBTQ+ Filipinos, with fines of not less than ₱100,000 but not more than ₱500,000,
        or imprisonment of not less than one year but not more than six years or both,
        depending on the court''s decision.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2af80-1da0-484e-9a36-c74bc51b9b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeead05-c9f1-4a25-85d1-353162e5ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 <a href="https://www.hrw.org/report/2017/06/21/just-let-us-be/discrimination-against-lgbt-students-philippines"
        target="_blank">Human Rights Watch</a> report found that only 15 percent of
        Filipinos reside in areas protected by ordinances against discrimination based
        on SOGIE.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c593bc75-1b7e-430e-b1a5-d8f53043d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7aea00-a032-45ce-8aab-cd0392efb70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad634a63-0349-4768-a305-5a80ec17d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same report also said that Filipino LGBTQ+ students “continue
        to experience bullying and harassment in school” from their peers and teachers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4523c37a-8b27-4938-8f6d-8b3393d0ad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d763f9-66f2-4d46-b534-250c35c63bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:13:50.422+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint 2014 study by the <a href="https://www.usaid.gov/sites/default/files/documents/1861/2014%20UNDP-USAID%20Philippines%20LGBT%20Country%20Report%20-%20FINAL.pdf"
        target="_blank">United States Agency for International Development and the
        United Nations Development Program</a> found evidence of discrimination against
        LGBTQ+ people in schools, at work and in their communities.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e38535f-57fb-4583-b214-787b3f59848b'
