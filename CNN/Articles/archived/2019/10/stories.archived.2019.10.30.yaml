      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed in 2008, it has frequently been used in the sale of cryptocurrencies,
        another area in which the Chinese government is taking a growing interest.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a64b11-9af0-4392-bdf4-d1b849c82f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:34.600+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blockchain has already been used in China for other, less democratic
        purposes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed063cc-5f83-43dc-8986-49123ec2eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:34.600+08:00
      'mgnl:createdBy': 'robert'
