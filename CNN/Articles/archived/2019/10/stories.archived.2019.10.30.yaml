      'mgnl:lastActivated': 2023-01-27T09:51:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c7917-c86c-4646-9935-1adb078c535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:55.733+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:20.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is set 300 years before the events of "Game of Thrones"
        and tells the story of the House of Targaryen, according to HBO.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FGameOfThrones%2Fposts%2F10157011767567734&width=500"
        width="500" height="654" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c3894c-11c8-46c3-bdb2-b04bd42212c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:55.735+08:00
