  'grease-outfits-olivia-newton-john-auction':
    'author': 'Rory Sullivan, CNN'
    'caption': 'The iconic black leather jacket and skin-tight pants worn by the singer
      and actress Olivia Newton-John in the film "Grease" will go on sale at an auction
      house in Beverly Hills on Saturday.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-30T06:27:29.442+08:00
    'credit': 'From Fotos Intl/Moviepix/Getty'
    'imagesource': 'jcr:172e5962-b12e-4daf-91cf-6f133d507a47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93cf3eb5-4e27-4b06-8513-4c52fbe164e5'
    'lead': 'The iconic black leather jacket and skin-tight pants worn by the singer
      and actress Olivia Newton-John in the film "Grease" will go on sale at an auction
      house in Beverly Hills on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T06:30:53.702+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:51:27.113+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:08.250+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Grease', 'Olivia-Newton-John']
    'template': '1'
    'title': 'Olivia Newton-John''s ''Grease'' outfit could fetch up to $200,000 at
      auction'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928c362a-0e8e-44c3-ab72-b3ddfc079233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:30:53.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:27.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The iconic black leather jacket and
        skin-tight pants worn by the singer and actress Olivia Newton-John in the
        film "Grease" will go on sale at an auction house in Beverly Hills on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c5beb5-9dc3-49bc-8674-b793b74038db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:30:53.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:27.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outfit, made famous in the 1978 film''s final song,"You''re
        the One That I Want," is estimated to fetch between $100,000 and $200,000,
        according to the auction house selling it along with hundreds of other items
        from Newton-John''s career.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802a46d9-78e1-4fa2-b04b-d68487093071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:30:53.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:27.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress, now 71, starred opposite John Travolta as Sandy Olsson.
        Ahead of the auction, Newton-John revealed that she had to be sewn into the
        high-waisted pants. "The pants have a broken zip and I had to be stitched
        into them because they were made in the ''50s," she told Reuters Television.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e664f28-e311-4d90-b64a-1e1884dbd0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:30:53.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being diagnosed with breast cancer for the third time since
        1992, Newton-John decided to sell more than 500 items from her career to raise
        funds for her cancer wellness center in Australia.</p>'
    '12':
      'image': 'jcr:c3d2e53c-7b17-4297-becf-b43dd3f442d6'
      'imageCaption': 'Olivia Newton-John''s famous black leather jacket worn in the
        blockbuster film "Grease."'
      'imageCredit': 'From TIMOTHY A. CLARY/AFP via Getty'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a15d964-26fa-4d0b-b83c-7678ae813e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:30:53.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:27.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d72e078-04c0-4bfa-931a-398c584e25f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:30:53.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:27.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told Reuters Television that it had taken months to sort through
        boxes and storage containers, but that it had been "a fun venture."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ada861-011c-442e-91d2-49013dd956b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:30:53.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve realized over the years, especially when you go through stuff,
        that stuff isn''t what''s important," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792813d5-bd17-4cdd-b658-4328b9d737e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:30:53.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:27.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other items on sale include the original "Grease" script and the
        pink dress she wore to its premiere in LA, which are valued at $4,000 and
        $3,000-5,000, respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f49e89-b1b4-4f0f-ac80-73bfa8bd2325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:30:53.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:27.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A custom Pink Ladies jacket given to her by the "Grease" cast and
        crew will also go under the hammer and is expected to fetch between $2,000
        and $4,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e58e1-6c0b-42fb-ab06-d43404c9c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:30:53.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:27.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction includes pieces outside of the "Grease" realm, for example,
        dresses Newton-John wore during the tour of her double platinum 1981 album
        "Physical," the title track of which spent 10 weeks at No. 1 in the US charts,
        the longest of any song in the 1980s.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b10892f-a18f-40b7-9e81-2409f42e91cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:30:53.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Nolan, executive director of Julien''s Auctions, said in
        a statement the company was "honored" to host an auction to celebrate "one
        of pop music''s greatest talents and treasured icons."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e7b94-5fcc-48f0-a192-cbd4e33fda5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:30:53.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Her extraordinary career —&nbsp;that includes her starring
        role in Grease, one of the most successful Hollywood films and soundtracks
        of all time —&nbsp;and her recordings of some of the biggest pop singles of
        the 20th century, makes her more than just a star but a pop culture phenomenon."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d4bf8-6bad-4544-9826-015b8c1ddaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:30:53.702+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/grease-outfits-olivia-newton-john-auction-scli-intl/index.html">Olivia
        Newton-John''s ''Grease'' outfit could fetch up to $200,000 at auction</a>"</em></p>'
  'james-corden-airport-karaoke-kanye-west':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Kanye West joins James Corden for a Carpool Karaoke during "The Late
      Late Show with James Corden" on October 28, 2019.'
