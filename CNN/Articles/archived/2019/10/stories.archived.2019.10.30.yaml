      'mgnl:lastActivated': 2023-01-27T09:51:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daenerys Targaryen, played by Emilia Clarke, was a major character
        in the mothership series, which ended earlier this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc871387-0a89-40a3-b000-4d2fb26c9f7e'
      'mgnl:activationStatus': true
