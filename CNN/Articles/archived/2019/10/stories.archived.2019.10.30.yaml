    'template': '1'
    'title': 'Why Toyota Corolla is the world’s most popular car'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbd8f94-2cad-4e3e-a15d-cbd7ef252daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:35:09.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:51:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> When you’re a kid
        raised in a typical middle class, nuclear family household, owning a car is
        the dream. A van, a sedan, even the owner-type jeep if you grew up in the
        90’s — it’s the wagon that will take everyone places, from a quick trip to
        the palengke to vacations in your lola and lolo’s house during the summer.
        In my mom’s province, you graduate from the bike or the sidecar to either
        a motorbike or a sedan. Bikes sped through the dusty road leading up to the
        hospital and the mines but when I got in my first taste of riding in a sedan
        — my uncle’s, an eighth generation Toyota Corolla, I knew it was the car that
        I wanted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f10ea67-878c-4b8f-83d5-216a51c643c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:35:09.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:51:08.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Corolla isn’t the vintage car type. There are hardly any people
        remodelling their E30s (although it has <a href="https://www.nytimes.com/2013/09/08/automobiles/collectibles/one-mans-toyota-rescue-mission.html?searchResultPosition=19"
        target="_blank"> a strong following</a>&nbsp;to those who do) like BMWs or
        Aston Martins. But it commands a great deal of nostalgia for those who have
        encountered the Corolla during their formative and young adult years. Toyota
        hobbyist Luis Bonilla, who was <a href="https://www.nytimes.com/2019/10/02/automobiles/frieze-masters-artists-subjects.html?rref=collection%2Fsectioncollection%2Fautomobiles"
        target="_blank">profiled in the New York Times</a>, said that his devotion
        to Toyotas because of his heritage as people were racing them in Puerto Rico
        during the late 1970s.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2c7bfa-6ed9-4afc-979b-4a4198115f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:35:09.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:51:08.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simple and reliable design of the Toyota Corolla has been dismissed
        as “<a href="https://edition.cnn.com/2018/11/15/success/toyota-corolla-redesign/index.html"
        target="_blank">generally unexciting, unassuming</a>” but it has since won
        the title of the world’s most popular car, having sold more than 46 million
        units in 150 countries and regions. But the unassuming design of the Corolla
        is part of what makes it so unique — it remains as a functional vehicle that,
        more or less, is guaranteed and effective to get you to places you want to
        be. It does what it is designed to do, as simple as that.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99dfb51-d0a8-4c30-8229-8fd4b54853f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:35:09.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:51:08.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2019, the Corolla Altis is getting a redesign, powered up
        to assume its position as a car that’s as sleek as it is reliable. The new
        batch of Toyota Corolla Altis cars have been constructed under the Toyota
        New Global Architecture, the brand’s structural innovation program that aims
        to “make ever better cars” and improve the areas of what makes their cars
        so beloved in the first place.</p>'
    '9':
      'image': 'jcr:affbb481-e78d-4e6f-a173-9c2dca39bff2'
      'imageCaption': 'The Corolla Altis hybrid variant is the first time that a hybrid
        model is available for a bigger market and at ₱1.58M at that, the lowest among
        hybrid models available in the Toyota lineup. Photo courtesy of TOYOTA PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d03fec-4a46-4d8a-81ba-bc2481af746c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:58:47.070+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:51:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df398016-7115-4451-a95d-8ececb46f41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:35:09.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:51:08.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Corolla Altis features improved agility, stability, and
        visibility. The fine-tuned suspension has less roll and sharper vehicle response
        so the driver feels more in control. Thinner instrument panels, repositioned
        mirror and reduced cowl height makes for a bigger view and visibility. And
        the improved sound insulation assures the passengers and the driver a smoother,
        quieter ride.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199ac4ca-b3ed-419a-abb0-5c005e4c73b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:35:09.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:51:08.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmentally conscious fans of the Corolla Altis are also in
        for some good news — the hybrid variant is now available for the first time
        for a wide, mainstream release. Toyota has released a few hybrid cars in the
        country in the past few years as it pushes its aim to make for technologically-advanced
        and sustainable mobility options to more Filipinos but the Corolla Altis hybrid
        variant is the first time that a hybrid model is available for a bigger market
        and at ₱1.58M at that, the lowest among hybrid models available in the Toyota
        lineup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fc827b-ae7e-4990-ba50-9334803f744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:35:09.673+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:51:08.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Making this technology more accessible to more Filipinos allows
        us to fulfill our promise of providing ever better cars, and more importantly,
        give the opportunity to more Filipino families to exercise social consciousness
        through sustainable transport,” says Toyota Philippines president Satoru Suzuki
        during the new Corolla Altis’s launch recently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dd8576-bc22-40e4-a850-5ef4ee6574c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:35:09.674+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T09:51:08.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Toyota Corolla Altis is already its 12th generation and
        at the rate that its going, with its powerful redesign and sustainable efforts,
        it looks like the Corolla will still be a memorable vehicle for many generations
        to come.</p>'
