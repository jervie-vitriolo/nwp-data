    'template': '1'
    'title': 'PH, China hold first joint committee meeting on oil exploration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7c6d3b-46df-4401-8902-1db47b881ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:20:24.364+08:00
