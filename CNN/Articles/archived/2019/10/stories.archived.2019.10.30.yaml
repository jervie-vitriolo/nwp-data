      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What makes it memorable:</strong> “This film has a good
        story plus jump scare scenes. Whenever I think about this movie, it still
        gives me the creeps!” — April Ebarvia, writer</p>'
