      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d29f901-3ff7-4e3b-a1a4-b0b3e553e98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, with Hong Kong protesters accusing police of brutal force,
        "people feel like they are helpless and they don''t have a way to express
        it," Lui said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647ba4d-bc3b-4621-b6ea-738d73618f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.030+08:00
