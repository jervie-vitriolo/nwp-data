    'template': '1'
    'title': 'Samsung teases new ''clamshell'' foldable smartphone'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299896c6-30c1-44fe-ab59-cbe7d62046cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:52:08.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28f3163-b551-4bff-8b5f-46cc66faadef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:52:08.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:41.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Samsung''s first shot at a foldable
        phone is off to a bumpy start, but it appears the company has more plans for
        the concept in the pipeline.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90adfad4-bf95-491e-93a4-905491c8a4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:52:08.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:41.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec9c163-ed76-4055-9e15-3505f4ae26d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:52:08.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:41.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company teased at its annual Samsung Developer Conference on
        Tuesday a mobile device with a "clamshell" form factor. In a video showed
        on stage, the Galaxy Fold smartphone transforms from a flip phone that opens
        vertically to one that expands horizontally.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e18d66-72d8-4fc4-8179-07542057bb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:52:08.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:41.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d195a-64da-40f1-8ed7-0d233b9c10de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:52:08.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung didn''t provide too many details on the concept, but a Samsung
        spokesperson confirmed it is "working on advancing new foldable form factors
        and bringing a new foldable device to market."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504098d7-3ac6-42ad-abc1-1e22878ecb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:52:08.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610cb627-6879-458a-8487-02dc082e0393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:52:08.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late September, the Samsung Galaxy Fold, which folds like a book,
        finally hit stores following several months of delays.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6186347b-04e0-4b70-bf2f-d5d507fc1ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:52:08.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:41.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df962bc-9659-4eaa-856d-94b2805b9850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:52:08.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:41.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, several reporters given early access to the $2000 device
        discovered defective hinges and that their screens broke after removing the
        Fold''s protective film. Samsung responded by delaying the original launch
        of the device.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f089313a-036a-4bbc-8a06-429972066208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:52:08.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923cf44-dc29-4185-9f56-efdb98d240c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:52:08.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:41.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incremental smartphone changes have failed in recent years to generate
        consumer excitement, leading to stalled sales and people holding onto their
        phones longer. Some tech manufacturers, such as Samsung and Huawei, have developed
        high-end mobile devices that promise more space to watch videos or do work,
        yet still fit in a pocket.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241f4d30-e2b3-484c-bcde-0fb933b296b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:52:08.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d9fffe-a4fc-4d15-a37c-b06e2d526ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:52:08.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:41.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But taking a folding screen from concept to a working device has
        proven to be a monumental engineering challenge.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d319c5a-e2d8-4036-b549-b399778e3c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:52:08.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:41.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8883ee3c-d9e5-4950-aab7-425cb95ba31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:52:08.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the conference, Samsung also announced One UI 2, an update to
        its Android interface that includes a dark mode in more apps and better accessibility
        for one-handed use.</p>'
  '-Mario-Bros.--creator-Shigeru-Miyamoto-to-be-given-one-of-Japan-s-highest-honors':
    'author': 'Allen Kim, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-30T05:52:43.712+08:00
    'imagesource': 'jcr:79e7952f-4135-4ed6-914f-3080a5f5d662'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73850092-6bb3-4720-be2e-466df3e4711b'
    'lead': 'For his work, Shigeru Miyamoto is being awarded the Person of Cultural
      Merit by the Japanese government on November 3, which is recognized nationally
      as Culture Day in Japan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T05:53:36.304+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:51:40.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:04.821+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Mario Bros.'' creator Shigeru Miyamoto to be given one of Japan''s
      highest honors'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2eaa7f-630e-4285-acfb-933f9041f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:53:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shigeru Miyamoto is a titan in the
        video game industry, having created beloved franchises such as "Mario Bros."
        and "The Legend of Zelda."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a183f2fe-c4a4-4ed5-94a3-48f34af488ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:53:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0194aa-f3e1-40aa-943a-4a4a3bd6e16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:53:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his work, Japanese news outlet Nikkei reports, Miyamoto is being
        awarded the Person of Cultural Merit by the Japanese government on November
        3, which is recognized nationally as Culture Day in Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d301cd-13f5-4fe7-b7e6-95cc6e5599ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:53:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9088ff5-f070-4010-880d-6a63bf7cd5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:53:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award is the highest honor a person in a creative field can
        receive in Japan, and Miyamoto is the first person in the video game industry
        to receive the honor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd8033-df4f-4922-b912-af33423fb00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:53:36.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a210ac66-2a91-4b27-b2c3-6ea499cdfec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:53:36.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miyamoto, 66, began his career at Nintendo in 1977. It could be
        argued that he is largely responsible for much of the company''s success,
        having created some of the brand''s biggest franchises.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34e8c6a-0794-4059-85d0-4038bc5eba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:53:36.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1a5326-48ae-43e5-b16a-e23849917c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:53:36.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Mario and Zelda, Miyamoto is responsible for creating
        Donkey Kong and Star Fox.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a5497-000e-40e2-8a4e-484638cb5616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:53:36.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b680e464-ae84-4275-b35b-dc54d9929e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:53:36.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of these franchises have spawned dozens of titles and spinoffs,
        with more being developed every year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf4a88f-372e-4e58-a16e-525c5fd5e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:53:36.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b6dcba-d299-41da-9de8-b1e6790882b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:53:36.306+08:00
      'mgnl:createdBy': 'lara'
