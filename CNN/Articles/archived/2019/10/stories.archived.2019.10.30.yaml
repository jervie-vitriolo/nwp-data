    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:17.143+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'Undas', 'Undas-2019', 'All-Souls-Day', 'All-Saints-Day',
      'coding', 'number-coding']
    'template': '1'
    'title': 'Number coding lifted for provincial buses on October 31'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c661b0e9-0d7f-4a07-98a7-1039e35c65ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:14:53.743+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:50:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        number coding will be lifted for provincial buses on October 31 to accommodate
        the rush of passengers who will be going home for All Saints and All Souls
        Days, the Metropolitan Manila Development Authority (MMDA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081e0207-9742-4b9e-8d7a-fcd61e58a6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:14:53.743+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:50:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re lifting coding only for provincial buses tomorrow," MMDA
        General Manager Jose Arturo Garcia said in a media briefing Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101cc2a1-a826-4e27-b8ba-41e598b1f188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:14:53.743+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:50:56.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticipating the influx of people traveling back to Manila, the
        number coding scheme will also be lifted for provincial buses on November
        4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6e27c5-583d-472c-9779-b591fa5a58e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:14:53.743+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:50:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For private vehicles, number coding will be lifted on November 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8772f56a-9968-4ae7-9453-469d375c903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:14:53.743+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:50:56.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulances and MMDA help desks will be deployed at public and common
        bus terminals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191c4a5-f9f9-4c27-b1d2-1938ccfa7865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:14:53.743+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:50:56.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA will also deploy people to clean outside cemeteries before,
        during and after Undas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9551366-cdad-4b5a-bbc6-5d182120be9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:14:53.743+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:50:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illegal vendors in cemeteries will be apprehended.</p>'
  'Kidapawan-aftershocks-wedding':
