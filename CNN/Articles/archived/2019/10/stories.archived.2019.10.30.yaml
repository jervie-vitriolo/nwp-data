    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mike-Defensor', 'Supreme-Court', 'SC', 'Anakalusugan-Party-list',
      'Miscellaneous-Personnel-Benefits-Fund', 'wage-hike']
    'template': '1'
    'title': 'Three options proposed to fund salary hike for government nurses'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93a67d-2fd1-4307-95dd-6ba716bfa3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T12:12:46.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:11.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> — A
        party-list lawmaker on Wednesday laid out three options to source funds for
        the increase in salary of public nurses as provided for in a recent Supreme
        Court decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f0881d-a0fa-4723-acf4-d8b21ccc3fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T12:12:46.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:11.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ The Source, AnaKalusugan party-list
        Representative Mike Defensor said the government can tap the Miscellaneous
        Personnel Benefits Fund to raise the salary of entry-level government nurses
        from about ₱20,000 to at least ₱30,000. He noted that President Rodrigo Duterte
        used this Fund for the wage hike of the Armed Forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de538013-3a4d-4686-9800-a1312b085789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T12:12:46.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:11.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option is to to pass another salary standardization law
        next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1704d06-c04b-4c5d-b860-09f4eee717b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T12:12:46.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:11.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President anyway ordered the increase of salaries under the
        [Salary Standardization Act] for teachers and nurses.   Pwede naman ‘tong
        gawin next year,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e8117-1a61-4ad8-a0c6-c38014eb07ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T12:12:46.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor said Congress may also pass a supplemental budget for this
        purpose.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a516eb-01fa-461b-9773-5ae5bda09a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T12:12:46.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:11.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker pushed for the salary increase of government nurses,
        noting the dwindling number of nurses in the Philippines country.  He said
        that only 65,000 of the country''s 500,000 registered nurses are employed
        locally because of the low pay.  The majority prefer to work abroad where
        salaries are much higher.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1244387-5224-4711-824f-6e1bc4def0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T12:12:46.823+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:11.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not anymore a question [if] it is justifiable [o] dapat ba
        natin gawin ‘to? Of course everyone knows that nurses should be given better
        salary than what they’re getting now.  There’s already a law, so we really
        need to come up with the fund to increase their salaries,” Defensor stressed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e1c01-a462-4bad-b127-b24dbe65c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T12:12:46.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:11.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court earlier this month ruled in favor of a petition
        to uphold Section 32 of Republic Act 9173 or the Philippine Nursing Act.,
        which provides that nurses working in government health institutions should
        fall under Salary Grade 15 from 11 or ₱30,000 in minimum pay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76309137-4040-4451-9320-c00dbdff958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T12:12:46.824+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:11.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Health Secretary Francisco Duque III noted that funding
        for this was not provided in the department''s proposed 2020 budget.</p>'
  'Johnson-Johnson-US-asbestos-lab-test':
    'author': 'Jamie Gumbrecht, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-30T13:19:44.434+08:00
