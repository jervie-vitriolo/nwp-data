    'title': 'Digos City under state of calamity due to quake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5de7a8-0237-4322-bf93-cd630b09aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:45:05.164+08:00
