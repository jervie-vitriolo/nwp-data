      'mgnl:lastActivated': 2023-01-27T09:50:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        Philippines and China agreed to strengthen cooperation in their first meeting
        on joint oil and gas development in Beijing on October 28</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb6a27f-4321-4e52-88ec-a7c68ec0a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:20:24.365+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:50:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the committee said the meeting of the Inter-Governmental
        Joint Steering Committee on Oil and Gas Development agreed to hold the next
        meeting in the Philippines early next year, but provided no other details.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b21fa5-8938-481b-97c8-a9064a663970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:20:24.365+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:50:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Committee had a candid, in-depth and friendly exchange on cooperation
        arrangements under the memorandum of understanding (MOU) and agreed to further
        push forward communication and coordination on oil and gas development, with
        a view to achieving progress in accordance with the MOU," the committee said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f27689-9473-44e9-865a-56979a1c75f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:20:24.365+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:50:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine delegation was led by Foreign Affairs Undersecretary
        Enrique Manalo, while Vice Foreign Minister Luo Zhaohui headed the Chinese
        panel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495a4ae7-51a2-47ab-8a09-ef39489a403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:20:24.365+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:50:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/11/Philippines-China-joint-oil-exploration-committee-members.html?fbclid=IwAR17lNyz2wFbFGMLQ_6G8c2fzVo22q9yMY-tgcQ4EKRfUtFJ13uVlNxtz1o"
        target="_blank">PH, China members of joint oil exploration committee revealed</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8b46c1-dbc7-4c5a-bae8-7b63b3f16c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:20:24.365+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:50:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfonso Cusi is vice-chair of the Philippine delegation,
        which also includes high ranking officers from the foreign affairs, energy,
        and justice departments as well as the National Mapping and Resource Information
        Authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be9c86-6121-4f6d-afd1-fbf78b74b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:20:24.365+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T09:50:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the MOU, the steering committee will identify areas for joint
        exploration and set the terms and conditions for such projects. DFA Secretary
        Teodoro Locsin earlier said only disputed areas in the Philippines are open
        to joint development under the MOU.</p>'
  '-Inherit-the-red-gene---China-issues-Xi-focused-morality-guidelines':
    'author': 'Eric Cheung, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-30T16:29:37.457+08:00
    'imagesource': 'jcr:9cd6fb2c-e1e0-4c2b-9e1f-140801d17891'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65068d1d-a3c2-4139-b69d-efc69da57657'
    'lead': 'Chinese citizens have been urged to ''inherit the red gene'' by following
      new morality rules which use President Xi Jinping''s eponymous political thought
      as a guiding principle.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T16:32:43.794+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:50:55.024+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:17.608+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Inherit the red gene'': China issues Xi-focused morality guidelines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a76570e-f068-4f60-b500-6e5e290745b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:32:43.794+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:55.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Chinese citizens have been urged
        to "inherit the red gene" by following new morality rules which use President
        Xi Jinping''s eponymous political thought as a guiding principle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ec73e-e7d2-42af-a983-050dba65f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:32:43.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:55.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines, released by the country''s State Council on
        Sunday, focus heavily on nationalism and the citizen''s duty in "bearing the
        great responsibility of national rejuvenation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe0fa28-5bd4-4d6f-af1e-9ff1bfaebf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:32:43.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so involves being polite, following traditional Chinese virtues
        such as doing charity and keeping promises, promoting "positive content" online,
        and embracing socialist values to "carry forward the national spirit."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f847d-af31-4f76-a9cc-2f4a7bb66d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:32:43.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:55.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens are instructed to study the Communist Party''s guiding
        philosophy, especially Xi Jinping Thought, which was written into the country''s
        constitution in 2017 and reaffirms the Party''s leadership and hold on Chinese
        people''s daily life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00c26d-25cf-45b5-8a71-0a45283dd585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:32:43.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The morality guidelines -- officially the "Outline for Implementing
        the Moral Construction of Citizens in the New Era" -- are an update of an
        earlier publication from 2001. The new version highlights Xi''s personal role
        in defending the country''s morals, while removing any references to previous
        leaders, including Mao Zedong, the founder of the people''s republic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be6f5f-4fed-4d2b-97d0-553c7f805eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:32:43.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They come as Xi and other senior Party leaders gather in Beijing
        for a series of closed-door meetings to set the national agenda for the coming
        years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4fd12a-7159-4d3d-81cd-a23a9c89167e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:32:43.795+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:55.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Xi Jinping Thought''</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70089607-32ab-47f9-b860-0aeba2808ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:32:43.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:55.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willy Lam, an adjunct professor at the Chinese University of Hong
        Kong and a longtime analyst of Chinese politics, told CNN the emphasis on
        Xi Jinping Thought could be tied to the ongoing trade war with the US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f377360-f101-4a59-b71e-f46f2a106cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:32:43.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:55.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the economy is not doing so well, the party is asking people
        to follow its values and encourage obedience even in bad times," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e25e88-228f-40d8-b343-f125b2933dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:32:43.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that nationalistic sentiment was an important source of
        legitimacy for the ruling party, and expected the guidelines to be taught
        in schools and promoted through state propaganda.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7726c7-775c-4a60-b041-8a9ad569b3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:32:43.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:55.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Nee, a China researcher for Amnesty International, said
        the new rules could "be interpreted as a further attempt by Xi Jinping to
        consolidate his power within his party and the society."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a841028e-4df7-4a2f-aff3-d24dd72783c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:32:43.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:55.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the call for maintaining a healthy discourse on the
        internet could also potentially give rise to greater restrictions on freedom
        of expression online -- which are already strictly controlled by the Great
        Firewall of China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35913bad-fec5-429f-90c9-80f8a9c7acca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:32:43.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:55.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidelines do not specify any particular penalties for those
        who fail to abide by them, but experts said they could have a great effect
        on how people live their lives nevertheless.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f55216-f98c-40ca-9083-127f03e68d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:32:43.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:55.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, China also passed a new law banning "uncivilized behavior"
        in the country''s subways. Eating, drinking, or playing music on speakers
        will all be subject to penalties starting from April next year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740183ce-aa61-46d2-a717-248713049b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:32:43.797+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:55.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/30/asia/china-morality-xi-jinping-intl-hnk/index.html">''Inherit
        the red gene'': China issues Xi-focused morality guidelines</a>."</em></p>'
