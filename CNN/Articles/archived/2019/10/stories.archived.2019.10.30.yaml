    'template': '1'
    'title': 'Agriculture group: ASF only affects small portion of hog industry'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634f751a-35a8-454f-b61f-94daa41ec5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) –</strong> An
        agriculture group said Wednesday only a small portion of the pig industry
        has been hit by the African swine fever (ASF) virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a6206-e5c6-48b1-9ec4-dff2d68b4260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b821c1ff-3e15-4137-a45b-97a3eda4351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, the affected area is 0.4 percent of the total local hog
        industry,” Rosendo So, Samahang Industriya ng Agrikultura Samahang Industriya
        ng Agrikultura chairperson, said on CNN Philippines’ Newsroom Ngayon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3413ae9b-bf8c-422f-8626-54d4d8d397e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb8b812-d3e3-4316-9640-74faa679c173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So reacted to the <a href="https://cnnphilippines.com/news/2019/10/29/stop-buying-local-pork-.html"
        target="_blank">Tuesday statement of a meat processor group</a>, urging its
        88 member companies to avoid buying local pork.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb748c00-0d78-4649-9b89-375d78d0bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26eac60-fa60-46ef-892b-15de7f530a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that authorities cull ASF-infected pigs, which shows “how
        strict the government is” in implementing the 1-7-10 protocol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b326ccd-945a-4027-ab4e-e60059f22bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f95701-322a-4625-b05f-59fe53a3432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procedure involves killing and burying pigs within a one-kilometer
        radius from the contaminated area. The affected area is then disinfected.
        Meanwhile, pigs within the seven-kilometer radius will be randomly tested
        and prevented from being transported elsewhere, while those within 10 kilometers
        will be strictly monitored.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11907e91-43f0-4025-a219-0e2221da6993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092b6ab3-9f8c-491c-9fa5-5d58af4da364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So said owners of piggeries from all parts of the country are having
        their livestock tested for possible ASF. This statement comes after Philippine
        Association of Meat Processors, Inc. called on government agencies to randomly
        test pork for ASF not just in Luzon, where several areas have confirmed swine
        virus cases, but also in Visayas and Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab3f7f-09e9-489a-a0c1-0b158a97d501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4054dc1b-452b-4760-a2b1-ac1d3bdd6119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas in Bulacan and Pampanga still have ASF cases, Agriculture
        spokesperson Noel Reyes earlier said. He said the virus has been contained
        in Quezon City, Pangasinan, as well as in Antipolo, Rodriguez, and San Mateo
        in Rizal, which were among the areas first reported to have cases of ASF.
        He did not say whether the areas in Dasmariñas, Cavite, Palayan City in Nueva
        Ecija, which Agriculture Secretary William Dar confirmed, have been hit by
        the swine virus, do not have swine cases anymore. Since the first swine outbreak
        in July, around 30,000 pigs have been culled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f33df3b-597e-48ef-8fc7-654bb14b73b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552269fd-dfeb-4edd-9d2f-4b946703fc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus quickly spreads in an affected hog, which could lead to
        sudden death. It does not affect humans but people can spread the virus to
        pigs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6bfade-eace-4026-9d6d-4d716a03dc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f41cd-a571-42a6-80b3-f815c30ff45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF scare has prompted cities and provinces to seal their boundaries
        to prevent the entry of live hogs, pork and pork products from ASF-infected
        areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5818d5a-414d-4b3f-8feb-3cfc2d2a8dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b216be-b4b0-4338-a7a1-cd5cd8749b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:06:36.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:02.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said cured pork products, even if they
        are also contaminated with the swine virus, are safe to eat.</p>'
  'department-of-health-total-e-cigarette-ban':
