      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> — The
        government has brought home a total of 32 Filipinos from Mexico, Egypt, and
        Morocco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32272600-fd17-476e-9570-424d24c67941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T19:15:57.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:46.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement, the Department of Foreign Affairs (DFA) Wednesday said
        the Filipinos were either detained, figured in an accident, or were victims
        of human trafficking abroad. They arrived in Manila Tuesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2031e5-4b0b-43bb-a7ee-c3e6b2cf2d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T19:15:57.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:46.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DFA, 19 Filipino seafarers wrongfully detained
        in Mexico were given legal and welfare assistance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb21fc0-b4c9-4380-8482-0678b1e2a0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T19:15:57.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:46.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Embassy in Mexico had closely monitored the case
        up until the eventual release and repatriation of the said Filipino seafarers,"
        it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea794d07-cf8b-4584-b67b-6d63a880fa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T19:15:57.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:46.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven of the 32 repatriated Filipinos were part of a group who
        figured in an accident in Dahab, Egypt; and two were workers illegally deployed
        and trafficked to Morocco as household service workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e8b76f-1ce7-4135-9aa7-1d4cb076241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T19:15:57.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:46.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA endorsed the overseas workers to the Inter-Agency Council
        Against Trafficking and the National Bureau of Investigation.</p>'
