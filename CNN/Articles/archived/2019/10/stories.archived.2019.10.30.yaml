      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Xi''s speech, the Chinese Communist Party''s top decision
        making body, the Central Political Bureau, released a statement announcing
        the launch of a blockchain where cadres could publicly and permanently express
        their loyalty to the party.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b708a-aee0-4ea2-81a6-214502990236'
      'mgnl:activationStatus': true
