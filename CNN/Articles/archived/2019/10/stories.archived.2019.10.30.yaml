    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d85428c-ffa9-4c2f-b9c4-e226a73ca8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:37:03.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:26.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West also discussed everything from how he found God to his marriage
        to Kim Kardashian West.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd13976-ab9b-4d57-8845-2bc402b03b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:37:03.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was when he was hospitalized years ago following a mental
        health crisis that he wrote down that he needed to start a church.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3510094b-ef51-4e6b-b073-282eebc57196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:37:03.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:26.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God''s always had a plan for me and he always wanted to use me,"
        West said. "But I think he wanted me to suffer more and wanted people to see
        my suffering and see my pain ... so now when I talk about how Jesus saved
        me more people can relate to that experience."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d80f40-52cb-4cda-9873-f431036fbb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:37:03.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West also mentioned his five-year marriage to Kardashian West with
        whom he shares four children, joking that marriage years are different.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6705f6fb-d153-4bb0-99b5-5d93ebed84c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:37:03.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every marriage year is like 100 years," said West who added that
        being married is "heavenly." "It''s like 500 years of marriage."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8113fcd6-0ef0-4230-adee-d576f57ea17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:37:03.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:26.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He may need to check in with her however as he says he wants seven
        children —&nbsp;while Kardashian West has said they are done with four.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1bbefc-e734-4868-8a99-0e82a22b2ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:37:03.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West said his family had been praying for him during his mental
        health crisis and he and the choir performed a bit of his 2004 hit "Jesus
        Walks."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1950aaf0-fd06-4388-84f3-280c6e8c764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:37:03.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:26.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper also credited God with improving his financial situation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be09f0-8008-429c-a44a-f30222e6b62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:37:03.890+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s is using me to show off," he said. "Last year I made $115
        million and still ended up $35 million in debt. This year I looked up and
        I just got $68 million returned to me on my tax returns."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df597689-963e-4eee-a64c-bdca3b9ad44b'
      'mgnl:activationStatus': true
