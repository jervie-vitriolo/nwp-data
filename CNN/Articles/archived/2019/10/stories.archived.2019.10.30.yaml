      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cable network announced Tuesday it has ordered a "Game of Thrones"
        prequel from George R.R. Martin and Ryan Condal based on Martin''s "Fire &amp;
        Blood" series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce091d9a-95d5-4eb9-bc63-79d2d1fc5098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:55.733+08:00
