    'title': 'Selena Gomez moved to tears over her friendship with Taylor Swift'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e907f5b-1089-4739-bbdf-d5d74ccbb376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:18:51.857+08:00
