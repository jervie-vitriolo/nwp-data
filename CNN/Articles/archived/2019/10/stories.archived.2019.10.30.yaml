      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)—</strong> The
        Philippine National Police (PNP) leadership carried out more changes in some
        major posts as part of its continuing reform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e142b-2570-4989-b800-787c940645f7'
