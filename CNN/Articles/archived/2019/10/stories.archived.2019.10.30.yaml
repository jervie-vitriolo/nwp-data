      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rolando Domingo made the statement during
        a Malacañang briefing on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa1c755-69fb-4b11-b33c-08b412bbe20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c4b7b5-90c0-4586-9a22-38b20803e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the government “won’t be able to expand the outpatient
        benefit packages of PhilHealth” if revenue collection targets from higher
        tobacco and alcohol taxes are not met, meaning the state health insurer could
        not subsidize the medical check-up and medicines of its indigent and sponsored
        members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71d809-b7b1-4a6c-b457-8f43b6141b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36ba5e7-0fe1-45d5-8276-25089b366f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto kasi natin magkaroon ng</em> outpatient benefit,
        meaning <em>bawat Pilipino</em> <em>ma-</em>assign <em>sa isang</em> primary
        health care doctor <em>at ang kanyang</em> regular check-up <em>at ang kanyang</em>
        maintenance <em>ay matutustusan natin at ito talaga gusto natin i-</em>fund,"
        the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f9079-35f7-4f3c-b546-303ac700c21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c1f2e-cd69-4fc5-89f9-7b93b97ccb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we want is to assign every Filipino to primary
        health care doctor and to fund their regular check up and maintenance drugs.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c629aa-60da-4033-b7c7-7cd52914a5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e453474-6c79-4bb4-ada7-9bfb43ff0cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where 80 to 90 percent of taxes would go, he added. The
        bill seeking to increase excise taxes on alcohol products and taxes on heated
        tobacco and vapor products is still pending with Congress. Meanwhile, the
        measure aiming to further raise tobacco levies has been signed into law this
        year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceccd0a7-4bdb-43af-a9cf-8e8ecd6e067a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e0f95f-ddd0-42de-8c26-fd3a4445b059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo noted that the outpatient benefits for PhilHealth could
        only be used if a member is admitted to a hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432bcd05-59b8-432f-b92b-0a5358f2fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c679bf94-e55d-4aa2-92dc-ffdf6f7bcc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth President Ricardo Morales earlier said the state health
        insurer originally asked for P153 billion for the first phase of UHC implementation,
        but the Senate committee led by Sen Christopher “Bong” Go only approved P67
        billion, arguing that other sources of funds such as sin taxes will be tapped
        to introduce new health reforms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e663142-51db-4547-8ac2-c57f0facaddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.146+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6403392b-6e44-467a-9ac2-b0464163f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.147+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it needed about P257 billion next year to shift to
        a primary health care system, which the World Health Organization said is
        the “most efficient and cost effective way to achieve universal health coverage
        around the world.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f6d07b-4b1f-4ab6-9612-8869fb4c419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.147+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16a928d-0b9e-4ae8-b2f6-498c7a4297b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.147+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funds for the UHC law would also be sourced from the charity fund
        of the Philippine Charity Sweepstakes Office, income from the Philippine Gaming
        Corporation, members'' contributions, the national budget for the DOH and
        government subsidies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf445b0e-30ae-49a3-a1ab-0f37540b5cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.147+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab000ba-34e8-419e-b65f-43d75111bcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.147+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of the UHC program will push through on January
        1, 2020 even with a limited budget, Morales said, adding that it will prioritize
        beneficiaries in geographically isolated and disadvantaged areas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef9fc2-1f38-4b84-baae-9faaae2d29cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.147+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d583d8c-4a1b-44b5-89bf-3a3e6796c7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.147+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he is still unsure whether PhilHealth would have a
        funding gap, as negotiations for its budget are still ongoing, and that the
        agency is in the middle of a “brawl.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea8624-957d-4feb-b7c2-fe4e73c21fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.147+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78131ca1-efbb-450f-8ddd-6dce3d502d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:36:42.147+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UHC law was enacted on February 20 this year. The implementing
        rules and regulations of the UHC Act was signed early this month.</p>'
  'Digos-City-state-of-calamity':
