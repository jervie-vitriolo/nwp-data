      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b7e1c1-81ee-430e-aeaa-152f6f3edc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:34:14.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Alfredo B. Escoto, Jr., head of MWSS Field Operations Management,
        said concessionaires are now exploring alternative water sources as the Angat
        Dam in Bulacan continues to dip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8397279-b0be-4469-a521-f29abbf59fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:34:14.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/23/water-service-interruptions-october-2019.html">Water
        interruptions to hit Metro Manila</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c7ed0-0da5-4af9-a3b1-1ff41918e7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:34:14.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escoto said both Maynilad and Manila Water Company have undertaken
        "augmentation programs" to boost dwindling supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df414a5-3677-4e1d-9df1-6442dc06df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:34:14.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:00.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed5b2b7-9aba-46ee-8e25-215354ecb266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:34:14.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:00.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS official said the Ayala-led concessionaire is looking to
        extract water from the Marikina River, which falls well within the east zone,
        its service area. Escoto said raw water will be processed by portable treatment
        plants and is expected to supply an additional 40 million liters per day (MLD).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b0a08-045d-47f4-ab57-2aa38892def5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:34:14.248+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:00.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d50a9b4-57db-44ca-903f-6492055e8222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:34:14.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:00.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the west zone, the regulator said Maynilad has also bared its
        plan to tap supply from an old irrigation system in Cavite. This would also
        go through mobile treatment plants and add about 27 MLD for its customers.
        Maynilad Corporate Communications Head Jennifer Rufo said the plan came after
        the dams run by the National Irrigation Administration had no more rice fields
        to support, with some of them converted into subdivisions or industrial space.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd7c62-36cc-45c5-973e-b070c8177993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:34:14.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:00.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180136e6-3e3b-4e5f-819f-74a00062b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:34:14.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:00.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will be operational I think within the first half of next
        year," Escoto said during the Wednesday Roundtable with the media, referring
        to both plans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc63b7-8d5b-4693-b894-e5530210b0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:34:14.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:00.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/23/possible-water-crisis-mwss-says.html">MWSS
        says another water crisis is ‘possible’ with Angat Dam’s decreasing water
        level</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5782dcb2-0dcd-4865-a5bb-5574f727f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:34:14.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:00.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water level in the Angat Dam stood at 186.66 meters as of 8 a.m.
        Wednesday, slightly above the 180-meter minimum operating level. However,
        authorities opted to scale down allocations for the two Metro Manila service
        providers without substantial rainfall adding to dam supply. This had led
        to rotating supply interruptions that started October 24.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a940a83e-b4bc-4389-8e19-28c7350bfac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:34:14.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1213afae-2107-466e-b78f-3508b61135cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:34:14.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:00.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator has set a target for the Angat Dam — Metro Manila''s
        main water source — to reach 212 meters by yearend to ensure ample supply
        until the summer of 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acae3c3-ddec-4842-940d-0108b3c60c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:34:14.249+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:00.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concessionaires also said they are reactivating deep wells for
        raw water. Maynilad has been tapping the Laguna Lake since 2010 for additional
        supply, while Manila Water also relies on supply from its water treatment
        plant in Cardona, Rizal. Escoto also defended the controversial China-funded
        Kaliwa Dam proposal spanning the provinces of Quezon and Rizal, saying that
        the project is "viable" amid criticisms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e0ae1-741b-4e13-a406-8c81533b0962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:35:15.609+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:00.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/28/panelo-duterte-kaliwa-dam-china-police-powers.html">Duterte
        mulls using police powers to start Kaliwa dam project</a></strong></p>'
