      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACCC is asking the court to impose penalties, declarations and
        orders requiring the publication of corrective notices, as well as a compliance
        program, according to a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
