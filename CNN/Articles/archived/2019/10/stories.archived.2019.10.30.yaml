    'lead': 'Lifeguards in Huntington Beach, California, were reminding swimmers to
      shuffle their feet when they go into the ocean after 176 people were stung by
      stingrays in just one day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T06:23:26.620+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:51:29.208+08:00
