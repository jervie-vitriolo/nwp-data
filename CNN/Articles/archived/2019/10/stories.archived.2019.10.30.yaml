    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House', 'United-States', 'US', 'impeachment', 'democrat', 'republican',
      'President', 'Donald-Trump']
    'template': '1'
    'title': 'US House committee unveils impeachment resolution text'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ab3ef-83b7-48e8-bc57-d6d55153a65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:05.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:37.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A key US House committee on Tuesday
        set the stage for the next phase of impeachment by releasing the rules that
        will guide Democrats through impeachment proceedings against President Donald
        Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90538620-a1fd-4d9b-90a9-453035cd5e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:05.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:37.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Rules Committee released the text of the resolution Tuesday
        that the House will vote on later this week to formalize the impeachment proceedings.
        The full House is expected to vote on the resolution on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb919cb-1946-4240-9bed-88b927799030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:05.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution provides the procedural details for how the House
        will move its impeachment inquiry into its next phase, and it also represents
        the first time that the full chamber will take a vote related to impeaching
        the President. House Speaker Nancy Pelosi has argued that the vote is not
        being taken to formally authorize the impeachment inquiry, as Republicans
        have demanded, but will help "to eliminate any doubt as to whether the Trump
        administration may withhold documents, prevent witness testimony, disregard
        duly authorized subpoenas, or continue obstructing the House of Representatives."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a0cb5b-eff7-432c-bd68-6f500b1ced28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:05.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans and the White House have criticized the resolution as
        a measure that''s coming too late following weeks of closed-door depositions.
        But it''s also a sign that public hearings are on the way, where Republicans
        will have to debate Democrats more on the substance of Trump''s actions on
        Ukraine rather than the process of the impeachment inquiry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbff7f5-7aeb-463c-954e-656dcb6a5e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:05.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:37.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text of the resolution lays out how the House Intelligence Committee
        will conduct public hearings and how the House Judiciary Committee "shall
        report to the House of Representatives such resolutions, articles of impeachment,
        or other recommendations as it deems proper."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d322f35-9597-4082-bed4-8a0653c1c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:05.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the public hearings, the resolution includes language allowing
        the chairman and ranking member —&nbsp;in this case, the top-ranking Republican
        —&nbsp;of the Intelligence Committee to question witnesses for up to 90 minutes,
        split 45 minutes between each party. It also allows them to give that time
        to committee aides to conduct questioning. A Democratic summary of the resolution
        says that the set-up "permits staff counsels to follow their lines of inquiry
        to their ends," rather than the back-and-forth five-minute rounds that lawmakers
        typically have in hearings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addf0a3b-2b78-4e7f-af50-c2b679224c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:05.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:37.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The House impeachment inquiry has collected extensive evidence
        and testimony, and soon the American people will hear from witnesses in an
        open setting. The resolution introduced today in the House Rules Committee
        will provide that pathway forward," four Democratic committee chairs — Intelligence
        Chairman Adam Schiff of California, Judiciary Chairman Jerry Nadler of New
        York, Foreign Affairs Chairman Eliot Engel of New York and acting Oversight
        Chairwoman Carolyn Maloney of New York — said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68011149-ef7e-4626-86a3-d29f6d40884d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:05.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:37.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to hold public hearings in the Intelligence Committee
        means that the Oversight and Foreign Affairs panels, which have been taking
        part in closed-door depositions, appear to be excluded from the public proceedings.
        That would mean that some of the Republicans'' most vocal participants in
        the impeachment inquiry thus far — House Oversight ranking member Jim Jordan
        of Ohio and Reps. Mark Meadows of North Carolina and Lee Zeldin of New York
        — would not participate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085efd37-a784-43af-b3e1-561f4cbb873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:05.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:37.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution also states that the minority may request witnesses
        to be called and issue subpoenas — but those subpoenas can only be issued
        "with the concurrence of the chair," meaning that Democrats would have to
        sign off on any Republican-led subpoenas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b923944-812a-48dc-b125-95e0f9ceeeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:05.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:37.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution says that the House Intelligence Committee will write
        a report "setting forth its findings and any recommendations" and that the
        report will be transmitted to the Judiciary Committee and be made public.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e386a-2b1c-44aa-8633-419f68f9f6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:05.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:37.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A summary of the resolution posted by the House Rules Committee,
        which will debate and approve the measure on Wednesday, says that the resolution
        allows the President''s counsel an opportunity to participate in the proceedings
        in the Judiciary Committee. The summary says the President''s lawyers will
        have an opportunity to present their case, attend hearings and respond to
        evidence and raise an objection to testimony given.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6204928-dd86-4bb3-a158-e5cb9161c928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:05.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:37.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the committee says that "if the President unlawfully refuses
        to cooperate with congressional requests," then the chairman has discretion
        to deny requests from the President''s lawyers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168a5249-1b05-41d0-8b24-3dfa9e539859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:05.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:37.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b55705-c0a2-46b7-a144-09dec0ad84b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:05.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:37.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/29/politics/impeachment-resolution-released-rules-committee/index.html">House
        committee unveils impeachment resolution text</a>"</em></p>'
  'narcissism-health':
