      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Synopsis:</strong> While working on a school project on
        campus, a group of college students discover an old class picture that suddenly
        involves them in a supernatural mystery about missing students and abusive
        nuns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
