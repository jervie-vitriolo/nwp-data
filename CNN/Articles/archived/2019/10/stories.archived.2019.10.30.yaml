    'mgnl:tags': ['PWD', 'persons-with-disabilities', 'Mike-Defensor', 'Anakalusugan-Party-list']
    'template': '1'
    'title': 'Solon urges local governments to ‘purge’ list of persons with disability'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b66011-64f1-4c62-a6c0-1ffa5f84df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:45:33.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:06.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> — A
        party-list representative on Wednesday called on local government units (LGUs)
        to scrutinize their constituents with identification cards for person with
        disabilities (PWD) in the wake of alleged irregularities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb3436b-0bb8-41c3-adf9-793b71ba83a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:45:33.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:06.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> call <em>namin</em> (Our call) is for the LGUs to
        purge the list even before we investigate,” Anakalusugan Rep. Mike Defensor,
        who chairs the House committee on public accounts, told CNN Philippines’ The
        Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f192d260-55a4-46d0-b7f7-3a808d6ee4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:45:33.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:06.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Wag naman nila pabayaan na gumalaw pa kami</em> (Don’t let
        us make a move). It’s really a violation of the law [and] it would affect
        our economic situation if a lot of people would do that,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bfbdfd-4bc1-4532-ae5f-cb5e35ad656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:45:33.513+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:06.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor''s call came after ACT-CIS party-list Rep. Eric Yap filed
        a resolution last week, calling for an investigation on how the law expanding
        the benefits provided for PWDs is carried out amid what he called a “PWD ID
        for sale” scheme.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457c958c-ca17-4d88-a772-611c9ad2dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:45:33.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:06.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami pa kaming trabaho eh, gawin nyo na lang muna ‘to</em>.
        Let’s start anew, <em>itigil na natin to, ‘wag na po natin pabayaan pang mangyari
        ‘yung imbestigasyon</em>,” Defensor said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e451ab77-e34c-48df-8f47-6e92b729a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:45:33.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:06.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have other jobs to do. LGUs should just do it first.
        Let''s start anew and make sure to stop this illegal practice.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa201ed0-1703-41b1-ac2c-c7b5f1db237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:45:33.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:06.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Yap had agreed to let LGUs address the issue first.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18bf6e7-693f-4710-bd77-d3058f749a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:45:33.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:06.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I spoke with him, <em>sabi ko anong plano mo dun, kasi nga parang</em>
        it should not be shaming campaign? <em>Sabi nya</em>, no, <em>i</em>-check
        <em>lang nila</em> [to see] <em>baka</em> fake ‘<em>yung</em> ID, so then
        he agreed <em>i</em>-focus <em>natin ''yung</em> LGU listing,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48f1e9-244c-4668-953e-72559bb315dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:45:33.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:06.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I spoke with him and asked what''s his plan because
        it should not appear like a shaming campaign. He said he just wants LGUs to
        check the IDs to see if they are fake. Then he agreed that we should focus
        on LGU listing.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d2741-fd80-435a-be48-b99d4811dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:45:33.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:06.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor said the practice has become a “modus operandi” involving
        barangay and municipal officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c1d32-f741-4b29-95aa-d8270fb2f8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:45:33.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:06.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May mga nag</em>-offer <em>na</em> barangay officials, <em>may
        nago</em>-offer <em>na mga</em> city hall official, <em>na bighyan mo ko ng</em>
        ID <em>mo, papa</em>-issue-<em>han kita ng</em> PWD ID because if you go to
        restaurant, <em>may</em> discount <em>ka</em>. If you park, you can park everywhere,”
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929d3aea-c763-49a8-bb84-0f026a58df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:45:33.514+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:06.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are barangay  and municipal officials offering
        to process PWD IDs, luring people that they will get restaurant discounts
        and parking perks.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278d5633-9243-4843-8c29-48cdfeea050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:45:33.515+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:06.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, PWDs, defined as individuals with “long-term physical,
        mental, intellectual, or sensory impairments” which may “hinder their full
        and effective participation in society”, are entitled to 20 percent discount,
        value added tax exemption, and five percent discount on basic commodities.
        They can also enjoy priority parking and use express lanes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff795df-8077-471c-9280-7ffc1a555b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:45:33.515+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:06.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An individual can get a PWD ID by submitting required documents,
        which include a medical certificate from a physician confirming his/her condition.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f414ce9-2fcb-4cfc-8c06-3baaa01da8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:45:33.515+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:06.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor warned doctors issuing fake medical certification.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ab22d-ec66-4c36-a33e-20913fe4b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:45:33.515+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:06.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Some of them would get certification from doctors. If an LGU would
        find out <em>na hindi totoo itong ginawa mo</em>, <em>doktor</em>, (that it
        is a fake document), it could be a basis to revoke [your] license,” he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ded1258-7f77-464b-9738-791a6d7dd57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:45:33.515+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:51:06.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re violating the very people being protected by this law… Technically
        you are an instrument to fraud,” he added.</p>'
  'Donald-Trump-al-Baghdadi-whimper':
