  'SWS-families-victimized-common-crimes-3Q-2019':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-30T20:49:24.502+08:00
    'imagesource': 'jcr:5e71bf91-83c1-4d01-bd37-ce8b3839116f'
