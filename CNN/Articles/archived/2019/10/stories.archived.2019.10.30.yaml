      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        city of Digos in Davao del Sur has declared a state of calamity following
        the magnitude-6.6 quake that rocked parts of Mindanao on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdf7a02-3bcf-4d3c-806e-edb23d071553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:45:05.164+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f65d0-c370-47bc-b0bb-bf298a0ad069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:45:05.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration would allow a local government to use its emergency
        funds and allow it impose a price freeze on basic and prime commodities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4803ac-fc78-4128-8831-8cab41e05c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:45:05.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a6719f-2d3c-458a-881e-6cc26a31116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:45:05.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll in the quake — which hit just two weeks after a magnitude-6.1
        temblor in the same area — has risen to seven, with the latest two fatalities
        coming from Digosy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f032a-971b-4913-a201-4320b5542c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:45:05.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbe1c2a-7a37-47fb-9e71-f26fc62b775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:45:05.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster officials also said 394 were hurt, while three remain missing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d613281-4724-47bb-8547-d617fea39f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:45:05.165+08:00
