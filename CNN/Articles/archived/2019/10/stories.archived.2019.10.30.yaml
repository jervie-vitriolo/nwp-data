  'bill-POGO-workers-income-tax':
    'caption': 'Albay Rep. Joey Salceda (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-30T17:58:14.990+08:00
    'imagesource': 'jcr:dccc6404-945c-4899-b2db-e3e4e146e83c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50642a4c-c279-4d35-9117-45c04fdce040'
    'lead': 'Foreigners working for offshore gaming firms in the Philippines must
      pay taxes worth 15 percent of their income here, according to a bill submitted
      by Albay Rep. Joey Salceda. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T18:03:10.007+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T09:50:48.244+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:19.838+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POGO', 'worker', 'offshore-gaming', 'online-gaming', 'offshore',
      'PAGCOR']
    'stories': ['43ef7cd9-6fd2-463d-937a-7d4c056eec58', '9e085a2b-a57f-4c91-8ef3-5e8a7b486e79',
      '86288a40-5b59-49bd-82b5-935bff0a680e']
    'template': '1'
    'title': 'Bill sets 15% tax on foreign POGO workers '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9adeacf-f478-4c8e-bad3-d5270c1e9a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T18:03:10.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:48.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Foreigners
        working for Philippine offshore gaming operators (POGOs) must pay taxes worth
        15 percent of their earnings here, according to a proposed law filed in Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46af3850-9f11-404d-9cb9-b217ed948358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T18:03:10.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:48.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7063cf9b-5250-4bc4-81e5-0353c31fd4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T18:03:10.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:48.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Joey Salceda filed a bill that outlines the
        tax duties of POGO firms and their foreign workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ee229-2fd8-476a-8f60-85b7b449467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T18:03:10.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:48.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, foreign workers hired by either Philippine-based
        POGOs as well as their service providers based in the Philippines must pay
        taxes to the Philippine government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23951c70-a92b-4d54-8c39-9f6919366335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T18:03:10.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:48.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any foreigner "who is employed and assigned in the Philippines by
        an offshore gaming licensee" must pay a tax of 15 percent of the salaries,
        wages, annuities, compensation, remuneration, and other emoluments. This also
        includes honoraria and allowances, according to Salceda''s proposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4b465d-51fd-4723-b1de-34fb08d522f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T18:03:10.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/business/2019/9/16/POGO-salaries-higher.html">POGO
        salaries outstrip call center wages in PH</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35216f08-c3b0-41f2-9818-c5cd974dc0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T18:03:10.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:48.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III has ordered a crackdown on
        POGOs not paying their dues, and has been sending demand letters through the
        Bureau of Internal Revenue. The agency estimates about ₱2 billion in monthly
        income taxes uncollected from foreign workers in this sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af616e-e4d5-4a46-b671-73be7c186975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T18:03:10.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:48.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate is slightly lower than the prevailing personal income tax
        rates imposed by the Tax Reform for Acceleration and Inclusion law since 2018.
        However, the bill matches the minimum taxable income set at ₱250,000 annually.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd151ce05-08f3-4bb7-b689-b260932d403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T18:03:10.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:48.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/8/pagcor-pogo-closures.html">PAGCOR:
        Nearly 200 small-time POGOs closed</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfa9b94-fbd8-474f-86e8-b38f83033f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T18:03:10.008+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:48.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGO franchise holders are also required to pay a tax worth 5 percent
        of its gross receipts drawn from gaming operations.</p>'
