  'magsaysay-davao-del-sur-missing-quake':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Rescuers are still looking for three more people in Magsaysay, Davao
      del Sur after a magnitude 6.6 earthquake jolted the nearby town of Tulunan,
      South Cotabato on Tuesday morning, local authorities said. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-30T10:35:37.378+08:00
    'imagesource': 'jcr:c0108079-764b-470d-a096-690db267d564'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '471b62f1-90ec-4f49-b8f4-8d6da8478c0d'
    'lead': 'The death toll due to the magnitude 6.6 earthquake that jolted Tulunan,
      Cotabato and nearby provinces Tuesday morning has risen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T10:39:02.843+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:51:13.793+08:00
