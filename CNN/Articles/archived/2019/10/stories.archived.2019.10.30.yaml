      'mgnl:created': 2019-10-30T18:40:28.084+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:50:47.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        Ateneo Blue Eagles have swept the elimination round of the men''s seniors
        basketball tournament — this marks the first 14-0 sweep since University of
        the East achieved it in Season 70.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ccfe1a-1ba8-4e2e-bf90-8dd56de0c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T18:40:28.085+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:50:47.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles reasserted their dominance over the University of
        the Philippines Fighting Maroons, 86-64, Wednesday at the Mall of Asia Arena
        in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7946b1e-876a-43e6-a472-c13701be5ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T18:40:28.084+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:50:47.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angelo Kouame was unstoppable again for Ateneo. He led the attack
        Ateneo with 20 points,&nbsp;12 rebounds, and five blocks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c18785c-e394-4fdb-b366-071071bea3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T18:40:28.085+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:50:47.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a close fight early in the match as the two teams held their
        ground on both ends of the court. The Fighting Maroons took a one-point edge
        at the end of the opening quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e159d03-21ba-4b37-9ef0-1b935259efa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T18:40:28.085+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:50:47.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles turned things around with their precise offense
        which resulted in a double-digit advantage at the halftime break.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34ccc4-695c-454d-b42d-39f5ca853038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T18:40:28.085+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:50:47.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP tried to make a spirited run in the second half but Ateneo was
        just too good and too disciplined that they even led as high as 24 points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689931f5-1ad6-463e-b10e-5933c8d18452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T18:40:28.085+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:50:47.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SJ Belangel tallied 14 points for the Blue Eagles, while Will Navarro
        and Thirdy Ravena contributed 13 points and 11 points respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60deabf2-b466-47fa-a1e2-d36413aae770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T18:40:28.085+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:50:47.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe Paras paced the Fighting Maroons with 13 markers and seven
        boards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c66f6-8ad4-47e2-be8f-616a851918ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T18:40:28.085+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:50:47.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, Ateneo will wait for the winner of the stepladder
        playoffs. Far Eastern University and University of Santo Tomas will clash
        in a knockout game, then will face the twice-to-beat UP.</p>'
