    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe4719b2-3c42-4e0b-813e-fe24e16597d9'
    'lead': 'The number coding will be lifted for provincial buses on October 31,
      and for private vehicles on November 1 to accommodate people who will be going
      to the provinces for Undas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T16:14:53.743+08:00
