    'template': '1'
    'title': 'Earthquakes fail to stop couples from getting married'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc2e3e8-19b5-4ff9-91de-3c97edd88058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:14:58.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kidapawan City, Cotabato (CNN Philippines, October 30) —</strong>
        No earthquake or almost 300 aftershocks can stop love.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6748c5-0fff-4cb6-9a2b-d4b6cce53c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:14:58.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c9d91e-43cc-4785-8f43-65a28dbc5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:14:58.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anabel Gumajob and Emiliano Hilario of Kalaisan, Kidapawan City
        were among four couples who went ahead and got married in a ceremony Wednesday
        presided over by the city mayor at the Earthquake Incident Command Post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815dc810-b70f-4b03-a75a-0483a754f9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:14:58.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f013059-ab99-4a15-90cd-c2279590433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:14:58.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:55.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work in government offices was cancelled following the magnitude-6.6
        temblor last Tuesday, but Kidapawan Mayor Joseph Evangelista made sure that
        the weddings pushed through.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9aac55-bd53-47bd-90d2-2ae6ff4b88ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:14:58.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:55.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fce8fd-f3bb-492f-ab1f-9bf37238bbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:14:58.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony was interrupted thrice by aftershocks but Evangelista
        was determined to complete the ritual knowing how important it was to the
        eight people before him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba60f8c-0225-4232-b002-eae559796c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:14:58.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea3c302-dcdc-4aed-910f-b3b6354ca37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:14:58.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:55.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weddings are usually held in the office of the mayor, but the city
        hall building was still closed to assess the damage it suffered from the strong
        earthquake that <a href="https://cnnphilippines.com/news/2019/10/30/magsaysay-davao-del-sur-missing-quake.html"
        target="_blank">killed at least seven people</a> and injured hundreds more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c760e3ed-8171-4818-a4c9-96d99f4ff19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:14:58.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37189ec-4b01-4c3e-8588-7ad22861f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:14:58.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:55.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the brides, Anabel, said she did not mind that her wedding
        took place in the middle of a disaster. She said the earthquake even sent
        positive vibes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c16a8-b412-4736-847d-d623f3e9ca1e'
