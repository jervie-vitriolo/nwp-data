      'mgnl:lastActivated': 2023-01-27T09:50:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Hundreds of millions of people worldwide
        are at risk of losing their homes as entire cities sink under rising seas
        over the next three decades, according to researchers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caed06c-e764-425c-9337-3e86ec99354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:47:18.723+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study, published Tuesday in the journal Nature Communications,
        found that as the climate crisis intensifies, sea levels globally are expected
        to rise between two to seven feet (0.6 meters to 2.1 meters) -- and possibly
        more -- over the course of the 21st century.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17c4f87-b75b-45a8-839f-8da1b387fa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:47:18.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings are based on new artificial intelligence and data,
        nearly tripling the previously estimated area and populations under threat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f2d4e6-6f72-4479-88e7-c49d309e85dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:47:18.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:59.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2050, land that is currently home to about 300 million people
        will fall below the elevation of the average annual coastal flood -- meaning
        they could face severe floods at least once a year. By 2100, land that is
        home to 200 million people could sit permanently below the high tide line,
        rendering those coastal areas all but unlivable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace1c93a-f7a9-4de6-8998-117bb9f68a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:47:18.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:59.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results indicate that, yes, a great deal more people are on
        vulnerable land than we thought," said Benjamin Strauss, one of the study''s
        co-authors and CEO of non-profit organization Climate Central. He added that
        these affected regions need to take immediate action to avoid the impending
        "economic and humanitarian catastrophe."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0742a6be-e886-4e90-b517-234bce23d8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:47:18.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entire coastal cities could be wiped out if there aren''t enough
        sea defenses in place. Some 70% of the people at risk of yearly floods and
        permanent inundation are in eight Asian countries: China, Bangladesh, India,
        Vietnam, Indonesia, Thailand, the Philippines, and Japan, according to the
        study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742cddfa-fe3c-4d91-8f51-14b560de8b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:47:18.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s low-lying big cities are particularly vulnerable, according
        to a Climate Central press release -- think Shanghai, Tianjin, and Hong Kong.
        Other Asian cities at risk include Vietnamese capital Hanoi, Bangladeshi capital
        Dhaka, and the eastern Indian city Kolkata.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11baa20-4991-442b-ab5f-1115629da661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:47:18.724+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire southern tip of Vietnam could be flooded, according to
        Climate Central''s projections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0a0cf5-ce94-4d96-adbc-4e2dd911fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:47:18.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Asia, either -- according to Climate Central, 19
        other countries, including Brazil and the UK, could see land falling permanently
        below the high tide line by 2100.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73de348-516a-4523-b806-1453a4167c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:47:18.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If our findings stand, coastal communities worldwide must prepare
        themselves for much more difficult futures than may be currently anticipated,"
        the study warned. "Recent work has suggested that, even in the US, sea-level
        rise this century may induce large-scale migration away from unprotected coastlines,
        redistributing population density across the country and putting great pressure
        on inland areas."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f1d43-a767-44f8-8f2d-3066502e3a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:47:18.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate emergency has seen glaciers and ice sheets rapidly melting,
        from the Himalayas to Antarctica. Previous reports had predicted that sea
        levels could rise by three feet (0.9 meters) -- which Climate Central researchers
        now say was too conservative an estimate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d04cb-efac-4af3-be46-e8d9a61bf27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:47:18.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already shifted from a world in which sea level was stable
        to one in which it is rising, and it will continue to rise for decades, and
        in fact, hundreds of years," Strauss told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bdb166-5496-4d6c-9a94-de01cfc36db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:47:18.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the major ice sheets, Greenland''s is melting the fastest, and
        lost more than 275 gigatons on average per year between 2006 and 2015, according
        to a landmark report last month by the United Nations'' Intergovernmental
        Panel on Climate Change (IPCC). But the even larger Antarctic ice sheet is
        also shrinking, and its mass loss tripled between 2007 and 2016 compared to
        the previous 10 years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5409ab7d-df07-4d01-8344-8a4e91a2ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:47:18.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These rising oceans spell disaster for coastal residents who could
        be forcibly displaced. Entire Pacific islands could be submerged, creating
        waves of climate refugees who might not have anywhere to go. They are not
        protected by international laws, so industrialized countries aren''t legally
        obligated to grant them asylum.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3bdfda-1638-48d5-97da-64c6215e5672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:47:18.725+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising sea levels contribute to warmer global temperatures, changing
        what kinds of crops farmers can grow -- meaning millions of people could face
        food and drinking water scarcity, health crises, and a disrupted global economy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0eeb5c-b0de-40e2-b1af-c13deaf60bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:47:18.726+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/30/world/rising-sea-cities-study-intl-hnk-scli-sci/index.html">Rising
        sea levels threaten hundreds of millions – and it''s much worse than we thought</a>."</em></p>'
