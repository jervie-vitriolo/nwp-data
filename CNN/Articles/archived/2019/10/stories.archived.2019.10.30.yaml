    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['stingray', 'california', 'beach']
    'template': '1'
    'title': 'Record 176 people stung by stingrays at popular California beach in
      one day'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75295ba3-0357-491d-a9dc-0fe21dc99498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Lifeguards in Huntington Beach, California,
        were reminding swimmers to shuffle their feet when they go into the ocean
        after 176 people were stung by stingrays in just one day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b3f926-4d3e-43c3-9f01-4041c7c0272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87ad414-d3ae-49cb-b17a-cfc5616a789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A record number of people were stung on Saturday, authorities told
        CNN affiliate KTLA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23d70e0-883f-412a-9101-b4cb429c7221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff89a8d7-fdbd-44a8-90b0-0fb3d4ce4a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may sound like a scene from a monster movie, but the rays weren''t
        on a stabby rampage attacking beachgoers'' lower legs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb07549-4051-4563-be78-381cdf5622c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace142f-037e-4c26-a9ab-0c1af26083b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warm weather brought lots of people to the beach during low tide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615fca8b-6e94-4e8e-81fe-6e8588187bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd751b4eb-b9d0-4c08-95d4-c4d132ca1384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have people in the water with lower tides like that, they
        make their way out to where the stingrays reside and, unfortunately, people
        step on the stingrays and that''s when they get stung," Lt. Eric Dieterman
        of the fire department''s Marine Safety Division told KTLA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d084f8-e074-4686-8da1-0d1dcc6d0f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf1af0-08b8-4e5c-8fbc-b7e43c94d715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifeguards had people soak their injuries in bags of warm water
        to help ease the pain from the stings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f7218e-4ffa-4e47-b335-0fffaf164707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.621+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf34ec5-977a-4f54-b9d6-fe326754f309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were fewer people in the water on Sunday after the weather
        got cooler, KTLA reported, and the number of stings went down.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba79f64-deee-4c9d-9ffa-c0119a296dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091606ec-e7ad-4800-aaa4-d5520c3ec3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dieterman said lifeguards warned people to stay out of the water
        through Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80430cf-2ccf-4710-bc81-273708f71ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b7b201-d2e8-4fb0-a974-6a033aa2d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stingrays are flat, bottom-dwellers that like to hang out partially
        covered in the sand in shallow, temperate waters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238873a7-ee50-455e-be7c-018d057c55c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8577194d-70ad-457f-a101-50972c32781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their primary defense is camouflage, but they will sting if stepped
        on or disturbed. That''s why experts recommend swimmers shuffle their feet
        when they walk in the water to produce vibrations that scare the rays away.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f823be7-1743-44d6-abd4-958e3c9166d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6d013-4da9-4265-945b-bf2fad8812f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stingray injuries can usually be treated with warm water, antibiotics
        to prevent infections and possibly a tetanus shot, according to SeaGrant California.
        In rare cases, a doctor may have to remove a stinger if it breaks off in the
        wound.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72803338-3bd9-464b-81a6-de0347502c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83cddb1-53b2-4a86-b03f-096883830bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legendary television star and conservationist Steve Irwin died in
        2006 when a stingray barb went into his chest while he was filming a documentary
        in Australia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2903707b-cbe4-4c18-8f4d-c7b5211871af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70acacc9-633e-42c1-96a6-b62cb7dfbefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huntington Beach resident Lee Perkins told KTLA that he was stung
        two weeks ago and that the wound got infected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8d9c0f-4af2-4a40-99ea-8627cb78d0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7db97f-13d6-457e-b239-46e8bdfc3946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s definitely a searing nerve pain and it''s pretty intense,"
        Perkins said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bcbd52-e696-43f2-8ec8-a380981a6971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perkins said he''s grateful that his 10-year-old son, who was swimming
        nearby, wasn''t stung.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d582d3e-4cc2-4ca0-a98c-8c8e84ad257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:23:26.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/29/us/stingray-stings-huntington-beach-trnd/index.html"
        target="_blank">Record 176 people stung by stingrays at popular California
        beach in one day</a></em>"</p>'
  'Travel-excess-baggage-fees':
    'author': 'Francesca Street, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-30T06:22:41.783+08:00
    'imagesource': 'jcr:c6450991-466c-460b-be40-1b1356379562'
