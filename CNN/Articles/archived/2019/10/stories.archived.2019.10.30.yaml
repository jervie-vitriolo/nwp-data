  'Marcos-defer-poll-protest-comment':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Former Senator Bongbong Marcos (L) and Vice President Leni Robredo
      (R) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-30T14:36:43.106+08:00
    'imagesource': 'jcr:245ff13e-c681-49f6-912a-d10b6263e16d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cb96cf4-f330-46d1-be21-747d805864bb'
    'lead': 'The camp of former Senator Bongbong Marcos has asked for more time from
      the Supreme Court to comment on the result of the poll recount. He now wants
      to photocopy all documents related to the revised tally of votes for vice president
      in the 2016 elections. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T14:41:16.010+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T09:51:07.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:14.053+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bongbong', 'Marcos', 'Leni', 'Robredo', 'vice-president', 'poll-protest',
      'electoral', 'protest', 'Supreme-Court', 'Presidential-Electoral-Tribunal']
    'template': '1'
    'title': 'Marcos wants more time to comment on VP poll recount result'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b53bd-71ac-4c41-a5a8-6d65430e0fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:41:16.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:07.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Days
        after lamenting delays in resolving his poll protest, the camp of Senator
        Ferdinand "Bongbong" Marcos said it wants more time to comment on the results
        of the recount as required by the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95719854-4a06-4b73-b6b0-8307c0b7f354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:41:16.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:07.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an October 23 motion, Marcos'' lawyers asked the court to defer
        a standing deadline to respond to the results of the recount of votes for
        the vice presidential race in three provinces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0349b8d4-2fdf-4058-a194-24a46d5fab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:41:16.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:07.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9bb228-93c3-4313-8b26-f9f274fba773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:41:16.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:07.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court sitting as the Presidential Electoral Tribunal (PET)
        did not decide on the electoral protest during the last en banc session presided
        over by former Chief Justice Lucas Bersamin on October 15. Instead, the justices
        ordered the release of the committee report on the result of the poll recount
        to Marcos and to the camp of incumbent Vice President Leni Robredo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ced04-f1a8-4a38-a684-956d36c381bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:41:16.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:07.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/10/15/Still-no-vote-VP-poll-protest.html">Still
        no vote on Bongbong Marcos'' VP poll protest</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64958bb-7b10-45a5-b05f-69d3ea293e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:41:16.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:07.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' team said they received the high court''s resolution on
        October 21. Both camps were given 20 days to comment on the result of the
        ballot recount covering votes for the vice presidential race during the May
        2016 polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437277c4-dcf0-44f5-b6d4-d3213638d8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:41:16.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:07.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e8998c-5fad-4d81-a80f-5137116815b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:41:16.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:07.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lodged an electoral protest against Robredo on June 30, 2016,
        questioning the results of the polls. Robredo was proclaimed vice president
        after clinching a lead of 263,473 votes against Marcos. A recount began in
        April 2018 covering polling precincts in Iloilo, Camarines Sur — Robredo''s
        bailiwick — and Negros Oriental, which were areas handpicked by Marcos'' camp.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e680369c-ff15-4b39-b665-c3b6cb30b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:41:16.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:07.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4223b3f2-8e80-4c03-9c12-ef87ed9337c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:41:16.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PET instructed Marcos and Robredo to submit their comments on
        the revision of votes in the pilot provinces, wherein Robredo <a href="https://www.cnnphilippines.com/news/2019/10/18/Leni-Robredo-Bongbong-Marcos-increase-lead-poll-recount.html">gained
        15,000 more votes</a> during the recount. The court also asked for each camp''s
        position on Marcos'' request to nullify votes in Lanao del Sur, Maguindanao,
        and Basilan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140d738-c660-4534-9326-26850f99bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:41:16.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ccd080-a0e9-4b68-b301-7dd2e5fa6fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:41:16.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:07.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said the "voluminous" report on the ballot recount in
        the pilot areas, together with annexes, will be made available to both parties
        for "inspection and review." However, Marcos'' camp wants to have all these
        papers photocopied for their perusal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc158e-928b-4af4-8aeb-ba2b75cb7459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:41:16.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:07.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951fa246-e020-4591-85ae-6bf6c0531f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:41:16.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:07.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protestant Marcos is constrained to request this honorable tribunal
        to allow him to photocopy the said report/s to enable him to comply with the
        directive of this honorable tribunal to file his comment thereon," read the
        manifestation filed by the losing bet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e07d91-0ed7-46c2-96eb-107731a63d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:41:16.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:07.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos named 15 authorized representatives to photocopy the materials.
        He also asked the court to deduct all the expenses for his request from the
        cash deposit he paid in 2017, referring to a <a href="http://cnnphilippines.com/news/2017/07/11/Bongbong-Marcos-Leni-Robredo-electoral-protest-fee.html">₱66-million
        fee</a> collected by the PET to fund the poll recount. Robredo was <a href="http://cnnphilippines.com/news/2017/05/02/Robredo-pays-counter-protest-fee-supreme-court-marcos.html">billed
        ₱15 million</a> for her counter-protest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8982eaef-a254-424c-86eb-588920c7ec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:41:16.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:07.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/15/robredo-marcos-poll-protest.html">Robredo
        to Marcos: How many wins should I get for you to accept defeat?</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcae3fb-ef7a-4297-9193-de44782dfb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:41:16.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:07.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering that the photocopying of the reports has yet to commence,
        protestant Marcos is likewise constrained to move for the deferment of his
        deadline to submit his comments on the said report/s on the revision and the
        appreciation of votes until the requested photocopying of the documents reports
        is granted and completed," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a696a42-67fa-4d23-a753-1d549152488a'
      'mgnl:activationStatus': true
