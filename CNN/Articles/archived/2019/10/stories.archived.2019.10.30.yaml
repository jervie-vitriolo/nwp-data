      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Synopsis:</strong> An anthology film that tells the interconnecting
        story of a nurse investigating a series of deaths at the hospital she works
        for and a family that discovers a mirror, which could be a portal for spirits,
        in the basement of their new home.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9eb894-1cce-4957-b0b9-bf80a80d623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.848+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What makes it memorable:</strong> “The film makes you feel
        like you can’t go anywhere, that you can’t help. Even if you escape from one
        ghost there’s another one that’s going to haunt you. It’s suffering on all
        levels. You’ll also feel as crazy as the film’s leads.”— Divine Grace Madali,
        secondary teacher</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4151017-5adf-4ccb-8a2e-3c93cd51e545'
