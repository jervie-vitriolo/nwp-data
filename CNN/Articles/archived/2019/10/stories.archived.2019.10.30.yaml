      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1997a-bb3b-4f24-a4fe-0fd2355746cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:55.734+08:00
