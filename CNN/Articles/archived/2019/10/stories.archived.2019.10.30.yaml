      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was called "Chain of the Original Heart."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18804aa0-ff70-4d87-be9f-f87d44509e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:34.601+08:00
