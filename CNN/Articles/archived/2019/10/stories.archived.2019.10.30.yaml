    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa5c26b-efb5-4c66-9aca-00d339238398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.030+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their best efforts, however, these Joker fans are not making
        headway within the protest movement — rather, many more are trying to distance
        themselves from the film. Posts that draw these comparisons are often heavily
        downvoted, with comments urging the community not to aspire towards the Joker.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a718b1-522f-4e54-b3be-4a321c43c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.031+08:00
