  'impeachment-resolution-released-rules-committee':
    'author': 'Jeremy Herb, CNN'
    'caption': 'A key US House committee on Tuesday set the stage for the next phase
      of impeachment by releasing the rules that will guide Democrats through impeachment
      proceedings against President Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-30T06:11:58.524+08:00
    'imagesource': 'jcr:bac17f8b-079e-4787-9c6f-9a8e69f22089'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e25c04d5-2d68-4274-8359-5e01ae5f009a'
    'lead': 'A key US House committee on Tuesday set the stage for the next phase
      of impeachment by releasing the rules that will guide Democrats through impeachment
      proceedings against President Donald Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T06:15:05.782+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:51:37.601+08:00
