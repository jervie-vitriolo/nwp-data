    'mgnl:tags': ['SWS', 'common-crimes', 'families-victimized-by-common-crimes']
    'template': '1'
    'title': 'SWS: Fewer families victimized by common crimes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2412905f-156c-4a4b-ac4d-82f42a18a9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T20:55:01.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)—</strong> Fewer
        Filipino families faced common crimes in the last six months, according to
        the latest survey from an independent pollster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640298cb-c03c-4bd6-ba54-f7e3ee7d69b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T20:55:01.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:45.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Third Quarter 2019 Social Weather Stations (SWS) <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20191030164733">survey</a>
        reported that 5.6 percent (approximately 1.4 million) families reported that
        they were victims of common crimes in April to September.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe93bd96-798c-4569-a964-536da6432d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T20:55:01.566+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is less than the 7 percent reported in the June 2019 survey,
        and the lowest since the 5.3 percent recorded in June 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32dd271e-8456-48eb-b67c-3fd762993acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T20:55:01.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:45.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS defines common crimes as pickpocketing, robbery of personal
        property, break-ins, car theft, and physical violence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70e88f0-dd3e-406f-9328-7aba23c6b34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T20:55:01.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate for victimization of common crimes has remained in single
        digit from March 2012 and September 2019, except for the survey periods of
        March 2013 and June 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126a5b25-b6a0-4fb0-ae06-8bbdb6965051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T20:55:01.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer Filipinos reported that they were victims of property crimes
        in September 2019, at 5.2 percent from 6.2 percent in the last survey period.
        Cases of street robbery, break-ins, car theft and physical violence also fell
        slightly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54daaa2-3ff4-458f-9ee5-139cca6c0b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T20:55:01.567+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:45.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted on September 27-30, 2019, through face-to-face
        interviews of 1,800 adults spread to all regions in the Philippines. It has
        a sample error of ±2.3 percent for national percentages.</p>'
