      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa0206c-e3d6-4012-b7f5-874dc9a4c6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.467+08:00
