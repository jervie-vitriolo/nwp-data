    'lead': 'Johnson & Johnson Consumer Inc. says it didn''t find asbestos in the
      bottle of Johnson''s Baby Powder that was previously tested by the US Food and
      Drug Administration and found to be contaminated.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:24:19.527+08:00
