    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55e216ec-f09b-4815-8afc-63d6ec1b3f16'
    'lead': 'The regulator claimed that on-screen messages on Android mobile phones
      and tablets made it seem as though users had stopped Google from collecting
      location data even though they hadn''t. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T10:01:12.465+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T09:51:16.967+08:00
