  'ncaa-student-athletes-sponsors-brands':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-30T13:48:52.490+08:00
    'imagesource': 'jcr:36de311f-5adb-4a6d-af55-43317e3d7ef1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '576577d9-691e-40d4-8b44-2a94118c5ed5'
    'lead': 'The change will likely benefit athletes in high-profile sports such as
      football and basketball, which drive billions of dollars in advertising and
      revenue for media outlets, schools, coaches, and the NCAA itself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T13:51:15.811+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T09:51:10.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:12.993+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCAA board votes to let student athletes endorse brands, accept sponsors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4c6690-f5fb-4b78-a455-8134991dbfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:51:15.811+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:10.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;U.S. college athletes can profit
        from brand sponsorships and endorsement deals under a new rule approved on
        Tuesday by the governing board of the NCAA, the organization that regulates
        U.S. collegiate sports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c10d951-c9bd-4ec3-91fb-6cdd15cf6447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:51:15.811+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unanimous vote follows growing pressure on the National Collegiate
        Athletic Association to lift restrictions on athletes that have kept them
        from sharing in the financial rewards generated by their performances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7ea5e7-1413-43d4-b875-8ae448615563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:51:15.812+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change will likely benefit athletes in high-profile sports such
        as football and basketball, which drive billions of dollars in advertising
        and revenue for media outlets, schools, coaches and the NCAA itself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f8c08f-7424-45d9-9f2e-d37c1a5d9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:51:15.812+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Its a beautiful day for all college athletes going forward from
        this day on!” Los Angeles Lakers star LeBron James wrote on Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c2842-00a6-4b0f-92b4-46671a7cd9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:51:15.812+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, who bypassed college basketball and went straight from high
        school to the National Basketball Association, cautiously applauded the move
        as “not a victory but a start.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7133b6d9-9809-4a36-a329-5eccf7a5f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:51:15.812+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California has already approved legislation to allow student athletes
        to earn endorsement money, long forbidden by the NCAA as part of its mission
        to protect the amateur status of collegiate sports.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d63ae6-5433-4296-b74e-fd9c2823921c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:51:15.812+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:10.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAA board, composed mostly of university officials, voted to
        allow student athletes to benefit from the use of their name, image or likeness.
        It directed each of the NCAA’s three divisions to update their bylaws no later
        than January 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4148e044-39c3-4112-a09c-44a12ab910c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:51:15.812+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The board’s action today creates a path to enhance opportunities
        for student-athletes while ensuring they compete against students and not
        professionals,” NCAA President Mark Emmert said in a statement on the website
        ncaa.org.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ef5a2b-8218-4713-a34d-16ed2024cd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:51:15.812+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:10.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indianapolis-based NCAA reported total revenues of more than
        $1 billion last year, about 80% of which came from television and marketing
        rights fees.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94c37b9-efc2-4c60-a99c-7cb93df8312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:51:15.813+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California last month became the first U.S. state to give college
        athletes the potentially lucrative opportunity to earn endorsement money,
        with Governor Gavin Newsom signing legislation into law that would take effect
        in 2023. Sponsors said it could encourage star athletes to stay in school
        rather than dropping out to turn professional.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d0052c-0380-4083-8463-9f2a4c186778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:51:15.813+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey quickly moved to follow suit, with lawmakers last week
        introducing the “New Jersey Fair Play Act,” to allow student athletes compensation
        for use of their names or likenesses and also the ability to hire their own
        agent or lawyer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7933c9-f8ff-4614-9200-0b68391ad3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:51:15.813+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar bills were under consideration in Florida, New York, Pennsylvania,
        South Carolina, Minnesota and in Congress, according to media reports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bf7aa0-fc4e-4f3c-b391-8cee60a21158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:51:15.813+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAA said “modernization” of its guidelines should “reaffirm
        that student-athletes are students first and not employees of the university.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb4528b-650c-4185-87e5-39e9e4383b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:51:15.813+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:10.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCAA board voted after hearing the recommendations from a working
        group that gathered input from student-athletes, coaches, college presidents,
        faculty and commissioners from the three divisions, the NCAA said.</p>'
