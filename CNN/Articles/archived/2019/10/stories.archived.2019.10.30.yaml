      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These responses reveal how the protesters see themselves — not as
        criminals or vandals, but as "freedom fighters," as one online comment put
        it. The Joker takes pleasure in causing chaos — but the protesters argue they
        have been forced into this fight by an unresponsive government.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695ef522-c764-4c82-aa97-cfcbd2d38a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a8688f-f7ca-4f38-9791-a583f9ef7334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This distinction is an important one to them, as they often argue
        that any violence or destruction on their part have justified causes rather
        than being unnecessary violence. When criticized for vandalizing subway stations
        or smashing bank ATMs, protesters often say they have been given little other
        choice, and that it''s all for a greater good.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8248dbb-c692-4e93-aaab-9540df6471bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089440c-4e47-41cc-b310-f60bce2aeece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the destruction has begun to drive away moderates in Hong
        Kong — which may be another reason protesters don''t want to be compared with
        the Joker. At a time of wavering public support, aligning themselves with
        the Joker might only bring bad PR, argued several comments on LIHKG.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49f34e-b54b-4025-9b3f-26de1b2eccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a69c68b-4e77-4ff1-87d4-d69a80f9f61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Lui said he didn''t intend his photos to be an endorsement
        of the Joker''s violence — he was just trying to portray the societal tensions
        present in both the film and in real life.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdbcf3e-6328-4cf0-beb3-8a218fd69555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f91331-540f-4058-9739-f51e2cf92a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joker wasn''t a hero, he said. Like many of the Hong Kong protesters,
        the Joker was "just a guy acting out of desperation."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c777f0bd-470f-4ede-b1a9-648bad20d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.032+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/29/asia/hong-kong-protests-joker-intl-hnk-scli/index.html">Some
        Hong Kong protesters are adopting the Joker as their own. Others are horrified</a>."&nbsp;</em></p>'
  'Australia-sues-Google-location-data':
    'author': 'Jack Guy, CNN Business'
    'caption': 'The regulator claimed that on-screen messages on Android mobile phones
      and tablets made it seem as though users had stopped Google from collecting
      location data even though they hadn''t.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-30T09:56:35.102+08:00
    'imagesource': 'jcr:389f81a6-1952-4c38-96f8-48f570a0e9de'
