    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35e57b98-0c64-4021-884f-6c493811bca2'
    'lead': 'Travel journalist Rebecca Andrews took packing hacks to a whole other
      level. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T06:23:40.396+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:51:28.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
