    'mgnl:tags': ['facebook']
    'template': '1'
    'title': 'Pressure mounts on Facebook amid political ad controversy'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26008f0-aa9a-48cb-b631-064c8f47988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Facebook executives are facing mounting
        pressure, including from inside the company, to make sweeping changes to how
        the social media site runs political ads -- including reversing a controversial
        policy that allows politicians to run false ads and how voters are targeted
        on the platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e59f868-c1a1-404b-8f1f-765819000902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c99bc2e-4180-4c0f-9558-9058d956939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, the top Democrat on the Senate Intelligence Committee
        Sen. Mark Warner wrote to Facebook CEO Mark Zuckerberg and warned that Facebook''s
        policies risked undermining American norms of "transparency, public deliberation
        and debate, openness, diversity of opinion, and accountability."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9228031d-a008-43df-82b5-034bb3330de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8827df-d844-49c3-bef4-69b651b62065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a further escalation of the debate over Facebook''s responsibility
        for policing ad content, a week after Zuckerberg testified on Capitol Hill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f17a92-8282-4274-bb6b-d310f17bee17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b5ffd-8705-455a-98a4-84c0507c75a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warner letter came just hours after The New York Times reported
        that more than 200 Facebook employees had signed a letter raising concerns
        about the company''s political ad policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b140313-17a9-4280-9f33-5c4e0158e43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395be0ff-f42d-47e7-b314-5780c674d1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concerns laid out by the employees and Warner go beyond the
        company''s fact-checking policy and raise wider concerns about the power of
        Facebook''s ad targeting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da77a0-7e92-4787-b0d3-cf8b8d099e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.051+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea610c6-1194-4103-a097-e7bf370de0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook employees said that political campaigns use of the company''s
        "advanced targeting tools" and "behavioral tracking tools" was not conducive
        to proper political discourse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff458e6-2e39-4151-8d95-29b6f8fbfa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bd6d63-d995-4559-8e44-a750b06c3561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk with allowing this is that it''s hard for people in the
        electorate to participate in the "public scrutiny" that we''re saying comes
        along with political speech. These ads are often so micro-targeted that the
        conversations on our platforms are much more siloed than on other platforms,"
        the employees wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dd4779-6b2e-4840-8350-02d08d7fc9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10006b6-6eb3-46a4-ab02-633d92cab2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner raised similar concerns, saying that political ads on television
        and print are accessible to fact-checkers and political opponents, "As a result,
        strong disincentives exist for a candidate to disseminate materially false,
        inflammatory, or contradictory messages to the public," he wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3bfdd-0299-43b5-b550-0a746cc67bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb55c859-be6f-4599-b3af-b869f305b0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By contrast, social media platforms tout their ability to target
        portions of the electorate with direct, ephemeral advertisements—often on
        the basis of private information the platform has on individual users, facilitating
        political advertisements that are contradictory, racially or socially inflammatory,
        or materially false, without the same constraints as more traditional communications
        mediums, and without affording opposing candidates an equal opportunity to
        respond directly in front of the same targeted audience," Warner wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c5c7a-e1e4-48e8-ab46-6eccfe7dd5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5876894-a9ad-46ab-a5e1-054e084ccfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter and YouTube, owned by Google, also accept false ads from
        political campaigns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a95d31-6d02-4729-9b2c-81854196d7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903277e9-6c66-4688-935f-20e2c7edde98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has created a publicly accessible political ad archive
        in an attempt at transparency, but clearly the Facebook employees who signed
        the letter to executives and Warner do not think it is sufficient.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a39c251-edbc-476b-8073-85a1fcba35f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17e0dfd-f0a7-4648-8092-d3605ba88f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the letter from employees, a Facebook spokesperson
        said in a statement, "Facebook''s culture is built on openness so we appreciate
        our employees voicing their thoughts on this important topic. We remain committed
        to not censoring political speech, and will continue exploring additional
        steps we can take to bring increased transparency to political ads."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5979d037-1c6b-4036-9b36-3c694bdeadd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037c2546-5426-4aaa-a744-98472bba9bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.052+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN in August, Sen. Ron Wyden of Oregon called
        on Facebook and Google to ban political ad targeting. Facebook had no response
        at the time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cdfbe1-667e-4ac4-b6b0-56082d0dc098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24395dc8-d61e-42cf-aa69-c87f3ffbce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has argued that by not fact-checking political ads it is
        merely mirroring the standards used for broadcast television which has to
        run ads from candidates regardless of their accuracy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c474e216-b08b-47b7-b336-6d2b9c3d8f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739782a3-064f-4b2e-86a8-d5ee7e38709e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warned argues, however, that Facebook''s comparison is "inapt."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef9fcba-181c-47b8-a06f-c427a3f2525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ff9ce-2be3-4e77-87ff-d3e505b5dc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Broadcast licensees face legal requirements to run these ads --
        in addition to a range of other obligations -- as a condition of holding federal
        spectrum licenses," he wrote on Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d382286-07fd-4eb1-8260-35b8b742f056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95526be-78e8-4b6c-85e1-2f22f14116b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A more appropriate comparison for a platform like Facebook would
        be cable networks, which (like Facebook) face no such prohibition on rejecting
        demonstrably false advertisements from political candidates -- nor are they
        bound by related obligations such as rules on advertising rates and reasonable
        access requirements," he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50532533-8f37-480d-bfe7-6bbfc3d5f210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed3d6a-ad18-4f46-bb0f-f34c8d8b4618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that CNN had refused to run a false ad from the Trump campaign,
        former vice-president Joe Biden''s presidential campaign criticized Facebook
        for allowing the ad to run.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a19e2-2bec-498b-b308-5ae827fa45fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c77c4-b0a6-442d-9396-4b803ba3094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook pointed out that broadcasters ran the ad.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc63d6-9507-4a5f-8bf7-4d2d6328c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8182697-451c-4c4b-b406-c0ffe13d457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the spectacle Monday was Adriel Hampton, a political activist
        who registered to run for governor of California <a href="https://www.cnn.com/2019/10/28/tech/facebook-false-ads-california-governor/index.html"
        target="_blank">so he could run false ads</a> on Facebook. Hampton hopes his
        stunt will encourage Facebook to change its policy.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a254b-311e-415a-9cb0-3afe8c1a3d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:48:36.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/10/tech/facebook-false-trump-ads-analysis/index.html"
        target="_blank">Pressure mounts on Facebook amid political ad controversy</a>"</p>'
