      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deacon Lui, a local photographer who has covered the protests, recently
        posted photos of himself in Joker makeup. "The movie is about a minority in
        society constantly being ignored by those who hold the resources," he told
        CNN. "They do not have the proper way to express their anger or such negative
        emotions ... I think it''s out of desperation that (the Joker) went crazy
        and chose to rebel."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c564b229-943a-44c0-b0a2-b0a781079753'
      'mgnl:activationStatus': true
