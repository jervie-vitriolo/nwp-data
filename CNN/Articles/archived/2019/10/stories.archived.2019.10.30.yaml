    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Johnson-and-Johnson', 'asbestos', 'lab-test']
    'template': '1'
    'title': 'New lab tests didn''t find asbestos in recalled baby powder, Johnson
      & Johnson says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9b8451-668b-4507-967d-f0d8a8b8560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> Johnson &amp; Johnson Consumer Inc.
        said Tuesday it didn''t find asbestos in the bottle of Johnson''s Baby Powder
        that was previously tested by the US Food and Drug Administration and found
        to be contaminated.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd8d047-b5f8-49c6-95a8-2200d18848b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the company recalled one lot of baby powder
        -- about 33,000 bottles -- produced and shipped in the United States last
        year. The recall came in response to an FDA test that found low levels of
        chrysotile asbestos contamination in samples from a bottle purchased online,
        according to the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d966dd-2c84-4a4b-95eb-784d3676624e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8f444d-bbd7-4ca6-85d9-1917c23d55f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company advised people with a bottle of Johnson''s Baby Powder
        from lot #22318RB to discontinue using the product and contact the company
        for a refund. It also noted the levels found were not greater than 0.00002%
        and said that it could not confirm whether cross-contamination had caused
        a false positive test result.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d7528-771e-453c-843c-646909c81e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson said Tuesday that 15 new tests of the same
        bottle of baby powder that had been tested by the FDA found no asbestos. An
        additional 48 new lab tests of samples from the recalled lot of Johnson''s
        baby powder also did not contain asbestos, the company said. The tests were
        performed by two third-party labs as part of the company''s testing and investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c8be76-8b7d-4520-bd66-c4e321837f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a83a59-abb3-48f2-a22d-528052b35bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Company has a rigorous testing standard in place to ensure
        its cosmetic talc is safe. Thousands of tests over the past 40 years, including
        FDA''s own testing as recently as last month, repeatedly confirm that Johnson''s
        Baby Powder does not contain asbestos," Johnson &amp; Johnson''s statement
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbca32b-2655-46b2-b188-ccbcff98d789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c297637-08b7-44c4-a8de-b0e3c1332d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA also said it stands by its findings, adding that different
        testing methods may add "additional variability to the findings."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196e765-24b6-4caa-83c0-54f83431a2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67a21e-9cda-486b-bbf0-d8997f169862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sampling of talc-containing cosmetics is done on a small amount
        of product, 100 nanograms, which is a small proportion of a larger sample,
        in this case a 623 gram bottle," the agency said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad664ac-04ed-4aeb-a53f-a287f26080a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629dd654-ef14-425a-8f5e-5d9a88281430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the powdered nature of the product, we expect non-uniformity
        in the distribution of any contaminant fibers in the product. As a result,
        different samples may provide different results. Out of our three aliquots
        (meaning a portion of the sample) of the same J&amp;J product, one was negative
        and two were positive," the agency said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292bb7d0-3994-4a88-aea5-8556d26329ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd00e96d-3d85-439a-bd12-48ef5ee35afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.528+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA previously said it was not aware of any adverse events related
        to exposure to the affected products.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce95cd-5cca-495b-a56a-9d2cf7e9d9f0'
