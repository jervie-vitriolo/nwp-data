    'template': '1'
    'title': 'Amazon makes grocery delivery free for Prime members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b28cd2-abd4-4009-8492-462bcbb1c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.439+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amazon is eliminating its fee for grocery
        delivery in the United States as competition heats up in the rapidly expanding
        food delivery business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33db15e6-5b04-44ec-aa34-66410fa2da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.439+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be7c49-51de-4d06-897f-fbb61781237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.439+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before today, Amazon charged Prime members a $14.99 monthly subscription
        fee for its Amazon Fresh online grocery delivery service. Two-hour Whole Foods
        deliveries were free for many Prime customers through Amazon''s Prime Now
        delivery app.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df0f76d-c477-424c-9c60-86b60e552de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.439+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e0808c-f060-4d0e-8a33-d56b2c2c4336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.439+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Tuesday, grocery delivery from Amazon Fresh is free for
        Prime members who have previously used the grocery-delivery service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45d92c3-1dcd-486d-bfc3-f9186dc56d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.439+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c3f115-1530-43e7-a7ac-7de7826f0c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.439+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon is rolling out the new, free service in phases: Prime members
        who haven''t yet ordered groceries can request an invitation. Amazon didn''t
        say when it will start taking on new grocery-delivery customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78821b37-bcd7-49d6-9b4b-73de22454021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97fb3d6-fb6b-4a5c-9c11-79c538e318ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery minimum for the Amazon Fresh service is $50 in New
        York City and $35 in a majority of the other 2,000 regions the service is
        available in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9317e864-9f65-4f73-b968-f411c064b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1168343c-9f22-4290-91a5-f4369d52f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slight changes are also coming to Whole Foods deliveries. Amazon
        announced Tuesday that customers will be able to buy Whole Foods groceries
        through Amazon.com and the Amazon app, in addition to the Prime Now app. But
        new customers will have to wait for an invitation if they want groceries delivered
        from the chain through Amazon''s website and app. New customers can order
        some items on Prime Now for a fee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4091067-aeb0-4065-80c5-c58300aeccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.440+08:00
