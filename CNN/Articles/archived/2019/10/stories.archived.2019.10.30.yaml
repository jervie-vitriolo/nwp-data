      'ce9fd754-17f7-4512-a52e-4db167bf0950']
    'template': '1'
    'title': 'Iraq on edge after al-Sadr calls for removal of prime minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dfe3b5-33b3-4c30-a309-5cf123238f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of Iraq''s leading Shiite clerics
        and powerful politicians has called on other parties to back him in removing
        Prime Minister Adil Abdul Mahdi after weeks of protests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c0699-dcd7-4013-8ddf-bb4f8b930b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76b8318-915b-47d4-af5f-be082f8c935e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2018/05/16/politics/sadr-iraq-us-election/index.html"
        target="_blank">Muqtada al-Sadr</a>, who leads the largest political block
        in parliament, invited Iraq''s second largest party on Tuesday to cooperate
        with him in "immediately" holding a vote of no confidence in Mahdi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fcd551-06eb-4638-bcf5-033a12192eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb705d-eb2f-4f2c-9756-59c2d24a565f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to the prime minister, al-Sadr said Tuesday
        that "I thought asking you to call for early elections will preserve your
        dignity. But, if you refuse, I ask Mr. Hadi Al-Amiri to cooperate in the withdrawal
        of confidence from you immediately, to work together in changing the Electoral
        Commission and its law, and agree on comprehensive reforms, including the
        provisions of the constitution to be put to the vote and in the absence of
        the Parliament vote, then the people will choose."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691c1603-f7f7-4198-94b4-a6cb992e3c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b9279b-81c3-4455-b23a-b9c3c4a5ac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Amiri, who is the leader of the Iran-backed Badr Organization,
        accepted al-Sadr''s invitation on Tuesday, saying "we will work together to
        achieve the interests of the Iraqi people and save the country as required
        by the public interest."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442ee6f3-f951-4c75-a646-1619481e0d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b00479-ee59-4ec8-8196-01e03b118a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, al-Sadr had called on Mahdi to come to parliament
        and announce "early elections under the supervision of the United Nations,"
        which the prime minister refused, citing constitutional and operational challenges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c1474a-6b5f-4cb5-a240-0405adcabda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618f95e2-e9a1-497f-9ce8-1677413b0090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people have been killed since Friday in the violent protests
        that have been gripping parts of Iraq for a month now, sparked by longstanding
        complaints over unemployment, government corruption, and a lack of basic services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace6e2f-8629-4d1d-b745-c0254faf19f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec1b0a2-0685-4eb4-8ddc-780b659513bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, hundreds of protesters gathered in Tahrir Square, in
        central Baghdad, for anti-government protests. Some attempted to enter the
        Green Zone by removing concrete walls placed by security forces on the bridge
        leading into the fortified area where the Iraqi Parliament and several Western
        embassies are situated, including the US embassy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf423dcb-f59c-4027-a251-a222b9748224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ab565-6597-4252-93b3-b04d09633036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Zone, an area carved out of central Baghdad by U.S.-led
        forces after their invasion of Iraq in 2003, is seen by many Iraqis as a virtual
        city within a city where privileged residents enjoy more security and better
        public services than elsewhere in Baghdad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618e222f-e6ab-4aed-b17a-d2223eb8dc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59b2930-7e79-4cf7-90c6-d92a1cdb8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2019/10/25/middleeast/iraq-protests-deaths-intl/index.html"
        target="_blank">Earlier this month</a>, Iraqi government forces killed more
        than 100 protesters and wounded more than 5,000 people during a six-day period
        of protests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521f9e9e-0a4d-4119-b85e-560b1e1fd9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033dc37c-69c0-4f6f-820c-cc67bf2b683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi President Barham Salih in an <a href="https://cnn.com/2019/10/09/middleeast/iraq-protests-footage-arwa-damon-color-intl/index.html"
        target="_blank">October 7 televised speech</a> condemned using lethal force
        against protesters in Baghdad and ordered the opening of a "a judicial investigation"
        into the deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19508092-34d3-4c78-9188-82125a49fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4873f82-6c52-4ccf-aa88-838df403c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Targeting peaceful demonstrators and security forces by live bullets,
        and targeting the media and journalists is unacceptable in Iraq that we have
        embraced and pledged to make it a democracy in which the rights and freedoms
        are respected," Salih said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4e3fa1-5733-4331-bc0b-948518a199e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:02:33.699+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/29/middleeast/iraq-protests-election-intl-hnk/index.html"
        target="_blank">Iraq on edge after al-Sadr calls for removal of prime minister</a>."</em></p>'
