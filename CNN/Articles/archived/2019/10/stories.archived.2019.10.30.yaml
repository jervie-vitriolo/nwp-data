    'mgnl:tags': ['hsbc', 'london']
    'template': '1'
    'title': 'Some of the world''s biggest banks have major problems. Just look at
      HSBC'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5875643a-df0d-4a68-9405-3b6480c1bcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Some of the world''s biggest banks
        are coming under pressure. That''s clear from earnings at HSBC, whose business
        took a hit last quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a1a17-21fb-4a26-9350-8bcd9fb33924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1efb3b-8b8c-463f-aa10-790bc2d506fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The London-based bank said Monday that pre-tax profit between July
        and September came in at $4.8 billion, a drop of 18% compared to the same
        period last year, my CNN Business colleague Sherisse Pham reports. The bank
        cited "challenging market conditions" and "ongoing economic uncertainty."
        It pledged to take action to reform its European and American businesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34bb26e-b3f0-4595-9008-f58d33f47ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8debbc-06fd-452e-8256-ea9873c85b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ... need to remodel the organizational structure of HSBC to
        remove some of the complexity that has, I believe, been an obstacle to effective
        execution of our plans," interim CEO Noel Quinn told analysts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a58f0a-9cd8-4ca3-96d3-c64d246743a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acab16c2-1727-45f9-9fbf-d91f0b10a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenty of headwinds: HSBC is contending with falling interest rates,
        which squeeze lending margins. This makes it harder to overhaul struggling
        units. It also faces geopolitical uncertainty in top markets — though its
        business in Hong Kong looks surprisingly resilient, despite ongoing protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423abe33-9ab0-42a2-8fe6-bc4e21acfcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefbb88d-ff85-44aa-bf44-1790299681e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in London are down more than 4%.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe3b544-7604-4577-961c-5ee52a2a7086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e8b76-4ce6-4364-b333-ccdccde163e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall a poor set of results," Edward Firth, an analyst at Keefe,
        Bruyette &amp; Woods, said in a note to clients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7df1ff-08a4-4f3b-92f7-d9f1169a0b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.775+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cddc0f-a4d0-4baf-8a1b-acfa97b7229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps there''s a silver lining. Per Firth: "The good news
        is that this performance looks set to finally goad the management into taking
        some of the actions to address underperforming businesses that we have been
        [waiting] for."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56771202-d6ed-400b-a8a4-005b9db66158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9a5836-1104-47a2-b945-037c49307627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: A recent report from McKinsey found that more than half
        of the world''s banks could be in trouble when the next economic downturn
        hits. The consultancy definitely wasn''t talking about HSBC when it pointed
        to banks that were below scale and operating in unfavorable markets. But HSBC''s
        earnings are a reminder that even the biggest players have plenty of problems,
        especially in Europe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4f26cf-b165-45ce-ad66-1a2719d90fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62be88e7-458a-4026-bdc5-ae42864fae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the radar: Deutsche Bank, another European bank with major issues,
        reports third quarter results later this week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd693fe3f-0ade-4c4d-ac4a-38c98d2411af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1545e04c-514e-4145-b2b1-fbaa0077e0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LVMH could buy Tiffany in massive luxury deal</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5043f4-2d49-4cf5-8327-65254843a729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LVMH is in takeover talks with iconic jewelry company Tiffany &amp;
        Co., the French luxury giant confirmed Monday, following a string of weekend
        reports.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b0e74-8dfa-40f6-b155-356a7e8398ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc17264-b355-4748-ab3d-97211e1d7605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a done deal. "There can be no assurance that these discussions
        will result in any agreement," the company, which owns brands such as Louis
        Vuitton, Dior and Givenchy, said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87dfcb9-852c-4d86-8276-761aefe6b50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc8729a-84d2-4edf-8753-421672266f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any deal would likely come at a massive premium. Oliver Chen, an
        analyst at Cowen, predicts that LVMH would need to offer at least $160 per
        share. Tiffany''s stock closed at $98.55 per share on Friday — though it''s
        up nearly 30% in premarket trading on news of the discussions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a294910-08cb-4d81-8c7d-8fc32f8c4df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0446ea2c-4ef9-4460-b6e3-fcf1bd784934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen thinks LVMH can afford it, and sees Tiffany as a solid takeover
        target. He pointed to the company''s strong brand as a "diamond and bridal
        authority," as well as long-term growth potential in China.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd12e859-8c12-4e03-aacd-3ab6e6085e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6057dd3-ec17-4e85-9395-0429de0a083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wild cards remain. One thing to watch other for is interest
        from other luxury players. Chen identifies Richemont, which owns Cartier,
        as one company that might be interested in Tiffany.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492374e6-8526-445b-8771-72a0847e8664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7de767-d5e9-4c0e-8aee-f89c2f81b163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Brexit deadline has been extended again</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc77d06-19c3-4545-8922-8a608574fa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T07:11:35.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:24.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union on Monday accepted the United Kingdom''s request
        for a Brexit extension until January 31 — but the pound barely moved as a
        result.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0108eb3-0c23-4d14-befe-a95a825f55fa'
      'mgnl:activationStatus': true
