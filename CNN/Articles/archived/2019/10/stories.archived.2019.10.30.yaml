      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:20.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d8001-1e6b-444e-825f-1f19b20ec304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:55.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:20.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condal will partner with Miguel Sapochnik and share showrunner duties
        on the new series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b01f1c-890a-4ec0-a1e2-74b8c4b4da56'
      'mgnl:activationStatus': true
