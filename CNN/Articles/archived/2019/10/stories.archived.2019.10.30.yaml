      'mgnl:lastActivated': 2023-01-27T09:51:18.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044c0080-259e-43f1-815e-90d4b0227a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another popular post called the Joker a criminal, and Gotham a city
        of "fallen morality."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bca7c2e-6e1c-451f-abff-a40f15a09c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b913d6-f59f-42a0-9ea0-96bfab52fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please don''t make the Joker into a leader of the resistance,"
        the post read. "(The movie) is really good. But at this moment, it is dangerous,
        and the danger lies in the fact that people may interpret it intentionally
        or unintentionally into the current situation in Hong Kong."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d67852e-7e0f-4719-84b4-eeab82727dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f70e24c-4c0f-4e4c-abee-fa6195bdf9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woo also warned of the danger of glorifying the Joker, saying she
        hoped protesters wouldn''t try to emulate him or his fictional followers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb772cdc-5121-46a0-b856-d0c555b85e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c8c842-377c-43f9-a80b-07b42aea42e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T09:36:38.031+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:18.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, the masked people killed (Thomas Wayne and his wife),
        and everyone was excited, feeling like they were doing the right thing," she
        said. "But we can''t do that ... If Hong Kong people really acted like the
        Joker, then Hong Kong would be doomed."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e8b64a-ad13-4e14-a562-6d0e4a9e7af5'
