      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnanelli played in his team''s 1-0 win over Verona while Scozzarella
        appeared in Parma''s 2-2 draw with Inter Milan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf604b3-85bd-42c0-b7d1-8d2e24a4f758'
