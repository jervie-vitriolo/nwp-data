      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4d8876-e8ac-4ed3-a4e7-5c1f839099ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:55.734+08:00
