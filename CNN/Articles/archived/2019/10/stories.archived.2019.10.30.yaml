    'template': '1'
    'title': 'America''s largest private coal miner files for bankruptcy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc21a5d-145a-41ab-88d8-6c738173194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The slow death of the American coal industry
        has forced Murray Energy, the largest private coal miner in the United States,
        to file for bankruptcy protection Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ff9ee-7e61-4203-9cf3-ee09238b0faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d13c8e9-ef50-4feb-9b11-24a56dbb7aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray Energy''s bankruptcy has been telegraphed for years. It recently
        failed to make payments to lenders, and the company entered into a forbearance
        agreement that bought it time to negotiate a restructuring. But that grace
        period came and went, and Murray Energy was unable to pay its bills. S&amp;P
        Global Ratings downgraded the company''s credit rating to "default" earlier
        this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc9011-5d2e-45f9-8e0c-d4f22c0ed354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2a9862-66d0-4f9c-977c-ab7802b44f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coal company formed a restructuring agreement with some of its
        lenders, representing about 60% of Murray''s $1.7 billion in liabilities.
        The company announced Tuesday it has received $350 million in credit to keep
        its business operational through bankruptcy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4de712-27ff-4b82-a85c-eaf02f6f16f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db73e49-46a9-492b-bcf2-8a10dc27b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Murray, the self-proclaimed king of the coal industry, has
        been replaced as CEO. Murray Energy announced Tuesday that former Chief Financial
        Officer Robert Moore will take over as the company''s new chief executive.
        Robert Murray will remain as the company''s chairman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23169019-e1b9-4be7-a662-ecfb01bd036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88cfbce-7a3a-4e39-a868-df39429164bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although a bankruptcy filing is not an easy decision, it became
        necessary to access liquidity and best position Murray Energy and its affiliates
        for the future of our employees and customers and our long term success,"
        said Robert Murray in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed9fbde-5786-4bea-a2d7-e3ce85f48611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ee80f-b492-408b-bb93-1861c4dd76b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bankruptcy underscores the enormous pressure facing coal miners.
        A string of coal companies have already filed for bankruptcy, but Murray Energy
        is among the most powerful and well-connected firms in the industry. Murray
        Energy and its subsidiaries have 7,000 employees and operate 17 active mines
        in Alabama, Illinois, Kentucky, Ohio, Utah, and West Virginia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec44afd4-5d20-437f-950e-ece65637c0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1fcc2-9554-4c49-adca-d95a56a9dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump''s election in 2016 had raised hopes in the
        coal industry for a revival. The president moved swiftly to slash environmental
        regulations and even installed a former coal lobbyist to lead the US Environmental
        Protection Agency. But the deregulatory push has been overwhelmed by market
        forces. Coal just can''t compete with cheap natural gas and the plunging cost
        of solar, wind and other forms of renewable energy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4848b-e404-4396-a891-7bf655d57c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11440e56-ae0e-4acd-89de-712ff8d37fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power companies are ditching coal in favor of cleaner alternatives
        at a rapid pace. US power plants are expected to consume less coal next year
        than at any point since President Jimmy Carter was in the White House, according
        to government forecasts released earlier this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb14d4-870e-4e9a-8741-f617e74ba84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804414a9-53fa-4f1b-bbc6-d90147623fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US coal exports are estimated to have dropped to 20.9 million short
        tons in the third quarter, according to the US Energy Information Administration.
        That represents a 28% drop from the same period of 2018. The agency expects
        coal exports to keep falling, slipping to 17.3 million by the end of 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65102f33-c759-494c-a8d4-7314d5aa75f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b34471-96e7-4048-a621-025a0f8c830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mine workers stand to lose in the bankruptcy — not just in jobs
        but potentially in the erosion of healthcare and pension benefits. Murray
        Energy is the last major company contributing to the pension plan of the United
        Mine Workers of America. The pension plan''s depleted funding will only get
        worse if Murray Energy is relieved of its pension requirements.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daed7833-1c74-4423-975e-cfc65cf03241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7204573d-b797-4896-b080-bd0e8a562b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2017, Robert Murray, a forceful Trump supporter, wrote
        a letter to the Trump administration urgently requesting an emergency order
        to protect coal-fired power plants from being closed. In the letter, he warned
        the White House that failure to issue the order would spark the immediate
        bankruptcies of his company and a major customer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10719fc2-5ce9-4711-9e16-cfbf8272f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729c1f9-2f73-48e6-9fe5-fd205843538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our time is running out. Please fight for us," the executive wrote
        in the letter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f3b74-33a8-4911-b0f9-4a229524cc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:07:59.212+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
