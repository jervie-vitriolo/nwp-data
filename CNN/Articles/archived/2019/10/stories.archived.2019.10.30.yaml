        of ‘Magandang Gabi Bayan.’” — Cezna Jacob, content specialist</p>'
  'california-woolsey-fire-sce':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-30T17:06:09.122+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26a14d39-403e-4ebc-b58d-693a1107d609'
    'lead': 'The Woolsey Fire, which started nearly a year ago on November 8, destroyed
      more than 1,600 structures, injured three firefighters and killed three people
      as it raged near Malibu. It became one of the most destructive fires in the
      state, according to the California Department of Forestry and Fire Protection'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T17:12:43.980+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:50:51.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:18.719+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'California', 'Woolsey-Fire', 'Southern-California-Edison',
      'SCE']
    'template': '1'
    'title': 'Power company says it is likely responsible for starting one of the
      most destructive fires in California history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34609a9e-4d25-49d7-8698-7a9b152100a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:12:43.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Southern California Edison has acknowledged
        that it may be responsible for starting last year''s Woolsey Fire following
        an investigation by a fire department, the company said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92ca394-629b-4e4a-bc81-551ac4d16980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:12:43.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absent additional evidence, SCE believes it is likely that its
        equipment was associated with the ignition of the Woolsey Fire," the statement
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c74533-f085-4ee3-929d-8ad41f0e20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:12:43.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Woolsey Fire, which started nearly a year ago on November 8,
        destroyed more than 1,600 structures, injured three firefighters and killed
        three people as it raged near Malibu. It became <a href="https://www.fire.ca.gov/media/5511/top20_destruction.pdf"
        target="_blank">one of the most destructive fires in the state</a>, according
        to the California Department of Forestry and Fire Protection, known as Cal
        Fire. A burn scar from the fire was captured by <a href="https://edition.cnn.com/2018/11/21/us/woolsey-fire-malibu-california-burn-scar-trnd/index.html"
        target="_blank">NASA''s Terra satellite</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b20255-8a8e-44c1-99b9-fa16d122ce7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:12:43.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation report from the Ventura County Fire Department
        said that SCE''s electrical equipment caused the fire, according to the statement.
        The report is under a protective order as part of litigation over the Woolsey
        Fire, and SCE is not authorized to release more of the report, the company
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b81dc-8695-4da8-a27a-b4aa3c72198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:12:43.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it did not find evidence of downed electrical wires
        at the suspected origin point of the fire, but it did report an outage on
        its electrical system near that point and found a pole support wire close
        to an electrical wire that was energized before that reported outage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249ef672-4b12-417b-8f96-4dd8fb49f574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:12:43.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness reported seeing fire near the equipment around that time,
        the company said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d82928-c339-42e3-91b3-85c27c8fad3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:12:43.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, SCE also acknowledged that its equipment was responsible
        for the 2017 Thomas Fire, which burned through 281,893 acres in parts of Ventura
        and Santa Barbara counties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7233978-c63f-4962-b47a-59aa1fcb96db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:12:43.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, SCE said it has not inspected its equipment because
        Cal Fire removed it as part of the agency''s investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e3c6d5-535a-4b68-bf2c-7bda70192f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:12:43.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thomas Fire is considered the second largest wildfire in California''s
        modern history. Its size was the equivalent of more than Dallas and Miami
        combined.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ac433-fb6f-440b-96a2-ffcce099e4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:12:43.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CN.com, "<a href="https://edition.cnn.com/2019/10/30/us/southern-california-edison-responsible-woolsey-fire/index.html"
        target="_blank">Power company says it is likely responsible for starting one
        of the most destructive fires in California history</a>."</em></p>'
  'Chinese-investors-told-to--stay-rational--after-Xi-Jinping-s-blockchain-embrace-causes-stock-rush':
    'author': 'Ben Westcott and Serenitie Wang, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-30T17:27:01.238+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d9ef869-3b2d-4b5f-95e5-e153733efc79'
    'lead': 'The Chinese government is trying to dampen demand for local tech stocks
      after President Xi Jinping personally endorsed blockchain technology, sending
      their value soaring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T17:28:34.598+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T09:50:50.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:18.898+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese investors told to ''stay rational'' after Xi Jinping''s blockchain
      embrace causes stock rush'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae16b14b-61ac-4fc2-83df-bf0dfa9ff68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:34.598+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:50.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Chinese government is trying to
        dampen demand for local tech stocks after President Xi Jinping personally
        endorsed blockchain technology, sending their value soaring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7040c98-8ea1-4c77-874e-5ba9f39e258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:34.598+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:50.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks of almost 200 companies that invest in blockchain technology
        jumped around 8% on Monday, according to an index compiled by East Money Information,
        with some very quickly hitting their daily limit of a 10% increase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da59207e-90c9-4e5e-8360-d9bcbe20a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:34.598+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:50.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike came three days after Xi called for faster development
        of the blockchain sector, according to Chinese state-run news agency Xinhua.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8266f568-9fee-45df-9152-7dffa7a9f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:34.599+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Xi) stressed the importance of stepping up research on the standardization
        of blockchain to increase China''s influence and rule-making power in the
        global arena," Xinhua said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc231b99-85dd-4c6f-9b1f-825ffe499a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:34.599+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to two inquiries sent by the Shanghai Stock Exchange and
        seen by CNN Business, companies involved in blockchain services were asked
        to better explain their businesses and keep their official statements factual
        and simple to avoid hype.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2575e389-db37-479a-b792-f0114a2e149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:34.599+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:50.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government is also trying to manage investor enthusiasm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad2cf0-0fda-4bce-8afe-8fc272d945e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:34.599+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:50.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A commentary published by the Communist Party''s official mouthpiece,
        the People''s Daily, called for Chinese market traders to restrain themselves.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e907a5-d831-45f7-9da8-4eba25bb9cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:34.599+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:50.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course the future of blockchain is here but we must stay rational,"
        the commentary published Monday said. "Blockchain innovation does not mean
        speculating virtual currencies ... We must also see that the blockchain is
        still in the early stages of development."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cdcf65-0fc0-4d6c-a7ba-8968de55cb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:34.599+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stocks in East Money Information''s blockchain index have been
        paring back their gains since Monday. The index declined nearly 3% on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced9c1e-ff9b-4648-b12e-de3e11f096b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:34.600+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than a year, Beijing has been pushing to increase innovation
        and self-reliance in the country''s technology sector as it faces growing
        competition with the United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a063de19-d501-4448-99f5-f5efb5992cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:34.600+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 15, China launched its first nationwide blockchain-based
        service network, or BSN, which Xinhua said would provide services for the
        "development of smart cities and the digital economy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284784c8-b773-4130-9c8c-429e59c3b89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:34.600+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blockchain is the latest technology trend to have spread to across
        almost every industry globally.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1d40b8-6f43-4177-ab58-68602a73e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:28:34.600+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T09:50:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put simply, blockchain is a public ledger of transactions or promises
        stored on multiple computers. Changes can''t be made to the data, making the
        system difficult, if not impossible, to hack.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4297a70-1d40-4c79-a7bd-765138492f21'
      'mgnl:activationStatus': true
