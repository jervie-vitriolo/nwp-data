      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Two Italian soccer players have been
        given one-match bans for blasphemy after being filmed taking God''s name in
        vain while out on the field of play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76b4373-75ab-40de-b651-be9b7f8b8ce8'
