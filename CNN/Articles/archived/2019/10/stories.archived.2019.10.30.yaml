      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28fc3d7-e0c3-473b-b43e-d24ba799b16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:05:44.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sassuolo''s Francesco Magnanelli and Parma''s Matteo Scozzarella
        were handed their punishment Tuesday after league officials examined television
        pictures of the incidents that took place last weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c124bae-3565-4e43-8158-5adf40505d9d'
