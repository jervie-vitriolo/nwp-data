      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Racism is combated with education, condemnation and discussion,"
        Infantino said on a program aired by Italian state broadcaster RAI.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ada3ce-c373-4453-b845-1c96cdbedf30'
