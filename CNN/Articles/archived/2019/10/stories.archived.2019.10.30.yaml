      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e71890-47a8-44cd-9a39-b46617c8bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An easyJet spokesperson told CNN that a "small number" of easyJet
        flights will be taking part in the trial, adding: "This isn''t something we
        are looking to implement across our network but will work with Gatwick to
        study the results of their trial when it closes."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a3f99-43df-4e51-8cdc-ab8a3bda2fa8'
