      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread reports of mass detention targeting Uyghur Muslims, as
        well as allegations of abuse and even torture within the "de-radicalization"
        centers, has seen China roundly condemned by Western governments and human
        rights organizations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07706d4b-2ae8-4aa7-bc56-cfb7f85497a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfdf721-0ce3-40af-968c-fe27e1f262ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Washington announced <a href="https://www.cnn.com/2019/10/08/politics/xinjiang-visa-restrictions-state-department/index.html"
        target="_blank">visa restrictions for Chinese officials</a> suspected of being
        involved in the mass detention and re-education of Uyghur citizens.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0568b723-5a5b-4b2c-8960-f50ef700d875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.508+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539d2893-dcfa-4d59-a9f3-fc53d6f79b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.508+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has <a href="https://www.cnn.com/2019/07/30/asia/xinjiang-official-beijing-camps-intl-hnk/index.html"
        target="_blank">fiercely defended</a> its domestic security program in Xinjiang,
        denying it is targeting Muslim citizens or depriving them of their rights.
        In July, top Xinjiang official Shohrat Zakir said the camps had been "hugely
        positive" for the region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2812eccf-8261-42ee-bf83-54b532efe1e9'
