  'Murray-Energy-bankruptcy':
    'author': 'David Goldman and Matt Egan, CNN Business'
    'caption': 'A string of coal companies have already filed for bankruptcy, but
      Murray Energy is among the most powerful and well-connected firms in the industry. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
