      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Airline passengers could see their
        boarding times cut by up to 10% if a new trial at a major UK airport is successful.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52b4048-ba68-419e-b11c-575db25a8659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caea2353-cbc4-469e-a747-febb0b3b08e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waiting for someone in row three to cram their bags into overhead
        storage, squeezing past someone in the aisle seat to reach your window seat
        -- these are just some of the awkward realities of modern aircraft travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb6c7e1-8fbf-4418-90ef-78f15601cb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05acd1ce-748a-4057-a5e4-bbcf51f15f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a new trial at Gatwick, the UK''s second-largest airport, could
        change this.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5696c6a-0be2-4812-960f-7a4fa338af85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc659c-9213-47c3-85d5-00f0360b7666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of a two-month experiment that started last week, the airport
        said Wednesday that it is working with budget airline easyJet to test different
        boarding sequences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad83c86-2de7-4598-be04-3d5354e50b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5375f92b-4e60-4e08-b93e-6ff6c3537bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hope is to make the boarding process quicker and less stressful
        for passengers, with a statement from Gatwick suggesting that the new techniques
        could cut boarding times by as much as 10%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f4a60-1e79-48b4-bbc7-a558da4380c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccbb2ad-f38c-4634-8bb2-f69a4b22608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial includes boarding people from the back row to the front,
        with window seat passengers boarding first, followed by middle and then aisle
        seats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfa05e9-b6af-4459-9304-cbeb95edc5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b24e45a-586b-4ad5-a920-601eb2bc4e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital screens placed at the airport''s gate 101, where the trial
        is taking place, also show passengers how to board.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaf08bc-98cf-4054-a582-4d679f8a65b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0453b3e-37f0-47c0-8044-dd00b2ca7d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Gatwick spokesperson told CNN that in the first week of the trial
        a flight of 158 passengers boarded in 14 minutes -- two to three minutes faster
        than normal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f987bd2-804a-424f-9116-34b6e6dc55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ed962-4c4c-45e6-8ec8-fa36af14f3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said passengers enjoyed the new boarding system,
        calling it "bingo boarding."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043eeee5-094f-48ae-a51c-1333e9dc6dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c19c0f-3fb9-4746-9473-2156513121f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers with priority bookings, those who require special assistance
        and those traveling with young families would still be allowed to take their
        seats first under the new system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a289a0dc-1b45-4a2c-a165-4e45cccff44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebc6954-e72c-4e9c-8bb8-0a349eb017d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abhi Chacko, Head of Enabling Technologies and Digital Innovation
        at Gatwick, said in a statement: "Early indications are that this new technique
        has the potential to reduce the overall boarding time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4585f2-0051-4ad8-b30a-f9e840713632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b35161-1a00-4bdb-a6a7-e216e6f839cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By communicating to passengers better and boarding passengers by
        seat number, we also expect to make the whole boarding experience more relaxing
        and, potentially, prevent large numbers of passenger rushing forward at any
        stage."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee891b47-1745-4b94-a103-7656452cb631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:41:02.474+08:00
