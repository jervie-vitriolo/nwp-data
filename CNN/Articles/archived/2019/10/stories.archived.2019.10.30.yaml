      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;An anthem for narcissism was immortalized
        in Carly Simon''s 1972 hit song, "You''re So Vain."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eea57b4-b52b-4815-bf55-be69fb28ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b521a1f-c238-46f1-a9ee-d6092670838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You walked into the party / Like you were walking onto a yacht
        / You had one eye on the mirror / And watched yourself gavotte," Simon sang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983353a1-c097-4ee7-bf10-a3243caacd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b936d2-17fb-4393-a5f8-04c750d49379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, there''s the famous chorus: "I''ll bet you think
        this song is about you, don''t you?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13435eb-1bda-42a2-ae43-c16dfee2fe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c45d38-94fe-48ec-84b0-3d9a151a149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is that a bad thing?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc73226-897f-4eae-9eb3-4dee76a3ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde6c56c-96ea-4367-9a84-40c266ba300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new series of studies from Northern Ireland published Tuesday
        seem to make the point that a certain degree of narcissism might be good for
        you -- depending on the context.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf8b86-93b9-4d83-866d-fa6cb644254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2435501a-f698-4be5-9402-6a5636cac5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with "grandiose" narcissism -- defined in the dictionary
        as "pompous superiority or pretentiousness" may achieve mental toughness,
        a form of resilience that could be protective, said lead author Kostas Papageorgiou,
        an assistant professor of psychology at Queen''s University in Belfast.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970f1560-0589-48a8-8300-d6402a62ac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933bdceb-24b9-4062-9fa8-f0bd1c07652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They gain this mental toughness by overcoming the challenges they
        face as they attempt to "gain access to the resources that they think they
        deserve," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2166dbbb-a589-423d-8716-00937177cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a48c0-390f-4f7e-bd05-b8cd946b34ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our work suggests that, at least some aspects of narcissism, may
        help individuals to show resilience against certain types of psychopathology,
        namely, symptoms of depression and perceived stress," Papageorgiou said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dd77a5-8a0f-4dbb-bbb1-42b40cb698a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb73bed-c394-46aa-aede-a45b7cb388fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really believe these conclusions need to be taken with caution,"
        said licensed clinical psychologist Ramani Durvasula, who treats people with
        narcissistic personality disorder and has written two books on the topic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b1d235-cdb9-408f-af98-c77235b3c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.011+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd347f27b-7b5a-4054-a527-fd7d61392b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps grandiose narcissists are so good at protecting themselves
        with defenses that it does shelter them against stress and negative mood states,"
        Durvasula said. "But remember the real toll of narcissism, the terrible way
        they treat everyone else."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fc67b0-4be1-4295-9511-6b830229691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef5bcbd-83ac-489f-9425-899ee0b25e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Narcissistic personality disorder</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfb81d1-3fd8-4128-8ea2-7699e445d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are all narcissistic to some degree -- tests using the Narcissistic
        Personality Inventory, which scores a person on a scale from 0 to 40, finds
        most of us rank in the teens. Even if you did rank higher, it doesn''t necessarily
        mean you should make "You''re So Vain" your theme song.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbfca72-913d-480c-968e-627629cad6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426f609d-c427-4838-b7ba-0a5e5f8fc21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True narcissistic personality disorder, or NPD, affects about 1%
        of the population. It''s a mental condition characterized by an insatiable
        hunger to be the center of attention.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c774d5b-df8a-4866-96a0-3add89148183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd0fa2-7a67-4af7-be70-0e90b27e4692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diagnosed narcissists often feel entitled, expect to be recognized
        as superior even if they''re not, need constant, excessive admiration, and
        have an inflated sense of self importance. They can also become stressed or
        depressed if they are not treated in the manner they believe they deserve.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092fedce-0738-42d4-9e01-c9d7b901fd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886e76de-a2b4-4c7f-b793-dad1f91bf9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narcissists exaggerate their own achievements and talents and can
        become impatient or angry and lash out at others due to difficulty controlling
        their emotions and behavior.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3dcf48-a6a8-4547-9047-ae69b82b39f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdde126-58e2-4ace-99fe-4ec1397d44f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key element of narcissism, say experts, is a lack of empathy --
        an inability or unwillingness to recognize the needs and feelings of others.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4145b6b4-d8cf-4f25-b0ca-afe1a33e3764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c31a70d-fc37-47e4-b06e-cf60734b032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.012+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Normal'' narcissism</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88db1391-ab63-441a-a080-e28ab7f87a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies seem to show narcissism is on the rise in younger people.
        A 2008 study found college students in 2006 were 30% more narcissistic than
        those in 1982. Just to be clear, we''re not talking about the clinically diagnosed
        kind; instead it''s what experts call "subclinical" or "normal" narcissism.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a36b8dc-bf70-48be-a3c4-ef4429d0635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa57879-8b30-4b8d-bca6-4a683011ba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research that followed flipped and flopped on the matter. Still,
        it wasn''t long before headlines pointed to the selfie-taking, self-promoting
        social media behavior of millennials and promptly dubbed them the "Me" generation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9820f1f-6ba7-4089-a481-8b98142e43ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93435882-46ac-499e-b91e-4e8112e8ba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so tempting to throw the entire millennial generation under
        the bus, but I think there''s something risky and unhealthy about that," Durvasula
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15896f91-9afa-410a-9b14-fb1cf4f84c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8913b4ce-74f9-4224-b0db-e840a8e7a479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, instead of saying narcissistic," she added, "I would say that
        it''s a developmental stage when people are individuating and they have almost
        a sense of their power in the world."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197bfd58-ed8f-453c-9e51-8afe084aa090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d21897-4084-4562-8f4a-f22588ce97fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millennials themselves agree they are more narcissistic than previous
        generations, according to research. They just disagree on what that means.
        They see the behavior as a sign of "individualism," a trait they highly value.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c03292-0319-4376-9460-4f0a40bcbf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e497320-3a29-487d-ac7d-9fc47de3f63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papageorgiou sees the irony. He points to a contradiction in Western
        culture which he says prizes the value of individual achievement, yet labels
        people who self-promote as "socially toxic."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41ffd52-cc35-4232-a809-68555fac03bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8326ddd3-9618-4f51-ac17-a9443c6e0eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are trying to adapt, survive and succeed in a social, political
        and economic environment that promotes the ''self-made man or woman,'' and
        if they exhibit antagonistic traits such as narcissism they receive negative
        attention," Papageorgiou said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f52339c-bedb-4908-8634-ce7ff01198fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc4ddd7-f4a3-4eaf-94b2-abf770c302de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.013+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his opinion it''s time to stop labeling personality traits as
        "beneficial or malevolent" and begin to use those characteristics when appropriate.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c0cad-a037-45b4-b959-fa76f7fff5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7760bf-6455-4fc3-9416-5ccda89f391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a nutshell, individuals can run across the bridge of narcissism
        to use ''dark'' traits when facing a challenge," he said, adding they can
        then return to more socially acceptable characteristics when they are in a
        safe environment.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11cf52-82b3-4fd6-bfd3-774521f2f462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07872e97-85c3-4523-9fb1-06c189bd8baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slippery slope?</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a48604-f8d0-4931-b4f8-fc47dca479ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durvasula sees this perspective as a slippery slope.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208e489-00a5-4889-8355-8f2ad10fc06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5329a09a-d12d-4ed2-bc8c-6026ef381995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point he''s trying to make is, ''Hey, this trait can be protective,''"
        she said. "You know, Darwin once argued that depression was protective, in
        that an inward focus can help a person get out of the depressed state they
        are in."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c27b833-5009-4586-9d2d-fdedb2954451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda2a39-91fe-4895-b5a8-75b253a2562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s a single shrink out there that would say
        that there''s anything protective about depression. It''s horrific," she added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a210a61d-8011-48c3-b2d3-ed3590134d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7992c151-9f86-429b-a9aa-32157c7a787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durvasula points out that the Ireland research was conducted on
        college students and people ages 18 to 32 recruited from Facebook, groups
        which have typically scored higher on measures of "grandiose" narcissism.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88db6b48-e34e-40c8-9de9-8546024c4adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7087ffb-11db-4bf1-99a6-cda0a1349cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that goes back to what we''ve always known to be this sort
        of arrogant invincibility of youth, right? You''re never going to get sick
        and you''re never going to die -- you can skateboard down a hill without a
        helmet kind of mentality," Durvasula said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d287b06-4b00-4c46-bb81-9dcf9cd568b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.014+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6616a2e-1bd9-4c4b-a689-a9ee34f3c584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not necessarily narcissism, she adds.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0588f7f-822f-45be-9ee8-ea575dbbfb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e6ec4-5465-49fa-9567-aa4d0edd06de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a person has the capacity for assertiveness, self-advocacy,
        and healthy self esteem, those qualities can be used at times of stress to
        battle depression or other negative effects of stress," she said. "I guess
        what I struggle with is that being termed narcissism.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a54cd-fec6-432f-bbb2-e62134fbf5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec25818-6eba-4a15-907b-d81a608ae36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.015+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individuals with healthy self esteem are not entitled, do not need
        validation, are not arrogant and are self-reflective," she added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48136331-eeaa-433d-89ba-6842e144c41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:15:31.010+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/29/health/narcissism-study-wellness/index.html"
        target="_blank">Bet you think this story is about you, don''t you? Narcissism
        and your health"</a></em></p>'
  'female-mps-meghan-markle-press-coverage':
    'author': 'Rory Sullivan, CNN'
    'caption': 'Seventy-two female MPs have written to the Duchess of Sussex to express
      their solidarity with her in the face of the "outdated, colonial undertones"
      which appear against her and her family in the press. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-30T06:15:50.501+08:00
    'imagesource': 'jcr:9d98b984-93f4-4cbf-93a8-b194ddcb5d6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f92f187-64b6-4247-94e1-3d651e7ca328'
    'lead': 'Seventy-two female MPs have written to the Duchess of Sussex to express
      their solidarity with her in the face of the "outdated, colonial undertones"
      which appear against her and her family in the press.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T06:17:58.165+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:51:35.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:06.280+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Britain', 'Great-Britain', 'UK', 'Meghan-Markle', 'press-coverage']
    'template': '1'
    'title': 'British female MPs sign open letter to Meghan condemning ''outdated,
      colonial undertones'' of press coverage'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f1de0-7ce0-44a6-9c42-dcb08c6bf2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:17:58.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Seventy-two female MPs have written
        to the Duchess of Sussex to express their solidarity with her in the face
        of the "outdated, colonial undertones" which appear against her and her family
        in the press.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d5a9ea-ca36-4891-a628-18478951b84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:17:58.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:35.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parliamentarians, from across the political spectrum, said they
        supported her in "taking a stand against the often distasteful and misleading
        nature of the stories printed in a number of our national newspapers concerning
        you, your character and your family."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec41e6-501e-494d-8d77-4e152f94bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:17:58.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories and headlines had sometimes "sought to cast aspersions about
        your character, without any good reason as far as we can see," the letter
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966999f8-8afa-44e7-a7de-c76e4c82a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:17:58.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:35.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even more concerning still, we are calling out what can only be
        described as outdated, colonial undertones to some of these stories," the
        MPs continued, adding that this could not "be allowed to go unchallenged."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f3534-bbfb-4578-8990-323b1b3ea0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:17:58.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:35.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that they shared "an understanding of the abuse and intimidation"
        used against women in public-facing positions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf604fa6-919c-48e0-8d2d-5819193b9637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:17:58.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:35.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signatories include the Labour MPs Jess Phillips, Stella Creasy
        and Holly Lynch, Conservative MPs Tracey Crouch and Antoinette Sandbach, Layla
        Moran of the Liberal Democrats and Joan Ryan of Change UK. In total, they
        account for more than one-third of the 208 women in the House of Commons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb414ffa-3db7-4ac6-a325-4f4390146683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:17:58.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:35.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynch posted the letter on Twitter on Tuesday afternoon, writing
        that women MPs from all parties had put aside their differences "to stand
        in solidarity with the Duchess of Sussex."</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Women
        MPs from all political parties have put aside our differences to stand in
        solidarity with the Duchess of Sussex today and are sending her this open
        letter. <a href="https://t.co/ytLHG5qPf4">pic.twitter.com/ytLHG5qPf4</a></p>&mdash;
        Holly Lynch MP (@HollyLynch5) <a href="https://twitter.com/HollyLynch5/status/1189175248035483648?ref_src=twsrc%5Etfw">October
        29, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59491b8-27ac-4b48-b76e-975d3220efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:17:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:35.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69613baa-c637-44c5-b4c1-cfaba2d76428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:17:58.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MPs rounded off their letter by calling on the press to respect
        an individual''s right to privacy and to stop "seeking to tear down a woman
        down for no apparent reason."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c13cf-0558-4335-a5f2-d0b344e45d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:17:58.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:35.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their comments come after the Duke and Duchess of Sussex spoke of
        the strain press coverage was causing them in an ITV documentary earlier this
        month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a404e72-c5e5-4b9b-8677-44d9dff2cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:17:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:35.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan said that she had really tried to adopt a "stiff upper lip"
        attitude, but confessed that it was "internally ... probably really damaging".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eea0f05-0384-4c11-8578-4e59baf98802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:17:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:35.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Harry and Meghan have recently brought legal proceedings against
        British newspapers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f53887-4e9d-4675-bbc1-1066c34440e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:17:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:35.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of October, Harry started legal action against the
        owners of The Sun and The Mirror for alleged phone hacking dating back to
        the early 2000s. Meanwhile, Meghan is suing The Mail of Sunday for publishing
        a private letter she had sent to her father.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d7e60-c5d0-4dab-b46e-0b58b1684703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:17:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton recently criticized the "inexplicable" treatment
        of Meghan by British media. In an interview with The Sunday Times Magazine
        published on October 13, Clinton said she believed Meghan''s mixed race heritage
        was "certainly part of it," adding: "If the explanation is that she''s biracial,
        then shame on everybody."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3750bc1-3129-4646-99af-fb46bde75942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:17:58.167+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple are currently on a six-week break from royal duties.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01159463-7a46-4eed-a6a3-f66ed010622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:17:58.166+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:35.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/29/world/female-mps-meghan-press-coverage-scli-intl/index.html">British
        female MPs sign open letter to Meghan condemning ''outdated, colonial undertones''
        of press coverage</a></em></p>'
