      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/29/us/lab-tests-no-asbestos-in-baby-powder-johnson-johnson/index.html">"New
        lab tests didn''t find asbestos in recalled baby powder, Johnson &amp; Johnson
        says."</a></em></p>'
