      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb11ec9-6025-4382-b236-414dcf3056cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:18:51.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly what Selena Gomez credits her current happiness
        to, her friends.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4ec8e5-25af-483e-8eca-630f8292219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:18:51.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8aa73f-d691-41d5-8062-0efa72f1894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:18:51.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While talking about her new hit single, "Lose You to Love Me" with
        Beats 1 host Zane Lowe, the singer said long-time friends like Taylor Swift
        have gotten her through some of her darkest moments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee1a3d-123e-4d28-a03f-1f188af15f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:18:51.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f44f24-332f-4753-bd7a-2ac46012f281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:18:51.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Taylor] was frustrated when I was frustrated, she was sad when
        I was sad, but more than anything, my friends stood by my side. When I think
        they visibly saw me in so much pain, they didn''t want it for me, but they
        —&nbsp;sorry —&nbsp;they never stopped loving me," Gomez said while fighting
        back tears.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaebe42-1e92-46b9-bee3-39cb5e0bb848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:18:51.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea94ca6-e79a-47bf-993e-cd48aab12593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:18:51.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I played her the song and I played it with her mom and dad
        and I showed her the video and her mom and Taylor started crying, and it wasn''t
        because the song was emotional, it was just because the first thing they said
        to me was ''We''re so happy that you''re here.'' After seeing all of that,
        this is such a cool moment, and that''s a huge thing for me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c355c0-197e-4de8-9214-12f523017a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:18:51.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8891eb-2f44-4e4b-b4a7-f7f303924f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:18:51.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez released the song last week. The lyrics include reference
        to a toxic relationship that some listeners theorized to mean her ex-boyfriend,
        Justin Bieber.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b552102-b598-4b59-afa2-3a06f58ec3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:18:51.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b577fb3a-b2d1-4dc8-af57-766deaedf5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:18:51.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber and Gomez had a tumultuous relationship with many breakups
        over the past several years. Most recently they had split in March of 2018
        and Bieber began publicly dating Hailey Baldwin just two months later. Bieber
        and Baldwin held a wedding ceremony earlier this month.</p>'
  'NASA-galaxy-of-horrors-exoplanet-posters-Halloween':
