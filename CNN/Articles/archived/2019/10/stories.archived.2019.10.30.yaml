      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Synopsis:</strong>&nbsp;Strange and disturbing occurrences
        start taking place all around the city&nbsp;as what seems to be the apocalypse
        approaches, including a prison where stranded officers and employees have
        to deal with a prisoner that they suspect to be the devil.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a9055b-0f08-469f-a3ce-04b74d10d8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.847+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What makes it memorable:</strong> “Much of what makes ‘Violator’
        so great hinges on its perfectly calculated mix of eerie preternatural haunting
        and the sprawling urban decay. These elements fester like mold throughout
        the film, eventually leading to an unsettling barrage of an all too familiar
        dystopian present. The atmosphere envelopes you from start to finish. After
        a certain point whether or not there is a devil or it is the apocalypse could
        have could been completely forgone. What seems evident is once the film has
        you in its grasps it won’t let you go.” — Jaime Fernandez, digital archivist</p>'
