      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also receiving the award are Nobel laureate Akira Yoshino, director
        Nobuhiko Obayashi, manga artist Moto Hagio and kabuki actor Bando Tamasaburo,
        according to the Japan Times.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22889efd-2426-4705-8e8c-392913cc5705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:53:36.306+08:00
