      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3f7db3-0cdf-44e7-8d69-9358fc4620ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13620d34-b523-44bd-a03b-ef3dd696ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        Philippines remains one of the world''s worst countries when it comes to prosecuting
        murderers of journalists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed0a291-8e52-4161-a528-1009f00861ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3098d57-7bde-49c3-a237-1fb74d27b754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee to Protect Journalists (CPJ) ranked the Philippines
        as the fifth worst country in the world for journalists in 2019. In its <a
        href="https://cpj.org/reports/2019/10/getting-away-with-murder-killed-justice.php">Global
        Impunity Index</a> released on Tuesday, the New York-based media watchdog
        said the Philippines has the most number of unsolved killings worldwide with
        41 cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1673aa-0c45-49ca-bb3c-2b634eb9c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf957df-5b18-4756-9cce-c53bcc6bb6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPJ explained the ranking is due to the delayed verdict on the deadly
        Maguindanao massacre — where 32 journalists and media workers were among the
        58 people killed in Ampatuan, Maguindanao on November 23, 2009.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfcad8e-9f1a-41cf-ab3f-d1ed7490007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trial of over 100 suspects behind the massacre is due to conclude
        this year, but as of August 31, 2019 — the final date CPJ counted convictions
        for this year’s index—no verdict had been announced," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05c0154-7a2f-49d3-8a52-dee71893546b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df41c41-864f-46b5-9efd-36325d3882d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group listed the ambush of Brigada News FM radio anchor Eduardo
        Dizon on July 11 as the one case recorded in 2019. Arrest warrants were issued
        against the suspects earlier this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d227b0c-0f8e-4553-92ab-3fc28e28ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54541b93-ec5d-4782-93eb-0600af6570d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1954452-9419-439a-b63b-8020f83bdc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gov''t shrugs off negative ranking</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c6fefe-4c7e-41ed-98d8-f7e26638365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the country''s inclusion in the index, the government is
        confident it will change by 2020 as the expected decision on the Maguindanao
        massacre looms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5abe0e-8cf7-485c-b453-1d81def6d24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d86bd33-96a2-4bf4-a36c-93e5b0b1baa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Task Force on Media Security Executive Director Joel
        Sy Egco said the country''s inclusion is "expected" as long as the massacre
        remains in its methodology.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5526d2d9-b5e5-4dde-af17-5458154984d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de430745-9849-411b-9651-fbc8dd192999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed confidence that the ranking will improve with the expected
        resolution of the Maguindanao massacre by November.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514308fb-eddd-4632-b946-d9b42d4ce624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba50d19-d4c1-4ed2-bdd8-60b9ed631482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once promulgated and the suspects convicted or come the next report
        period covering August 2010 up to August 2020, the massacre case will be out
        of the equation. Thus, we are looking at a much better and improved ranking
        for the Philippines," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0d019c-cb3e-4d2b-8b50-6ed81fba0510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f89f2e-a078-424e-b201-8037b9b139d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the gruesome mass murder that shook the country in 2009, the
        corpses of the victims were found shallowly buried in the town of Ampatuan
        in Maguindanao province. The killings happened as 15 relatives of then</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb4f0d8-75bc-42b0-b7c8-c67afa83b9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao gubernatorial bet Esmael "Toto" Mangudadatu, accompanied
        by a convoy of journalists, were on their way to file his candidacy in the
        2010 elections.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6497749-74c8-4074-b51a-711f01ff2446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e888084-7e99-4945-b7ce-3e561172c457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 116 of the 197 original suspects facing multiple murder charges
        over the Maguindanao massacre have been arrested. Of this number, 107 remain
        on trial while the cases against at least five suspects have been dismissed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12fe75-3890-416f-bc1a-579e0db0ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05b3ed-22dd-4334-84fa-e013f93af669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the 58 counts of murder against the primary suspect,
        Andal Ampatuan, Sr. who died in 2015 due to complications from liver cancer.
        The major suspects now are his sons, former Datu Unsay town Andal "Unsay"
        Ampatuan, Jr. and former Autonomous Region for Muslim Mindanao Governor Zaldy
        Ampatuan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcacfd07-17f9-44a9-95f5-7fd7cbba4e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5086d1-d54d-4e0b-ac52-d994517e30a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice said evidence is "very strong" against
        Andal Ampatuan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33a4cd9-4c3d-4d86-8d71-c7077dabaa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897547dd-f901-4ad7-9382-f5c5a5b742d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPJ''s Impunity Index calculates the number of unsolved murders
        of journalists as a percentage of a country''s population. The index included
        journalist murders from Sept.1, 2009 to August 31, 2019 that remain unsolved.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3f47f-3d65-4a0e-91b6-5f2a1a2425c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f4efc-05d6-43a2-b0e2-bbab5a1d1c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T11:49:17.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:13.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somalia, which has a population of 15 million, was listed by the
        impunity index as the worst country with 25 journalist murders that remain
        unsolved. The Philippines, which has a population of 106.7 million, has 41
        unsolved cases.</p>'
