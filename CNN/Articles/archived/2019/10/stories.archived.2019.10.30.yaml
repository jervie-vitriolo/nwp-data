      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He could have done (something) other than this. It''s literally
        very rare nowadays. Especially sa hirap ng buhay, madaling mag-asam ng hindi
        sa iyo lalo''t kung walang nakakakita," said the mayor.</p>'
