    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'Google', 'location', 'data', 'ACCC', 'Australian-Competition-and-Consumer-Commission']
    'stories': ['742d1551-f223-49dc-9afb-7cb89fe23f0a', '5f4352aa-be02-469c-901e-a0172e46c115',
      'f4de14d7-c8b9-4f2d-877e-20ce65962a2f']
    'template': '1'
    'title': 'Australia sues Google over alleged misuse of location data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bcb0b7-3be7-4a21-ad59-a61934ec79a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.465+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google has been accused of misleading Australian
        consumers over how it collected and used their personal location data, adding
        to growing regulatory pressure on the company around the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f673da-d7eb-4cf4-b256-2703f134d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.465+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian Competition and Consumer Commission (ACCC) filed
        a lawsuit against Google on Tuesday, alleging that the company "engaged in
        misleading conduct and made false or misleading representations to consumers"
        related to location data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5653472-9b0e-4017-9c6e-9696b49ab7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.465+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators around the world are subjecting Google to increased scrutiny
        over its search and data practices. The European Union has gone after the
        tech giant with tough new regulations, court battles and massive antitrust
        fines. Google and its parent company, Alphabet, are also involved in a broad
        antitrust review launched by the US Department of Justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42812f32-bee0-4bfb-8a15-9eeb135b6648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.465+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134ccf64-b89e-4745-a72c-716a3031db1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.465+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit filed in Australia is the first major court case resulting
        from an 18-month inquiry into tech platforms such as Google and Facebook that
        recommended more regulation for tech companies and efforts to improve competition
        in media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43ee3ce-e611-4608-8e9a-b02de72f59f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb805b55-dbbc-4390-8b5f-02c0c902a65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator claimed that on-screen messages on Android mobile
        phones and tablets made it seem as though users had stopped Google from collecting
        location data even though they hadn''t.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31274fcb-65dc-4852-8f9b-3b9c1d411b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad85d0f2-901a-40ba-a212-5273d373a072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking court action against Google because we allege that
        as a result of these on-screen representations, Google has collected, kept
        and used highly sensitive and valuable personal information about consumers''
        location without them making an informed choice," ACCC Chair Rod Sims said
        in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9757d402-6046-47a5-96db-35b00430f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5e53f2-de6d-4d5b-a30a-828ea243d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google spokesperson told CNN Business that the company is reviewing
        the allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dd9507-c38d-4e59-ab3a-726fdd611751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eae1f2-1179-4fa9-bd9a-9566367ac50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to engage with the ACCC and intend to defend this matter,"
        the spokesperson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7802c4-25fa-4679-ae86-e19150fc6018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7877ce7d-e9d2-49c2-a901-4e28e9e7a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACCC alleges that from January 2017 to late 2018 Google made
        users setting up a Google Account on Android mobile phones and tablets believe
        that switching off "Location History" would prevent location data collection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a50f86b-1ab2-4ef9-b41e-8573067cb0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384be7f5-ed2e-434c-9702-40886470004a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, users had to switch off both "Location History" and "Web
        &amp; App Activity" settings to prevent their location data from being collected.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32768dd7-5092-453e-a290-23f282529672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25d591e-8dad-42ba-93d2-9adaa27290cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From mid-2018 to late 2018 Google also made it seem that users could
        only prevent the collection, storage and use of location data by ending their
        use of certain Google services, such as Google Search and Google Maps, according
        to the regulator.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f20901-e81b-4b3a-92d6-0467943a65a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.466+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:51:16.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1834afd5-c951-43d7-aab1-ba73b51d8f6f'
      'mgnl:activationStatus': true
