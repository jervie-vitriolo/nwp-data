  'Forever-21-bankrupt-closure':
    'author': 'Evelina Nedlund, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-30T05:54:06.197+08:00
    'imagesource': 'jcr:aa76d045-1304-49e2-ad58-edbb5b09f264'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f038f977-aa58-46fc-9d44-328f6dfc95eb'
    'lead': 'As part of its restructuring after filing for bankruptcy last month,
      Forever 21 will close 200 stores.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T05:55:05.542+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:51:40.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:05.038+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bankrupt Forever 21 is closing 200 stores'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8bfa4a-b491-4ec7-8b7c-4c66d76df6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As part of its restructuring after
        filing for bankruptcy last month, Forever 21 will close 200 stores, leaving
        the fast-fashion chain with a smaller footprint to help it emerge from Chapter
        11.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee798786-028a-4428-bbaa-fcae26d3d54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc2f81-2fa1-4c43-9539-1ebe737fc5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burdened by expensive store leases, unprofitable markets and continuing
        disruption from online shopping, the teenage clothing emporium became the
        latest casualty in a retail industry that is reeling from store closures and
        bankruptcies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4aac1-537f-4e80-8b46-89318750bc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc97a64-6a2c-4377-9251-7e82cc376d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the company''s ability to land on its feet and keep its business
        going while in Chapter 11 is largely at the mercy of its landlords and vendors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97e2b8b-f357-4675-9dea-42045c9adbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a422043-66ff-4ddf-ae70-4823ea7e2619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ability to get out of leases and close stores at lower cost
        is a key advantage that the bankruptcy process affords retailers. Forever
        21 leases almost all its retail stores — it has 549 US stores and 251 in other
        countries, for a total of 12.2 million total square feet. Its annual occupancy
        cost is $450 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c2658-8e3c-4d98-af41-1755237889bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa4f617-cfa7-4042-b41c-d4df6a1b757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has significant support from its landlords with regard
        to lease structures — both the ones it will be renegotiating to stay in, and
        others that it will exit — said Jim Van Horn, a bankruptcy lawyer at Barnes
        &amp; Thornburg LLP, who specializes in retail restructurings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd4bc8-748a-4a82-bb2f-a3e264fb194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea08bc-b057-4868-9bce-851ff6c6a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is not typically the norm for retail Chapter 11 bankruptcies,"
        he said. "For those reasons, I do believe that there is a very good chance
        that Forever 21 will emerge from bankruptcy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c436ffcd-7496-4120-b1ca-4a214ba22845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5c63c3-f28f-4268-9194-5aba073f2661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half of 2019, more retail stores closed than in all
        of 2018, according to Coresight Research, making Forever 21 part of an industry
        trend facing many retailers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea428145-3f65-4bea-b70e-46fc56cff1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a7fe3-bbba-476a-858b-f82e813bf72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Forever 21 stores are in malls, and the decline in mall foot
        traffic has led to a decrease in sales through what has traditionally been
        the company''s predominant retail channel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c23b47-be55-4030-8678-49c64279a0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c0fb1-1c06-43bc-bcf2-99b4a72abd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the company''s efforts to adjust its sales strategy to online
        sales, Forever 21 remains saddled with excessive floor space from leases entered
        a decade ago or more ago in unprofitable markets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67836322-1872-4ddc-bf31-6d38e5666077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e105c-b1c5-4363-9c59-08c36f587f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet many vendors continue to back the retailer. The company has
        entered into more than 130 vendor support agreements, providing crucial support
        for the company.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1916a979-9a96-45da-9372-d077c6a85864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78383904-bbd7-4f4d-81ad-11f0d49d5c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a critical component of their ability to remain viable
        and to exit bankruptcy," said Philip Emma, a senior analyst at Debtwire. "This
        is the time of year where people are building inventories ahead of the holiday
        season, so to have this deal in place with vendors is critical to allow them
        breathing room to get through the fourth quarter."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6f669f-8048-4a57-8265-16741ea7a0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f99a53-4a36-492b-9e0a-ab3772429a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forever 21 can reject any contracts or leases as part of the Chapter
        11 process. If a lease is below market value, landlords may welcome ending
        it to obtain more rent from a financially healthier company.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f08cd9f-7473-472a-a7a4-2dc0898d3638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de149a87-f3ac-4be5-8c85-54d2e496c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, exiting millions of square feet of retail space
        would put pressure on landlords, who would have to lease as quickly as possible.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823aecbe-f273-4f87-a7c7-9303e9910d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a315d7-f0ce-4e7c-99b1-baace5e1a037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to imagine that that would generally speaking be detrimental
        to landlords," Van Horn said. It''s a scenario no one wants to happen, he
        added which is why Forever 21 has been negotiating with its existing landlords
        to fashion the best win-win scenario possible.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b13892-306f-4c71-a7e1-4d9e229cbedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f7e369-0f8a-4c92-940c-bd71876a2fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One solution could be to give Forever 21''s two biggest landlords,
        Simon Property Group Inc. and Brookfield Property Partners LP, a stake in
        the retail company.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110ea028-ee7b-406c-89f8-ae6e765d3143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d433ef6-6528-49da-b498-15374437b716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That could very well be a critical piece of the final resolutions
        with their landlords going forward," Van Horn said. "A sharing arrangement
        could be a very significant win-win outcome for both landlords and the company."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e0bd97-2d30-4dae-9e42-57f4cd3b721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2771ba2-2282-42f9-bdd3-231c13aa0ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forever 21 plans to exit most international markets, including Canada,
        Europe, and Asia, emerging from bankruptcy as a leaner company focused on
        a smaller store base in the U.S., Mexico and Latin America.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9b7ef8-42af-40e5-87d8-a71f16102464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75fa521-e76f-4dbf-9a94-8f0499928477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will have a much lower cost structure overall, which will
        clearly help the bottom line," said Van Horn,and the remaining stores will
        likely generate a significantly higher profit than before, he said, leaving
        Forever 21 with a stronger liquidity structure and financing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca155174-7ac1-4a59-958b-488b42a6d8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa3f93-2783-4b50-8982-ec8256432dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:55:05.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:40.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody can predict what''s going to happen, but they should be
        on firm footing for at least two or three years," Van Horn said.</p>'
  'Britain-set-for-December-12-election-after-MPs-approve-snap-poll':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-30T05:56:00.093+08:00
    'imagesource': 'jcr:e2c7c6b2-ed11-41bb-865d-050d352650c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b6656bb-34fe-49b7-b5b3-3a2870076511'
    'lead': 'Britain will head to the polls amid the country''s worst political crisis
      for generations, after lawmakers finally agreed to hold a landmark general election
      on December 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T05:58:36.934+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T09:51:38.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:05.260+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain set for December 12 election after MPs approve snap poll'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3731798a-affb-4f53-b2b4-95b3c8fbce18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:58:36.934+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — Britain will head to the polls amid
        the country''s worst political crisis for generations, after lawmakers finally
        agreed to hold a landmark general election on December 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8a4b93-e7ef-4a7a-939a-e92ae0edb08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:58:36.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election, which Prime Minister Boris Johnson has attempted to
        secure for nearly two months, was sealed after the Labour Party dropped its
        opposition and voted in support of the government''s bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6757264-5648-4895-857f-4009c622a8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:58:36.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will come as the country seeks a path out of its crippling impasse
        over Brexit, the issue certain to dominate the six-week campaign season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1735cf-86ea-41ba-92bb-43d12f86f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:58:36.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is only one way to restore the esteem in which our democracy
        is held and to recover the respect in which Parliament should be held by the
        people of this country," Boris Johnson said in the House of Commons on Tuesday
        before a vote was approved at the fourth attempt.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f09dfe-68b2-4cfe-aa40-d92711953fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:58:36.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Corbyn, who will contest his second poll at the helm of the
        opposition Labour Party, wrote on Twitter seconds after the vote was confirmed:
        "It''s time for real change."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc19c2-653d-4535-8289-f17ded19d959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:58:36.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPs approved the bill that set the election date by 438 votes to
        20, after a lengthy day of debate over the precise date of the poll and an
        ultimately futile attempt to reduce the minimum voting age from 18 to 16.
        After the measure is approved by the House of Lords in the next few days,
        Parliament will be dissolved next week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b7a68-2ad5-4e4e-81ea-44927e3fac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:58:36.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson had pushed for an election rather than attempting to get
        his Brexit deal legislation through Parliament, where the government lacks
        a majority and has found itself constrained to the point of paralysis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d237b4b-c696-4470-b377-0b2c6973f1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:58:36.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister enjoys a healthy lead in opinion polls, but the
        move is still a risk for his Conservative Party -- which lost a slim majority
        when former leader Theresa May took a similar gamble and called a vote in
        2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dfb5c6-6332-4d99-a5f6-019a109826dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:58:36.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision is also likely to frustrate parts of the country''s
        weary electorate, who have already voted in three major polls since 2015 and
        now face the UK''s first December general election since 1923.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae26ee-0627-41aa-8c52-259bc47038c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:58:36.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it provides opposition parties and voters a likely final chance
        to forge a path towards a second referendum on the issue of Brexit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ead676-2043-47f5-866f-f152f70f0a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:58:36.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Country readies for winter campaign</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cbca08-a88e-49f0-b220-97261294a7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:58:36.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s parties will now criss-cross the bitterly divided country
        in search for votes, amid an electoral landscape upended by the political
        earthquake of 2016''s Brexit referendum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a844bf4a-4fdf-4dfb-b117-aa0ff6ef388c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:58:36.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who finds himself at risk of becoming one of Britain''s
        shortest-serving prime ministers, will look to focus his campaign on the withdrawal
        agreement he secured with the EU but was unable to force through a fractured
        Parliament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d460275-f190-45fd-b941-667f3adc03e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:58:36.935+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he risks being punished by pro-Brexit voters for his inability
        to take the UK out of the bloc by October 31 -- a date he infamously said
        he''d rather be "dead in a ditch" than miss.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994772b1-9a10-46a5-a427-bd1188d7202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:58:36.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after lurching his party to the right on the issue of Europe
        through his expulsion of MPs who refused to support a no-deal split, his party
        could also lose support among moderates and anti-Brexit voters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8532cc1f-1be4-494b-9c15-e8fd9bd66a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:58:36.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labour Party is backing a second referendum after months of
        soul-searching on the Brexit issue, and will be hoping to make more progress
        under Jeremy Corbyn, a traditionally strong campaigner who has lost ground
        in opinion polls since Johnson became Prime Minister over the summer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300c8a42-c383-42a6-9691-ce16ab1a4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:58:36.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parties'' plans could also be damaged by two groups with more
        hardline Brexit policies -- Nigel Farage''s Brexit Party, which advocates
        a no-deal split, and the resurgent Liberal Democrats, who want to cancel Brexit
        altogether.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da624783-86e9-451c-9fb5-df0278253e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T05:58:36.936+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:38.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson confirmed before tabling the bill that the new Parliament
        will sit for the first time before Christmas, giving it a few weeks to deal
        with the political fallout of the election before Britain''s new exit date
        of January 31.</p>'
