      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA handling of the sample and testing followed standard operating
        procedures for laboratory analysis and FDA sees no indication of cross-contamination,"
        FDA spokeswoman Lyndsay Meyer wrote in an email to CNN earlier this month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c037f-01e0-4215-b626-4567c85090cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.529+08:00
      'mgnl:createdBy': 'alyssa'
