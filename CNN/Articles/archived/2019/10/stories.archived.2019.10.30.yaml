  'jj-lin-china-hospital':
    'author': 'Eric Cheung, CNN'
    'caption': 'Singaporean singer JJ Lin was receiving treatment at a Chinese hospital
      when his drip bag and syringe were allegedly offered for sale on social media.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-30T06:38:09.392+08:00
    'credit': 'From Anthony Wallace/AFP/Getty Images'
    'imagesource': 'jcr:f548b581-f63e-4ae1-bd59-14c105351a52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5b0aca8-125a-4555-8a21-a4dabf70095e'
    'lead': 'A Chinese hospital has disciplined its staff after a social media post
      surfaced alleging medical instruments used by a celebrity were offered for sale
      online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T06:41:04.652+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:51:25.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:08.578+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['JJ-Lin', 'China', 'nurse', 'Singapore']
    'template': '1'
    'title': 'Chinese nurses suspended after singer JJ Lin''s drip bag offered for
      sale online'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5908d58-d9f0-4548-9bcb-d554a11baaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:41:04.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A Chinese hospital has disciplined
        its staff after a social media post surfaced alleging medical instruments
        used by a celebrity were offered for sale online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4b1270-6b94-416a-9097-4ca72fc4d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:41:04.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JJ Lin, a well-known Singaporean singer-songwriter who is hugely
        popular in China, was receiving treatment at a hospital in eastern Jiangsu
        province on Saturday, when a post surfaced on the Chinese messaging app WeChat
        inviting netizens to bid on a drip bag and syringe that had reportedly been
        used in the treatment of the singer, according to the state-run People''s
        Daily. The WeChat post has since been deleted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be24bc1b-ad30-4809-8958-f422127e392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:41:04.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin, 38, is a well-established Mandopop star who has been recognized
        as the best Mandarin male singer in the prestigious Golden Melody Awards.
        He has released 13 albums since 2003 and performed extensively in China and
        around the world, attracting a huge following among Chinese-speaking communities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a466422-443c-4426-87ed-d4922f0a0862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:41:04.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video posted by the state-run Global Times on Weibo, China''s
        equivalent of Twitter, also allegedly showed nurses taking turns to lie on
        Lin''s used hospital bed and taking selfies on it after he had been discharged.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A hospital
        in Zhenjiang, E China’s Jiangsu, tried to sell Mandopop star JJ Lin’s used
        IV fluid bags and needle online after treatment for the flu, triggering a
        deluge of public criticism, accusing the staff of malpractice and privacy
        violations. <a href="https://t.co/2pXBzSN1If">https://t.co/2pXBzSN1If</a>
        <a href="https://t.co/NOX2Ufxja1">pic.twitter.com/NOX2Ufxja1</a></p>&mdash;
        People&#39;s Daily, China (@PDChina) <a href="https://twitter.com/PDChina/status/1188712249906663425?ref_src=twsrc%5Etfw">October
        28, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cb33ea-97cd-46d8-b27a-600530290b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:41:04.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c715a14b-11fa-49c5-93f8-110fb0a39567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:41:04.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the hospital said it has suspended the nurses involved
        in the incident, but added that its staff were not involved in publishing
        the WeChat post. The hospital said the post was written by someone who copied
        the photo that its staff had posted on social media, and it was not aware
        that any clinical waste was stolen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b51c0e-b430-4f3a-9070-4573efbfbfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:41:04.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hospital is treating the incident seriously," the statement
        added. "We will enhance professional job training in the hospital to avoid
        incidents like this from happening in the future."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc099989-ce9f-4475-b8d5-e36fca982eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:41:04.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin was admitted to the hospital after performing at a concert in
        Zhenjiang city on the latest leg of his world tour, according to a statement
        from his agency, JFJ Productions. People''s Daily reported he was seeking
        treatment for a fever.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24a7e91-d909-4f71-931d-c2f85c3484e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:41:04.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the company "deeply regretted" some individual staff leaking
        his personal information, and expressed confidence that the hospital would
        handle the incident appropriately.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8296041a-053a-4915-a885-6e2b9c89c7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:41:04.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/29/entertainment/jj-lin-china-hospital-intl-hnk-scli/index.html">Chinese
        nurses suspended after singer JJ Lin''s drip bag offered for sale online</a>"</em></p>'
