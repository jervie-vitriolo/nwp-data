      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Jamie
        Malonzo erupted for 34 points as he carried the De La Salle University Green
        Archers to an 89-63 victory over the Adamson University Soaring Falcons Wednesday
        at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14678be-d897-41f3-81a0-b6bf8d5467f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:36:39.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:50:59.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athletic forward, who played his one and only season for the
        Taft-based squad, also knocked down seven triples and 12 rebounds to help
        the Green Archers settle for a fifth place finish with a 7-7 win-loss record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f4343-b73a-401e-8dd3-1c99d98809ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:36:39.747+08:00
