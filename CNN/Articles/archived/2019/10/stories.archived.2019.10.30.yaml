      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/20/PNP-posts-shakeup.html">Major
        shakeup in key PNP posts in wake of Albayalde’s departure</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c240db9b-2ea1-426d-a4c9-1c16ff2f2b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T19:06:36.521+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa said the move was to “reform the entire organization” as
        well as strengthen the drive against illegal drugs, criminality, and lawless
        violence.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f06de0-bc51-4e36-8f37-1623d4e150bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T19:06:36.521+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PNP chief PGen Oscar Albayalde earlier <a href="https://cnnphilippines.com/news/2019/10/14/PNP-Chief-Oscar-Albayalde-steps-down.html">stepped
        down</a> from the top post amid claims he was linked to the 2013 case of the
        so-called “ninja cops,” or police officials supposedly involved in the illegal
        drug trade.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906e1d48-120e-4928-b6a5-267607d547fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T19:06:36.521+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:50:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Blue Ribbon Committee Chairman Richard Gordon, who led the
        Senate panels’ investigation into the drug-linked cops, has recommended graft
        and drug charges against Albayalde, for his and his men’s failure to account
        for 160 kilograms of shabu seized from the drug sting in Mexico, Pampanga
        when he was then Pampanga provincial police chief.</p>'
