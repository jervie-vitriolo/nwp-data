      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blasphemy is hugely frowned upon in Italy and the country''s soccer
        authorities have sought to crack down on it over the past decade.</p>'
