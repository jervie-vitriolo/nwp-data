      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39604c9a-a2b0-4a36-b0e3-8ea6dca0394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:39:20.281+08:00
