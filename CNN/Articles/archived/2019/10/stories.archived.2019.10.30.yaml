  'workout-fbomb-cussing-research':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-30T21:59:02.218+08:00
    'imagesource': 'jcr:1e968397-098d-4abc-9b62-de006fe20eee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc6f4fea-2f53-4d56-a10f-a62415e3891e'
    'lead': 'Want to push through that workout? Go ahead and drop an F-bomb.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T22:04:54.673+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:50:41.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:22.322+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['research', 'study', 'health', 'cussing', 'exercise']
    'template': '1'
    'title': 'Get more out of your workout by dropping an F-bomb'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221ac181-dcfe-4386-9f3f-a4ccee185a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Want to push through that workout? Go ahead
        and drop an F-bomb.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aee924-ca65-4f35-8d1a-6823993624ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.sciencedaily.com/releases/2009/07/090713085453.htm"
        target="_blank">Studies</a>&nbsp;show people on bikes who swore while pedaling
        against resistance had more power and strength than people who used "neutral"
        words.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161af07-33ec-4a14-a92c-6aa36a373166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.keele.ac.uk/media/keeleuniversity/facnatsci/schpsych/staffdocs/richardstephens/Stephens%20PSE%20Author%20Submission%20Nov17v2.pdf"
        target="_blank">Research</a>&nbsp;also found that people who cursed while
        squeezing a hand vice were able to squeeze harder and longer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1679202c-eb79-4811-bcac-be5208bb303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And swearing doesn''t just help your endurance: If you pinch your
        finger in the car door, you may well feel less pain if you say ''s**t" instead
        of "shoot."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2956dd29-0a3b-4508-8401-edf18148c559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another <a href="https://www.ncbi.nlm.nih.gov/pubmed/19590391" target="_blank">study</a>&nbsp;found
        people who cursed as they plunged their hand into icy water felt less pain
        and were able to keep their hands in the water longer than those who said
        a neutral word.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d90cfc8-1d5f-481e-94eb-c2d71b62631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The headline message is that swearing helps you cope with pain,"
        said psychologist Richard Stephens, the lead author of the three studies.
        Stephens researches swearing at the Psychobiology Research Laboratory at Keele
        University in Staffordshire, England.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ec0d7-ed9f-4246-a74c-a7119653fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An analgesic response</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e7146-e83c-4ab8-a375-e8de74b420c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephens says it works like this: swearing produces a stress response
        that initiates the body''s ancient defensive reflex. A flush of adrenaline
        increases heart rate and breathing, prepping muscles for fight or flight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c781955-ddaf-43ba-b1b1-99b1de07c20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneously, there is another physiological reaction called an
        analgesic response, which makes the body more impervious to pain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d6cb5d-1915-4533-9553-8ab940c810c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would make evolutionary sense because you''re going to be
        a better fighter and better runner if you''re not being slowed down by concerns
        about pain," Stephens said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34613c0a-08b3-4378-9ba6-98d5fec83f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it seems like by swearing you''re triggering an emotional response
        in yourself, which triggers a mild stress response, which carries with it
        a stress-induced reduction in pain," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bce0f92-89b4-4601-b035-405f5591c231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of us get more out of swearing than others. Take people who
        are more afraid of pain, called "catastrophizers."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d1ce1-bbf0-46e7-bcea-7f6f97acdff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A catastrophizer, Stephens explained, is someone who might have
        a tiny wound and think, "Oh, this is life threatening. I''m going to get gangrene,
        I''m going to die."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f93d9-3e9f-4b3a-8bab-392a242c6f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The research found men who were lower catastrophizers seemed to
        get a benefit from swearing, whereas men who are higher catastrophizers didn''t,"
        Stephens said. "Whereas with women there wasn''t any difference."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea4ea51-7cda-47e3-8cd9-934bd520519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Swearing is universal</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463e57b1-7fba-4eda-afea-9997ddd64dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes the use of naughty words so powerful? The power of the
        taboo, of course. That reality is universally recognized: Just about every
        language in the world contains curse words.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d3f6d-4959-464d-a947-5cde003ef790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research on swearing dates back to Victorian times, when physicians
        discovered that patients who lost their ability to speak could still curse.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d04ea5-5dfc-474c-9f3f-35e4ab4afb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They swore incredibly fluently," said Emma Byrne, the <a href="https://www.amazon.com/Swearing-Good-You-Amazing-Language/dp/1324000287"
        target="_blank">author of "Swearing is Good for You."</a>&nbsp;"Childhood
        reprimands, swear words and terms of endearment — words with strong emotional
        content learned early on tend to be preserved in the brain even when all the
        rest of our language is lost."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf959a9f-c725-4808-a05a-ff0b1cc06bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swearing appears to be centered in the right side of the brain,
        the part people often call the "creative brain."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9b0c9c-024d-4922-b80d-2965ef587a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know patients who have strokes on the right side tend to
        become less emotional, less able to understand and tell jokes, and they tend
        to just stop swearing even if they swore quite a lot before," said Byrne.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc258627-f7cf-40b7-9e8a-524574d93ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just people who swear. Even primates curse when given
        the chance.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2c5f72-a984-4740-943c-b33a62e4f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hand-raised chimps who were potty-trained learned sign language
        for "poo" so they could tell their handlers when they needed the toilet.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393fa7b3-1a02-4887-b4f1-c064a9cd7341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chimpanzees in the wild tend to use their excrement as a social
        signal, one that''s designed to keep people away," Byrne said. "And as soon
        as they learned the poo sign they began using it like we do the word s**t."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f15182-f789-4f54-ab76-b3a228ed02fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it seems that as soon as you have a taboo word, and the emotional
        insight that the word is going to cause discomfort for other people, the rest
        seems to follow naturally," Byrne said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528b6adf-381d-44ca-9b42-9899eab2e347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cursing is just a way of expressing your feelings that doesn''t
        involve throwing actual s**t. You just throw the idea of s**t around."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c295a908-48c1-4109-b8e6-f37542836674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if we needed more proof we are descended from apes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e6fced-e959-4c33-9561-c4cbb370b6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Careful, however, the next time you decide to extend your workout
        by swearing. Stephens also <a href="https://www.jpain.org/article/S1526-5900%2811%2900762-0/abstract"
        target="_blank">discovered</a>&nbsp;that curse words lose their power over
        pain when they are used too much.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2939d-5de5-4328-a63e-129bcbbd0b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that happens you''ll have to find another way to soldier on ...
        and it better not involve poo.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc0ab59-682e-4786-ab7c-1c8f51c9d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:04:54.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/30/health/swearing-good-for-you-wellness/index.html"
        target="_blank">Get more out of your workout by dropping an F-bomb</a>."</em></p>'
  'wizard-rock-prescott-national-forest':
    'author': 'Elizabeth Wolfe and Saeed Ahmed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-30T22:37:45.244+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a94cf04-5386-4f40-b222-832d83545525'
    'lead': 'In a baffling act of thievery, a 1-ton boulder was somehow snatched from
      the side of a highway in Arizona''s Prescott National Forest about two weeks
      ago. Now, Forest officials are reaching out to the public for help recovering
      the hefty loot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T22:40:53.696+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:50:40.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:22.493+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Arizona', 'Wizard-Rock', 'Prescott-National-Forest']
    'template': '1'
    'title': 'Missing: A boulder weighing 1 ton. The park would like it back, please'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece4e9bd-7d88-4d68-bb2f-f571ee1f8570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:40:53.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In a baffling act of thievery, a 1-ton
        boulder was somehow snatched from the side of a highway in Arizona''s Prescott
        National Forest about two weeks ago. Now, Forest officials are reaching out
        to the public for help recovering the hefty loot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff519237-2229-40e4-b29d-9a10a2ac8566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:40:53.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stately black boulder, commonly called "Wizard Rock" by locals,
        was a special staple of the community, said Prescott National Forest in a
        <a href="https://www.fs.usda.gov/detail/prescott/news-events/?cid=FSEPRD675413"
        target="_blank">news release</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cfb165-51f6-4c1c-b20f-2130bcdd95df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:40:53.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unfortunate when we lose a treasure such as the Wizard Rock,"
        said Sarah Clawson, district ranger for the Bradshaw Ranger District, in a
        statement. "Our hope is that it will be returned to us, and these recent recurring
        events will become an educational opportunity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866aa9fe-2a1b-4bc5-803c-fab1c642f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:40:53.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removal of minerals from National Forest land without a permit is
        illegal, so the boulder bandit is facing a maximum fine of $5,000 or six months
        in jail, and possibly both.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27855bda-c301-4c2b-97ca-8c2d391a228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:40:53.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Forest Service Law Enforcement is asking the public to come
        forward with any information related to the removal of the beloved rock, which
        has been a roadside attraction on Highway 89 for many years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596c714e-e97a-40f2-b67e-ae0358a2d466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:40:53.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park says that people often stop to admire the rock, take pictures,
        and bring others to appreciate it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f92db3-fe60-452c-b406-41f7fd252b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:40:53.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prescott has a history of rock robbery</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ab0667-96cf-47b9-ac59-464a8d527ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:40:53.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prescott National Forest has been the victim of boulder pilfering
        in the past, though sometimes with a happy ending.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3602044-37cb-435f-a4ef-bc5694989ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:40:53.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past four months, the park says, there have been two other
        illegal boulder removals in the forest. Park officials speculate that the
        rocks ranging from 750 to 2,000 would have had to be removed with heavy equipment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1609ce67-e8ac-4d16-afed-9c317e24e16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:40:53.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, though, an 80-pound heart-shaped rock was snatched from
        Granite Mountain Wilderness. After reading a story in the local paper about
        how much the rock meant to local residents, the thief returned it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bff078-ffb5-4bc9-8068-8bb042a6304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T22:40:53.698+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/wizard-rock-1-ton-stolen-trnd/index.html"
        target="_blank">Missing: A boulder weighing 1 ton. The park would like it
        back, please</a>."</em></p>'
  'philippines-nuclear-power-iaea':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'The Bataan Nuclear Power Plant (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-30T23:36:10.479+08:00
    'imagesource': 'jcr:e80e91c5-1f54-4ac8-9ee3-fe4964730bf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6574a3ac-bcf7-48be-aed5-b73832c94b32'
    'lead': 'The government is taking further steps to forward its action plan on
      adopting nuclear energy as a new power source.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T23:39:20.403+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:50:40.477+08:00
