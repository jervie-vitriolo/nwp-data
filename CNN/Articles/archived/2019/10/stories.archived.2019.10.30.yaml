      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anduyan, previously the Northern Police District chief, will be
        replaced by PBGen Ronaldo Genaro Ylagan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be8f476-cb5e-4bac-8937-c2093fa9825f'
