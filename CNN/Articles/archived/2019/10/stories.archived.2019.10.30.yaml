      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What makes it memorable:</strong> “It''s not a jump scare
        type of horror, but since I attended a Catholic School wherein stories about
        vengeful nuns and priests are widespread, it made the film a mirror of reality.”
        — Kyra Banlaygas, graphic designer</p>'
