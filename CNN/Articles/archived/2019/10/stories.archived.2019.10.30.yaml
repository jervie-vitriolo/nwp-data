      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for those who say they don''t believe his spiritual journey,
        West had a message: "People who don''t believe are walking dead. They are
        asleep and this is the awakening."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
