    'template': '1'
    'title': 'Former US VP Joe Biden was denied communion at Catholic church in South
      Carolina'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4a550-ebbf-4446-bd46-4512265bcc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:52.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Former US Vice President Joe Biden
        was denied communion Sunday at a Catholic church in South Carolina over his
        support for abortion rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9de86f-f517-4f9c-9b26-0f0567993c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:52.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Robert Morey, the pastor at Saint Anthony Catholic Church
        in Florence, told the Florence Morning News that he had denied Biden communion
        because "any public figure who advocates for abortion places himself or herself
        outside of Church teaching."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec9366-d543-4049-8203-4c195d86f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:52.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holy Communion signifies we are one with God, each other and the
        Church. Our actions should reflect that," Morey said in an email to the newspaper.
        He said that "as a priest, it is my responsibility to minister to those souls
        entrusted to my care, and I must do so even in the most difficult situations.
        I will keep Mr. Biden in my prayers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc48c4a-1a51-40ad-8552-68355403240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:52.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morey did not immediately respond to CNN''s request for comment
        on Tuesday. Biden declined to address the matter Tuesday on MSNBC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78236fd0-7144-4769-a834-ea1c040416e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:52.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not going to discuss that. That is just my personal life,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4b8c81-cf41-4be9-8423-58177e323542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:52.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said he would seek to codify Roe v. Wade, the landmark
        Supreme Court decision that established women''s abortion rights nationwide
        —&nbsp;a move that could protect that right from mounting legal challenges
        from Republican-led states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ba70a8-80eb-477b-b467-43cc55306ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:52.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also said he would seek to eliminate the Hyde Amendment,
        the federal law that bars federal dollars from being used to pay for abortions,
        except in the cases of rape, incest or when the life of the mother is in jeopardy.
        Biden previously supported the Hyde Amendment but reversed his position earlier
        this year amid criticism from his 2020 Democratic presidential rivals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149433d4-0a38-406a-bc13-aa22be16e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:52.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, in the 2012 vice presidential debate, said he personally
        opposes abortion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a925c6-d98b-4b80-83b3-40ae584cba51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:52.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just refuse to impose that on others, unlike my friend here,"
        he said, referring to then-Republican vice presidential nominee Paul Ryan.
        "I do not believe we have a right to tell women that they can''t control their
        body. It''s a decision between them and their doctor."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dde13e-0e6d-4f9e-8a36-8afd62afe4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:52.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic Democratic presidential and vice-presidential candidates
        have been denied communion over their support for abortion rights several
        times in recent decades —&nbsp;at times exposing deep cultural rifts between
        conservative and moderate Catholics in the church''s hierarchy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b1831-3448-4c07-b311-a20fe3cdc829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:52.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, Cardinal Raymond Burke, the former St. Louis archbishop,
        said he would not give communion to Democratic presidential nominee John Kerry.
        He said his view, which was controversial at the time, was that the sacrament
        must be protected from someone "who knows that he or she is unworthy and yet
        presumes to come forward and to take the Holy Eucharist."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f18e90-5129-490d-bc50-ee29b09708c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:52.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Bishop Joseph Francis Martino of Biden''s hometown of Scranton,
        Pennsylvania, said Biden would be denied communion in the Scranton diocese
        over his support for abortion rights.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a14b4d0-e268-4fc0-81b5-ea8c1192b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:52.393+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Virginia Sen. Tim Kaine, then the Democratic vice presidential
        nominee, faced criticism from individual priests over his positions on abortion,
        same-sex marriage and gender equality.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1539ebd9-841f-45ed-9c48-1830764b1ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:20:52.392+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:29.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/29/politics/joe-biden-denied-communion-south-carolina-catholic-church/index.html">Joe
        Biden was denied communion at Catholic church in South Carolina</a>"</em></p>'
  '176-people-stung-stingrays-California-beach':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-30T06:21:17.699+08:00
    'imagesource': 'jcr:e42f956a-82e0-4314-8901-004ffc7d9381'
