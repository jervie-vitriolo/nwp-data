    'imagesource': 'jcr:451d43b6-92bf-45a7-b1f8-aeecf6f5d403'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa55a523-54af-4cce-8adc-02a696060892'
    'lead': 'The Health chief also suggests a policy that would provide “low salt
      to no salt” options for products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T14:11:27.393+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T09:51:09.732+08:00
