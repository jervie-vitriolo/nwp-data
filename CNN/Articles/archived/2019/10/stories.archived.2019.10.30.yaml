      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4589c2bb-d083-4267-bbb2-d01d3219d074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.467+08:00
