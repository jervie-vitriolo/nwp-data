    'lead': 'An estimated 1.4 million Filipinos have reported they were victims of
      common crimes, like pickpocketing and physical violence, in the last six months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T20:55:01.566+08:00
