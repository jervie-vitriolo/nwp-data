  'mike-defensor-nurses-wage-hike':
    'caption': 'FILE PHOTO. Party-list Representative Mike Defensor says raising the
      salary of public nurses must be implemented as ordered by the Supreme Court.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-30T12:10:19.137+08:00
    'imagesource': 'jcr:3a74d799-0480-4bd4-b040-a12c000dd508'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4461ade7-4fd2-44cf-a346-1d45d1bb5abb'
    'lead': 'Party-list Representative Mike Defensor says raising the salary of public
      nurses must be implemented as ordered by the Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T12:12:46.821+08:00
