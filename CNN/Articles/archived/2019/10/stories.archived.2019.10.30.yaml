      'mgnl:created': 2019-10-30T06:45:12.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCC announced the proposal Monday in Washington, and the agency
        will vote on it next month. It''s the latest move in a growing list of US
        restrictions on Huawei aimed at curbing its global expansion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9babfd3-dfc3-4a28-a9df-b18d3019c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f9089c-e3c4-49b3-883e-f35d188606ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is the world''s biggest telecommunications equipment maker
        and a leading smartphone brand. The company is also a leader in 5G technology
        equipment. ZTE also makes telecom gear and smartphones, but is a much smaller
        player than Huawei.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f53259-abe2-44cf-900f-7bcf7f8a4ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a4b4b-76a6-4c8d-a6e2-ca4dc817a478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FCC chairman Ajit Pai argued that Huawei and ZTE pose a threat to
        the security of US communications networks because they have to follow Chinese
        law, which he said requires companies to comply with requests from the country''s
        intelligence services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946433ee-3250-4109-ad17-5a68ea72b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cabf3e-c1da-4b4a-ade7-88c298105b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means China could compel Huawei to spy on American individuals
        and businesses," he wrote in an op-ed for The Wall Street Journal on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee1f7f-439d-4b9a-8a7f-f3d5ac810966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e9761d-8b9d-4931-8fd4-3aefe76139c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a 5G network with Huawei equipment were operating near a US military
        installation or other sensitive location, "Beijing could demand the installation
        of a ''back door'' to allow secret access to the network, insert malware or
        viruses, and receive all kinds of information — without Americans ever knowing,"
        Pai added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02006553-9405-4c2e-9f54-0db0f414287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332eb040-0c62-4f00-ae9d-b8115041a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency will vote on its measure next month, which would ban
        US companies that receive money from an $8.5 billion annual federal fund from
        using it to purchase equipment or services from companies like Huawei and
        ZTE.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150071bf-65c8-4501-9680-017772c11960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.485+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310b49c-eb27-4430-bf19-b4aa5237e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has already severely restricted the Chinese companies''
        presence in major US networks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c15cd1-ff24-45ac-9727-b7e583840932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836579c5-2868-420c-9a2a-b81de6b24cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But dozens of small, rural US networks currently use Huawei and
        ZTE equipment, which Pai said "poses an unacceptable risk."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2465605f-ef11-48a1-9deb-c91795305f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1ce942-d0f7-483f-a8f7-5cb4505741ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the FCC will also next month consider a proposal to remove
        and replace such equipment. "We''ll seek public input on how big this ''rip
        and replace'' program needs to be and how best to finance it," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cfec37-301d-4e74-b3a4-c90980cd950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f498072f-fe32-4526-ab90-046922904736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US lawmakers have already been mulling how to help small wireless
        network providers abandon the Chinese firms. Last month, the House introduced
        a bill that would give such operators $1 billion to tear out Huawei and ZTE
        equipment from their networks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62924bb3-e015-4307-9ae5-27cfdfbb4989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d04db5-c498-4a3b-be13-71aa7dba6eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has strongly rejected claims that it poses a national security
        threat. On Tuesday, a Huawei spokesperson said in a statement that "banning
        specific vendors based on country origin will do nothing to protect America''s
        telecommunications networks."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3601cab5-e7ad-4ca4-917c-3b9642fa6e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a79dae-bcf4-4368-a694-034c6636badd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCC''s proposal will only hurt under-served rural US areas and
        "further widen the digital divide; slowing the pace of economic development,"
        the spokesperson said, adding that the company remains open to talking with
        the US government and policy makers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd55befc-1738-4b20-8393-5b24254d6349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb2505-fcd1-476d-99d8-e5d261a5487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also said in the past that because equipment sales
        to American operators make up just a tiny fraction of its business, being
        pushed out of the United States altogether would not have a material impact
        on its business.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80087a68-bdb3-4c41-9ddc-5d95e49b7514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cd3b49-0e8d-4b46-bd05-0593fb90283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.486+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s in stark contrast to the White House action barring US firms
        from selling to Huawei, a move that threatens Huawei''s smartphone business
        by removing access to Google services.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217ddfc-2a17-43b6-9dc5-3757fb75e840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea62f2c-4c0c-4062-a07e-feee75d13b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZTE did not immediately respond to a request for comment. But the
        firm has also in the past disputed claims that its products pose a national
        security threat to the United States.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb217c9e-b8b2-400a-83cb-a6d45dae8c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af7daba-c5e5-4c82-b9e3-1d90c436efd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company didn''t break out regional sales figures in its quarterly
        earnings report this week, but its business with American network carriers
        pales in comparison to what it makes in its home country. Analysts at brokerage
        firm Jefferies say that in the last two years, ZTE generated 72% of its carrier
        revenue from China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34452061-fabb-4e59-bfa9-cbe76bccf871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:45:12.484+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:25.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2019/10/29/tech/fcc-huawei-5g-ajit-pai/index.html"
        href="https://edition.cnn.com/2019/10/29/tech/fcc-huawei-5g-ajit-pai/index.html"
        target="_blank">Huawei and ZTE could lose what little business they have in
        the United States</a></em>"</p>'
