      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Beatles said it best, "I get by
        with a little help from my friends."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0b9a25-88b5-4fb4-a930-0bb139c05538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:18:51.857+08:00
