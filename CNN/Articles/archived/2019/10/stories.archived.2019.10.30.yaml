      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bfeaba-a6fb-475c-94a0-09f4b60eea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon bought Whole Foods two years ago for $13.7 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfb8d8b-854b-4f0d-8857-c3c36e7d56f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc488e-3efd-4e37-8dbf-303d669ba844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in a press release that grocery delivery is one
        of its "fastest growing businesses." Amazon maintains several grocery shopping
        options, including Prime Now delivery, Whole Foods, and 20 Amazon Go stores.
        It is also developing a new chain of grocery stores.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec0a45-3b7f-452a-bc1a-5bf34b25b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745f326e-389f-4446-adfb-2fc0280f2f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the $14.99 monthly charge — in addition to the $119 annual Prime
        membership — for its Amazon Fresh subscription service was a tough ask for
        some Prime members.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f5625f-6201-4a9e-85f1-4ab8d0264fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f3549d-2b9b-4078-b983-38df5995f94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes will help secure Amazon''s position in the area, which
        has many competitors including Instacart, Walmart, Kroger and FreshDirect.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10294ceb-7f60-4193-b19a-b1e8730d5559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66a51ab-6cd7-4859-9211-77d3e545fec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s price reduction could put pressure on its largest rival:
        Walmart. The company charges $98 annual fee for grocery delivery. It''s also
        investing in the sector, including a new feature that lets Walmart employees
        put groceries into customers'' refrigerators while they''re away from home.
        They also have more traditional drop-off services.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50baa467-c235-4713-b301-645a43b96dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.440+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06500075-1e3f-4dbc-ae97-1e98318a92c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kroger is also investing in the sector with a delivery service it
        launched last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088cff2-2f55-4bbf-ab22-f4a2297afdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:11.441+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T09:50:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/29/business/amazon-fresh-grocery-delivery-free/index.html">Amazon
        makes grocery delivery free for Prime members</a>."&nbsp;</i></p>'
  'Filipino-horror-films-poll':
    'author': 'Carlo Miguel Fernandez'
    'caption': 'There’s nothing compared to the kind of scares that can happen when
      a filmmaker taps into the fears behind the Filipino psyche. Illustration by
      JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f', 'e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-10-30T16:52:43.165+08:00
    'imagesource': 'jcr:e64b04ae-752a-41cc-8986-f161b61e7676'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f7eff07-fc0c-4db3-8d2a-f52575898af4'
    'lead': 'There’s nothing compared to the kind of scares that can happen when a
      filmmaker taps into the fears behind the Filipino psyche. We asked Filipino
      film fans to tell us which horror films scared them the most.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T17:08:30.845+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T09:50:52.830+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:18.444+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'POLL: What’s the scariest Filipino horror film you’ve ever seen?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9531de0e-03e7-4f96-9db6-74835aacee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.845+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On the surface,
        the horror&nbsp;genre has a relatively simple goal: scare the audience within
        an inch of their life. But placing an aswang on screen doesn’t automatically
        equal scares for a Filipino audience. It takes truly good filmmaking to make
        an effective horror film.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7ecc63-bc8e-461c-8145-a86def5e1c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.846+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s nothing compared to the kind of scares that can happen when
        a filmmaker taps into the fears behind the Filipino psyche. Mike De Leon’s
        “Kisapmata” comes to mind, with how it takes these realistic archetypes of
        people and shows you the horrible things they can do. It’s terrifying when
        you can see traces of the father’s abusive behavior in people that you interact
        with every day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad158d-8576-4297-8280-c73d6bede4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.846+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine cinema’s rich history of horror points to even more ways
        that filmmakers have used fear to terrify audiences, so we talked to a variety
        of film fans to get their thoughts on what Filipino horror film scared them
        the most.</p>'
    '50':
      'image': 'jcr:17682fd2-7624-4dcb-8b26-f05355a7c876'
      'imageCaption': 'Screencap from REGAL ENTERTAINMENT/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038fc17b-94a8-40b6-871e-34af30d55db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.849+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13047f8-bcf4-430b-8928-e01d3153c1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.846+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Shake, Rattle, and Roll XV,” “Ulam” (2014)</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f335d281-5a90-4d79-a5bc-04d1c03d9c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.846+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Director:</strong> Jerrold Tarog</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2291400f-3705-4c8f-9e2b-ad8c1b592bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.846+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Synopsis:</strong> A married couple (Carla Abellana and
        Dennis Trillo) slowly turn into monsters as their new housekeeper starts feeding
        them strange dishes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd464d9f5-afe8-4924-83ca-cbf68a8cf259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.846+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What makes it memorable:</strong> “What Tarog emphasizes
        is how much their self-destructing relationship is robbing their daughter
        of her innocence. It starts to become unclear if the couple is really being
        transformed by outside forces, or if anger and violence is what they really
        want. It has supernatural undertones, undercurrents of class conflict, and
        nightmarish creatures (made from practical effects!) living inside the family''s
        house — all within 40 tense, claustrophobic minutes.” — Emil Hofileña, writer</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef25b75-84a5-4012-bfcb-48794a1f70ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.846+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Gumising Ka…Maruja” (1978)</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb681ead-e3ff-4784-8ab9-a67ce45387dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.846+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Director:</strong> Lino Brocka</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7caf0e-64aa-40bd-af9b-6276b42772ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.846+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Synopsis:</strong> Actress-producer Nina Concepcion (Susan
        Roces) goes to the actual location of an infamous suicide to shoot a film
        version of the tragedy. The (literal) ghosts of the past start haunting the
        production and soon the cast is possessed by the spirits of the people they’re
        playing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ce356a-27b6-4f37-8b40-d2a4204c4107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.846+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What makes it memorable:</strong> “The movie is just so
        eerie and the idea that you are trapped in a place, an estate that is accessible
        only by bridges makes it super scary. It was just the silence. At a time when
        many films are over-scored, this one thrived on minimal music to scare.” —
        Mark Meily, director</p>'
    '49':
      'image': 'jcr:04bdfd07-85b1-4f1b-b645-4aa99844ea00'
      'imageCaption': 'Screencap from ABS-CBN STAR CINEMA/YOUTUBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539be773-4df5-43d1-8bad-449b16bda01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.849+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650aaa97-96b4-4e4d-bf1a-129c66801998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.846+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Healing” (2012)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1611d029-f77a-43d4-b64f-875adf24924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.846+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Director:</strong> Chito S. Roño</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d41b84-9b13-4a8f-ba37-0417c831ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.846+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Synopsis:</strong> After Seth (Vilma Santos) seeks the service
        of a miracle healer to cure the ailments of her family, things start to go
        awry when mysterious deaths and murders start taking place in their town.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef0344-36f8-41ba-9a0e-1d46449b6eff'
