    'title': 'Trump claimed ISIS leader ''whimpered'' in final moments. Top officials
      don''t know where he got that detail'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba4a720-0d9f-40d6-936c-0c1cb6d27122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump asserted in
        his televised address from the White House Sunday that ISIS leader <a href="https://cnnphilippines.com/world/2019/10/27/donald-trump-confirm-al-baghdadi-death-syria.html"
        target="_blank">Abu Bakr al-Baghdadi</a> was "whimpering and crying " before
        ultimately detonating his suicide vest in a tunnel as US commandos closed
        in.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b48a69b-43af-4688-992e-1c21c9bcd97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump painted the ISIS leader as a coward, describing in great detail
        how he "spent his last moments in utter fear, in total panic and dread, terrified
        of the American forces bearing down on him."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ee248-2ec1-434c-948d-0301addea903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.580+08:00
