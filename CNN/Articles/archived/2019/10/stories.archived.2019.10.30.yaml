    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cotabato', 'earthquake', 'Davao-del-Sur', 'Magsaysay', 'MDRRMO',
      'NDRRMC']
    'template': '1'
    'title': 'Cotabato quake death toll climbs to eight, 394 injured'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e0a3ce-69c4-4c27-a4fd-2d8029c86fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:39:02.844+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:13.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong>&nbsp;The
        death toll due to the <a data-cke-saved-href="https://cnnphilippines.com/regional/2019/10/29/Earthquake-North-Cotabato.html"
        href="https://cnnphilippines.com/regional/2019/10/29/Earthquake-North-Cotabato.html">magnitude
        6.6 earthquake</a> that jolted Tulunan, Cotabato and nearby provinces Tuesday
        morning has risen to eight, authorities said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e704748b-d3bf-4944-b933-df3a15432729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T12:58:55.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:13.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest fatality is a 64-year-old man from Carmen, Cotabato who
        died from cardiac arrest while inside a madrasa, or Islamic school, during
        the quake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a90fdd1-499f-45af-86bf-18fbbfad8223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T12:58:55.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:13.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the victims were two people from Digos City, Davao del Sur,
        23-year-old Marichelle Morla from Tulunan, 15-year-old Jesriel Pabra from
        Magsaysay, Davao Del Sur; 66-year-old Nestor Narciso from Koronadal City,
        South Cotabato and 22 year-old Angel Andy and seven-year-old Rene Boy Andy
        from Arakan, Cotabato.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0f19c9-f6ce-4e44-aff0-829625ebfb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T12:58:55.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:13.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pabra, Narciso and Morla died from falling debris while Angel and
        Rene Andy both died from a rockslide, according to the National Disaster Risk
        Reduction and Management Council (NDRRMC) update.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c9e01-7c6c-449e-824b-ae88029bf26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T12:58:55.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC also tallied 394 hurt people, while three remain missing
        from Magsaysay —&nbsp;a woman from Barangay Tagaytay and two men from Barangay
        Upper Bala, the town’s disaster risk officials reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454257db-fd3d-4b6d-8a29-4e00fe8bdebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T12:58:55.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The areas of Tulunan and Makilala, Cotabato; Kidapawan City; Digos
        City, Bansalan, Magsasay, Davao del Sur and Malungon Sarangani felt the quake
        at a “destructive” Intensity VII while Davao City and Koronadal City experienced
        “very strong” shaking at Intensity VI.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d56ec7-e24f-461c-94f8-350afe08a81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T12:58:55.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:13.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC said 1,681 families or 8,405 people were affected in three
        barangays in SOCCSKSARGEN. Of this number, 701 families or 3,505 persons are
        taking temporary shelter at the Barangay Illomavis evacuation center in Kidapawan
        City, while 980 families or 4,900 others have made provisions for themselves.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Several
        residents in Bansalan, Davao Del Sur choose to stay in tents since some of
        their houses were damaged by the recent earthquake. They refuse to stay indoors
        in fear of strong aftershocks and are in need of help such as food | <a href="https://twitter.com/CarolynBonquin?ref_src=twsrc%5Etfw">@CarolynBonquin</a>
        <a href="https://t.co/seUu1azqFh">pic.twitter.com/seUu1azqFh</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1189341408840310787?ref_src=twsrc%5Etfw">October
        30, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb771e3-df8e-416b-804a-8219d2ca2d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:39:02.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:13.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72e684-97e2-460b-9291-1ae0c102beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:39:02.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of families in Bansalan, Davao del Sur, for example, have
        refused chose to sleep in tents along the streets due to fear of aftershocks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cef29c-85b2-40e6-97c8-9890f73e2ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T12:58:55.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake also damaged 133 infrastructure facilities including a
        mosque and an arabic school in Bansalan. The town’s Muslim community leader
        said he sought help from the local government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33516519-9614-4104-ae6a-c30d0762e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T12:58:55.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:13.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema namin hindi kami makapagdasal sa loob. Natatakot
        kami baka mahulog ang semento</em>,” said Moctar Billy Macabuat from the Muslim
        community in Bansalan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac56e7-b80c-4cd6-88d9-d3b4e0841ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T12:58:55.675+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:13.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our problem is we cannot pray inside. We are afraid
        of falling debris.]</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A mosque
        and an Arabic school are also damaged. The president of the Muslim community
        is asking for the Basalan local government&#39;s help | <a href="https://twitter.com/CarolynBonquin?ref_src=twsrc%5Etfw">@CarolynBonquin</a>
        <a href="https://t.co/5zRuda2j7f">pic.twitter.com/5zRuda2j7f</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1189341607490981888?ref_src=twsrc%5Etfw">October
        30, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a7d69f-7ea9-4b00-abd4-62b7de94e2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:39:02.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:13.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb3de39-e2a4-4924-8cbc-5eb531bf3450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:39:02.845+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:13.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second quake to hit Tulunan town in recent days. Residents
        are still recovering from a <a href="https://www.cnnphilippines.com/news/2019/10/16/Mindanao-Kidapawan-earthquake.html">deadly
        magnitude 6.3 earthquake on October 16</a>, which killed seven people. Structures
        in Magsaysay were also damaged from the previous quake.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29aa64-713f-43d5-8298-b4ee4ccee9fd'
