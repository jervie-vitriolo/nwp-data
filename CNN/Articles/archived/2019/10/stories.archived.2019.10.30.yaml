      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLtGen Rolando Anduyan is new acting Northern Mindanao chief replacing
        PBGen Rafael Santiago, PNP officer-in-charge PLtGen Archie Gamboa said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
