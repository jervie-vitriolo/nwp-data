      'text': '<p>Thunberg was nominated by Sweden and Norway for "breathing new life
        into the debate surrounding the environment and climate at a critical moment
        in world history." They also said she has inspired millions of people around
        the world to demand action through FridaysForFuture, a movement she started
        in August 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ea02f6-a1e2-4dd9-9ee8-9ce24a313b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:05:00.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:21.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de81d6-d902-41b1-8464-e427e3dfdb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:05:00.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:21.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nordic Council confirmed in a news release Tuesday that she
        did not accept the award.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cf5e34-60c8-4ffb-9c89-e2dc3bd46dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:05:00.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:21.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f45f77-5caa-45dd-a36a-6f883b46bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:05:00.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:21.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prize was presented by Swedish environmental activist Noura
        Berrouba to Isabelle Axelsson and Sophia Axelsson of Fridays For Future, representing
        Greta at the awards ceremony which was broadcast live from the Stockholm Concert
        Hall on Tuesday evening. Together they passed on Greta''s message, which included
        the statement that the environment doesn''t need any more prizes," the news
        release said.</p>'
