      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 study by the Japan International Cooperation Agency (JICA)
        revealed that the Philippines is losing ₱3.5 billion a day due to traffic
        congestion in the metropolis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
