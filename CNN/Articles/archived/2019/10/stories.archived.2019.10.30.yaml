      'mgnl:lastActivated': 2023-01-27T09:51:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffae945a-f611-4177-9f2f-13e742dfdb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:55.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sapochnik, who has an overall deal at HBO and directed several episodes
        of "Game of Thrones," will direct the pilot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f9e0c3-9833-4da3-9d31-1a3d9bae8a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:55.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91358e06-7238-4bb6-a477-f090eed30763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:55.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:20.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''Game of Thrones'' universe is so rich with stories," said
        Casey Bloys, president of HBO programming. "We look forward to exploring the
        origins of House Targaryen and the earlier days of Westeros along with Miguel,
        Ryan and George."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d128785-1efe-44a3-a9f5-053b587dddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:55.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:20.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e58474-c610-4c7b-a840-511f1fc15d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:55.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:20.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This series is different from the other prequel that had been in
        the works at HBO with Naomi Watts set to star.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26ea21-24e0-4c01-bd59-8b53df008c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:55.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:20.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb40ff-cc43-4889-b02c-58d35f9e1092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:55.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:20.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO reportedly passed on that project.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc3d0a-8427-47d5-9546-bcf87610c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:55.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:20.364+08:00
