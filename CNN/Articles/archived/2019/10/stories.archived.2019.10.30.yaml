  'mike-defensor-pwd-id-for-sale':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-30T14:41:23.419+08:00
    'imagesource': 'jcr:040581ea-83c1-404a-a124-1ec1a7b224d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '335fe1e0-8fb6-4bd3-ad5c-40a6a37094bb'
    'lead': 'This comes after ACT-CIS Party-list Representative Eric Yap filed a resolution
      last week, calling on the chamber to look into the implementation of a law expanding
      the benefits provided for PWDs amid what he called a ‘PWD ID for sale’ scheme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T14:45:33.512+08:00
