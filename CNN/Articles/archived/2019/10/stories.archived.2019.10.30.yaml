      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'whatsapp-facebook-nso-group':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-30T21:20:57.922+08:00
    'imagesource': 'jcr:e184603f-b955-43c4-ae4e-c6aeafde6adc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34d8b1df-e17b-49bd-89e3-22698efa505d'
    'lead': 'WhatsApp is suing an Israeli company that it claims was behind a cyberattack
      that installed spyware on users'' phones and targeted human rights defenders,
      journalists, political dissidents, diplomats and government officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T21:24:06.097+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:50:43.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:21.684+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['WhatsApp', 'Facebook', 'NSO-Group', 'Washington-Post']
    'template': '1'
    'title': 'WhatsApp sues Israeli company over cyberattack that it says targeted
      journalists, dissidents and diplomats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62ce76c-ceea-419d-be5e-3c430db09498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — WhatsApp is suing an Israeli company that
        it claims was behind a cyberattack that <a href="https://edition.cnn.com/2019/05/14/tech/whatsapp-attack/index.html"
        target="_blank">installed spyware on users'' phones</a>&nbsp;and targeted
        human rights defenders, journalists, political dissidents, diplomats and government
        officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556415df-a68d-4888-9617-910e215559dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Facebook-owned messaging service filed the complaint against
        NSO Group in US federal court on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe6b77d-08f6-4522-bd47-bb5463debcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should serve as a wake-up call for technology companies, governments
        and all internet users," WhatsApp chief Will Cathcart wrote in an <a href="https://www.washingtonpost.com/opinions/2019/10/29/why-whatsapp-is-pushing-back-nso-group-hacking/"
        target="_blank">op-ed</a>&nbsp;in The Washington Post on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da3ab6-eac2-47eb-aa3a-82bb64eacc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.097+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tools that enable surveillance into our private lives are being
        abused, and the proliferation of this technology into the hands of irresponsible
        companies and governments puts us all at risk," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb502d7-ed70-4ca1-91b2-c9feba21d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO, a company that manufactures, distributes and operates surveillance
        technology, used WhatsApp servers located in the United States and elsewhere
        to send spyware to about 1,400 smartphones and devices in April and May, according
        to the WhatsApp complaint. The targets included "at least 100 human rights
        defenders, journalists and other members of civil society across the world,"
        according to Cathcart.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afdc757-e2f1-47c0-9db0-9e17696be415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The malware was intended to conduct "surveillance of specific WhatsApp
        users," the complaint said. Targets were located in places such as Mexico,
        the United Arab Emirates and the Kingdom of Bahrain. NSO''s clients include
        government agencies in those countries, as well as private entities, according
        to the complaint. The complaint, however, does not name any defendants aside
        from NSO Group and its parent company, Q Cyber Technologies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0015a88e-d9bc-4d5c-8ef5-a97b4f1d32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO Group said in a statement Wednesday that it disputes the allegations
        and "will vigorously fight them."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20686456-f01f-4f7d-bb5b-d60b418e1f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sole purpose of NSO is to provide technology to licensed government
        intelligence and law enforcement agencies to help them fight terrorism and
        serious crime. Our technology is not designed or licensed for use against
        human rights activists and journalists," the company added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1790fc58-689d-43f6-a709-54033843861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp first acknowledged the attacks in mid-May, saying at the
        time that it had discovered and fixed the vulnerability exploited by the hackers.
        It asked users to update their apps to close the loophole.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ae6c2f-e613-49c1-b428-53728dfe6613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack prompted WhatsApp to launch a months-long investigation,
        working with the University of Toronto''s Citizen Lab, which volunteered to
        help the messaging platform identify cases where suspected targets of the
        attack were members of civil society.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faba645-95be-4348-a9e0-dc261d380337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.098+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation revealed that attackers installed NSO''s flagship
        spyware, known as Pegasus, on smartphones by making a WhatsApp call to victims,
        according to WhatsApp and Citizen Lab. The victims didn''t even have to answer
        the call for their phones to be infected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd965a7-e1e3-4ebe-96a6-ec57ffa4ef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizen Lab says that there are multiple ways the devices could
        be infected, and not all are known yet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0dc97c-0e21-4a85-8b80-4e110da19556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Pegasus was installed, it began contacting servers controlled
        by Pegasus operators and sending back the victim''s private data. That data
        included passwords, contact lists, calendar events, text messages and live
        voice calls from popular mobile messaging apps, according to Citizen Lab,
        which <a href="https://citizenlab.ca/2019/10/nso-q-cyber-technologies-100-new-abuse-cases/"
        target="_blank">published the findings</a>&nbsp;of its research on its website
        Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cea2f5-efdb-4a6f-a7e4-0af94f02ecd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An operator could even turn on an infected smartphone''s camera
        and microphone to capture activity happening near the phone, and use the GPS
        function to track a target''s location and movements.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a5b206-1928-4fa7-9612-4913e18242c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp chief Cathcart wrote that the attacks were "highly sophisticated,"
        but the attackers'' attempts to cover their tracks weren''t entirely successful.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ab936e-6b38-4119-9ad8-ab884cc1ba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They "used servers and internet-hosting services that were previously
        associated with NSO. In addition ... we have tied certain WhatsApp accounts
        used during the attacks back to NSO," Cathcart said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d9a0e5-b7da-40a5-9332-b693c66ff331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizen Lab said that among the many companies it has tracked, "NSO
        Group stands out in terms of the reckless abuse of its spyware by government
        clients."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68359ebf-8dd1-4ad0-b042-67cc1ce7228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although NSO''s technology is marketed as a tool to assist governments
        in lawful investigations into crime and terrorism, Citizen Lab said it "has
        identified dozens of cases where journalists, human rights activists and defenders,
        lawyers, international investigators, political opposition groups, and other
        members of civil society have been targeted with Pegasus."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0ddd86-be27-46a5-b2c0-665218b5f4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.099+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement issued by NSO Group, the company says its technology
        has helped save thousands of lives in recent years by aiding law enforcement,
        and respects all fundamental human rights.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b99c577-8f3f-4ee0-92f9-58db213d8b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider any other use of our products than to prevent serious
        crime and terrorism a misuse, which is contractually prohibited. We take action
        if we detect any misuse," it said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ee3bb-a011-4629-88fd-229f1eaf70c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp and parent company Facebook are asking the court for damages
        of at least $75,000 plus attorneys'' fees and any other damages to be proven
        at trial.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1940d1e-643e-45cb-a34d-f8199c856083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies are also asking for an injunction against NSO Group,
        which would bar the company and anyone affiliated with it from accessing WhatsApp
        or Facebook''s services, which includes creating and maintaining accounts
        on the messaging and social media platforms.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1197466-a808-45e5-9064-a7b300c54a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T21:24:06.100+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:43.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/30/tech/whatsapp-nso-group-israel-trnd/index.html"
        target="_blank">WhatsApp sues Israeli company over cyberattack that it says
        targeted journalists, dissidents and diplomats</a>."</em></p>'
  'London-airport-faster-boarding-passengers-test':
