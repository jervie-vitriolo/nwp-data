      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You didn''t really think that Kanye
        West would just drive around and participate in "Carpool Karaoke" did you?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b33d5b-8fd9-4037-9d28-e2bf0ded33ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:37:03.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead the rapper and provocateur took to the skies in a plane
        with James Corden and more than one hundred members of West''s Sunday Service
        Choir for a spin on Corden''s "Late Late Show" segment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d5037-fbf9-438f-980d-01b69c91ec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:37:03.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:26.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West has been promoting his new album, "Jesus Is King," which is
        a departure from his usual hip hop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd8932-ae68-4939-9129-778e88aa7d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:37:03.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T09:51:26.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The setup for "Airpool Karaoke" went like this: Corden misses his
        flight and instead hops a plane with West and the choir.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33654fd-12e7-4351-baf1-7a2a41c1587f'
      'mgnl:activationStatus': true
