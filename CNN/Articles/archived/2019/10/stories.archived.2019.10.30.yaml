      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And rather than play music on the radio like Corden usually does
        in the car, the choir provided the tunes.</p>'
