      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However switching off both settings would have made this possible.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c37dfe-a810-4886-a117-62d4a5d82bda'
      'mgnl:activationStatus': true
