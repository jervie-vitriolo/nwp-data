      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/london-gatwick-faster-boarding-test-scli-intl-gbr/index.html">"An
        end to the boarding scramble? Airport tests faster ways to get people onto
