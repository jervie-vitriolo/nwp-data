  'lakers-anthony-davis-grizzlies-nba':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-30T14:49:04.395+08:00
    'imagesource': 'jcr:87015602-9063-4b9a-9d55-eb61a3e97dcc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '482feb65-634d-46a9-9c74-bf0b08ee4ae1'
    'lead': 'Anthony Davis set a franchise record for free throws made by hitting
      26 of 27 attempts, converting 18 in the third quarter to spark a 22-0 run that
      allowed the Lakers to blow away the Grizzlies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T14:53:35.676+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-27T09:51:04.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:14.738+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Davis'' 40-point, 20-rebound night carries Lakers past Grizzlies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b4ae7-4f55-49f1-838f-762ce9554515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:53:35.676+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:04.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Anthony Davis scored 40 points
        and grabbed 20 rebounds in 31 minutes, and the Los Angeles Lakers used a third-quarter
        burst to roll past the Memphis Grizzlies 120-91 on Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d42277-8c0f-4e82-b646-40c39603ea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:53:35.676+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:04.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis set a franchise record for free throws made by hitting 26
        of 27 attempts, converting 18 in the third quarter to spark a 22-0 run that
        allowed the Lakers to blow away the Grizzlies. Memphis failed to score in
        the final 5:47 of the third.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b0e18-5c10-4a69-8c4a-df9b426b7873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:53:35.676+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:04.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, who was 7 of 17 from the floor, played despite a sore shoulder
        he hurt in Sunday’s win over the Charlotte Hornets. He exhibited discomfort
        throughout the game but played through it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f22a2-1450-4f0b-afd9-ba9030d7012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:53:35.677+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeBron James had 23 points and eight assists for the Lakers, who
        won their third consecutive contest. Avery Bradley added 12 points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f77d50-c99d-4d85-a6f3-6e0ff8127fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:53:35.677+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:04.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie point guard Ja Morant scored 16 points and Jonas Valanciunas
        had 14 points and 11 rebounds for the Grizzlies. Grayson Allen scored 13 points.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36cc0b9-ed18-4163-9c33-bbc4675e8ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:53:35.677+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grizzlies jumped out to a 15-2 advantage after a three-point
        play by Dillon Brooks at 9:16 of the first quarter. However, the Lakers used
        a 23-12 surge to cut the deficit to 27-25 after Davis slammed home an alley
        oop pass from Kentavious Caldwell-Pope, who finished with 13 points, with
        48.6 seconds remaining in the first. The Grizzlies led 32-27 to end the quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e66e20-af16-490c-a579-0186098c8198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:53:35.677+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis scored 16 points and grabbed nine rebounds in the first.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23682f0f-3189-4c0b-b71a-962772695225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:53:35.677+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:04.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second quarter, both teams struggled offensively. Davis,
        though, converted a driving bucket to end the half to lift the Lakers to a
        49-47 lead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8415627-437f-460e-9fb6-041ee5d189a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:53:35.677+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite just making 36 percent of their shots in the first half,
        the Lakers held a two-point lead at the break. The Grizzlies shot 40.9 percent
        from the floor. Both clubs were awful in 3-point shooting in the first half
        with the Lakers misfiring on 12 of their 13 attempts. The Grizzles were 3
        of 15.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aab641c-d8ba-4871-a964-f626e5a35b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:53:35.677+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:51:04.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the game, Los Angeles hit 46.5 percent of its field goals to
        32.6 percent for Memphis.</p>'
  'UN-statements-Xinjiang-Uyghurs-China':
    'author': 'Ben Westcott and Richard Roth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-30T14:52:44.665+08:00
    'imagesource': 'jcr:f9b615ec-fa00-4b22-9fa7-d45eab25f83f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e028c1b9-9b56-4d67-8938-f47f26fbe371'
    'lead': 'Two groups of United Nations member states issue dueling statements over
      China''s treatment of the predominantly Muslim Uyghur minority in Xinjiang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T14:57:38.506+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T09:51:03.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:14.920+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Xinjiang', 'Uyghurs', 'China', 'United-Nations', 'human-rights']
    'stories': ['3f6e6235-a797-40ea-96e4-f8a0d8dc13ab', '9399dc0d-6d7e-4ff3-9a5b-c7b6f8e2d511']
    'template': '1'
    'title': 'UN members issue dueling statements over China''s treatment of Uyghurs
      in Xinjiang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdef46fa-4aa0-4b0d-af2a-5758d61d42a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Two groups of United Nations member
        states issued dueling statements over China''s treatment of the <a href="https://www.cnn.com/2019/05/08/asia/uyghur-xinjiang-china-kashgar-intl/index.html"
        target="_blank">predominantly Muslim Uyghur minority in Xinjiang</a>, highlighting
        a global divide on Beijing''s human rights record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2184437f-7546-425d-862e-5a8a0d381246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe17983-9762-481d-b759-a46ed316e173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the UN General Assembly on Tuesday, a representative
        for the UK issued a statement on behalf of 23 countries raising concerns over
        alleged <a href="https://cnnphilippines.com/world/2019/10/7/China-Xinjiang-blindfolded-prisoners-video.html?fbclid=IwAR15QeMq8klglpbiDouKrE1VMPDtxv9URjpIBjGDW8IDWEEc9QoX98DmTfM"
        target="_blank">human rights abuses in Xinjiang</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20e3b9f-e720-4363-bfe3-fc4eafbb7650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab1a156-d550-441b-b671-fdadf7c1dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(There are) credible reports of mass detention, efforts to restrict
        cultural and religious practices, mass surveillance disproportionately targeting
        ethnic Uyghurs, and other human rights violations and abuses in the region,"
        Karen Pierce said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546b1b2-b984-47f4-8ddc-f295c11c2662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c096c-1f7e-46c1-8092-be2acf4b7e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23 countries, including the United States, Canada, Japan and
        Australia, all called on China to "uphold its national and international obligations
        and commitments to respect human rights," as well as to provide access to
        Xinjiang for international monitors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e9cc9-0fdc-4d4a-93a3-ac7618640fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d746c59-7585-4b2f-b286-7472b38f8e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the UK''s statement however, Beijing''s ally Belarus
        made its own statement on behalf of 54 countries voicing approval of China''s
        <a href="https://www.cnn.com/2019/07/22/asia/china-xinjiang-uyghur-muslim-intl-hnk/index.html"
        target="_blank">"counter-terrorism" program in Xinjiang</a>. Signatories included
        Russia, Egypt, Bolivia and Serbia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa71bda-446e-41ce-a90d-97043aa19dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc9f72-facb-41b8-b1cc-0de90c9d3a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The joint statement spoke positively of the results of counter-terrorism
        and de-radicalization measures in Xinjiang and noted that these measures have
        effectively safeguarded the basic human rights of people of all ethnic groups,"
        representatives for Belarus said in a press release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b6534-e3a6-468b-a0b8-cdcc3dfbe349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8611c8dc-c771-4811-bc62-36e8222a56be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belarus also called on countries who supported the critical statement
        to stop "politicizing the human rights issue" and making "baseless accusations
        against China."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bcded2-000b-4387-b51c-c5be3156af83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57487d23-4fa2-4056-bbc2-9788b50c292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not seen the full list of countries who supported the Belarusian
        statement, but it is big increase on the <a href="https://www.cnn.com/2019/07/15/asia/united-nations-letter-xinjiang-intl-hnk/index.html"
        target="_blank">37 nations</a> who supported the Chinese government''s Xinjiang
        program in July. That group included Muslim-majority countries such as Pakistan
        and Saudi Arabia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ccdfd7-9d0a-4f22-b3f5-7837c8990d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6936b0b5-5209-4dfa-94ea-30902edcf6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:57:38.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:03.956+08:00
