      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> Utility
        firms supplying water to Metro Manila are now looking to tap new sources such
        as the Marikina River and an irrigation facility in Cavite amid supply concerns,
        the Metropolitan Waterworks and Sewerage System (MWSS) revealed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659ebfd5-bea9-4df2-ae4a-82ee6ef2cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:34:14.248+08:00
