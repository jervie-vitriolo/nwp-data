      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71bb90d-1d79-48f7-aee8-3203386ac0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA will be working with Johnson &amp; Johnson to facilitate further
        investigation to substantiate that the product is authentic. At this time,
        there is no indication that the product is c..ounterfeit. Additionally, FDA
        is not aware of any records pointing to counterfeit Johnson''s baby powder
        in the US market."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49285bf4-1624-46d8-8d44-e8b06926c960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7462ffea-a299-49f5-8382-eb24fa69197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talc is an ingredient used in many cosmetic products, such as baby
        powder and blush. The FDA has been conducting ongoing research into the potential
        contamination of talc with asbestos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f084b02-58c4-4056-ad80-b86d3949ad5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc4197c-54ae-4291-9e38-281feeedc0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.529+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T09:51:11.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement earlier this month, Acting FDA Commissioner Dr. Ned
        Sharpless said the agency continues to test products that contain talc for
        the presence of asbestos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9544120f-1ac4-4daa-86c1-324d6874e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T13:24:19.529+08:00
