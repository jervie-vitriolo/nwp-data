      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) —</strong> The
        president of the Sultan Kudarat Provincial Task Force on Media Security is
        in critical condition after being shot Wednesday afternoon by two unidentified
        suspects on a motorcycle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84fa10e-df6f-4ffc-8f6c-ca2e83371210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:39:20.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1396801-db23-4728-bdd3-96c5491403d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:39:20.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacurong City police said that Bejnie Caballero, who is also the
        station manager of Radyo ni Juan, was waiting for a tricycle on the side of
        the road when the one of the suspects alighted the motorcycle, walked towards
        him and shot him in the chest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf83329-4431-41a5-bc2c-a8a7705ed07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:39:20.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0175d35-f418-49d4-acd7-9504e4653393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:39:20.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caballero was brought to St. Louis Hospital for treatment. He is
        in critical condition and doctors are trying to revive him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae82de-f110-414e-96d7-675f377d00fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:39:20.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us all pray for Benjie''s survival," Presidential Task Force
        on Media Security (PTFoMS) Executive Director Joel Egco said in a statement.
        "Arnel Palada, a friend who is at the hospital, told me that Benjie is still
        fighting and he will undergo surgery anytime. Packs of blood had arrived at
        the hospital. We are now investigating this case and we will get to the bottom
        of this and get his attackers,"  Egco added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010bc58f-48c6-4ee4-872e-b581496c82b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:38:49.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da751abf-30ba-451d-8b77-8aa1837261d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:38:49.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:54.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egco said Caballero has no known enemies, but was very critical
        of a "powerful political clan" in Maguindanao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f231213-bda8-4482-a866-1daad1df5dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:38:49.243+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:54.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57284f44-b327-4203-88dd-3b9a62826145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:38:49.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:54.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Caballero himself told him that Radyo ni Juan is financed
        by another powerful politician.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34833d4c-c196-4c78-a71d-eab3149d423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:38:49.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:54.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de329439-5cf3-4b59-8094-28c624cc6f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:38:49.244+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing sources, PTFoMS said Caballero may also have angered some
        people he dealt with in a financing business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64b0877-a173-4953-aac7-b8e4453da2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:39:20.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines said Caballero
        revealed on his Facebook account last year that he is receiving death threats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcec772-a717-4836-bf78-8b08444865ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:39:20.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:54.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c21f4-7e2f-4db3-9eac-d1834361e892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:39:20.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:54.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Task Force on Media Security head Undersecretary Joel
        Egco has called on the Tacurong police to investigate the incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035e35ee-e25a-4db9-afaf-a994d25120f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:39:20.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f62d0-d1f8-4310-96c0-c2f2a15fb9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:39:20.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released Tuesday, the Committee to Protect Journalists
        ranked the Philippines as the fifth worst country in the world for journalists
        in 2019 due to unsolved media killings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaba289-fcfc-4560-b735-f2164e6946f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:39:20.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:50:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack on Caballero came almost a month before the 10th anniversary
        of the Maguindanao massacre, considered to be the single deadliest attack
        on journalists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b0db0-8941-48a0-8e70-64086c98fb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T16:39:20.281+08:00
