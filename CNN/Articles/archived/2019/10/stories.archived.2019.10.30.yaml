    'mgnl:tags': ['Bataan-Nuclear-Power-Plant', 'nucler-power', 'nuclear-energy',
      'environment', 'energy', 'International-Atomic-Energy-Agency', 'IAEA', 'Department-of-Energy',
      'DOE', 'Alfonso-Cusi']
    'template': '1'
    'title': 'PH nuclear energy action plan takes a step forward'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35d4f2-930b-4008-851f-deafca1031d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30)</strong> —The
        government is taking further steps to forward its action plan on adopting
        nuclear energy as a new power source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c1047c-bf00-4cd2-84fe-5793317f52cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy officials are set to discuss the plan with the International
        Atomic Energy Agency (IAEA) in Vienna, Austria on November 12-15.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba3b1d-c48a-40cb-8110-42ac5d93eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA seeks to promote peaceful use of nuclear energy and inhibit
        its use for military purposes, and the Philippines has sought its assistance
        to review the country’s readiness on fully embarking on a nuclear energy program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f531103f-00f4-4627-9b78-3def757deb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA conducted the first phase of the country''s integrated
        review of its nuclear infrastructure in December 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e192df-200c-48de-9cb5-4d0ea0503464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency then handed over its report to Energy Secretary Alfonso
        Cusi in a ceremony at a hotel in Taguig City Tuesday morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27315d2-125b-4dfc-92ac-3b951deaa589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IAEA’s report contains suggestions on 19 related issues, which government
        needs to address through the action plan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595537c0-ab16-4fc4-a252-c952fcf369ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Involving more stakeholders</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99719ea7-79ac-4465-aa60-9c02d4a8b2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA recommends that government gather more public support to
        ensure the success of the national nuclear program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e0013-6522-4298-9e5b-c4500bbe7f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it’s important for the Philippines to make a compelling
        case that it can safely use nuclear power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2ec090-1e6f-4362-8648-0936d5ac181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds that the government should conduct “open and transparent
        consultations” to convince the public of the need to use the controversial
        energy source.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1586adf-4770-4f45-a07e-38750fc0be3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi, on his part, said the Energy Department (DOE) has been conducting
        public information campaigns to provide transparency to the program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d7d0f-1fae-498c-aff1-bb70d820cc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to listen to stakeholders because we would like to understand
        what their arguments are. We have to answer that,” Cusi said in a speech.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e46164-8673-4343-a273-9594688639d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overwhelming public support?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601bc951-48cf-4288-a9e8-95535bea77a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary also claimed 79% or four in five Filipinos support
        the government’s plan to use nuclear energy as power source.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a3443-8c9f-478e-9f9d-e12b5d2f5e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he commissioned the Social Weather Stations (SWS) to conduct
        a survey on the public’s perception of nuclear energy last May.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc27f234-2bb3-4832-8423-18c175800bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi added that he presented the survey results to President Duterte’s
        cabinet first in early October. He has yet to release the results of the survey
        to the public.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1819bd-dcfe-4b67-9d7c-fff88b6634d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy secretary, however, said that while most survey respondents
        support the use of nuclear power, they also say "not in my own backyard."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad57210f-aad7-465f-bc1e-60fabb0a6c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE chief also revealed that 72% of respondents support whatever
        President Duterte’s decision will be on the matter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd97ca5-969f-4c44-839f-88cdccff2470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Necessary laws to ensure safety</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f949d-f7a3-4bd5-87f1-7fc187f0cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA also told the government to adopt laws and regulations
        that uphold safety, security and non-proliferation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5446c813-b0c8-4bc4-9b28-aeaa4c8ab1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the final and comprehensive nuclear law must include
        the responsibilities of the regulating commission body.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d949d18-0a44-453d-a4be-504ede5551d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law must also tackle provisions on decommissioning of nuclear
        plants and disposing radioactive waste.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6c30b6-4059-4494-be5b-1ced14e5e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nuclear power is a proven technology. It is stable, clean and a
        low carbon source of energy. But nuclear power also has unique characteristics
        that needs special attention, and this requires strong national leadership,”
        said IAEA Deputy Director General Mikhail Chudakov.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569106fe-5547-49a2-adb9-11fba71afd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international agency also said the Philippines should review
        other laws that may affect the planned nuclear program.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9a3006-fc63-406a-b095-3c43beda36d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Revive or construct a new plant?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e868e-ed3d-4bc6-bc40-89bfb6a70caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was asked about the viability of reviving the Bataan Nuclear
        Power Plant (BNPP), Chudakov said “my personal experience, not. You need to
        construct a new power plant.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dba670-2233-42a0-ba99-8ccb96fa23ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constructed under former President Ferdinand Marcos'' regime, the
        Bataan plant is the country''s first and only nuclear power station to date.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986c68a9-9d8a-44e8-b036-2504268e807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant never opened due to issues regarding corruption and safety,
        compounded by the fear following the Chernobyl disaster in 1986.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf780c-e21f-4330-94fa-7d429eacc6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If not looking on the price and the cost, you can restore this
        but it is cheaper and better, based on common sense, to create a new nuclear
        power plant,” Chudakov added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea9d43-b63e-41ce-93bf-90366d9dcbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi, meanwhile, said President Duterte has yet to decide on whether
        to make the US$2.2 billion dormant plant operational.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d47778-7208-445d-a274-c9a9ab0bdb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T23:39:20.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:50:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Had we used nuclear that the Philippines envisioned in the late
        60s or early 70s, the country’s economic landscape would have been different,”
        Cusi argued.</p>'
