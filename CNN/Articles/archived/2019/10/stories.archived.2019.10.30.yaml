      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Synopsis:</strong> A group of deacons undergoing a seven-day
        seclusion have their faith tested when a young girl who seeks refuge in their
        convent draws out the deacon’s worst tendencies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbfe1ea-63fa-4f94-8183-0b08579cc0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.847+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What makes it memorable:</strong> “The most obvious way
        it induced horror was by using exaggerated frightening elements of Christian
        mythos — the demons, exorcism, and the like. Those in themselves are tense,
        suspenseful, and disturbing. But the film''s twisted Christian images and
        figures are also meant to criticize real-life institutions. And I think that''s
        where the true horror comes from.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5907d49-bd04-4e6f-87b5-a6dddabbfc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:08:30.847+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T09:50:52.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demons don''t have to appear with horns and pitchforks. Some of
        them could be esteemed religious authority figures… and isn''t that a truly
        horrifying thought?” — Brian Villanueva, English teacher and MA Film student</p>'
