      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will mark HBO''s first official follow-up to "Game of
        Thrones," which won best drama series at the Emmys back in September.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1ec84b-f294-4125-83c4-32cf6e791e5c'
