      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justine Baltazar contributed 14 points and 13 rebounds, while graduating
        player Andrei Caracut tallied 14 points, six assists, and three rebounds in
        his last collegiate game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b32c6d-3516-4c3d-a72b-f0caa17c4ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T15:36:39.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T09:50:59.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two Soaring Falcons tallied in double figures — rookie AP Manlapaz
        had 15 markers and four boards, while Jerom Lastimosa added 10. They conclude
        their season at sixth place with a 4-10 slate.</p>'
