      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Joker-inspired photo, Lui tips his head out a tram window,
        face painted like the Joker and illuminated by the neon city lights. "Is it
        just me or is it getting crazier out there?" the caption reads — a quote from
        the film.</p>'
