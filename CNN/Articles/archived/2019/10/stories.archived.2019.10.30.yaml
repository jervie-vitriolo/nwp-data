      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942deccf-0a71-4a3e-bcf6-91ce8a051486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:55.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T09:51:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three will serve as executive producers alongside Vince Gerardis
        ("Game of Thrones," "Flashforward").</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e9373-d659-4584-82e4-90d11a28a4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T08:52:55.734+08:00
