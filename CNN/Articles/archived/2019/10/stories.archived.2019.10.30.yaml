    'title': 'NASA reveals ''galaxy of horrors'' exoplanet posters in time for Halloween'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406c9e2e-3bb8-4ffb-b421-1f87a2153f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.455+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Welcome to the sinister side of space,
        where "no one can hear you scream," as the original "Alien" movie poster warned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e70569-4e1a-4d5e-8bd0-d8c37ae9f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e27df0-d090-4d9c-bcd7-c4b91e28a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in time for Halloween, NASA released two new posters on Tuesday
        showcasing exoplanets HD 189733 b and PSR B1257+12 c, existing in "a place
        only sophisticated telescopes" could reach in a "galaxy of horrors."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb1745-357b-4914-96c1-3d9afe9d2770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d31bc2d-11b5-4d82-ba4a-ec917a9bcc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the colorful posters sheds light on dangerous worlds
        in the universe. Previous posters have highlighted the wonders of our own
        solar system as well as potentially habitable exoplanets, or planets outside
        of our solar system, where they imagine how humans might one day visit these
        faraway places.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382f4f77-2ffc-4da7-b686-e58ef8ff28dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea09a08-fcc7-4333-a9f5-02197e572a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two new posters imagine a darker journey where travelers would
        have to fight to stay alive. The scientists and artists involved wanted to
        consider tropes from famous horror movie posters and pair them p with extreme
        exoplanets, said Tiffany Kataria, an exoplanet scientist who consulted on
        some of the posters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea72da37-7f31-4c0f-a0df-634c5755ae46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c368afa9-82cd-4f76-8010-5a86e740ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one poster, potential travelers are advised to prepare for "rains
        of terror" on the "nightmare world" of HD 189733 b, dubbed "the killer you
        never see coming." Discovered in 2005, this gas giant is 65 light-years from
        Earth and completes an orbit around its star every 2.2 Earth days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad91e0c-c916-4245-bd43-542295a0bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43609f60-fba9-45f2-95c8-b5a5a9deb9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s bright blue color is a ruse easily mistaken for the inviting
        color of our own planet when seen from space. But the weather will slice and
        dice you.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb055d45-c879-4d7b-9015-f257bd91d1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c1938f-0aac-4ae6-9924-6629a574f929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds can reach 5,400 mph -- seven times the speed of sound -- on
        this exoplanet, according to NASA. Travelers would be whipped all around "in
        a sickening spiral around the planet," according to NASA. But the rain cuts
        just as deep. Exoplanet scientists believe its possible that glass-like silicate
        particles could rain sideways from its high clouds, cutting and piercing anyone
        that dares to visit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7849491-44d6-41f4-80c5-ec9d42bfb20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.456+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4fe899-17a6-45e4-8c3b-a20dcac18bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kataria was pleased to see the planet finally get its due. It was
        one of the first exoplanets to be characterized in great detail and since
        it''s been imaged in visible light, scientists know the planet is blue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9caa5d4-9d39-477e-a492-8dd1c0b7515d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2b4d6d-eee8-4281-8aee-6b7bcba3e023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This planet set the stage for our understanding of a lot of planets
        like it," Kataria said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24604d-a523-4bc4-b3e0-ca5333c5b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee37e731-347f-4461-90d2-814a695b9755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second poster warns of zombie worlds, where nothing could live,
        like Poltergeist (or PSR B1257+12 c) and its planetary companions Draugr and
        Phobetor. One is an undead creature from Norse mythology and the latter is
        the Greek god for nightmares. They''re 1,957 light-years from Earth and were
        discovered in 1994.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc5e2c-6999-4977-b1cd-b698525f3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee70aa9-6671-4ffc-b10e-d95c0cb225c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system is populated by three cores of dead planets trapped in
        the magnetic fields of the collapsed core of a star, nicknamed Lich, that
        exploded. And while it sounds like there isn''t much to Lich, it''s the deadliest
        part of the system.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fcf4a8-dff5-4ddf-ab95-444d7cc9e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb963ea-659a-4d3c-92a7-76bbfc631951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead star sends out twin beams of blasting radiation, called
        a pulsar, which would destroy any spacecraft that tried to reach one of the
        planets. And that radiation falls onto the planets, creating auroras that
        appear more sickly than brilliant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50840361-5775-4aa6-9f12-9adb2f2e3593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d2fce-19ac-4330-852e-7f7584a8ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posters differ stylistically from previous releases by the Studio
        at NASA, which was a conscious decision by the artists. They want each planet,
        and the unique science that accompanies them, to stand out. Details like color
        form around what''s going on scientifically, said Joby Harris, visual strategist
        at the Studio and artist on the new posters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d499d-09f2-4c00-8d96-a9ae72521140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8209cb-620d-412a-a708-363970739359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris had to use his imagination to determine how to draw frightening
        physics at work.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59bb1e0-2906-48e7-99b2-f04f53a077b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.457+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c92144-fe26-4e1e-8b7b-3ca08e93763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a shift from inspiring and fascinating awe to the sublime
        and fear, and feeling very small," Harris said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ccee40-9fc6-48d9-bd75-37ec08767feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5650a350-dc5f-4ba6-a756-7a8f4ea9c4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exoplanet travel bureau</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f269379-c811-482c-921a-e12538c9845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posters created by the Studio at NASA''s Jet Propulsion Laboratory
        in Pasadena combine imaginative artistic renderings with intriguing science.
        Teams of artists and scientists have been collaborating on them since 2014.
        But the posters weren''t initially designed to be shared with the public.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2170363-09ff-4f11-8dba-9c8d908130e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e302d879-4514-403d-a34b-8ddedeebcb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started with a dark hallway in a new building that housed the
        exoplanet office at JPL, a blank canvas with spots waiting to be filled by
        poster-sized objects. Currently, there are no detailed photographic images
        of exoplanets. They''re too distant and faint.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d9b723-9842-41c9-9823-23a4e50682cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dee299-01a5-4586-88a5-e587f9473572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the exoplanet office was filled with scientists processing a
        wealth of data from NASA''s planet hunting mission, Kepler, at the time. They
        were learning about the location and size of these planets beyond our solar
        system. But any ideas as to the appearance of the planets lay locked up in
        data.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d60e5d0-f10e-4e96-9092-cfb6995fa248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3f47ac-343d-4c7f-b8cb-9d1e62874edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA wanted to fill the empty hallways at JPLwith exoplanet imagery.
        Artists in The Studio who assisted with media releases were asked to come
        up with ideas to represent the diversity of planets found outside of our solar
        system.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4dc2bd-7b11-40c5-b63a-9dd827e00285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a92b5ef-e028-46fc-ac34-808e9540f0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visual strategist David Delgado took up the task. "Imagining forward
        has always been a creative landscape I love to play in," he said. "And it''s
        begging to be thought of when you''re talking about different planets out
        in the galaxy. It sounds so sci-fi. The fact that they''re real is mind boggling."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e93e667-b928-4a3e-b684-cacdc70d1b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7d0b0-8401-43e2-8504-e7e81c765da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They focused on what it would be like to visit these planets and
        then collaborated with scientists in the exoplanet office to learn as much
        as they could. The artists wanted to keep it simple in each poster. To suss
        out the most interesting characteristic of each planet, they asked the scientists
        what aspect captured their imagination the most.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69bd777-1b28-456e-a5cb-e67a5b384e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.458+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecf8de5-6c8d-4b03-8d86-504e035f2ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artists were attracted to the travel poster format, drawing
        inspiration from vintage posters like the Works Progress Administration posters
        of the late 1930s and early 1940s that encouraged people to visit national
        parks. The posters had a classic style but also showed something attractive
        about each park.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf76bcb-b75b-4386-a01f-00457d378762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef241328-ed88-474b-9345-e693556dc389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, the scientists shared the science that should be included
        with the posters to keep them accurate. While the artists had certain color
        schemes in mind, the scientists would also offer notes on size, potential
        colors, the direction of light and even what the sky might look like from
        the surface.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7617fa-6e7e-4826-bea1-f4987ef1166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069b4cf7-ba35-4081-8305-d0fdd6482b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collaborative effort produced beautiful, colorful exoplanet
        posters that were too exciting to remain confined to the hallway.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beab74e-06d9-4a92-9b5d-19b645642359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218826f8-55ca-4f9a-a296-a0debc3a26c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, they released a series of posters. The Studio''s "Visions
        of the Future" posters portrayed places in our solar system being visited
        by missions, as well as envisioning exoplanets. The posters went viral and
        the site crashed.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba364e1-8c57-48be-8946-62213f1961e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb27daf-9dd5-4d18-a934-bbd65c260015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Imagining worlds</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c3dad9-2918-4f1e-a599-04af4d1a15e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris said the posters have been motivated by the question "Why
        would you want to go there?" as well as "Why wouldn''t you want to go there?"
        It''s about the beauty and horror of physics, at the end of the day. And the
        whole process is a dance that the scientists lead, Harris said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbfaa0a-112d-4f60-8c21-b93809795d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139cb271-dff2-4dd3-a370-e5d1e05799ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posters focusing on potentially habitable exoplanets, like TRAPPIST-1e,
        as well as the comfort of our own solar system in a series promoting a "grand
        tour" of it, showed all of the ways humans might one day visit these planets,
        acting as a planetary travel bureau.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114589aa-b42f-4f2a-8ae3-470f642ef510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcfa1c2-14e6-4b6b-8be5-affa65b0c9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Mamajek, an exoplanet scientist who collaborated on two of
        the previous posters, said the designs are a balance of achieving scientific
        basics for the planet along with "a bit of sci-fi."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2016319-849f-47a2-9b62-4c269498e76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57370d1-a84d-4284-909f-9b1532981924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamajek helped with the TRAPPIST-1e poster and provided calculations
        for the size the other planets in the system would appear in the sky, as well
        as the position of the stars as seen from the planet''s surface.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf59961a-bdee-41c1-a418-6cca0b575156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f4e209-f8e1-4dc9-8074-c5f63eff9bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to fly to these worlds and see what they''re like," Mamajek
        said of the posters. "It''s translating science to art and conveying the wonder
        of discovering these new worlds. We''re finding new worlds that are beyond
        what people can imagine. These posters can convey some of the excitement of
        those discoveries."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb286a-9a37-4bbc-806c-9265b9cede6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a0d6d-34b4-4bec-8509-aa47408c5a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the universe is full of more dangerous, extreme worlds than
        hospitable ones. Depicting a lava world like 55 Cancri e presented a challenge
        for the artists because they still wanted to show the planet from a human
        traveler perspective while showcasing the dangerous side of exoplanets.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c5733e-bd00-4452-a9c4-eddeb695b896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3605edb1-9da6-44a9-8d86-297aedb13ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an objective that this poster could extend beyond that
        and explore worlds that aren''t friendly to life," Kataria said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd27cb6a-8844-4548-bab0-e154d0a82270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07a693-aaf7-4e3e-8406-b727d9ce7d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris began working on a concept with an ''80s neon color scheme
        and envisioned a train driving past blue and purple waterfalls. He was 75%
        done when Kataria shared that there was no solid ground on this lava world.
        Harris tossed out the train idea and asked Kataria for more details.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54afd424-876a-4d52-b0e6-ddff155cc67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de08bf1b-3341-4c4d-99f6-5b535de814ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kataria shared that the planet had an average sizzling temperature
        of 2,000 Kelvin and had clouds made of silicate grains, likely creating glittery
        particles in the air.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e1c8f8-f976-4eaf-8c6c-88d7de245617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b188f9da-1f09-4cc5-af77-8c8ae9965f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.460+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sparked Harris'' imagination. "When a scientist tries to reach
        for an analogy for the first time, that''s when the magic happens," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07fc73f-32f3-4f80-a7bc-74b1efeb6965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa74408-7f48-45c8-98c4-0eea66ed51d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the finished poster, a protective bubble surrounds the human
        travelers. If you look closely, the viscosity of the lava is slightly different
        on one side than the other. That''s because the planet is tidally locked,
        meaning one side always faces its star while the other is in shadow. Scientists
        are still trying to determine if that means the lava might be cooler on one
        side than the other. So on one side, it''s flowing more rapidly.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f951dc-dae0-4a0c-84f7-541da68f5345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2cb8c0-6b47-4fbc-bdec-ebd85475fc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also created a VR experience for the planet that includes those
        dangerously glittering skies.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c260443-33d0-42b0-87fa-8acf346b61d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9688bd2a-ee85-43d9-8914-564c7fe6b2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kataria said even given all of her research concerning the exoplanet,
        she had never envisioned what it might look like.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348b228f-5193-4603-b4ff-a271789b74ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260eb15b-be1c-4fe0-8e97-29a199366113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exoplanet posters usually provide a key scientific takeaway
        while providing resources for people to research more about it if their interest
        is sparked. The posters emphasize the strange reality of different worlds
        in our galaxy and imagine the technology that could take us there.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daac8957-c178-4708-9136-9691f6228540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa62a0-ab53-44f9-90ae-fc8ca4d3c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:19:23.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:33.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of my favorite things to do, is play in a world of imagination
        and plausible reality," Delgado said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d32f93-3b74-410d-a54d-d5f3bfc4055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T06:29:35.362+08:00
