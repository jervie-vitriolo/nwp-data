      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many consumers make a conscious decision to turn off settings to
        stop the collection of their location data, but we allege that Google''s conduct
        may have prevented consumers from making that choice," said Sims.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee4aba4-40fe-4a87-8950-596c6e3d1fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:01:12.467+08:00
