    'template': '1'
    'title': '5-minute Cubao-Makati travel time based on road projects completion
      – Panelo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f735ea-bf22-4d89-a587-c0748888199c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T17:50:36.764+08:00
