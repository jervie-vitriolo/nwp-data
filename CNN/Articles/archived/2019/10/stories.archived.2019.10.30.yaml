      'mgnl:created': 2019-10-30T14:52:36.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9bb4f-8672-4f58-aed1-9ed928917fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But top defense officials who watched the raid alongside the President
        in the Situation Room have demurred when asked to corroborate the President''s
        colorful description of Baghdadi''s demise, raising questions about where
        Trump got the information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4136efdf-1cb0-4648-b822-a17d1ed3bed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8128f7af-632b-4165-aac3-9f3f7604dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked specifically about the "whimpering" line Monday, Chairman
        of the Joint Chiefs of Staff Gen. Mark Milley said he did not know where the
        President got those details but noted Trump had planned to talk to some of
        the commandos who carried out the operation and assumed the information came
        from those conversations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e564f1-1a1b-43fe-a088-7e4785b9d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95600c52-3580-4c6d-97a1-3e714af4df2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the President had planned to talk to ... unit members, but
        I -- I don''t know what the source of that was. But I assume it was talking
        directly to unit and unit members," he said, adding he could not confirm if
        those conversations took place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54550e02-2e39-4c8b-8533-ded9da322d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f5c5d-360b-46fa-8aaa-2aabb9e33970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Mark Esper has also said publicly he was not
        sure where Trump got that information from.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d86d0d-0dba-41a3-8ed8-09ec6ab74cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd98ef-1577-43a8-8ee5-8a7e0f1521e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.580+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have those details," Esper said during an interview with
        ABC on Sunday, adding "the President probably had the opportunity to talk
        to some of the commanders on the ground."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57204c64-e613-4711-a8c6-97c1a254c9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5b46a3-0760-455e-843c-64dab5b55639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokesperson Hogan Gidley did not directly address the
        issue Monday when asked how the President saw and knew Baghdadi''s emotions
        in his final moments, telling reporters that he was "not going to talk about
        specifics on technology of what we do during those moments."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74ea51-e140-432b-b20b-fcbcb00fcf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e199e270-8d65-4880-9701-9ccd262789b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gidley reiterated that Baghdadi "was one of the most grotesque
        people on the planet and he died just as the President said -- crying and
        whimpering and running from his ultimate fate."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bd75c9-8545-4376-83c4-94321e640093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41bb372-69a5-4559-ad61-fd00b9bcf1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials who worked on the President''s speech later told
        colleagues that the version Trump delivered on Sunday did not resemble what
        they had put together, according to people familiar with the matter. Trump
        told aides he wanted a "tough" speech, according to one person familiar with
        the situation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfdd628-08db-48bd-91e3-4182cfcaee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df5b205-b9ba-44e7-af6a-b18966c358d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and senior policy adviser Stephen Miller, who played a chief
        role in writing the remarks, were tweaking the copy at the last minute, which
        made Trump late to the podium, CNN has learned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acedc957-cba0-4858-94c9-2b166aab73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab14e1fc-e8e0-4599-b43d-81506f236ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump delivered the "whimpering" line, many officials assumed
        he had spoken to some of the commandos who carried out the raid -- but as
        of now the White House has not confirmed that he has done that.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828be220-a961-410f-926f-5900e141b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63797cc4-5e25-49c5-9404-06aac7e8f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One defense official tells CNN it is not likely the President''s
        comments are based on him hearing Baghdadi''s voice inside the Situation Room
        where he monitored the operation in real time unless special arrangements
        were made.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705fd69b-159e-4737-8e2a-fc07a2f74d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03b93a-80c6-4d49-b481-a2ce2a179c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid was a success even if Trump embellished some of the details
        in his televised address.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7696bc8-96ad-483a-97b5-e75296ee18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ea57e6-c179-41ab-b132-e63b4e933ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.581+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper described the death of the ISIS leader as a "devastating blow"
        to ISIS. "This is not just their leader, it''s their founder. He was an inspirational
        leader in many ways," Esper told CNN in another interview Sunday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df01bd56-6520-42b0-91c2-14611b29a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4cf10f-b87a-4e7a-b0ef-fd75672dbf7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense secretary also ABC News'' "This Week" on Sunday that
        "less than 100" troops were on the ground for the raid on Baghdadi though,
        "these are always much bigger operations, the tail of which stretches back
        deep into the intelligence community."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af15ce4-4914-483d-84ad-6a7b9b37920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e43143-e640-47aa-8034-767585a1fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump''s full court press continues and administration officials
        are wary of doing anything to publicly contradict the President.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5606fd4-558d-4bda-bac8-79da8ddf171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2dbb9c-7cb7-4867-9e72-308011ee8791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Gen. Kenneth McKenzie who was the senior officer overseeing
        the raid is expected to make public declassified video from a drone flying
        overhead during the raid.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9aba4a-2733-47b8-a352-1dfd2bf711ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T14:52:36.582+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T09:51:05.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/29/politics/trump-baghdadi-whimpering-confusion/index.html"
        target="_blank">Trump claimed ISIS leader ''whimpered'' in final moments.
