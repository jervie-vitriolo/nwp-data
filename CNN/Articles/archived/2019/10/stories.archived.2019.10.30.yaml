      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s soccer authorities have come in for criticism for their
        disciplinary judgments this season, particularly on racism.</p>'
