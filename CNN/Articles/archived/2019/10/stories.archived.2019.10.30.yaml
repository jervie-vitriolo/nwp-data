  'China-bans--uncivilized-behaviors--on-country-s-subways':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-30T09:03:30.651+08:00
    'imagesource': 'jcr:6f24e64a-87fe-4027-8961-7cf094e9d705'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fb4663a-5af3-4ec9-980f-7b4a6021d7e5'
    'lead': 'China is cracking down on bad subway etiquette.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T10:18:20.622+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:51:15.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:11.684+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China-subways', 'etiquette']
    'template': '1'
    'title': 'China bans ''uncivilized behaviors'' on country''s subways'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d1ac43-d168-4755-a415-2e3e595f79b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:18:20.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:15.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is cracking down on bad subway etiquette.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fefe6f1-41f5-4e0f-90f3-ff7a2578ae71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:18:20.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:15.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run newspaper China Daily reports that eating, drinking, standing
        on seats, playing music on speakers, lying down and other "uncivilized behaviors"
        will be banned on all of the country''s subways from April 1, 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e232a-7c50-4974-839d-66b979a8324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:18:20.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:15.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be an exception to the "no eating and drinking" rule
        for people who have medical conditions and for babies and small children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151f459c-521f-4b31-9b67-13551a226fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:18:20.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:15.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Transport approved the new guidelines on October
        29. This is the first time China has enacted subway legislation that affects
        the entire country. Previously, it was up to specific cities and regions to
        set their own guidelines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9233da08-917d-498a-b5c9-c56ea3e83b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:18:20.622+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:15.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Beijing already enacted its own ban on food and drink
        on the subway -- as well as on platforms and in station elevators -- in 2015.
        There, violators can be fined 500 yuan ($70).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00647d14-42a5-4e13-8621-7b60ec4664ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:18:20.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Providing safe and convenient travel services for passengers is
        always the fundamental starting point and the foothold of urban subway transit,"
        reads a release from the Ministry of Transport. "It''s important to roll out
        the managing regulation of urban subway organization and service from the
        national level."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e17ee5-c67d-4416-87d9-47bf4a1370ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:18:20.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:15.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new nation-wide subway laws will go into effect next year,
        it''s not clear what penalties rule breakers will face. It''s also unclear
        how people with medical conditions who are exempt from these rules will be
        verified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f801b431-6acf-4301-951d-0482ed7d2be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:18:20.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:15.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, 33 cities in China have subway systems, including Shanghai,
        Shenzhen, Wuhan and Qingdao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8d6bdf-39f2-48f3-b33e-11f025c65c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:18:20.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Railway Technology magazine, Beijing''s subway system
        is second only to Tokyo in terms of rider density, with 3.2 billion rides
        taken in 2013. Shanghai and Guangzhou come in at fourth and fifth places,
        respectively, ahead of other, more established systems in New York City and
        Paris.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7351664b-a105-475f-bd5d-07cc3931f2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:18:20.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:15.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to municipal subways, China has also invested heavily
        in inter-city rail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b9b4ba-e442-40ef-b8f2-664e896d49a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:18:20.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:15.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new West Kowloon Railway Station in Hong Kong is a major hub,
        with bullet trains to cities like Shanghai (8.25 hours) and Guilin (3.5 hours)
        making it much easier to travel around the country without having to fly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f4966-85d3-4c61-88ce-2f33375ad04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:18:20.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:15.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2018, the Chinese government greenlit a proposal to build
        an underwater bullet train between the port city of Ningbo and Zhoushan, an
        archipelago off the east coast.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3a6662-5595-4328-81d3-3af642d2e276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:18:20.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:15.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Serenitie Wang also contributed reporting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff85921-3286-4e30-a2a3-4e4310c84f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:18:20.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:15.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "</p>'
  'LTFRB-Bicol-director-suspended-corruption':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-30T10:18:28.747+08:00
    'imagesource': 'jcr:a2b73dcd-014d-4692-bdff-8e87de6b0289'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4c2cb56-35d8-4fd9-b0ee-b19006ae8181'
    'lead': 'Another government official is linked to corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T10:21:01.951+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:51:14.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:50:11.837+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ltfrb', 'corruption']
    'template': '1'
    'title': 'LTFRB-Bicol director suspended, 14 others dismissed over alleged corruption'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8eadef-526a-4971-a6a5-0fb2e79e71e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:21:01.951+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:14.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 30) –</strong> A
        regional director from the Land Transportation Franchising and Regulatory
        Board was suspended over corruption allegations, the agency said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce80f37-665f-4df6-b8ca-e3e0b6d8ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:21:01.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:14.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741fb05-985b-40e3-a276-151e851db3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:21:01.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB said in a statement that it placed Regional Franchising and
        Regulatory Office-Bicol Director Vladimir Kahulugan under preventive suspension
        and charged him with grave misconduct, gross neglect of duty, and conduct
        prejudicial to the best interest of the public. Also suspended are his staff
        Andres Tabunda and Arnel Sabello. Sabello and Tabunda are also facing charges
        of falsification of documents with regard to the appointments of some LTFRB
        Region 5 employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad51204-b7b6-4043-b2ad-ee697457faf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:21:01.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:14.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35689ac2-d4bf-433c-b960-4e9a0d853dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:21:01.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:14.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported that it lodged a complaint against the three
        government personnel for purportedly allowing a certain “Mark Sumulong” to
        collect money from franchisers who had pending cases with the LTFRB, as well
        as ‘demand monthly “protection” money from public utility vehicle operators.’</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666ab81f-ffd0-451f-8eed-5ab0ec37b4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:21:01.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:14.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56233341-e3d8-4cc8-ad75-985d16006efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:21:01.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:14.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gerard del Rio, also an employee from the Bicol office,
        was dismissed from service on July 31 of this year for allegedly accepting
        cash to expedite the issuance of permit for PUV operators based in Catanduanes
        and Masbate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179e4f4b-a58e-4dc1-934f-e6e0dd2fc73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:21:01.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:14.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ee95d-eb2b-4d04-9c79-66b1648c14bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:21:01.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:14.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Del Rio, the LTFRB also ordered the dismissal of 13 contractual
        personnel over alleged grave misconduct.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69628aa0-7bd4-4cfc-960b-a79936e7f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-30T10:21:01.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:51:14.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

