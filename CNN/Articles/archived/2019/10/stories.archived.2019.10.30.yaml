  'smuggled-meat-products-manila-china':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-30T17:26:34.516+08:00
    'imagesource': 'jcr:eedc4e17-5f29-41d8-bf8c-7efdf36fee04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ca71886-1982-4cf6-b151-1b03b87661d2'
    'lead': 'The shipments, which originated from China, were worth around ₱3.5 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-30T17:28:51.182+08:00
