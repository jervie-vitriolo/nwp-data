      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2019/10/25/Revised-Build-Build-Build-list.html">Revised
        ''Build, Build, Build'' list: Small projects in, difficult projects out</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfe467c-adc1-449a-929a-044b8b4a6119'
