      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330b61b-15db-4581-b927-02478f47d76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:59:48.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:34.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the case was adjourned and judge Baraitser asked the WikiLeaks
        founder if he understood what was happening, Assange replied: "What is happening?
        Not really."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12593f15-b9e7-485a-9bcf-a7da92151a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:59:48.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:34.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50303fe5-bcc0-4b8c-801d-d6d4b91ea2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:59:48.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:34.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wikileaks founder complained to the judge that he doesn''t have
        access to any of his writings or legal documents at Belmarsh prison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27536f75-5936-43ac-918b-fc1982ab28c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:59:48.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:34.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0650e01-b3f8-4b5b-b6b0-54c25eccfbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:59:48.048+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:34.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t think properly" he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea65c71c-68d6-43e4-9208-d2fdc97372f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:59:48.048+08:00
