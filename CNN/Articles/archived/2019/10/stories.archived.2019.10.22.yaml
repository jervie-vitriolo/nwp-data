      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451153e4-d886-4d55-b043-62d1217b3492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official trailer for "Star Wars: The Rise of Skywalker" — Disney''s
        latest film in the massively popular "Star Wars" franchise — debuted during
        halftime of ESPN''s Monday night NFL match up between the New England Patriots
        and the New York Jets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d813c1-2185-4e71-a567-5a2663e29e7e'
      'mgnl:activationStatus': true
