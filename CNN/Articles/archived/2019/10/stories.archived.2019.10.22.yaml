      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — President
        Rodrigo Duterte is back in the country a day after leaving for Japan for the
        enthronement ceremony of Emperor Naruhito.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72719420-9803-4d61-afe7-a60891d3be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T23:41:30.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace has yet to release information about the President''s
        arrival, but photos shared by PDP-Laban spokesperson Ron Munsayac showed Duterte
        attending the wake of former Senate President Aquilino "Nene" Pimentel Jr.
        at the Heritage Memorial Park in Taguig.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">JUST IN: President Rodrigo Duterte arrives at the wake of former
        Senate President Nene Pimentel at The Heritage Park in Taguig.<br><br>Duterte
        has just returned to the Philippines from his visit to Japan.<br><br>📷 Ron
        Munsayac <a href="https://t.co/xRw3j5L2Jr">pic.twitter.com/xRw3j5L2Jr</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1186663970347708423?ref_src=twsrc%5Etfw">October
        22, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cde23f-4ef6-4670-a579-ec76a89fc55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T23:41:30.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b0598-39c0-4c0d-98a2-f5e64890cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T23:41:30.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:53.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo earlier announced that
        Duterte would cut his trip to the East Asian nation short, due to "unbearable
        pain in his spinal column near the pelvic bone."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45fa0c0-c9ab-4b7e-a9fb-a3ea23c7fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T23:41:30.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:53.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attributed this to the President''s recent fall from his motorcycle
        on October 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a2154c-ae90-4c3d-9a83-123ccd7d1e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T23:41:30.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:53.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was able to attend the enthronement rites of Japanese Emeperor
        Naruhito, but had difficulty walking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94995bff-5ed8-4b9b-8085-1a4c53de264a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T23:41:30.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:53.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has attended the enthronement rites earlier today,
        albeit carrying a cane to assist him in his walk," Panelo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341483f-b90b-4ac4-9966-b455e91fd4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T23:41:30.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:53.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2019/10/17/Duterte-motorcycle-accident.html"
        target="_blank"><strong>READ: Duterte figures in motorcycle accident</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1cf3a0-8165-4b46-abf9-b0bfefeb3395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T23:41:30.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:53.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is scheduled to see a neurologist on October 23 for his
        condition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce73825-7bcc-4ba0-88f5-b31a99b40d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T23:41:30.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo shared by the Presidential Communications Operations Office
        showed Duterte using a cane as he spoke with his daughter, Davao City Mayor
        Sara Duterte who was part of the President''s entourage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f151006a-7f2b-4425-83a9-2d3a275a89f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T23:41:30.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the photo was Senator Bong Go, who was formerly the Special
        Aide to the President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60452a49-86a2-40ed-8a5e-14414489288e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T23:41:30.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the Duterte''s early return, Panelo said, "While this was unforeseeable,
        the public can rest assured that there is nothing to worry [about], as [in]
        regards [to] the physical health and condition of the President as he gives
        serious priority thereto in actively serving our country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb408dc2-7942-4bb4-9301-c22c9199e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T23:41:30.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:53.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was unable to attend the subsequent Emperor''s banquet,
        nor the Prime Minister''s banquet scheduled tomorrow.</p>'
