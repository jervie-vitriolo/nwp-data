  'philhealth-admits-unpaid-claims':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-22T11:36:36.693+08:00
    'imagesource': 'jcr:07735d3b-9260-4f5a-89c5-2667a5f87f04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54568218-59fd-452d-b8f7-c3e650148f59'
    'lead': 'PhilHealth on Tuesday dismissed the Private Hospitals Association of
      the Philippines, Inc.’s remark that some private hospitals may choose not to
      renew their accreditation with the state health insurer because of its inability
      to pay billions of pesos in debt, as it admitted that it has unpaid claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T11:40:42.017+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T08:20:22.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:33.574+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['-Private-Hospitals-Association-of-the-Philippines,-Inc.', 'Philippine-Health-Insurance,-Inc.']
    'template': '1'
    'title': 'PhilHealth says unpaid claims ''manageable'' '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832223a0-4381-433d-9686-53f79d68c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:40:42.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)—&nbsp;</strong>The
        Philippine Health Insurance, Inc. (PhilHealth) on Tuesday dismissed the Private
        Hospitals Association of the Philippines, Inc.’s remark that some private
        hospitals&nbsp;<a href="https://cnnphilippines.com/news/2019/10/21/PhilHealth-private-hospitals-accreditation.html?fbclid=IwAR2sCtY2Wx_vT52H5pyg2lGAX1lCcg-Wa-37Y4wSJoxcXI-d6DkZxDTDSv0">may
        choose not to renew their accreditation</a> with the state health insurer
        because of its inability to pay billions of pesos in debt, as it admitted
        that it has unpaid claims.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e084f-d732-4eba-a324-32a2ab15042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo Morales, PhilHealth president and chief operating officer
        said over CNN Philippines’ New Day that the government-owned and controlled
        corporation is in talks with the member-hospitals of PHAPi, and they are telling
        a different story.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b19d8a8-f638-4f9c-9771-a17525811451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What they''re telling us is something completely different,” Morales
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c715577-63a0-4174-91c5-38c7457806a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They want to retain their accreditation because most of these hospitals
        are sustained by reimbursements. If they cut [it] off, our patient members
        would have to go to hospitals that are accredited with PhilHealth,” Morales
        added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1112a7f9-5b55-4161-8654-96d07e4dbd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also hit PHAPi President Rustico Jimenez for publicizing
        the unpaid claims issue, which he asserted could have been resolved in private
        and “very quickly.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad8c398-213a-40c7-ac5c-469c9777c117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Doctor Jimenez who placed this ad would have contacted us directly
        because we can resolve this very quickly. But he chose to do it in public
        … so I find it strange and uh amusing that he is threatening to discontinue
        the accreditation of his so-called member-hospitals,” he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4dc28f-f58a-436d-9e85-19f25ad7c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth also admitted that it has yet to reimburse private hospitals
        for some medical bills of its members, Morales said. Jimenez said that PhilHealth
        owes 125 private hospitals some P3 billion.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e577b1-f4de-42bf-886b-2701fa41093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although we do have unpaid claims, it is not the magnitude that
        this ad claims to be,” the PhilHealth chief said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ce4784-4666-48d2-9d83-0980581ffea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government official downplayed the debts as “not a big problem,"
        adding that “all large businesses have unpaid accounts but ours is manageable.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd658bbb7-524d-42c5-8755-748f70168c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed that PhilHealth always repays accredited hospitals
        within the allowable period set by the law.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ffc684-de52-45ba-9185-539a410eb4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Twenty days is the turn-around time—mainly under the limit. Under
        the laws, PhilHealth has a 60-day allowance.” he added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3fd0e-f4f3-47b2-9633-5b5d2b058e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also assured that the three hospitals in Mindanao stripped
        of PhilHealth accreditation over "upcasing" will get their accreditation back
        this week. Upcasing is the practice of declaring that a patient has a more
        serious illness to get higher reimbursements from the state health insurer.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246eebc-b1bd-4fb8-b1dd-1312bcb45222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said the PhilHealth and the concerned hospitals are working
        out a solution to isolate cases that are suspected of fraud and proceed with
        other services so patients would not be affected. He argued that PhilHealth
        is “taking extra care” to prevent an incident similar to the WellMed Dialysis
        Center scandal from repeating. The supposed scheme involved WellMed filing
        for reimbursements with Philhealth all allowable kidney dialysis sessions
        for its clients even if the patients have not availed of the treatments or
        have died without availing of such medical care.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616bc483-6702-4047-b765-42b0f80f1c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Their accreditation will be restored, so members could be served.
        That will happen this week,” he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdabdb8-1632-4e1e-b912-b5bdea9c9c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the affected medical facilities “were allowed
        to explain their side” contrary to PHAPi’s previous pronouncements that “respondent
        hospitals were not given the opportunity to be heard in a formal hearing.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4444b373-61b6-4ff4-8116-73f0b06b8c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PhilHealth said in a statement: “Our legal procedures follow
        strict rules on due process when cases are filed against our providers. These
        hospitals were properly asked to explain their side on their alleged involvements
        in fraudulent activities.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd1ee5e-e458-4998-a386-d2c758fe1748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez took offense at most of Morales’ statements, saying that
        making the PHAPi’s issue with PhilHealth public should not be misconstrued
        for personal gain.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874d1107-2339-4c2a-99d5-38796bf6e357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that as a group’s head, he is duty-bound to voice out the
        concerns of PHAPi, which has 600 active members.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbf9e3a-1e9b-4349-bb4f-58ea43b06a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Napuno na sila. Nakikita ng mga</em> members<em> naming walang
        nangyayaring solusyon. Nangangako lang ang</em> PhilHealth,” he said over
        CNN Philippines’ Balitaan.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c892fc-5649-4978-91d4-0caec0071a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:22.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They [PHAPi members] got fed up. Members were seeing
        that PhilHealth is just all promises.]</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b442a5-c2ff-4b40-94b9-7347da9e91a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.890+08:00
