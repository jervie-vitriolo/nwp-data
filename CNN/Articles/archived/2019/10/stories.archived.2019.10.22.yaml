      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        Department of Finance (DoF) will back a proposal that would impose more taxes
        on Philippine Offshore Gaming Operators (POGOs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11707e7-32d0-4cfc-89ee-b78aa0cfb81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:38:31.422+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DoF said that Finance Secretary Carlos Dominguez
        will support a proposal by Albay 2nd District Representative Joey Salceda,
        that would impose a 5 percent tax on POGOs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834b493e-2d97-411c-b0f0-c2208461cac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:38:31.422+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t seen the exact proposal, but in general, yes.  I think
        that''s a good idea," Dominguez said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be1d75-7060-4fde-a7b1-8ec8a4387cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:38:31.422+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Secretary explained that this is a separate tax from
        the 5 percent franchise tax levied by the Bureau of Internal Revenue (BIR)
        on the gross gaming receipts or earnings of POGOs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cf2786-d4fa-4077-8384-4cb829f13b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:38:31.422+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are already paying a fee for that," Dominguez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821b446b-925f-482e-bdc1-35276e2f7742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:38:31.422+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DoF statement, Salceda''s proposal would also impose
        a $10,000 monthly gaming tax per table for live set-up casinos and a $5,000
        monthly tax for random number generator-based games. A $1,000 presumptive
        corporate income tax per seat would also be implemented for POGOs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c9bb57-7c63-44df-ac56-5cb8dfb26221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:38:31.422+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:14.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House ways and means committee, chaired by Salceda, is studying
        these proposals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a5deff-905a-4879-9bba-58d7731e6d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:38:31.422+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:14.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 218 POGOs listed with the BIR, with a total
        of 108,914 foreign workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417fb9d4-00a5-49c8-aeb5-d42d79fc490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:38:31.423+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:14.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POGOs in 2018 paid withholding taxes worth ₱579 million, more than
        double the ₱175 million paid in 2017.</p>'
  'Andy-Murray-European-Open-first-ATP-title-surgery':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-10-22T14:35:35.146+08:00
    'imagesource': 'jcr:3035a29d-8137-497e-b9ee-97db08d5d3c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '609a78ea-a248-4c9a-9255-19741c3ed297'
    'lead': 'Nine months after his second round of hip surgery, the former world No.
      1 says his recovery has exceeded expectations after he defeated Stan Wawrinka
      to win the European Open, his first ATP title in over two years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T14:49:17.953+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T08:20:14.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:35.627+08:00
