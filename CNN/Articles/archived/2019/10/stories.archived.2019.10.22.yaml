      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08162a06-0afb-4ee2-ab42-ee2867e3750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.973+08:00
