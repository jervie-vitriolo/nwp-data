    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Andy-Murray', 'Stan-Wawrinka', 'European-Open', 'tennis', 'ATP',
      'surgery', 'Murray']
    'template': '1'
    'title': 'Andy Murray ''never expected'' to win titles so soon after career-saving
      hip surgery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a2574-ebf1-4462-a4ca-003bd931a729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)⁠—&nbsp;</strong>There was a time not long ago when
        Andy Murray never thought he''d be able to play tennis again, let alone win
        titles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c47aa61-fd54-4ead-a5ac-385bd4f25908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28a7252-00bf-4194-8b62-c396f97afdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nine months after his second round of hip surgery, the former
        world No. 1 says his recovery has exceeded expectations after he defeated
        Stan Wawrinka to win the European Open, his first ATP title in over two years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f0070e-8269-4560-905e-6497fb086301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb69f95-4cdf-491f-b8e1-aa2b7170d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.953+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never expected this, certainly not this soon," 32-year-old Murray
        told CNN''s Don Riddell after his victory in Antwerp, Belgium.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d780f4-cd22-475f-b87d-0d88a9c22979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74024dbc-b492-4ab7-8e2a-a7b3aa5451a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw that there was potential for me to come back and do well
        probably five, six months after I had the operation but back in January I
        never expected this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aedfbe-9fa3-4b48-907d-28fa663af9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2b1b59-c89f-4d02-9a4d-edaa8980a101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray lost the first set and was down a break in the second against
        Wawrinka but rallied to win 3-6 6-4 6-4, lifting his first title since the
        Dubai Tennis Championships in March 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f516c61c-a767-4567-a16b-1eff7886bf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b8b6d0-40aa-49f9-9303-68bbea57b64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time grand slam champion had hinted at retirement after
        getting knocked out in the first round of the Australian Open at the start
        of the year, but opted instead to undergo hip resurfacing surgery in a bid
        to resurrect his career.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193a2ba5-df55-45a5-aa56-6733f4cf4577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41543076-ebc7-421e-94b5-9aa136aac1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started playing ATP Tour events again in August and has since
        risen 116 places through the rankings with Sunday''s win taking Murray to
        No. 127 in the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001fbacc-4219-450d-9ddd-892d90b01a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef407c64-dad1-4554-9028-ddf2b7de86e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2019/10/20/sport/andy-murray-wins-first-title-surgery-trnd/index.html">Andy
        Murray wins first singles title since undergoing two hip surgeries</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c906ea4-37b6-4a2b-b8b9-95f92d8e7128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scot broke down in tears at the side of the court after defeating
        Wawrinka, something that he says was caused by a "build-up of emotions that
        I''ve had over the last couple of years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0591d3-8f7a-4820-a27a-543088edb3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was unhappy for the last couple of years because I was in constant
        pain," he added. "I was struggling to sleep, just walking around was difficult.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3e630-0bb1-43aa-8d62-009dbcafd0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted to have the operation in January to be pain-free,
        it didn''t matter whether I played tennis again ... deep down I always wanted
        to try and get back to playing, I just never knew if it was going to be possible
        or not."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6683b7-e6ba-4836-a1f8-c599e41dccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray is now targeting grand slams, his last major title coming
        at Wimbledon in 2016.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5005d60-608f-4e04-ba95-e635778dbb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://edition.cnn.com/2019/10/14/sport/roger-federer-olympics-switzerland-japan-2020-spt-intl/index.html"><strong>Roger
        Federer wants to compete at Tokyo 2020 Olympics</strong></a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d7975-df2d-4a81-b76a-e2ffc75e15af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I''ll be able to compete hopefully with the best players
        next year," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7902a4-0e00-4ff7-ad4f-74ef3502f41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:14.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of putting targets on it, I''m going to play a lighter
        schedule than I would have done previously. So ranking is not going to be
        at the forefront of my thinking.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edd7fdb-a44e-4cb3-ab21-827ef98cac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:49:17.955+08:00
      'mgnl:createdBy': 'alyssa'
