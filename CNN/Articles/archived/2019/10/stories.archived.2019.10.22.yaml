    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6957bc2-904c-47ea-b585-412f2c037a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.201+08:00
