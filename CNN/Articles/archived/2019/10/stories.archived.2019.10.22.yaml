      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Election results show Prime Minister
        Justin Trudeau''s Liberal Party will return to power, but as a minority government
        after Monday''s general election, according to CBC News and CTV News.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c281ba-f498-490d-a22c-8bf880a592b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.479+08:00
