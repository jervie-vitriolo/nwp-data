      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Kospi rose 1.1%. Hong Kong''s Hang Seng Index ticked
        up 0.1%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815d4d4c-1007-4261-8ce4-6d091c59442f'
      'mgnl:activationStatus': true
