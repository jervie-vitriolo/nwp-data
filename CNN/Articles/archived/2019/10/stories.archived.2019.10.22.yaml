      'mgnl:lastActivated': 2023-01-27T08:20:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau, 47, picked up a key endorsement last week from former President
        Barack Obama but the Prime Minister has faced a difficult campaign after revelations
        that he wore blackface in the past. He said he didn''t know how many times
        he put the racist makeup on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98185a62-2116-4db5-8f35-96bdeba2ae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c13771c-4fb3-43cb-ac29-7da51902991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Time magazine posted a photo of Trudeau wearing brownface
        when he was a school teacher in 2001. Trudeau said he had attended an end-of-the-year
        gala with an "Arabian Nights" theme when the photo was taken.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca03edd-4ce2-4213-b5e9-7034185d72ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13120dba-e32b-4636-9e93-e8e285acea10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was a racist photo, but he didn''t consider it racist
        then.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca92350-7cb0-4d92-ac35-eb4c3f7e2863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eab16e-fd3e-4056-9da0-9bd31043a8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his apology, Trudeau admitted he wore dark makeup when he was
        in high school as part of a talent show in which he sang the Jamaican folk
        song "Day-O." CNN partner CTV News obtained that second photo from a source
        who said it was a picture of Trudeau in a yearbook at Brebeuf College.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7e0ca2-2f14-4db8-8132-57e352e81a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.940+08:00
