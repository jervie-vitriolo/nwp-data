      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin Jallorina, PhilMech director IV, said farmer cooperatives
        accredited with the Agriculture department under the Registry System for Basic
        Sectors in Agriculture (RSBSA) would benefit from the rice industry modernization
        through mechanization. PhilMec has an annual budget of ₱5.1 billion, the bulk
        of which will go to procurement of machinery and equipment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7bbf62-2b69-4caf-9955-16243a4d45ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b271bed-fa3e-4a8d-88db-ab57fce34501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flordeliza Bordey, PhilRice deputy executive director for special
        concerns, said ₱3.1 billion would go to the seed program to increase rice
        yield of farmers to five to six metric tons per hectare. Dar said the current
        national average is four metric tons per hectare.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a8202-a707-4c15-b48a-b70cd4c0c02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba31dd0-3790-4ee8-9d59-c08a95d9bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bordey said 2.12 million bags of seeds which are expected to cover
        1.06 million hectares will be distributed to farmers in 57 provinces. Each
        bag weighs 20 kilograms. Each accredited rice farmer is entitled to a bag
        of seeds per half hectare. PhilRice is targeting to distribute 80 percent
        of the seed bags within the year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4fb105-4b66-46ef-87f5-9e28ccf88ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c63897a-89ab-49c9-becd-2ff33b4791dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landbank and DBP would each get P500 million each to implement the
        lending component. Landbank has 59 lending centers while DBP has 23, from
        which actual tillers and RSBSA members could borrow capital.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb50dab-fbf4-48aa-b973-9d4da4eb2bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3042be-f9eb-41ae-9f66-0d7c6e6e8de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ATI and TESDA, meanwhile, will train rice farmers. ATI is mandated
        to develop farm schools while TESDA is in charge of providing scholarships
        to agricultural learning institutions.</p>'
