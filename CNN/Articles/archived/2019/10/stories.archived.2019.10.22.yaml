      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68225bee-d38f-497a-b9b7-68382c5e6ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:24:06.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:22.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These (water supply interruptions) might be needed
        to allocate the still limited water supply to last until next summer and even
        for the rest of the coming year, if ever the water level in Angat Dam fails
        to reach 212 meters by end-2019.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca72e32-2598-495a-8d28-8b02132a2256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:24:06.995+08:00
