      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people took to the streets in the town of Borhanuddin,
        in Bangladesh''s southern Bhola district, to protest the post that allegedly
        criticized the Prophet Muhammad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5109f1f8-4242-4118-846d-6a1c0cdee24a'
      'mgnl:activationStatus': true
