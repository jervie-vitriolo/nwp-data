      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdfb597-0303-4327-afc5-bea859051a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most of the focus on online foreign interference in the US
        has been devoted to Russia, over the past 12 months, Facebook has detected
        multiple Iranian campaigns targeting the United States.</p>'
