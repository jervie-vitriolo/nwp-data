      'mgnl:lastActivated': 2023-01-27T08:20:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b0ac32-06f5-49c8-b64f-bfe651711d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:32:44.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old beauty queen from Laguna was asked during the question
        and answer portion how she would use her title to benefit others.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861e2058-45bf-495e-b951-d5f24a046a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:32:44.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0f4948-95d1-4e3a-838a-d98d46dbd1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:32:44.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She confidently answered, "If I will win Miss Globe 2019, I will
        use this platform to raise awareness on how to protect our planet. We could
        start within ourselves. We could start with small things, by volunteering
        in our communities by picking up trash and putting it in the right bin, and
        by conserving our water. Because I believe that Mother Teresa once said, ''Not
        all of us can do great things, but all of us can do small things with great
        love.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee60616-beab-4083-8251-49553aa2c85b'
      'mgnl:activationStatus': true
