  'francisco-duque-doh-hiv-renationalization-healthcare-system':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-22T13:55:38.947+08:00
    'imagesource': 'jcr:499aaa06-7d78-482d-b191-042d51fb064c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c35bc0b1-45b0-4c78-91d3-976438c16a22'
    'lead': 'Health Secretary Francisco Duque III believes that the growing number
      of Filipinos infected with human immunodeficiency virus or HIV is a ''good case''
      to renationalize the country’s healthcare system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T13:58:09.869+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T08:20:15.243+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:35.332+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Francisco-Duque-III', 'Department-of-Health', 'DOH', 'human-immunodeficiency-virus',
      'HIV', 'AIDS', 'HIV-AIDS']
    'template': '1'
    'title': 'Duque: Spike in HIV infections a ‘good case’ to renationalize PH healthcare
      system'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071f32d5-5990-4071-ae24-0948deacf27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:58:09.869+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:15.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> —Health
        Secretary Francisco Duque III believes that the growing number of Filipinos
        infected with human immunodeficiency virus (HIV) is a “good case” to renationalize
        the country’s healthcare system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdef567e-cc08-45fd-bdbf-c5537e123e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:58:09.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:15.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why don’t we just renationalize [the healthcare system]? This is
        one good case, immunization, weakness in the immunization, programa ng LGUs
        (local government unit) ‘yan eh,” Duque told CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98489e7-bbd6-4566-a197-aee9d2e5357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:58:09.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:15.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sometimes gusto ng DOH (Department of Health) gawin ito, pagdating
        sa LGU, dahil meron silang autonomy, if the local chief executive does not
        make it his priority… nakokomprimiso ‘yung kalusugan ng kaniyang mga mamamayan
        at kami ang sasalo,” he also said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c81ac7-6500-4216-b3a5-0c14b786d31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:58:09.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:15.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque had earlier called for the review of the local government
        code to address the gaps in the delivery of healthcare services in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b40777-b452-41ab-8f21-641f2565a980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:58:09.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:15.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2019/10/9/Health-chief-wants-Congress-review-health-provisions-in-local-government-code.html">Health
        chief wants Congress to review health provisions in local gov''t code</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce09d886-e3d4-41e7-bc89-ff6b60dbadd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:58:09.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study conducted by the Joint United Nations Program on HIV/AIDS
        found out that the cases of HIV infection in the Philippines grew by 203 percent
        from 2010 to 2018. This is despite an 18 percent decline in cases worldwide.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9576b0-7648-4a6d-8f8a-42468368a461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:58:09.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:15.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said 81 percent of the cases involve men engaging in sexual
        intercourse with the same sex.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c7989-c16f-4bbc-acdf-d281001bba6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:58:09.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:15.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said the DOH is addressing the “alarming”spike in
        HIV cases by conducting an “intensified” education campaign.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb226ae9-fd67-45f7-801d-ad852b8667c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:58:09.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:15.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/life/culture/2019/02/19/HIV-basics.html">HIV
        101: The basics, how to prevent it, and where to get tested</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688de403-64f1-4e4e-bfbd-1cdb78a4301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:58:09.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang problema natin wala tayong</em> mandatory testing, it’s
        voluntary. We just have to keep explaining that having oneself tested will
        be good because at least you’ll be able to pick it up early rather than picking
        it up late when your immune system has been completely devastated by the virus
        and therefore rendering yourself prone to many other infectious diseases,”
        he said.</p>'
