  'lebanon-protests-economy':
    'author': 'Tamara Qiblawi, Ghazi Balkiz and Ben Wedeman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-22T07:29:33.780+08:00
    'imagesource': 'jcr:8e7d37f0-ed38-4b9b-8163-5c75ac9515e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0736861e-fcc1-4839-9fff-872cb11d3180'
    'lead': 'Lebanon has passed a series of major economic reforms, including the
      slashing of officials'' salaries and the scrapping of austerity measures, after
      a weekend of mass nationwide protests over a deteriorating economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T07:31:03.157+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T08:20:32.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:30.420+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lebanon''s government makes major concessions after weekend of mass
      protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b43b735-70bb-4a78-bad9-5374fc8597e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:31:03.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Lebanon has passed a series of major economic
        reforms, including the slashing of officials'' salaries and the scrapping
        of austerity measures, after a weekend of mass nationwide protests over a
        deteriorating economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7fddf4-6091-4c1d-ae5f-df0f6332a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:31:03.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b95d76-2e49-4305-834b-6ffbb5cba69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:31:03.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long-awaited budget for 2020 has been approved -- a move that
        could unlock billions of dollars in pledged international donations -- and
        large taxes are set to be levied on the country''s banks. No new personal
        taxes or austerity measures are included in the country''s new budget, Prime
        Minister Saad Hariri said in a speech announcing the reforms on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5c5964-6e66-4106-8bc8-54760cacea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:31:03.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec81d96-0498-4324-b55c-38077fb39645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:31:03.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax on bank profits is expected to garner $3.4 billion, according
        to Hariri. The reforms also include the halving of salaries of the country''s
        three heads of state -- the prime minister, president and speaker of parliament
        -- as well as ministers and former members of parliament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5615bd99-746f-4de8-8b4f-46b23f4f77c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:31:03.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd5410e-1577-4bd8-9173-4832a8dc4624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:31:03.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the protesters I say these may not satisfy your demands, but
        they satisfy mine," said Hariri. "I''m not asking you to stop protesting.
        It''s a decision for you to make."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7558b5f-1bc6-434c-81e5-4dde15ae5fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:31:03.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b7bec-a93f-496f-b5f5-ea73f637aae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:31:03.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the 17-point economic program was met with a
        mixture of cheers and jeers at protests in downtown Beirut, where hundreds
        gathered on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afedb6e-ae93-459e-a3a1-24fed33d471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:31:03.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f74678-bc45-454a-8a87-144e9a9edb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:31:03.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands took to the streets across Lebanon on Sunday,
        in some of the largest demonstrations seen in the country since March 2005,
        when mass protests led to the expulsion of Syrian forces from the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9abeecc-dbe9-4765-b392-5b46c26c1596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:31:03.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/21/middleeast/lebanon-government-concessions-intl/index.html?fbclid=IwAR2fVXPIGSJ2ix88vhVu5xKgFqExqkCUX0WA1ug4EFcfN1pIIYaq_yhhB7g">"Lebanon''s
        government makes major concessions after weekend of mass protests"</a></em></p>'
  'chile-protests-death-toll':
