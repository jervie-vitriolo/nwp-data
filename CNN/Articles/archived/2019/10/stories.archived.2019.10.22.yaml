      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She starts to play her next song and then stops as heckling continues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42879242-3f06-4208-80d3-56de5746a742'
