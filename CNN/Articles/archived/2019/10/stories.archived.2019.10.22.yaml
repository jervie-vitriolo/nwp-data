    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Lebanese mother told protesters her baby was scared. So they sang
      ''Baby Shark'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c3aca4-6fd9-4549-afa4-5baba7139878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After days of tense protests in Lebanon
        over a crumbling economy, a minutes-long reprieve came in the form of a beloved
        children''s song.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cd2b63-0ada-4abb-aa5b-c2b307353c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.474+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff606ffa-817d-4c99-ac0b-5f454e1b5dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliane Jabbour was driving through Baabda District, just south of
        Beirut, when a crowd of cheering protesters surrounded her car. Her 15-month-old
        son, Robin, was with her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa13c9-d686-4679-b5e9-212419cb6751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c597d9f-926e-4b5b-a51b-77a9e2c5756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told them, ''I have a baby, don''t be too loud,''" she told CNN
        about the encounter Saturday night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f183154-553e-4707-ae04-c6036fa7aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370c2aeb-fdd4-47dc-af6c-483a3d1b8f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when the protesters started singing "Baby Shark," the song
        that''s become an anthem for toddlers around the globe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76453c4b-6b8a-42d3-be94-9f0e6e493423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1ff047-755b-47b2-af31-7d391345f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was spontaneous," Jabbour said. "He likes this song. He hears
        it many times at home and laughs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e922cd-674c-4c76-bbf5-4a4369c9009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7699dca-a67d-4a17-97e0-c15e830d68cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video quickly spread across Lebanon--so quickly, Jabbour said,
        that her husband saw the video before she could tell him about it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0bbfaf-9a8e-4182-b63d-ae1c30837cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a22ff4c-f9e1-4612-a14d-03be8cb50bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protesters opposed new taxes, weakened economy</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89faf24-0a3e-4266-9f0f-371301d62091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jabbour''s encounter with protesters marked a light moment in a
        turbulent time for Lebanon as hundreds of thousands of people demand reform.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6041b5-42c3-4e0f-acd4-0a7115cf2fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51c9b0a-f2eb-487d-9900-4a64b22d94a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations began Thursday after the Lebanese government announced
        proposed new taxes on residents, including a 20-cent charge per day for voice
        over internet protocol (VOIP), a feature on WhatsApp that allows users to
        make calls with an internet connection instead of a phone line.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e695ee0-58e1-4f5e-9a1f-f594912dc49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.475+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6667a58d-86a6-448f-be26-7ee82b1e020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protesters'' anger runs deeper than an app. Residents are challenging
        a sectarian government where power is consolidated among political and business
        elites, often one and the same. Crippling debt has stalled the country''s
        economic growth and has kept many citizens from accessing basic services.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629aca56-186f-4713-b162-506d4d87d487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a03c7bc-bf40-42d1-ad5d-056af0423669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mounting pressure from protesters pushed the government on Monday
        to drop the measures, cut officials'' salaries and approve a 2020 budget that
        could allow billions of dollars in pledged international donations. Prime
        Minister Saad al-Hariri refused to resign despite protests.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55b2ad-4ef7-4c34-b946-277f1ce56490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c99850c-586e-4d13-869d-72acd940d137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jabbour said the video of protesters singing to her son represents
        the reality for children in Lebanon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7557e57-ae43-4cbe-8707-8ea92405f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105475ff-ec27-4d62-bec7-ddc2b74c3cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:57:07.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:34.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids in Lebanon should have a better future," Jabbour said. "Robin
        will see the video when he grows up and know that Lebanese guys were fighting
        for him.</p>'
  'julian-assange-extradition-hearing':
