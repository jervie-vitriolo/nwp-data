      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c33a09e-09eb-4175-be72-d736310f5715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:30:02.605+08:00
