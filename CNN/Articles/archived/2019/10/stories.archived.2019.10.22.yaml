      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have review processes to detect the type of behavior described
        in this report, and we removed the actions that we found from these researchers.
        We are putting additional mechanisms in place to prevent these issues from
        occurring in the future," a spokesperson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
