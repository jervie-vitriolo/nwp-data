      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New signing Antoine Griezmann opened the scoring before the magical
        Lionel Messi added a second. Luis Suarez wrapped up proceedings after a turbulent
