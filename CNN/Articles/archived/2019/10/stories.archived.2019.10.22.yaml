      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also announced Monday that it had removed several networks
        of Iranian accounts, some of which targeted Americans. One of the accounts
        directed audiences to content about Black Lives Matter -- a tactic that was
        very popular among the Russian trolls in 2016. The network had a relatively
        small following of more than 7,000 accounts.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f516b6-bffc-4d33-a29b-6b0f11947aec'
