      'mgnl:lastActivated': 2023-01-27T08:20:36.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e401cb8-c0cb-43f6-915d-4a85eaf1b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathaniel Gleicher, who leads Facebook''s team investigating foreign
        influence operations, said the company had caught the operation in its early
        stages and that the Russian group had been focusing on audience building.
        Gleicher said the accounts were "trying to make themselves look like ordinary
        citizens" in a way that could later have lent credibility to their posts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b85313-85d3-4525-ae13-951215a13ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911cf038-a9fe-44e7-8181-590c345fb82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has taken extensive steps to crack down on foreign disinformation
        on its platforms since the 2016 election, including hiring former intelligence
        officials to root out campaigns like those run from Russia. Gleicher said
        that the steps Facebook had taken appeared to make it difficult for the Russian
        accounts "to build the following among authentic communities."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2093f0-b060-4286-819b-8322968edc86'
      'mgnl:activationStatus': true
