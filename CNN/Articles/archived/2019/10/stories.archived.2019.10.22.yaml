    'template': '1'
    'title': 'After an historic all-female spacewalk, astronaut has moon dream'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef30e40-9e45-4878-a18f-9824dfd8bdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;In her high school yearbook, NASA
        astronaut Jessica Meir wrote "go for a spacewalk" on the list of her plans
        for the future, Meir said Monday during a news conference from the International
        Space Station.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ef1d8-b02e-4877-9bcc-a50d9e89b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856fa293-de16-4879-be1c-02110ab6ffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she can check that box. Meir, alongside fellow astronaut and
        friend Christina Koch successfully conducted the first all-female spacewalk
        outside of the space station on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c3076e-e060-411b-88b7-540a9da349b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d563b93-5e28-4460-a919-e01fbdee17f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.984+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both women recognize how important and historic their spacewalk
        was, they also hope it becomes commonplace and isn''t regarded as a big deal
        in the future.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf87e2f-b41a-452e-9b0a-bc9f87bbb3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757678b0-aad4-4270-abb4-d10b07a0124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meir and Koch have been training together for more than six years
        and were both selected as astronauts in 2013. Their astronaut class was the
        first to include 50% women and 50% men.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215fb9b1-96aa-4078-83f6-c01612f89c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4962c040-3716-470c-8bf4-ba3f5a6ff987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trending in the right direction," Meir said. "There are
        more females and more diversity in general in STEM fields that has led to
        a higher percentage of women in astronaut classes.To me, that kind of gender
        equality and inclusion is the way to get the job done for a successful mission."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879e2066-63bf-4c71-b888-dee35fcffada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada8470-dfb7-477a-bdcd-49e74537dd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meir and Koch agreed that each person can provide a different way
        of looking at problems, coming up with creative solutions. A more diverse
        team can be a happier team as well, they said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df4d03-ca5d-47b9-82ab-a73c1cd3809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94fb39d-27b1-422e-ae53-babcb0d810e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''re pleased to hear that gender-specific language like
        "manned" spaceflight missions is becoming more inclusive and using "human"
        or "humankind" instead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b376bd-47b0-4df4-8085-13672ae98a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc56ef0-1282-4446-a26a-b4dbba723ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch has previously spoken about the importance of seeing someone
        that looks like yourself in a role that you want to reach.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0d8da8-b56c-4368-8359-786ca73982cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b530ff-bdac-42ba-9dfa-86dbf3e0d9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve drawn encouragement from mentors that I can see reflections
        of myself in throughout my life," Koch said. Both astronauts see it as an
        incredible honor if they can do the same for others and "potentially inspire
        the future."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae5f38e-0570-4878-a88b-972cce2bb82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a2b42-c794-43a1-befd-c6717797445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.985+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Meir''s first spacewalk. Although she trained for years
        in the neutral buoyancy lab at Johnson Space Center, which is essentially
        a large pool, she said stepping outside was a unique experience.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c137f-5789-4e97-a73c-c003d2ae6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4effa48-0852-4a85-968a-a2d720cda3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It really was an incredible experience and a mixture of emotions
        going out the door the first time," Meir said. "I''ll never forget looking
        down and seeing my boots and the Earth below."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd579b5-4a2a-480d-ac83-01c25ef19198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b04943c-c8f1-4c31-bee5-5c684cfff1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the water, drag helps the astronauts stop moving. But in space,
        the lack of gravity means that any movement can send an astronaut spinning
        or turning. In addition to wearing the suits and working on repairs to the
        outside of the station for more than seven hours, the astronauts also have
        to keep themselves in place. Astronauts agree that spacewalks can be one of
        the most physically challenging things they do.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d46b81-ee08-4048-95e0-fce398f3b01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac6a695-efec-4554-81ac-b468a0c41fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Meir and Koch, it was even more special that the two friends
        could conduct a spacewalk together. For Koch, it was her fourth spacewalk,
        but she enjoyed helping Meir prepare. Koch tried to explain how it feels to
        look down and see the Earth 250 miles beneath you -- something Koch barely
        had time to notice herself during her busy first spacewalk.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b075bec8-78f0-4e11-9c62-f03ed6b8760f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c449b-f79a-42c7-9a4b-93915db2729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both appreciated it together this time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04200718-0d49-489e-8145-94c13de88cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d07d961-a931-4894-9676-4338b84dd47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clarity of the Earth bellow you is absolutely stunningly beautiful,"
        Koch said. "And how close it feels. Seeing nothing but a vibrant ocean beneath
        your feet is an amazing experience."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70135934-8f87-4bdc-b79b-10df91ef8409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b8291-7562-4e5c-9d30-ebb0e0480202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first woman to conduct a spacewalk was Russian cosmonaut Svetlana
        Savitskaya in 1984, followed closely by NASA astronaut Kathy Sullivan.Twelve
        US women had conducted 40 spacewalks over the past 35 years. Koch and Meir
        were the 13th and 14th, respectively.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605130c6-00d6-4da6-8896-eb5cc61f00b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1993c5-4d6f-4abb-846e-1cd206e23546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.986+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of the women whose legacies paved the way for the historic
        spacewalk, Koch said "we pay homage to the fact that they allowed us to achieve
        the dreams that we have."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977fdaba-9bef-4e32-addf-5f3946c276bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea29d2-0032-4eee-9378-04833d7f5053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch and Meir replaced a faulty battery charge/discharge unit that
        failed to activate after a spacewalk on October 11, according to the agency.
        Because the unit faltered, it kept newly installed batteries from providing
        an increase in power to the station.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc1d66b-9fd9-42a2-8444-57faa9382786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ac91c-8271-4f09-8832-c601cd283cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space station is powered by solar arrays and four sets of batteries.
        Luckily, the faulty unit hasn''t changed anything for the astronauts or experiments
        on board. The unit regulates the charge in the batteries from the solar arrays
        as the station orbits at night around the Earth.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29cf5e0-90cd-40ea-a593-e5b7fe6b4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845618cd-e659-4720-8a58-92e2e9490f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the unit is replaced, postponed spacewalks to replace the
        batteries can be rescheduled.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60505ea2-7f92-44ec-a887-526ff14e407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dff25e-cb98-41c8-ab0b-e9d2818c44f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the spacewalk, Koch was actually able to ride on the end
        of the robotic arm, something not many astronauts have the opportunity to
        do. It involved installing a foot restraint on the end of the arm.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5656777-6c8f-41b3-b9be-e5699f5a6edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea4842-5eb5-4665-8710-6495799a4c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Koch returned from her spacewalk Friday, she reported the presence
        of something on her glove, which was investigated. The engineers believe it''s
        a grease stain from the mechanical component on the arm. Otherwise, the spacewalk
        was uneventful "in a good way," and the astronauts were able to establish
        some get-ahead maintenance on the station.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ddf7e-b6a6-488c-be33-3e22b6387213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bee959-6f8a-4a04-b1d0-aa161a94c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming spacewalks will help replace solar array batteries
        and upgrade them to lithium-ion batteries, as well as refurbish the Alpha
        Magnetic Spectrometer, a scientific instrument "that explores the fundamental
        nature of the universe," according to NASA.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b9bfe0-8130-4639-b418-4761a850dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31500c0d-0012-4dd5-a251-bd5a0a3c37b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.987+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that Koch and Meir could conduct another spacewalk
        together. Koch arrived on the International Space Station on March 14 for
        her first spaceflight mission.She is set to remain on the station until February
        2020, which will make her time on the station the longest single spaceflight
        by a woman. Meir arrived on the space station for her first six-month mission
        at the beginning of October.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee45def-5685-4579-a324-b7a1057e3719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9af201-7799-435e-8108-efe8fd930e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koch and Meir are included in the list of 12 women that could be
        the first female astronaut on the moon in 2024. Although they don''t know
        about the details of the selection process, both agreed that the honor of
        being the first woman on the moon would be overwhelming.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95daeebc-723b-4a73-9e28-caed9dfb85a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78394e6d-d51e-4058-bf33-73a03c77b85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will probably at least know the first woman to walk on the moon,"
        Koch said. "They will carry the hopes and dreams of everyone to explore with
        them."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07b9759-967b-4404-9253-bd71eac8f573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e34316-d24e-4d9d-8834-0ecca98be8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before she created her high school yearbook list of future plans,
        Meir was dreaming of being an astronaut in first grade. She drew a picture
        of herself standing on the moon.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853cd541-bef1-4fd2-a32c-6dc999e68c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc9b41-3f76-44c6-81bb-74cfda0bae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She can check "becoming an astronaut" and "going for a spacewalk"
        off her "future plans" list from high school. "Go to the moon" is still there.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87094090-cc4a-4e91-917f-b4d91c65d2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de6b18-0049-42db-98e6-3454b910b08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''ll make that my next dream," Meir said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3215af1-a97d-4d08-90f4-dde607420196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:19:20.988+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:18.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/21/world/nasa-all-female-spacewalk-reflections-scn-trnd/index.html"
        target="_blank">After an historic all-female spacewalk, astronaut has moon
        dream</a></em>"</p>'
