      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfonso added that upgrades to the LRT-1 signaling system are also
        underway, following replacement and grinding of train tracks for smoother
        trips. The rail operator is looking to cut train waiting time to 2.5 minutes
        from the current headway of 3.5 minutes per train.&nbsp;</p>'
