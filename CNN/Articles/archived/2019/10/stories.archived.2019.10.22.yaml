      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offending post was published Friday from the account of a 25-year-old
        Hindu man in the area, said Shafin Mohammed, additional superintendent of
        police in Bhola.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
