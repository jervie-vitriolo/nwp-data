    'title': '''Star Wars: The Rise of Skywalker'' trailer showcases the final chapter
      of the Skywalker saga'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22715759-3436-479c-8d3f-68946fd2a450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.130+08:00
