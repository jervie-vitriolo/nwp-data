      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The free streaming service will provide live and on-demand access
        to one game per day during the 2019-2020 Season''s tip-off week from October
        23 to 29.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
