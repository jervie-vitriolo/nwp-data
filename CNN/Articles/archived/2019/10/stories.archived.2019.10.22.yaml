  'Lebanon-protest-Baby-Shark':
    'author': 'Scottie Andrew and Paul P. Murphy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-22T06:56:04.193+08:00
