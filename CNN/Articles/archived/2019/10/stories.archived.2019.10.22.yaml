    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:39.962+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Igor-Khovaev', 'Russia', 'North-Luzon', 'train', 'railway', 'Russian-Railway',
      'Manila']
    'template': '1'
    'title': 'Russia proposes North Luzon-Manila railway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4fbb4-3ab1-434d-8fec-0283f9d07f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:54:55.158+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Russia
        wants to construct a massive railway line in the Philippines, its head diplomat
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc500d6-8f25-4e66-94f8-ee48615dc927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:54:55.159+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Russian Ambassador to the Philippines Igor
        Khovaev said that talks are underway to construct a railway that would connect
        Manila and North Luzon provinces like Ilocos and Cagayan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf150b8-dc17-48a1-8615-0f22ced900c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:54:55.159+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev said this would improve the traffic situation in Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fff890-12c1-45ee-bedf-17fd52711050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:54:55.159+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russia Railways, they are exploring the possibility of building
        railways to northern part of Luzon from Manila to Ilocos and to Cagayan,"
        Khovaev said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a7033a-77bf-4f9c-b480-8103b63f1d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:54:55.159+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia Railways is a state-owned Russian company that operates more
        than 85,000 kilometers of railway in the northern country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829a3f1a-1f41-4d4e-8531-7a63fcc1b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:54:55.159+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Russia, the Philippines is also working with China for
        a massive railway project, this time in the South.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e90f0f-8c61-4d73-bb36-e7bbf71e4214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:54:55.159+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is involved in government-to-government talks with
        China to fund the first phase of the Mindanao railway. This project is meant
        to link the major cities of the Davao region— Tagum, Davao City, and Digos
        City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1038dd-3424-4d9f-af3a-074afa2008e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:54:55.159+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:19:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Tristan Nodalo contributed to
        this story.</em></p>'
  'Alex-Diaz-fitness-coach-reacts-outing-SOGIE':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-22T19:52:27.082+08:00
    'imagesource': 'jcr:c1251542-f840-46dc-85bd-1df1ef36a126'
