      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat means Los Blancos slip to second in La Liga with fierce
        rival Barcelona overtaking them at the top with a victory against Eibar.</p>'
