      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/8Qn_spdM5Zg"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63289bd3-df07-4628-883a-85e07300b524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44079b4-a7b3-4149-9a43-b415434e3979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-minute-long trailer took viewers through the many galaxies
        of the Star Wars universe while focusing on the battle between the light and
        dark sides of the Force represented in Daisy Ridley''s Rey and Adam Driver''s
        Kylo Ren.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24a9e9e-183d-4d36-bbfb-1c496af541a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c7927-b322-4598-9477-122d93327a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which will hit theaters on December 20, will also star
        Mark Hamill as Luke Skywalker, Billy Dee Williams as Lando Calrissian and
        the late Carrie Fisher, who will reprise her role as General Leia Organa thanks
        to the help of "previously unreleased footage shot for ''The Force Awakens.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23f85f6-8dd9-47da-af7e-c7733ed1230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d96efd-a51f-49a7-9864-110fbf111da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-sale tickets to "Rise of Skywalker" went on sale on Monday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f8e728-4f57-47d4-befb-2bd116d74766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6164763-f44b-46ad-841e-4eba8a96d901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.130+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Rise of Skywalker" is the ninth and final episode in the Skywalker
        story. It is a direct sequel to 2017''s "The Last Jedi" and will complete
        Disney''s new Star Wars trilogy, which started in 2015 with "The Force Awakens."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84daf441-b513-4fba-8fc0-ce5c4cadfe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806987f7-fdfc-4e8f-a69a-a8aaf23ce013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s trilogy has been a big box office success for the company,
        which acquired Lucasfilm for $4 billion in 2012.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a20e66-8924-4a3a-953f-ce62399baf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f46770-1c1a-47ed-8bb1-db006e45ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Force Awakens," "The Last Jedi" and the two Star Wars spinoffs,
        2016''s "Rogue One" and 2018''s "Solo," have brought in more than $4.5 billion
        at the worldwide box office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e4993-61b8-404a-b155-9f0d930fa716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ace57-e000-4dbd-b701-c230014b987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Star Wars is a much bigger business for Disney than just movies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfa7403-36b0-4a0c-a804-d15a0ae0c25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c2ae76-6b25-48f1-a638-b48c4b37f0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise will be a major component of the company''s new streaming
        service, Disney+. The original Star Wars trilogy, the prequels, "The Force
        Awakens" and "Rogue One," will be on the service. "The Mandalorian" — a series
        set in the world of Star Wars about the adventures of bounty hunters — will
        be one of the service''s flagship shows when Disney+ launches on November
        12.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e427c02-150d-4d8c-9bbb-0ca867e5b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083dd61e-6aac-4840-a00c-fd96bb2a8368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney also opened Star Wars: Galaxy''s Edge — the largest expansion
        ever at its theme parks — over the summer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba1bf5a-ca39-430a-b9e3-e4ac9effbff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5591d3b-27c3-4984-8e12-ef46990a0c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:14:25.131+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:28.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Rise of Skywalker" looks to put an exclamation point on Disney''s
        big year at the box office. The company has had major hits in 2019 like "Avengers:
        Endgame" and "The Lion King," and set the record for highest-grossing year
        for a studio ever in July.</p>'
    '24':
