      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III <a href="http://Metro Manila
        (CNN Philippines, October 22) — A lawmaker is not abandoning his proposal
        to set a two-year maximum probationary period for workers despite criticisms
        from no less than the Labor Department.   Probinsyano Ako party-list Rep.
        Jose Singson, Jr. said he will not withdraw House Bill 4208, which seeks to
        extend the period of probation from the current six months.  “This bill will
        protect workers from being fired every six months and give them a better chance
        to prove their worth as a regular employee,” Singson insisted in a statement
        Monday night.   &quot;Some may accept this as  a middleground that will  lay
        to rest the endo controversy but a closer look at its provisions will show
        its true pro-labor color,&quot; he added.   Labor Secretary Silvestre Bello
        III earlier opposed the bill, saying it would deprive employees of their right
        to security of tenure. He added that the proposed measure might lead to more
        cases of illegal contractualization, giving employers a two-year leeway not
        to give workers benefits due to a regular employee. Presidential Spokesperson
        Salvador Panelo is also quoted as saying President Rodrigo Duterte might veto
        the bill once it reaches him.   Under current labor laws, workers can only
        be placed under a probationary period of up to six months unless an apprenticeship
        agreement stipulates a longer time frame. Workers are automatically regularized
        when they reach their sixth month of employment.  This provision has led to
        the controversial practice called endo — short for “end of contract” — where
        employers would only hire workers for a period of less than six months so
        they would not have to regularize them and pay for benefits.  Singson, who
        is also a businessman, stressed that his bill will enable all workers &quot;to
        enjoy continuous employment for more than six months.&quot; He added that
        employers can regularize workers any time within the two-year period. Bello
        has said six months is enough to determine if a worker deserves to be regularized.  President
        Rodrigo Duterte has yet to fulfill his 2016 promise to put an end to endo.
        Despite earlier certifying as urgent the so-called ''End Endo'' or Security
