    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03422168-f668-44be-b7a5-138b31c88b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:24:06.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:22.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water came out with an advisory last week about the dwindling
        supply in the Angat reservoir, warning that the utility firm might have to
        adjust releases for customers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0676efa1-a848-432a-bda2-0a150719c630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:24:06.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:22.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/9/30/Maynilad-Manila-Water-water-bills.html">Water
        rates to go up this October</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d53c4-4c87-48fb-9170-6726bb4bc731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:24:06.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:22.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 a.m. Tuesday, the water level in Angat Dam logged at 186.44
        meters. The elevation has consistently declined throughout October and could
        again fall below the dam''s normal operating level of 180 meters, which led
        to bouts of supply disruptions earlier this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd13243a-37cb-4519-9684-8ae67c9667f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:24:06.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:22.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db71417c-02a3-4d8c-a12a-4114da381456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:24:06.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:22.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-led service provider also advised&nbsp;customers to conserve
        water and asks them to stock just enough supply to last them through the nightly
        interruptions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cc8839-c2c8-4ac1-a984-f741e2cd64e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:24:06.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c947a262-cccf-43b0-854a-54d935c899ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:24:06.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West zone concessionaire Maynilad also asked clients to brace for
        a new round of supply disruptions, and released a schedule of daily service
        interruptions, starting with barangays in Caloocan City. Taps may run dry
        from early morning until nighttime, depending on the location.</p>'
