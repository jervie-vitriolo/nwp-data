  'Israel-Benjamin-Netanyahu-Benny-Gantz-Prime-Minister':
    'author': 'Oren Liebermann and Andrew Carey, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-22T06:47:00.764+08:00
    'imagesource': 'jcr:a35ccb26-e9d9-4413-a91b-07a2836026e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9a371a9-a268-4348-8fa0-209d3c2a679c'
    'lead': 'For the second time this year, Israeli Prime Minister Benjamin Netanyahu
      has failed to form a government, opening the door for his main rival Benny Gantz
      to do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T06:48:53.725+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:20:37.371+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:29.205+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netanyahu fails again to form new Israeli government, opening door for
      political rival'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a994174-a532-41a7-8651-842e8d7fcd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the second time this year, Israeli
        Prime Minister Benjamin Netanyahu has failed to form a government, opening
        the door for his main rival Benny Gantz to do so.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f6a5d6-83ea-4276-baf6-d2ca55698a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc6aa3-ce46-4a56-ae77-a4c532e1bbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video statement, explaining why he was returning the formal
        right to form a ruling coalition to President Reuven Rivlin, Netanyahu said
        Monday evening: "In the course of recent weeks, I made every effort in order
        to bring Benny Gantz to the negotiating table, every effort in order to establish
        a wide national government, every effort to prevent additional elections.
        Unfortunately, time after time he simply refused."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5f61a9-cc2d-475a-8998-f3eb4d399bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d9c8ec-150b-4130-b900-2e1dff2e06a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivlin intends to give the mandate to Blue and White Party leader
        Gantz, according to a statement from his office, but only after parliamentary
        factions have had the opportunity to inform him if they have updated their
        position on their choice to form the next government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a49ab-4f5b-468e-810d-77aaf32dd74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfdfd74-d66d-403a-852f-847bd7250fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Gantz signaled he was ready to pick up the mandate
        and attempt to get a breakthrough.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13244567-e16a-4740-bd75-cc5560c0182e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de09526-cb26-423c-8eea-ea2ac15f8acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time of spin is over, and it is now time for action. Blue and
        White is determined to form the liberal unity government, led by Benny Gantz,
        that the people of Israel voted for a month ago," a statement from the party
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c8aa2-70ff-43d6-be5d-8f3087380592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90f0cf-2904-402a-a861-d98ba1b2a9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has been trapped in a state of political deadlock since early
        April, when the first general election this year failed to produce a clear
        path to victory for either Netanyahu or Gantz, the former IDF chief of staff.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9719d789-10f7-49ea-9b96-6ffe7d94d6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17824b83-7bf6-4eca-b0da-a30bbb8d320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failing to form a government after six weeks of negotiations, Netanyahu
        called a second general election, instead of giving Gantz the opportunity
        to try. It was the first time in Israel''s history that a political leader
        was unable to form a government after an election.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f206da8-43c9-4e48-90eb-07270bc031c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fac5a5-c985-4e45-b58c-34012eb96973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second election took place in September but failed to break
        the political deadlock.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74302489-0f6f-46d8-ad7f-bcabb5b5cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c259a30e-b3a4-42a7-ab7f-ed126f740b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu was given the first chance to form a government because
        he had united a bloc of 55 conservative, religious Zionist, and ultra-Orthodox
        seats behind him. It was one more seat than Gantz had supporting his candidacy
        but the Prime Minister was still unable to find the six extra seats he needed
        to build a majority.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c739a5e7-24bc-4088-8974-9471b93d601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a24691-51f3-4e75-a396-a8554e2f35b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:48:53.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:37.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivlin said Monday his intention was to hand the mandate to Gantz
        within the three days stipulated by law.</p>'
