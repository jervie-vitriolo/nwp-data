    'mgnl:tags': ['Alex-Diaz']
    'template': '1'
    'title': 'After being outed, actor Alex Diaz says he will no longer be ‘shackled
      by fear’'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3970ecb5-2fca-41e3-9a98-d2cc1a9b2a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4665af20-51a0-4935-8011-ec132e83ddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> After
        he was outed by a celebrity fitness coach last week, a TV actor broke his
        silence and said he will “never again... be shackled by fear.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ac1c8e-73df-4330-9eef-9320d70c6f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33170f5-4aed-468a-ab9a-bbf5f4738730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will seek help, heal and champion change, acceptance and representation
        for the bisexual community and/or anyone who is met with prejudice in our
        society,” Alex Diaz said Tuesday on an Instagram post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556d02a9-3007-4786-b458-2cc5802eb510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea1791-4825-4178-80dd-ced7dccbbbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.581+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that he never wanted to “elude the truth” about him,
        but was forced to do so by “showbiz decisions based on the state of our nation
        in regards to acceptance and representation of who I am.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35449b21-ea08-42ea-a52c-8fdc2630e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c27ad95-0206-449a-9f62-8f6804c5716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I see now that my actions are not caused by, but rather the effect
        of the unhealthy and toxic suppression of all who I am as a human being,”
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7db5854-f8c9-4840-9b0a-29a99b713bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c853fc7d-22a9-4df7-9fe2-bcd3ae49f2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also apologized to his management, brands, supporters, friends,
        family, “and everyone else [he] let down [for] what he did and/or who I am.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4519d50d-f599-4b2b-b643-5262f4e7c4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d43ed2c-ceea-4b77-a112-1feb07b9a19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending his message, Diaz said he will “rest, reevaluate and come
        back stronger and better than ever.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789a1bb-5413-40db-99c2-8011cf39385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd24ecf-5a99-42e8-ac2d-73ede71950b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of celebrities have come out in support of Diaz, with some
        pointing out that it was wrong for him to be outed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249ae649-69e0-4417-abd0-efbb74487958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c668b3b6-26bb-4d79-8cea-13bdfffec994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz trended on social media last week over an apparent message
        to a celebrity fitness coach where he asked the latter if he accepts “indecent
        proposals.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4493bd9c-8461-4370-9f4d-df7d9fcdb8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ba68b6-a2b5-4bc6-a3ce-8e66c8c9ca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coach flatly shut down Diaz’s advances and posted the conversation
        online.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37811adc-0742-43cb-94fc-97c422b99e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a079e063-b4ac-455f-8e01-c49803155656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Outing” is the act of disclosing a person’s sexual orientation
        without their consent. Some LGBTQ+ advocates criticize this, saying that this
        is a violation of their right to privacy and takes away from them their choice
        to come out when they are comfortable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93ea1fb-2304-4e12-866c-e6eb730c15b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.582+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f6afa-0d9f-4745-9091-fcbefc29f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed bill to prohibit discrimination on the basis
        of sex, sexual orientation, gender identity and expression (SOGIE), outing
        with “malicious intent” or is “primarily motivated by a desire for commercial
        profit” can land a person in jail for one to six years and be made to pay
        a fine of P100,000 to P600,000.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704c712e-5dc1-4a7a-8059-7a1c4eef6219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c6c6f-09fb-4136-b93f-4b1e46bb3e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A version of this measure, popularly known as the SOGIE Equality
        Bill, passed in the House of Representatives last year, but died in the Senate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e2b966-962a-4914-9b2a-94df74ebd623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894e9f9f-9dbc-4ffe-bb1f-3812248ae797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:55:04.583+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:57.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same bill has been refiled in both chambers of Congress, but
        Senate leaders have expressed pessimism on its passage.</p>'
