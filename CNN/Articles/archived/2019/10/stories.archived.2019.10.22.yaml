    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-22T16:23:10.476+08:00
    'imagesource': 'jcr:d13d55cc-1a44-4383-937f-5b2d47733888'
