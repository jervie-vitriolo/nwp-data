      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — At
        least 16 policemen are under investigation for smuggling contraband in the
        New Bilibid Prison. They were deployed there to augment security as authorities
        clear the national penitentiary of illegal structures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0598d1cd-6668-4f65-9d94-526812d05edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:40.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
