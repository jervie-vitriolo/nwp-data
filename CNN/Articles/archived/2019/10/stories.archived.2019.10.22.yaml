    'jcr:uuid': 'c6528ab8-f899-4db8-8e90-15b63167180a'
    'lead': 'People linked to the Internet Research Agency, the Kremlin-backed troll
      group indicted by the United States for its alleged interference in the 2016
      US presidential election, are laying the groundwork to do the same in 2020. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T06:52:49.817+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:20:36.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:29.442+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook: Russian trolls are back. And they''re here to meddle with
      2020'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7abe58-d4cf-4e6d-affc-b4442b2c9e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People linked to the Internet Research
        Agency, the Kremlin-backed troll group indicted by the United States for its
        alleged interference in the 2016 US presidential election, are laying the
        groundwork to do the same in 2020, new information released by Facebook on
        Monday suggests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a4be50-be0a-4b89-a884-73409ec7f998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53014507-35c2-4ad2-bd7e-262865c59309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profiles originating in Russia had since the beginning of this year
        been building a network of accounts on Instagram designed to look like groups
        in swing states, the company said. Instagram is owned by Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288daf94-6656-4243-9626-738677f1b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43e9187-37ea-4484-9d0d-7f08e53fc181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the accounts posed as Americans from all sides of the political
        spectrum, many were united in their opposition to the candidacy of former
        Vice President Joe Biden, according to Graphika, a social media investigations
        company that Facebook asked to analyze the accounts. The Russian trolls who
        used social media to interfere in the 2016 election employed a similar tactic,
        going after Hillary Clinton from the right and also trying to spread a perception
        on the left that Clinton was not liberal enough and that liberals and African
        Americans especially shouldn''t bother voting for her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bf2634-cce1-4348-af49-c0b83ab60175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c02ef3-22bf-4a07-9238-8707bec29665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accounts Facebook revealed Monday, 50 of which were on Instagram
        and one of which was on Facebook, were designed to look like they were advocating
        on a broad range of issues across American life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a52ac-2159-4dad-a267-9d4c074c54b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f715b-594e-475d-86c4-b075ccce1068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounts with usernames like @black.queen.chloe and @michigan_black_community_
        looked like they were run by black activists. There were also pro and anti-Trump
        accounts, and accounts posing as feminists, LGBTQ rights advocates, and environmentalists.
        Other account names included @stop.trump2020, @bernie.2020__, @iowa.patriot,
        and @feminist_agenda_, according to Graphika.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e3971-e74b-41cc-9222-71511b02d331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7071ef-eea6-44f3-87ca-16de9b389902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said the accounts combined had more than 250,000 followers,
        more than half of which were based in the U.S. Facebook did not disclose how
        many of those followers were real and how many might have been fake or bot
        accounts designed to make the main accounts look more legitimate. Facebook
        says it has removed the accounts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afbe60a-f672-4948-9a6c-83a8a4ef2617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3798ee-7cd2-4a46-9449-60f9e73cdfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked like there was a systematic focus on attacking Biden
        from both sides," Graphika director of investigations Ben Nimmo, who analyzed
        the accounts, told CNN Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30cf0cf-bef2-419c-b165-86ef0a7dc514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5af6f27-c1ec-4f91-819c-af1eeab9a5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement responding to the news, Biden campaign spokesman
        TJ Ducklo said, "We applaud Facebook for disclosing the existence of these
        fake accounts and shutting them down. ... [But] Donald Trump continues to
        benefit from spreading false information, all the while Facebook profits from
        amplifying his lies and debunked conspiracy theories on their platform. If
        Facebook is truly committed to protecting the integrity of our elections,
        they would immediately take down Trump''s ads that attempt to gaslight the
        American people."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae0cef-7ece-4795-ab8d-f039ff3bdf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5772d87-e103-4628-872e-263be9dcc912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nimmo also observed attacks on other candidates, including Sen.
        Kamala Harris and Sen. Elizabeth Warren, but said those attacks seemed more
        the result of "character building" in which the accounts were sharing content
        to bolster their respective personas -- for instance, liberal-looking accounts
        attacked Trump, while conservative-looking accounts posted negative content
        about Rep. Alexandria Ocasio-Cortez.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd9eff0-2833-4056-b24f-4a403e2b1aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1704a148-ad0c-4381-92ab-39a73ad7a86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the accounts focused on black activism, there was strong
        support for Bernie Sanders along with a moderate amount of content opposing
        Kamala Harris," Graphika said in its analysis. "Education reform and student
        debt relief were two of the most commonly mentioned reasons for supporting
        Sanders, while Harris''s record as a California DA was mentioned as a reason
        to oppose her candidacy. Mixed in with these was a small amount of content
        attacking Joe Biden, primarily due to gaffes related to his previous handling
        of racial issues."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f893d90-338c-4ee4-a62c-966456f2016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d55333-fcc2-45d7-9ae5-aac0b62f81e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nimmo said the accounts sent just under 75,000 posts, the majority
        of which were not directly related to the 2020 election, but to broader political
        and social issues in the US.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775849a9-be02-4eb3-81a9-21e966d6e48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc725f5b-caad-47cf-baee-a80075269756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Monday those behind the operation had taken steps
        to conceal their identities and locations. The company did not publicly say
        how it had determined the accounts were linked to the Internet Research Agency
        but said it had shared details with law enforcement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c1cb9-0cb0-4044-8103-2d1151a91ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520a7fb8-2057-4b54-9b25-59265e3144f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign mostly recycled existing memes and posts from real
        American news organizations and political groups.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6283fad3-a9e1-4492-9b1a-4c6c728ebecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1721ed63-c7e1-4904-9125-c86939a08f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wasn''t Russians targeting Americans with Russian content,
        this was Russians targeting Americans with American content," Nimmo said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3171d5-1b6f-46f5-8ede-28a6587e2c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5a0603-0a93-4b0e-9264-70ede083fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to recycle existing content, rather than create new
        material, might have been part of the campaign''s strategy to conceal its
        Russian links, Nimmo said. However, errors in some of the accounts'' posts
        suggested the accounts weren''t run by native English speakers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19700ba-06e1-420d-bb6d-5a2fcf020f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b72e9-f9be-4052-90f8-7fc337b81aec'
      'mgnl:activationStatus': true
