    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '695bb85f-664a-4edf-8eb4-7425de5389f9'
    'lead': 'Outing, or the act of disclosing a person’s sexual orientation without
      their consent, is sought to be prohibited by the SOGIE Equality Bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T19:55:04.581+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T08:19:57.800+08:00
