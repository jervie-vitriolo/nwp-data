    'title': 'Manila Water, Maynilad warn of possible supply interruptions anew'
    'updated': 2019-10-22T16:40:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669619e-4da3-4c1d-a4b5-d3c6696d2daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:24:06.994+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:22.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Water
        concessionaires Maynilad and Manila Water have warned of a fresh round of
        water supply interruptions which could start Thursday, as the water level
        in Angat Dam remains low.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ed4d3-676c-475f-9e04-266dfa249537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:42:02.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:22.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff49558c-d056-49ab-af50-b8bbe93e818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:42:02.230+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:22.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of Facebook advisories, Manila Water, which supplies
        the east zone of Metro Manila and nearby provinces, laid out schedules for
        rotating supply interruptions which could start October 24, depending on whether
        heavy rainfall comes this week to raise the reserves in Angat, the main water
        source of the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df27189-e92a-4d71-ba42-e31509185c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:24:06.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:22.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256765dd-5b79-4da1-adeb-6b7666bbc948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:24:06.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:22.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ay posibleng kailanganing isagawa upang mapagkasya ang
        limitado pa ring supply ng tubig hanggang sa susunod na tag-araw, maging sa
        kabuuan ng susunod na taon, kung sakaling hindi na umabot pa sa inaasahang
        212 meters na lebel ang Angat Dam sa pagtatapos ng 2019</em>," Manila Water
        said Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf1e136-cffe-4403-a322-1013c04ecc1b'
      'mgnl:activationStatus': true
