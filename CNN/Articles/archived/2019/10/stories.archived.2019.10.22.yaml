      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lago Junior scored the game''s only goal as Real Madrid was forced
        to play the closing stages with 10 men after Alvaro Odriozola was sent off
        for two bookable offenses.</p>'
