      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man had told police his Facebook account was hacked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f0a73f-82b1-42e2-a031-ac36d7de01c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967b0471-06e9-4af8-b6d6-9b615a58d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the post started to draw more attention online, senior police
        and district officials met with religious leaders of the region Saturday to
        try and calm the situation and reassure them that action was being taken.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed813371-2a76-45ee-8eae-690d9d9aafc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9506e7f5-b883-4b3a-86f1-04c798362eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an angry crowd gathered in a field near the police station on
        Sunday demanding justice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ce527d-7bd4-483e-b0f2-c4fcf39afe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e838e73-739f-4e4d-92b2-8674685da74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they had no plans to apply deadly force as the protest
        was calm at first, but some in the crowd became violent and started to throw
        stones and bricks at officers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baac01d-c178-490d-8a72-83de52e71547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96acf15-d557-46d4-87f9-0ffc9c751e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was some construction work going on nearby, so there were
        a lot of bricks. They were throwing the bricks at us. We locked ourselves
        in a room (in a nearby compound)," Ehsanullah said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4e0aaa-ed8c-4ee1-846a-c207208793af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b7b6b0-f865-474e-a76b-b6663a35a8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehsanullah said police initially fired pellet guns in a bid to disperse
        the crowd after up to 100 people tried to break into the room where the officers
        were taking refuge.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cee0f7-4a42-44dd-b07c-dce58a265b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1773513-3d3c-44cc-953e-103386724500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The door was about to be broken. The window grill was almost broken.
        We had put a mattress against the window," he said. "We shot pellet guns --
        which are not lethal but we could not disperse them."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8d1ac7-8d5e-4708-9941-b882cbfcf9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a97b4d-a948-4b4a-9b00-f87274cfb178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officers then requested to use live rounds. "Our heads would
        have been crushed by bricks... If they could get inside, we would all have
        died," Ehsanullah said. Dozens were injured.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701945b0-bf74-4ecf-bb03-f606081c2be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78656736-e1be-4448-ab65-096e3f75cab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hindu man at the center of the incident filed a police complaint
        denying he posted the comment, saying his Facebook account was hacked and
        he was being blackmailed by the hacker.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba70e01-48bb-40a4-97b8-f01a76e95b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd7fbb3-e20f-47ee-bf82-1874d902338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the man claimed the hacker had demanded money and threatened
        to publish damaging posts if he did not receive the funds. Ehsanullah said
        three people had been arrested over the alleged hacking incident.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016c4656-2142-45e8-9cc2-959693ea7016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fb45bb-094e-49c9-b5a0-94fc31137690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An officially secular but Muslim-majority nation, Bangladesh has
        a history of communal tension that often spills over into violence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5166155-c1b2-419c-9896-664a18801f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa743e7-5bee-4e0c-aa1e-1adde02527b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2013 and 2016, there was a spate of targeted killings --
        blamed on Islamist radicals -- that claimed the lives of secularist writers
        and bloggers, religious minorities and gay activists, and prompted a crackdown
        on extremism from Bangladesh authorities.</p>'
