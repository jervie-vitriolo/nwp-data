    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88748ba-7206-4c1e-8aed-ec9e66d48362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:59:48.046+08:00
