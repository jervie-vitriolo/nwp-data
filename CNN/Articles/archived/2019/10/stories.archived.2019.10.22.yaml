      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a678acf0-5600-4e25-a8b4-aa59d436df21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:47:18.779+08:00
      'mgnl:createdBy': 'alyssa'
