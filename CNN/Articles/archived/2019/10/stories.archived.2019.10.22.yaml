      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The extradition hearing of WikiLeaks founder
        Julian Assange will go ahead in February 2020 after a judge denied a request
        by his lawyers to delay proceedings by three months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0405d7-6c03-46ae-a7c0-7b803424aef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:59:48.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:34.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffef689f-aa87-4463-8b1c-78b24ebbef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:59:48.046+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:34.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange appeared in person at Westminster Magistrates court on Monday
        for a case management hearing on his extradition to the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfd6356-784a-44a3-a517-c04ef857de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:59:48.047+08:00
