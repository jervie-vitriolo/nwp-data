      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7898ae-9615-4f2c-8d6d-df0cd579c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory ensures that Trudeau will serve as Prime Minister for
        a second term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58955062-adf4-44e4-8baf-e8e12c18eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7ad17-1d79-4252-ac4c-a01f843af4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau, the Liberal leader, and Conservative leader Andrew Scheer
        were the two top contenders in Monday''s competitive general election. More
        than 300 parliamentary seats were up for grabs. Health care, the climate crisis
        and the cost of living reportedly are voters'' top issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6b346a-67cb-4f09-bc56-6177898f236b'
      'mgnl:activationStatus': true
