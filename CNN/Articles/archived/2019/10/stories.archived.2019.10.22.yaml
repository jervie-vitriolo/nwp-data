    'mgnl:tags': ['Philippine-Coast-Guard', 'Vice-Admiral-Joel-Garcia', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'New Coast Guard Commandant named'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd1011-662b-4f3d-8c3c-2f792364dd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:27:26.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong>—&nbsp;Vice
        Admiral Joel Garcia is the new head of the Philippine Coast Guard (PCG).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da88015-185a-4c21-8bae-4cc94e0902e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5bf71-3d71-48b2-baa7-f8157567bde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed Garcia as the 28th commandant
        of the PCG, the Coast Guard confirmed in a statement on Tuesday. He will replace
        Admiral Elson Hermogino, who is retiring today.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9d4c5c-efba-4994-9748-81a7fc08180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7555ba82-928b-46c3-b1bf-5dd7148052d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte chose Garcia from a shortlist of four other officers, all
        with rear admiral rank. They are Deputy Commandant for Operations Leopoldo
        Larroya, Marine Environmental Protection Commander Jorge Ursabia, Internal
        Affairs Service Commander Lyndon La Torre and Maritime Security Commander
        Joselito De La Cruz.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7ebad-3958-4c5e-a9ab-6a1043d1bbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.193+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2ce598-1e64-4a66-a456-69b8cc9b36bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the change-of-command ceremony, Garcia vowed to strengthen the
        agency’s sea patrols to fight terrorism and prevent the entry of illegal drugs
        into the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a1e7a-570f-4b7a-bb8a-904240c8172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1dc3dd-c9c8-4262-805a-60dda718c0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that under his watch, the agency will pursue a different
        approach when it comes to deploying patrol vessels in the contested West Philippine
        Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cef116-52d4-4ab8-b8a7-56a7e565d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f79623e-d139-46d4-ba47-3bfa8e11185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we speak of maintaining our sovereign rights patrol is just
        one aspect of dealing with your neighbors diplomatically. When we speak of
        diplomacy we’re not just talking of patrols,” Garcia said during the event,
        which was graced by Transportation Secretary Art Tugade and some foreign dignitaries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd86492-0ead-41a4-8cd9-87a8e01b6b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ce338f-4d76-489f-a828-ae695c5472c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re talking here of international agreements with which we have
        to sustain our good relationship with our neighbors,” he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d203a09-5b8f-4de2-a8d5-b7f24490469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f981c31-293a-4d40-83e8-a8c17606d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.194+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia is currently Director of the National Coast Watch Center,
        which is under the Office of the President. He is also chairperson of the
        Singapore-based Regional Cooperation Agreement on Combating Piracy and Armed
        Robbery against Ships in Asia Governing Council.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef15908-3138-447c-a27a-d8f0daf2149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2428d9c-38f3-48a4-8c19-5947998446e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He graduated from the Philippine Merchant Marine Academy (PMMA).
        He earned his master''s degree in shipping management there. Meanwhile, he
        got his Masters of Science degree in Maritime Safety Administration from the
        World Maritime University in Malmo, Sweden.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff6610d-a3e3-4a38-9cf4-cc272f72a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19c45ab-c98c-4588-829c-2fec5c4da44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia earned his doctorate degree in Philosophy in Public Administration
        from the Eulogio Amang Rodriguez Institute of Science and Technology and was
        conferred a doctor''s degree in humanities from the Sulu State College. Garcia
        is also a professor at the PMMA Graduate School.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23575583-7c9d-45af-a2a8-11688eff22c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e6ba4-46ba-41cb-b5a6-dc17fad1656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:50:30.195+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:28.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Command is very thankful to the President for choosing a visionary
        leader who cares for the welfare of his subordinates and is passionate in
        accomplishing the PCG’s mandates,” PCG Spokesperson Captain Armando Balilo
        said in a statement. The Coast Guard also thanked Hermogino for leading the
        armed service for more almost two years.</p>'
  'LRT-1-extension-right-of-way':
    'caption': 'The long-delayed extension of the LRT-1 from Baclaran to Cavite has
      cleared most of its right-of-way requirements, ahead of maiden trips targeted
      by 2021. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
