      'mgnl:lastActivated': 2023-01-27T08:20:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecced0c2-4e36-4046-8b9d-ad722bfc2b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:40.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate''s legislative hearings revealed that mobile phones can be
        sold to convicted drug lords <a href="https://www.cnnphilippines.com/news/2019/9/9/New-Bilibid-Prison-corruption-bribery.html">for
        up to ₱2.5 million</a>, and are used to facilitate transactions from inside
        the Bilibid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292d6d3c-90f6-4b09-968d-2a020adde5a9'
      'mgnl:activationStatus': true
