  'new-philippine-coast-guard-commandant-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-22T10:24:29.134+08:00
    'imagesource': 'jcr:2356cd06-5bec-475e-8931-d358901ca873'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1c65162-9d35-4f7a-b4d5-e0a0c3f80730'
    'lead': 'The new Coast Guard commandant vows to strengthen the agency’s sea patrols
      to fight terrorism and prevent the entry of illegal drugs into the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T10:27:26.887+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T08:20:28.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
