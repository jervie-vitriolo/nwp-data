      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — A
        lawmaker is not abandoning his proposal to set a two-year maximum probationary
        period for workers despite criticisms from no less than the Labor Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaf30fb-efdc-473c-a78c-99e66296cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:50.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8f3bc0-216d-42a6-badb-75aeb63f662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:50.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probinsyano Ako party-list Rep. Jose Singson, Jr. said he will not
        withdraw <a href="https://cnnphilippines.com/news/2019/10/16/Bonito-Singson-probation-workers.html?fbclid=IwAR2zgQBmH0_14Hq5yTJxnrFwWQknkL5hb77f1EGVXMzu-xgek69nML4Hacg%3Ffbclid#.XabxqaUeD2A.twitter">House
        Bill 4208</a>, which seeks to extend the period of probation from the current
        six months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e3ee3e-d277-4a0d-9949-6e6818c5f1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:50.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d056e46-9609-45d8-ad06-2c6eb64f8b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:50.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:30.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This bill will protect workers from being fired every six months
        and give them a better chance to prove their worth as a regular employee,”
        Singson insisted in a statement Monday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7db3fd-a018-46d1-9113-684a38855995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:50.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b4c667-a117-44cb-80b6-4e119e2b3e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:50.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:30.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some may accept this as  a middleground that will  lay to rest
        the endo controversy but a closer look at its provisions will show its true
        pro-labor color," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
