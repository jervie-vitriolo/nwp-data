      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f2358c-0e92-41f3-8774-76f0eb54891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chilean airline LATAM Airlines Group said in a statement it had
        canceled over 200 flights between Sunday evening and Monday morning local
        time, affecting international and domestic flights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b98a8c-18ea-4c54-9370-edb19989aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc4eea-024b-4dbd-b20c-f252480572fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michelle Bachelet, the United Nations'' High Commissioner for Human
        Rights and two-time Chilean President, on Monday urged the government to work
        with "all sectors of society to find a solution" which would "address the
        grievances of the population."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26fcbc9-2270-4cc4-a3c6-5a154b2882b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e1ac63-0f39-49bf-acce-07d8ea7194cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also urge all those planning to take part in protests later today
        and going forward, to do so peacefully," she said in a statement Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f9170-8e6b-44a2-827c-ce72c3cfeafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45817c57-7c88-4866-8e4e-63f2e0f58690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There needs to be open and sincere dialogue by all actors concerned
        to help resolve this situation, including a profound examination of the wide
        range of socio-economic issues underlying the current crisis," Bachelet added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8162c0-a883-41da-bec8-f789bf37940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45df0073-2a6a-48cf-a139-f330892859b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>State of emergency</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aee1be-c34d-42eb-ba1c-638fa3cf207f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last week, thousands have taken to the streets of Santiago
        and surrounding cities, with some vandalizing metro stations and even setting
        an electrical company building on fire.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e8ced4-5acc-49af-aa6a-8f04abb691d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35aa369-094c-4668-957f-2d15fd53ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed forces mobilized on the streets for the first time in almost
        30 years, reports Reuters, as Piñera declared a state of emergency in a televised
        address to the nation Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f12e69-4033-495a-9ecc-8021e072c3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15011876-6e90-4f0f-bb4a-f182a4188f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, in the port city of Valparaiso, the offices of the
        country''s oldest newspaper, Mercurio were torched, the agency also reports,
        while army has confirmed it shot and injured two people while chasing looters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b29519f-a31f-40be-a474-6dcedbc9eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee09d94-89fe-4670-8dfa-bf55d1845fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a simple protest over the rise of metro fares, this
        is an outpouring for years of oppression that have hit mainly the poorest,"
        Karina Sepulveda, an anthropology student, told Reuters at a protest in central
        Santiago on Sunday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a95ba-72c7-4527-b6ff-7630f532008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb6197-07b7-4d74-b4b6-b01b3f757778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The illusion of the model Chile is over. Low wages, lack of healthcare
        and bad pensions have made people tired."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8649846d-e9aa-4d1f-bacd-521f674ed157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.386+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday Piñera had condemned the violence and looting, saying
        that because of currency exchange fluctuations, it was necessary to raise
        the price of public transport. But he added that he sympathized with those
        who were bearing the cost of the rises.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed396fb7-6667-46d6-a5de-771f7a046d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/21/americas/chile-protests-deaths-intl/index.html?fbclid=IwAR14O1D2IdS7Xl4QDrLMkWG4FFwEFQPejhVHkRQmQhq1xfeoSwLrjOySnSs">"Death
        toll in Chile rises to 11 after weekend of violent protests"</a></em></p>'
