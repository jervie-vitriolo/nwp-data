    'mgnl:tags': ['DOJ', 'SEC', 'KAPA', 'fraud', 'Ponzi', 'Joel-Apolinario', 'investment-scam']
    'template': '1'
    'title': 'DOJ to file fraud charges against group linked to investment scam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49e841d-bee1-4c06-a527-37a6170d1f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:27:06.224+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        Department of Justice (DOJ) has recommended filing criminal charges against
        a group allegedly involved in an investment scam</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0023aad-3e93-4601-86b4-658d7d752ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:27:06.224+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:08.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This affirmed the case filed by the Securities and Exchange Commission
        (SEC) for violations of the Securities Regulation Code. These violations include
        hiring unlicensed sales persons, unregistered investment contracts, and "fraudulent"
        activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f87458-ffa7-46b9-87b3-9e4adfa8f665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:27:06.224+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:08.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the charge list are Kapa-Community Ministry International (KAPA)
        founder Pastor Joel Apolinario,  his wife and corporate secretary Reyna Apolinario,
        Marisol M. Diaz, Adlefa Fernandico, Moises Mopia and Renoines Catubigan. They
        allegedly committed fraud.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8900c99c-f5ad-4116-9bbc-f7639a2e6daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:27:06.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The indictment of KAPA along with its founder, officers and promoters
        is an affirmation of our unwavering commitment to championing investors and
        tackling abuses in the corporate sector," said SEC Chairperson Emilio Aquino
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab17907-44c5-4186-954a-a2cdb1067ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:27:06.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:08.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC said KAPA employed a Ponzi scheme, a fraudulent investment
        scheme that offers high returns and pays investors using money contributed
        by other investors. This is banned under the Securities Regulation Code.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9416e6-dc83-4808-820c-285d6ea56a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:27:06.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:08.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEC sued KAPA in June 18 before the DOJ.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0947dfc3-a834-4bb6-91fb-7a6bbbcb6afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:27:06.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It obtained in June 4 a freeze order on KAPA''s assets from the
        Court of Appeals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eca959-ac6a-4a03-b863-093550c6a611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:27:06.225+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:08.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://cnnphilippines.com/news/2019/6/18/SEC-sues-KAPA-for-running-an--investment-scam--.html"
        target="_blank">SEC sues KAPA for running an ''investment scam''</a></p>'
  'santiago-chile-curfew-protests':
    'author': 'Helen Regan and Christopher Ulloa, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-22T16:24:40.103+08:00
    'imagesource': 'jcr:fbf81dce-0668-4fc6-b596-57d2abc66014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2b0941c-63ac-41be-b3bc-218e30e0d988'
    'lead': 'Thousands of demonstrators took part in a massive protest in Santiago''s
      Plaza Italia Monday, banging drums and pans and calling for the ouster of conservative
      President Sebastian Pinera, in protests that have paralyzed one of Latin America''s
      biggest cities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T16:31:16.058+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:20:07.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:37.445+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-America', 'Santiago', 'Chile', 'curfew', 'protests']
    'template': '1'
    'title': 'Chile extends curfew again as violent unrest paralyzes one of Latin
      America''s biggest cities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511aa1a8-5ddb-41ee-9131-c0c022c46ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Broken glass and bricks littered streets
        in Santiago after <a href="https://edition.cnn.com/2019/10/19/americas/chile-protests-intl/index.html"
        target="_blank">more violent protests</a>&nbsp;Monday, prompting Chile''s
        government to extend a curfew in the capital for a third straight day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f206bc-98bd-4706-97cf-33cbf38cb0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shops and business have been looted and set on fire, and metro stations
        vandalized and closed to the public in <a href="https://edition.cnn.com/2019/10/19/americas/chile-protests-intl/index.html"
        target="_blank">widespread demonstrations</a>&nbsp;over economic inequalities,
        living costs and rising debt in the usually stable country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c19f75-2fc7-4ac7-9edd-1d1dca03d19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of demonstrators took part in a massive protest in Santiago''s
        Plaza Italia Monday, banging drums and pans and calling for the ouster of
        conservative President Sebastian Pinera, in protests that have paralyzed one
        of Latin America''s biggest cities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ddbe4-f15b-46dd-8787-f22d0b5d6da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes between protesters and security forces have <a href="https://edition.cnn.com/2019/10/21/americas/chile-protests-deaths-intl/index.html"
        target="_blank">led to the deaths</a>&nbsp;of 11 people, with eight killed
        on Sunday in the most deadly day of demonstrations. Many of the deaths occurred
        during looting when supermarkets were set on fire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b047a99-1761-4448-ae17-f6a0a81010c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests began eight days ago over a proposed price hike for subway
        tickets in the capital city Santiago but have since expanded, revealing deep-seated
        anger among ordinary Chileans who feel they have been excluded from the country''s
        economic rise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256e9d2e-9de9-454d-be14-7cb6471b9f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chile is one of Latin America''s wealthiest countries, but it also
        has one of <a href="https://www.oecd.org/chile/chile-should-use-upturn-to-address-low-productivity-and-high-inequality.htm"
        target="_blank">highest levels of income inequality in the world</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5599fa-5172-448e-9b95-202a6605106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.059+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many jobs are informal or temporary, with young people and women
        among those <a href="https://read.oecd-ilibrary.org/economics/oecd-economic-surveys-chile-2018_eco_surveys-chl-2018-en#page144"
        target="_blank">struggling the most</a>&nbsp;to find quality, skilled work.
        Calls for wider economic reform over a number of issues including pensions,
        healthcare and public education show the cracks in the country''s progress
        since its transition to democracy in 1990.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2977f655-1dbc-4371-be93-001ff3dec2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinera announced the suspension of the price hike on Saturday but
        it did little to quell the unrest. On Monday night, the Chilean Senate approved
        the cancellation of the proposed fare increase, with Senators condemning the
        acts of violence and calling for more unity and empathy to resolve the country''s
        problems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd739e3-db53-491d-a38a-df7226473cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinera said in a press conference Monday night that he has heard
        the people''s plight for a better life and insisted "violence will not prevail."
        He also announced plans to meet with different groups including the opposition
        on Tuesday to come up with solutions for the country in crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c59df7a-e861-4782-aef4-96df2d369c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President <a href="https://edition.cnn.com/2019/10/21/americas/chile-protests-deaths-intl/index.html"
        target="_blank">had previously</a>&nbsp;incensed protesters by saying, "we
        are at war with a powerful enemy ... that does respect anyone or anything."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f68909-79f8-40c5-aac9-3c14ddb47979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military on the streets</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4c1146-efa3-43ec-bd7d-c402ac71c2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extended curfew, which was first introduced on Saturday, began
        at 8 p.m. local time (7 p.m. ET) Monday in Santiago and will end at 6 a.m.
        (5 a.m.ET) Tuesday October 22.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b26dc-2239-4568-bf59-8e9863ffbecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities in the country have also been placed under a state
        of emergency as thousands have taken to the streets. The corporate headquarters
        of a utility company in downtown Santiago were firebombed Friday, and on Saturday,
        in the port city of Valparaiso, the offices of the country''s oldest newspaper,
        Mercurio were torched, <a href="https://www.reuters.com/article/us-chile-protests-scenes/chiles-deadly-weekend-of-fire-as-youth-anger-ignites-idUSKBN1X009A"
        target="_blank">Reuters reported</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8fc92-5abf-409f-9d17-73301d4348be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of flights were canceled from Santiago Airport over the
        weekend and schools have closed. Images on social media show long lines of
        people queued up outside supermarkets in the capital waiting to buy food and
        supplies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36011b0-5114-44db-9a40-ff49ab38d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has responded by deploying thousands of police and
        armed soldiers to put down the unrest — the first time the military has been
        deployed since Gen. Augusto Pinochet''s <a href="https://edition.cnn.com/2013/09/11/world/americas/chile-coup-anniversary/index.html"
        target="_blank">17-year military dictatorship</a>&nbsp;ended in 1990. Images
        of armored vehicles rolling down the streets of Santiago is <a href="https://edition.cnn.com/2013/09/11/world/americas/chile-coup-anniversary-40/index.html"
        target="_blank">a stark reminder of that brutal era</a>&nbsp;in which nearly
        2,300 people disappeared and 40,000 were tortured.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e377053b-3add-467b-8cd4-14cda4cdecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the United Nations High Commissioner for Human Rights
        and former Chilean leader Michelle Bachelet urged for dialogue between protesters
        and authorities and called for an independent investigation into the deaths
        and injuries.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de4d77-8f8b-4801-9c43-548053d133d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are disturbing allegations of excessive use of force by security
        and armed forces, and I am also alarmed by reports that some detainees have
        been denied access to lawyers, which is their right, and that others have
        been mistreated while in detention," Bachelet said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604656e3-1b2a-4aca-9a57-bf80996309e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Chile''s Ministry of Interior, Bachelet said 1,906 people
        have been detained since protests began.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b3b845-08c1-4801-be55-32a30d14df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stable but unequal economy</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f88d57b-d3c4-473c-8732-b788e8c05518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent report, the <a href="https://www.oecd.org/chile/chile-should-use-upturn-to-address-low-productivity-and-high-inequality.htm"
        target="_blank">Organization for Economic Cooperation and Development</a>&nbsp;(OECD)
        said that quality of life has improved for Chileans over the last few decades
        and the falling poverty rate is <a href="https://data.oecd.org/inequality/poverty-rate.htm#indicator-chart"
        target="_blank">better than the United States</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99561dbb-4918-47f0-95cd-fe20ff178779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a chasm between the richest 10% and poorest 10% of
        its population. Almost a third of Chilean workers are employed in informal
        or non-permanent jobs, and one in two Chileans has low literacy skills, according
        to the OECD.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6bc258-844a-4557-bc27-b201c66f1480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Chileans said they are frustrated with rising living costs,
        low wages and what they see is an inadequate pension system.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1088de-997a-4a84-9672-9fa43f044fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a simple protest over the rise of metro fares, this
        is an outpouring for years of oppression that have hit mainly the poorest,"
        Karina Sepulveda, an anthropology student, told Reuters at a protest in central
        Santiago on Sunday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d116b66-80f9-4d22-b98c-4f4f6285e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The illusion of the model Chile is over. Low wages, lack of healthcare
        and bad pensions have made people tired."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd32f01a-7ba4-461d-a990-a04323253e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have directed their anger at the center-right billionaire
        President Pinera, who was photographed <a href="https://www.cnnchile.com/pais/sebastian-pinera-pizzeria-vitacura-regreso-la-moneda_20191018/"
        target="_blank">eating in an upmarket Italian restaurant</a>&nbsp;as protests
        raged.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd316d924-4f81-4b34-a171-6618cc3053ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2017/12/17/americas/chile-election-sebastian-pinera/index.html"
        target="_blank">Pinera was re-elected</a>&nbsp;in 2017 after governing the
        country from 2010 to 2014 on <a href="https://edition.cnn.com/2012/10/15/business/chile-pinera-economy-business/index.html"
        target="_blank">promises of transforming</a>&nbsp;his homeland into a developed
        nation by 2020.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc23458-2ccd-4ffa-829b-edd79e6dd984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with the <a href="https://www.ft.com/content/980ec442-ee91-11e9-ad1e-4367d8281195"
        target="_blank">Financial Times</a>&nbsp;a week before the protests kicked
        off, the President compared Chile to other countries in Latin America blighted
        by economic and political turmoil.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8197bbf3-fc71-4175-9fb7-7a66db5e862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Argentina and Paraguay are in recession, Mexico and Brazil in stagnation,
        Peru and Ecuador in deep political crisis and in this context Chile looks
        like an oasis," said Pinera.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581c33a-506b-4c61-8ff4-ac2999eb762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago is set to host world leaders at the Asia-Pacific Economic
        Cooperation (APEC) Forum from November 11 to 17. But in what would be a blow
        to Chile, the unrest could threaten the summit and a <a href="https://edition.cnn.com/2019/10/11/politics/donald-trump-china-trade-negotiations-october-deal/index.html"
        target="_blank">highly-anticipated trade meeting</a>&nbsp;between US President
        Donald Trump and Chinese President Xi Xinping.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0563d781-8267-4f8d-9b33-437804f28f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:31:16.062+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/22/americas/chile-protests-inequality-curfew-intl-hnk/index.html"
        target="_blank">Chile extends curfew again as violent unrest paralyzes one
        of Latin America''s biggest cities</a>."</em></p>'
  'British-luxury-brands-fight-to-keep-US-customers-as-tariffs-hit':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'Source: Chris Ratcliffe/Bloomberg/Getty'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-22T16:31:59.618+08:00
    'imagesource': 'jcr:f00ff0c0-8247-4fd5-8464-6c16f138aafb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '815a7a28-351f-4a3f-b649-956c5cb7f958'
    'lead': 'A group representing 270 UK luxury brands caught in the middle of a trade
      spat between the United States and the European Union is preparing to launch
      a charm offensive in New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T16:34:52.982+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T08:20:06.774+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:37.669+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British luxury brands fight to keep US customers as tariffs hit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2f276-05b1-476a-af17-48c2dbdaf08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.982+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;A group representing 270 UK luxury
        brands caught in the middle of a trade spat between the United States and
        the European Union is preparing to launch a charm offensive in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52053fb4-5b88-4dd5-9942-67717d7bd5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.982+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade mission led by industry body Walpole kicks off Monday.
        It was arranged before US tariffs on $7.5 billion worth of EU goods, including
        some luxury products, took effect on Friday. But the stakes are now much higher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21402b-5c26-4c46-bef0-dafe301fd78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.982+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs, which result from a dispute over government subsidies
        to Airbus, will make it more expensive for Americans to buy tailored suits
        made on London''s Savile Row, as well as whisky and cashmere sweaters from
        Scotland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e32c8b-8873-4aee-8042-3122ddef76a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.982+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret the choice of the US to move ahead with tariffs," Cecilia
        Malmström, the EU''s top trade official, said Friday. She vowed that the EU
        would retaliate over US subsidies to Boeing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcdc1ad-ce90-441e-986a-9ee7e556f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>British luxury hit hard</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654d3904-0983-4b62-914e-a416086025cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU products such as Parmesan cheese and French wine face new taxes.
        Luxury brands in the United Kingdom also had an "unfair focus" in the tariffs,
        Walpole CEO Helen Brocklebank told CNN Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f027c-d907-4fe7-8808-eb87e324f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is the biggest market for UK luxury goods outside
        the European Union, accounting for 23% of exports, or about £9 billion ($11.6
        billion) a year, according to Walpole.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cbbbbd-e39d-499f-b2e6-118c9d4a1df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will just redouble our efforts to show how incredibly beautiful,
        handcrafted and [of] extraordinary quality these British products are," Brocklebank
        said ahead of her trip to New York.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac95460-cf2a-41f0-a411-fbb1c2a3d0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members had reported £1 million ($1.3 million) worth of new orders
        after the last trip, she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be46d538-032c-4b5a-9214-abaf3a35847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kathryn Sargent, the first woman master tailor on Savile Row, said
        she would make clients aware of the tariffs and gauge their reaction during
        meetings in Chicago, New York and Washington D.C.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7dc02-e64a-4b7e-b989-1cfdeb5a741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.983+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 25% tariff could add about $1,625 to the cost of Sargent''s cheapest
        two-piece suits and "might make people think twice about a purchase," she
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7627f0a8-9c65-481d-903b-2db613d7a0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other high-end British brands that will be joining the trip include
        Harrods and Lock &amp; Co., the world''s oldest hat shop.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df48b38-b0b3-4efa-8860-fc47f5c93a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>UK at a disadvantage</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90759024-8860-4dc2-b143-ea70f00b9753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the only country facing tariffs on fashion and textile exports,
        Britain would be placed at a "massive disadvantage" to its European competitors,
        CEO of the UK Fashion and Textiles Association, Adam Mansell said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f30e850-bc5e-408f-82cc-424b95b6912c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tariffs would affect £35 million ($45 million) of exports, spanning
        woolen jumpers, suits, pajamas, swimwear and linen, Mansell said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76847f3b-6efd-4c2c-9fd8-a204f2456906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest British maker of cashmere knitwear, Johnstons of Elgin,
        said the United States is a major export market for its knitwear. The company,
        which manufactures for brands including Burberry and Hermes, is participating
        in the trade mission.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb1755-0556-40dd-b687-bb50b528030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be urging our government to underwrite the cost of these
        tariffs that are the result of a dispute that has nothing to do with our industry,"
        Mansell said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f2672a-e4f6-46c6-981a-706348048bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the UK''s Department for International Trade
        said it was "listening carefully" to the concerns of UK business to understand
        how government could best support the industry.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb516367-6ce3-401c-8bd9-890291fac583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.984+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Importing consumers</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745aef51-421e-4e61-aab2-f586d1826652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brocklebank said that the Walpole trade mission would highlight
        British luxury hospitality, including hotels such as The Savoy, Corinthia
        and Belmond, which French fashion group LVMH bought last year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d08ceb-f9ef-40bd-8bf1-f09910f4bb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can''t export the goods we''ll just import the consumers,"
        she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1123e400-7930-4b25-93ee-6c0fb6d986c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research by Walpole and Frontier Economics found that in 2017, the
        value of luxury sales to non-resident customers in the United Kingdom was
        £4.5 billion ($5.8 billion), with China, the United States and Gulf countries
        the top purchasing nations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee87b75-f7fc-4838-adf2-eba7fef2dac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:34:52.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:06.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.crossroadstoday.com/news/british-luxury-brands-fight-to-keep-us-customers-as-tariffs-hit/1134117918">British
        luxury brands fight to keep US customers as tariffs hit</a>."</em></p>'
  'renewable-energy-climate-change':
    'author': 'Matt Egan, CNN Business'
    'caption': 'expansion into renewables will still be "well short" of what''s required
      to meet aggressive goals aimed at fighting climate change and curbing air pollution.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-22T16:33:14.729+08:00
    'imagesource': 'jcr:246fa049-e522-462e-aa8b-c7bcc10c6577'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7ff54c5-194f-4ae9-bb98-be96d30beb18'
    'lead': 'Expansion into renewables will still be "well short" of what''s required
      to meet aggressive goals aimed at fighting climate change and curbing air pollution. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T16:37:42.749+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T08:20:05.990+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:37.889+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['renewable', 'energy', 'climate', 'change', 'solar', 'power', 'panel']
    'stories': ['1ff7f197-9568-456e-9dd9-7046bc7ceaab', '41ddee55-d90a-4c93-9c35-c8c9a21d0927']
    'template': '1'
    'title': 'Renewable energy is booming. But it''s not growing fast enough to fight
      climate change'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1035bf7d-344e-4437-a1de-d8aaef18da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nearly a third of the Earth''s electricity
        will come from renewables by 2024, according to the International Energy Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf273b2d-5250-4b26-a51a-7faf224a61ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renewable power capacity is expected to surge by 50% globally in
        the next five years, "meteoric" growth that is equivalent to the amount of
        electricity currently churned out by America''s power plants, the energy watchdog
        said in a report published on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261e328f-3dc9-46cc-8a19-4a47c8a0549f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That blockbuster growth, led by solar power, is being driven by
        plunging costs, smarter policies and rising concern about the climate crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa91f53-2cf9-471e-b411-3b82e1cf7d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the IEA warned that the expansion into renewables will
        still be "well short" of what''s required to meet aggressive goals aimed at
        fighting climate change and curbing air pollution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f37a5-ba17-412b-bccd-953b4ae413e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They still need to be growing far more strongly in order to achieve
        long-term sustainable energy goals," Fatih Birol, the IEA''s executive director,
        wrote in the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf03e72-9a6c-46c3-8830-820fbb16a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.750+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift towards clean energy has been significant, including in
        the United States, where power plants are quickly dumping coal in favor of
        solar, wind and natural gas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da643c12-8dc2-4c2e-a48f-b97be96263dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s power plants are expected to consume less coal next year
        than at any point since 1978, according to forecasts released earlier this
        month by the US Energy Information Administration. That''s despite President
        Donald Trump''s efforts to revive coal by slashing environmental regulations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a83114b-7650-4abb-9bee-c5672c55ef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coal used to be the leading fuel source for America''s power companies.
        It has been replaced by natural gas in recent years -- and renewables are
        not far behind.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df8a08e-2fe0-44f2-90ed-91c68523ff18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, however, coal is still king -- and that''s not expected
        to change in the near future.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986ce4e-6f30-406d-aedc-839b2f8ca6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While nations are quickly adopting solar and wind, the IEA said
        coal is still expected to be the largest source of power globally in 2024.
        The agency predicted coal will generate about 34% of the planet''s electricity
        in that year, down from nearly 40% in 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2fbae-dbca-4fb2-8aaa-41dfcdd26e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da167c64-c689-4175-9129-7c6f89ed70d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Offshore wind power to triple</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a287846d-0d73-4731-bffa-be8df7eaec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global renewable energy boom stalled out in 2018 for the first
        time in two decades. Hurt by slower solar growth in China, last year marked
        the first since 2001 when renewable power generation capacity failed to increase.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f08b5-0e69-4895-aa8e-b0f4317b2819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renewables are back on track this year, with the IEA projecting
        12% growth, the fastest in four years. That pace is being driven by solar
        power, which is being rapidly embraced in the European Union, India and Vietnam.
        The IEA also pointed to higher onshore wind growth in the United States, the
        EU and China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28884bc9-d840-43eb-985d-26ff567f5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wind power will play an important role in the next leg of the renewable
        energy boom. Onshore wind will make up a quarter of the growth in renewables
        over the next five years. Wind power is at the heart of the green energy revolution
        in Texas in particular. By 2020, Texas will get more of its power from onshore
        wind than from coal, according to Rystad Energy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e084b025-8da6-4989-ae18-87035246f8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.751+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502d7088-e3b8-47ad-a2db-8c9a1a0fff32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offshore wind, while tiny compared to other energy sources, is also
        enjoying explosive growth. The IEA said offshore wind capacity is projected
        to triple by 2024, driven by auctions in the EU and growth in China and the
        United States.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96207941-27ff-4acc-8178-9704098a5318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca372012-2da6-4316-aef8-f2b589b593f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enormous potential of offshore wind is on display off the east
        coast of Britain, where Danish energy company Orsted is working to complete
        the world''s largest offshore wind farm. The project, Hornsea One, will produce
        enough energy to supply 1 million UK homes with clean power when it''s finished
        in 2020.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7e9e7f-a9c2-46d6-9258-61c2258544e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f3e1f1-14b5-486b-b420-cb9414c02fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Solar keeps getting cheaper</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab56f2cf-de03-4c0e-89cb-92e92dd440e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it''s solar that will be the bigger driver of the renewables
        boom in the medium term, accounting for 60% of the expected growth through
        2024, the IEA said. That''s because solar costs are expected to tumble by
        another 15% to 35% over that timeframe, making solar power plants "economically
        attractive in most countries" by 2024.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f2e06-3dc4-4dcd-bef7-a27fceb30ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:05.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec67a98e-c76e-40c8-800e-a2c6e5ba0cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:06.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plunging solar costs have caught the eye of Corporate America, encouraging
        companies like Facebook and General Motors to reach power purchase agreements
        that pave the way for large-scale renewable energy projects. Earlier this
        year, Mondelez agreed to buy enough solar power to produce 10 billion Oreo
        cookies per year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52df48a4-ec30-4816-9449-9ad4d1485385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39415f02-f5dc-4b74-91f8-37b21953ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:06.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar panels -- known as distributed solar systems -- on homes,
        commercial buildings and factories are "set to take off," the IEA said. Driven
        by decreasing costs, the report projected that distributed solar will more
        than double by 2024, with China accounting for almost half of that growth.
        China is expected to overtake the EU as early as 2021 as the leader in solar
        panels.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed490a0-d1bb-41a6-ab8b-703082e22448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:06.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f81f7b0-0140-4b95-b101-374482f00d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:06.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar panels on homes are also expected to grow rapidly, with an
        estimated 100 million solar rooftop systems for homes in operation around
        the world by 2024.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b2091c-6838-4c82-97a0-e9b6e16c0338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:06.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e4b772-e9d0-4d6c-870a-b88e6895c904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:06.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the IEA warned that renewable electricity growth "needs to
        accelerate significantly" to meet long-term sustainable energy goals.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4869397-e35d-4670-9272-24e5841066cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.752+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:06.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96207ab1-01c6-4931-ab20-be6bc18a0a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:06.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy watchdog called on governments to speed up adoption by
        clearing up policy and regulatory uncertainty, reducing investment risk in
        developing economies and coming up with solutions for how to integrate wind
        and solar into the power system.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ba6599-a633-404e-bccc-28146eec5b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:06.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b28f7-2513-4e60-80e2-c8f515ad3fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:06.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much greater efforts are required," the IEA said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc112031-b980-4b8a-865a-619c024a9149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:37:42.753+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:06.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/21/business/renewable-energy-solar-iea/index.html">Renewable
        energy is booming. But it''s not growing fast enough to fight climate change</a>."&nbsp;</em></p>'
  'northern-ireland-legalize-abortion-same-sex-marriage':
    'author': 'Bianca Britton and Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-22T16:54:43.092+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aea1b01-fcf5-4b93-9b38-c2f3a9208841'
    'lead': 'The changes were imposed by lawmakers in Westminster, who had given Northern
      Ireland a deadline until October 21 to restore its assembly at Stormont or have
      the laws changed directly from London.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T17:00:55.461+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:20:04.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:38.153+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Northern-Ireland', 'abortion', 'same-sex-marriage']
    'template': '1'
    'title': 'Northern Ireland to legalize abortion and same-sex marriage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305e4dff-80a5-4b5f-afc6-d0d66f646e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At the stroke of midnight on Monday, Northern
        Ireland''s restrictive abortion <a href="http://www.cnn.com/2019/07/10/health/northern-ireland-abortion-same-sex-marriage-reform-gbr-intl/index.html"
        target="_blank">and same-sex marriage laws</a>&nbsp;came to an end, after
        the region failed to restore its <a href="https://edition.cnn.com/2017/06/29/europe/northern-ireland-power-sharing-agreement/index.html"
        target="_blank">power-sharing executive that collapsed</a>&nbsp;more than
        1,000 days ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb051fb-d463-4e6d-b2de-99596515de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes were imposed by lawmakers in Westminster, who had given
        Northern Ireland a <a href="https://www.gov.uk/government/publications/changes-to-the-law-in-northern-ireland"
        target="_blank">deadline until October 21</a>&nbsp;to restore its assembly
        at Stormont or have the laws changed directly from London.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8f7da-163d-4101-9986-89f40bde54ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Stormont assembly meeting on Monday morning for the
        first time in three years, it was unable to prevent the amendments that meant
        same-sex marriage would be legalized and abortion would be decriminalized
        in the province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fff358-29c4-4e8d-b5c7-22647090183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigners on both sides of the debate gathered outside Northern
        Ireland''s parliament building in Stormont on Monday, ahead of momentous reforms
        to some of the most restrictive abortion laws in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5263b96c-3734-48fd-b340-5cf7020fb931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many campaigners posted videos on social media of the countdown
        to midnight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b45e56-e307-4567-942e-c6301503774e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them, 24-year-old Alisha Rooney told CNN: "I am thrilled
        that finally my friends and colleagues can marry without it being a crime
        in this country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b680314-79ca-4988-8ffc-fbf0c973681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am thrilled that women now have the choice with what they can
        do with their own bodies."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7610c49-d14c-406d-a33c-b00479ea20bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less pleased was Northern Ireland''s Democratic Union Party leader,
        Arlene Foster, who after the leaving the chamber said, "it is a very sad day,"
        according to Reuters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c0bb8e-16ee-4bad-b3e4-f9ac22d3937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.462+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know some people will seek to celebrate and I would say to those
        people, think of us who are sad today and who believe this is an affront to
        human dignity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b757294-006d-41fb-b8c0-68a27dc252d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Westminster steps in</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3fb441-1e9d-4633-a5ab-a27acbf742b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Parliament voted earlier this year for measures designed
        to keep the region running in the absence of a devolved government.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957aae5-d04a-4683-849a-05b0f20d423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.gov.uk/government/publications/changes-to-the-law-in-northern-ireland"
        target="_blank">It set out</a>&nbsp;that if the power-sharing executive was
        not restored by October 21, Westminster would introduce regulations that would
        make same-sex marriage and abortion lawful from January 13, 2020 and March
        31, 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c558ad2-6cb5-46f9-abe2-e3f0c17c3438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While access to abortion services won''t be fully in place until
        March, the legislation stipulates that from October 22 women will no longer
        be prosecuted for seeking abortion services.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a1987-1341-4f84-b00e-1f023eca9999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday marks almost three years since <a href="https://edition.cnn.com/2013/10/30/world/europe/northern-ireland-fast-facts/index.html"
        target="_blank">Northern Ireland</a>''s joint government, made up of nationalist
        and unionist lawmakers, collapsed after Deputy First Minister Martin McGuinness
        — <a href="https://edition.cnn.com/2017/03/21/europe/martin-mcguinness-dead/index.html"
        target="_blank">who died in 2017</a>&nbsp;— stepped down because of a spat
        over a renewable energy policy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25219c41-6184-46af-a662-21fae28b2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Ireland''s complex power-sharing arrangement — established
        as part of the <a href="http://www.cnn.com/2008/WORLD/europe/03/12/northern.ireland/index.html"
        target="_blank">peace process</a>&nbsp;— means that both the nationalist Sinn
        Féin party and the <a href="https://edition.cnn.com/2017/06/13/europe/who-are-the-dup/index.html"
        target="_blank">Democratic Unionist Party</a>&nbsp;(DUP) must work together,
        and appoint a First Minister and Deputy First Minister who would lead the
        executive together.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae470ff0-d246-4229-a6e4-dec0bb77e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A snap election after McGuinness stepped down led to Sinn Féin,
        which wants a united Ireland, winning 27 seats -- one fewer than the DUP,
        the largest in the Executive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e09ec6-d177-4982-9245-744b219837e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, both parties have failed to reach an agreement — with
        each blaming the other for it — and the region has been governed without ministers,
        with its civil service operating its day-to-day administration, except without
        the ability to make key policy decisions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b144da8c-2b54-4df2-a682-a25a5c425a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abortion rules contravene UK human rights laws</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7569361b-42d4-4278-be27-934786230eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite abortion being legalized in the UK when the 1967 Abortion
        Act was passed, it has never been extended to Northern Ireland — where a law
        from 1861 still exists.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69779ba3-ae14-401c-ab7c-76f0f82d2c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislative actions by Westminster bring Northern Ireland''s
        laws into line with the rest of the UK. The region has one of the most restrictive
        abortion laws in the world, with the procedure carrying maximum sentences
        of life imprisonment, even in cases of <a href="https://publications.parliament.uk/pa/cm201719/cmselect/cmwomeq/1584/1584.pdf"
        target="_blank">rape, incest and fatal fetal abnormality</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25884fbd-4a34-4b1f-9497-4111fc5e055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, MPs across the political divide urged the UK government
        to change the law in Northern Ireland; the region''s laws came under increased
        scrutiny after the Republic of Ireland legalized abortion following a referendum
        in 2018.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5154a1-7b8d-4116-b7b7-f14d9b6e815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women in the province have been forced to travel to other parts
        of the UK to access terminations, and earlier this month the High Court in
        Belfast ruled that its abortion rules contravene UK <a href="https://edition.cnn.com/2019/10/03/uk/northern-ireland-abortion-high-court-gbr-intl/index.html"
        target="_blank">human rights laws</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e017fd4-5dea-4b49-b0fc-4be606e6a380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was heard by Justice Keegan after Sarah Ewart challenged
        the law having been denied an abortion in Northern Ireland in 2013, even though
        doctors had said her unborn child would not survive outside the womb. Instead
        she traveled to London to end her pregnancy.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b8566-b8c1-4d33-9c58-e3601faccd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge said the prospect that another woman would have to face
        the same "trauma and pain" should be avoided in future.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a11af-9676-4cf5-a796-e01ec6cbf878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:00:55.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/22/uk/northern-ireland-abortion-same-sex-marriage-intl-gbr/index.html"
        target="_blank">Northern Ireland to legalize abortion and same-sex marriage</a>."</em></p>'
