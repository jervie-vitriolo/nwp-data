      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The candidates</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1cefae-0167-4842-b154-d6925e6ccb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau was sworn in as prime minister in November 2015. He is the
        son of former Prime Minister Pierre Trudeau and is the first child of a Canadian
        prime minister to be elected to the office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d7fc2-617e-4aa6-8ef2-f79f9d471f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0e4f70-8288-4bb3-bb79-1f70af587584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He managed to awaken the ''Trudeaumania'' that brought his late
        father to power in the 1960s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1471219-b85e-4efd-b24e-685fa733756f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa3ae2-9dde-43a1-a725-c30580d143a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheer has tried and failed to capitalize on the scandal and criticism
        of Trudeau. But neither his negative emphasis nor his polices have engaged
        voters. Scheer is fiscally and socially conservative, offering the promise
        of a stable government with tax cuts and balanced budgets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7412b8d6-c869-4775-858f-388c16d7efb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c615f71-5916-4656-a993-6a558d53361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Scheer disclosed that he is an American citizen,
        with dual nationality in Canada and the United States. He said he is in the
        process of renouncing his American citizenship. Dual nationality does not
        legally disqualify someone from running for Prime Minister.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c84dba-a86d-400b-879b-06173813e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.643+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89eedb0-5d03-4148-add3-13b482b11162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.643+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some disenchanted voters have moved on from Trudeau and settled
        on New Democratic Party leader Jagmeet Singh as an option. Singh has advocated
        for climate action and a government-funded drug program for everyone. He is
        a practicing Sikh whose colorful turbans illustrate the country''s changing
        complexion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c30ef2-d64b-45c4-b001-baad21297dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.643+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd44439f-82bc-4e5b-8628-b98a7b32ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.643+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth May, leader of the Green Party and Bloc party leader Yves-François
        Blanchet, a Quebec separatist, are on the ballot as well.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2058da6-6710-45e0-979f-b83ec5500c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.643+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/10/21/world/canadian-general-election-justin-trudeau/index.html">
        "Justin Trudeau''s Liberal Party projected to win Canada''s general election"</a></em></p>'
