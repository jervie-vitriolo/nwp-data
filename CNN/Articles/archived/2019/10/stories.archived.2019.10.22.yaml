    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb0b85a5-8bc2-4db7-99b6-7b5c275aa6bc'
    'lead': 'The Department of Justice said Kapa-Community Ministry International
      has violated the Securities Regulation Code.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T16:27:06.224+08:00
