      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Philippine
        pride Leren Mae Bautista was crowned Miss Globe 2019 2nd runner-up during
        the coronation night on Tuesday (Philippine time).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4826fa95-8ebf-48a4-9f03-13300c9031d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:32:44.956+08:00
