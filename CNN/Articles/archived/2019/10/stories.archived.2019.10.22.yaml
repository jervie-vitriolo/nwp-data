      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c62d1-0d0c-4560-b1d5-5180a0177cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.439+08:00
