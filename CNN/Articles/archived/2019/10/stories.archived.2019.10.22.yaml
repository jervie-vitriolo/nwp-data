    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f693a15c-53c5-4db2-84a3-b745bf4afeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:30:02.605+08:00
      'mgnl:createdBy': 'mel'
