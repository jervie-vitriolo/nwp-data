  'Africa-internet-affordability-study':
    'author': 'Kieron Monks, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-22T20:50:30.037+08:00
    'imagesource': 'jcr:2c8b2f9a-f7f4-4e84-ac64-ac9bea141d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '242f4c7c-5ed0-4ca8-a5cd-c45647e882f4'
    'lead': 'Consumers in African countries are paying some of the highest rates in
      the world for internet access as a proportion of income, according to a new
      report released Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T21:06:58.026+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T08:19:56.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:40.500+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'internet', 'most-expensive-internet-charges']
    'template': '1'
    'title': 'Africans face most expensive internet charges in the world, new report
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eaff57-78ab-4fd3-b10e-b6fed7025a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Consumers in African countries are
        paying some of the highest rates in the world for internet access as a proportion
        of income, according to a new report released Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efbf5d9-f1d7-4264-9317-8d842e977f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564441f8-b5f4-41b8-9988-c7e149bd0ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance for Affordable Internet (A4AI) assessed 136 low and
        middle-income countries for their annual Affordability Report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7300dfde-dd5c-4efa-a9a1-8f31199750e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5670d59f-b3a7-462f-b5ff-4b3d5c1736a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle-income examples from the report include Malaysia, Colombia,
        India, Jamaica, South Africa, and Ghana, while low income examples were Nepal,
        Mali, Haiti, Liberia, Yemen, and Mozambique.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de138e7-fde7-42df-9c34-ea0f3fee1fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e325c1-2962-4221-93b3-30354e2c8d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A4AI is an initiative of The Web Foundation, founded by inventor
        of the Web Tim Berners-Lee, with partner organizations that include Google
        and Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f8bc8c-80f1-44af-b26d-4e454aa6e502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6674d04e-9ebd-4e0e-a9ce-6716e61683cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A4AI defines affordability as 1GB of mobile broadband data costing
        no more than 2% of average monthly income. But the average across the African
        continent is 7.12%, and in some cases 1GB costs more than a fifth of average
        earnings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a5a8f-9d62-4f8f-a756-6bb92b809cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8178bcd6-2b15-4850-893c-2513a8d617c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such prices are "too expensive for all but the wealthiest few,"
        the report states, citing cost as the primary reason why an estimated 49%
        of the global population remains offline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41c60c9-0bed-4f17-bd84-65924124a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa1e3ce-e3de-457e-99c7-5c34e90b2f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report authors argue that sluggish markets and monopolies are
        a primary cause of high prices and offer several policy prescriptions to address
        the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c656cc91-0b45-4c06-8098-b9fedb556532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785ce0d5-fd27-442d-85c0-53bb3e9f392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Competition is core to success''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f82a8-f668-4757-9939-4f9509153bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African countries are subject to the least affordable internet prices
        in the world, according to A4AI data.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1969e3c0-eded-46d8-8051-bacc5717d81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.027+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfda97f-43a1-48ff-bc6c-6d7e0fb6b79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens of Chad, DR Congo, and the Central African Republic must
        all pay more than 20% of average earnings for 1GB of mobile broadband data.
        By contrast, the most affordable rates in the continent are in Egypt at 0.5%
        and Mauritius at 0.59%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d4c170-8882-4cbb-8a41-9869d7b08815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d2677-11c4-41d0-a76f-bdcde5c918d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the report found that costs are falling faster in low-income
        countries than middle-income counterparts, but in many cases prices remain
        prohibitive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd81665-0742-47d4-a210-ef7dd87e713a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f27228-46f0-4893-9190-fb6672c029ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A4AI''s primary recommendation is for greater liberalization of
        markets and measures to increase competitiveness. "Competition is core to
        successful broadband markets," the report states.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971fcf93-0678-4ed7-bcb5-7d2b4bd6f545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6632a6-3d69-4469-b904-b756dc5974c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors'' estimate that moving from "consolidated markets" --
        monopolies -- to multi-operator markets could drastically reduce costs of
        mobile broadband data.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cc0d8f-e5b5-4672-a208-1f362b329b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45fbee1-2ee7-4e64-90dd-fc999e4651db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our research estimates that 1GB data in a monopoly mobile market
        could be as much as USD $7.33 more expensive than if it were a two-operator
        market," the authors said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9109bf5d-dbbe-4996-b957-0153fa70e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507be3fe-ed5e-4b4a-97ad-a60157d1b8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recommended measures to increase competition include "fair rules
        for market entry and incentives to encourage new competitors," such as a liberal
        and transparent licensing regime.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731b5c36-26c4-4fb5-97f8-66b11f2ae6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96801fdc-1592-4ea9-b175-c26613d8b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A4AI has also created a Good Practices Database with case studies
        of low and middle-income countries improving access, such as Namibia, which
        has allowed new service providers to enter the market and seen costs decline.
        Kenya was also cited for making internet access available for millions of
        its citizens by eliminating a tax on handsets.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba216e1-ff1b-405e-9be6-a1f1d83cc9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3302273f-1d46-45e4-8368-7391da7a8a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.028+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restricting access</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49106af1-6af2-41fd-9e70-ec796a704eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A4AI also recommends that the public sector step in where for-profit
        models fall short.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b540a5-adac-46ae-a1bd-f5326d9b9057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1688f4-f8a0-4f63-8647-22d68c85d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report suggests provision of "public access options such as
        free public Wi-Fi and telecentres to fill gaps in the market." Such steps
        are particularly applicable to rural areas, and to ensure marginalized demographics
        can access the economic and social benefits of the Web.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e19ea3e-49c3-4524-98c3-ee3167c1e9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c312210e-6f4f-47b0-8677-a29ac8559d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is required here is a combination of strategies...(and) there
        is definitely a role for government," says Dhanaraj Thakur, research director
        of The Web Foundation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4955fa12-f3e2-4d29-b674-05831fbeb9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec16a54-d936-41c8-ab16-1d2b661db8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government can make better use of universal service funds to provide
        access in areas that are under served and there should be room for communities
        and local municipalities to also engage in service provision that they feel
        is most appropriate for their localities."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd455b0ca-c77c-449a-875b-ba369cc91043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a109f90-34b7-4daa-a6d1-49246fbbefa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thakur also acknowledges the problem of lobbying governments to
        improve access when in several cases, such as Cameroon and Egypt, governments
        have done the opposite by severely restricting citizens'' internet use.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9bd566-282a-4692-8216-0cf401f42658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6310cf-ef13-4b4a-b9b4-a2047e096ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to reiterate the importance and economic benefits of internet
        access and conversely the cost of shutting down the internet or specific applications,"
        says Thakur.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8493f76-3482-4ad2-9760-76a0905fcb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f900c41b-01e0-4099-8120-e8fbb2ae26c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research director adds that A4AI works through local coalitions
        to ensure that lobbying is precision-targeted at local priority areas, and
        that pressure comes from within a country as well as outside.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ec2147-d961-4834-973c-b3f30cc93c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baca77b-808c-4fe5-8b5f-027c1d9a74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the UN''s communications body the International
        Telecommunication Union (ITU) did not comment on the A4AI''s policy prescriptions,
        but said the ITU was committed to "expansion of infrastructure to connect
        all people, everywhere to the internet and its services."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b11ce-cc6a-4494-9e0d-2485ddd74da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:06:58.029+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:56.707+08:00
