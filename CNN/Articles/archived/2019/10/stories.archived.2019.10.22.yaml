    'lead': 'At least 11 people have died in Chile, according to the mayor of capital
      city Santiago, as protests and violence in the country continued.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T07:33:49.384+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T08:20:32.280+08:00
