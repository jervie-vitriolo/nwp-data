      'mgnl:lastActivated': 2023-01-27T08:20:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Funded by the PCIJ Story Project</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aca17c8-f201-454b-be68-ff8321e1aa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:01:42.947+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a two-part report. Read the second part&nbsp;<a href="https://cnnphilippines.com/life/culture/2019/10/22/pcij-drug-war-part-one.html"
        target="_blank">here</a>.&nbsp;</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa9e507-b3c8-4b09-86d0-c61df7ed0816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.814+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Philippine Center for Investigative Journalism)
        —</strong> For the past six years, Irene, a domestic helper and mother of
        five who lives in a shantytown in Marikina, has been getting ₱1,500 a month
        from the government’s poverty reduction program known as 4Ps, short for the
        Pantawid Pamilyang Pilipino Program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e9542a-04c7-4b58-b499-26de66a648b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.814+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in her mid-40s, Irene uses that money, a form of conditional
        cash transfer, to pay for the schooling, transport, and school supplies of
        her two children in high school because she and her husband, Gerry, a mason,
        barely made enough to keep the family housed and fed. (Irene and Gerry’s real
        names are not used in this story in order to protect the family’s safety).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037018f5-a3ff-4d87-a619-b6513bdfefb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its pilot in 2007, the 4Ps program, available to the poorest
        20 percent of Filipinos, has covered some 4.4 million households with the
        intent of keeping their children healthy and in school. In the past decade,
        the government, with the help of foreign donors like the World Bank and the
        Asian Development Bank, has invested nearly ₱560 billion into the program.
        To date, some 12 million children have been able to go to school thanks to
        4Ps. In 2015, the World Bank <a href="https://www.worldbank.org/en/news/press-release/2015/09/23/philippines-cct-proven-to-keep-poor-children-healthy-and-in-school"
        target="_blank">said</a> it was one of the best targeted social safety net
        programs in the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c611a43-ba6d-41c4-b67c-457dd7cdeca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerry and Irene had high hopes that 4Ps would allow their children
        to have better lives. Irene did her best to meet the conditions for staying
        in the program, such as making sure the children did not miss school.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23d9c17-635f-44af-8b84-8fd4328bacc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the evening of Feb. 7, 2017, Gerry, who struggled for years
        to overcome his shabu habit, was killed by unknown assailants while he was
        eating at a neighborhood goto stall in Marikina City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69814fb2-1a52-4e15-a8b3-2c2da98ac089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens when a government program to alleviate poverty collides
        with another government program to eliminate the drug trade? The travails
        of Gerry’s family show the fear, insecurity, and displacement faced by those
        who find themselves at the crossroads of two government initiatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf705b8-baf9-43a0-b457-d978f1095148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past two years, we have been doing field and database research
        on 4Ps and the drug war. Our <a href="https://www.researchgate.net/publication/336317469_Examining_the_effects_of_drug-related_killings_on_Philippine_Conditional_Cash_Transfer_beneficiaries_in_Metro_Manila_2016-2017?_sg=oYMo3UvbfmLrewwEg90eZ2-P_27iA5ErsUQ1JhPO8eLwGTtodQfH6kBNnJV3A2o3c6kLShx2Q5pNLqp8fZr364cCLjGdq1mORmpuh4hz.yRasV2eqr4dASsZJokMXb1ppjYBTD0EDWWnjF6SJVC2zX7Te4WF7Yv7Ci3vZmsnIG_c25RzW56uSk2KMCN_Ebg"
        target="_blank">research</a> shows that at least one in five victims of drug-related
        killings in Metro Manila in 2016 and 2017 were 4Ps beneficiaries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256021dc-07f6-454a-bc4d-549363214600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We spent 18 months collecting the names and addresses of nearly
        2,000 drug war casualties in the capital. We then showed our data to researchers
        at the Department of Social Welfare and Development (DSWD) National Capital
        Region office and asked them to match the names we collected with those of
        families who are in the department’s 4Ps database. The DSWD administers the
        4Ps program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff8a9c-9ba7-4b16-9aa4-1ebb28b3ac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.815+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make sure the matches were correct, we validated them by visiting
        the homes of the victims’ families in four cities in Metro Manila and requesting
        families to show us their 4Ps household IDs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1e4b2e-8275-4ac9-9bc5-6210a7af8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We found that at least 333 out of 1,893 casualties that we had information
        on were 4Ps beneficiaries. We also found 12 cases where there were multiple
        drug war victims within the same family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c60e1-672f-4e87-ac6b-771fc87496ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This casualty list is incomplete. <a href="https://www.philstar.com/headlines/2019/07/19/1936032/pnp-official-death-toll-drug-war-5526"
        target="_blank">The police say</a> they have killed an estimated 5,500 drug
        suspects in police operations since July 2016. As of March 2019, nearly 30,000
        homicides are under investigation, a good number of which are drug related.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda7726a-b72f-486b-a568-0e0832eee663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerry was one of them.</p>'
    '1':
      'image': 'jcr:5333a944-1ad1-4af6-85f7-aea8a1cca834'
      'imageCaption': 'This mural depicts Gerry’s wake, which was shunned by fearful
        neighbors even as plainclothes policemen kept watch outside. This was painted
        by street artists and volunteers in a hip neighborhood frequented by young
        people in Quezon City. Photo from PCIJ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a3b0cf-a2dc-41b2-b136-1f07929cb756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:41:18.516+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6856056-cee1-48a6-ad5a-d338b040fa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mourning a husband</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfcd3f7-74b8-4de6-a0d8-d25cfae12cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.816+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irene didn’t approve of Gerry’s shabu habit. The family had enough
        problems without his drug-user friends hanging around their shanty. One day,
        Irene finally put her foot down. Keep your shabu friends away or I will take
        the children and we will leave you, she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af430acb-30ab-4c85-a512-08bc62efb7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years ago, the couple separated. With her two teenage daughters,
        Irene moved to a house a few streets away. Still, she and Gerry often checked
        on each other and Gerry continued to provide for his family.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d2cc3-e6dd-402b-98a2-0113c98f1042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerry’s addiction was known to the neighbors and he feared being
        swept up in President Duterte’s anti-drug campaign, so he surrendered to the
        barangay during the first wave of Oplan Tokhang in late 2016. Irene regrets
        the surrender. She suspects it put him on the radar of police and barangay
        officials, who were already closely monitoring the family’s progress as part
        of the 4P’s program.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b244c0fe-bd89-4d21-9018-6bb7a6d611ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay implements the 4Ps program. Its officials help select
        and monitor grantees, whose names, addresses, and family histories are recorded
        so the government can track their progress and check whether they meet the
        conditions for receiving aid. If children drop out of school, for example,
        families lose the monthly allowance they get for each child.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06acf1ff-b384-4d02-9148-ed9ad454bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, these officials have gotten to know the 4Ps grantees
        well. They know who are using or peddling shabu. When the Duterte administration
        implemented the drug campaign two years ago, the same barangay officials also
        became responsible for compiling drug watchlists that were often shared with
        the police.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349c0587-57d3-485a-8cf1-e4a06a30f3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Gerry’s wake, plainclothes policemen circled the area. Neighbors
        and friends who were there recognized the men and the guns bulging beneath
        their shirts. That spooked the visitors, and soon everyone kept away, afraid
        to be associated with Gerry and his family.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b5092-5a4e-4ed4-b9ba-0551ed0c3fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the wake, barangay tanod and police investigators questioned
        Irene about Gerry’s drug use. “Ano’ng isasagot ko?” she said, “Bakit pa? Hindi
        nila maibabalik ‘yung asawa ko.”</p>'
    '3':
      'image': 'jcr:dc3c6198-f4d9-462c-83a0-c5c7578cf6f0'
      'imageCaption': 'A mural showing Irene abandoning her home after Gerry’s killing
        was painted by street artist collective Gerilya, together with local residents,
        in a wall in an alley in Quezon City. Photo from PCIJ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c073d92-e8b6-4dd8-ac99-0469e8204960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:41:18.516+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb41698-a3b4-4e41-a5d2-e65e0616aedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.817+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Picking up the pieces</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b1bee3-d51a-42b9-a355-74b1a33871a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Gerry’s death, Irene was forced to abandon her home. The police
        had tagged it a drug den, and she was afraid her family would be a target.
        She moved again, farther away. She was scared, she said, because it was not
        uncommon for police or bonnet-wearing assassins to return to the scene of
        a drug killing and target people they suspect to be associated with the dead.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc46e7d-343e-4175-bfbe-5b03af8e1c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irene has many regrets. When Gerry surrendered, she wanted to send
        him to a rehabilitation program, but a barangay official advised against it.
        “Bakit mo ipapa-rehab kung kaya naman sa bahay? Magkakasamaan lang kayo ng
        loob.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d487d6d-b624-439e-9cee-8fd4463a60ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Gerry was left to his own devices to beat his addiction. He was
        making progress, but it was slow. “Matagal ‘yan na proseso, lalo na kung mag-isa,”
        Irene says.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219f69c9-9f69-453c-bbcf-619006eb3017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why did they kill him, she asks? Gerry was not a drug peddler.
        He had already surrendered. He was getting better. Did her neighbors rat him
        out? Were the barangay tanod and neighborhood policemen involved?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f36c9ee-bd01-494a-97ab-eab4a592822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an overlap between tokhang victims and 4Ps beneficiaries,
        says Irene. Was the anti-poverty program’s information also being used to
        target drug suspects?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498db8a6-cce0-4ea7-ac11-e6be5cc9b08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each month for the past four years, Irene says, she has been meeting
        with other 4Ps recipients in the barangay hall. The 4Ps program uses these
        monthly meetings to strengthen involvement in the anti-poverty program.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a402be-ea7d-4ec2-bfe9-9647260e45b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.818+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the drug war happened, the community was divided. Shabu
        users were ostracized, their children bullied. Many neighbors avoided being
        associated with those targeted by the police for fear they would be caught
        in the police’s dragnet as well.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54efbe76-c2f8-40e7-9976-1cb68da23147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Irene is wary when she speaks with neighbors and friends.
        She no longer knows whom to trust.</p>'
    '5':
      'image': 'jcr:45a4a1de-2e85-4161-ae8b-8a5e1a0bf223'
      'imageCaption': 'This mural, painted by local residents and street artists in
        Quezon City, shows Irene shaking in anger when she was mistaken for her sister-in-law
        who is on the drug watchlist. Photo from PCIJ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b071c-f3f9-4fe3-aaf6-91fd249b30ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:41:18.516+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4ae755-0fa2-43e6-adbf-42188eccf0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Living in fear</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfba2fdb-abab-4128-bd98-30838fa614b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when Gerry was alive and he was the family’s breadwinner, money
        was always tight. The money from 4Ps barely covered the children’s school
        and food costs.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102cb433-5698-4c4b-868c-173178f5fe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Gerry’s death, Irene was left alone to fend for two daughters
        aged 15 and 18 who are still studying while her older children have families
        of their own. Irene works odd jobs like babysitting her neighbor’s children,
        doing laundry, or watching over a store in the nearby wet market.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a907d-ee5c-4a7f-99cf-93fef3b17d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irene’s daughters refused to go to school after schoolmates bullied
        them. Their father, their classmates said, was a shabu addict. Irene was quick
        to defend Gerry. “Maraming ganyan dito, pero hindi perwisyo ang papa n’yo.
        Hindi siya nagnanakaw, hindi nanghihingi ng pera.”</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c81865-03a5-4112-9306-410127fea89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of school, Irene enrolled her children in twice-a-week classes
        in the Alternative Learning System (ALS) but it would take time before their
        records in the 4Ps can be updated and they can be monitored for education
        compliance. But because they dropped out, they can no longer receive 4Ps grants
        for education until their attendance to ALS is monitored by the 4Ps program.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101e5d6-94be-4b4c-aabe-6d82df1d5f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.819+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Irene’s family receives ₱500 from the Family Development
        Program, ₱200 from the post-TRAIN Law Unconditional Cash Transfer, and ₱600
        in rice subsidy per month. Irene wishes her children can return to a regular
        high school and not just because they can use the extra money. She worries
        they are not getting sufficient instruction, and without school friends, they
        would be missing the best years of their lives.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e90aa-40a8-479e-9e5b-c31a85e018ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, Irene lives in fear. Once, a barangay councilor called
        out to her from across the street. “Linda!” she shouted.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb771e2-11f9-4106-a0b0-78329578c9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irene was frantic. She shouted and cursed, “That’s not me.” Linda
        is Gerry’s sister, who is of a similar height and build. Linda was a drug
        user who had since gone into hiding. Irene is afraid she would be mistaken
        for her sister-in-law. “You never know who’s listening,” she says. She is
        nervous when she is with neighbors, suspicious of the people she passes on
        the street. For Irene and others like her, the trauma from the loss of their
        loved ones linger long after their deaths.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd522e8be-cf45-4265-8cd8-9c221b759f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years after Gerry was gunned down, Irene fears she will be killed
        in error. Who will care for her daughters when she is gone?</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21161477-a629-441d-85a8-83b47ef4c6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:51:41.820+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:20:02.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Read the second part <a href="https://cnnphilippines.com/life/culture/2019/10/22/pcij-drug-war-part-two.html"
        target="_blank">here</a>.</em></p>'
  'hilot-means-healer-play-':
    'author': 'Raya Esteban'
    'caption': '“Hilot Means Healer” is a play set during the Japanese occupation
      in Manila, and how the damage has affected indigenous people in the country.
      Photo courtesy of SK PHOTOGRAPHY AND CAHOOTS THEATRE'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2019-10-22T18:12:05.973+08:00
    'imagesource': 'jcr:0f3460bf-7e0d-4de1-8644-578bf77ede61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3af6bfee-1326-4250-94bd-56b3e91ca3b1'
    'lead': 'As we celebrate National Indigenous Month this October, Filipino playwright
      Jo SiMalaya Alacampo shares what it took to create the production “Hilot Means
      Healer.”

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T18:23:27.375+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-27T08:20:00.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:39.193+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinx-Canadian play sheds light on the story of IPs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee81ee4a-4256-4701-9060-bc9805b2adbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.375+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> One child started
        out as the bright-eyed recipient of vivid bedtime stories narrated by their
        nanay and lolo. Over time, their imagination fostered and grew, leading them
        to become an extraordinary storyteller themselves — one that now serves as
        the voice for the marginalized, the indigenous, the queer, and the oppressed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e1ee39-6b09-4990-a07c-a7863dd279b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.375+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo SiMalaya Alcampo is a non-binary playwright who goes by the pronouns
        “they,” “them,” or “siya.” They are the brains behind a recent production
        titled “Hilot Means Healer,” a play set during the Japanese occupation in
        Manila, as it goes down in history as the second most heavily destroyed allied
        city in World War II after Warsaw. The story explores profound themes surrounding
        the plight of the pre-colonial indigenous Filipinos and the reconciliation
        of the past through the actions of the present.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05104b2b-9ff4-41f7-9ba1-2d91b41e6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:23:10.508+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set on the outskirts of Manila during the final years of the war,
        the play finds the entire city devastated, leaving its natural environment
        in unmitigated turmoil. “Trees have been charred black, the land is scorched,
        the Pasig River is polluted with rotten, decaying bodies from mass atrocities
        serving as an unmarked grave,” explains Alcampo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f28c1f-2f57-447a-a2bb-92ab3ad7f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.375+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the destruction, there exists an oasis in the form of a small
        garden tended by an indigenous manghihilot called Manang Flor. She takes in
        Alma, another indigenous person who was orphaned because of the recent calamities.
        During the Araw ng mga Patay, their tranquil garden is disrupted by a stranger
        who unexpectedly walks in. “That’s where the choice happens — this person
        who crosses through and also Manang Flor and Alma have to learn how to be
        in a relationship with each other as a way to survive the world,” Alcampo
        says.</p>'
    '36':
      'image': 'jcr:9b841465-9f93-4720-a925-c734565a859c'
      'imageCaption': 'The cast of "Hilot Means Healer." From left: Aldrin Bundoc,
        Carolyn Fe, Karen Ancheta, and Belinda Corpuz. Photo by DAHLIA KATZ FOR CAHOOTS
        THEATRE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e99f8e-2a20-4f92-ad53-ed6465db3962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:18:09.815+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0741f083-d3fe-4370-8347-a7aefd10f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.375+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcampo also sheds light on the ongoing effects of intergenerational
        trauma. Despite moving forward from the war, the indigenous youth portrayed
        are ones still desperately affected by the atrocities committed against their
        ancestors. “Sometimes, the ones who’ve been affected by the war will come
        up to me and they’ll want to tell me their stories of healing,” Alcampo says.
        “How their family has survived the war, how some people would disappear [or]
        go missing. And they still feel this connection that’s unbroken to them.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd048877b-5ef6-4542-9b28-dc873d5f9606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.375+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hilot Means Healer” seeks to answer a question often kept hushed
        in the shadows of inherited trauma: how do we recover from the wounds that
        have afflicted our ancestors, these wounds that continue to bear weight on
        our existence to this very day? Alcampo is hopeful about the possibility of
        reconciling the memories of the past that continue to haunt the minds of those
        still living in the present. “If intergenerational trauma is possible then
        intergenerational healing, I believe, must also be possible.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ca5a07-4c7a-4b5a-b554-57871a5ef7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.375+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having surrounded themselves in the company of diverse indigenous
        groups, Alcampo, more than ever, understands their plight: “I also feel like
        I don’t want to feel helpless. I want to be able to take some kind of action
        and as an artist, this is what I can do.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a65173-1269-471d-a683-ad4bad8952fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.375+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now based in Canada, Alcampo is also part of Kapwa Collective, a
        community of Filipinx-Canadian artists, critical thinkers, and researchers
        who aim to connect narratives of the indigenous people as well as the Filipino
        diaspora.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cfbf28-3ecd-4684-89ac-f28d91185289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.375+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we celebrate National Indigenous Month this October, we talked
        to Filipinx-Canadian playwright Jo SiMalaya Alcampo about what led her to
        creating “Hilot Means Healer” and the call to action they hope their audience
        will respond to. Below are a few edited excerpts from the interview.</p>'
    '35':
      'image': 'jcr:399b93fa-754a-4cef-b1c3-7b03d8c18a78'
      'imageCaption': '“I think writing a play will not change the world, but it may
        change how we think of history, how we may think of our own families,” says
        Alcampo. Photo by MARKO KOVACEVIC, courtesy of B CURRENT PERFORMING ARTS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d56c176-5c10-4089-b618-e9a7f81962b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:11:17.862+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4628366-3c85-40fc-aaf9-b3c580d7e85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What inspired you to write your play? Did anything happen
        in your life that moved you to tell the story of the indigenous Filipino community?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681477d4-4f7d-48f7-af62-5f53b1a7d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was born in Pasay City and came to Canada when I was five [years
        old] with my family. In the 1990s I came out and looked for a lesbian support
        group as a youth. The group that I met was called Babaylan. We named ourselves
        Babaylan because we wanted to reconnect with our culture as diasporic youth
        that are separated from the Philippines. We wanted to learn more. So, we created
        a coming out support group. But it was also a way for us to learn Tagalog.
        We self-taught history. We learned songs, then we learned about the Babaylan
        as leaders in the community… they had a significant role. And also the role
        of trans people within our own pre-colonial indigenous culture whereas there
        was no clear binary, there was no clear gender pronoun [by] using “siya.”
        There was a role for people along that gender identity spectrum of sexual
        identity and gender expression. For me that was a real big turning point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a5accd-ab47-44e7-8d67-33d59d9bc38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did this lead you and the other Filipinx-Canadian participants
        to form the Kapwa Collective?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029bd9e4-155c-4726-9880-e78eb926edd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We attended the Kapwa-3 conference in Baguio and it was about bridging
        academia arts and other interdisciplinary practices with indigenous knowledge.
        What I really liked was there were representations of the over 110 ethnolinguistic
        indigenous groups in the Philippines. On the first day as guests we had to
        learn to just stop talking and just listen... Indigenous people led the first
        day of the entire conference and we practiced listening — intensive listening
        with heart, mind, body, and spirit. And that for me was another turning point…
        We wanted to connect in a different way with our culture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e1640e-3498-4fdf-b1e9-504c630fb2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we came back to Canada, we formed Kapwa Collective in 2012
        and that’s a volunteer-run mutual support group for us [participants] that
        went to the conference to process what happened. We decided when we come back
        to Toronto, we would work together to bridge this experience, to bridge what
        it means to be Filipino, to be Canadian — what it means to bridge the diasporic
        and the indigenous.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69e7a92-24b0-4a4e-9204-90d2347cfcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I read that your cast is comprised of a diverse set of people.
        Can you share more about that?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94e38d4-5be8-4fe1-b37f-ae7468dad006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>… This production has 30 people of color in it. There’s a cast,
        there’s a crew. That diversity in theatre is possible. People sometimes say,
        “Oh, I can’t find them. I don’t know where the diverse people are here in
        Toronto.” But we are here. We’re making art and here’s an offering that has
        a cast and crew of 30 diverse people of color.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4234cb-1616-4a71-82be-2735ec3011a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You talked about Philippine folklore in your writing. How
        was it like integrating these legends, like the aswang, the manananggal, stories
        that we grew up with as children? How was it like assimilating these in your
        play?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc1c8be-852d-42ce-a4ce-c7e5d9ce6fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would start researching legends like Bakunawa, the sea serpent.
        And the few things I’ve learned just from books, the oral histories … it seemed
        a little judgmental, like Bakunawa was an evil kind of character that swallowed
        the moon to punish the people and then either Bathala told the people or the
        people figured out on their own that if they played gongs they would scare
        Bakunawa to regurgitate the moons.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c14a7-d8b7-4a37-a167-51a1cdd488fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I rewrote the legend of Bakunawa and Pawikan, the sea turtle.
        I rewrote it as a queer love story. Bakunawa is non-gender binary. They go
        by “they” or “siya” or “them” and then Pawikan identifies as “she.” She’s
        the one who lays the eggs. The people also get afraid and they do attack Pawikan
        and she dies, and then Bakunawa comes in grief and anguish because their beloved
        has been murdered and they swallow the moons. And then what happens is that
        the people plead to Bathala to get Bakunawa to give back the moons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1974abee-c111-4e37-8167-c3843360c01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bathala says, “No. You’ve done this act. You have the autonomy
        and the self-determination to decide what you do next.” … [The people] are
        singing a song of lament, playing the kulintang, they’re telling the truth
        of what they did — that came out of curiosity, that twisted into fear, that
        created atrocity. And now they’re trying to admit to what they did so that
        they can learn and do better. And Bakunawa… also has a decision to make —
        do they stay in this anger, in this need for vengeance? Or do they let go
        and find a place of reconciliation? And they do, they release the moons, they
        go back to the sky. And the people weep. They are moved by this … It’s a relationship.
        When you do wrong, when there are atrocities that happen, how do we come back
        from them?</p>'
    '34':
      'image': 'jcr:c70adab8-cd1d-4ed2-97a0-76ffe87851a2'
      'imageCaption': 'Alcampo during a performance. “In this time of climate crisis
        and ecological crisis, [connecting to nature] is one of the most important
        issues in our world,” says Alcampo. Photo by HENRY CHAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe18383-f74c-4eca-b4d3-cf5cf99fd536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed397ca-6623-46b2-8f24-01445945a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How can you connect these legends to the political and economic
        atrocities happening to indigenous communities in real life?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f7041c-71a3-45b0-ad98-6d85f29de068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me rewriting that legend is a small act that I can do as writer
        in the face of the very difficult, sometimes horrifying stories I read from
        the Philippines — the EJKs and the murder of indigenous leaders and peace
        activists, their imprisonment, their persecution and the land grabs of the
        ancestral lands of people… This is just one gesture, one way, to kind of imagine
        a process of reconciliation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9e81c2-2558-489b-9b2b-eb2c846d4371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve also learned [that] from being in a relation with people of
        this land here — The First Nations, Métis, Inuit people of Canada… learning
        about the struggle of indigenous people on this land where it’s not our ancestral
        home, it’s their traditional territory. All these kind of political, economic,
        social issues that affect indigenous people in Canada — it connects me to
        what’s happening in the Philippines and also, [in] figuring out what my role
        is as a guest here, as a Filipino-Canadian person here… what’s my role as
        a diasporic person who doesn’t live in the Philippines yet is so affected
        by these stories? And I also feel like I don’t want to feel helpless. I want
        to be able to take some kind of action and as an artist, this is what I can
        do.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592a836-71f2-4bd1-8499-b23e65cd5aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned action. I know that theatre is a way for stories
        to be told that doesn''t just entertain, but beckons the audience to answer
        to a definitive call to action. What are some concrete actions you hope your
        audience will take in response to “Hilot Means Healer”?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ad7ba-df3c-4f83-a3e3-bb1a9b89f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like I would really love if people would reflect on our connection
        to land, to water, to the spirits of nature… and to do it in their own ways.
        Whether you start to nurture a plant … I was always afraid that I would kill
        a plant [<em>Laughs</em>] and I did in my early years. It took me a while
        to learn how to nurture them. I would love that… if people would go on hikes
        and connect [to nature] in an embodied way.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c7f7cb-cb09-46cb-ab48-f4aba7c0a93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that’s possible, I think we can take action and embody that in
        whatever way it shifts our relationship to nature. And I think, in this time
        of climate crisis and ecological crisis, [connecting to nature] is one of
        the most important issues in our world…</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4a54ff-8145-4bf4-982c-567f02bec4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other thing is, I would love [for] people to connect with our
        ancestral stories. Sometimes it may not be through our blood relations, but
        if you were called to learn about who the babaylan are… you can start to feel
        you have some kind of connection to them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a84a263-9b2b-47ea-bb5e-bf891680f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:19:06.064+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diversity in theatre is possible. People sometimes say, “Oh, I
        can’t find them. I don’t know where the diverse people are here in Toronto.”
        But we are here.&nbsp;</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d5a41d-8c1a-4e58-99b9-8749469f45fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s one question you’d like your audience to ruminate
        on when they leave the theatre?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a00b8c7-0f44-4c3c-a5bf-eb4a0244f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is our role here? We have our own experience of colonization
        and recovering from that, re-indigenizing, and connecting to our own indigenous
        roots. How can we move from being allies to accomplices?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f702e99-4da0-44c0-a51e-2e001824d810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here in Toronto, in theatre, we do a lot of land acknowledgments
        before events to acknowledge the traditional territories that we live, work,
        and benefit from. But [we need] to actually go beyond that and live relationships
        with indigenous communities here in Canada. We’ve been starting to do that
        as Kapwa Collective and it’s really helping us to understand our roles and
        responsibilities and to learn truly indigenous ways of being, beyond the intellectual
        and the theoretical, but ways in action of being in community and relationship
        with each other.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5323db-de92-44d4-87c4-c0a2858192cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:23:27.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-27T08:20:01.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has helped us as we go back to the Philippines — connecting
        with schools of living traditions where we understand our own identity first.
        I think when we understand our identity, our roles, our responsibilities,
        we have so much more to offer because we have a fuller appreciation of the
        world and the seen and the unseen. We don’t just need to have one world view.
        We can make room for other worldviews.</p>'
