      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dd9cef-0085-48e7-9a97-2b6c40ce92f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:40.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections Spokesperson Maj. Albert Tapiru told CNN Philippines
        Tuesday that 14 of these cops tried to bring 14 cellphones to the maximum
        security compound, where high-profile inmates are detained. The bureau manages
        the New Bilibi Prison in Muntinlupa City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2787d7-1c9e-42bd-b5c9-f3b623d984b7'
      'mgnl:activationStatus': true
