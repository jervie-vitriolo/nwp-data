      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said it also promptly fixed the issue, noting it prohibits
        and removes any action that violates its policies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bf3348-365b-447e-983b-79ada46446ab'
      'mgnl:activationStatus': true
