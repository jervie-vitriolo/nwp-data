      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in Russia are still trying this," Nimmo told CNN Business
        on Monday. But, he said, they are finding it a lot harder because the social
        media companies "are hunting them."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
