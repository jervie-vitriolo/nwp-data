      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T08:20:36.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2016, you could have set up an account posing as a Tennessee
        Republican and have it registered to a Russian phone number," he noted.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43405952-e080-43a7-8002-ef615085d70e'
