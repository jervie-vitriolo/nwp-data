      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are excited to celebrate the start of the new season by streaming
        games on social media for the first time in the country,” said NBA Philippines
        Managing Director Carlo Singson.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
