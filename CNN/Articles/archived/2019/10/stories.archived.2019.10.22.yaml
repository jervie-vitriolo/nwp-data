      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite missing a number of star players, his side was the heavy
        favorite going into Saturday''s match against newly-promoted Mallorca, but
        was given a rude awakening as the league minnows held on for a shock 1-0 win.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f3d86d-4c75-4166-8055-4ae8cc39e353'
      'mgnl:activationStatus': true
