    'jcr:uuid': 'b7de4afe-ba6c-463d-9f02-fc3ba8d651af'
    'lead': 'For the first time, there are more rich Chinese than Americans in the
      top 10%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T11:01:16.104+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T08:20:26.000+08:00
