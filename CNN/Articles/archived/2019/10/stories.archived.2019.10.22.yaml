    'lead': 'After days of tense protests in Lebanon over a crumbling economy, a minutes-long
      reprieve came in the form of a beloved children''s song.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T06:57:07.474+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T08:20:34.764+08:00
