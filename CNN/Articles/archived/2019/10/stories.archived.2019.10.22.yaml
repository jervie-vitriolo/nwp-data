  'doh-francisco-duque-health-crisis':
    'caption': 'FILE PHOTO. Health Secretary Francisco Duque refutes claims by several
      groups that there is a health crisis in the Philippines, saying the country
      only has a problem in "underinvestment" in health-related initiatives.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-10-22T11:43:00.909+08:00
    'imagesource': 'jcr:28871142-e941-4d55-ac65-817d6b76b31b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1ce265c-6b93-4f50-9fa2-dec2d23d6105'
    'lead': 'Health Secretary Francisco Duque refutes claims by several groups that
      there is a health crisis in the Philippines, saying the country only has a problem
      in ''underinvestment'' in health-related initiatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T11:45:28.614+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T08:20:21.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:33.767+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Francisco-Duque-III', 'health-crisis', 'Department-of-Health',
      'DOH']
    'template': '1'
    'title': 'No health crisis in PH, just ''underinvestment'' problem – Duque'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19b14a7-c749-407e-89e9-d8967e1fde30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:28.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — Health
        Secretary Francisco Duque III on Tuesday refuted claims by several groups
        that there is a health crisis in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6747f881-e6b1-4c39-8b25-d31053fc58f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:28.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s very hard to say it’s a crisis <em>kasi</em> crisis <em>ibig
        sabihin wala nang napupuntahan ang mga pasyente na ospital, nakasara na ang
        mga ospital</em>. It’s not that kind of crisis,” Duque told CNN Philippines’
        The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631bcc4e-ba15-4267-92fd-1ac341374839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:28.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s very hard to say that it''s a crisis because
        crisis means patients can no longer run to hospitals because they are already
        closed. It''s not that kind of crisis.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c49dd7-4a19-4ec1-8e56-7f3ca817163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:28.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:21.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports said five health groups claimed that the Philippines is
        experiencing a health crisis, citing lower budget for health, lowering number
        of nurses, and the return of outbreaks of infectious diseases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef62ed63-f1b1-4583-b0c1-988c1706d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:28.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, however, said that the country only has a problem in “underinvestment”
        in health-related initiatives.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e794fb8-f15d-4f3e-882c-8a8936fd71fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:28.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Budget cuts, that’s one big problem and our underspending, underinvestment
        in health is a problem that needs s to be addressed,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29729ce0-76cd-4915-a071-b0d772dcaba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:28.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary said the Philippines’ health expenditure is “less
        than five percent” of the total national budget. For 2019, for example, the
        government allotted ₱142 billion for the Department of Health or 3.9 percent
        of the total ₱3.662 trillion national appropriation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cce8af-6582-4012-8c8c-9f4a12138403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:28.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, he said, is contrary to the World Health Organization’s recommendation
        that a country must a lot at least five percent of its budget for health-related
        programs. This is also behind the health appropriations in the country’s neighbors
        such as Thailand where the health agency gets at least 16 percent of the total
        government funds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466e1b36-bc7c-436f-90cb-6c77c144a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:28.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve been doing as much as we can, the best that we can with very
        limited resources, so <em>naaapektuhan talaga ‘yung</em>&nbsp;quality of service
        in terms of financing, human resource, and in terms of where to put services,”
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b056adcc-5269-488c-8957-01dd7adb5fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:28.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said one way to address issues confronting the health sector
        is to properly devolve services to local government units.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12056f8d-d40c-4ce7-93d2-69852fc389d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:28.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:21.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated his call to review the local government code to address
        the gaps in the delivery of healthcare services.</p>'
