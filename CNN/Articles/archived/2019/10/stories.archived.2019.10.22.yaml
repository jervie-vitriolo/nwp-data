    'template': '1'
    'title': 'Death toll in Chile rises to 11 after weekend of violent protests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31046032-09b4-4039-8a6c-96c503f2f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 11 people have died in Chile,
        according to the mayor of capital city Santiago, as protests and violence
        in the country continued.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79c20fa-22b6-43e0-a7bf-a40c2a728cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.384+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f0354a-5247-442d-9659-3135a626e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Karla Rubilar said eight people died Sunday, the most deadly
        day in a week of demonstrations over a proposed public transport ticket price
        increase. Many of the deaths have occurred during looting when supermarkets
        were set on fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f51ebf-c70c-42d2-965c-2d6976a16abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f48f3e-1fce-4f0b-8dbf-4397b75a479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest has widened to reflect anger over living costs and inequality
        and entered a seventh day Sunday despite President Sebastian Piñera announcing
        Saturday that ministers will suspend plans to raise subway fares.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b821580-b7e8-43c4-aab5-5f14228c3d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6280c38c-3e91-40f9-952d-170599d8d590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at war with a powerful enemy, relentless, that does respect
        anyone or anything," Piñera told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b6da26-c335-47c5-84bd-099a3f0930b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ae1b1-28bc-4b9f-aa24-9ffb0bc11dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a state of emergency already in place, schools in the Santiago
        metropolitan region would remain closed on Monday, Rubilar announced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b211e3-476c-4369-9e4d-715446b1973b'
