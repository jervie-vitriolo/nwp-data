      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Salvador Panelo said that
        Duterte will come home early Tuesday evening due to "unbearable pain in his
        spinal column near the pelvic bone."</p>'
    '2':
