      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag siya kausap iba ang sasabihin. Matatakot sila,</em> even
        to know their names, <em>pag nalaman sa</em> Philhealth <em>binabalikan nila,
        lalo nilang hindi binabayaran, pinapahirapan mangolekta ang</em> private hospitals,”
        Jimenez said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e4583d-5e8f-46a1-aa32-7c8e54e087ac'
