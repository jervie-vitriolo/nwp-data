  'facebook-zuckerberg-2020-elections':
    'author': 'Seth Fiegerman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-22T17:36:43.982+08:00
    'imagealtText': 'Mark Zuckerberg (FILE PHOTO)'
    'imagesource': 'jcr:4239f4a7-c1e6-42c9-b946-8281d8133a00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecd0ade0-6371-48b4-a846-72acaa23b4ba'
    'lead': 'Facebook said Monday that it is taking new steps to clearly identify
      state-run media for users and to better protect the accounts of political candidates
      and officials as part of a broader effort to prevent its platform from being
      abused to interfere with the 2020 US elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T17:42:31.452+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:20:03.486+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:38.519+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Mark-Zuckerberg', 'US-elections', '2020-elections']
    'template': '1'
    'title': 'Facebook tries to get its house in order ahead of 2020 US election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36caf9a-39b7-4d34-9ad4-239dce0a4321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:42:31.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:03.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With the US presidential election barely
        a year away, Facebook is still working to get its house in order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7c2348-cd6f-40a0-aa9e-c0072f1f672a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:42:31.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:03.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said Monday that it is taking new steps to clearly identify
        state-run media for users and to better protect the accounts of political
        candidates and officials as part of a broader effort to prevent its platform
        from being abused to interfere with the 2020 US elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e73ab-142d-44bc-a068-c64a54958761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:42:31.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting next month, Facebook will label publications that are "wholly
        or partially under the editorial control of their government as state-controlled
        media," the company said in a <a href="https://newsroom.fb.com/news/2019/10/update-on-election-integrity-efforts/"
        target="_blank">blog post</a>&nbsp;Monday. These Facebook pages will be held
        to "a higher standard of transparency because they combine the opinion-making
        influence of a media organization with the strategic backing of a state."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91b8b4-7750-4c47-b929-4302b4439320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:42:31.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, <a href="https://money.cnn.com/2018/02/02/media/youtube-state-funded-media-label/index.html."
        target="_blank">YouTube added labels</a>&nbsp;to videos that are posted by
        state-funded media outlets, linking to the broadcaster''s Wikipedia page.
        But outlets like the BBC, a publicly funded broadcaster independent from the
        government, get a different label than an outlet like Russia Today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98baa613-8acd-4370-86b4-61bd23c12878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:42:31.452+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:03.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect Facebook''s efforts to label content in this manner to
        be about as apt as its blocking of RT''s pages containing Borscht recipes
        last week," RT spokesperson Anna Belkina told CNN Business. "We will likely
        see the same labeling shenanigans as we did from Google, for whom some publicly
        funded outlets were more "state funded" than others, facts notwithstanding."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3033e43a-d71e-40b2-8500-9c0b685a17d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:42:31.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as it takes steps to protect the next election, Facebook continues
        to grapple with bad actors from the last US presidential election. The company
        announced Monday that it removed 50 Instagram accounts and one Facebook account,
        some of which posed as locals from US swing states. Facebook says the accounts
        "showed some links" to the Internet Research Agency, a troll group with links
        to the Kremlin and a focus of special counsel Robert Mueller''s Russia investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6d6945-6a86-4484-ae6b-0058c5f52c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:42:31.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a conference call with reporters Monday, Zuckerberg said the
        company''s ability to proactively catch and disclose these coordinated networks
        of accounts shows that Facebook''s defensive systems are working. He also
        stressed that Facebook now has more than 35,000 people working on safety and
        security efforts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3806a355-f22e-4515-80b2-dcad21b1c644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:42:31.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:03.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy updates and account takedowns come as Facebook and Zuckerberg
        confront continued scrutiny from politicians on Capitol Hill and on the campaign
        trail. Democratic presidential candidates including <a href="https://edition.cnn.com/2019/10/11/politics/elizabeth-warren-facebook-ad/index.html"
        target="_blank">Sen. Elizabeth Warren</a>&nbsp;and former Vice President Joe
        Biden have leveled <a href="https://edition.cnn.com/2019/10/19/politics/biden-campaign-facebook-false-trump-political-ad/index.html"
        target="_blank">sharp criticisms</a>&nbsp;against the company in recent days
        for its policy of exempting ads by politicians from third-party fact-checking.
        The criticism followed the company''s decision to <a href="https://edition.cnn.com/2019/10/09/politics/biden-letter-twitter/index.html"
        target="_blank">allow a video ad from President Donald Trump''s reelection
        campaign</a>&nbsp;that falsely accused Biden of corruption for his role in
        Ukraine policy during the Obama administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201f454e-d0c9-4684-9127-62e655358a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:42:31.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:03.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed about the policy again on the call, Zuckerberg stressed
        that other tech and media companies also ran the ad. "I know that Facebook
        has been at the center of a lot of these debates," he said. But, he added,
        it''s "really not a policy area where we are an outlier." (Broadcast networks
        and stations are required by law to run the ad; CNN, which is not subject
        to the same laws and regulations because it is a cable network, has opted
        not to air it.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c35ae-a839-4cae-b8bd-93e1a94ccbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:42:31.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:03.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg once again framed his company''s stance on political
        advertising — and its decision not to do away with it on the platform entirely,
        despite its minimal contribution to Facebook''s bottom line — as a matter
        of giving people a "voice."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c27d719-0586-4697-bc59-6ae64aec61e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:42:31.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:03.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t about money," he said. "Ads are an important way to
        get your message out and in front of people... Banning ads would favor incumbents
        and whoever the media would cover most." At another point on the call, however,
        Zuckerberg conceded that incumbents "can raise more money" than their challengers
        to pay for more ads on Facebook and other platforms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086301e3-3cf4-4a73-a8e3-899470f2ba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:42:31.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:03.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg is <a href="https://edition.cnn.com/2019/10/09/tech/zuckerberg-testify-house-financial-services/index.html"
        target="_blank">scheduled to testify before Congress</a>&nbsp;on Wednesday
        in a hearing that is expected to focus on Facebook''s plans for a digital
        currency. At least <a href="https://edition.cnn.com/2019/10/08/tech/facebook-libra-lawmaker-concerns/index.html"
        target="_blank">some of the scrutiny</a>&nbsp;over Facebook''s crypto plans
        could give the company even more power, at a time when its size and influence
        are <a href="https://edition.cnn.com/2019/09/11/tech/ftc-big-tech-antitrust-investigations/index.html"
        target="_blank">already under investigation</a>&nbsp;at the federal level.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd891c4c3-71e6-473b-b12f-d08da46a79b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:42:31.453+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:03.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of that scrutiny, Zuckerberg has engaged in what appears
        to be a public relations campaign to put himself out there more. He <a href="https://edition.cnn.com/2019/10/17/tech/mark-zuckerberg-free-expression-speech-georgetown/index.html"
        target="_blank">gave a speech</a>&nbsp;at Georgetown University last week
        describing politicians'' calls to clamp down on tech companies as an effort
        to restrict the freedom of expression, followed by interviews with several
        major media outlets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35cb027-ad7f-4f92-9871-21d8af7b1236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:42:31.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:03.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get that a lot of people are angry at us," Zuckerberg said in
        an interview with NBC Nightly News'' Lester Holt that is set to air Monday
        night. "Part of growing up for me has just been realizing that it is more
        important to be understood than it is to be liked, and I believe it very strongly."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44944a01-9cfb-4ab5-9d77-9712850d467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:42:31.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:03.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how much Monday''s announcements, or Zuckerberg''s
        PR campaign, will do to make politicians like Facebook again.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573daa63-2719-4a84-89b7-edd0bf3c1f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T17:42:31.454+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:03.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first piublished on CNN.com, "<a href="https://edition.cnn.com/2019/10/21/tech/facebook-2020-election-interference/index.html"
        target="_blank">Facebook tries to get its house in order ahead of 2020 election</a>."</em></p>'
