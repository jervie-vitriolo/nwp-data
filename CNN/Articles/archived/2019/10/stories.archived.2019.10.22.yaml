      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is scheduled to see a neurologist on October 23 for his
        condition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006224ed-a934-4613-8049-47fbeb27e2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:33:03.720+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:11.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator and former presidential aide Bong Go posted a video of him
        and Duterte in a car early Tuesday evening on social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfe2a43-a150-4abb-97b6-3de09a0b25b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:33:03.720+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga kababayan, mga Pilipino. Ako mga</em> four days ago, <em>sumemplang
        ako sa motor. E kapag naka-motor ka talagang</em> once or twice<em> sa buhay
        mo makatikim talaga ng semplang</em>," Duterte said in the video.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967abad7-dde9-44d7-ad37-f3dac821e4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:33:03.720+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:11.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My fellowmen, the Filipino people. Four days ago I
        fell from a motorcycle. If you are on a motorbike, chances are you would fall
        at least once or twice in your life.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090e9b9b-f8d3-4690-a30f-a4d584511ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:33:03.720+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:11.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that the pain from his accident was unbearable, and
        that it was three inches above his belt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a606b10f-4432-4c47-a2f0-fb916db50796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:33:03.720+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:11.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said Duterte would continue to ride motorbikes, and even showed
        Duterte looking at motorcycle photos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfd682d-4887-47e4-b203-796d7353c195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:33:03.720+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:11.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator earlier gave the media a photo that showed the President
        seated in a hotel room, holding a cane, looking on as his daughter Sarah Duterte
        takes a selfie with the lawmaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182be120-9afb-4be2-b7c1-1c2174989ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:15:51.687+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:11.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While this was unforseeable, the public can rest assured that there
        is nothing to worry [about], as [in] regards [to] the physical health and
        condition of the President as he gives serious priority thereto in actively
        serving our country," Panelo said in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf71c951-d87d-444d-8b61-6abfa78eca2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:15:51.687+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:11.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was able to attend the enthronement rites of Japanese Emeperor
        Naruhito, but had difficulty walking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64355b25-830e-49f8-b806-0a41da7bea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:15:51.687+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:11.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has attended the enthronement rites earlier today,
        albeit carrying a cane to assist him in his walk," Panelo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157fff65-1f39-4389-92de-b015f76b2c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:15:51.687+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T08:20:11.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would not be able to attend the subsequent Emperor''s banquet,
        nor the Prime Minister''s banquet scheduled tomorrow.</p>'
