      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a two-part report. Read the first one&nbsp;<a href="https://cnnphilippines.com/life/culture/2019/10/22/pcij-drug-war-part-one.html"
        target="_blank">here</a>.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f82c0-dd60-42a8-9cd2-7df01c6f86f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.196+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Philippine Center for Investigative Journalism)
        —</strong> Three years ago, Lourdes, a 58-year-old-grandmother in Mandaluyong,
        became the sole caregiver and provider for three grandchildren after her son,
        “Kulit,” 34, was killed by gunmen wearing bonnets and helmets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a67e04-e247-4fe8-bda6-01aefbb5a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.196+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulit had been in trouble with the law before. He had spent nearly
        15 years in jail for a homicide his mother said he didn’t commit but took
        the fall for. After his release, he could barely make ends meet from the money
        he made from repairing electronics and so he went into the drug trade, his
        mother said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff93c4-4117-42b2-b725-197b425df287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.196+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lourdes is one of many grandmothers who have been forced to care
        for the families of their sons who perished in the war on drugs. She did not
        want her real name published for fear of her grandchildren’s safety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f92ba4d-b2d7-45f0-afcc-1fca25bac734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.197+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our research on nearly 2,000 drug war casualties shows that the
        typical victim is male, aged 30-35 years old, and the family’s main breadwinner.
        With their deaths, the burden of providing for their families falls on widows
        and, more often than not, the paternal grandmothers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e3164b-639a-44c2-b16e-c092613dca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.197+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our research focused on families that have been getting cash assistance
        as part of the government’s centerpiece anti-poverty program known as 4Ps,
        available to the poorest 20 percent of Filipinos. We found that many drug-war
        families are in danger of dropping out of 4Ps if they are unable to meet the
        requirements of keeping school-age children in school.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace9a6d-767c-479d-a006-bc1aab9635fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.197+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lourdes has accepted that she will have to provide for her orphaned
        grandchildren, but like many grandparents forced to deal with the consequences
        of their sons’ deaths, she was not prepared to take on this additional burden.
        While he was in jail, Kulit had provided for his children from the money he
        made selling food to the other prisoners. Without Kulit, Lourdes’ 60-year-old
        husband, a mason, is now the only wage-earner in their extended family. Three
        other jobless children already live with Lourdes as do seven other grandchildren.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804be88-bd3b-455e-b122-182e0cecd1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.197+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lourdes’s family is among the 4.4 million Filipino families who
        get assistance from the 4Ps conditional cash transfer program. Like similar
        programs in Brazil and Mexico, this money is intended to make sure poor children
        are fed, cared for, and stay in school.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87684e0-919e-47b3-9590-c0e07d373407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.197+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To receive the full amount of the cash grant — ₱300 monthly for
        elementary and ₱500 for each high school student — children must attend 85
        percent of their classes. Some 12 million children are in school today thanks
        to 4Ps. Many of them will be the first in their families to complete secondary
        education and as a result have better chances of finding employment or getting
        a college education.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f154c949-5300-44a5-954c-a9eb5935d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.197+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte supports the 4Ps program. In 2017, staying true
        to his campaign promise, he provided each 4Ps family an additional ₱600 as
        rice subsidy. In addition, in 2018, the government increased cash transfers
        for each 4Ps family by ₱200 in order to mitigate the impact of higher prices
        brought about by the Tax Reform for Acceleration and Inclusion (TRAIN) law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acce23a-3b03-485a-a1e6-d26f573aa7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.197+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these increases, the benefits provided by 4Ps to poor families
        that have fallen victim to the war on drugs have been outweighed by fear,
        insecurity, and the loss of their breadwinners.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8f157-37ef-4ab7-a39a-f3b61168afe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the drug war, these families lived in communities that
        were already vulnerable to multiple economic shocks such as illnesses, flooding,
        fires, and demolitions. The death of their loved ones becomes one more blow
        that lessens their odds of escaping from an intergenerational cycle of poverty.</p>'
    '0':
      'image': 'jcr:6961ca68-fb6d-41ad-a616-b688e9048182'
      'imageCaption': 'No one except family members came to the wake of Kulit, a drug
        peddler who was gunned down by unknown assailants. This mural was painted
        in Quezon City by the street art collective Gerilya and local residents. Photo
        from PCIJ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357017dd-d7b8-4a3d-a2da-add53339e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:00:40.783+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b5064-9baf-4497-b96f-6c2781db1fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No one came to the wake</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950e79a3-da9f-488b-8863-f983d87cc800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one came to Kulit’s wake, even if in life, Kulit was well-liked.
        He was no saint, but he looked out for his friends and family. He was ready
        to help friends in dire straits when he had money. When the drug war began,
        Kulit surrendered to the police headquarters in Camp Crame and admitted he
        was a drug user. He was pushed into the drug trade, his mother said, because
        the family house had been gutted by a fire and needed to be rebuilt. He also
        wanted to raise money so Lourdes could get an operation to remove her cataracts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086aa25e-3167-4e82-8736-ed34fee2e126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lourdes recalled that just weeks before he died, Kulit pointed to
        the concrete houses on their street. “Iisa lang ang dahilan kung bakit nabuo
        mga bahay nila,” he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeab092-170f-4147-b741-82a4a1a13186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an open secret in their community: Drugs are an easy way
        to make money. By risking possible death to be part of the illegal trade,
        Kulit hoped to better his and his family’s life. “Wala tayong tutulugan kung
        hindi ako kikilos,” he told Lourdes. It was dangerous, but the alternative
        was to continue toiling with no hope of a better life. Grudgingly, Lourdes
        gave her blessing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4cb210-5f4b-42e9-b31d-6d9fb021e148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just ₱500 capital, Kulit soon earned several thousand pesos
        more. He gave the money to Lourdes and told her to buy cement to begin construction
        on their house. A week later, Kulit slept at a friend’s home and woke up early
        to eat breakfast at a nearby goto stall. His friend had been restless the
        whole night, checking if Kulit was really asleep. Not long after Kulit left
        to get breakfast, he was shot and killed by unknown gunmen at the goto stall.
        His neighbors and family believe the friend had tipped him off to the authorities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6fe3f-8e3c-422d-bb56-7e1ed25336d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lourdes was just streets away when a kumare told her that her son
        had been gunned down. She hurried to where he was, and even crossed paths
        with the friend whom they suspected of informing on Kulit. By the time Lourdes
        arrived at the crime scene, her son’s body was already being taken away by
        Scene of the Crime Operatives.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c739c0c-28fd-4b20-ac98-ad84d5939ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.198+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lourdes still remembers being told by the Scene of the Crime Operatives
        that she needed to pay ₱45,000 so she can bury her son. “Binaril n’yo na nga,
        kailangan ko pang tubusin? Di po kayo nahiya?”</p>'
    '4':
      'image': 'jcr:d211af85-ce00-4d6b-bb22-ef6191c98a3a'
      'imageCaption': 'This mural showing Lourdes and her grandchildren was painted
        near a basketball court by street artists and residents of an urban poor community
        in Muntinlupa. Photo from PCIJ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdc3a3a-06a4-4771-869d-91cc0ce0ca99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:00:40.783+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e4974-1f08-42a2-9044-1a075e8ad38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.199+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Picking up the pieces</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb31f54-9be1-425d-989b-9b45ab1a79e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.199+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Kulit’s death, Lourdes took care of his three boys, aged 18,
        15, and 16, adding to the other grandchildren who were already living with
        her. With 10 grandchildren under her roof, buying enough food or medicine
        is a constant challenge. The only wage earner in their household is her husband,
        who earns ₱500 a day when there is work available. When her husband has no
        work, Lourdes relies on what she can still get from the 4Ps.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d7e14-892a-41da-82ff-d3dd6aaffe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.199+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with money from 4Ps, Lourdes cannot afford to send all three
        of Kulit’s children to school. While 4Ps covers most educational needs, it
        is not enough to pay for transportation, food, school supplies, uniforms,
        and other expenses.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89975ee1-0c0d-4487-9105-764bbc8908a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.199+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Lourdes had to make a choice. Kulit’s two youngest children would
        drop out, even if that meant not being able to claim more money from 4Ps.
        No matter how she added up the numbers, there was simply no way to send everyone
        to school, even with 4Ps aid.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3545efd-6d6d-4389-bc57-2d2eadf6cd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.199+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Lourdes decided to invest the family’s remaining resources
        in Eugene, Kulit’s eldest. At 18 years old, he is in Grade 8, four years shy
        of a high school degree. She hopes he would finish his schooling, find a good
        job, and help lighten the family’s load. Depending on whether Eugene is meeting
        the conditionalities of school attendance and if Lourdes meets the conditionalities
        of the health grants, the family receives between ₱1,300 to ₱1,800 per month.
        They get ₱500 for a child attending high school, ₱500 more in health grants
        if Lourdes attends the Family Development Sessions, a ₱600-rice subsidy, and
        ₱200 in an unconditional cash transfer.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1057d3c0-cca4-4c55-9a8c-621f292ec5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.199+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4Ps health grants require that mothers attend the Family Development
        Sessions (FDS) where they cover topics such as financial literacy and responsible
        parenthood. Families with infants and children younger than two years old
        are required to attend monthly check ups and be up to date with immunizations.
        The FDS is meant to monitor the progress of 4Ps recipients while also fostering
        friendship and a sense of community.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f80181-3036-4dfc-99bf-def7637a413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.199+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While accepting her new role as her grandchildren’s primary caregiver,
        Lourdes can barely make ends meet. “Ang lalakas pa naman kumain ng mga ‘yon.
        Tatlong lalaki kasi. Dalawang kilo [ng bigas], kulang sa’min sa isang saingan.
        Minsan nga sinasabi ko, dahan-dahan naman kayo kumain! Wala na tayong pambili
        ng bigas!”</p>'
    '6':
      'image': 'jcr:bf58f237-51a7-4ccb-b157-1b7ae5a2f505'
      'imageCaption': 'This mural depicting Eugene was drawn by street artists and
        residents of a poor neighborhood near a skate park in Quezon City. Photo from
        PCIJ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f600fe-f396-4aee-b722-8a1ff8acf8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T19:00:40.783+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3feae-53ea-447f-a2cd-8fd7dc83adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.199+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Giving up dreams</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f654bc9-4f76-4fad-b5a1-26fb49034daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eugene used to dream of becoming a policeman.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf102cec-a8d8-42c7-89a4-e1c57d693628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after his father was killed, Eugene lost faith in the police
        and the justice system. He is angry about what was done to Kulit but feels
        powerless to do anything.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc7b2d6-b1ba-4f72-b515-34f111c5c071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the eldest and closest to graduation, the family’s survival rests
        on Eugene’s shoulders. The teenager juggles his family’s hopes and his schooling
        with a constant fear that what happened to Kulit can happen to any of them.
        Instead of focusing on his studies, Eugene is constantly preoccupied with
        trying to keep his family safe.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce4a1d3-1882-407f-9cc2-3ecbbf1cb967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lourdes describes a recent exchange with her grandson: “Eh ''yung
        panganay, ang pangarap nya, mag-pulis. Sabi ko, mag-aral kang mabuti para
        maging pulis ka. Nay, malaki na ko, Nay. Sabi nya. Pwede ko na yan tapatan.
        Sabi nga nya, Ma, san ba tayo makakabili ng baril. ''Yun ang inaano nya ma''am
        eh. Ano, mag-iipon ako ng pera ko, baon ko. Konti-konti lang. ''Yun ang sabi
        nya ma''am. Para meron din tayong panlaban.”</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa68e1-53ea-4261-aa4c-32adcd163d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4Ps program was supposed to provide youths like Eugene the opportunity
        to fulfill their dreams and help lift their families from poverty. But another
        government program, the anti-drug campaign, has dimmed those hopes.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2735b3ac-2b32-4af8-a502-24c3df43af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development has so far not
        responded to our questions about the drug war’s impact on 4Ps families, including
        how the government intends to address the effects of the killings on children
        and families left behind.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2bb9fc-2770-456c-96ec-3a8222dfee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:51:56.200+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-27T08:19:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The 4Ps is designed to provide long term stable support for poor
        families to ensure that their children are educated and healthy,” the World
        Bank, a donor to the 4Ps program, said in response to the findings of our
        research. “The needs of families with heightened vulnerability, including
        death of a family member, can be addressed by programs specifically designed
        for this purpose.”</p>'
  'russia-railway-north-luzon-manila-khovaev':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-22T18:47:04.328+08:00
    'imagesource': 'jcr:91623a36-de62-48f9-8d10-b053408ac27b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c4f9940-1187-4fdd-987e-e7216c3e7417'
    'lead': 'Russian Ambassador Igor Khovaev says his country is interested in constructing
      a railway line that would connect northern Luzon to Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T18:54:55.158+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-27T08:19:58.139+08:00
