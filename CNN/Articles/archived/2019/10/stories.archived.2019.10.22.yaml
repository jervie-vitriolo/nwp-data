      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traffic agency also announced that road reblocking will be postponed
        from November to January. However, priority projects such as the Skyway South
        Luzon Expressway (SLEX) and North Luzon Expressway (NLEX) connector will still
        push through.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0897585-f20e-442c-be8a-ab44301b86ab'
      'mgnl:activationStatus': true
