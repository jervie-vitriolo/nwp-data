    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['rice-tariffication-law']
    'template': '1'
    'title': 'Agriculture dep''t backtracks, won''t raise tariff on imported rice'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd041c245-df13-4afc-9a8b-8120e88ba680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> – The
        Department of Agriculture (DA) has backtracked on its earlier announcement
        to raise tariff on imported rice to help ease the situation of farmers suffering
        from historic-low palay (unmilled rice) prices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83df3fb-a325-4d54-a227-ae3741b0a7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f753d18a-5dbb-478e-b269-2221749954cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar, in a briefing on Tuesday about
        the Rice Competitiveness Enhancement Fund, said Cabinet members thumbed down
        the idea to at least double the duties on rice imports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b734b5-e5cd-4fcf-a4a3-3996a0e5ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c79879-6b71-4e19-919d-15ba022fe087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We discussed in the Cabinet that there are safeguard duties being
        investigated by the Department of Agriculture. After a good discussion, ang
        [the] decision of the Cabinet, instead of that, ay magbigay [is to give] cash
        assistance,” Dar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17baa46-c3cc-4b24-8676-646d60e365de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa80c108-015e-4372-ab62-242652fa2da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.971+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said P3 billion in cash aid would be provided to rice farmers
        instead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b4e67c-3807-4872-9af8-e10434f2190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cabc432-3421-449d-bcc4-f753bb9ff90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official also said as a countermeasure, the Bureau of
        Plant Industry will be stricter in issuing sanitary and phytosanitary import
        clearance to ascertain that only good quality foreign rice would enter the
        country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243cd112-214e-4fc1-bcb5-660cd61c415e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f06f9d6-4a49-4d2a-bddf-3d609984bfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said the bureau could check imported agriculture products against
        possible infestation such as the weevil beetle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c08cce-64f6-4b78-90fc-a722fc13387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af50fe8-d895-4fdb-9bc5-0e10f0e0d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DA said in a statement it will release by the end of
        September or October an order raising duties on rice from Southeast Asian
        countries to 75 percent from the current 35 percent while tariff on rice from
        other countries will be increased to 100 percent from 50 percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7b369d-e13a-4cf4-a3cb-45b0c0072f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa2741a-4244-40dc-9f55-2438379bf46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duties from rice tariffs help in funding the Rice Competitiveness
        Enhancement Program (RCEP), which is designed to assist farmers losing out
        from the flood of cheaper imported rice under the rice tariffication law.
        The average palay farmgate price hit an eight-year low at P15.82 per kilogram
        in the fourth week of September, according to a data from the Philippine Statistics
        Authority.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7840cfb-1392-478b-bef0-c4c139537853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8cfa31-7abe-45bc-8bff-c6dd36a7bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program aims to cut rice production cost by half from P12 to
        P6 in six years. The DA budget for this is P10 billion per year until 2024.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5355fa-4516-4a61-b357-7e8a66799484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b819a9-f058-49ea-8b93-8b5e3dbb5fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>₱3.2-billion support fund for rice farmers released</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a61306-1b6c-439a-87a4-35491db27c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e713f-bcb3-4679-977d-0a6de9a82bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.972+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty two percent of the ₱10-billion RCEP has been obligated to
        implementing agencies, Dar said. Obligated amounts are approved funding of
        projects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4475c35-6abe-4e83-98b5-3283ed4f747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04b1014-1ab5-4b8f-aed8-5e4c14c5cb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These agencies are the Philippine Rice Research Institute (PhilRice),
        Philippine Center for Postharvest Development and Mechanization (PHilMech)
        the Agricultural Training Institute (ATI), the Technical Education and Skills
        Development Authority (TESDA), Development Bank of the Philippines (DBP) and
        Land Bank of the Philippines (Landbank).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c31a5b6-1f91-4d4b-89a6-68998b8b4294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:47:36.973+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T08:20:10.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
