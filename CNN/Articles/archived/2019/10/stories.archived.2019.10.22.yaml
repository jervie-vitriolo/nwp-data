      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267fffa2-6e91-4c05-b7eb-251f163cdb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of Trudeau in blackface emerged from the early 1990s.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90b6a80-1c2b-46c5-9e39-9a1b3cfb08bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad101332-5859-4997-b9eb-53569e95c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau apologized for wearing blackface after Time magazine posted
        the first photo, and again after the three photos surfaced.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a4ce98-5bac-45fe-ad86-1ddebc2f59fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb23a88-504a-4051-aea3-8f9a492df317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The candidates</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e2fa85-1645-4a7e-aed6-6d28e7cdae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau was sworn in as prime minister in November 2015. He is the
        son of former Prime Minister Pierre Trudeau and is the first child of a Canadian
        prime minister to be elected to the office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ff994-170d-4c2a-9492-66e3f22cb503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.480+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1930794-3acc-4bb9-9898-12e978d4f994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He managed to awaken the ''Trudeaumania'' that brought his late
        father to power in the 1960s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a9255e-34b9-4443-86c6-89f1d14ce4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e246c2ef-0140-4bfe-974a-45db3622f6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheer has tried and failed to capitalize on the scandal and criticism
        of Trudeau. But neither his negative emphasis nor his polices have engaged
        voters. Scheer is fiscally and socially conservative, offering the promise
        of a stable government with tax cuts and balanced budgets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c2916-f75d-421f-b50e-56ed75b41eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43569500-dcdd-41de-8b39-e53694f41da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Scheer disclosed that he is an American citizen,
        with dual nationality in Canada and the United States. He said he is in the
        process of renouncing his American citizenship. Dual nationality does not
        legally disqualify someone from running for Prime Minister.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c488361f-1950-42e1-9852-68afdd96f735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8957f58-6a51-4479-b96b-d22ec1788c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some disenchanted voters have moved on from Trudeau and settled
        on New Democratic Party leader Jagmeet Singh as an option. Singh has advocated
        for climate action and a government-funded drug program for everyone. He is
        a practicing Sikh whose colorful turbans illustrate the country''s changing
        complexion.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff9af2-1ea5-4b4e-b493-a55dd32c039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f30be-8bc5-4075-a617-1fb570a1f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth May, leader of the Green Party and Bloc party leader Yves-François
        Blanchet, a Quebec separatist, are on the ballot as well.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2759c3-f740-43ad-89a6-e245366654e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/21/world/canadian-general-election-justin-trudeau/index.html">"Justin
        Trudeau''s Liberal Party wins Canada''s general election."</a></em></p>'
