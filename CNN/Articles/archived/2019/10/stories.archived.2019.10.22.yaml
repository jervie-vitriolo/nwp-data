    'title': 'Duterte back in PH after cutting Japan trip short'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc2f788-e017-41ad-ab82-eebada33faf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T23:41:30.030+08:00
