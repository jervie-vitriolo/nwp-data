      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the future for their children will be?" the caption read on
        one post apparently criticizing Americans who don''t remember the Confederacy
        fondly. Another account posted "What a bullsh**."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c7e875-e35b-476a-80be-4a1a8e5d5ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:52:49.819+08:00
