      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trade conditions and debt levels are causing concern, but signs
        for the coming years are otherwise fairly positive," Credit Suisse observed
        in its annual Global Wealth Report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aecc5cf-215a-483b-becc-8cccdf8a1ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d8e021-6e4e-4a67-acdf-ba27ceb9b002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report highlights the extent to which global wealth is concentrated
        at the very top. The bottom 50% of adults account for less than 1% of total
        wealth, while the top 10% own 82%. The top 1% alone owns almost half of all
        global assets, according to Credit Suisse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4190c-c458-4e46-98e4-739f8a588f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a5fe6d-3a88-4704-beb4-44482d8c1935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Has the 1% peaked?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbfdddd-0cee-4083-a7db-5740a9bd2b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threshold to make it into the top 10%, globally, is roughly
        $109,400 in net assets. To be in the top 1%, you''d need just above $936,400.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e5665-facb-4b3e-bb41-af0adce1a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce3a6fd-c61b-4ef9-8256-c8a4d3957abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the picture of wealth inequality since the 2008 financial
        crisis is complicated. While artificially low interest rates and bond-buying
        programs from central banks led to a boom in asset prices, raising the share
        of the top 1% of wealth holders, inequality "continued to decline for those
        below" that segment, Credit Suisse notes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7324bc2-edb8-4ec3-ad2c-821b01f65456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2482fb61-636f-4127-a231-fe5fd6c172be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The share held by the bottom 90% now accounts for 18% of global
        wealth, up from 11% in 2000. Since 2016, the share held by the top 1% has
        broadly eased back, per the bank.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea529303-fc01-42c8-8ab8-7b658311e6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e844ff5e-dd40-4651-9979-aa6d65fa9260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is too early to say that wealth inequality is now in a
        downward phase, the prevailing evidence suggests that 2016 may have been the
        peak for the foreseeable future," the report''s authors write.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b22a750-0cbc-45e9-bf27-b9a5f0e1cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.106+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/21/investing/china-wealth-americans/index.html">"There
        are more wealthy Chinese than Americans for the first time"</a></em></p>'
  'Justin-Trudeau-Canada-general-election':
