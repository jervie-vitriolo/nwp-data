      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08a60d3-b1d0-4ebd-b44c-46c3582a7d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.439+08:00
      'mgnl:createdBy': 'lara'
