      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that members are denying that they may not renew their
        PhilHealth accreditation out of fear.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a743cf9c-2f93-4c37-9383-69696b3bffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:45:24.890+08:00
      'mgnl:createdBy': 'alyssa'
