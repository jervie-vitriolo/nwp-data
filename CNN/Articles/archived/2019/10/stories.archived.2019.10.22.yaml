      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to fire, we had no options," said AKM Ehsanullah, a senior
        police official in the Barisal Range, Bangladesh.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc163545-e8f5-4cfe-b26b-b9ba13ae095f'
      'mgnl:activationStatus': true
