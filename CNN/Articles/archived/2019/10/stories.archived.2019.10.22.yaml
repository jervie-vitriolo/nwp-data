      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not a solution, it’s a defeatist attitude,” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e248fcc-361b-4aec-8e54-1bbef2f3543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:22:56.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While hospitals have the freedom discontinue their PhilHealth accreditation,
        Duque said, they should be reminded that patients’ situation is at stake in
        doing so.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7059408c-8fa2-4ef2-9fa0-10f9a6c27206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:22:56.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s their choice if they would like to do that on their own. There’s
        no law prohibiting them, barring them from doing so, but it’s not good because
        you’re talking about patients,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d282807-8d4a-4f69-bdc4-ff6885b51042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:22:56.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why would you shut your doors to people who need your services
        the most?” he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6745a7-31c7-457b-bf85-1a9e4953d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:22:56.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first right that we have to uphold is the rights of the patients.
        W<em>ala naman tayo kung wala sila. Sana ang</em> private hospitals <em>ganon
        din ang pag-iisip</em>.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad73fde6-b4c3-40c7-833f-db74de20e0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:22:56.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp;The first right that we have to uphold is the
        rights of the patients. We won''t be here without them. I hope private hospitals
        have the same thinking.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10575f7d-0e5d-4315-a30e-fe6cbf81135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:22:56.754+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary cited the lack of proper documents as among the reasons
        why hospitals are not paid by the agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd041d9c-4c7f-4f15-b55d-eafe784bd220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:22:56.755+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang PhilHealth <em>mandato rin nyan na siguraduhing malinis ‘yung
        mga dokumento. Hindi pwedeng may mga daya, may mga palusot o upcasing, gaming
        at kung anu-ano pa</em>,” he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d45c1-ee08-40dd-928e-849014975ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:59:38.837+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines’ Balitaan, PHAPi President Rustico
        Jimenez said the hospitals will only scratch their plan to leave PhilHealth
        should they get the enough funds to continue their operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a220e39a-c921-4e9f-a177-3a8f9d2c5c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:59:38.838+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pwede naman pong hindi ito mangyari. Kung meron namang mapapa</em>-rotate
        <em>na pera ang ating mga</em> private hospital, <em>eh hindi na siguro gagawin
        po ito</em>,” Jimenez said in an interview on CNN Philippines’ Balitaan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0857a3-ded8-408d-9a28-d2702b3b186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:59:38.838+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This may not happen if the hospitals will have money
        to rotate for their operations.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb971e2-a83d-42f0-8f91-ddaa31bc9efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:59:38.838+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat, he said, was just a reminder to the PhilHealth about
        its growing debts to the private hospitals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b42627b-ddfe-4724-9a28-544efd78b19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:59:38.838+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Paalala lang po ito na lumalaki na po [ang utang] at wala na
        pong nare</em>-receive [<em>ang mga ospital].. ‘yung mga</em> payroll <em>nanugngutang
        na ho sa mga bangko ang ating mag hospital para magka</em>-payroll,” Jimenez
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aeeee2-43db-4ee3-bf7a-957ce32388f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:59:38.839+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is just a reminder that PhilHealth’s debts are
        growing and that hospitals are no longer receiving reimbursements. Some private
        hospitals are even borrowing money from banks to issue payrolls.]</p>'
  'Manila-Water-possible-supply-interruptions':
