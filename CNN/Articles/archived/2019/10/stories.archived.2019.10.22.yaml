      'mgnl:type': 'text'
      'text': '<p>So she won''t work with him, and said she''s made boyfriends feel
        uncomfortable with how much she says it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f43a8-a20e-440d-bd4a-017b262116f2'
