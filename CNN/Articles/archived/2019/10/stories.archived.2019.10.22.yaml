      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/22/europe/prince-harry-prince-william-british-royals-source-gbr-intl/index.html">"Anti-Harry
        and Meghan hysteria driven by tabloid media and palace leaks, source claims."</a></i></p>'
  'nene-pimentel-daughter-for-the-nation':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-22T22:23:24.234+08:00
    'imagesource': 'jcr:cfed655c-e6b5-4f8d-9220-5239dbd0426c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e5fb163-3abd-4fa7-8f39-40ab58655c76'
    'lead': 'The daughter of the late former Senate President Nene Pimentel remembers
      his dedication to his calling and how they knew — from the beginning — that
      he was a man for the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T22:27:02.472+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:19:54.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:41.179+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nene-Pimentel', 'Aquilino-Pimentel-Jr', 'Lorraine-Pimentel-Borghij',
      'Politics-as-Usual', 'Rene-Saguisag']
    'template': '1'
    'title': 'Pimentel''s daughter: My father was a man for the nation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a5dc05-2515-4998-8f94-bed90b10af2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — Tributes
        to the late former Senator Aquilino "Nene" Pimentel Jr. pour in days after
        his death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4f791c-3910-4071-918a-2e343a478260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colleagues and political personalities look back on him as a great
        statesman and lawmaker. His family, meanwhile, remembers his dedication to
        his calling and how they knew — from the beginning — that he was a man for
        the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc508d2-b134-429d-844e-c71773cb2ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' Politics as Usual Tuesday, Pimentel''s
        youngest daughter, Lorraine Pimentel-Borghijs said, "Ever since I was a little
        girl, I knew my father was not just for the family. He was for the entire
        nation. We didn''t own him, he was working for the republic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f573af0-ef8c-4094-813a-b07146fc439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel-Borghijs recalled when she was two years old and brought
        to where her father was detained for opposing the Marcos regime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7495421-3ee4-4da2-b952-93d8657a00f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother brought me to Camp Crame to visit my dad, and since I
        was so small, there was like a lazy susan in between the visitors and the
        prisoners where you can put like food stuff, and you''d turn the table and
        the prisoners inside the jail cell could receive the goods. I was so small
        so my mom put me, I was like the food gift to my dad. So I was able to hug
        him, kiss him," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde7907-f4f3-4fdc-b8dc-e011cec538bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even at a very young age, Pimentel-Borghijs said she and her siblings
        would be told her father was working for the greater good, and they "shouldn''t
        be proud or selfish and not demand his time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0612d6d-c3d1-4e6d-8ce0-54b0cc8eef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was taught that blessings should be for all and not
        for a few.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf0241f-1f45-42ba-8196-591d7d85e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lessons she learned from her father are things she carried with
        her throughout her life, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c30e82b-4749-4660-9b38-1e29b1f0e522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel-Borghijs also shared one of the last things said by her
        father while he was in the hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14418aa7-080e-4347-b3e3-423e8e7cc628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During one of his last days...he said, "Mother do not forget."
        I think he was telling us, his children, not to forget about our Nanay," she
        tearfully recounted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3de38d8-c612-4ee0-aea7-8304fb044f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban spokesperson Ron Munsayac said Pimentel''s burial will
        be held at Heritage Park in Taguig City at 10 a.m. Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b25f3d-7143-4965-be31-d0b562d44671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Never one for self</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ec562-81bb-4451-9d7c-e08786a54f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Rene Saguisag. who served alongside Pimentel in public
        office, also remembered his friend as one who put the ideals of the country
        before his own interests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a8e4d-a273-43e8-b525-3bbb617a4983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the story of his life — not for self, but for country,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db94da12-c98b-452e-a3df-3f160373aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines the poem "Splendour in the Grass" best personified
        Pimentel, particularly the lines:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7070acd6-35d6-44d4-8526-7757d609a782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though nothing can bring back the hour</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0205c425-20a8-422e-8299-20e646a723cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of splendour in the grass,</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8af3d8-49eb-463d-81a4-011f9b8fb75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>of glory in the flower,</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d6fbed-1ebc-4597-b312-96a6f2cfe309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will grieve not, rather find</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078c7021-e3b0-4b38-9b87-11ef61dbfd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strength in what remains behind</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40954ef-fc7a-4cf9-bf0d-6565aca249b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have learned so much from the lifetime of sacrifice as a role
        model who encouraged us during the dark years," Saguisag said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca999e7-1d95-4333-b667-e9c47a1d02d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Pimentel was firm in his opposition to former President
        Ferdinand Marcos which did not always work well for him.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8772d7e-8bb0-4eb1-9cb1-4aa29ac3acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he had cooperated with the dictators, it would have been a very
        comfortable life like what many people did. <em>Pero yun nga, nakulong at</em>
        [But that was it, he was put in jail and] he was not rich, e. I mean, so easy
        to have joined the government for a comfortable life, but in this case <em>talagang...
        nakita mo yung talagang isinakripisyo</em> [you could see what was sacrificed].
        Maybe even our own families," Saguisag said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093d9028-9694-4698-a14f-01c3a5bf662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nene was really a cut above many extraordinary individuals. Fantastic.
        <em>Buong buhay niya,</em> up to the end, <em>talagang ganoon</em> [His entire
        life, up to the end, he was like that]," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3cb435-1d2e-43d5-9db2-26e94fb4f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pimentel wasn''t always serious, Saguisag recalled singing "You
        are my sunshine" with him when they were younger.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e960344c-8940-48b1-a035-d7cfaa43ff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was asked what his message for the former Senate President
        was, Saguisag smiled and said, "Thank you, Nene for all that you have done
        for the country and your friends. And when you join my wife, Dulce, tell her
        I am fulfilling my promise never to look at another woman again."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02ac2eb-83eb-4202-80ce-695a5f4143ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T22:27:02.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag''s wife died in 2007 in a road accident along what used
        to be South Superhighway. Her husband, along with two others, was with her
        during the car crash.</p>'
