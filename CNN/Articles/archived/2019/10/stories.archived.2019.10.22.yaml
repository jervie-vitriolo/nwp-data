      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no space for harassment or disrespect or degradation of
        any kind at my show."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0257ba5e-bbb2-4c9d-982c-ffb10f1c5e3c'
