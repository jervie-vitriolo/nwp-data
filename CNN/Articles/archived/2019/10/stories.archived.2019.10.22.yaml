    'template': '1'
    'title': 'Right-of-way for LRT-1 extension to Cavite almost complete '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf700a-bfd6-4db8-a8cb-d12d6b2fffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:30:02.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:27.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> Construction
        of the Light Rail Transit Line 1 (LRT-1) extension to Cavite is back on track
        after years of delays, with an official saying that they have nearly completed
        the right-of-way for the new railway.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd429995b-892c-42ce-a788-2afd7b057f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:30:02.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:27.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550daee7-ebaa-4360-b1fb-5c1611d31308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:30:02.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:27.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Alfonso, president and chief executive officer of train operator
        Light Rail Manila Corporation (LRMC), said it has resolved over 90 percent
        of right-of-way concerns for the project, which will extend the current line
        stretching from Roosevelt in Quezon City to Baclaran in Pasay City all the
        way to Bacoor, Cavite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c2b80b-e4f1-46dd-87dc-d55020393162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:30:02.604+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:27.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱64.9-billion extension project was supposed to start two years
        ago but was delayed due to right-of-way issues. Authorities first had to acquire
        the land and transfer homes where the pillars, train tracks, and stations
        will be built before the actual construction.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69ba159-8d78-4cdf-9cd1-07593c01479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:30:02.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:27.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/5/7/lrt-1-cavite-extension-construction.html">Construction
        of LRT-1 Cavite extension kicks off</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5389f7-b550-437f-9c82-70130b22e51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:30:02.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:27.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation has said that the project will
        be partially operational by end-2021, which will add eight new stations to
        the LRT-1: Aseana, Manila International Airport, Asia World, Ninoy Aquino,
        and Dr. A. Santos stations in Parañaque City; Las Piñas and Zapote stations
        in Las Piñas City; and Niog station in Bacoor, Cavite.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61254c0-cc62-4d80-8374-2d7722294833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:30:02.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:27.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e58547-5f7b-46b5-8871-92d778e23c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:30:02.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:27.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that as we build the system, the right-of-way
        will be delivered on time," Alfonso told reporters on Monday, adding that
        he hopes they are on track with the target so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94344aed-a675-474f-bb88-c2b9d579f4b9'
      'mgnl:activationStatus': true
