      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;Asian stocks mostly rose Tuesday,
        tracking a positive session on Wall Street overnight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c24ce-1293-4f9d-899c-c563fcc6b6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:24:39.300+08:00
