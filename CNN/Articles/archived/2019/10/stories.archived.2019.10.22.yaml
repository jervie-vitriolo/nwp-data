    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421b4be-ec6d-48df-9829-89b5720b94d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:47:18.779+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)—</strong> With
        the holiday season just around the corner, government officials and mall operators
        have agreed to adjust mall schedules to help control traffic congestion in
        the metro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18905da-d306-4c71-9d35-917d96d755c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:47:18.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:59.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From November 11 to January 10, 2020, malls in Metro Manila will
        operate from 11 a.m. to anytime beyond 7 p.m., the Metro Manila Development
        Authority (MMDA) said Tuesday following a dialogue with mall officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38be0f13-c0d1-4713-bb09-486aefff5abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:47:18.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung</em> 11<em> po ''yan pabubuksan aalis po</em>&nbsp;<em>''yan
        mga</em> 9 or 9:30 a.m. <em>Meaning</em> (<em>''yung may pasok</em>) <em>ng</em>
        8 a.m. to 9 a.m. <em>po mababawasan ng 200,000 na tao</em>,” MMDA General
        Manager Jojo Garcia said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12355736-2b86-42ee-aa19-7d7c8a15b314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:47:18.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the malls open at 11 a.m., the (mall) employees
        will leave their homes from 9 a.m. to 9:30 a.m. It means those with shifts
        from 8 a.m. to 9 a.m. will be reduced by about 200,000.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd365d4b3-c791-4127-b58c-10bb7143b3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:47:18.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA also announced that weekday mall sales are prohibited during
        the same period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c82db4-b6af-49a0-9181-945ffb6f7aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T18:47:18.778+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:59.729+08:00
