      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian is battling multiple charges, including 17 new counts
        under the Espionage Act in May this year, for unlawfully encouraging, receiving
        and publishing national defense information in concert with former Army intelligence
        analyst Chelsea Manning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc96d5e-4ffa-4bae-8faf-1e83c37a8dc0'
