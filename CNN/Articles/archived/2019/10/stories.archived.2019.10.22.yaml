      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New signing Eden Hazard missed the match after the birth of his
        child and the likes of Luka Modric and Gareth Bale were absent through injury.</p>'
