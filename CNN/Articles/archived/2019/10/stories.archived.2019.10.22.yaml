      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab27eb7-cd00-469b-8fc1-ba964fcd7901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it will be a minority or majority government remains to
        be seen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f4a23-bba4-4348-8052-ebd0ecf3af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42920b9-28b8-4f13-9bfa-66f1e3113e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projected victory ensures that Trudeau will remain Canada''s
        Prime Minister.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3715d3ed-2e33-4302-841c-806ef4b0e3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc3827a-9a5d-4126-b973-63c42ce77d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau, the Liberal leader, and Conservative leader Andrew Scheer
        were the two top contenders in Monday''s competitive general election. More
        than 300 parliamentary seats are up for grabs. Health care, the climate crisis
        and the cost of living reportedly are voters'' top issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3adaae-ec47-4e85-abc1-643e1a597813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad44998-5c8e-4ee9-8e51-ff05f4a7e69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau, 47, picked up a key endorsement last week from former President
        Barack Obama but the Prime Minister has faced a difficult campaign after revelations
        that he wore blackface in the past. He said he didn''t know how many times
        he put the racist makeup on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc160463-4a6b-449e-9d55-2adfcdba9cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200b98f6-ad5f-4382-9fce-24b054caf19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Time magazine posted a photo of Trudeau wearing brownface
        when he was a school teacher in 2001. Trudeau said he had attended an end-of-the-year
        gala with an "Arabian Nights" theme when the photo was taken.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f680c0-f163-442d-af31-a4af9926f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe84a6-efd7-4bc8-8b30-c4cb87a8ecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.641+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was a racist photo, but he didn''t consider it racist
        then.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a3e673-b5f6-44d6-abc5-fe3b4e2086c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f788a705-99ba-4682-b981-4bc6cb842ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his apology, Trudeau admitted he wore dark makeup when he was
        in high school as part of a talent show in which he sang the Jamaican folk
        song "Day-O." CNN partner CTV News obtained that second photo from a source
        who said it was a picture of Trudeau in a yearbook at Brebeuf College.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db029855-78ad-4a3f-ae6d-15b7b810b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c9bac-a8bc-4db8-becd-25aa2d4acbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video of Trudeau in blackface emerged from the early 1990s.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ec627-9bb0-4a64-ac01-4b4f8357022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f799a9-5d7a-4461-9a78-0f9799ccc9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.642+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:25.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau apologized for wearing blackface after Time magazine posted
        the first photo, and again after the three photos surfaced.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0011e85-1da1-4e90-b597-3d41e316cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.642+08:00
