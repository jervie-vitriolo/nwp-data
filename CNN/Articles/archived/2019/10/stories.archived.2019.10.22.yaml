      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ee0064-fc12-4e84-bc7b-200451702183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.385+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:32.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to bring back peace to the people," said Rubilar,
        adding, "we received your message, but in order to carry it out we need to
        dialogue in peace."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9556ed-7606-492a-8f7b-c8ac3db26fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:33:49.385+08:00
      'mgnl:createdBy': 'eimor'
