      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t tell me to take my [explicit] top off in the middle of my
        sentimental speech," she says as the crowd cheers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f23083e-11a5-4cf4-84ec-7280628f3005'
