      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5993d5d4-19d7-4df8-9bb7-3e76ec584465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:52:11.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:20:16.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party finished with 155 seats, 15 seats shy of the majority,
        CBC News and CTV News reported. As a minority government, the party will partner
        with one or more other parties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
