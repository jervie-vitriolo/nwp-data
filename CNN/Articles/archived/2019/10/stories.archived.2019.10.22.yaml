      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df3028c-4335-4edd-9151-9dd4ef171e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:45:38.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday night, Rogers performed in Austin, Texas, at The Moody
        Theater for Austin City Limits Live. While she was giving a heartfelt speech
        about how the fans have allowed her to continue to pursue her passion in music,
        a man starting yelling to "take your top off."</p>'
