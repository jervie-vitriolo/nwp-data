      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catalans have now won five consecutive matches in all competitions
        after a difficult start to the season, but the team''s front three were all
        in good form Saturday.</p>'
