      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)⁠—</strong> Real Madrid lost its first league game
        of the season as coach Zinedine Zidane''s reboot of the club continues to
        malfunction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53a0185-c86f-4279-b7e6-1d0fe0890010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:57:36.728+08:00
