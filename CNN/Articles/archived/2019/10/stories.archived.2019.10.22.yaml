      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/4/24/MWSS-Manila-Water-penalty-water-crisis.html">MWSS
        orders Manila Water to pay P1.13-B in penalties over water crisis</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1346986a-8b96-4669-b91e-dcd5b7c1639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:24:06.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:22.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected are select barangays in Makati, Mandaluyong, Manila, Marikina,
        Pasig, Parañaque, Pateros, Quezon City, San Juan, and Taguig. The interruptions
        are scheduled during nighttime until 7 a.m. the next day at the latest.</p>'
