      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese markets are closed for a public holiday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e234d9-2e3d-43b5-ad91-56b1f217886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:24:39.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major stock indexes ended in the green Monday. Futures for the Dow,
        S&amp;P 500, and the Nasdaq rose Tuesday during Asian trading hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86731509-7ec1-4532-beb4-0e075a0c8f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:24:39.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some other moves happening in Asian markets at 2 p.m. HKT:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b09d7c-6d4e-46f6-ba74-6546e5310601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:24:39.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China on Tuesday injected 250 billion yuan
        ($35 billion) into the banking system. It''s the largest cash injection of
        its kind in nearly five months, according to Reuters. The Chinese central
        bank says the injection is meant to help meet cash demand during tax season.
        Markets expect the central bank to continue easing monetary policy, though,
        using rate cuts and other measures. The Chinese economy recently posted its
        weakest growth rate in 27 years for the third quarter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca572b2-8c91-4f4f-93b2-d07131a09ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:24:39.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESR Cayman, an Asian warehouse operator, wants to raise as much
        as 11.37 billion Hong Kong dollars ($1.45 billion) in an initial public offering
        in Hong Kong. It would be the second biggest IPO in the Asian financial hub
        this year. ESR Cayman intends to start trading in November.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e6fd2b-11c3-4565-b1af-5be4426a0456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:24:39.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of 51 Credit Card, an online credit card issuer and manager
        based in Hangzhou, China, resumed trading Tuesday afternoon and soared as
        much as 30%. It was up 17% at about 2 p.m. The trading was halted on Monday
        afternoon following a 34% plunge. The company acknowledged in a statement
        that Chinese authorities conducted an investigation at the firm''s office,
        but said its operation remains normal and no assets had been seized or frozen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd202c2-a6c9-4fbe-9b36-486c5dd13360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:24:39.301+08:00
