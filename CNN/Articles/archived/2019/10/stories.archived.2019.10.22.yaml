      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/21/investing/asian-market-latest/index.html">Asian
        markets mostly move higher, following Wall Street''s lead</a>."</em></p>'
  'thailand-consort-royal-titles-sineenat-wongvajirapakdi':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-22T15:42:38.226+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b22585c8-b748-4629-8922-e4a8b679ae75'
    'lead': 'The King of Thailand has stripped his royal consort of her titles, status,
      and military ranks for being "disloyal," only three months after she was anointed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:45:36.910+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:20:10.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:36.652+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thailand', 'Sineenat-Wongvajirapakdi', 'King-Maha-Vajiralongkorn']
    'template': '1'
    'title': 'Thai King strips ''disloyal'' royal consort of titles and military ranks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf7ddf1-cfc3-4571-91b7-82a26a11ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:36.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The King of Thailand has stripped his royal
        consort of her titles, status, and military ranks for being "disloyal," only
        three months after she was anointed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b26b96f-e43c-41bb-b37a-782b89c2f798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:36.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sineenat Wongvajirapakdi, 34, had been bestowed the title of royal
        consort on July 28, the first woman to be given the rank in nearly a century.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f20bb-88ac-43ba-8106-8ba1c536a0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:36.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an official notice, released Monday by the Thai Royal Household,
        announced that King Maha Vajiralongkorn had withdrawn all of her royal titles
        and military ranks for her "ambition" in wanting to be "equivalent with the
        queen."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21deab4b-8b3d-449d-ba66-c1a814d00bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:36.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the notice, Sineenat had previously attempted to obstruct
        the King''s wife, Queen Suthida Vajiralongkorn Na Ayudhya from being crowned,
        and had asked to be appointed to the role instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74480d8b-2830-4c88-aeb8-9817cd60e9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:36.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After her repeated violations and attempted interference with royal
        affairs, His Majesty the King graciously granted her the title of Royal Noble
        Consort in July out of hope that Sineenat Wongvajirapakdi would lessen her
        pressure and change her behavior and acts," the notice said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ee10ac-3873-4f5a-821a-0a2cd7fa9423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:36.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Sineenat "overstepped her authority," acting without the
        King''s approval and against royal tradition, the notice said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a2ff6d-d98d-46df-8097-6223c5e5b783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:36.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her actions are considered as disloyal, ungrateful, and ungracious
        of His Majesty''s kindness," the notice said. "They caused division among
        the royal servants and led to misunderstanding among the public. These amount
        to acts of sabotages against the country and the monarchy."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0cee93-70d0-45d7-be90-b2ba7c56562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:36.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the King''s orders, Sineenat has now been removed from the
        position of civil servant within the military, and has had all insignias recalled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09ddc96-083d-47a2-8f2a-b93388439b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:36.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:10.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sineenat was a former army nurse who served in the King''s royal
        bodyguard unit, and held the military ranking of major general. She spent
        time in the military undertaking courses in jungle warfare and piloting, according
        to state broadcaster Thai PBS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d1208-61fb-4731-84f5-abcc5f1a2f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:36.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:10.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after she became consort, the Thai Royal Household released
        rare images of Sineenat and the King. In some images, she is dressed in Thai
        formal attire sat next to the King. In another, the two are holding hands.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b78b9f-b71a-4d8c-b334-ea10ebf9dc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:36.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:10.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before becoming crowned King in May, Vajiralongkorn had announced
        his marriage to Gen. Suthida Vajiralongkorn Na Ayudhya, who had formerly been
        his royal consort, and declared her queen. It was the fourth marriage for
        the King, who has two daughters and five sons, only one of whom is officially
        recognized as a prince.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dfaed6-666c-4c7c-a277-4801a7a77541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:36.911+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:20:10.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/22/asia/thai-king-royal-consort-intl-hnk-scli/index.html"
        target="_blank">Thai King strips ''disloyal'' royal consort of titles and
        military ranks</a>."</em></p>'
  'Agriculture-department-won-t-raise-tariff-on-imported-rice':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-22T15:44:47.805+08:00
    'imagesource': 'jcr:7d3c50ff-3d4a-4866-ac15-4e80221aacdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e8e7879-efe5-4ae3-b5f1-54c641ae867b'
    'lead': 'The Department of Agriculture (DA) has backtracked on its earlier announcement
      to raise tariff on imported rice to help ease the situation of farmers suffering
      from historic-low palay (unmilled rice) prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:47:36.971+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T08:20:10.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:36.854+08:00
