      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Four people were killed Sunday when
        Bangladesh police fired on a crowd after clashes erupted over a Facebook post
        that angered Muslims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e1f1b9-db28-45fa-b3ef-f13510df9634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T07:40:06.439+08:00
