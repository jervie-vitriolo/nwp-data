      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Prime Minister Justin Trudeau''s Liberal
        Party is projected to win Canada''s general election, according to CBC News
        and CTV News.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0726fc-22bd-45ed-bbef-bd6d492633b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:06:42.641+08:00
