    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There are more wealthy Chinese than Americans for the first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6af9e44-a6bd-4e34-8dd1-6db5a55920ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For the first time, there are more rich
        Chinese than Americans in the top 10%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb680df0-cab7-4f41-b448-1c3998c9938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af6018f-a4d5-4d6a-a3bc-7210b71d85c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report from Credit Suisse shows that wealth in China is ticking
        up, and the country now accounts for 100 million of the richest 10% of people
        in the world. There are 99 million Americans in the same category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729fb187-d4a9-4d19-bb68-4c0cd98d073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd746355-3163-444d-abc0-ca455bcfe51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States still has many more millionaires — 18.6 million,
        or 40% of the world''s total, versus 4.4 million in China. It''s also adding
        to the millionaire count at a faster clip. The report credits low interest
        rates and Republican tax cuts for the country''s 11th consecutive year of
        rising wealth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd241de4-646d-4ed5-a4bb-959135be4805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f4a005-b5e2-4e80-8509-905448e308e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average American is also still much richer than their Chinese
        counterparts, with US wealth per adult at $432,365 compared with $58,544 in
        China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0049255-554b-4a67-9581-7163b4a7a4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f552e6-61e0-4c84-9260-9d85efd33337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China holds claim to a growing piece of the pie, replacing Europe
        as the principal engine of global wealth growth. That''s in spite of the trade
        war that''s weighing on the nation''s economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6e8572-b600-4dfe-951f-998552ecddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dae8f03-3779-436b-bde1-0a9e76587228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:16.105+08:00
      'mgnl:createdBy': 'eimor'
