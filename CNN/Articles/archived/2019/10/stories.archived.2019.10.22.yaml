      'jcr:uuid': '465f6e75-a4f3-48be-ba9c-fdeadbfba9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:30:02.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:27.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of the LRT-1 extension was approved in 2002 during the
        administration of former President Gloria Macapagal Arroyo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef3147-826f-4973-a1d7-a657498042fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:30:02.605+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:27.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRMC, a joint venture of Ayala Corporation with the Manny Pangilinan-led
        Metro Pacific Investments Corporation, finished expansion works for the LRT-1
        EDSA Station in Pasay City, which it said can accommodate more passengers
        on the platform. The station is linked through a bridgeway to the Taft Station
        of the Metro Rail Transit Line 3 and caters to about 50,000 commuters per
        day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0fc1da-fcea-4f9f-bf2b-5b5dc030e51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:30:02.605+08:00
