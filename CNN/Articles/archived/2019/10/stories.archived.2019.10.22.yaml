      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 117-kilometer extension is expected to increase LRT-1 ridership
        from 300,000 to 800,000 daily, and will trim travel time from Bacoor to Metro
        Manila to just 25 minutes, from the current two-hour drive or longer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a0544-5662-40cd-8827-2e658d9b70e1'
      'mgnl:activationStatus': true
