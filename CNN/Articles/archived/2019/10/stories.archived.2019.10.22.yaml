      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogers rose to fame after showcasing her song "Alaska" to Pharrell
        Williams during a masterclass at New York University in 2016. That song currently
        has more than 14 million views on YouTube and she was the musical guest on
        "Saturday Night Live" in November 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8827af42-d122-486f-9d8f-c39abcdc9237'
