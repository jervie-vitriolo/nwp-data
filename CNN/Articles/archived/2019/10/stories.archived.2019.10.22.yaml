    'template': '1'
    'title': 'Duque calls on private hospitals not to cut ties with PhilHealth'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf7be1-b10e-4a22-ab2e-6b94e2fde8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:22:56.753+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22)</strong> — Health
        Secretary Francisco Duque III on Tuesday appealed to members of the Private
        Hospitals Association of the Philippines (PHAPi) to not push through with
        their threat of cutting ties with the Philippine Health Insurance Corporation
        (PhilHealth).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6523b882-6cdd-4c47-bbdb-6c2fc2c193e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:22:56.753+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana naman ‘yung kanilang banta ay hindi nila itutuloy dahil
        maraming makakawawa dyan. Unang una ‘yung mga pasyente kung saan nandon ang
        mga pribadong pagamutan, at ang mga pagamutan na ‘yan din ang mawawalan ng
        kita at baka hindi na nila matustusan ang kanilang</em> operations,” Duque
        told CNN Philippines’ The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8300740-c27f-4155-a92a-0e392d5edfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:22:56.753+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they don’t continue their threat because many
        people will suffer such as the patients. Even the hospitals may lose profits
        and fail to sustain their operations.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb22884-2fdd-4629-9ac5-b4c07e635125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:22:56.753+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 600 members of PHAPi on Monday said threatened that they
        will no longer continue their accreditation with the state insurance agency
        in 2020 due to unpaid claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c31ae2-8bc3-45a2-8dba-1c9eb350f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:19:13.243+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/10/21/PhilHealth-private-hospitals-accreditation.html">Many
        private hospitals might no longer renew their PhilHealth accreditation</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544df52e-5b82-4519-b153-b7bfe2ae3f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:22:56.753+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter addressed to PhilHealth President Ricardo Morales,
        the group said most hospitals have yet to receive their reimbursements from
        the agency and that some hospitals in Mindanao were stripped of accreditation
        over pending cases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8df39a-0611-4ecd-9a19-867df745d20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:18:35.960+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2019/10/22/philhealth-admits-unpaid-claims.html"
        href="https://cnnphilippines.com/news/2019/10/22/philhealth-admits-unpaid-claims.html">PhilHealth
        admits unpaid claims, but says they''re ''manageable''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99df13cd-4042-4a93-ac85-00479b35c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:52:17.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PhilHealth said the move to disaccredit some hospitals
        was to “ensure more stringent measures in its fight against providers who
        defraud the corporation.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e376c2c-f4f1-4dfc-a61b-a248bb129233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:52:17.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said hospitals were given the opportunity “to explain
        their side on their alleged involvements in fraudulent activities.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde392e0-1771-4ca5-884a-b99622f1a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:52:17.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T08:20:23.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said he doubts that PHAPi members will withdraw their PhilHealth
        accreditation, as doing so will put them in a “lose-lose situation.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f3ad5-758f-4786-87fb-530b5d3150b1'
      'mgnl:activationStatus': true
