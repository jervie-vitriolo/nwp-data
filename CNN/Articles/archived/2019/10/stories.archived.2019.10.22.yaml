      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Shanghai Composite Index, was about flat during afternoon
        trading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777ae61b-2f80-40a7-8149-1f1e2a213f73'
