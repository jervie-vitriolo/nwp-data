      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the first time the games will be available for streaming
        across the league’s accounts on <a href="https://www.facebook.com/NBAPhilippines/">Facebook</a>
        and <a href="https://twitter.com/NBA_Philippines">Twitter.</a></p>'
    '7':
