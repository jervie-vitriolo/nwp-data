  'Alexa-Google-Home-hackers':
    'author': 'Ahiza Garcia, CNN Business'
    'caption': 'Amazon and Google assistants do not ask users to reveal passwords
      when working correctly.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-22T15:58:40.538+08:00
    'imagesource': 'jcr:82c0861d-f62d-4a31-8199-aaffeb348652'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6271614e-2e7b-4b16-b51d-3f2d2051dfed'
    'lead': 'Amazon''s Alexa and Google Home''s smart assistant were vulnerable to
      a security issue that could have allowed hackers to eavesdrop on people without
      their knowledge or entice users to hand over sensitive information, researchers
      say. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T16:18:41.347+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T08:20:08.741+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:37.134+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Amazon', 'Alexa', 'Google', 'Home', 'assistant', 'hack', 'vulnerable',
      'cyber', 'security']
    'stories': ['742d1551-f223-49dc-9afb-7cb89fe23f0a', '3d4b3390-0135-448b-bc30-c0dc75fab2ed']
    'template': '1'
    'title': 'Amazon Alexa and Google Home''s voice assistant were vulnerable to hackers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3704d-f127-48ad-88ec-e25cd4a9f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:18:41.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amazon''s Alexa and Google Home''s
        smart assistant were vulnerable to a security issue that could have allowed
        hackers to eavesdrop on people without their knowledge or entice users to
        hand over sensitive information, researchers say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef8de92-9c23-4402-b2e9-db640ee6e298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:18:41.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:08.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Research Labs, a hacking research firm, said it discovered
        the flaw earlier this year and reported it to Amazon and Google. On Sunday,
        the firm posted a series of videos demonstrating how someone could exploit
        it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac508a-9b51-4a2b-994b-b5a25894291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:18:41.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:08.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76512f99-1a68-4037-8a9f-b1f5dee4fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:18:41.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:08.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon and Google told CNN Business the security issue has since
        been fixed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82367a4-c39f-4a72-acd8-b225760fc837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:18:41.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:08.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15095629-d8f3-4674-ae50-abab2dd8bd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:18:41.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:08.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were first reported by tech site ZDNet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f62aac3-7737-4d23-9986-b96b4c9c32c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:18:41.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:08.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfae79b-d380-44a0-ab49-9da400020150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:18:41.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:08.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the latest issue, SRLabs found hackers could have exploited
        the access Amazon and Google give third-party app developers to improve apps.
        Hackers could have used this access to customize commands that trigger a response
        from a home assistant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b25fb2-40f7-4291-94f3-b3d64ccbc4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:18:41.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:08.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba001c-0c05-46f7-8ce8-cc025b1c4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:18:41.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In videos posted to YouTube, SRLabs showed how an app that works
        with Alexa or Google''s voice assistant could be programmed by a hacker. In
        one demo, a user opened an app via a voice command and was told it does not
        run in their country. The voice assistant was then silent. However, unbeknownst
        to the user, it continues to run in the background, listening for prompts.
        After a few minutes, the voice assistant said there was a company update and
        asked the user to say their password.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a77d1-1748-46dd-9573-e8b8076b814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:18:41.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:08.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639d596c-7c12-420f-bc4d-4b3be3d4bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:18:41.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:08.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon and Google assistants do not ask users to reveal passwords
        when working correctly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871815f3-daf5-440b-8e31-bcbded02ff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:18:41.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df3d49e-6915-4c03-a129-9a1fb6bf5782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:18:41.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:08.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There doesn''t appear to be evidence that any hackers actually carried
        out the manipulation to the voice assistants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a988746-9ad6-4975-9b54-31f460cdb6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:18:41.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827dca74-934c-44f9-ad69-3eab738bdf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:18:41.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:08.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Amazon spokesperson told CNN Business the company "quickly blocked
        the skill in question and put mitigations in place to prevent and detect this
        type of skill behavior and reject or take them down when identified."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9d0731-4018-4c59-bbb2-4c13c696e8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:18:41.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:08.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a21c1e-9c90-45a8-8b0b-6f3cba2b84c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:18:41.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:08.753+08:00
