      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249722c-7e79-43f6-8cb3-1eeee78be1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:59:48.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:34.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK District Judge Vanessa Baraitser denied Assange''s legal team
        request to delay proceedings and timetable by three months, confirming that
        the full extradition hearing will still go ahead in late February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70ac6a-5a29-432b-92b2-9c4512c8b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:59:48.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:34.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1b2c6b-78e6-4e2c-900e-a407f586d861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:59:48.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:34.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense lawyer Mark Summers had argued that his team needed more
        time to gather and provide all the evidence needed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20831a5e-cbbf-4bee-8269-37e7c0dcc44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:59:48.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:34.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15126b61-9c84-455a-80d0-c34c4c5e5419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T06:59:48.047+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:34.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange struggled to give his name and date of birth at the beginning
        of the hearing, making long pauses and mumbling some words.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104e4e08-fd92-45ef-af3d-93def7940a02'
      'mgnl:activationStatus': true
