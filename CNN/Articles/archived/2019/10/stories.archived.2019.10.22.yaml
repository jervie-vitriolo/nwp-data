  'donald-trump-impeachment-inquiry-lynching':
    'author': 'Betsy Klein, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-22T21:23:44.647+08:00
    'imagesource': 'jcr:30eeea8c-f966-472f-ad58-7c330934c6e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70c95aa2-58bf-4497-a291-213779f99c93'
    'lead': 'President Donald Trump used a racially charged term Tuesday to describe
      House Democrats'' impeachment inquiry, calling the process a "lynching."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T21:37:44.732+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:19:55.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:40.761+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'impeachment', 'impeachment-inquiry']
    'template': '1'
    'title': 'Trump calls impeachment inquiry a ''lynching'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafe0043-1d04-447c-bb08-344041b16496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:37:44.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">President Donald Trump</a>&nbsp;used a racially charged term
        Tuesday to describe House Democrats'' <a href="https://edition.cnn.com/specials/politics/trump-impeachment"
        target="_blank">impeachment inquiry</a>, calling the process a "lynching."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc6c415-ac9c-4839-8816-4e67b7aaac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:37:44.732+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So some day, if a Democrat becomes President and the Republicans
        win the House, even by a tiny margin, they can impeach the President, without
        due process or fairness or any legal rights. All Republicans must remember
        what they are witnessing here - a lynching. But we will WIN!" the President
        <a href="https://twitter.com/realDonaldTrump/status/1186611272231636992" target="_blank">tweeted</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec4caae-7761-4986-b6d0-637fe226c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:37:44.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:55.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly railed against the probe, calling it a "witch
        hunt" and a "fraud," but Tuesday marks his first use of the term "lynching,"
        which is associated with a period of horrific racial violence in the United
        States, in regard to the inquiry. Following Emancipation and the Civil War,
        killings, often carried out in public settings, known as lynchings, terrorized
        newly freed black Americans. Thousands of citizens were killed this way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181c9055-b456-4623-a0e9-328e5603860f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:37:44.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:55.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s use of the term is also notable as he has frequently stoked
        racial tensions while in office, from <a href="https://edition.cnn.com/2018/07/03/politics/trump-ms13-illegal-immigration-rhetoric/index.html"
        target="_blank">referring to undocumented immigrants as an "infestation"</a>&nbsp;to
        <a href="https://edition.cnn.com/2018/08/10/politics/trump-tweets-on-nfl-protests/index.html"
        target="_blank">sharply criticizing African-American athletes who protest
        during the National Anthem</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe91e76e-367e-46be-b161-f20fbc2a8ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:37:44.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:55.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Impeachment is a political process and the President, through the
        White House counsel, has opted not to cooperate and to instead block congressional
        requests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e35aed-452b-4cd5-8f21-942a2721c267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:37:44.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:55.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s statement on Tuesday drew a swift rebuke from Democratic
        Rep. James Clyburn.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769d1a5f-8549-4d98-8273-6d1d2f4540d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:37:44.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:55.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really believe this man is prone to inflammatory statements and
        that is one word no president ought to apply to himself. I''ve studied presidential
        history quite a bit and I don''t know if we''ve ever seen anything quite like
        this," the South Carolina congressman said on CNN''s "New Day."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f17d186-27dd-4c91-9044-7491de54f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:37:44.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not just a politician up here. I''m a southern politician,
        I''m a product of the South. I know the history of that word, that is a word
        that we ought to be very, very careful about using," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4bc820-97ff-4d4e-943d-ccb74eb594e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:37:44.733+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump previously <a href="https://twitter.com/realDonaldTrump/status/646147911370317824"
        target="_blank">retweeted</a>&nbsp;a statement during the 2016 election referring
        to his treatment by journalists as a "disgusting lynching" in September 2015.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd843e850-1a96-44d9-bbf3-52b0762cbc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:37:44.734+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:19:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/22/politics/donald-trump-impeachment-lynching/index.html"
        target="_blank">Trump calls impeachment inquiry a ''lynching''</a>."</em></p>'
  'Prince-Harry-William-Meghan-source':
    'author': 'CNN exclusive by Max Foster'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-22T21:50:14.079+08:00
    'imagesource': 'jcr:03d5c063-0ad7-4d12-9af6-937d0c203107'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b8f1ae3-c430-4dcb-b29a-8cfc6a7af9ab'
    'lead': 'A source close to the Duke and Duchess of Sussex has hit out at what
      they called the hysterical reaction to comments Prince Harry made about his
      brother, the Duke of Cambridge, in a recent television documentary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T21:53:24.895+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T08:19:54.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:40.968+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Harry', 'Meghan', 'Sussex']
    'template': '1'
    'title': 'Anti-Harry and Meghan hysteria driven by tabloid media and palace leaks,
      source claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3f7d42-3339-4aed-aeaa-0705a9063171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>A source close to the Duke and Duchess
        of Sussex has hit out at what they called the hysterical reaction to comments
        Prince Harry made about his brother, the Duke of Cambridge, in a recent television
        documentary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473ca16d-d965-46c7-891d-624362c0d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c363ee62-ffa3-4964-a748-b933ee91d655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source confirmed to CNN that the brothers have been in touch
        and that parts of the media are turning brotherly concern from Prince William
        for Prince Harry into hysteria.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5582ec9-c0c9-4bc1-9555-6c8097f661ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2024eee4-9a25-4cf4-9ce5-2fd78f62f7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hour-long documentary -- "Harry &amp; Meghan: An African
        Journey" for British channel ITV -- Harry acknowledged tensions with his older
        brother for the first time, saying they have good days and bad days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94fc2f-58ae-4fbb-8439-9823090dab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2465f789-8665-49a3-8e87-59abb7d011f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added: "But I love him dearly and you know the majority
        of the stuff is probably -- well, the majority of the stuff is created out
        of nothing. But as brothers, you have good days and you have bad days."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7955d41c-2bb7-4dd1-bc69-2f9b378b80c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d727480-c04f-4bec-81c2-ef8774b6be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the documentary, palace insiders on Monday reportedly
        told the BBC that Prince William was "worried" about Prince Harry and his
        wife, Meghan. Those remarks were picked up by many of the UK''s daily publications
        on Tuesday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10eb294-945c-4f93-a81b-f0c9b6c75662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae1c62-0276-410a-a775-9956505bc09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source reacted to the many headlines, telling CNN that Prince
        Harry has never shied away from talking about his own mental health -- and
        the importance of mental fitness and well-being.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93128c24-808c-4d8c-895b-abf7452b527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3635d44f-e56d-479b-83f4-ed3365fef610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source continued that Prince Harry gave a candid and honest
        answer to ITV reporter Tom Bradby in the course of the documentary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4fd76-39aa-4c9e-ad26-901841ec68eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e99c4d0-e7a2-4cdb-aea0-bb040f21bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that any sibling or person seeing that would of course
        be concerned, but said the tabloids and the briefings by so-called "palace
        insiders and friends" are classic examples of anti-Prince Harry and Meghan
        hysteria.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40e3ed-0e30-448b-8c1e-1c7746323d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fa4de3-8b71-41bd-976e-f4ed7ed6be7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added that the institution around the British royal family
        is full of people afraid of and inexperienced at how to best help harness
        and deploy the value of the royal couple who, they said, have single-handedly
        modernized the monarchy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb4f234-3c01-4b20-a79a-55228df61a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a22e1a-30df-460f-831f-a4356ec73246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T21:53:24.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T08:19:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple, who married in May 2018 in a trailblazing ceremony at
        St. George''s Chapel in Windsor, have one child Archie Harrison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb262af-b194-43cc-8920-ef9256b0b1a5'
      'mgnl:activationStatus': true
