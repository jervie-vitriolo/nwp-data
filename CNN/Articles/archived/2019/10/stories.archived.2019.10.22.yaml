      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:34.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WikiLeaks editor-in-chief Kristinn Hrafnsson told journalists outside
        the court they were disappointed with the judge''s refusal to delay the timetable
        for the case. Hrafnsson reiterated that Assange''s extradition request to
        the United States is politically motivated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aff9003-b3dd-40b4-8271-6381aefa2b32'
      'mgnl:activationStatus': true
