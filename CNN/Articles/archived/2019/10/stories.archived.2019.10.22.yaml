    'title': 'Public spending surges in September, but still short of target'
    'updated': 2019-10-22T15:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5f352-0313-4b58-946b-fb9bc546876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:42:37.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 22) —</strong> The
        government''s catch-up plan may have finally hit the ground running in September
        as public spending surged by 39 percent, latest Treasury data showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877dfbbf-b465-4d01-b2b5-032bed0a194b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:42:37.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca98574-fd45-4ea4-85ee-97b679bc37d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:42:37.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public disbursements jumped to ₱415.1 billion for the month, a jump
        from the ₱298.6 billion spent in September 2018. This is the fastest spending
        growth recorded so far this year following the four-month delay in the passage
        of the 2019 budget, the Bureau of Treasury said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba0e6c-aae4-42a3-9f51-ef65d4e3355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:42:37.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b76cb3-675b-4ad9-98f3-7f8ca0c802c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:42:37.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actual expenses climbed 40 percent year-on-year to ₱372 billion,
        while payments for maturing debts grew by about a third to ₱43.1 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87eee99-ca4e-4913-a413-ac73ddddd491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:42:37.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/3/6/transport-projects-2019-budget-passage-delay.html">Major
        transport projects affected by 2019 budget passage delay – DOTr</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a4993-ae00-4027-8ab4-cb482c09232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:42:37.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, state revenues leaped by 17 percent to hit ₱236.5
        billion last month. Both the Bureau of Internal Revenue and the Bureau of
        Customs logged double-digit increases, while non-tax revenue sources added
        ₱25.5 billion to public coffers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeb1fff-3eea-4be6-9b93-36d18f7bf5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:42:37.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3e2344-f7a7-4771-9fac-c67ecd783438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:42:37.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first nine months, government spending picked up by 5.5
        percent to ₱2.627 trillion but still fell short of target, settling 2 percent
        lower than the ₱2.685 trillion for January-September. Nine-month revenues
        grew by a tenth to ₱2.328 trillion, slightly higher than the ₱2.32-trillion
        program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff349c7-3f0d-4dc5-87df-8f9a3a957952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:42:37.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec522d18-308f-4d7d-ae22-3652ab3e1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:42:37.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to a budget deficit at ₱299 billion, narrower than the
        programmed fiscal gap of as much as ₱364.7 trillion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5325d67-a07b-4af4-a6fa-689aceedbe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:42:37.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/business/2019/8/22/Pernia-budget-delay-economy.html">Pernia
        warns economy to slow further if 2020 budget is delayed too</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd333995f-e863-43dd-b79d-79270dec6597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:42:37.322+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a developing economy, the Philippines spends more than the amount
        of funding it can raise in order to build infrastructure and provide social
        services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0421f9c-2626-46ea-8812-f41292f1c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:42:37.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia warns economy to slow further if 2020 budget is delayed too
        Economic managers of President Rodrigo Duterte have crafted a bold catch-up
        plan on spending after the delayed passage of this year''s budget and the
        45-day election ban on public works stalled the rollout of new and continuing
        projects during the first semester.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5befc4-f627-4543-abd2-e0e088fd874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:16:30.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Ricafort, economist at the Rizal Commercial Banking Corporation,
        said the September spending surge shows the catch-up strategy especially for
        major infrastructure projects is "finally taking effect," adding that this
        could push third quarter growth to the 6 percent level.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a3754c-bd62-4c82-a208-c7ce503cd86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:16:30.881+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The GDP (gross domestic product) growth target of at least 6% for
        2019 remains achievable, provided that the rapid increase in government spending
        especially the catch up spending on major infrastructure projects is sustained
        for the rest of the year," Ricafort told CNN Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a741be-ea76-4c74-94f9-50baaf2e664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:42:37.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget delay has been blamed for anemic economic growth, which
        <a href="https://cnnphilippines.com/business/2019/8/8/Q2-economic-growth.html">averaged
        5.5 percent</a> from January to June. The Department of Public Works and Highways
        and the Department of Transportation are leading efforts to fast-track project
        implementation in the remaining months of 2019, as the state targets full-year
        growth between 6 to 7 percent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff4964d-7802-46a0-a900-e3bb98cca78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:42:37.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2019/10/16/IMF-growth-slower-2019.html">IMF
        says PH economy to grow by just 5.7% this year</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af608ee-7a71-41b3-87f3-400067424cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:42:37.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multilateral lenders have slashed growth estimates for the Philippines
        to below 6 percent — which, if realized, would be the slowest since 2011.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d32df-971b-4fec-ae58-d2616ba7fa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T12:42:37.323+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T08:20:20.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
  'Naruhito-Japan-emperor-enthronement':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-22T13:12:46.000+08:00
    'imagesource': 'jcr:6503a276-e716-4984-a71a-eeadaa5fed86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4558cf1a-c692-44fe-91cf-4a55a2d7f382'
    'lead': 'Japan''s Emperor Naruhito has officially proclaimed his enthronement,
      in a ritual-bound, centuries-old ceremony attended by more than a hundred dignitaries
      from around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T13:14:42.133+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T08:20:20.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:19:34.219+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Naruhito: Japan''s emperor formally proclaims enthronement in centuries-old
      ceremony'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc40bb46-ed0d-46f5-bba6-ee2e13f2c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japan''s Emperor Naruhito has officially
        proclaimed his enthronement, in a ritual-bound, centuries-old ceremony attended
        by more than a hundred dignitaries from around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d8a10-f8cd-4587-bec8-ecd39ba870c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5779844-32f9-4914-a9b9-7c01f54b9679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of state began his reign in May, after his father, Akihito,
        became the first emperor to abdicate in 200 years. But on Tuesday, Naruhito,
        59, announced his change in status to the world, in an elaborate series of
        rituals known as "Sokui no Rei" at the Imperial Palace in Tokyo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd624b40-591e-4e3d-ade3-49c4fd6df2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b961243-f477-435a-96f8-de0a190f0d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the ceremony began, purple curtains were pulled back to reveal
        Naruhito and his wife, Empress Masako, 55, sitting in two ornately decorated
        thrones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f8fabb-3bbf-4f9e-bc84-e6424ba839e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c554b83-f01e-4336-8e39-a285d8b83b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naruhito wore a rust-colored robe -- just as his father did during
        his own enthronement in 1990 -- while Masako wore a patterned, white robe
        and topped her traditional hairstyle with a gilded headpiece.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66682881-769a-4a79-b710-a7749415e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4cae7b-225b-48ee-82ca-04b20315eb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading from a large piece of paper, Naruhito then proclaimed his
        enthronement before an audience of the imperial family. The 85-year-old Emperor
        Emeritus Akihito, who wore a black suit, watched the proceedings from a wheelchair.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad623269-e7ea-484f-83a8-d304a9fde8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3987576a-64a4-46c7-9e51-908b9d80269c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pledge hereby that I shall act according to the Constitution
        and fulfill my responsibility as the symbol of the State and of the unity
        of the people of Japan, while always wishing for the happiness of the people
        and the peace of the world, turning my thoughts to the people and standing
        by them," Naruhito said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732bd71b-cfc1-4b32-abf4-3af745b9db1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff13b555-a328-422c-ad3a-fbb5a5a50155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sincerely hope that our country, through our people''s wisdom
        and unceasing efforts, achieves further development and contributes to the
        friendship and peace of the international community and the welfare and prosperity
        of humankind."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f82e3b4-1002-413e-873d-02a8a6c7b334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3522cce2-a9ce-4090-812d-496308bc9e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Shinzo Abe stood before Naruhito''s throne, and read
        a speech. He then bowed deeply and yelled: "Long live the emperor!"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2a2f51-4439-4ed7-ab08-be2788e25eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5305efb5-1c07-47ea-801c-4fb64a4ac7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Naruhito ascended the throne, boxes were placed next to him that
        are believed to contain a sword and ancient jewel that, according to legend,
        date back to the mythical forefather of Japan''s first emperor, Jimmu, who
        ruled almost 2,700 years ago. Along with a fabled octagonal mirror, they form
        Japan''s royal regalia, or the Three Sacred Treasures. The sword and the jewel
        are so sacred that they''ve never been seen in public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf50a31-415b-4ad4-ae4b-4ecd22c1b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c2c82-ace1-4233-a8cb-bb9e8dfc0e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naruhito will also receive felicitations from local -- and international
        -- representatives. Earlier in the day, Naruhito donned a white robe to pray
        at Shinto shrines in the Imperial palace.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d97baa-4be9-47ce-aec3-fa2b40b9dcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f583085-ccc2-44d4-a47c-81c9673a6783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of high-profile guests were in attendance, including Britain''s
        Prince Charles and embattled Hong Kong leader Carrie Lam. South Korea''s Prime
        Minister Lee Nak-yon was also on the guest list, despite an ongoing trade
        spat between South Korea and Japan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b160aa4-fb55-444c-9625-ef0cb68c3a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a66a9-75f2-494f-aaac-0f480c2c5eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enthronement ceremony will be followed by an imperial banquet
        on Tuesday night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88256b4-363f-4424-80c7-d147bfcc2aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d25aab-593d-4b5b-ad22-9e033c454270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Celebrations tempered</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e8e666-2968-483c-acf3-857aa73c8c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-profile occasion comes as Japan reels from Typhoon Hagibis
        -- one of the strongest storms to hit the country in years. The typhoon left
        dozens dead and caused extensive damage after it smashed into the country
        earlier this month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540d9ea6-705d-4a1e-a2a9-2de5b1393cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bd1e6d-513b-4f3e-a866-0c8e34ef6fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastation prompted the palace to postpone a 4.6-kilometer
        (2.9-mile) public parade from the Imperial Palace to Akasaka Palace until
        November.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba58bc-060e-4cdb-a2a7-d4a6de868d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b64315-47d4-4124-900b-e35c3a27e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the government announced that about 550,000 petty criminals
        will be pardoned to mark the emperor''s enthronement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be14998b-39f2-40fb-ac6b-5b49aa03c0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7450fdd-d9dc-4faa-bf4a-f62daf521f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chrysanthemum traditions</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f47e7-b9fb-40a2-911b-ba170fb7052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naruhito -- whose name means "a man who will acquire heavenly virtues"
        -- became the 126th Emperor of Japan in May, the latest in an unbroken line
        that stretches back 14 centuries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e620ac01-a285-40c0-a74c-6ba93db92da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65784e92-1d3c-4e9d-bdcf-fe578c00fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naruhito''s ascension signaled the start of the "Reiwa" era. Each
        emperor''s reign is marked by their era name, Naruhito''s era name was adapted
        from an 8th century anthology of classic poetry and means "beautiful harmony."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b0f327-2544-43a1-9379-908354fb26c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03f1ee8-4a54-4ce9-b115-5b49930449c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role of Japan''s emperor has changed significantly since Naruhito''s
        grandfather, Emperor Hirohito, sat on the throne. Once considered the living
        embodiment of gods, the emperor has become a largely symbolic figure.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e939a793-aec9-495e-98dc-e99d74c4cb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576d61c-516a-4160-8e76-fc146cb87602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other monarchs, Naruhito is a symbol of the state rather
        than the head of state, and the Japanese emperor wields no political power.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7da287-ac91-4528-b220-1ab68479f0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c734c408-9b5c-4a27-a58c-f86763bd516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naruhito took the throne after his father, Akihito, became the first
        emperor to abdicate the Chrysanthemum Throne in modern history. In addition
        to being the first in centuries to abdicate, Akihito was the first Japanese
        Emperor to marry a non-royal speak to his subjects live on television and
        to be hands-on in raising his children.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6476f8-1de5-4354-8e94-9344dc7af400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e84c2-972e-468a-b8de-1209d60d82e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naruhito, who became the first Japanese royal to study abroad, has
        pledged to continue his father''s legacy and work to break down the barriers
        between the emperor and his subjects.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f641ce-589e-453f-a69f-50db64223cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:42.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T08:20:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/21/asia/japan-enthronement-emperor-intl-hnk/index.html">"Naruhito:
        Japan''s emperor formally proclaims enthronement in centuries-old ceremony"</a></i></p>'
  'After-an-historic-all-female-spacewalk,-astronaut-has-moon-dream':
