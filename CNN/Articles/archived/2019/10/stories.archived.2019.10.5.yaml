      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1254a9-f638-4ca1-929a-13d1a1b56a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:40:10.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:35.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo Ritas, also known as "Ka Dino" was nabbed in a joint police
        and military checkpoint in Barangay San Jose, according to a press release
        from the Mimaropa (Occidental Mindoro, Oriental Mindoro, Marinduque, Romblon
        and Palawan) police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5567443b-53e0-4b21-b3dd-5927e1505688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:40:10.120+08:00
