      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOE is still in the process of thoroughly evaluating all available
        information on the incident, and will keep the public informed of subsequent
        developments on the matter," it said in a statement.</p>'
