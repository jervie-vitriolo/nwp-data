      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehlers-Danlos syndrome is a group of disorders that affects connective
        tissues that support the skin, bones, blood vessels and other organs and tissues,
        according to the National Institute of Health''s Library of Medicine. Many
        people with the condition have soft, fragile skin and bruise and scar easily.</p>'
