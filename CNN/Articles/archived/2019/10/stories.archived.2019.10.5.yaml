      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed on Saturday by the Department of Energy, which
        is investigating the October 2 incident. It said the body of Pepito Andapat,
        operator of the heavy machinery called PS27 at the mining site, was found
        Friday.</p>'
