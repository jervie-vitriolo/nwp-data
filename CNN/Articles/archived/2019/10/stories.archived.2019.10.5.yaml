      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution stemmed from a case filed by a dermatologist against
        Gadon in 2009. The doctor, in her complaint, told about how she was ‚Äúunilaterally
        suspended‚Äù by Ambulatory Health Care Institute, Inc. (AHCII) from practicing
        in a Manila-based clinic following a complaint from a patient.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdba25bc-3635-4992-8509-9c6173039a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.977+08:00
