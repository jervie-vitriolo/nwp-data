      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa5af9-fdf5-4879-8231-fea5bfab32e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.978+08:00
      'mgnl:createdBy': 'alyssa'
