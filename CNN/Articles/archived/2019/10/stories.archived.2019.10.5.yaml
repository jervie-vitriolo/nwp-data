      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 13 types of Ehlers-Danlos syndrome, as of 2017, according
        to NIH. People with the "classical" form of the condition may experience wounds
        that leave scars that widen over time, the NIH states.</p>'
