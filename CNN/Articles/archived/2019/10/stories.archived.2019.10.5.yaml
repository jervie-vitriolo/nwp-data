      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f114587-2817-477f-bbdd-605300795eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T15:24:25.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:37.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo announced that the Philippines
        signed a total of 10 business agreements with Russia, estimated to be worth
        $12.57 million or around ‚Ç±650 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
