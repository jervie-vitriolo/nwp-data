      'text': '<p>The political crisis began after hundreds of thousands took to the
        streets to oppose a controversial bill that would have legalized extradition
        from Hong Kong to mainland China. The city''s leader, Carrie Lam, has promised
        to withdraw the bill once the city''s legislature resumes. But the movement
        has snowballed into a grassroots, decentralized crusade for universal suffrage
        and independent inquiries into alleged police misconduct.</p>'
