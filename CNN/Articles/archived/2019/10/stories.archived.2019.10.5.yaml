      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)‚Äî</strong> Seven
        suspected members of the New People''s Army (NPA), including a regional leader,
        were arrested in Puerto Princesa City in Palawan Friday night, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74003cd3-8916-47f9-93b5-7e70fcd18d8d'
