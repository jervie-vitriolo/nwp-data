      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:37.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/4/Vladimir-Putin-Rodrigo-Duterte-terrorism.html?%3F%3F%3F%3F%3F">READ:&nbsp;PH-Russia
        work towards stronger defense ties</a></strong></p>'
    '8':
