      'jcr:uuid': '1cf1f55a-3566-45bd-a718-8c64b2909c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T15:24:25.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian media earlier reported that the Rosatom State Atomic Energy
        Corporation offered to build floating nuclear power plants in the Philippines.
        Rosatom Director General Alexei Likhachev was quoted as saying the Philippines
        can also reboot its existing power plant or build another station.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f8329f-5a86-46fd-9910-eb745236e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T15:24:25.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71885407-01eb-4384-9572-022fb324e321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T15:24:25.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:37.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s first and only nuclear power station, the Bataan
        Nuclear Power Plant, never became operational due to issues of corruption
        and safety, compounded by the fear following the Chernobyl disaster in 1986.
        The mothballed project was revisited in 2018 as the Philippines'' looked for
        other sources to meet the growing demand for power. Russian Ambassador Igor
        Khovaev, however, told CNN Philippines that the plant was <a href="https://cnnphilippines.com/news/2018/04/04/Russian-ambassador-Igor-Khovaev-Bataan-nuclear-power-plant-revival-not-possible.html">beyond
        revival because of its "absolutely outdated" technology.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
