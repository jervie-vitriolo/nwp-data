      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court also warned that a repeat of the same act in the
        future ‚Äúshall be dealt with more severely.‚Äù</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a88de6-182d-4c05-b254-731c6e8c2f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:36.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b50b42-f181-4bd9-9c80-88e9e6e49893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:36.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon is the legal counsel of ‚ÄúBikoy‚Äù, the man claiming to be the
        hooded figure in the viral narco list videos which previously linked President
        Rodrigo Duterte‚Äôs family members to the illegal drug trade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e4065f-2569-46cc-8067-53696aeac17c'
      'mgnl:activationStatus': true
