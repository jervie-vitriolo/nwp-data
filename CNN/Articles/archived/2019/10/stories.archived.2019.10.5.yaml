      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äì</strong>&nbsp;House Democrats on Friday issued a
        subpoena to the White House for documents related to Ukraine, ratcheting up
        the Democratic impeachment inquiry into President Donald Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc04d16d-7457-4337-8ca1-ff70dc89763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc694a2-ba65-4f9c-9d3b-b047663cee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena came after the three committees leading the impeachment
        inquiry separately sent a letter Friday seeking documents from Vice President
        Mike Pence as part of their investigation into Trump and his conversation
        with the President of Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3e504-10d6-4fe6-98f3-0208e77efa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11862cd0-855d-4f9f-bec4-b6e0c0e16327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena from House Oversight Chairman Elijah Cummings to the
        White House includes a request for a host of documents and communications
        tied to the President''s July 25 call with Ukrainian President Volodymyr Zelensky,
        the holding up of foreign aid to Ukraine and efforts by Trump''s personal
        lawyer Rudy Giuliani and his associates to push the Ukrainians to investigate
        Vice President Joe Biden and Burisma, the company that hired Hunter Biden''s
        son Hunter Biden to be on its board, according to a memo Cummings sent on
        the subpoena earlier this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a664f-16cf-4759-a6ac-cdfbdede7051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b78ea4b-a65f-4c67-837d-b8014ae439cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deeply regret that President Trump has put us ‚Äî and the nation
        ‚Äî in this position, but his actions have left us with no choice but to issue
        this subpoena," Cummings of Maryland, House Intelligence Chairman Adam Schiff
        of California and House Foreign Affairs Chairman Eliot Engel of New York wrote
        in a letter to the White House on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df60a42b-0e39-4c52-86f3-c89f6861d1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e1aeff-6b38-4984-baec-22b164ff915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subpoena escalates the Democratic impeachment investigation,
        which stems from the whistleblower complaint alleging Trump sought help from
        Ukraine''s government to dig up dirt on his political rival and the White
        House sought to cover it up. The three panels leading the probe have already
        issued subpoenas to Secretary of State Mike Pompeo and Giuliani, in addition
        to Friday''s White House subpoena.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37145d0-6861-460c-90a0-c957219e93a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5015b8d9-83a6-4343-8859-b9a38f55ff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House downplayed the subpoena.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb32019-fd64-437e-b054-a078665114a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a989295a-3fc9-4a5c-82ef-17ab6e3255ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This subpoena changes nothing -- just more document requests, wasted
        time, and taxpayer dollars that will ultimately show the President did nothing
        wrong," press secretary Stephanie Grisham said in a statement. "The Do Nothing
        Democrats can continue with their kangaroo court while the President and his
        Administration will continue to work on behalf of the American people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f41c1-267e-4ec7-9fa5-76aed3646db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b436731e-b605-4418-941d-ec0260188b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request for documents to Pence, meanwhile, adds the vice president
        to a growing list of Trump officials and allies from who Democrats are seeking
        documents as part of the impeachment inquiry.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f05736-056d-4ebd-8ad0-317b342d896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7bf1d1-38f5-4017-a40d-a84b03fa40be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three chairmen leading the probe wrote a letter to Pence on
        Friday requesting the documents by October 15. A subpoena could also be looming
        for Pence if he does not voluntarily provide the documents.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0a98a-8dde-4661-b4ca-2b72ab36dd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799f3904-6ad0-4479-a0f6-b9953c92e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than traveling to Warsaw, Poland, last month to meet with
        Ukrainian President Volodymyr Zelensky, Trump decided to stay home to track
        the damage from Hurricane Dorian. In his place he sent Pence, whose face-to-face
        meeting with Zelensky now puts him at the heart of events that led to the
        impeachment inquiry by the House of Representatives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e368b640-1b41-4852-ae03-86f35821a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e0e19-ce8b-4054-a48f-8e895f23691e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic impeachment investigation stems from the whistleblower
        complaint alleging Trump sought help from Ukraine''s government to dig up
        dirt on his political rival and the White House tried to cover it up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd185474d-c119-4cb4-82fa-f1e305b8e407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28b0d8-ac1c-4cae-8874-6578aafc2363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats have set an aggressive schedule of depositions to
        go along with their document requests as they have prepared to potentially
        file articles of impeachment related to Ukraine, putting the other matters
        they were investigating involving the President -- from Russian election interference
        to the Emoluments clause of the Constitution -- to the side.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e339b5f8-08ec-47c6-9ed5-8e5dc97e4bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1758ed-272a-4ada-9d5f-c6169828e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president''s spokesman said that the Democrats letter "does
        not appear to be a serious request."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd957e1b-12f3-4558-9717-d7733dda6923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df5398-e16c-4f4e-bb54-3bb6566e911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the scope, it does not appear to be a serious request but
        just another attempt by the Do Nothing Democrats to call attention to their
        partisan impeachment," Pence spokeswoman Katie Waldman said in a statement.
        "Despite their efforts to distract and obstruct our agenda, this Administration
        will stay focused on creating jobs, securing the border, rebuilding our military,
        negotiating better trade deals, and the issues most important to the American
        people."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f41e562-75cb-42d3-b8c4-9e439f36adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3a5cca-59d1-462e-bcfb-d78b944ad15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has signaled it does not intend to cooperate
        with the House investigation on Ukraine, just as it has stonewalled previous
        requests related to allegations of obstruction of justice and efforts to obtain
        the President''s tax returns and other financial documents. Pompeo wrote in
        a letter this week that he would try to block State Department officials from
        testifying, calling the schedule unfeasible, and it was unclear whether he
        would comply with a subpoena that had a Friday deadline.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14266a79-ce00-46c1-90a9-caee4b05af28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe311947-65ed-4133-8374-da1ca73dee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Friday that he would be issuing a letter to House Speaker
        Nancy Pelosi in response to the Democrats'' request for documents. White House
        lawyers were drafting the letter saying they could not be compelled to produce
        documents until the full House votes to open an impeachment inquiry, something
        Pelosi has said is unnecessary according House rules.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fab508-9f04-41bb-b2c6-1006fec7fe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f3cba6-5a27-4333-b0b8-89784df0368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, Democrats have responded to White House stonewalling
        with contempt votes and lawsuits to pry loose the materials they were seeking.
        But they now appear to be taking a different tack with the Ukraine inquiry:
        arguing that a failure to cooperate will make their case that obstruction
        of justice occurred.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da4702b-f61f-4d93-abe2-49d71bc257b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cf6fb2-26f0-4ed9-a7e3-5914ddf336ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want this to drag on months and months and months, which
        appears to be the Administration''s strategy, so they just need to know that
        even as they try to undermine our ability to find the facts around the President''s
        effort to coerce a foreign leader to create dirt that he can use against the
        political opponent, that they will be strengthening the case on obstruction
        if they behave that way," Schiff said at a newsconference this week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58240695-592b-403c-b7fd-ac62b307cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b84c5e-b31d-4b8c-ac69-de1e682de6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Democrats have had successes in obtaining information, too,
        including the testimony from former US special envoy to Ukraine Kurt Volker
        and text messages Volker provided showing that Trump''s push for an investigation
        was linked to Ukraine''s efforts to obtain a face-to-face meeting between
        the two presidents.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3699e6f-4472-43c2-acf8-4ba8d73897fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b791c50-a906-44c6-8346-00530f897a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence was told about the July 25 call between Trump and Zelensky
        a day after it occurred, sources told CNN, although they would not say whether
        the vice president was briefed about what Trump said about the Bidens.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcda99fc-41cf-4139-9275-2480de512a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3113b6a5-0129-4724-8fdf-c427337667d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Friday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd34423-af1e-46e0-94b0-b1f10d5cb23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:48.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/04/politics/mike-pence-documents-impeachment/index.html"
        target="_blank">House Democrats subpoena White House for Ukraine documents,
        escalating impeachment probe</a></em>"</p>'
  'Hong-kong-face-masks-ban-protests':
    'author': 'Joshua Berlinger and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-05T11:10:40.306+08:00
    'imagesource': 'jcr:166a327f-8063-45fe-b3f3-ac9b97e44c29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bda0f7ea-2990-407d-b26b-104fedcd0518'
    'lead': 'Hong Kong''s leader invoked rarely-used emergency powers to ban people
      from wearing face masks during public assemblies, a move that enraged thousands
      of protesters who marched through streets across the territory on Friday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-05T11:14:40.512+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T07:44:47.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:44:22.516+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong uses colonial-era emergency law to ban wearing masks at protests,
      sparking night of violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d95a25-313f-46a4-af11-4716cbabefb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Hong Kong''s leader invoked rarely-used
        emergency powers to ban people from wearing face masks during public assemblies,
        a move that enraged thousands of protesters who marched through streets across
        the territory on Friday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76576f54-3864-44dc-8fc7-7a9659d743ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc4a68-13ab-4030-b706-2eae6bc5f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s major transport network MTR suspended all of its operations
        after demonstrators vandalized a number of areas within Hong Kong -- from
        train stations to shopping malls and banks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39ce0e-b8eb-4b10-b224-b6af90cb562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0401b162-f77c-45b1-b07d-40a4133a669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mask ban comes into effect on October 5, Chief Executive Carrie
        Lam announced at a press conference Friday, following a special meeting of
        her cabinet, the Executive Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5440bf20-453e-4f52-a915-9102fd6fe437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cbb60a-9e97-463a-be38-c5a9b85756a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embattled leader said the order to enact the "Prohibition On
        Face Covering Regulation" was a "necessary decision" but insisted it does
        not mean Hong Kong was in a state of emergency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d420a55-0831-4a4f-8e0e-a7e1af02b6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36cb021-4be1-439b-8179-96083c18032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now in a rather extensive and serious public danger. It
        is essential for us to stop violence and restore calm to society as soon as
        possible," she said. "We believe the new law will create a deterrent effect
        against masked protesters and rioters."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c41306-a772-4934-b2e2-e1cd2033df91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf99be-bf40-4b79-a1a0-df1038c01fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam said she won''t set a date to nullify the anti-mask law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79590e9e-1ae2-4a73-b7eb-ba92b069a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c51589-ba10-48fe-96c5-a6e1d89e5d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of people who have attended the city''s recent
        pro-democracy demonstrations do so wearing masks to hide their identity, fearful
        that they could be arrested or targeted by police. Gas masks and respirators
        to protect against tear gas, which is often used by authorities to disperse
        unauthorized gatherings, have also become commonplace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc2640-36d8-4983-8959-118fc10f0cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5db3bb-5248-43a8-bb5a-036e2304d26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to enact such a ban the Chief Executive Office will invoke
        the city''s colonial-era Emergency Regulations Ordinance, which grants the
        government sweeping emergency powers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe3c0f-b354-47f4-8784-5e1d55ac24ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5875ec06-f144-4960-9630-aaaa2c7365d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation has not been used in more than half a century and
        gives Lam the power to bypass the city''s legislature to "make any regulations
        whatsoever which he (or she) may consider desirable in the public interest."
        Lam said the new law was subsidiary legislation and so will be debated by
        the Legislative Council -- where pro-government parties hold a majority --
        when they meet later this month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb3a11-2c9a-4fc3-9350-c767574ab60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c4c622-7b82-4481-8340-3ae9a3d1e136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introduced in 1922, the law was last used in 1967 during the leftist
        riots, that were followed by a campaign of terrorist bombings across Hong
        Kong and pitched battles between protesters and police. Fifty-one died throughout
        the turmoil, including 10 police officers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a854cd8-a318-4d4e-a473-9c7793f63e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8556d254-e879-4f82-9a04-45e708c4c739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law bans people from wearing facial coverings that obscure
        their identity, including paint, at unauthorized or authorized protests, or
        public processions. Those found guilty face up to a year in prison and a HKD
        $25,000 ($3,100) fine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1a7f1c-9b30-44bc-b5fc-e95f5c80e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd9370b-5766-4618-8824-cc69e0f73548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam said the regulation contains exemptions for people who do have
        legitimate reasons to wear face coverings -- such as for religious, medical,
        or professional purposes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01829003-959e-4566-954c-1c414b43a73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea9a5eb-2df2-4ae7-9a09-cb277ff6c5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Defiant protesters</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b06ddcf-5849-4546-a7bf-73e1b5fb597e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What originally started out as a peaceful march descended into chaos
        on Friday evening -- with MRT stations burned, the Bank of China set on fire
        and police attacked in the streets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a1e92c-f00d-482e-9792-8f0c2ccb0c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30fd3a0-b421-4e70-8d1e-2e65d2270562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Superintendent Yolanda Yu confirmed a man had been shot and
        was undergoing surgery.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e933fb7-5e77-466e-b0ea-5eb2f58a8c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8868d0-2950-4c41-b073-5025a2458497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, the man is in surgery. We need to further investigate.
        We cannot investigate now because we cannot contact the man who was shot,"
        she told reporters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4893f587-d4b4-4880-a460-7a98437a2dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24437037-799d-4c08-b698-47f5718f32e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier statement from Hong Kong police said an angry mob of
        protesters had thrown petrol bombs at a police officer, before trying to take
        his pistol which had dropped on the ground.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e862dd1d-82dd-4e9b-b576-2ed73a81ed7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600785bc-5609-403f-af91-206cc1eb44ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.514+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the incidents "poses a serious threat to public peace
        and order," and that officers will deploy "appropriate force to disperse the
        rioters."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea9174-45e4-4124-9451-683138d83332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a2ae1-3aef-4840-ba73-a9ee4d3989f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tear gas was deployed across Hong Kong to disperse the crowds, but
        fires continue to rage on throughout the territory.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b0d57c-ac7d-4006-8748-32b24e4c7dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a30c2a9-505b-4c06-8641-7cc12ce5f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the escalation in violence, MTR spokesperson Brian
        Chow confirmed that all rail and subway transport services had been shut down.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e399d06d-c5b9-40dc-82c6-8e18a876bd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af59a392-1d6c-4fcf-89ff-423edb9d22f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow said there was no plan to re-open the stations at this stage,
        and that the MTR was "still analyzing" the number of stations that were set
        ablaze.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53265df-a77b-4ec9-9548-171b437ed9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5290fee-309b-448e-b8bb-2621169fe028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure affects 161 stations across Hong Kong.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa514aa6-06d1-491e-85af-99484029f2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c53819-a25f-4aa6-a4aa-0adcc380c0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All masked protesters risk being arrested from midnight on Friday,
        once the emergency law comes into effect. If arrested, they could face a year
        in prison.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae9c4da-da82-4bb3-a520-5e7e27989fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f233f3-b317-40dc-9b1e-4e6b4ec6dda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mounting pressure</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f1c542-edd4-4f18-94b2-de08d0db59db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam is facing mounting pressure to end the ongoing protests, which
        are set to enter their 18th weekend. Protests in the semi-autonomous city
        have grown increasingly violent since they began in early June.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e5597-9839-446c-95ab-5645a1b4a7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83b7ed8-567c-48bd-93c2-17b4d9b7f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.515+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam said that "rioters are attacking different parts of Hong Kong,
        wreaking terror" and that everyday life had been affected.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb6d2d4-90dc-410e-bfac-0a437a49c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d940a-94ad-4ebd-9047-631da05c77d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Secretary of Justice John Lee said at the press conference
        Friday that protesters acted more aggressively when they wore masks and it
        allowed those committing criminal acts to escape legal action.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023ab402-d165-4a95-b3b7-0738298586ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e962c68b-3439-4eb8-965f-06dfd158ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can see that almost all violent protesters are masked to avoid
        police arrests and legal consequences, so they could assault people with different
        opinion, vandalize shops and MTR stations," Lee said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee19538f-2cfc-4136-bca9-b81ccff5a6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b13cd-5364-4a49-b757-76dad0e42b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say the law would set a dangerous precedent and pave
        the way for harsher regulations.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663b3afd-adda-4186-a3d7-ec48d1414025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a1f752-a68f-44f3-9fc7-f68eb8a90884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Ng, convenor of the Progressive Lawyers Group, said the "most
        troubling aspect of the mask ban is the slippery slope argument."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd63624-7589-491c-942b-a5377b16c8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a050ccf-ced8-4ea2-aa8a-97f8e2cc485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time it is a ban on masks, next time it can be a curfew or
        martial law," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6d6362-330f-4be5-a88f-f871e5604a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc9061-66a4-47ca-b362-80b5b3c56cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Emergency Regulations Ordinance grants extensive powers for
        the Chief Executive to pass measures on the vague grounds of ''public emergency''
        and ''serious public disorder.'' These are not defined terms and can be interrupted
        broadly. Even more dangerously, there is no telling when these circumstances
        will cease to exist."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed92ef29-aeed-45eb-a08d-e008cfb29173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f751429-46d6-4fa2-858f-33fb79412d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ng added that the ban "will have a chilling effect on the more moderate
        participants from participating."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23b063e-4b8c-4452-9fa0-bff0fecfa1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95dc5ee-df5f-4808-8e4a-d755aed5c50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.516+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Human Rights Front, whose marches have attracted hundreds
        of thousands of people, said the anti-mask law would "further suppress citizens
        and aggravate the contradiction between society and the political power, further
        pushing Hong Kong into the abyss."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca069aa-e4bb-4b1e-b46c-2f33e25d6f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b1aaf2-ad85-4ad6-8656-c1237a7949e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many citizens, including but not limited to grassroots workers,
        whistleblowers from different sectors and people of different sexual orientations,
        prefer to wear masks when they speak at public assemblies, in order to avoid
        discrimination against their identity and political consequence they would
        face," the group said in a statement.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb1dcf-f4f2-496f-bf3e-201ff40ee5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24183bc-8675-4a8b-8ed2-17a60e6e92de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Chinese state media CCTV published a statement from the
        Hong Kong Macao Affairs office which said "under the current circumstance,
        it''s legitimate and reasonable for the SAR government to adopt the anti-mask
        law, and it is crucial."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a3302-c4c3-4147-9c48-aa8c7070a53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3888ae-0026-4136-a5ab-eb5f052c6f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokesman Yang Guang added that "it won''t undermine all the rights
        that Hong Kong people have enjoyed, including the freedom of assembly and
        demonstration."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ead5a-b9f5-4f6e-864c-0c8571f0edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf25f5c-4f1a-4a08-bec2-35cd80ca330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN last week, a senior adviser to Hong Kong leader
        Carrie Lam -- who spoke on background to be candid about government thinking
        -- said they were concerned that any declaration of an emergency by the Hong
        Kong government could enable Beijing to intervene. The laws which cover the
        central government doing so are all structured around an emergency situation.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47795e0-9885-4070-820b-4167c935e787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b24314-bf08-41e4-b5bb-97c937d23358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Declaring an emergency would bring on so much opposition from everywhere,
        bring you a step closer to Beijing intervention," the adviser told CNN. "If
        we ourselves declare there is a state of emergency we''re halfway there."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc7f01-e4a9-4cb4-9d92-d0ed1c0177ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99615dd-556c-4032-9f24-b9eb9cafec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam however, insisted Friday that Hong Kong was not under a state
        of emergency.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3155fa49-0580-4b9a-b3a3-b47231c2041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb64b5-486c-41e0-9b2e-c9a7bdb6dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after an officer fired a live round into
        a protester for the first time Tuesday, when thousands took to the streets
        as Beijing celebrated the 70th anniversary of the founding of the People''s
        Republic of China.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1bd019-bcde-4d7d-811b-0270ea07d81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.517+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91855dae-abe0-4937-a8e9-8c2f373712c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day was marked by violent pitched battles that saw black-clad
        protesters hurled petrol bombs, set fire to subway station entrances and trash
        cans, and vandalized government and public buildings. Police responded using
        tear gas, rubber bullets, water cannons and arresting 269 people.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c8bbb0-dc5b-4b21-b550-3b6ae825e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f6167-6362-42ab-997d-537c22bac07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenage protester who was shot is under arrest for assaulting
        a police officer and could face further arrests for rioting, a source told
        CNN. He is in stable condition the Queen Elizabeth Hospital''s media department
        said Wednesday.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be913ad-41ed-409c-911d-8e51811bbe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T11:14:40.518+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
