      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;‚Äì</strong>&nbsp;In Sihanoukville''s Jin Bei Casino
        &amp; Hotel, young Cambodian women wearing tight mini-skirts swerve through
        the thick cigarette smoke, carrying turquoise cocktails for Chinese gamblers.
        A dozen croupiers work the room, picking up thick wads of notes from the players
        and converting them into plastic tokens. "I earn $500 per month," says one
        croupier -- a small fortune in a country where the minimum wage is just $170
        a month. Most players here are betting big, with the smallest token worth
        $100.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0839f9bc-9cdd-4d81-902d-818258b2cfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.398+08:00
      'mgnl:createdBy': 'catherine'
