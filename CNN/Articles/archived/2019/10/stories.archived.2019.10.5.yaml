      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f1d21a-9477-4ddd-9137-1713882fa76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities imposed an internet blackout and shut down 75% of the
        internet across the country, according to Netblocks, an NGO monitoring internet
        disruption. By late Thursday, up to 60% of internet connectivity had been
        restored, according to Netblocks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5758f203-65ef-427a-8ca0-4078d6313aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e1ffc-fe82-4a67-b959-4d840c29787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a heavy security presence on the capital''s streets, with
        closures on the city''s main arteries, several Baghdad residents told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e991e9-f97c-4aa8-8e50-d373d0f0b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d752659-3647-4f90-a113-17eaf95ee5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Baghdad, protesters tried to cross a bridge leading to the fortified
        Green Zone ‚Äî home to government buildings and embassies ‚Äî two security officials
        inside the area told CNN. Demonstrators blocked the road to the airport.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11caf01e-a5cb-42df-bf98-0905f60171bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa10250e-4688-4257-b0a8-6eea90923178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces fired tear gas, water cannon and live ammunition
        to disperse the crowds, according to a joint statement released by Iraq''s
        Interior and Health Ministries. Iraq''s defense minister has ordered the country''s
        armed forces to be on high alert and deployed extra security troops to Baghdad
        International Airport.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19564fc-1f55-4489-a800-cd153b7ce431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7fafcf-a3ab-4d8b-bc84-e685881f39b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International response</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6b1068-a893-4892-b587-4b37f93fc665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States-led coalition against ISIS, which has its headquarters
        in the Green Zone, called on "all sides to reduce tensions."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e5021f-36de-4111-93b4-69809b3aa731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e343d3eb-d6b6-472f-a7f9-34361787d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loss of life and injuries ‚Äî among civilians and Iraqi Security
        Forces ‚Äî is deeply concerning. We believe peaceful, public rallies are a fundamental
        element of all democracies; there is no place for violence," coalition spokesman
        Col. Myles B. Caggins III tweeted Thursday morning.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc6e5e-ebbe-4545-af4b-78803d544d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde9e7ab-c5b1-4850-b91d-232db93267c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.253+08:00
      'mgnl:createdBy': 'alyssa'
