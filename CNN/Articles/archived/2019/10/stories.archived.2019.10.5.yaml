      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singer Ogie Alcasid on Saturday also mourned the passing of Mabesa,
        who he said served as a mentor of aspiring theater actresses and actors during
        his short theater stint in UP. Alcasid thanked Mabesa for imparting wisdom
        and inspiration.</p>'
