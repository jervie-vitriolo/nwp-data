      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd54661-f410-49d7-b2aa-afdb10972aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:36.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was later on allowed by AHCII to resume her practice at the
        clinic under limited hours.  But the doctor, through a letter-complaint, appealed
        the decision before the directors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd8a57c-62f9-49cb-9cc8-124aedc8d453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:36.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6169ad-19eb-4d26-bf66-215a94234dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She complained that Gadon, who was then Corporate Secretary and
        Vice President of the institute, responded to her letter in an ‚Äúinsulting
        manner."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10ed3ce-1e90-4d85-9089-076fc804fb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5757f81b-71a1-4f1b-af3c-59723d8abc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn the instant case, it is clear that Atty. Gadon put the whole
        judicial system in bad light after he described the use of legal remedies
        as slow and "requires a lot of resources.",‚Äù the court said in its resolution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e692e29-e771-4812-96fe-5ecb48d8f9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.978+08:00
