      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> ‚Äî The
        remains of a machine operator has been recovered three days after the mudslide
        at the Semirara Mining and Power Corporation''s facility in Antique province.</p>'
