      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Instagram, he wrote, "Sir Tony Mabesa has just passed away. Truly
        he is the ''lion of the theater.'' I remember during my short ''theater''
