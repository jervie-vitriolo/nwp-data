      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer tweeted she has a neurological disease and is "suffering
        with chronic pain" due to Ehlers-Danlos syndrome.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff68573-0512-4fcb-aa59-c9c4bf959df1'
