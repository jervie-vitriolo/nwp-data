        and other protestors</a> who complained of his behavior during a rally in
        Baguio City. He was taped on video calling the protesters idiots, cussing
        and flashing the middle finger. Gadon had called the complaints "crazy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23290377-4752-4012-a9d8-507a63e35dc5'
