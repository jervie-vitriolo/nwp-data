      'text': '<p>The NPA is the armed wing of the Communist Party of the Philippines
        (CPP), which has been waging a fifty-year old insurgency. President Rodrigo
        Duterte walked away from the on-and-off peace negotiations with the group,
        as both the CPP and government accuse each other of ceasefire violations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfac319-7beb-40d4-a019-a618a1bb5f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:40:10.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:35.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a634ced-2a52-48c5-9e71-7faea438c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:40:10.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:35.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is cracking down on communist rebels following the
        botched peace talks. It has a pending court motion to formalize the tag on
        communist rebels as terrorists.</p>'
  'Iraq-economic-protests':
