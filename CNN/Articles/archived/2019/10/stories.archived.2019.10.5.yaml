      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3222b39e-5621-434a-933a-36ff9569d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:40:10.120+08:00
      'mgnl:createdBy': 'alyssa'
