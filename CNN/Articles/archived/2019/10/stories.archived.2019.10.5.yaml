      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ritas was arrested while onboard a van from San Vicente town, with
        six other suspects who remain unidentified.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdadb57-7808-44da-82a2-ca168edf971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:40:10.120+08:00
