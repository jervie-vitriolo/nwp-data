      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award-winning artist was known as one of Philippine theater‚Äôs
        most treasured icons. In 2018, he won the Best Supporting Actor plum for his
        role in the 2018 Metro Manila Film Festival (MMFF) family drama ‚ÄúRainbow''s
        Sunset.‚Äù</p>'
