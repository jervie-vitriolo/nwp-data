    'mgnl:tags': ['La-Pintura']
    'template': '1'
    'title': 'Artist Felix Hidalgo‚Äôs ''La Pintura'' sold for ‚Ç±78 million'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b77569-1642-4297-960b-08b78fb6d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T12:31:51.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:45.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> ‚Äì ‚ÄòLa
        Pintura,‚Äô a 19th century painting of a woman standing in front of an unfinished
        canvass, was sold at an auction for ‚Ç±78 million, from its starting price of
        ‚Ç±18 million, making it the most expensive work of Filipino artist Felix Resurreccion
        Hidalgo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecdcc10-a436-4a35-b616-a8b3c8d895d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T12:31:51.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6200ce57-4d1f-4670-be32-cdd762b742b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T12:31:51.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidalgo won a silver medal at the Madrid Exposition of Fine Arts
        in 1884 for La Pintura, Spanish for ‚Äòthe painting,‚Äô which had been in Spain
        with the heirs of Don Jose Vazquez Casti√±eira. It was last seen in public
        in 1893. The art piece only came to the country only after 130 years, Richie
        Lerma, Salcedo Auction‚Äôs chairman and chief specialist said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f351a27e-e75c-4796-bbef-1d98244db424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T12:31:51.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3480c4f6-6fe7-4b5e-8b4f-772b8e03b47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T12:31:51.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic oil on canvas was sold at the ‚ÄúThe Well Appointed Life‚Äù
        auction held at the Rigodon Ballroom of the Peninsula Manila in Makati City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c485638b-87f9-46fd-bcd4-a63ecc52f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T12:31:51.487+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:45.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ff216d-a6ec-4328-a78f-f23920214268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T12:31:51.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bidding lasted for only nine minutes and had four contenders,
        Lerma said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc9653-fe43-4c8d-b386-0580677b22de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T12:31:51.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:45.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97deefb1-4b9a-4c25-9488-b003ad42e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T12:31:51.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:45.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lady in the art piece was believed to be Nellie Boustead, the
        half-Filipino and half-British woman whom national hero Jose Rizal almost
        married and Antonio Luna liked, Lerma added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa22ea72-273b-45c2-8b09-f8326bf5263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T12:31:51.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:45.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5c942-1748-4141-ad4a-ac0f1313aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T12:31:51.488+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:45.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhile there is no documentation that it is in indeed her, several
        photographs and letters from the period show that indeed Boustead, Hidalgo,
        Luna, and Rizal were in the same expatriate circle and that she was a recipient
        of their collective admiration,‚Äù Lerma said.</p>'
  '4-month-old-baby-fourth-to-die-of-meningococcemia':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-05T12:31:57.485+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da036b0f-128a-4e02-ba22-85382525c7aa'
    'lead': 'Three more confirmed meningococcemia patients from Metro Manila and Cavite
      are currently at the San Lazaro Hospital, a health official told CNN Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-05T12:34:01.522+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:44:44.880+08:00
