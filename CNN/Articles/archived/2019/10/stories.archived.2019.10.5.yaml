    'template': '1'
    'title': 'Gadon slapped with three-month suspension over ‚Äòoffensive‚Äô language,
      SC record shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89de9a48-7a34-4e23-8cf5-8fa31a588844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:36.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)‚Äî</strong> The
        Supreme Court (SC) has suspended lawyer Larry Gadon for three months for violation
        of the Code of Professional Responsibility (CPR), court documents showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d37f1f9-8dd7-48ca-b1a1-c52eb6b34381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:36.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0ddb07-cca3-49f2-897b-7742eade5e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:36.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court‚Äôs second division, in a resolution dated June 26,
        issued the suspension order against Gadon for his ‚Äúoffensive‚Äù language towards
        a doctor. The complaint was filed ten years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49337539-1275-4e80-8100-29425de39c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:36.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713f1bed-3da9-4284-b78f-689ed5d8671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:36.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAtty. Gadon committed a breach of his oath as a lawyer. He is also
        guilty of culpable violation of the CPR, the code of ethics of the legal profession,‚Äù
        the resolution read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b21a908-f6bb-4aac-866c-10f680229950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:36.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8809cd6c-9a02-455a-9775-d876560477b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.977+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:36.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SC, Gadon violated the Rule 8.01 of the CPR, which
        says that ‚Äúa lawyer shall not, in his professional dealings, use language
        which is abusive, offensive or otherwise improper.‚Äù He was also found violating
        Canon 1 and Canon 8 of the code, which pertain to respect, courtesy, and fairness
        of practicing lawyers.</p>'
    '7':
