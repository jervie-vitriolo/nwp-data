      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed0bc1-f38c-4d2c-9519-a3962bb16b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T23:21:02.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:33.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted to say to those of you suffering from pain, whether
        physical or emotional, I love you, keep going," Sia tweeted. "Pain is demoralizing,
        and you''re not alone."</p>'
