      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although a curfew was imposed in Baghdad and several other cities,
        sporadic protests continued Thursday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b7b3a8-856a-419e-be9b-0995b391bf22'
      'mgnl:activationStatus': true
