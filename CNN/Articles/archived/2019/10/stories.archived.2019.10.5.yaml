      'jcr:uuid': '82411023-6b97-41d5-a98c-46a3fabd1f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T15:24:25.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:37.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cover a wide range of areas, including an "intention to jointly
        explore the prospects of cooperation in the construction of nuclear power
        plants," Panelo said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a139ef1-9359-44f6-a016-6f88ac63431e'
