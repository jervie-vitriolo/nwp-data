      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Ritas is Deputy Secretary of the NPA''s Sub-Regional
        Military Area 4-E and is wanted for murder.</p>'
