      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> ‚Äî An
        agreement to explore the possible construction of nuclear power plants in
        the country was among the business deals signed during President Rodrigo Duterte''s
        trip to Russia, Malaca√±ang confirmed Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7483fbca-de76-4f14-abaa-b51fe2debd40'
