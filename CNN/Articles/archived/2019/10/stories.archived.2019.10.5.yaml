      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî&nbsp;</strong>Iraq''s Prime Minister has said the
        government needs to do more to combat corruption as the death toll in four
        days of deadly protests rose to 93.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eb393a-c661-4c05-9cec-f00862df107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28f82a4-dd96-492d-b72f-f49c4377a3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands have been involved in Iraq''s nationwide protests, which
        are among the largest seen in decades and which were sparked by frustration
        over alleged government corruption, lack of basic services and growing unemployment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03f581d-f43f-483c-9e90-0d4c52711fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae5a943-2219-4dcc-96c8-7244faf42acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conciliatory speech broadcast on state television early on
        Friday, Prime Minister Adil Abdul-Mahdi called the demonstrators'' demands
        for work opportunities and comprehensive reforms "righteous," adding that
        the government needs to exert "greater effort" to combat corruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87506a46-9751-4f00-9b23-292f378bfbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89322299-5efb-46d1-90b1-40cfe0dbe8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul-Mahdi said the government would "soon" present a project to
        offer a basic wage for the poor so that "all Iraqi families can live in dignity."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2350253f-c1dd-4566-bc1f-9350e99ed590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee55090c-b722-40e5-a794-7a45facdca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone should respect the rule of law by which everyone can live
        in security and stability," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e1baa3-974f-4f60-9063-6738c0a4744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb073e-792d-4b9d-870a-09514eb64a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 93 people were killed and 3,978 injured in violent protests
        across Iraq this week, Ali Akram al-Bayati, a member of the Independent High
        Commission for Human Rights of Iraq, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e1fdb9-59d2-4523-b394-4b9eb027e13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3623591-f6de-40e2-bc5a-11e5910953f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those killed, 38 are protesters and three are security officers.
        According to al-Bayati, 363 Iraqi security personnel and 1,261 demonstrators
        are among the injured.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2ae32e-d470-4cc7-97c1-daee3ba6f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a687c60f-0200-4e83-a162-00bcd706f7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi security forces have detained 454 since protests erupted in
        several Iraqi cities on Tuesday, al-Baiyati said. Among those detained, 287
        have been released.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc613d4-d952-4b01-abf4-fb6337b894c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad48dd8-4324-45fc-a2fd-024a851c3d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Bayati from the Independent High Commission for Human Rights
        of Iraq called on international organizations to urgently help hundreds of
        wounded people as hospitals are running out of blood supplies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6b6263-295e-4ece-aa55-f2eb6016170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be133ef7-2dcc-456b-917a-07dee1cebb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the protests unfolded</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a318e6c-12f4-40a6-a924-106f8ae9aa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long power outages, rising unemployment and rampant government corruption
        have led to growing discontent in recent years. Many in the country have limited
        access to basic services such as electricity and clean water, and the unemployment
        level is around 10%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b406dc8-8c26-47e2-9692-c7eee11859b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b8c5ca-cb63-4117-82e9-113c49e613eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrations erupted in the capital Baghdad and in several provinces
        across Iraq on Tuesday and Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb3030-33f2-4fd9-9541-1a1691308a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02930546-34bb-4395-aa83-2f8c1eda6101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul-Mahdi promised on Tuesday to try to provide jobs to university
        graduates and said all contracts with foreign companies would stipulate that
        50% of the jobs should go to Iraqis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfadb38c-98bc-4955-982b-33cbabfabb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c238a3f-7e22-4e4c-a33d-cc270c2b61e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, hundreds of angry protesters stormed the governors''
        offices in Najaf and Nasiriyah, setting fire to parts of the buildings, according
        to state-run Iraqiya television.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acd8e45-c278-4f63-9e1f-8ce134926377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc30c846-acc9-4675-81f6-4418bf93646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same day, Prime Minister Adil Abdul-Mahdi held an emergency
        meeting with members of the national security council to discuss the "unfortunate
        events," according to a statement released by his office.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d0b34e-a648-4367-b693-036537025cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.252+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
