    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994dfb56-b57a-443b-ba02-ac23a0c298e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T08:44:19.978+08:00
