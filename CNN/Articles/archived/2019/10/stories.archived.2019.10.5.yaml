      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06383704-1450-4db1-8787-2e7b51516365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a quiet seaside haven for backpackers, Sihanoukville has morphed
        into a giant construction site in the past three years. Cranes dot the skyline,
        roads have become muddy potholed lanes and jackhammers resonate late into
        the night. Many of the new buildings are casinos. The province hosting the
        city on Cambodia''s south coast now boasts 88 of them, compared to 15 in late
        2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1857b148-5ae2-4cd4-b1b0-c47e4e131e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f06614-9b12-4d76-aea0-d788ba57079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of this activity is due to Chinese developers, says Astrid
        Noren-Nilsson, a Southeast Asian studies expert from Lund University in Sweden.
        "An estimated 90% of businesses in Sihanoukville, including hotels, restaurants
        and entertainment establishments, are now owned by the Chinese," she says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086f7025-f919-46b2-a5ee-76d184d14523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cfd533-432a-4ed2-aee4-20205f1193a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many building fronts in Sihanoukville are now covered in Chinese
        characters. On the beachfront, Sichuan hotpots have replaced plenty of the
        50-cent beer joints beloved by Western travelers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ee477-1015-4a90-8b5b-265fcb44ba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae2e688-45bb-4444-a5c0-2c6a0eb43955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has had far-reaching consequences for locals, squeezing their
        income from traditional backpacker tourism channels, pushing some into dangerous
        jobs on construction sites and bringing a thriving casino industry to the
        city, which has caused many residents to lose their homes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f046665-134b-431b-8def-07f3f81f5d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca34d7-3a0d-43b2-8030-4c39a7e374aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By transforming Sihanoukville into a casino mecca, Cambodia hopes
        to rival other Asian gaming hubs like Macao, Singapore and Manila. Gambling
        is illegal for locals since 1996. So the city hopes to attract Chinese tourists,
        who are not allowed to gamble in their home country. Despite a recent crackdown
        on online gambling, they are coming in droves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c639a8a-7f8b-46fe-9d8a-b780fd1fc206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405ac358-9a9c-4e02-b439-27b2dbdf24f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is extremely easy to obtain a casino license in Cambodia," says
        Ben Lee, the founder of IGamiX, a Macao-based consultancy firm focused on
        the gaming industry in Asia. "To get one, all you need is to prove you have
        a parcel of land and to pay an application fee to the Cambodian ministry of
        finance, which is in charge of overseeing casinos."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2204e1-9631-4f7a-874a-873f517a6e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e314e7c9-9ed3-4439-9a51-eae4d23868f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casino operators here aren''t required to check their customer''s
        identity or verify the origins of their funds, according to several industry
        experts. Earnings from gaming are not taxed, although the government collects
        a monthly fee from bigger casinos and a fixed levy on each table and slot
        machine from smaller ones, Lee adds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d4e10c-aa9e-40b4-91cc-170aa6609f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0e3db8-c47f-4886-bcb6-0d548fdcd5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new gaming law, which Cambodia plans to publish next year, would
        introduce a 4% to 5% levy on casino revenue. In Macao, it is 38% to 39%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991f7fac-0b92-4f08-a32f-78bc6995d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccddfca-4a04-445e-b43a-7d9a3964d2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Financial Action Task Force, a crime-fighting organization founded
        by the G7, recently placed Cambodia on its gray list of countries vulnerable
        to money laundering, citing the lack of regulation of its casinos, which the
        United Nations Office on Drugs and Crime has warned could be used to launder
        the proceeds from organized crime, including methamphetamine trafficking.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6142389b-1375-4b57-83ad-560ab27d1008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0781919-cd42-4925-93f9-7dc122ebae4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few mega-casinos have, however, started to sprout up. The imaginatively
        named Wisney World will feature three themed casinos, an amusement park, a
        safari and an artificial lake. Meanwhile, to the east of the city, Suncity,
        one of Macao''s largest junket operators, and Jincheng Group, a company linked
        to Chinese plane maker AVIC, have started construction on a huge gaming complex
        nicknamed "Chinatown" by locals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d880273-72b2-4edc-a404-20eb70824542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74af20b1-2904-4ba4-8310-c0772b43847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sihanoukville has also become a hotbed for online casinos.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bdb28d-dbe8-4feb-98c8-fa874d11f6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf54fb9-a4e2-4f85-82e6-ca35a20f5466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one establishment, tucked away in a side street, a row of women
        wearing black lace leotards shuffle cards. They stare into cameras with fixed
        smiles. There are no players. "The game is live-streamed to bettors -- usually
        based in China -- who play remotely," explains Jonny Ferrari, a Canadian online
        gaming consultant who lives in Sihanoukville.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd773e0bb-0e3e-45e6-9e20-9ddb5da27eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70260c6-3b1c-474a-8841-f2eaaaa98316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online casino industry is sparsely regulated. "I have seen Chinese
        businessmen buy a building, get a casino license and rent out sections to
        various online casino operators," Ferrari says. "As long as they pay the rent,
        no questions are asked. They don''t even have to show identification."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88698aea-4fc1-4af2-8433-fee4c10a0104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f824f7ef-a0e4-4f4c-a5a7-6a47a3ecec6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These virtual operations are legal in Cambodia but not in China,
        where gambling is forbidden.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa7c57f-c4ca-44b3-8011-4c3e899f4b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d073b8-d0c8-43e1-9787-40547dfb035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get around this prohibition -- and Beijing''s strict foreign
        exchange controls -- Ferrari says "agents collect the money in China, using
        WeChat Pay or in Bitcoin, and a local representative in Cambodia provides
        a cash advance." He will use any future gains to repay himself.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2e858d-686f-4148-a3c7-08cacfd57963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c3d817-88ab-4119-8a36-1e3305468f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to this underground banking system, no money actually crosses
        the border.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7015ee-c3f8-4616-b7ae-a87570034dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf2dc31-9f3d-43f5-a5b9-b3be35074379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A close friendship</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab0f413-5991-4e4c-822f-a496b151501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese companies started taking root in Cambodia in the late 1990s.
        But their interest really spiked after President Xi Jinping launched China''s
        Belt and Road Initiative (BRI) -- his grand plan to push the country''s influence
        globally -- in 2013.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea5e986-322c-4615-b244-aec75e452657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9a7f3d-25b5-4a26-a7ce-ab8ff13650dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing invested $5.3 billion in Cambodia between 2013 and 2017,
        Nut Unvoanra, deputy secretary general of the Cambodia Investment Board, told
        the Phnom Penh Post.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e81af-250b-4afb-b370-9cdd9f202f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cbec1d-d325-41dc-b66c-1f4cd66dbb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just this year, new projects valued at $4.8 billion have been announced,"
        says Andrew Davenport from RWR Advisory Group, an agency tracking Chinese
        investments.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fcdf1b-5320-4562-9513-a657fe70e1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b525cf49-168b-4fff-af20-038d4713e109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investments make sense commercially. Chinese manufacturers profit
        from the lower wages in Cambodia and use it as a base to avoid American tariffs
        on Chinese goods. In Sihanoukville, the Chinese company Jiangsu Taihu Cambodia
        International Economic Cooperation Investment and a local partner have set
        up a special economic zone on the outskirts of town.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d43eef3-1b47-4800-9ceb-8a9c1181807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a33ad-b711-4157-bfbd-f07ca04d171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 160 Chinese companies -- mostly garment, leather goods
        and furniture makers -- already operate in the area. In June, the United States
        fined several companies based there for dodging US tariffs by labeling their
        goods as Cambodian even though they had been produced in China, US Embassy
        spokesman Arend Zwartjes told Reuters in an emailed statement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119c6e75-63e7-4e5e-81a0-c94051d8c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f866c-a090-4a95-b2fe-0f4a87975e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing also wants to create new markets for its infrastructure
        firms abroad," says Agatha Kratz, an associate director at Rhodium Group who
        studies BRI investments. Chinese overcapacity means it needs to export some
        of its iron and cement by building roads, airports and railway lines, she
        adds. State-owned company China Communications Construction, for example,
        is building a $2 billion four-lane highway linking Sihanoukville and Phnom
        Penh, cutting the journey from six to two hours.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5facb7d-fa1c-4279-98bf-15cf6faab7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae69a16d-e6c9-4a37-8c45-36ec382371bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these projects are financed with Chinese loans -- as of
        the end of 2018, Cambodia had borrowed $4.6 billion from China, according
        to an official report on the country''s public debt.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e7da1e-fc72-4f2a-89a0-d1670b03996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fe6df8-c4bb-4bad-b65c-3012fca4e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also geo-strategic considerations for China to be invested
        in Cambodia. Davenport adds: "Cambodia has become Beijing''s main ally in
        Southeast Asia. It systematically backs China''s claims to the South China
        Sea within the Association of Southeast Asian Nations (ASEAN)."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662ce14-d96e-4441-a688-c14aebe9d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab006eee-0f25-48b0-b629-6bd3f143a046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Zero-dollar tourists</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07afe98e-3803-406f-96fd-8e504139c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its new casinos and hotels, Sihanoukville aims to attract mostly
        Chinese tourists, especially members of the new middle class. The city''s
        airport has dozens of flights to second- and third-tier cities in China. In
        2018, 2 million of the 6.2 million tourists to visit Cambodia were Chinese.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6eb14-4100-442c-ae6d-768b39c0d042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.401+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395b0aba-fea4-4c38-b2bd-e351e70a41f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these holidaymakers were traveling abroad for the first
        time, according to local business people working in the tourism sector. Generally,
        they prefer to stay in hotels and eat in restaurants staffed by fellow Chinese.
        Some are bused straight from the airport to a casino and spend a week gambling
        before heading back to China.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891a8c3a-17c4-4d15-bbab-bb0f463dc9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2ac0d7-9c7f-4bef-adab-ba8b67ae7786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals call these travelers "zero-dollar tourists," because they
        spend virtually no money in Cambodia -- coming in on package tours, their
        whole stay is paid for before they leave China.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7ebcd8-17bb-4ff1-b68f-5d60090ee2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4797f67-7fc3-43ca-8e1c-83f3be48954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For that reason, many Sihanoukville residents who depend on tourism
        say their revenues have vanished almost overnight. A row of shuttered restaurants
        and abandoned bungalows on Otres Beach, traditionally one of the more popular
        spots, highlights the extent of the problem.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad571420-49ba-4280-aa79-6c08b036cdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80da271-9b3d-4379-969b-9c9ce141e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still get a few local customers, but Chinese tourists don''t
        come here and the Western ones have fled," says Keo Puth Vireak, a 50-year-old
        who operates a stall on the beach. "I liked them better. They were here to
        have fun, not just gamble. And they understood that us locals need to make
        a living."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cb7cdb-8ea3-4377-acaf-f72f88ea4e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9fd308-39cd-4914-aa71-2f601f889a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the beach, a street that used to be full of bars and travel
        agents is now covered in "for sale" signs. "The workers came one day, emptied
        out the lake and cut down all the trees," says Sina, the son-in-law of Sok
        Sabay Resort''s owner, standing on a veranda that used to look out onto a
        picturesque pond and now sits next to a construction site.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057caf8c-319f-452f-8d75-210950c5c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b889f1d-f45c-48e4-90a8-376a6463372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Life-threatening jobs</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b286f56b-7d3d-41bb-8d46-700cdc7f8a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the limited jobs left for locals are tough and dangerous,
        says Athit Kong, a trade unionist. "On the construction sites, Chinese workers
        take on all the qualified jobs," he says. "Cambodians are only hired to do
        menial work."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a2b4e-d874-4d5b-9210-5044c501fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca53be91-0d8a-4d6a-a615-e125114e7c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.402+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sihanoukville, many local laborers wear sneakers and work without
        helmets. They tie T-shirts around their mouths to protect themselves against
        dust. "We have quite stringent laws regarding worker safety in Cambodia, but
        they are rarely enforced," Kong says. CNN contacted the Cambodian Ministry
        of Land Management, Urban Planning and Construction about allegations workers
        lack proper safety equipment, but did not receive a reply.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28eeefe-9266-4704-acfb-e3df42349e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e28c097-a88b-4da3-983c-9b0d1a2cb228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workers usually live within the compound they are constructing.
        "This is a major safety hazard," Kong adds. "A half-finished structure can
        come crashing down at any time."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e036a01-771f-4ac0-a16b-447b32d5160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c331eebb-479b-48ef-b1b8-65515954ecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Kreal Oeun and her husband were asleep in the middle of
        the night when the Sihanoukville building they lived in came crashing down,
        killing 28 people.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c62b531-c659-43ec-9fe8-2ccf7ed4dc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e4ccc-fdd5-4d0f-877e-ac59f102fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple spent 12 hours trapped under the rubble. "It was terribly
        hot and we didn''t have anything to drink," says her husband, 30-year-old
        Nhov Channeth. "To survive, we had to lick the condensation on the walls."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f2ead1-e3e5-4a07-bb73-cfe7b0c6c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a04ee2-b5f9-40d7-a694-4f5a440e9b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Channeth says his 18-year-old brother, who was supposed to get married
        this year, died in the accident.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea26a6f-a9b1-4c10-af65-31613edea3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d18dda1-dc73-45b7-98e5-ea9f9688669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had been living with their coworkers in makeshift accommodation
        on the second floor of the half-constructed building, which was set to house
        high-end condos. The contractors hadn''t secured a construction permit, a
        spokesman for Cambodia''s Ministry of Land Management, Urban Planning and
        Construction told Chinese state-run media Xinhua.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd972076b-adc7-4d55-935e-ad97c6c2884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e626197-ef34-443b-b02f-2ba339371823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, a heavy plaster cast covers Oeun''s leg. Underneath, the
        28-year-old''s foot has started to blacken from gangrene. "We didn''t have
        enough money to pay the hospital doctors so they only gave us a few pills,"
        says Channeth, whose arms are covered in scars from the accident.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f42d5e0-8ee2-4eb2-8d7a-c2751c94e53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206824c9-9ad0-4b6d-8229-c1d3926fe810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.403+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oeun and Channeth left the Cambodian capital Phnom Penh to work
        in Sihanoukville two months before the accident, leaving their children, ages
        5 and 10, behind. "We had debts and we needed money for their education,"
        says Channeth. They say their Chinese employer paid them $15 a day -- 50%
        more than they would have earned back home.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c207cb-9060-43d8-a10a-d7f879154bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8b707c-830f-4a25-8d82-9d00e0686080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the casino jobs are not as good as they might seem, says Maggie
        Eno, who has lived in Sihanoukville since 2003 and founded an NGO to help
        children. "I''ve seen 13-year-old girls stop school to work as a croupier,"
        she says. "They work 12-hour shifts and are regularly harassed by the customers."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bea011-5598-47ea-9660-424e2db29f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb6ac3-b494-49e9-a3fc-e0edfb358b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN sent a series of questions to the Cambodian Ministry of Land
        Management, Urban Planning and Construction, as well as to the Cambodian Ministry
        of Economy and Finance, on the safety issues faced by the construction industry,
        the deteriorating job prospects for locals in Sihanoukville and the lack of
        regulation of the casino industry, but did not receive a reply.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5789f409-b41d-4568-a0ca-45c62f33bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e7ede8-95b6-4bfb-9af2-8a38d8510a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the building collapse that injured Oeun and her husband,
        seven businessmen -- including five from China -- were charged with manslaughter,
        according to Reuters. Four of them were arrested and the others fled. The
        provincial governor Yun Min also resigned over the tragedy. As of October,
        the case was still under investigation and the four men were still in detention,
        Lim Bun Heng, a spokesman for Preah Sihanouk province''s court of first instance
        told CNN.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ade4fe-02e7-4f21-802c-707be09726d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eb0fe7-b123-4e64-838e-eec9b3a7e3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Ministry of Foreign Affairs admitted at least one Chinese
        national had been implicated. "He is currently under the control of the Cambodian
        police and China believes that the dedicated Cambodian organ will deal with
        the case justly and handle the violators in accordance with the law," a spokesperson
        said in responses faxed to CNN.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47482ab3-230a-4545-bb12-2baf130a8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f45d4d-3330-4314-8373-ff086d602b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Life is hard''</strong></h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e9437e-9436-4bca-aefb-1708f9436d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Chinese money pours in, Sihanoukville''s infrastructure is
        struggling to cope with the level of development. "There are regular water
        outages and power cuts," says Eno, who says her NGO is seeing more cases of
        dengue and typhoid because of poor drainage.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06641fc2-d606-42be-a731-ea9ed7946e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5f80a6-7343-49ed-b258-c859cb6e3238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic also litters the beach. Smelly brown streams flow straight
        into the sea. Local NGO Mother Nature Cambodia tested some samples in October
        2018 and discovered they contained E. coli and Trichomonas intestinalis, bacteria
        normally found in raw sewage.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8dba8b-8fd0-42a6-961b-90e6a3361f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc959181-5e2d-444e-b659-d1c427dd335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the biggest hardship for many locals is no longer being able
        to afford to live in their city. A two-bedroom flat that used to cost $300
        a month now costs up to $3,000 after demand for rentals ballooned to accommodate
        Chinese residents.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca23ba6f-b1ce-4bcb-a990-fe84556d7d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8c751e-7107-4407-beab-8bc5e1a1832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one area, about 100 families live in shacks with corrugated metal
        roofs and dirt floors on a 10-meter (32 feet) wide strip of land between a
        busy road and a fence. "We have been here for 13 years," says 66-year-old
        resident Boeun Korng. "Life is hard. We have to rely on a single well for
        the whole community and we don''t have electricity."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196b765c-49a5-4e8b-b7ad-8505c56c9f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b9f1d-8a28-4db3-9ca5-986468b486ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evicted from their rice paddies in 2007, they say they will soon
        have to move again to make way for the new Chinese-built highway between Sihanoukville
        and Phnom Penh. "We have been offered 5-by-20-meter lots in an isolated area
        with no infrastructure," Korng adds. "We will never leave. We would rather
        die here."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e276d-f651-4b00-a03f-a4ba9a0bcd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81206660-f42b-4526-80f4-845331c674b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their story is not unusual in Sihanoukville, explains Sreng Vanly,
        who works for Cambodian human rights NGO LICADHO: "There is a recurring pattern
        where poor residents are forcibly evicted by a local businessman who is then
        awarded the right to rent or sell their land to Chinese investors for a profit."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d3cfd-b21b-4b0c-9692-997afb74f9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aace34e-0d54-408a-a295-816c6ca34b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cambodian Ministry of Land Management, Urban Planning and Construction
        did not respond to CNN''s requests for comment on the environmental and housing
        issues faced by local residents. China''s foreign ministry said it was "willing
        to cooperate with Cambodia" to improve the local sewage system, adding: "China
        has been actively participating in Cambodia''s construction, supporting Chinese
        enterprises to invest in the country and encouraging Chinese tourists to visit,
        sincerely hoping to bring more tangible benefits to the Cambodian people via
        cooperation."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e897d19e-6c6f-408b-8ecc-cadbf44cf0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff708fa-c324-43f7-8ad0-ab90e6951c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But discontent is brewing. In January, Sihanoukville police opened
        fire on local farmers who had set tires alight and built barricades to protest
        evictions, according to Vanly.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf096b04-39fc-477b-b243-9f447727c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53e709-dc09-4862-ad66-f32c90279dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to quell the anger, the Cambodian government has started
        to crack down on some of the excesses. This year, 91 Chinese online casino
        operators were extradited from Cambodia to China after being accused of setting
        up online gambling sites that illegally involved wagers from within China.
        By the end of August, 335 suspects had also been apprehended had also been
        apprehended in a joint crackdown between Phnom Penh and Beijing on online
        gambling involving fraud, according to Xinhua.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116f4ee0-8a50-478d-ba4d-0c81cfdafeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b63aeb-7048-4d93-964f-72301cfaae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Cambodia announced that it would immediately stop issuing
        licenses for these virtual operations while current permits will not be renewed
        when they expire at the end of the year, according to Xinhua. This has sparked
        some anxiety in gaming circles but will not imperil Sihanoukville''s larger
        physical casinos, according to several industry insiders.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631ad08d-df6e-472f-90ed-fb9bbf644161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b82d83-4b96-4950-bf2e-88ba3f63e238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its responses to CNN, The Chinese Ministry of Foreign Affairs
        said that "online gambling is like a malignant tumor," adding that it "is
        willing to work with Cambodia to adopt practical measures, deepen law enforcement
        and eradicate it."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944bc7e0-001d-498a-834d-89e6c96ebbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1954f9-8acb-4fb4-becb-a8047f83b84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it might be too late, says Eno: "People are angry. ... Anti-Chinese
        sentiment is on the rise."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8052adb5-768c-4636-a957-9c97de5cfa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:17:56.406+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:41.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/04/asia/cambodia-chinese-investment-intl-hnk/index.html"
        target="_blank">How Cambodia''s backpacker haven became a Chinese casino mecca</a>"</em></p>'
  'zamboanga-del-sur-abduction-british-national-wife':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-10-05T13:34:25.357+08:00
    'imagesource': 'jcr:de7facb9-424a-4f0b-9966-5ef30c58521b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6939f0a-06cf-46e9-9583-1f00f5096c16'
    'lead': "Authorities say at least six armed men are involved in the abduction\
      \ of two resort owners in Tukuran town, Zamboanga del Sur. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-05T13:36:37.215+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T07:44:38.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:44:24.902+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 6 armed men behind abduction of British national, wife in Zamboanga
      del Sur'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135bb88a-980a-47de-b9a6-c94aea7d5d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:36:37.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:38.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> ‚Äî Authorities
        say at least six armed men are involved in the abduction of two resort owners
        in Tukuran town, Zamboanga del Sur.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac278ff0-b565-4a57-874f-0a128d8a49d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:36:37.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b1d8f1-ae25-48c7-b65f-fb24567ba6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:36:37.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:38.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Major Helen Galvez, spokesperson of the Zamboanga Peninsula
        regional police, told CNN Philippines that two of the suspects checked in
        as guests at the Hyrons'' Beach Resort owned by the victims Allan Hyron, a
        British national, and his Filipina wife Wilma.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9dfe2c-6a17-41c3-8508-27144459d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:36:37.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ceb97-b76b-4365-86f1-63ac98d4fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:36:37.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:38.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said at around 7 p.m. on Friday, four gunmen abducted the
        couple who were about to alight from their vehicle upon arriving at the resort.
        They were then dragged to the beachfront, where two other suspects were waiting
        in a motorboat. Authorities believe the victims were brought to the adjacent
        area of Lanao del Norte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd57c041-2bd7-416e-857b-a3557668e5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:36:37.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec52292-c68b-4108-9a8c-2546ddf93618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:36:37.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zamboanga Peninsula regional police are coordinating with the
        military, as well as authorities in Lanao del Norte to track down the suspects
        and rescue the victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2735ab-c6d6-4ada-b6ba-840af7352e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:36:37.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:38.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a668b695-460c-4a6e-a301-1db3e437ebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:36:37.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakakausap na rin natin yung MILF leaders</em>," Galvez said,
        referring to the Moro Islamic Liberation Front, the former rebel group that
        signed a peace deal with the government. She said they have sought the MILF''s
        help in the search for the victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc499725-43ca-4ebc-a1a6-d3717e19b552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:36:37.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29701a38-5850-496b-af36-329c0ffc8a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:36:37.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have talked to MILF (Moro Islamic Liberation Front)
        leaders," Galvez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9556793-44c0-424f-aa78-721d61b8b3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:36:37.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69619f6-654a-4a52-b3cf-aff07175318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:36:37.216+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:38.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez stressed it is premature to link the incident to any threat
        group, including the Abu Sayyaf, which is notorious for kidnap-for-ransom
        activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249be55a-f10a-4cc9-b71a-3afb0ae04e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:36:37.217+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724376b7-2a22-47c8-afb9-86318e77cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:36:37.217+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the Hyrons'' case is considered an abduction, not kidnapping,
        since the family has not received any demand for ransom. Police have not identified
