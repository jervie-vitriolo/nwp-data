      'jcr:uuid': '0a474ce6-0f4d-4591-b1f3-cd35fa9c122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.978+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:36.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A disbarment case against Gadon, also known as a staunch critic
