      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bahrain Foreign Affairs Ministry called on all its citizens
        in Iraq to leave the country "immediately" for their own security and safety,
        and discouraged travel by Bahrainis to Iraq, according to the state-run Bahrain
        News Agency (BNA).</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb71f4-3971-4a7a-b418-e5edd3bf34a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85bc3e4-c5ad-4529-b812-b66991878f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International urged Iraqi authorities to carry out an urgent
        and independent investigation into the "excessive violence" used against demonstrators.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe373ef0-1694-4a45-9620-5013b7fb9b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5729419d-f963-4e85-a538-75d278f89ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests over deteriorating economic conditions have rocked several
        other countries in the Middle East and North Africa in recent weeks. In Lebanon,
        protesters blocked roads and clashed with security forces last week over unemployment,
        decaying infrastructure, and government corruption. In Egypt, demonstrations
        over similar economic grievances led to an intensified crackdown on dissent.
        And in Jordan, an ongoing teachers'' strikes has been considered the longest
        strike in the country''s history</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b29d6a-8ffc-484c-b96c-142e9edf608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T20:43:43.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:44:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/03/middleeast/iraq-economic-protests-intl/index.html">"Death
        toll rises to 93 in Iraq amid ongoing protests."</a></em></p>'
