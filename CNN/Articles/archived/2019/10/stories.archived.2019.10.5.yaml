    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5126c8cf-17de-4ae4-a4f0-125f6d1959bd'
    'lead': '‚ÄòLa Pintura,‚Äô a 19th century painting of a woman standing in front of
      an unfinished canvass, was sold at an auction for P78 million, from its starting
      price of P18 million, making it the most expensive work of Filipino artist Felix
      Resurreccion Hidalgo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-05T12:31:51.487+08:00
