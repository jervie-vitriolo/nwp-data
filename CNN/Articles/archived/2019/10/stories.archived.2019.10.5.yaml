    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d5c5cc6-1549-4319-b4fb-8408dfa2452d'
    'lead': 'Today, almost 40 percent of the 7,000 languages spoken worldwide are
      endangered, according to the United Nations. More are going extinct every year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-05T13:02:09.277+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:44:44.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:44:23.572+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['duolingo']
    'template': '1'
    'title': 'The internet threatened to speed up the death of endangered languages.
      Could it save them instead?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b6c039-5a79-4946-a53c-fa3407967337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN&nbsp;‚Äì</strong>&nbsp;Noah Higgs hated learning Irish
        in school. He hated the way it was taught, overly formal and disconnected
        from ordinary people''s lives. Most of all he hated the effect the lessons
        had on his fellow students'' willingness to speak the language.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c9d57e-1edb-4835-9d97-a5e19a00c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dc5ebb-debc-4e77-9327-c596dde8fabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Dublin native never lost his love for Irish, nor his opinion
        that more people should be learning the language.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b73aac-5b57-437f-b8a7-69428253ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69900cfc-0466-49d1-8568-8caf63cba74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, almost 40% of the 7,000 languages spoken worldwide are endangered,
        according to the United Nations. More are going extinct every year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353a87f5-05ef-49e6-aefb-876250aca17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1399bd-5ff9-414b-be6e-4c40f3e4ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was once widely feared that the internet revolution would speed
        up this decline. If developers and smartphone manufacturers aren''t willing
        to invest in supporting minority languages, that would cut off people who
        speak them from an important way to communicate and trap those languages in
        the past.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c495e4-b156-439e-b076-9af0147f6800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740db376-2b9f-4a9b-8515-2c6207d8cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higgs, 23, though, is one of a small cohort of educators and activists
        reinventing how minority languages are taught and preserved online by using
        cutting-edge technology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d51128-ec4b-46b7-98ab-4f19b7e37d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27e98c2-36c8-43fc-95fb-ed38ea68debf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was 17, Higgs "had this kind of crazy teenage idea." He
        had begun using Duolingo, a mobile language-learning app, to study French,
        and wondered if the creators had considered adding support for Irish.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c93afa9-49d7-4809-a805-a387240a780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce30809-17a1-49d0-9d75-64bf1b782d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time in early 2013, there were five languages on Duolingo,
        the smallest of which, Italian, has an estimated 67.9 million speakers worldwide.
        By comparison, at its height in the 18th century, there were an estimated
        four million Irish speakers. Today the figure is closer to 1.2 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f1c9f-f753-4f78-80fe-f80c40b341dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49299d32-a32a-43c0-a9a0-957106b0cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t get a reply," Higgs said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e15f46-aada-41d8-a4e8-5b114102a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f7aadb-10ba-4d1e-a950-c4d0d55d7199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his email wasn''t ignored. Inside Duolingo''s open-plan, Silicon
        Valley-style headquarters in Pittsburgh, Pennsylvania, change was afoot. Within
        five years, the language startup would build a library of over 30 languages,
        including some of the most imperiled on the planet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5cc39b-fb02-4a10-a750-cb2934d635dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd0f2b4-a779-446e-ad05-144214c63831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Invention and reinvention</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ca30a-1c72-4bb6-9012-616f29ab8c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duolingo is based on the idea that if learning is gamified and bite-sized
        (and free), people will stick with it when they might not otherwise. Users
        of its smartphone or web app are presented with short, five minute lessons
        in which they identify words, translate short sentences, or practice speaking
        and listening. Users earn points for passing lessons, and they can compete
        in daily and weekly leaderboards.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf222cae-a381-4961-a231-8bbbae70b0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6517b95-f457-43a0-9853-8fca0a8c35d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duolingo''s roots are in spam ‚Äî or, rather, the fight against it.
        Co-founder Luis von Ahn made his fortune selling reCaptcha, the irritating
        but necessary software which makes you prove "I''m not a robot" when filling
        out certain forms online.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c516a226-4ef5-46d5-b48f-76c9ba70be41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3eed49-9e82-4ab7-91bf-ea379aca5c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von Ahn founded Duolingo while teaching at Carnegie Mellon University,
        alongside his graduate student Severin Hacker. Both were non-native English
        speakers working in the United States ‚Äî von Ahn was born in Guatemala, Hacker
        in Switzerland ‚Äî and they had seen how access to language learning had improved
        their earning potential. They wanted to create a free language app that would
        make money by providing translation services for other websites.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c3440a-46ba-421d-a6fa-4f02c0edbdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bac32d-42ce-4aa3-8503-b13cdd0a7e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Von Ahn''s) field of research has always been in human-computer
        interaction," said Duolingo spokesman Sam Dalsimer, who met with CNN Business
        at the company''s Pittsburgh headquarters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2b568-71e0-4855-9e53-3141fc091a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9648366b-01ab-4b5d-98e8-3e52685f7dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalsimer described the app''s original concept as one that would
        allow people to learn languages while simultaneously translating the internet.
        The translation part of the business model worked for a bit before the founders
        realized that artificial intelligence was quickly supplanting their human
        translators as the cheapest option.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2bae21-c8ab-400a-95b9-80a370062f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8118b9e6-8504-4169-8dfe-761f2f1c5929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So they pivoted to focus exclusively on language learning. The founders
        also raised a lot of venture capital: They''ve brought in more than $100 million
        so far at a valuation of $700 million, with investments from Alphabet''s private
        equity firm, Union Square Ventures and Ashton Kutcher, among others.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ffd352-bb7a-4a9a-b027-edc7d9d79c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ef5a6-2c53-4188-a146-60b8bce4ae16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duolingo''s lofty mantra fits right alongside the most ambitious
        in Silicon Valley: "Making language education free, fun and accessible for
        everyone in the world." But the company initially focused on the most profitable
        languages that had the biggest potential reach and userbase. It generated
        income by selling display ads against the courses and premium subscriptions,
        and by forging various partnerships.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd17dd4-628b-4d8b-9c5a-69ff5d72ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accea559-6197-476f-b7d6-4442f18a82d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higgs'' email arrived at the perfect time, when some in the company
        were questioning the focus on major languages like English and Spanish, and
        wondering whether they could expand the program to include smaller tongues.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912eda0a-b171-43dd-8017-520769b64a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55cd276-adf5-4a06-81fa-c95b1ef89262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor was Higgs the only person to email Duolingo asking the company
        to add a particular language, or to castigate the developers for choosing
        one language over another. The team was inundated with offers to volunteer
        to build courses for new languages, if they would only provide a way.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51e832d-b151-4b1e-9e0d-8fd9d55ef236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee01f0a-d37d-4a08-9da8-c518ad1b2816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People really wanted to contribute to get their language into the
        Duolingo system," community specialist Myra Awodey told CNN Business. Awodey
        works with language communities educators to develop new courses.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c049c8-147c-4a4f-8200-bb96f039f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2572eec4-9e8b-47b5-a120-5372deb67497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s kind of how the incubator came about."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7962110c-82c4-45e5-a487-39f5078d3611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9dd3da-9b3c-4870-8c1f-bdf1db589388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2013, Duolingo launched a program for anyone to begin
        building language courses. Even then, however, the incubator was originally
        conceived as a way to add new major languages ‚Äî Russian was an early candidate
        ‚Äî rather than minority tongues.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15532ac3-8f0b-4fe5-b1ab-6b4da048053e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a6bdfc-24ad-4a68-807d-cc6db9cef082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we had this heartfelt plea from I think a high schooler at
        the time," Awodey said. "(Our founder) was like, why not? This guy sounds
        cool. He''s serious, let''s just do it."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86548d3-3969-4355-8545-697fc0c82d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69bc677-f915-4075-8fcf-bf61f452ae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish became the first endangered or minority language added to
        the platform, though Higgs would not join the team for another year or so.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463cc1b5-98b8-4032-b4f3-94099571b8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2adb515-ee61-4fb0-befb-2dbb151f4aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t choose me in the first round," he said, ruefully.
        But he was part of the team by the time Irish President Michael Higgins commended
        them at a public ceremony in 2016 for their contributions in preserving the
        Irish language, which he called "an act of both national and global citizenship."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec28ae2-1dfa-48c2-a86b-cdf271201b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56cca1a-5796-4c39-816b-75b85aad4249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, millions of people ‚Äî more than the population of Ireland
        itself ‚Äî had tried the Irish course, according to company data. Today, the
        language has more than 940,000 active weekly users, around the same as Hindi
        and Greek, languages with 615 million and 13 million speakers worldwide, respectively.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac54ed-1519-4de1-a8d1-1e2662e4fd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95398e53-85e5-4d50-a46e-766a8bc1e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its been a massive, massive benefit to the language," said Ois√≠n
        √ì Doinn, a learning technologist at Dublin City University and one of the
        original creators of the Duolingo Irish course. "It contributes to the ecology,
        the learning ecology around the language."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d49ce9-182b-4235-b420-a6ea1de73a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86fb169-95ec-4c3e-9a51-0a4e9b799311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that many language learners in schools had begun using the
        app to supplement their studies, and that it has been a huge success in the
        United States thanks to pickup from the Irish diaspora.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd601f08-fbb8-4d89-9a10-e4afbd058aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cf11a6-2fd3-4a04-83c7-3c77210d0806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New approach to endangered languages</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a4899f-e7c0-41a8-92ff-f6646f817729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of the Irish course has cultivated a mini revolution
        inside Duolingo, which now employs 190 designers, developers, linguists, computer
        scientists and other staff in Pittsburgh.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf56f8-fb0c-47de-9d0e-aa0cfda3eec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9efcec-132a-4627-92bf-287e23bd8af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to focus in the beginning on the courses that had the most
        demand and largest audience served," said product manager Conor Walsh. "But
        the cool thing about technology is that the incremental cost decreases. Now
        that we have all these courses, and we''ve ironed out a lot of the technical
        complexity, now adding a new course, in many ways, doesn''t cost us that much."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33f1429-d162-4f30-8926-aebc268fb49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c50344f-4640-4a2b-9dd6-1f9724020c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to minority language learning also has the ability to empower
        communities, he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72683e0-e973-444c-9e0a-418dd6207245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61bcb6e-2207-4ee2-bd5d-1daaba88078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awodey, the Duolingo community specialist, agreed.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca26c0-4977-40c5-84a7-faf9869a4ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff10ca-6d0f-45c1-9c4a-50422649e8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do feel like we have a responsibility as a company promoting
        these majority languages, and contributing to some of the trends that are
        further marginalizing minority languages," to do something about it, she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083904a5-164a-468b-94b4-99e83359533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d75079-4053-4b00-90e4-e9d080308b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legacy of colonialism worldwide has left numerous languages
        hanging on by a thread, as native tongues have been supplanted ‚Äî often by
        force ‚Äî with English, Spanish or other majority languages. Globalization has
        only accelerated the process, as those supertongues became even more economically
        and culturally powerful.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce889c3-d14b-445d-a869-9f49f565908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c7b22-cbd4-4403-8377-376499e25883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital revolution has been considered as having the potential
        to be the final nail in the coffin for many endangered languages. Digital
        language death happens when a tongue fails to "ascend" to the digital realm,
        meaning that it can''t be used on smartphones or other parts of daily digital
        life, according to the Hungarian linguist Andr√°s Kornai. That lack of relevancy
        can doom a language to history.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616400b5-1924-4816-a9be-45b1247754e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e7f616-1b1e-4b05-808c-cf074124023d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really important that people see a language like Welsh as
        something they can interact with and use on modern devices," said Jonathan
        Perry, a language teacher who works on Duolingo''s Welsh course. "It brings
        the language up to date with modern technology usage which is absolutely so
        essential that a language feels fresh and used."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54caa961-85b5-4b3d-821d-fb430d5c44e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258d3981-4ec6-47b6-8844-054788c1efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Irish''s rollout in 2013, Duolingo has added Welsh, Hawaiian
        and Navajo, along with the constructed global language Esperanto. Haitian
        Creole, Scottish Gaelic, Latin and Yiddish are currently in the incubation
        stage.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dcead4-6423-4fe5-a495-8d941bc7faaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ca1f4a-df5c-442f-9296-70279df42185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a business justification. The more languages Duolingo
        adds, the more potential users are exposed to the app (and its advertisements).
        Minority and heritage language communities are also a user base where there
        is less competition from other services, as opposed to the multitude of apps
        which claim to help you learn French or Spanish.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b902e0c-f591-46b2-b764-d24be636c58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee94586d-5c01-470a-981a-788811d1527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Irish was the test case because we were the first minority language
        on the platform and we''re still one of the most popular courses," said √ì
        Doinn. (Irish is among the top 50% of courses as measured by active learners,
        and the most popular minority language.)</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8660f65e-97db-42ad-984d-7cd5413c5dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b59288b-9476-4847-ba97-7889c22caa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political red lines</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283048b6-b410-4523-ae1c-39eb7836631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there''s a big difference between picking up a few words
        in Irish or Welsh to make you feel as if you''re connecting with your ancestors,
        and actually learning a language ‚Äî particularly an endangered one that needs
        all the speakers it can get.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bb910b-0f7e-4d0c-8dae-e7c69f7cfc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077dd882-7932-475f-9a53-ce210a313594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a tension that Duolingo has struggled with when it comes
        to its two endangered language courses, Navajo and Hawaiian. Those tongues
        are listed as vulnerable and critically endangered, respectively, by UNESCO.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84daff5b-b20b-4d17-a2e3-9bc8aa6c01a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebfa806-a9ea-46f7-9298-99c25c9058bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both languages were added to Duolingo this year to coincide with
        the United Nations International Year of the Indigenous Language. But they
        raised questions that weren''t necessarily an issue for courses such as French
        or Spanish, which aren''t expected to be used by native speakers of those
        languages.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f2340-ab5d-4459-b30f-eb0c3f4693c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6bd344-322d-4fac-9ff4-74ecb7a01f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who''s the audience for the Hawaiian course? Is it going to be
        tourists? Mostly? Because that would affect the content," said Awodey. "Or
        is it going to be primarily built by and for indigenous speakers and people
        reconnecting with the language?"</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04bd70c-ca57-401c-9210-e6593bd37a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1045d4-9382-4544-a9ba-b6612d15c7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hawaii, the team partnered with Kamehameha Schools, a network
        of private schools dedicated to teaching students of native Hawaiian heritage
        with a particular focus on preserving the Hawaiian language.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5ca3db-1bad-4314-b897-35e09f38ef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9801f5-24e2-4a38-a178-65d6a489ba37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, however, the Duolingo Hawaiian course can sometimes
        risk speaking down to native Hawaiians, few of whom need teaching, for example,
        what a "lei" is.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce57ab1-6376-4bde-8006-08383c4f7c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5615671-240e-4b29-b7ce-60891e150eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was super excited about it, but it''s totally tapered
        off because it''s not for natives, it''s too baby, it''s too simple," said
        K≈´ Kahakalau, executive director of Hawaiian language and culture NGO K≈´-A-Kanaka.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542564cf-4e20-4984-be7d-fcf8fbcc1262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3087d81c-60e7-4780-9673-4e5cf3d94d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.283+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linguistic politics are often fraught with regard to majority tongues,
        let alone for endangered languages that have a long history of colonialism
        and disrespect. Scrutiny of such courses is always going to be tighter, and
        invisible red lines easier to cross.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc28e57-fc0a-407e-848d-79f4cb057442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb81928-8500-45f0-85c4-80b51474d563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re dealing with a heritage language, it does come with
        a bundle of stuff that we don''t have when teaching English," said Duolingo
        learning scientist Hope Wilson. "There are lots of tricky issues to get into,
        very often there are divides within the communities where people don''t agree
        on, you know, issues of spelling or that kind of thing."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fc77e4-c83d-43f0-a890-e19a8b74ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab010dc-d324-4b72-81fe-7da6a5bd406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, there was considerable skepticism when Duolingo announced
        that it had added an Arabic course, wading into a multi-country dispute over
        which version of the language to teach. Wilson wrote a long blog post explaining
        that the company chose to teach a less-formal version of the language often
        used in conversation.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7467b5ab-2861-4367-85b5-112e0837a51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff87eea4-9a20-4ca5-88bb-4ce83cf6f798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Visibility and viability</strong></h2>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c67b9-9e86-457c-863f-b23dccc47ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So does Duolingo actually work? The company pointed to an independent
        study carried out by researchers at the City University of New York of Spanish
        learners on the platform, which found a "statistically significant" improvement
        in their abilities.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91969ec4-9fb2-42c9-93a9-511193659271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd214da0a-01b4-4a27-a3be-e81ded905839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is supported by a wealth of anecdotal evidence from learners
        and course creators, and the sheer size of Duolingo''s userbase. Many courses
        boast millions of active learners.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f344e9be-7bdd-4e37-88e9-a703cb7c85a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe7a9f4-e21d-4963-891d-d2b0cb23a889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app has faced criticism, however, that it overstates its effectiveness
        in some promotional material. Ads for Duolingo ‚Äî including within the app
        itself ‚Äî sometimes make outlandish claims, such as that "15 minutes a day
        can teach you a language." There is no silver bullet for language learning,
        and research supports the idea that immersion and active use are essential.
        Duolingo employees and course creators themselves emphasize the need for other
        forms of practice and learning outside of the app.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea842ec2-55a0-45d6-8614-4aae711ec226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e4410c-b6b7-4408-bc5a-89643a6f26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of effectiveness is particularly fraught when it comes
        to endangered or minority languages. But even if Duolingo isn''t minting millions
        of new Hawaiian speakers, there are other ways in which the presence of a
        language on the app can help.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183cc2f5-f346-47e0-b8c9-3fefe51c40de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e9809-e1ba-4e92-9300-ae3519ac9209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.284+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visibility and prestige are vitally important to preserving and
        promoting endangered languages. Minority and endangered languages are generally
        at risk because they are marginalized within their own countries or communities.
        Anything that can improve their standing can go a long way to helping preserve
        them.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64264675-f927-4e1e-8204-248e2a4dbd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cdb884-de8c-4a8e-8281-89e8d6e2b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if people aren''t becoming entirely fluent with the app, it''s
        hugely beneficial in terms of raising visibility and that''s incredibly important,"
        said √ì Doinn, the Irish course creator. "Status and support are the most important
        things for facilitating a language''s usage."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6291b8-ca38-4efb-8edc-7cd424729367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596e521a-8ca5-4def-9cb8-4c1322deb48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initiatives as varied as Welsh Wikipedia, Irish Instagram meme accounts,
        WikiTongues, and the New York-based Endangered Language Alliance, all help
        in this regard. They use, document and preserve minority and endangered languages
        not as historical oddities, but living, vibrant tongues.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f11688-2729-42b2-b626-d8b27fd5a572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2320cf49-bd33-4d9a-aeb9-d013dff7aaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>√ì Doinn, Perry, Higgs and Kahakalau all pointed to the ability to
        have their phone''s interface in their native language as a key factor in
        this regard.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae76d4b-048c-4526-9bf1-7a7ec076125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2fb5ae-cd8a-4f55-b4ce-fc530053254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My phone is in Irish because I have an Android and I''m able to
        make that decision," √ì Doinn said. "My Gmail is in Irish. These things are
        done for free by the community for the community. If we open up those resources
        that people can modify themselves, that''s really important for preserving
        minority languages online."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50562cee-6a2e-48d3-bbb0-b1889a95eb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T13:02:09.285+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2019/10/04/tech/duolingo-endangered-languages-intl-hnk/index.html"
        target="_blank">The internet threatened to speed up the death of endangered
        languages. Could it save them instead?</a></em>"</p>'
