      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T15:24:25.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:44:37.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin in an earlier statement expressed
        Russia''s interest in "promoting industrial cooperation and joint projects
        in the peaceful use of nuclear energy."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b91faa-db19-4cdf-afa5-8cfba67c6f57'
      'mgnl:activationStatus': true
