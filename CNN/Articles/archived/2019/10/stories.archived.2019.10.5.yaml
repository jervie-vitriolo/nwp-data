    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:44:23.042+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['meningococcemia', 'San-Lazaro-Hospital', 'Manila']
    'template': '1'
    'title': '4-month-old baby is the fourth to die of meningococcemia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a99f96-87ec-490d-8c13-f5fd2f0fcb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T12:34:01.522+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 5)</strong> ‚Äì A four-month-old
        baby boy died of meningococcemia at the San Lazaro Hospital in Manila, bringing
        the death toll among recent cases to four, a health official confirmed on
        Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46a5e9-a29f-4d38-a0c5-75cce507a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T12:34:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also reported three new cases from Metro Manila and
        Cavite from September 22 to October 4. Previous cases and all four deaths
        were from Batangas province, including two from Nasugbu, one from Lian and
        one from Tanauan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7345d7-636b-4d43-bda6-2bd1de7414cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T12:34:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest fatality was admitted to the Ospital ng Nasugbu on October
        3 and transferred to the San Lazaro Hospital on the same day. The boy succumbed
        to the disease the next day, according to Dr. Eduardo Janairo, DOH-CALABARZON
        regional director.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b46b70c-0713-4f34-a144-d57e5ecdacf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T12:34:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the other suspected case ‚Äì a 16-year old boy from Nasugbu
        -&nbsp;tested negative for the disease, Janairo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd235eaf-e8ec-4a99-8d4a-c41db57daa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T12:34:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One more possible meningococcemia case from San Jose town also in
        Batangas is being validated by the Research Institute for Tropical Medicine.
        He was a 46-year-old man who died at the San Lazaro Hospital on September
        28, Janairo added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ecab26-1a84-450d-a32b-5934281d42a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T12:34:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the confirmed cases, Janairo allayed fears of meningococcemia
        outbreak in Batangas province. He said the locality is endemic for the disease,
        which means that the bacterial infection is constantly present in a population
        within a particular region.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573ffab-6d94-455f-940f-79e15def8906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T15:26:29.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>3 more confirmed meningococcemia cases confined</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656f9f64-c6d9-49d2-87f4-b1674def484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T15:26:29.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more patients -&nbsp;from Tondo, Manila, Para√±aque City and
        Cavite City -&nbsp;are currently confined at the San Lazaro Hospital due to
        confirmed cases of meningococcemia, the health care institution‚Äôs spokeman
        told CNN Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca10c2-1d48-4188-b74a-49a30ad2f4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T15:26:29.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three are in isolation to prevent the bacterial infection from
        spreading further, Dr. Ferdinand De Guzman said. The three patients are minors
        between the ages five to 16.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dee671e-ef8f-401f-ae34-b0977c68f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T12:34:01.523+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illness caused by the <em>Neisseria meningitidis</em> bacteria
        can kill in a matter of hours if left untreated. It is spread through direct
        contact such as when an infected person sneezes or coughs and another person
        catches respiratory droplets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3180d5eb-8152-466d-9957-7b0c8328b41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T15:27:50.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:44:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Crissy Dimatulac contributed to
        this report.</em></p>'
