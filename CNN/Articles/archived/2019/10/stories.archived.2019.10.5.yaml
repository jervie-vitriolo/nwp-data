      'mgnl:lastActivated': 2023-01-27T07:44:36.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e9c671-5d03-4a7b-846b-9845ac95656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-05T19:06:02.978+08:00
