      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On internal divisions and cajoling governments alike, Lagarde''s
        political skills could come in handy. Yet the situation in Frankfurt is poised
        to challenge even the seasoned negotiator.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e417974-93a1-406e-b6c9-a6d88d92636f'
      'mgnl:activationStatus': true
