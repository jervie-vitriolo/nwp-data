      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26) –</strong> Former
        Senate President Aquilino “Nene” Pimentel Jr., one of the top political leaders
        who had played a role in ending the dictatorship of late president Ferdinand
        Marcos three decades ago, was laid to rest on Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05827554-2cd6-444b-ad60-7facbdbc2577'
