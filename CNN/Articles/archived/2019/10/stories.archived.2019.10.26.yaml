    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Carolina']
    'template': '1'
    'title': 'No one believed him when he said he hadn''t been drinking. Then researchers
      found his body was producing alcohol'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfc11cf-b16f-47da-8460-dc57206c0e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;When a man in North Carolina was pulled
        over on suspicion of driving drunk, police didn''t believe him when he said
        he hadn''t had any alcohol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48edced-2bde-4a12-ae6f-1b2301630a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9236906b-386e-4a6a-93e0-2c0339055ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, in his late 40''s at the time, refused to take a breathalyzer
        test and was taken to a hospital, where his initial blood alcohol level was
        found to be 0.2% — about 2.5 times the legal limit and the equivalent of consuming
        10 drinks an hour. Despite the man swearing up and down that he hadn''t had
        anything to drink, doctors didn''t believe him either.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d52bd-6e43-49fb-805c-2adf056f9191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c951ed-e4f9-418e-a178-7c56582f45f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But researchers at the Richmond University Medical Center in New
        York eventually discovered that the man was telling the truth. He wasn''t
        downing beers or cocktails — instead, there was yeast in his gut that was
        likely converting carbohydrates in the food he ate to alcohol.</p>'
    '9':
