      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b901fa-652f-4aa9-9c08-61611b89a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.326+08:00
