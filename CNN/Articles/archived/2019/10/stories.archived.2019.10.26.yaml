      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the Department of Foreign Affairs said
        the victims had bruises and broken bones, and most of them have been discharged
        from the hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff32555-1f68-4bfc-a015-2e468e0639a2'
      'mgnl:activationStatus': true
