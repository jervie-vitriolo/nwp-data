      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6611d13c-fcf8-4110-9856-be6ae1ef66d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Cobelfret Ferries confirmed to CNN that one of their
        ferries transported the trailer but refused to detail which one. CNN ascertained
        on Friday that the ferry that transported the trailer is called the Clementine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7df18f-a290-4bbf-9c37-c179e24a4136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.325+08:00
