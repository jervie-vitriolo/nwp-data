      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the agency’s climate outlook, two or three more weather
        disturbances may enter the country within the year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d4e47-2d41-4b22-87a0-ca9f8a56199d'
      'mgnl:activationStatus': true
