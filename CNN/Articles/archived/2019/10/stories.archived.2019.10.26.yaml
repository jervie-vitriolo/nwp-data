      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd0feaf-266f-46ae-a513-46a85a30d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro expressed cautious optimism about trade negotiations between
        the United States and China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f8d333-992f-492b-b2dc-168e823c8da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d85cb1-f0fe-470c-9ad1-bf178e44f6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on a glide path now for a Phase 1 deal," Navarro said. "As
        the president has said many times, we''ll either get a great deal or we won''t.
        We''ll see what happens."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494f1abe-c019-485f-95ae-56b3bd25795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f2bde-e019-4a0b-9692-13dd1e784ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro stressed that the battle with China is more than just a
        trade war; it''s about trying to address broader issues, including intellectual
        property theft, currency manipulation and shipments of fentanyl into the United
        States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c921f1-bd5e-49fb-8b24-5cf867e87e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2b576-b66f-48ea-a451-88cb90874b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your computers are at risk every day from Chinese government officials
        hacking into them to steal your information. That''s not about trade," he
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27402b53-0429-4aca-8597-d3caf2e2349c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288e855-3d91-4401-9008-750c8436e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The democracy protests in Hong Kong have posed another obstacle
        in the US-China trade talks.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b175411-9539-422b-9eb7-4895f1b81044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c04b640-aae3-4a62-8941-42f5c95c5912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump promised Chinese President Xi Jinping in June that the United
        States would remain quiet on those protests in Hong Kong while trade talks
        continued, two sources told CNN earlier this month.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccccb1a-9300-4e54-af78-8efc998f3ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4de5e8-2fb5-42a2-8de2-8299174f0435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro denied that the Trump administration would go soft on China
        over the unrest in Hong Kong in exchange for a trade agreement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc1b2d-071d-4da1-8f96-33386fbcf7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe507b9-f49e-477f-993b-f317c95f6abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not who we are," Navarro said, adding that he hasn''t seen
        an indication that''s "ever" been on the table.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e92e9a-79f9-4f1a-bd90-111cb73d3a24'
