      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse is part of a new wave of wealth in China. A "rich list" released
        earlier this month showed that although Chinese wealth is concentrated in
        the hands of tech entrepreneurs, pharmaceutical moguls -- like those in Tse''s
        family -- are making ground. Pharmaceutical moguls make up 8% of China''s
        rich list, double that of 10 years ago.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a33b7b-b592-42f0-9e26-ebb18670ef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.080+08:00
      'mgnl:createdBy': 'eimor'
