      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll do our best to arrange this visit as soon as possible,"
        Russian Ambassador to the Philippines Igor Khovaev said in a news forum in
        Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb381d6-fef4-4135-b291-a89694507a6d'
