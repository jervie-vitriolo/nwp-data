  'mike-pence-nike-nba':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-26T11:17:58.517+08:00
    'imagesource': 'jcr:cd6cc2f0-ba28-423d-ab50-01d66219cfff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb06ffc6-f4d4-458b-9965-bc3df69615c2'
    'lead': 'Pence accused the NBA of acting ''like a wholly-owned subsidiary of the
      authoritarian regime'' in China'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-26T11:20:54.541+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T09:46:53.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:46:25.754+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mike Pence blasts the NBA and Nike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b54971-2a63-4b1e-879c-804a5d0b5be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:20:54.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:53.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States and China may be moving
        toward a "phase one" trade deal, but a hawkish speech by Vice President Mike
        Pence on Thursday is a reminder of the deep divide between the world''s two
        biggest economies — a chasm that is unlikely to be bridged any time soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6587701c-37e0-4009-872b-3cff2e1bbdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:20:54.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:53.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd74825-1d80-42fb-b422-3419cf9f2c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:20:54.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Pence said: The vice president chided Beijing for economic
        and human rights abuses. He also used the occasion to take aim at the NBA
        and Nike, its official apparel partner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e974d524-bdf1-41d6-a9de-6469f0e2ef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:20:54.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188a7a86-d503-4a84-a380-2ce350fd19c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:20:54.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence accused the NBA of acting "like a wholly-owned subsidiary
        of the authoritarian regime" in China, adding that the league is "siding with
        the Chinese Communist Party and silencing free speech." Nike, Pence claimed,
        "promotes itself as a so-called ''social-justice champion''" but prefers "checking
        its social conscience at the door" on Hong Kong.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e3108-1f86-43aa-b604-857d9f44b19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:20:54.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffaf76f-40b2-4bbb-8749-f55ad791f027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:20:54.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:53.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA, which sees China as a major growth market, recently came
        under fire in the United States after initially failing to back Houston Rockets
        general manager Daryl Morey. Morey had tweeted his support for protesters
        in Hong Kong, sparking an outcry in China. Nike later pulled Houston Rockets
        merchandise from some store shelves in China, according to a Reuters report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c6038-c6ba-45f5-b29a-391841ed7d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:20:54.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:53.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397aa592-d3e3-498c-85bb-0cdec5c4d135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:20:54.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:53.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike shares have had a rough week (the company announced Wednesday
        that its CEO will leave the company in January). But they''re still beating
        the S&amp;P 500 year-to-date.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d34e1-d3d9-4edc-b3be-f33dc2ad6855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:20:54.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:53.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a1f14-5217-48c4-86dc-51b9f3135fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:20:54.542+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:53.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Pence''s comments, it''s clear that American companies that
        want to maintain access to China''s lucrative market won''t have an easy path
        forward, at home or abroad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd240f5a4-295e-4dc0-9e66-2404aa12447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:20:54.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca311e2-ee46-4276-893f-efc6efd0a49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:20:54.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s almost enough to spark envy of Facebook, which has been kept
        out of China. This has allowed CEO Mark Zuckerberg to stand up the social
        media website as an all-American enterprise when he makes his case to lawmakers
        and would-be regulators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0695b9cb-c768-4622-8624-c7922968c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:20:54.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:53.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025257a1-1c12-4d74-ab05-aeff087fe5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:20:54.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:53.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, in a speech at Georgetown, Zuckerberg said that efforts
        to rein in US tech companies could lead to unintended consequences, such as
        allowing Chinese competitors to dictate the terms of speech and innovation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369ed476-9ba7-448d-ad5f-4b3622509f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:20:54.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:53.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c29afaf-4d21-438d-b5f4-c6a961477d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:20:54.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If another nation''s platforms set the rules, our nation''s discourse
        could be set by a completely different set of values," he said. "We should
        be proactive and write policies that help free expression triumph around the
        world."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a79b8c-cb38-4513-afbf-9890d8f2237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:20:54.543+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/25/business/pence-nike-nba/index.html">"Mike
        Pence blasts the NBA and Nike"</a></em></p>'
  'eric-tse-billionaire-':
