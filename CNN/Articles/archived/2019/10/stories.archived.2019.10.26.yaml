      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0822bbc2-c4f8-4c54-90ef-ca1183f14dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T13:03:02.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If things go as planned, this would be Putin''s first visit to Manila
        after Duterte''s two trips to Moscow.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d19f3-2a95-49cb-b57c-d0c07c604598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T13:03:02.051+08:00
