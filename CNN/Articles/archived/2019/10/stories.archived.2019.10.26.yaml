      'mgnl:lastActivated': 2023-01-27T09:46:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 6 a.m. Saturday, the level of Angat Dam is at 185.41, or 24.59
        meters shy of its ideal level of 210 meters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664ac47f-63a4-4bc4-a0ac-4dd7e91eac5b'
