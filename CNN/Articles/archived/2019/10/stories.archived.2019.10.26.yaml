      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folks have been checking for the album since August 29, when his
        wife, Kim Kardashian West, shared what appeared to be a handwritten track
        list with the date September 27 on social media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc2d6d0-d320-4595-991e-2d85543710a6'
