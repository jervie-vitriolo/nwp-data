  'Egypt-Israel-Mediterranean-hurricane':
    'author': 'Sara Tonks and Brandon Miller, CNN Meteorologist'
    'caption': 'Egypt and Israel are preparing for the onset of heavy rains and strong
      winds as a rare "medicane" barrels toward them. PHOTO COURTESY: NASA'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-26T07:25:39.976+08:00
    'imagesource': 'jcr:82a752e2-9595-4dd5-a9d7-1182e98224ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08fdcfb1-b1b4-4836-befb-d51b0ebe5340'
    'lead': 'Egypt and Israel are preparing for the onset of heavy rains and strong
      winds as a rare "medicane" barrels toward them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-26T07:28:52.246+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:46:58.287+08:00
