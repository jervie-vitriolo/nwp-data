        target="_blank">Miss Earth Philippines 2019</a> in May, besting 39 other candidates
        from across the country and Filipino communities overseas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20db9142-860e-42af-b81c-b491b5c1745f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T18:50:00.988+08:00
