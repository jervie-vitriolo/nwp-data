      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This train is moving extremely slowly," Brzeski said. "These things
        never go fast in Europe."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78fe071-f590-49f6-bb95-31665fd41398'
      'mgnl:activationStatus': true
