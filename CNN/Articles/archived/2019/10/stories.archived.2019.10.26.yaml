      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A trip to a tourist attraction in Scotland
        turned out to be a life-changing moment for one woman after a thermal camera
        detected she had <a href="https://edition.cnn.com/2019/10/02/health/breast-cancer-awareness-month-trnd/index.html"
        target="_blank">breast cancer</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a759c20-9be0-4980-9a7b-bcbc3f8b438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bal Gill, 41, was looking back over images from her trip to Camera
        Obscura and World of Illusions, in Edinburgh, when she noticed a heat patch
        over her breast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd87ea4-7930-42f6-b624-a8e496ee066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making an appointment with her doctor, Gill was diagnosed
        with early stage breast cancer -- but experts have warned that Gill was lucky
        and thermal imaging cameras are not effective in screening for the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b50d655-c5e5-49c5-940d-13a7cf2ac96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gill, who visited the attraction in May, wrote to Camera Obscura
        following her diagnosis, telling staff she had searched Google for information
        about what the hot spot could mean and saw articles about breast cancer and
        thermal imaging cameras.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a7a1ed-2cba-403e-a72f-7d94b95ce92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have now had two surgeries and have one to go to prevent it from
        spreading," she wrote in a letter <a href="https://www.camera-obscura.co.uk/your-visit/news-post/life-changing-discovery-for-visitor-at-camera-obscura"
        target="_blank">published on the Camera Obscura website</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26300588-148c-42ad-ae75-a5d4cbacc427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted to say thank you: without that camera, I would never
        have known. I know it''s not the intention of the camera but for me, it really
        was a life-changing visit."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde9fd8b-4807-4333-96fb-da590108f664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Johnson, general manager of Camera Obscura and World of Illusions,
        said it was "amazing" Gill noticed the difference in the image and acted promptly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88981d55-627e-4a6f-8c2b-95dfbf9bd48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish her all the best with her recovery and hope to meet her
        and her family in the future," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dc386f-ec6e-4b78-955f-832cae053d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gill may have had a lucky break thanks to a thermal imaging camera,
        but medical experts do not recommend using the devices for screening purposes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2bf1f8-367e-498c-bd4f-c92da4e58176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tracey Gillies, medical director at NHS Lothian, said her teams
        use digital mammography to detect breast cancer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57721e64-8869-463d-b06c-08e4f30b0140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mammograms use low energy X-rays to create images which are interpreted
        by the clinical team," said Gillies in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924811f3-72cf-469e-9922-882a5295ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past thermal imagining cameras have been experimented with
        to detect cancer however this has never been a proven screening tool."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84892fe1-fb50-4af6-96a3-579f1666ab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caroline Rubin, vice president for clinical radiology at The Royal
        College of Radiologists, said there is no scientific evidence to suggest they
        are effective tools in screening for breast cancer or other medical conditions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0466089b-24bc-494e-ab99-9f0f13da4eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The principle behind using thermography is that infrared heat cameras
        can be used to map patterns of heat and blood flow close to the surface of
        the body," said Rubin in a statement, who explained that cancer tumors generate
        heat as they tend to have a good blood supply but they vary hugely in size
        and position.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00e2294-46fd-4125-9715-dfd09c68ec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thermography devices are not sensitive or specific enough to be
        a trusted method to detect breast cancer -- in Ms Gill''s case the discovery
        was serendipitous."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35188cf3-7f6d-4b08-8f44-13b6085997cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubin said all women should make sure to attend routine mammography
        screening appointments.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9775f3-d308-4006-a5a1-95113c3a6cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration (FDA) also warns against using
        thermal cameras as a standalone diagnostic tool.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199150e6-b506-4434-89d3-60f449e53fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thermography is not a substitute for regular mammograms and should
        not be used in place of mammography for breast cancer screening or diagnosis,"
        said the FDA in <a href="https://www.fda.gov/medical-devices/safety-communications/fda-warns-thermography-should-not-be-used-place-mammography-detect-diagnose-or-screen-breast-cancer"
        target="_blank">guidance issued February 2019</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec9ce75-ed9b-4688-a8bc-9a513d973218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October is <a href="https://edition.cnn.com/2019/10/02/health/breast-cancer-awareness-month-trnd/index.html"
        target="_blank">Breast Cancer Awareness Month</a>&nbsp;— an international
        campaign aimed at increasing awareness of the second most common cancer in
        women.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d6e548-4b60-4016-bfe3-4f0e09c665d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some women are diagnosed with breast cancer after noticing symptoms,
        but many women with the disease have no symptoms at all.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a982c55d-1009-44b2-b2ab-47c65c53ce21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts recommend getting mammograms from around the age of 40 to
        50 onwards.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf370d4d-0994-4143-96d3-9ca3fdbd8298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/23/health/thermal-imaging-breast-cancer-scli-intl-scn/index.html"
        target="_blank">Heat camera at tourist attraction spots woman''s breast cancer</a>."</em></p>'
  'uk-police-vietnam-truck-deaths':
    'author': 'Eliza Mackintosh and Schams Elwazer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-26T23:55:19.196+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa8bdf83-b372-4088-9fed-2d9ef5c13823'
    'lead': 'British investigators say they won''t speculate about the nationalities
      of 39 people found dead in a refrigerated truck trailer outside of London, but
      are aware of reports of missing individuals in the Vietnamese community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-26T23:58:02.903+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:46:37.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:46:30.385+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Asia', 'United-Kingdom', 'England', 'Vietnam', 'Essex']
    'template': '1'
    'title': 'UK police working with Vietnamese authorities to identify truck victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3c255c-d10d-49ec-86f8-5675d55d93ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:58:02.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:37.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British investigators say they won''t speculate
        about the nationalities of <a href="https://edition.cnn.com/europe/live-news/essex-truck-bodies-container-dle-intl-gbr/index.html"
        target="_blank">39 people found dead</a>&nbsp;in a refrigerated truck trailer
        outside of London, but are aware of reports of missing individuals in the
        Vietnamese community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de73c2a4-6226-44e2-a738-46f1e83d9b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:58:02.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:37.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot realistically speculate at this time about the nationalities
        of all of our deceased within that vehicle," detective chief inspector Martin
        Pasmore of Essex Police said Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee79b9f2-347f-4d94-9f04-f7a0db9161ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:58:02.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:37.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police had said the eight women and 31 men inside the truck were
        Chinese nationals on Thursday, but Vietnamese authorities in London and Hanoi
        have since been alerted by family members to the possibility that Vietnamese
        nationals were also inside the truck.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115c9e5-e85a-46b9-a75e-252fe6c1f410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:58:02.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:37.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has spoken with <a href="https://edition.cnn.com/2019/10/26/asia/essex-truck-victim-uk-vietnam-intl-hnk/index.html"
        target="_blank">two families in Vietnam''s Ha Tinh province</a>&nbsp;who fear
        that their children may have died in the truck, which was discovered in an
        industrial park in Grays, Essex, on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274144f2-aa35-454e-8b1c-bcd3ea7c2aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:58:02.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:37.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the families received a text message from their daughter
        on Tuesday night, UK time, when the trailer was in transit to the English
        port of Purfleet, according to Maritime tables seen by CNN. The 26-year-old,
        Pham Thi Tra My, told them that her journey overseas "was not successful,"
        and that she was suffocating to death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732ba090-5033-4b62-be7c-f38f1971fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:58:02.904+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:37.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has not yet been confirmed that Pham Thi Tra My was one of the
        victims on the truck.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef44d2-237c-4764-9196-6f190d4b2b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:58:02.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:37.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK authorities are working with their Vietnamese counterparts to
        identify the victims, but have not yet officially named any of them or confirmed
        their nationalities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39748fc7-a336-4137-aa8a-47ce7772cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:58:02.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:37.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the victims'' bodies have been transported from the trailer
        to Broomfield Hospital in Chelmsford for post-mortem examinations, according
        to Essex Police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c8653a-5b58-4943-ad3d-cac1c43940b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:58:02.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:37.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasmore said he had agreed with the Vietnamese Ambassador to the
        UK to a method of sharing fingerprints in the hope that it would help with
        the identification of the victims.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb70216-2c65-453f-ac8e-eec0f7343c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:58:02.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:37.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essex Police have appealed for anyone who may have information about
        the 39 deceased to come forward.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64d76b0-3c61-4876-b921-979b6544f1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:58:02.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:37.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to reassure anyone who may be in the UK illegally,
        Pasmore said police would "take no action whatsoever" against individuals
        who come forward with information about the case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250b53dd-a286-4e32-8cbe-ffb4ecf3d93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:58:02.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:37.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the priority was to treat the bodies with dignity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4d479e-4fdb-4b15-b90c-7e9127564e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:58:02.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:37.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Criminals, murderers are taking more and more chances with these
        vulnerable people and the risk is massive," Pasmore said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172b7aa-e34c-4ad8-abaa-8c941bc439e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:58:02.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:37.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people have been arrested this week in connection with the
        deaths.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb7cd0-dc4a-44a9-b788-74acb48de323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:58:02.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:37.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo Robinson, a 25-year-old Northern Irish truck driver, was arrested
        Wednesday on suspicion of murder. On Friday, police arrested three more suspects
        — a 48-year-old man from Northern Ireland, and a man and a woman, both 38.
        They were arrested on suspicion of manslaughter and trafficking-related offenses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23652d7-1355-4c6e-bf8c-d9c0cb4f5aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:58:02.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:37.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truck container was transported from Belgium to the UK on a
        ferry called the Clementine, CNN has ascertained. The owner of the trailer
        also shared GPS tracking information with British Police. A lawyer representing
        GTR, the company that owns the trailer, said the trailer allowed for real-time
        monitoring of the temperature, information that is shared with the truck tractor
        and the driver.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5b575e-2449-4cd8-bc91-8cf3225b35a6'
      'mgnl:activationStatus': true
