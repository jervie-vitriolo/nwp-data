      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1926 Macallan was the hero of the auction, which featured more
        than 460 bottles of Scotch from the private collection of a connoisseur. The
        whole collection was sold, totaling $10 million in sales for Sotheby''s first
        single-owner whisky collection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94a384f-e1f9-442e-af5a-ae7762c26083'
