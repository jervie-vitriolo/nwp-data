      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archbishop Romulo Valles, president of the CBCP, earlier said Mejia
        "suffered from serious injuries" while on a pilgrimage tour of the Holy Land.</p>'
