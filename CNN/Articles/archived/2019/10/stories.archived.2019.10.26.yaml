      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a848cec5-93f7-49b6-8fcf-47dc9b4f3d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:48:19.419+08:00
