    'template': '1'
    'title': 'Emilia Clarke cried when she met Beyoncé'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f0d830-6b70-4a52-978a-306c2088f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:08:49.976+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Emilia Clarke "was too many drinks in"
        and broke down crying when she met Beyoncé at an Oscars afterparty, she says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0214af60-41bc-4691-87b9-c1f08af87d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:08:49.976+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187bc330-bf9e-44ab-bb47-d87e4851931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:08:49.976+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Graham Norton, the "Game Of Thrones" star said Beyoncé
        "got out of there very quickly" when she saw Clarke burst into tears at the
        sight of her and husband Jay Z.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09019058-947c-4cf4-b7d4-7c54e58c385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:08:49.976+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7969e2-aa52-47c7-98c6-3dcb2bd341f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:08:49.976+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not expect to see them in the flesh. I wasn''t expecting
        that at all, I was just amazed to be invited," Clarke said. "I was like, ''How
        did that happen?'' When I met Queen Bey I was too many drinks in and started
        crying. It didn''t go well. I think she got out of there very quickly!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47c12b3-47f6-44ca-be67-1842861e4f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:08:49.976+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:54.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f359a20-3d67-493b-89bf-395c5b92004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:08:49.976+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:54.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also discussed playing Daenerys Targaryen on the hit HBO show,
        saying that despite the acclaim it''s brought, her friends really aren''t
        impressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c90c62-311e-4a6d-98cb-3b42c0005542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:08:49.976+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:54.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdac2c9-eff6-4d4f-afa8-e1a4ac743131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:08:49.976+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:54.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It started with things like, ''We can''t afford to stream ''Game
        of Thrones,'' we don''t have the money, sorry Emilia,'' then it was, ''We''ll
        try and download it,'' then it was Season 8 and I was having a screening of
        the last episode and they said, ''So we''ve seven and three quarter seasons
        to catch up before this Sunday,''" she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6738b06-6adf-4698-9e51-06b3989fa374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:08:49.976+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:54.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321cf7d5-b85f-4e1d-9d3b-606fb709c845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:08:49.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:54.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke also promoted her upcoming film, "Last Christmas," and the
        intense filming schedule which kept her working in London from 12 AM until
        noon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87856165-d414-477c-99cf-07a31eb101a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:08:49.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:54.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e263023b-1db1-4850-a74b-c45286e5ff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:08:49.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:54.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filming at Christmas in London last year was bonkers," Clarke said.
        "Because we were in Covent Garden and Regent Street, we started at midnight
        and finished at midday and I was in a perpetual sort of hangover state."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67864627-e1cf-4806-98c7-410ebd4fd504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:08:49.977+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:54.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/10/25/entertainment/emilia-clarke-beyonc/index.html">"Emilia
        Clarke cried when she met Beyoncé"</a></em></p>'
