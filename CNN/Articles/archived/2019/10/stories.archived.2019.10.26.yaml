      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s investigation is a painful reminder of the tragic events
        in 2000, when 58 Chinese migrants were found dead in a lorry in Dover.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a627eac-ac8e-451f-8e8d-f7bc138f5c54'
