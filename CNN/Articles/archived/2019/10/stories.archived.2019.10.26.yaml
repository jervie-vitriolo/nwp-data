      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d29d83-aa2c-4f71-a52a-bb568da9726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the erratic trade war between the United States and China has
        also exacerbated the global economic slowdown and stung America''s factories.
        The US manufacturing sector in September suffered its worst month in a decade.
        Executives and economists pinned the blame on the tit-for-tat tariff battle
        with China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c953e-324d-4aea-b1b9-28dd5abbea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.234+08:00
