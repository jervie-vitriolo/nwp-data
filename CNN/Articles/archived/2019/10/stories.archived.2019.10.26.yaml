      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the region''s economic data remains soft, particularly
        with regard to manufacturing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f52baa-6787-48df-bbb4-e3cc8e06d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d0816-18ac-4b4d-a3b1-8571819cfa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some green shoots. The odds that the United Kingdom will
        crash out of the European Union at the end of this month have decreased, and
        the United States and China are working toward a "phase one" trade deal that
        could be signed in November. But the upside for Europe looks limited, not
        least because of the risks of its own trade war with the United States.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96c2b0-4766-4f86-bba1-d567d28332f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6971dc37-307e-4274-ba7c-b5c0a4e9ed53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uncertainty over trade wars persists, and the minuscule progress
        on US-China talks is probably offset, from a European perspective, by the
        intensifying EU-US situation," the Bank of America Merrill Lynch analysts
        wrote.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20b2b8d-b678-437d-83c0-46640de6ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4846e3f5-68ab-46fc-aae8-77555768dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also signs that the recession in manufacturing is spilling
        over to consumers. Should conditions continue to deteriorate, Lagarde''s ECB
        could find itself in a bind, having already depleted much of its toolkit.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5e3f7f-9a41-42b3-b845-bcae32c72c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5372118-b2ee-4b40-b5ae-c2547181e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this in mind, Lagarde is expected to repeat calls for European
        governments to match monetary action with fiscal stimulus. But significant
        moves from countries like Germany and the Netherlands look unlikely in the
        near future.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4da466-afc3-4111-8aeb-095e4f869b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.342+08:00
      'mgnl:createdBy': 'catherine'
