      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b244a2-78b4-4b18-8c7f-dcb8fde6cc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer arrived in the UK shortly after 12:30 a.m. GMT on Wednesday,
        around an hour before the bodies were discovered by authorities at Waterglade
        Industrial Park in Grays, according to Essex police.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652b0161-40bb-4d1f-ba0f-8e37753ee686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2b52d-65c4-457a-9204-2dd354e0d32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, more of the victims'' bodies were transported
        from the trailer to Broomfield Hospital in Chelmsford for post-mortem examinations,
        according to Britain''s PA news agency.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd8f005-8295-46d6-8ec0-27bee9a3fe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab25c1-9bbf-4eca-9ebb-e7973d508dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Formal identification processes will take place as well as the
        examinations to establish the causes of their deaths," Mills, the deputy chief
        constable from Essex police, told reporters.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96ec3f-3ba2-4432-9925-05d5684ffd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5725dfce-2625-437c-a91e-189699d22ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This process is likely to be a lengthy one but it is crucial and
        we are working with her majesty''s coroner to ensure the dignity of the victims
        and the respect for their loved ones is at the forefront of our investigation."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f8da63-95ee-4a57-ac42-398994948519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.326+08:00
