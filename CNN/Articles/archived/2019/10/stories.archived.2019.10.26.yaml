      'mgnl:lastActivated': 2023-01-27T09:46:47.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce807de-be6c-48d5-8199-8fb292391303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.657+08:00
