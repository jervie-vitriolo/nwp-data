      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d32e6d-80f3-4e20-97f3-daa65f8ac9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, West held an event in New York City where he reported
        debuted clips from the documentary and played music from the new album.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f1a4f5-8189-42fe-8c3d-758710d3fb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c10816c-7f88-4a93-9ba2-262c65727431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitchfork reported that West talked to the crowd a bit about his
        Coachella Sunday Service held this year during the music and art festival.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0ea24c-6cbf-4f3e-9488-f10a86f4f7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ff0eb5-72c7-4aad-ad71-fc8f3c5d232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t fully saved during Coachella," West reportedly said.
        "I came to know the truth and joy of Jesus. This album is an expression of
        the gospel."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff1f49-a56a-4f99-b7e9-9ddc891bba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1449990-ae01-494b-9df8-2d9919319400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper/producer and provocateur has been holding his Sunday
        Services for months now.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c3cd08-938b-44fb-9e06-e282e02052b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f98cd3-df41-46c1-8b87-e2b283637116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events, some of which have drawn celebrities such as Brad Pitt,
        are a special mix of hip hop and spiritual.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e99ab-361c-4db3-875c-dacfe240a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75740d39-a577-4ddd-9416-d72dde49f2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekly services started out are invitation-only, and followers
        first learned of them in January.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd51afe-9f76-496b-96d7-ab117f8c7234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edca03c-4ec3-417e-830d-9e6e4442e84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s honestly more like a healing experience for my husband,"
        Kardashian West told Elle. "It''s just music; there''s no sermon. It''s definitely
        something he believes in -- Jesus -- and there''s a Christian vibe. But there''s
        no preaching. It''s just a very spiritual Christian experience."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5701673-068f-4268-860a-3951f7e97a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb82ba6-7603-458c-83ca-be93320b6385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it''s open to all faiths.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c764ec-d6ec-4a1b-88e8-d9ecf7a9a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b52f9a-f61d-41cf-9490-b4d323362272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone that comes understands it''s just a really healing experience
        with an amazing choir and amazing messages about love to start off your week,"
        the reality TV star said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6db5ca-c82e-4157-8775-401bb9bbebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6198997-24d3-4e82-b749-94b5d97a2791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album release comes the same day his IMAX film "Jesus Is King"
        is set to hit select theaters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1272b8-45b2-4cc4-8963-b72467e94bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b62fe-e8a1-4204-acc6-760b3ab049fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie was directed by Nick Knight and filmed in James Turrell''s
        large-scale artwork, the Roden Crater, in the desert of northern Arizona.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d96e4ee-4fc1-4690-9e7d-801d46ddb03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.407+08:00
      'mgnl:createdBy': 'eimor'
