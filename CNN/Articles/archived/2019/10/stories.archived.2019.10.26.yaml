    'jcr:uuid': '884de10b-ed2e-47db-85a7-f5d41bcea14d'
    'lead': 'When a man in North Carolina was pulled over on suspicion of driving
      drunk, police didn''t believe him when he said he hadn''t had any alcohol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-26T15:52:44.003+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:46:44.037+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:46:28.301+08:00
