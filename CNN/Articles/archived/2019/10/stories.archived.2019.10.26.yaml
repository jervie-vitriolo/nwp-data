      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time a vintage bottle of this kind has made history
        at auction. Just last year, a bottle from the same Macallan batch broke the
        same record, selling for $1.2 million at Christie''s in London.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b47b369-a8c6-44eb-b06d-31a540c1b0d3'
