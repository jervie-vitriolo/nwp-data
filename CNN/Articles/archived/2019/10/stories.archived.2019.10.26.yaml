      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 26) –Miss Venezuela won Miss Grand
        International 2019.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b6ca6-6dc5-427c-88bd-273c0456d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:06:24.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico was first-runner up; Thailand, second-runner up; Panama,
        third-runner up; and Brazil, fourth-runner up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e549f3a0-db84-42ed-80bc-ed899bee3660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:06:24.104+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country’s bet, Samantha Ashley Lo, failed to make
        it to the top 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151f958a-5539-4c17-81fc-9977b1e923bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T09:38:48.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 20 are: Australia, Panama, Guatemala, Spain, Czech Republic,
        Costa Rica, Japan, Paraguay, Chile, Dominican Republic, Ecuador, Thailand,
        Mexico, Peru, Ireland, South Africa, Venezuela, Guatemala, Colombia, Brazil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689850f5-ee57-4a4c-912f-a12b52f55128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T09:38:48.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Cebuana, a pageant fan favorite, was voted as one
        of the Top 10 Best National Costumes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef021a9e-b17e-4308-b074-9209200388c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T09:38:48.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronation night was held in Poliedro Caracas in Venezuela Friday
        night (Saturday in Manila.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0789c111-16bd-47cd-80f0-d2e27e74a06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T09:38:48.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:56.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lo made it to the headlines after missing her flight to the South
        American country, raising concerns among Filipino pageant fans. A week later,
        she said she was denied entry and detained by immigration officials in Paris,
        France because her local organizer, who handled her travel papers, did not
        equip her with proper transit visa.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1197a4f3-9ad8-4ba5-9b67-b037a6f9628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T09:38:48.922+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:56.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Binibining Pilipinas Charities, Inc., which holds the Miss
        Grand International franchise, denied the claim. It said Lo''s parents admitted
        that her Philippine passport was fake and secured through a "fixer." The Department
        of Foreign Affairs also said Lo has no existing record in its passport database.</p>'
