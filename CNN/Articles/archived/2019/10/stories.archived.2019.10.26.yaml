      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d4fde-31ec-4ac9-b1ed-85de62381454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.081+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a new report released Monday, there are also more Chinese
        than Americans in the richest 10% of people in the world -- a first.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c9b60f-7ae6-4e5c-8dee-cd63fd359240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.081+08:00
