      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1247da-67dc-4b4b-9859-6e1858d49386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers have been caught in the crossfire, with China halting its
        purchases of soybeans and other agricultural products in retaliation for tariffs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86bda53-5a3e-4b90-954a-3dcb3fb512e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac76261-de02-4eae-bcc7-9de02ff1813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This one''s self-inflicted by our President, and we defintiely
        agreed with him at the beginning, but it doesn''t appear that there''s a plan
        B," Gary Wertish, the president of the Minnesota Farmers Union, recently told
        CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a38de6-da2e-4032-abb6-3994487a8186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bbbd90-e737-43c5-89ca-f48c61c9dd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro downplayed the dissent from farmers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f37cde-9642-47f0-b6b4-12da10691288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.235+08:00
