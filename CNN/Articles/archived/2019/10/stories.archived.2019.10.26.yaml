      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died of lymphoma, a cancer of the lymphatic system, which is
        a component of the immune system, last Sunday, October 20. He was 85.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45737bc2-adb0-4fea-af1d-9d690aad5616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:48:19.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the last day of his wake, the statesman was honored for his “selfless
        service to God and country, which he served with honesty, humility and integrity.”&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcd9be7-9665-47ba-aca4-9f731870999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:48:19.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:51.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd0d77c-9db4-4822-86ae-5aacf1fe99b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:48:19.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Senator Aquilino Martin “Koko” Pimentel III, expressed
        in behalf of his family gratitude to those who paid their last respects.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b1bb84-a779-491f-9411-e2abad1b040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:48:19.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f6c601-dbae-4e07-bc0a-9701fcc4c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:48:19.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends and family survived by Pimentel sang his favorite song,
        “You Are My Sunshine” before he was laid to rest. They were led by the University
        of the Philippines Concert Chorus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b0d19f-f52f-4538-bcb7-3fb08b9905af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:48:19.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc753a3-e75a-4842-8c69-ffb23a456671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:48:19.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:51.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former legislator was remembered as staunch advocate of federalism.
        He filed in the 14th Congress a joint resolution calling for the establishment
        of a federal system. Last year, as a member of the Consultative Committee
        that reviewed the 1987 Constitution, he also pushed for a plebiscite to decide
        on a federal constitution, but talks on a new form of government were postponed,
        as the 18th Congress took form.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2c34e-096d-4075-aa96-02e0cbb78b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:48:19.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c95bc1f-c1a8-4468-994b-82f32b54de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:48:19.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2019/10/23/nene-pimentel-dilg.html"
        target="_blank">government vowed to pursue constitutional changes</a> in honor
        of Pimentel, the Department of Interior and Local Government earlier said.
        Pimentel, who was also a lawyer, was the author&nbsp;of the Local Government
        Code.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cc885a-0471-4c6c-805c-7c423fd4d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:48:19.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4633b3-e325-40d6-9f6d-51733d9374bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:48:19.419+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:51.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3191cfb1-dced-43f3-ae9e-c8a64ecabf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:48:19.420+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:51.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel served three terms in the Senate. He founded the Partido
        Demokratiko Pilipino political party in 1982. In 1986, the party merged with
        Lakas ng Bayan, which was founded by the late former senator Benigno Aquino
        Jr., a fellow oppositionist.</p>'
