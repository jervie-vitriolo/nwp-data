      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of them will be returning to the Philippines in the next few
        days," Foreign Affairs Assistant Secretary Ed Meñez said, adding that the
        Philippine Embassy in Cairo has assisted them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9acf9-e3da-440d-8d87-b42978f6f35a'
