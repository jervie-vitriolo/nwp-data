      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan Bishop Pablo Virgilio David in a Facebook post Friday gave
        updates on Mejia''s condition, quoting another Filipino priest Fr. Jan Limchua,
        who is working in the Apostolic Nunciature in Cairo, Egypt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59360045-5da5-49d9-bcac-7fe0add8bcae'
      'mgnl:activationStatus': true
