      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For more details about the Chinese Banquet, email bqt.ceb@marcopolohotels.com
        or visit <a href="https://www.marcopolohotels.com/index.html">marcopolohotels.com</a></em></p>'
