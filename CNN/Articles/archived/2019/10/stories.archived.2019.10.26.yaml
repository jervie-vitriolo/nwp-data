  'department-of-agriculture-nfa-rice':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-26T19:00:08.634+08:00
    'imagesource': 'jcr:bbd429af-b581-417a-9efc-3b4b5c5ba2a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11bad27d-4b13-415e-b0cc-ccfc0075f310'
    'lead': 'The Department of Agriculture (DA) said NFA rice will now be sold to
      government agencies and accredited resellers at a lower price.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-26T19:03:31.383+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:46:41.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:46:29.237+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NFA', 'NFA-rice', 'Department-of-Agriculture', 'DA', 'William-Dar']
    'template': '1'
    'title': 'Retailers can buy NFA rice at a lower price —DA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb741382-eb57-43cb-af27-4da152422d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:03:31.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — The
        Department of Agriculture (DA) said NFA rice will now be sold to government
        agencies and accredited resellers at a lower price.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaaa156-823f-477c-9736-1aa8fba85a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:03:31.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:41.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Saturday, DA Secretary William Dar said retailers
        can avail NFA rice at ₱23 per kilogram, ₱2 less than the current ₱25/kilo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0571e521-d484-4a44-b83d-d660ab420197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:03:31.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:41.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its market price however, will remain at ₱27/kilo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660dc29a-a8c8-470f-bfc0-a57a88ded0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:03:31.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:41.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NFA [rice prices] to retailers have been reduced from ₱25 to ₱23,
        para may ₱4 na margin sila at mas mabilis yung pagbenta ng NFA rice," Dar
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d942c96-0288-42e7-8504-f5465ed1388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:03:31.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:41.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From ₱25, that has been the price we gave to retailers. This time
        around naging ₱23 na. But will still be sold to end consumers at ₱27 per kilogram.
        Hence, higher profit for retailers and of course NFA can now sell its stocks
        faster," Dar said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521016b5-a20b-4353-8153-50f816eb9f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:03:31.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:41.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar added, while he does not see retailers lowering their selling
        prices, they can still sell it for lower, but the ceiling price should be
        at ₱27.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8893737-4175-42c0-8a5a-9ff6fa2c8f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:03:31.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bahala sila, huwag tumaas sa ₱27. Kung ibaba nila, ok lang. Wala
        tayong problema doon," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f271ef2d-2947-4dc3-bab4-335bd2806a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:03:31.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new prices took effect on Friday, October 25.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bde3d19-c852-487b-aea1-eed9d761a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:03:31.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, government agencies such as the Department of Social Welfare
        and Development, the Bureau of COrrections, the Bureau of Jail Management
        and Penology, and local governments can avail of NFA rice at ₱25/kilo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4305592-f064-4689-b8dd-dee6c3d2692f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:03:31.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar says the move was in line with the NFA’s revised mandate under
        the rice tariffication law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9157b801-3445-41c5-bae4-2d0845ebcb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:03:31.385+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paolo Barcelon contributed to this report.</em></p>'
