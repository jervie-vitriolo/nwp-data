      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — Fr.
        Marvin Mejia, secretary general of the Catholic Bishops'' Conference of the
        Philippines (CBCP), is out of danger from a bus crash with 22 other Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70121fa0-a0e0-43ae-8c6f-d4d2e080207f'
      'mgnl:activationStatus': true
