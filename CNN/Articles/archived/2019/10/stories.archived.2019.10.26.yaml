    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03609f2-4ae0-41e3-afde-2ef35266455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:16:49.134+08:00
      'mgnl:createdBy': 'catherine'
