      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water regulator has warned of another ‘water crisis’ if water
        in Angat Dam further recedes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1524b-e838-449c-b49a-2831f307d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:16:49.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the National Water Resources Board, the agency responsible
        for all water resources,&nbsp;cut&nbsp;the dam’s daily water allocation for
        about 12 million Metro Manila residents to only 36 cubic meters per second
        (m³/s) from the normal 48 m³/s ahead of the rainy season. This decrease pushed
        two Metro Manila water concessionaires Maynilad and Manila Water to implement
        the rotational water service interruptions and for authorities to totally
        cut the water supply for irrigation purposes in Bulacan and Pampanga provinces.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd2de29-db18-40bd-852e-da448544c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:16:49.135+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anget Dam’s water level at the time dropped below the 160-meter
        critical mark multiple times in the same month. It only recovered late August.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98890dc1-5aa3-41e3-a9e9-3114bc3d2f19'
