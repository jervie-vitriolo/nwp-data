      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) —</strong> If you’re based in
        Cebu (or simply visiting the Queen City of the South) and looking for a place
        to celebrate birthdays and other life milestones, then we’ve found the perfect
        spot for you.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f2b439-3afc-4da6-9904-9e35f7cf367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:55:56.993+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Polo Plaza has teamed up with Chinese restaurant Hai Shin
        Lou in delivering the “Chinese Banquets”—a game-changer in the food and service
        industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d5eaac-226a-41eb-9ad5-ae3b04c7833c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:55:56.994+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Chinese Banquets have to offer</h2>'
    '19':
      'image': 'jcr:80129985-591d-4f1c-860c-67bdf62f3fcc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a7ceba-c34e-4031-8dbb-27d3422c7616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:55:56.995+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d4f59-d524-40d8-a421-ac4f5cd2007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:55:56.994+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Chinese Banquets, Marco Polo and Hai Shin Lou aim to bring
        an unforgettable experience to customers through the combination of authentic
        Cantonese food and unparalleled customer service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e87125-6bfa-464c-b7cc-c79eb59c6365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:55:56.994+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:40.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Headed by three Hong Kong chefs in charge of the wok, Dim Sum and
        roasting, Hai Shin Lou Cebu prides itself on serving authentic Chinese dishes
        made from the freshest ingredients.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1268eb2f-dae3-4311-b04a-622eb6739b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:55:56.994+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:40.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Polo Plaza, on the other hand, has earned the title of being
        arguably the city’s most celebrated event venue, as it also boasts of perfect
        rooms for business gatherings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceebd084-ee39-4020-8369-968ef3457867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:55:56.994+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:40.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the Hai Shin Lou kitchens to the Marco Polo Plaza banquet halls,
        enjoy an authentic, marvelous Cantonese feast paired with the excellent service
        of the hotel’s seasoned event specialists and banquet team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00668227-1314-4cb0-a067-da3b85fb6027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T19:55:56.994+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-27T09:46:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be it for a wedding, birthday, or a family occasion, visitors can
        select from carefully curated set menus customized for a meaningful dining
        experience. The Banquets can accommodate a minimum of 50 persons, up to a
        maximum of 700.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3c8846-d9f1-4206-a8f5-19832c57a160'
      'mgnl:activationStatus': true
