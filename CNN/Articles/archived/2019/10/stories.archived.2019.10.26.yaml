    'jcr:uuid': '907018fe-5005-4428-825d-0c7baf5d14ed'
    'lead': 'A federal judge on Friday gave a legal endorsement to the House Democrats''
      impeachment probe into President Donald Trump and ordered the Justice Department
      to release grand jury information redacted from special counsel Robert Mueller''s
      investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-26T07:19:38.469+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T09:46:59.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:46:23.695+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Robert-Mueller']
    'template': '1'
    'title': 'Judge says impeachment inquiry is legal and justifies disclosing grand
      jury material'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a34f4-d545-483e-849c-c4b2a6f21ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;A federal judge on Friday gave a legal
        endorsement to the House Democrats'' impeachment probe into President Donald
        Trump and ordered the Justice Department to release grand jury information
        redacted from special counsel Robert Mueller''s investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769cfd05-c0c8-40e9-a525-f6a52c0d2a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf7804c-1a5b-4406-8105-4e2d6c57b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling is a blow to the Trump administration''s claims that
        the House is not conducting a valid impeachment inquiry since there''s been
        no formal vote to authorize the probe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed025bf-d1fe-4fd5-8f37-758052259067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3bef6b-3463-41b0-b63b-b3c8dff42530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy opinion, Chief Judge Beryl Howell of the US District
        Court in Washington, DC, said the House clearly is conducting an impeachment
        inquiry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3047fcd3-58ee-42b1-b3d9-060c2d4c2fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a321d696-3a3d-4e17-abd3-2563f8513d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(A)n impeachment trial is an exercise of judicial power," Howell
        wrote. "Contrary to (the Justice Department''s) position -- and as historical
        practice, the Federalist Papers, the text of the Constitution, and Supreme
        Court precedent all make clear -- impeachment trials are judicial in nature
        and constitute judicial proceedings."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f72ed-9da2-488a-b8b5-b0503412001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676ee273-c27c-43c4-a87d-b8e0298dfc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Judiciary Committee had gone to court seeking information
        in the Mueller report that is redacted because it came from secret grand jury
        proceedings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfa6940-ec75-46a2-8b1a-7f553549d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0779b502-e111-4df7-89a8-1beec16b3131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bar for releasing such information is high, but Howell said
        that "to avoid a possible injustice in the impeachment inquiry, that this
        need for disclosure is greater than the need for continued secrecy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682c80bc-cb7d-4732-8db1-2e002f863b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34387411-19e4-4181-953e-f9a046559f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller, she noted, did one a lot of the work in his multi-year
        investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7cd72f-bd54-4590-a191-02a462fb0411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23abe900-7544-400e-b36c-22db3ceb071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In carrying out the weighty constitutional duty of determining
        whether impeachment of the President is warranted," Howell wrote, "Congress
        need not redo the nearly two years of effort spent on the Special Counsel''s
        investigation, nor risk being misled by witnesses, who may have provided information."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910bd933-f10d-4c86-bf5c-d9e85bc9891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6e8837-f4a1-4221-9329-d6ce5840cece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds, "Tipping the scale even further toward disclosure is the
        public''s interest in a diligent and thorough investigation into, and in a
        final determination about, potentially impeachable conduct by the President
        described in the Mueller Report."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb61240d-ee77-4cc6-b519-02fb25718af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0695ae7-cd0a-4983-94b3-bf874e436250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howell says the House is already conducting a legal impeachment
        investigation and that the courts can assist Congress in getting the administration
        to hand over documents or allow testimony, said Steve Vladeck, CNN legal analyst
        and professor at the University of Texas School of Law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e66543-da8c-4017-8ee2-bb32b6ee3645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.470+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf4d025-cad2-48a1-8c86-23132fb0096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming the Court of Appeals agrees with her in these respects,"
        Vladeck said, "that will not only put nearly everything that the House is
        doing on firm legal ground, but it would also suggest that the White House''s
        obstinacy was remarkably short-sighted."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03fdcf0-602b-41c4-b353-ff5f962e310d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eef8d6-e339-4de3-b6e7-cbf4dd567f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Howell writes, "Impeachment based on anything less
        than all relevant evidence would compromise the public''s faith in the process."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3585ef-d891-4a69-831f-682377ab1dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c6a32-aa9d-4802-a935-e7e201cb30ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Judiciary Chairman Jerry Nadler, D-New York, said he was "gratified"
        by the ruling.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed23d277-9d09-4ee4-80b9-546504b7ad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcc9e66-bf49-4f39-8a01-33ca09b1ae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court''s thoughtful ruling recognizes that our impeachment
        inquiry fully comports with the Constitution and thoroughly rejects the spurious
        White House claims to the contrary," said Nadler.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d38b278-fb89-4f2d-aed5-dd136aa108db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06585025-a774-4afe-9879-55cbcf738310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department is reviewing the decision, a spokesperson
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b888485-f2cd-4ddd-a44d-6cda3be52bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd86f39-9a54-478d-82f4-280414ef4fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the House wants</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcde884-9f74-4dda-8fa7-94571ee12f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In requesting the information, the House said in court filings that
        some redacted grand jury details in the Mueller report relate to former Trump
        campaign chairman Paul Manafort''s associations with Ukraine -- of which he
        has many -- and to Trump''s interest in WikiLeaks'' plans to release documents
        that could help his 2016 campaign.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453c537c-021d-4fae-842b-98aa17c0749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4070925c-6c10-486f-87ec-dc9fd8c49cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the House were to see details Mueller described addressing whether
        Trump had been aware of, and encouraged, his campaign''s intended outreach
        to WikiLeaks in 2016, it could be another political bombshell.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339cf0fd-3477-4c14-8bec-bfd039eb2ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0108410-b8a4-4d41-a5eb-a0bf195d2ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.471+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in written answers to Mueller''s questions, wrote that he
        did not recall knowing of interactions between his top campaign officials
        and WikiLeaks, or recall conversations about what WikiLeaks might have on
        his opponent, Hillary Clinton, or the Democrats before it was released.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a20d6-f0ad-4f77-9bb9-f6ab88891c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79145c08-05cb-43d3-a070-bb80f664ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear why the House believes details that would illuminate
        this answer are hidden by grand jury proceedings.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d9045e-04ed-4ad7-bf2e-b2e5815af8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d855661-410f-415b-8baf-93fc830db969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portion of the Mueller report about "contacts with the (Trump)
        campaign about WikiLeaks" is largely redacted because if made public, it could
        harm an ongoing matter. Fewer redactions in this section relate to the grand
        jury, though the House lawyers cite one footnote in Mueller''s obstruction
        of justice analysis regarding Manafort speaking to Trump after WikiLeaks released
        hacked documents in July 2016.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b270bc12-9945-4f57-9ee1-630cef35b0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d89977-1e9d-49cc-a134-e14c30d29745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his report, Mueller also describes a conversation between Trump
        and then-deputy campaign chairman Rick Gates where "Trump told Gates that
        more releases of damaging information would be coming," the Mueller report
        says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95117f2c-5be0-4d2b-bbe3-5f65d0c4bb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8501124-a380-4ade-a636-9ecfbab4752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:19:38.472+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:59.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller also writes that Manafort "recalled that Trump responded
        that Manafort should (REDACTED: Harm to Ongoing Matter) keep Trump updated,"
        after discussing the WikiLeaks release of hacked Democratic files in July
        2016.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1f096f-64bf-4029-a683-aa1f41145736'
      'mgnl:activationStatus': true
