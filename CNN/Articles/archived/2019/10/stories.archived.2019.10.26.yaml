      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45394282-053e-448f-b268-95a190b11367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s young rich also sparked last year''s viral "flaunt your
        wealth" challenge, which later spread worldwide. The challenge involved people
        photographing themselves pretending to fall out of luxury cars or trip, spreading
        their expensive belongings in front of them as if they''ve just casually fallen
        out of their pockets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523e0273-6603-4012-8315-b737c5a0c395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.080+08:00
