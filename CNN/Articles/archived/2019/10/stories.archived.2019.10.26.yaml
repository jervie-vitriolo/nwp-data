      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cask 263 has become a multimillion-dollar batch for the Scottish
        distillery, producing some of the most sought-after bottles to ever hit the
        auction block.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436770b7-b779-4b10-8b78-c0b41a9a0c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:32:13.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9fdffd-5767-4fce-a393-8e93ad707206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:32:13.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its contents were bottled in 1986 after maturing for six decades
        in European Oak at Macallan''s distillery near the River Spey in Scotland.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd798f39-cc54-4ae6-9b2c-c615a1aa71f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:32:13.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:45.085+08:00
