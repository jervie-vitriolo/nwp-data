      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Macallan Fine and Rare 60-Year-Old 1926 became the most expensive
        bottle of wine or spirit ever auctioned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfab0bc7-b656-4471-888f-c02562f676f8'
