      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1477072d-f72f-4e05-910a-67ff1d26f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:28:52.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They usually form during September and October when the waters in
        the Mediterranean Sea are warm. At the moment, temperatures in the Mediterranean
        are even warmer than normal, especially in the eastern waters, where the sea
        surface temperatures are currently 1-3 degrees Celsius above average.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab2ae55-45c9-4367-9277-878ae701c8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:28:52.248+08:00
