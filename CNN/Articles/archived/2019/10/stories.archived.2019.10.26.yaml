      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The trend, so far, for the last two to three weeks is decreasing,”
        Beni Estareja, weather forecaster of the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration, told CNN Philippines’ Newsroom Weekend.</p>'
