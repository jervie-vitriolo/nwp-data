      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8a9ac0-bf36-47e3-abeb-cce3aa7534cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:28:52.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 study warns that climate change is expected to increase the
        probability of medicanes in future years as temperatures in the Mediterranean
        Sea continue to warm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f6c0f-a07e-4b96-a498-d74eb8a782a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:28:52.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/25/weather/medicane-mediterranean-storm-egypt-israel-wxc/index.html"
        target="_blank">A rare hurricane-like storm in the Mediterranean threatens
        Egypt and Israel</a>"</p>'
  'Mario-Draghi-European-Central-Bank':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-26T07:37:32.612+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
