    'lead': 'In the final weeks of Mario Draghi''s tenure as president of the European
      Central Bank, the challenges awaiting his successor, Christine Lagarde, have
      become increasingly clear.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-26T07:41:04.340+08:00
