      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The track titles include "Every Hour," "Selah," Follow God," "Closed
        On Sunday," "On God," "Everything We Need," "Water," "God Is," "Hands On,"
        "Use The Gospel" and "Jesus Is Lord."</p>'
    '15':
