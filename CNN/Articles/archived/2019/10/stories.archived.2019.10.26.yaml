      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fresh round of rotational water service interruptions in Metro
        Manila and Rizal province began late Thursday. Residents feared this is reminiscent
        of the March 2019 water crisis where over a million households suffered up
        to 20 hours of daily service interruptions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc2f828-625b-435e-b4ef-bbd6c2497780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:16:49.134+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
