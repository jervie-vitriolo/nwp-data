      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 700 ml bottle contains about 45 pours of 15 ml each, breaking
        down to about $42,000 a pour for its lucky new owners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be6ff4d-fdde-480c-9a34-9899c9fa0521'
