    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899ad46e-4384-4895-b4cf-986ab22281b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:32:13.105+08:00
