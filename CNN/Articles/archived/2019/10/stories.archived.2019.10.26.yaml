      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cask 263 batch has produced six record-setting bottles beginning
        in 1986 when one sold in New York for $6,411, setting the Guinness record
        for "The World''s Most Expensive Spirit."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
