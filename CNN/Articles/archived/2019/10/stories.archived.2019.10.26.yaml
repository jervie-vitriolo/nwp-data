      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70e3e5-d682-49bd-8de2-544aeabf5f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer was shipped out of Zeebrugge in Belgium on Tuesday afternoon,
        according to Belgian prosecutors, who have opened a human trafficking investigation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa020cd-73d8-4060-b3fd-f8aed1c9218a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.325+08:00
