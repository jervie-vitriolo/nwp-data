    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e87396-8e79-490d-9c5a-ebb6eeac84d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:48:19.419+08:00
