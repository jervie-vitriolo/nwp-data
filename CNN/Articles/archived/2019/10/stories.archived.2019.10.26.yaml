      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a49be0-440a-42af-86be-3e5f1c62f005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.234+08:00
      'mgnl:createdBy': 'catherine'
