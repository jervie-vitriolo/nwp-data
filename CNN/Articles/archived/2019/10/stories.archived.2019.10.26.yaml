      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7bc62d-c6fe-46d9-af57-80ddfaa2e7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:13:47.777+08:00
