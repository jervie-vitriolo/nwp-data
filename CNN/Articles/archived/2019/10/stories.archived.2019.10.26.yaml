      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8379267a-0a44-4f49-b4a3-1a22bfc97222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that the river went completely dry -- as West continued to host
        his Sunday Services, including in Atlanta and his native Chicago, and announced
        a forthcoming "Jesus Is King" IMAX film that documented those services.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063a628d-ec10-40ab-86bd-f53b7e694048'
