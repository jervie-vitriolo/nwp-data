      'mgnl:lastActivated': 2023-01-27T09:46:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6f377a-2672-4663-b68a-15b4403c2e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They love President Trump in farm country," Navarro said. "No one
        has the backs of those farmers more [than Trump]."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dbad2e-8e0c-427c-8b06-118f20f533c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.235+08:00
