    'lead': 'He''s 24 years old. He parties with Rihanna and Bella Hadid. He watches
      basketball games with Yao Ming. And on Tuesday, he became a billionaire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-26T11:44:44.078+08:00
