      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f1f905-82e5-49e4-bca0-2b664134dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.343+08:00
      'mgnl:createdBy': 'catherine'
