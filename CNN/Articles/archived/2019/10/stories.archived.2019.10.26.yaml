      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)–</strong>&nbsp;A bottle of whisky sold for $1.9 million
        on Thursday, October 24, exploding records -- again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10311b-6858-479c-acd4-cda818a15129'
