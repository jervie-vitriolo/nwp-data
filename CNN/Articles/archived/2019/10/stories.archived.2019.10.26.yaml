      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, his body was brewing beer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f5501a-236d-4e51-84cf-2bb7897404e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31da8672-27f5-4f04-bb40-ece8176bf8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were reported in a study in BMJ Open Gastroenterology.
        The man, whose identity has not been revealed, had a rarely diagnosed medical
        condition called auto-brewery system (ABS), also known as gut fermentation
        syndrome.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766d8fe5-35f9-4b48-b161-af7dae2f34fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ad6245-c97d-4c47-9fd3-b842dabd03df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gut fermentation system occurs when yeast in the gastrointestinal
        tract causes the body to convert carbohydrates ingested through food into
        alcohol. The process typically takes place in the upper GI tract, which includes
        the stomach and the first part of the small intestine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cab35a-55dc-4fb8-a8f5-cb5f08954cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad67dcf-1b45-4f44-9324-e9d303f9a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.004+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These patients have the exact same implications of alcoholism:
        the smell, the breath, drowsiness, gait changes," Fahad Malik, the study''s
        lead author and the chief internal medicine resident at the University of
        Alabama at Birmingham, told CNN. "They will present as someone who''s intoxicated
        by alcohol, but the only difference here is that these patients can be treated
        by antifungal medications."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed869423-d161-41b4-ad03-49d0e9a14c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c521d6c7-bed6-463f-8614-aec7b00a15ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Researchers treated him with antifungal medications</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe624b-a9fa-42f5-afca-01d9354fef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things weren''t the same for the man after he completed a course
        of antibiotics to treat a thumb injury. His personality started to change,
        researchers wrote in the study, and he experienced episodes of depression,
        ''brain fog,'' memory loss and aggressive behavior that was out of character
        for him.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c526655a-b4e8-4ac0-a357-a471f265247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d98a0e1-fd3f-426e-bd59-75932849fa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three years later, after his suspected drunk driving arrest, the
        man''s aunt bought a breathalyzer to record his alcohol levels. She had heard
        about a similar case that had been successfully treated by a doctor in Ohio
        and convinced her nephew to seek treatment there too.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59641bb-1469-4743-aa27-fee21f3438fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56021f12-2c6d-4abb-8f2f-632075186f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His basic lab tests turned out normal. But doctors found two strains
        of yeast in his stool: Saccharomyces cerevisiae, a yeast commonly used in
        beer brewing, winemaking and baking, as well as another fungus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c76dea9-fe27-4c1a-b49e-c0f6373371d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595fcafe-1ac1-4e08-9fc0-542dfdad9f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man was successfully treated at the Ohio clinic and told to
        stick to a strict carbohydrate-free diet along with some special supplements.
        But after a few weeks, his symptoms started to flare up again. This time,
        no treatment seemed to work despite visits to numerous medical professionals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e790bf-55db-4a18-a8af-36ba1412e6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d9775-b0c3-4295-afce-39557082923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the man became so inebriated that he fell and experienced
        bleeding in his brain. He was taken to a neurosurgical center where he spontaneously
        recovered in 10 days, researchers said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd7ed7-4c9e-4969-b2c2-f77d2fd34c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1422eba6-4998-4660-a8aa-f073dca8fb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this institution, his blood alcohol levels ranged from 50 to
        400 mg/dL," the researchers wrote. "Here too, the medical staff refused to
        believe that he did not drink alcohol despite his persistent denials."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b57dac-be17-40d1-9308-de6ee4c13fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd026fca5-a17d-4bbd-8e19-e2104fc2e0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the man sought help from an online support group and got
        in touch with the researchers at the Richmond University Medical Center, who
        said in the study that they believed the antibiotics he took years ago altered
        his gut microbiome and allowed fungi to grow in his gastrointestinal tract.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f0564e-c27a-48c3-bef4-bbc9d15ec93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.005+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b7f115-46f8-4381-8952-a74b49f1773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers then used antifungal therapies and probiotics to
        help normalize the bacteria in his gut, a treatment that he has continued.
        And aside from one relapse that occurred after he binged on pizza and soda
        without telling the researchers, it seems to be working.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0df889f-56e4-4292-9d77-ba8825aead53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868e0472-560b-4727-8ddf-b538844a43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he can eat pizza again.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ab828-3b09-4d1c-83a7-33f50e65d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be3618-7a31-4b29-9f4f-b5b6140531a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Approximately 1.5 years later, he remains asymptomatic and has
        resumed his previous lifestyle, including eating a normal diet while still
        checking his breath alcohol levels sporadically," the authors wrote in the
        study.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded3312-421b-4d78-a69b-5b739da2b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3123e606-b13c-49d0-b511-6bedc19f1b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condition is rarely diagnosed</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c24964-8d2c-4359-b410-eed5a3987b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have only been a few studies documenting cases of gut fermentation
        syndrome and the condition is rarely diagnosed, Malik said. In the past, it''s
        even been regarded as a myth.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edacc5e2-79a1-4ab9-a310-0848eacd01d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30336af4-d242-4f8e-904f-dd1dadc02bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gut fermentation syndrome was described in 1912 as "germ carbohydrate
        fermentation," and was studied in the 1930s and 1940s as a contributing factor
        to vitamin deficiencies and irritable bowel syndrome. A group of 20 to 30
        cases popped up in Japan in the 1970s and the first US cases were reported
        about 10 years later.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ababb6e7-a5e0-4a07-9eee-bebf765e4259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1e3a3-58fc-4eda-ae25-91d918235cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a handful of reported cases in recent years. A 2013
        study described a case of a 61-year-old man who for years seemed to be drunk
        all the time before he was diagnosed with gut fermentation syndrome. In 2015,
        a woman in upstate New York had a DUI dismissed after presenting evidence
        that she had the condition.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3399c446-a9f2-4670-9e4f-5ad1bb9fe2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4643013c-ab39-434b-9a84-a2c8679577d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of the Richmond University Medical Center study recommend
        that doctors investigate for the condition especially when a patient shows
        elevated blood alcohol levels despite denying that they consumed alcohol.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad2d9d-9986-40f9-8bda-136bb303ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b35678c-38e1-4870-accf-eeb8989f44ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early signs of gut fermentation syndrome can include mood changes,
        delirium and brain fog, the researchers wrote, even before a patient starts
        exhibiting symptoms of alcohol inebriation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa431d-5183-448f-b77d-d0abd1cdb479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf31e8-ce6b-4671-b3c0-871283cdcb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study says more research should be done on the use of probiotics
        as a treatment for the condition.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fddf30d-c52a-412d-b282-a6517f9bfa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d77759a-beae-4b42-941d-d0174eddac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a condition that is treatable with dietary modifications,
        appropriate antifungal therapy, and possibly probiotics," the researchers
        wrote. "The use of probiotics and faecal microbiota transplantation could
        be considered for future studies."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00199350-80e3-40b5-ae16-e5cec04221c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:52:44.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:44.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "</p>'
  'pork-african-swine-fever-hit-china':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-26T16:45:44.155+08:00
    'imagesource': 'jcr:7a2449bf-7e72-4f16-b897-d2bded70a487'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd62dc6f-91b7-4c44-89e5-10ac44b8c1da'
    'lead': 'These products will now be tested for African Swine Fever, Agriculture
      Secretary William Dar says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-26T16:47:52.331+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T09:46:42.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:46:28.654+08:00
