      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdff8b5-1f63-4044-9d96-69e4dd4dae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:13:47.777+08:00
      'mgnl:createdBy': 'eimor'
