      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f69a813-1772-449e-a1d3-d87c46a9e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:13:47.777+08:00
