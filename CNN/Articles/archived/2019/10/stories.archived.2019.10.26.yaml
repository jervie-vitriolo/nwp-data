    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['African-Swine-Fever', 'China']
    'template': '1'
    'title': 'Pork, meat products from ASF-hit China seized in Manila '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f374182-bf1d-429f-9128-45a46f1bc312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.331+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — Authorities
        have confiscated two cargo containers loaded with pork and meat products from
        China, one of the countries hit by the African Swine Fever (ASF) virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c70fb-ef50-460d-a7d1-6d7d6523e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed25ce-05ef-4289-86d9-dc819219582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar in a media briefing on Saturday
        said these products will be tested for ASF.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f7d49f-5a65-4cba-a94d-cd8220c3153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f1526-68da-47fc-a103-47bc2dbaa527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bureau of Animal Industry will now also collect samples from
        the products <em>kasi kakakumpiska lang</em> (because these were just confiscated)
        the other day," Dar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852675b3-9557-4fc9-8964-912ea5777395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb5279-d0f4-478d-9419-085d87c92c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture said the shipments were "misdeclared"
        as tomato paste and vermicelli. It actually contained pork meat, pork products,
        dimsum, dumplings and other food products such as Peking duck, fresh and frozen
        duck deserts, marinated chicken wings, minced vegetables with meat, egg noodles,
        breaded chicken fillet, fresh and frozen squid rings, and frozen scallops.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717ae0e-a97a-454d-a1ed-63e7335efc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4becfc-8ce2-4a79-a158-ba4d533ca337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA''s anti-smuggling unit, along with the Bureau of Customs
        intercepted the smuggled products at the Port of Manila this week. The shipment
        was consigned to Jeniti International Trading in Binondo, a Chinese district
        in Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba076b33-52ab-45f5-8f95-3665be026ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15209474-968b-4e56-9873-7834ed93fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said those responsible for the smuggling of the products will
        face a number of charges, including violation of the Food Security Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7428d099-db07-4873-88d4-244ba9b6eb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b978c3-1ef6-47da-a12d-9bec9853d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines''<a href="https://cnnphilippines.com/news/2019/9/17/group-wants-DA-to-impose-pork-import-ban.html?fbclid=IwAR3fi0RUnjPeJv5oX0WLaXaJZ_c5_ALYsMnKbM4QIVkIy44nIL7P2SJJ0tk">
        import ban on pork and pork products</a> includes China and 15 other countries
        hit by swine fever. The rest are Russia, Ukraine, Czech Republic, Moldova,
        South Africa, Zambia, Hungary, Bulgaria, Belgium, Latvia, Poland, Romania,
        Mongolia, Vietnam, and Cambodia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5868ce5a-d798-4677-b767-562c27b07ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.332+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9cc7eb-0bef-4fe2-be24-0c34cb8cada7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, cases of ASF have been confirmed in some areas
        in Quezon City, Rizal, Bulacan, and more recently in Pampanga, Cavite, Nueva
        Ecija, and Pangasinan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a13b620-7289-4459-a218-f5656c206154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ba990-f770-4efe-848e-58ad2f70a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the outbreak of swine fever in July, more than 30,000 pigs
        have been culled in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e5402-59f2-4ac8-bb32-28deecc0f274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:49:37.405+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/9/14/african-swine-fever-timeline.html">LOOK:
        A timeline of African Swine Fever in the PH</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c6593e-9fc4-4326-af1a-0f222211676e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccc52b4-4638-45f1-89be-d0929d54ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T16:47:52.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF only affects pigs, but humans can carry the virus and spread
        the disease. The virus quickly spreads in an affected hog, which could lead
        to death after three to five days, threatening food supply.</p>'
