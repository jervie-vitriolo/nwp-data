    'lead': 'Emilia Clarke ''was too many drinks in'' and broke down crying when she
      met Beyoncé at an Oscars afterparty, she says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-26T11:08:49.976+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-27T09:46:54.350+08:00
