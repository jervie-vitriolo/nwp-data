    'template': '1'
    'title': 'Eric Tse, 24, just became a billionaire overnight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88abfc0-adea-4b93-b6c6-f61eaa1c582f'
      'mgnl:activationStatus': true
