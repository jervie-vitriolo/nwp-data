      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the coming months, <em>kakaunti ang magiging paulan kompara
        sa normal</em>. <em>Maaaring maging</em> below 180 meters <em>ito</em> especially
        for next month,” he said.</p>'
