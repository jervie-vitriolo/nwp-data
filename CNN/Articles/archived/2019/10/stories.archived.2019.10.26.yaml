      'mgnl:lastActivated': 2023-01-27T09:46:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783a4970-8200-45ef-a777-e40e713f2ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T13:03:02.051+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s first official visit to Russia <a href="https://cnnphilippines.com/news/2017/05/24/Duterte-Putin-Russia-Marawi-crisis.html">was
        cut short in 2017</a> as terrorists attacked Marawi City. He then invited
        Putin to Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee4fe2e-28d6-4aa4-b0b3-2e2378239a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T13:03:02.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d54771-6885-4f11-9464-610c1ce447c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T13:03:02.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte returned to Russia this October for a five-day official
        visit that resulted in 10 business agreements estimated worth around $12.57
        million or roughly ₱650 million. These cover a wide range of areas, including
        an "intention to jointly explore the prospects of cooperation in the construction
        of nuclear power plants."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711e5486-64d1-4a9e-b5b0-e8dbfcf6c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T13:03:02.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/5/Duterte-Russia-visit-agreements-nuclear-power-plant-.html">READ:&nbsp;Philippines,
        Russia agree to explore possible building of nuclear power plants</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482db4d4-b242-4f0a-97be-f8d9ce65d9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T13:03:02.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778f8668-6175-499f-8995-f32152caed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T13:03:02.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon his return from the visit, however, Duterte said the agreement
        may be unconstitutional and he has to consult the Cabinet to see if anything
        in the deal would need the consent of Congress. The Constitution does not
        ban the use of nuclear energy, but it “adopts and pursues a policy of freedom
        from nuclear weapons in its territory.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0188001-223a-4c6c-a5d2-8109998849bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T13:03:02.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231407a4-50c1-4c59-9405-50ebe7bbe522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T13:03:02.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev on Saturday said Russia understands that the use of nuclear
        energy is a "very sensitive issue," but stressed that its Rosatom State Atomic
        Energy Corporation is ready to help and assist the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d562e5-480a-4433-bb5b-3a90a4287171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T13:03:02.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d1ae79-4a95-4807-bbae-1f125245b884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T13:03:02.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s up to you Filipinos to decide and we''ll respect any decision
        taken by our Filipino partners," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a906906-343e-4eaf-bfc2-a47590fe90f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T13:03:02.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dee1f2-191c-4c7b-8fbd-046fb5640561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T13:03:02.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' first and only nuclear power station, the Bataan
        Nuclear Power Plant, was mothballed over corruption and safety issues, compounded
        by fears that followed the Chernobyl disaster in 1986. Rosatom has offered
        to build floating nuclear power plants in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c80383d-98c7-4ef6-8b10-760d44f78b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T13:03:02.052+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:50.825+08:00
