      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is now fine and out of danger, he’s discharged and resting at
        a hotel," Limchua said in a statement sent to David.</p>'
