      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e703eed7-40bc-4299-b109-443eee3708fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:02:21.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:47.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 27, Kardashian West tweeted what appeared to be an
        undated track list with the words "Have faith."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d48036-0e85-4b27-8e6a-831f1d37d5f4'
      'mgnl:activationStatus': true
