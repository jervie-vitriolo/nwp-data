      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — He''s 24 years old. He parties with Rihanna
        and Bella Hadid. He watches basketball games with Yao Ming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d89f6-bdb6-4938-a9ba-13a803e0d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.078+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51420fe3-4f7d-4aec-9803-b00d58ccb2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.078+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Tuesday, he became a billionaire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88721fb-b511-4d27-b4ee-28605f1fad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e88e1-d78c-42e0-978c-6454c2913f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Tse, who recently graduated from the University of Pennsylvania''s
        prestigious Wharton School of Finance, was gifted about $3.88 billion in his
        family company''s shares on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03f1bd7-03c5-4c31-84cc-b5f0dd6e7d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef4ef35-094b-45cd-acd3-795760652b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse''s parents are both executive directors of Sino Biopharmaceutical
        Limited, and on Tuesday they gave him a fifth of the company''s total issued
        shares "as a gift at nil consideration," according to a company statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91135a44-fb58-4abd-90a8-5632d8ec4e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78689bf-ab36-436a-a0ba-61f2054d5622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tse, who is from Hong Kong, is the latest member of Asia''s booming
        billionaire club -- but apparently wants no part in the wealth rankings. The
        company statement said "he will endeavour not to participate in such rankings
        in his own name, and would recommend participating in such nominations in
        the name of the Tse Ping family."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05b920e-2670-4f95-bf49-960bb141daa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eae8607-6461-4d07-85fc-7956859acfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement suggests he wants to keep a low profile -- yet as
        documented on Instagram, he''s been rubbing elbows with the rich and famous
        long before the share transfers. In 2017, he posed with renowned models Bella
        Hadid and Lily Aldridge at a Bulgari party in Venice. Just a few months later,
        he posted a photo with singer and Fenty Beauty owner Rihanna in New York,
        captioning it, "Party with my idol."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c23de4-af50-4b61-b4c2-493d4864bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028dc17f-a9dc-41b3-81b6-14ecc9c4e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Instagram posts tell the story of a globetrotting life -- snowboarding
        in Japan, parasailing in Thailand, swimming with dolphins in the Bahamas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796fbda8-fad1-4908-81b2-991daa9b6964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3702863-3234-4f67-b13e-ce7a38830511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s also posted photos with some of the most prominent athletes
        in China, like Olympic gold-medalist swimmer Sun Yang and basketball icon
        Yao Ming.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34948fe2-d2c8-410e-acb8-6c5af74507c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3002a44-b131-4270-940a-7983a217b111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.079+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has met political leaders and members of royalty like Princess
        Charlene of Monaco and former French first lady Carla Bruni -- but more striking
        are the close ties he seems to have with mainland Chinese politicians.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d7cc8-b867-4a3d-9e7e-86b34aafe44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389ed0a9-272d-4962-acf5-c3fafcbe96ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not surprising, as his father Tse Ping was previously a
        committee member of the Chinese People''s Political Consultative Conference
        (CPPCC), the country''s top political advisory body.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311996f-3af4-47b0-a2e0-0f24d70b8842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985f1e21-4caa-4ebe-b533-e6f2894b1562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 1, the 70th anniversary of the founding of the People''s
        Republic of China, the younger Tse attended Beijing celebrations open only
        to invited guests and dignitaries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ebbdaa-1473-4835-b690-eb8aac4b6b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9b2f83-dca2-4f40-a039-26e6f0af0004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company statement on Tuesday said Tse''s parents had transferred
        the shares to him "to refine the management and inheritance of family wealth."
        The document was signed by the company''s chairwoman, Theresa Tse -- Eric''s
        sister.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15349d68-1e6b-481e-ae11-cea8c44ae03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802f9114-e039-46fe-af06-7dd96d1245b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares aside, Tse also gained a new position -- executive director
        of the company''s executive board committee. According to the company statement,
        before being given this role, he previously served as CEO at the North America
        arm of recruitment company Liepin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fefd4f0-e9dd-433e-9939-c2b76d5c5666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4cb95d-6bbf-4d71-9968-d90f4fddacc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:44:44.080+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:52.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
