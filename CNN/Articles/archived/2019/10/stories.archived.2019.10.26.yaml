      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estareja said that while the reservoir is slightly above its normal
        operating level of 180 meters, it might not be for long, as PAGASA is anticipating
        scant rainfall in the coming months, which could not replenish the water source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd161e20f-bb36-4b4a-b521-4438c0203a69'
