      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have implemented water service interruptions in the
        capital region as the level of Angat Dam in Norzagaray, Bulacan – Metro Manila’s
        main water supply source - has been going down since two weeks ago.</p>'
