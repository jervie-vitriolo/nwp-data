      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarro was quick to say China''s economy is "hurting" -- and it
        is, with growth slowing to the weakest pace since 1992 -- but refused to acknowledge
        the damage at home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc79bc7-55e3-4f58-8461-6dc8cb77eab2'
      'mgnl:activationStatus': true
