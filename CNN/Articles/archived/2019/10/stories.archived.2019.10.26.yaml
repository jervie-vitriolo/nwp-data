    'template': '1'
    'title': 'Russia also invites PH to explore oil and gas there'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab83b40b-018d-4ce3-97da-79a931e0c7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — Russia
        has reciprocated President Rodrigo Duterte''s invitation for a joint oil and
        gas exploration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c4b8d2-917e-4ca7-a590-052323c26895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ee1fc-c792-4b7a-a62a-9ba398f73b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also invite Filipinos, the Philippine companies, to explore
        oil and gas in Russia together with Russian companies... not only here in
        the Philippines but in Russia as well on a mutually beneficial, reciprocal
        basis," Russian Ambassador to the Philippines Igor Khovaev said in a media
        forum on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1decd511-9bac-4d63-b62b-08f5d5d84e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8ad116-be19-4fe7-85b8-69085aed638a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be a "two-way street," Khovaev said, adding that if Russian
        companies would come to the Philippines for oil exploration, Filipino firms
        should also be able to do so in Russia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0e7b0d-2256-45d8-aa60-091baf5331ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc1eb6-3c6f-454b-8834-b20c8c964509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev noted that drilling for oil and natural gas is "much more
        difficult" under the harsh climate conditions in the Arctic, but stressed
        that Russia has the "most advanced technologies."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549907c5-83ac-4592-92a6-6db372f3bed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264bb96-61f7-4580-936d-f72f2b797155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month,<a href="https://cnnphilippines.com/news/2019/10/3/Rodrigo-Duterte-Rosneft-Philippines-invest.html?fbclid=IwAR1nIrYvuBjYSoeLohOnxuQOuRLuPJkES6QSpnnid73Cg52mSvw0zy4W33c">
        Duterte invited Russian energy giant Rosneft</a> to invest in oil and gas
        development in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770527e-d30e-48df-bf1f-d551e35082ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b8f165-fc67-4809-9ee8-de7097ed86fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosneft provides 10 percent of Vietnam''s energy needs. It operates
        in waters contested by China, prompting much opposition from the East Asian
        giant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcda045a-85b9-4ad4-94ed-35f87b3e4660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee15eae1-2c6c-46cc-b40c-09b324e61689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also in talks with China for a controversial
        joint exploration in disputed areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cca10c3-39d6-4947-bcae-82359719f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e193431d-3ea1-40c6-9161-49924a643447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recto Bank or Reed Bank, located west of Palawan, has been floated
        as the possible site of the joint exploration. China claims it as part of
        its territorial waters, but a 2016 UN arbitral ruling, which it rejects, says
        the area is part of the Philippines'' exclusive economic zone and contentinal
        shelf, where Manila has exclusive sovereign rights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f75ad7b-ac47-4846-afb3-ce264ce3d34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa794147-14f3-42e9-b5a3-fc5a80f57cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorandum of agreement between Manila and Beijing states all
        negotiations and projects done under the joint exploration "will be without
        prejudice to the respective legal positions of both governments."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca12293-7b92-4d6f-be10-5a3d1fb70ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66d5cf5-f108-4910-a5a1-d665d54f23e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A possible deal with Russia would have no similar complications
        since the Philippines has no overlapping claims with the transcontinental
        country. Duterte has forged stronger ties with both Russia and China.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b06d2-56ab-410b-a4c1-a188e6fd82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:12:32.127+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://Russia working on Putin''s first visit to
        PH">READ:&nbsp;Russia working on Putin''s first visit to PH</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707af49e-c545-469d-b2a9-402a425fe472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b9362-ee2b-4da9-92a2-ffc9f3031c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s second visit to Russia this month resulted in 10 business
        agreements estimated worth around $12.57 million or roughly ₱650 million.
        This includes an agreement <a href="https://cnnphilippines.com/news/2019/10/5/Duterte-Russia-visit-agreements-nuclear-power-plant-.html">to
        explore the possible construction of nuclear power plants in the Philippines.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183098fc-98e9-41ac-b1e0-e9801f9b80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d05227b-278f-4d5b-b262-72e2769192ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khovaev on Saturday said Russia understands that the use of nuclear
        energy is a "very sensitive issue" amid safety concerns. He assured the Philippines
        that the Russian technologies "are the safest and the most sophisticated ones."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9fd4b7-918f-4b43-b31c-f9f6a547908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ede4d-8a1c-4594-b033-fb244a5623f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:45.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is building nuclear power plants in about 30 countries.
        Many power plants have already built and they are functioning well. No incident
        reported," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea000f2-577d-4a6d-a32e-88c1169ec7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:11:06.362+08:00
      'mgnl:createdBy': 'eimor'
