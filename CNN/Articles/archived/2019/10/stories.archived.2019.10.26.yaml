      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;The US-China trade war is rocking
        America''s manufacturing industry. It''s denting profits for major companies
        like Hasbro and Caterpillar. And farmers are hurting badly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afb6b30-950d-4bdb-90b4-e555e323d477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11b744-f388-4d99-85e9-1c105e0dc023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Peter Navarro, trade adviser to President Donald Trump, downplayed
        the pain from the trade war and stressed the need to stay unified against
        China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062ad622-892a-4e3c-b089-446d27f1f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd67fa2-5d7c-4bd7-aeb7-fd63b9c051a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.234+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are dealing with a strategic rival -- and they are trying to
        buckle our knees," Navarro told CNN''s Jim Sciutto at the CITIZEN by CNN conference
        in New York.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c04bd0d-5237-4741-a283-24806552b030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.234+08:00
