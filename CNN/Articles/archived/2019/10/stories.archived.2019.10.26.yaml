      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9163e3-85e0-4850-b8a4-8eef99776ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:32:13.106+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:45.085+08:00
