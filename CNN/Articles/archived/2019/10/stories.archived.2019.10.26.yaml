    'template': '1'
    'title': 'Heat camera at tourist attraction spots woman''s breast cancer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375e537-28a8-4e5e-a9ef-24225e1ca48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T23:27:47.106+08:00
