    'template': '1'
    'title': 'Meat products firm Mekeni Food Corporation recalls pork-based goods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6247322-a4de-48f4-a41a-46f11ebaf18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T17:11:01.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:41.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 26)</strong> — A
        processed food company announced on Saturday it is recalling some of its products
        in the wake of a report showing several processed food products tested positive
        for the African Swine Fever (ASF) virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf52d80-bea9-47e8-afd2-501cabbf7a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T17:11:01.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:41.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, Mekeni Food Corporation said it was initiating
        a "voluntary recall" of all its pork-based products effective October 26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1212ea16-21d2-4552-b5d5-a9acfac2c2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T17:11:01.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is to ensure that we mitigate the possibility that our products
        inadvertently become carriers of ASF," the company''s statement said.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">READ: Mekeni Food Corporation says it decided to initiate
        a voluntary recall of all its pork-based products to &quot;mitigate the possibility
        that they inadvertently become carriers of ASF.&quot;<br><br>Mekeni, in line
        with DOH and Agri Dept., maintains the products are safe for consumption.
        <a href="https://t.co/KUTROdztZv">pic.twitter.com/KUTROdztZv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1188000114427580416?ref_src=twsrc%5Etfw">October
        26, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481e63f1-0567-459c-abfc-27e82efeaa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T17:11:01.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4227cd85-f260-4e07-9892-67ab671d3912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T17:11:01.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have been cooperating with the Department of Agriculture
        and the Bureau of Animal Industry (BAI) in their ongoing testing of products
        for possible exposure to African Swine Fever. We have submitted samples of
        our pork-based products to the BAI as well as an independent testing facility,"
        it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14095223-bbb8-4522-942e-45082af35ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T17:11:01.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Saturday afternoon, Agriculture Secretary
        William Dar said, "It''s their decision, <em>kami ay nagpapatupad lang ng
        mga regulasyon</em> [we only implement regulations]. If this is part of solving
        the problem, then that''s a welcome development."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df30a32-7b44-49b6-95b7-1e3ec7ee6e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T17:11:01.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dar reiterated they have not ordered any recall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801fe809-f4cb-4ebd-bc37-47ee136fabc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T17:11:01.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:42.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Agriculture (DA) said they have <a href="https://cnnphilippines.com/news/2019/10/24/processed-meat-african-swine-fever.html"
        target="_blank">confiscated</a> from a traveler in Mindoro several food items
        being hand-carried from Central Luzon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58bae9f-84b9-4f86-bd61-51d964fa1271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T17:11:01.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In cases like these, <em>kung mas matimbang ang problema natin</em>
        like with ASF, with the event in Mindoro <em>ang gagawin namin is</em> random
        sampling of products in coordination with the FDA (Food and Drug Administration),"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc270b-7cab-4e62-bbdd-d8fb96d52e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T17:11:01.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In cases like these, when the problem is much bigger
        like with ASF, with the event in Mindoro, what we will do is the random sampling
        of products in coordination with the FDA.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1710cc56-b5d9-4e22-9073-3e7c1ce8e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T17:11:01.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oversight for all processed food products remains with the Food
        and Drug Administration.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd586da93-3b0f-44e7-bbc5-f14a6ac45124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T17:11:01.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:42.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same press conference, Dar revealed <a href="https://cnnphilippines.com/news/2019/10/26/pork-african-swine-fever-hit-china.html"
        target="_blank">meat products from China were confiscated in Manila port this
        week</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e051404-8dbf-40d4-abda-7542d6f83c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T17:11:01.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2019/10/24/Group-threatens-to-sue-gov-t-as-report-shows-pork-products-tested-positive-for-African-Swine-Fever-.html"
        target="_blank">On Thursday</a>, the Samahang Industriya ng Agrikultura (SINAG)
        threatened to sue government agencies for allegedly failing to test imported
        pork and processed meat products for the African Swine Fever virus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf911191-908a-4ce6-8939-5555e06a65e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T17:11:01.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SINAG said all pork and pork-based products imported in the country
        "have never been subjected to any ASF testing at the first port of entry,"
        as mandated by law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac838c9-45be-451b-b12a-1476a89ef958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T17:11:01.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:42.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF, which only affects hogs, has reached the country in September
        of this year. The virus quickly spreads in an affected hog, which could lead
        to sudden death.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c0b36-724a-4575-bf2a-aac617fe2f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T17:11:01.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans can be carriers of the African swine virus and they can spread
        the disease. Dar said the only way humans can know whether they carry the
        disease is through laboratory tests.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b71d49e-f774-4e8c-aaab-7ccca27db8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T17:11:01.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:42.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said cured pork items, even if they are
        also contaminated with the swine virus, are safe to eat.</p>'
