  'strong-dollar-world-economy':
    'author': 'Anneken Tappe, CNN Business'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-26T19:51:45.818+08:00
    'imagesource': 'jcr:82b9d7bf-8012-428a-82b6-9fd599da4d1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de3eccda-c6c2-4eb8-8b9e-0c1775c1949b'
    'lead': 'As global growth slows and the United States'' economy shows signs of
      weakness, investors are looking for places where their money will grow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-26T20:00:10.149+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:46:40.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:46:29.545+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Us-dollar', 'world-economy', 'Donald-Trump', 'Elizabeth-Warren']
    'template': '1'
    'title': 'The strong dollar is hurting the global economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b090d27-18e2-406d-8ff6-920109df88e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T20:00:10.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:40.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The world economy is slowing. In past recessions,
        fast-growing emerging markets have helped bail out the global economy. But
        there''s one thing standing in the way of history repeating itself this time:
        the strong US dollar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f72aa8-e3c7-4a8d-963e-f58b9ef6c385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T20:00:10.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:40.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As global growth slows and the United States'' economy <a href="https://edition.cnn.com/2019/10/01/economy/ism-manufacturing/index.html"
        target="_blank">shows signs of weakness</a>, investors are looking for places
        where their money will grow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1d160b-d2f6-49ba-92c8-ebb723e54556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T20:00:10.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:40.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging markets, such as South Korea, Brazil or India, are riskier
        to invest in but often grow faster than developed nations like Germany or
        the US. They also tend to be export-driven and often tied to commodity price
        moves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2471d6d9-949c-4c6b-a2f4-19227c8be80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T20:00:10.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:40.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the recession following the financial crisis, China provided
        a boost for the global economy, <a href="https://edition.cnn.com/2010/BUSINESS/01/20/china.GDP.annual/index.html"
        target="_blank">growing nearly 9% on the back of strong domestic spending</a>.
        "Without China, global growth would have been negative in 2009," said Bank
        of America strategist David Hauner in a note.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33822ad7-80b2-4d81-b440-d01ddfc17a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T20:00:10.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:40.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But circumstances have changed in the past decade. China probably
        won''t be the knight in shining armor this time. The country''s economy is
        <a href="https://edition.cnn.com/2019/10/17/economy/china-gdp-economy-trade-war/index.html"
        target="_blank">slowing too</a>&nbsp;and it is more highly levered than it
        was a decade ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae4c81b-8777-4dbf-be15-f6ae19f0e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T20:00:10.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be hard for other emerging markets to step in and help avoid
        a global recession as long as the US dollar remains strong: Emerging economies
        tend to borrow in dollars. These countries are uniquely vulnerable to a strong
        greenback, which can make their debts more expensive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb51c67-7115-4a3d-a614-03689177c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T20:00:10.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weaker US currency could alleviate that strain and allow emerging
        markets to grow faster, perhaps keeping the world out of a <a href="https://edition.cnn.com/2019/10/19/economy/global-growth-recession/index.html"
        target="_blank">global growth recession</a>. The Federal Reserve is gradually
        lowering rates, which could help to weaken the greenback. But it hasn''t exactly
        been moving with any urgency so far —&nbsp;certainly not as quickly as US
        President Donald Trump would like.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee7574-cf98-41c5-812d-15b55ba62b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T20:00:10.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emerging markets can help to ''save the world'' in this downturn,
        but this requires a weaker US dollar and thus a much more dovish Fed," said
        Hauner.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df062bdc-c501-45ab-b518-6c7d914bd8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T20:00:10.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed countries like the United States and its European peers
        are <a href="https://edition.cnn.com/2019/09/30/economy/real-estate-bubble-frankfurt-paris/index.html"
        target="_blank">also increasingly worried</a>&nbsp;that their ultra-low interest
        rate policies aren''t actually stimulating any growth. Japan has been the
        prime example of that, and investors are now talking about the Japanification
        of Europe. The US economy is expanding at a faster pace than its rivals, but
        growth is still slowing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f04234b-4cd8-4791-a235-e3b64317c3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T20:00:10.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve is meeting next week, and the chances of another
        quarter percentage point interest rate cut are over 90%, according to the
        CME FedWatch Tool. Whether this will be enough to knock the dollar remains
        to be seen. Currencies commonly weaken during periods of loser monetary policy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b90d1-ed5a-4688-849b-6428f9209b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T20:00:10.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:40.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints about the strength of America''s currency have mounted
        this year. From <a href="https://edition.cnn.com/2019/07/15/business/strong-dollar-trump-currency-war/index.html"
        target="_blank">Trump</a>&nbsp;to Democratic presidential candidate <a href="https://edition.cnn.com/2019/06/06/economy/elizabeth-warren-lower-dollar/index.html"
        target="_blank">Elizabeth Warren</a>, critics say the strong buck makes US
        goods less competitive on the global market.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9f3bf0-dfbf-421d-94b2-eb5e2c6c3ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T20:00:10.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:40.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The often-cited ICE US Dollar Index, which measures the currency
        against six rivals, is actually only up 1.6% this year. But a look at specific
        emerging currencies shows a different picture.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9b0a76-d098-4934-8590-07b49b8aeaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T20:00:10.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:40.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar is up 1.9% against India''s rupee, 4.1% against Brazil''s
        real, and 5.5% against the South Korean won since the start of the year --
        to a large extent because of the trade war.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550c91f-2f21-4944-960b-6daa3389e2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T20:00:10.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:40.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making matters worse, emerging economies borrow mostly in dollars,
        while their biggest customers mostly pay in euros, Hauner said. So these countries
        are also uniquely exposed to the euro-dollar exchange rate. This year, the
        shared European currency has fallen 3.2% against the greenback.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f2490-d4aa-4973-a00b-c5442be14ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T20:00:10.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:40.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/26/economy/strong-dollar-hurting-global-economy/index.html"
        target="_blank">The strong dollar is hurting the global economy</a>."</em></p>'
  'essex-truck-deaths-pham-thi-tra-my':
    'author': 'Nguyen The Phuong, Sandi Sidhu and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-26T20:57:44.972+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae42a04d-94e1-43bb-a14d-38c187eb483e'
    'lead': 'Nguyen Thi Phong and Pham Van Thin live in a small house in Nghen, a
      town in Vietnam''s Ha Tinh province. It has a corrugated metal roof, propped
      up on loose bricks, and a Vietnamese flag flies outside.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-26T21:06:15.564+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:46:39.729+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:46:29.750+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pham-Thi-Tra-My', 'England', 'Essex']
    'template': '1'
    'title': 'CNN Exclusive: Father of Vietnamese woman believed dead in Essex truck
      — Smugglers said this was a ''safe route'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df69ec5-8ab1-4cca-a1b4-4cb9cdf2e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nguyen Thi Phong and Pham Van Thin live
        in a small house in Nghen, a town in Vietnam''s Ha Tinh province. It has a
        corrugated metal roof, propped up on loose bricks, and a Vietnamese flag flies
        outside.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f6a1d-b5d5-4299-adb2-b23ce6748518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family doesn''t have much — they make about $400 a month between
        them — but they say they managed to scrape together the money to <a href="https://edition.cnn.com/2019/10/25/uk/essex-truck-vietnamese-intl-gbr/index.html"
        target="_blank">pay for their daughter, Pham Thi Tra My</a>, to travel to
        the UK, where they hoped she would have <a href="https://edition.cnn.com/2019/10/25/europe/uk-truck-deaths-timeline-gbr-intl/index.html"
        target="_blank">a chance at a better life</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d8bbee-b158-4c50-995a-b1346fe0e957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That journey ended in tragedy. Pham Thi Tra My is <a href="https://edition.cnn.com/europe/live-news/essex-truck-bodies-container-dle-intl-gbr/index.html"
        target="_blank">believed to be among the 39 people found dead in a refrigerated
        lorry trailer&nbsp;at an industrial park in Grays, Essex</a>, on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e4d537-e7cb-4ce1-bfe0-2dfc17842f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She texted her parents late on Tuesday night, UK time, when the
        trailer was in transit to the English port of Purfleet, according to Maritime
        tables seen by CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd9c6e-d037-4c9d-bb4d-524c2311c2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry Dad and Mom. The way I went overseas was not successful,"
        the 26-year-old wrote. "Mom, I love Dad and you so much. I''m dying because
        I can''t breathe. Nghen, Can Loc, Ha Tinh, Vietnam. Mom, I am so sorry, Mom."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7a5c96-c765-4eba-9352-9431eeae5545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has not yet been confirmed that Pham Thi Tra My was one of the
        victims on the truck, but her family said they fear the worst. UK authorities
        are working with their Vietnamese counterparts to identify the victims but
        have not yet officially named any of them or confirmed their nationalities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b201fb95-b226-4e81-93b3-d3a37f67d926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN in the family''s home in Vietnam, Pham Van Thin
        was still overcome with grief, saying it was "very painful" to receive the
        text. He said his daughter must have known she was going to die when she sent
        it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63cf212-1ff8-4941-882d-96fcef61ea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve lost both my loved one and my money," Pham said, adding that
        the smugglers they paid did not tell the family how they would transport Tra
        My to the UK. She traveled to the country via China and France, but eventually
        fell out of contact with her family, after which Pham reported her missing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e357d737-6076-4eb1-8880-dbf9e1c449e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then it was too late, Pham Thi Tra My and the other 38 people
        on board the truck were trapped and running out of oxygen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23424640-7d98-4628-a1db-b1a602cb45dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The smugglers said that this was a ... safe route, that people
        would go by airplane, car ... if I had known she would go by this route, I
        would not have let her go," Pham said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc17230-a39f-4145-a3c7-ee44fa81e030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen Thi Phong said she is now dependent on the British and Vietnamese
        authorities to bring home their daughter. Neither she or her husband know
        whether they will ever get any of the money back they spent funding their
        daughter''s doomed journey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950a816a-5135-4d1f-bff9-ab2ec63cd214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Four people arrested</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca55c5-029b-4d3a-a79c-f1e32474712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much is still unclear about this tragedy, which came to light in
        the early hours of Wednesday morning UK time, when paramedics were called
        to a truck container at an industrial park outside London. Inside they found
        the bodies of 31 men and eight woman, all believed to be either Chinese or
        Vietnamese nationals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44161e5a-d706-4916-ada3-62b1b1552f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK police appear to have established that the truck and its container
        followed two separate routes — coming together towards the end of the journey
        shortly before the grisly discovery.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f847f05-bd98-46af-aa49-8277fb7370c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have arrested the truck driver, a 25-year-old Northern Irish
        man who met the container near where it was discovered, having driven from
        Northern Ireland via Wales. The container itself had traveled from the Belgian
        port of Zeebrugge.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3deaf1-5f3e-4afe-b87c-7eec7c20467e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other people have also been arrested, as police in the UK
        and Belgium continue their investigations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc9803-f729-4bc4-b43d-1f36910aa4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include a 48-year-old man in Northern Ireland, who was arrested
        on suspicion of manslaughter and of conspiracy to traffic people in connection
        to the investigation. A man and a woman, both 38 and from Warrington in northern
        England, were arrested on suspicion of trafficking and manslaughter, according
        to Essex Police.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdb6901-bf6e-46e0-8daa-4f77ec39793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver remains in custody on suspicion of murder, police said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b606a383-50d7-4c34-98ff-622aa5254c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, more of the victims'' bodies were transported
        from the trailer to Broomfield Hospital in Chelmsford for post-mortem examinations,
        according to Britain''s PA news agency.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8995db6-03b7-4a26-bccd-992dfc078d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Formal identification processes will take place as well as the
        examinations to establish the causes of their deaths," Pippa Mills, deputy
        chief constable from Essex police, told reporters. "This process is likely
        to be a lengthy one but it is crucial and we are working with her majesty''s
        coroner to ensure the dignity of the victims and the respect for their loved
        ones is at the forefront of our investigation."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44892d4-6ce5-4fa7-ae1d-91c609f232ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s investigation is a painful reminder of the tragic events
        in 2000, when 58 Chinese migrants were found dead in a lorry in Dover.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee06ca-f538-4500-ae65-5bf7ffcca8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:06:15.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:39.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/26/asia/essex-truck-victim-uk-vietnam-intl-hnk/index.html"
        target="_blank">Exclusive: Father of Vietnamese woman believed dead in Essex
        truck -- Smugglers said this was a ''safe route''</a>."</em></p>'
  'nasa-viper-water-moon':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-26T21:34:08.617+08:00
    'imagesource': 'jcr:af9ce4d8-907c-405d-8687-68b82b549c1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21e993a2-dbc6-4272-85ef-c6174b7988d1'
    'lead': 'NASA will send a mobile robot to the South Pole of the Moon to hunt for
      water, the US space agency has announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-26T21:36:56.141+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T09:46:38.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T09:46:29.947+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'VIPER-rover', 'Volatiles-Investigating-Polar-Exploration-Rover',
      'NASA-VIPER', 'space', 'science']
    'template': '1'
    'title': 'NASA''s new lunar rover will hunt for water on the Moon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6287d7-1729-4773-9e22-acd9fcdc67ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:36:56.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — NASA will send a mobile robot to the South
        Pole of the Moon to hunt for water, the US <a href="https://edition.cnn.com/2019/10/17/world/hirise-camera-insight-curiosity-mars-scn/index.html"
        target="_blank">space agency</a>&nbsp;has announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0803764e-4c3e-4dbb-97bc-51ce1e46591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:36:56.141+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rover — the Volatiles Investigating Polar Exploration Rover,
        or VIPER for short — is the size of a golf cart, and will sample the Moon''s
        soil environments to search for evidence of water and ice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d56cfe-953a-461f-b20f-e0ea339c6fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:36:56.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machine will collect data for about 100 days that will be used
        to create the first global water resource maps of the Moon, the space agency
        said on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8c483b-be73-4e58-aeea-299c0e266889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:36:56.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists consider the lunar poles as promising places to search
        for water ice, which could be used to provide oxygen for humans to breathe,
        and hydrogen and oxygen for rocket fuel.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d1aec9-7c1b-4619-8edd-e472bf7c33e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:36:56.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA directly detected the presence of water ice in 2009, when it
        crashed a rocket into a large crater near the planet''s South Pole, and believes
        that the Moon has reservoirs that could amount to millions of tons of water
        ice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae99419-1cfb-4337-a225-5303ee0430a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:36:56.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using scientific instruments including a one-meter drill and a neutron
        spectrometer system — apparatus that can detect the presence of hydrogen —
        the VIPER will help scientists to understand the location of the water and
        other resources on the lunar surface and aid in plans to extract it.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="450" src="https://www.youtube.com/embed/ROWPoRXLvo4"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45321723-50c1-492f-9902-d274a4bf5706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:36:56.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f45375-445b-413d-9fe8-6419e01fad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:36:56.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key to living on the Moon is water — the same as here on Earth,"
        said Daniel Andrews, the project manager of the VIPER mission and director
        of engineering at NASA''s Ames Research Center in Silicon Valley said in a
        <a href="https://www.nasa.gov/feature/new-viper-lunar-rover-to-map-water-ice-on-the-moon/"
        target="_blank">statement</a>. "Since the confirmation of lunar water-ice
        ten years ago, the question now is if the Moon could really contain the amount
        of resources we need to live off-world. This rover will help us answer the
        many questions we have about where the water is, and how much there is for
        us to use."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02fb886-a934-48bc-a432-63931df2a6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:36:56.142+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle, which is due to land on the lunar surface in December
        2022, will collect data on different soil environments on the Moon and map
        out where else water could be found.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d406572-1652-4238-89bf-697973ec1ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:36:56.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredibly exciting to have a rover going to the new and
        unique environment of the South Pole to discover where exactly we can harvest
        that water," Anthony Colaprete, VIPER''s project scientist, said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfce42d-eb07-42b5-801b-57750a0ab75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:36:56.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"VIPER will tell us which locations have the highest concentrations
        and how deep below the surface to go to get access to water," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9602fd-c3d5-4f00-bbd2-a3d4b7560411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:36:56.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has said that it''s ambition is to "achieve a long-term sustainable
        presence on the Moon — enabling humans to go on to Mars and beyond."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38b9feb-7071-48d2-9b8d-3e4ba7a853f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T21:36:56.143+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T09:46:38.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/26/world/nasa-lunar-rover-intl-scli/index.html"
        target="_blank">NASA''s new lunar rover will hunt for water on the Moon</a>."</em></p>'
  'scotland-camera-breast-cancer-tourist':
