      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a dream of mine as ambassador to welcome President Putin
        here," he said, adding he could not disclose details yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7964d5-c958-4a00-8428-29485eeea8e6'
