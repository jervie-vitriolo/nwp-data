      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As [Draghi] hands over the monetary baton to Christine Lagarde,
        she might as well use it to beat up finance ministers," Société Générale strategist
        Kit Juckes wrote in a note to clients Thursday. "If she can do that, the euro
        will recover; if she can''t, it is likely to struggle."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
