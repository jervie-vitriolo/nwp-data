  'trump-impeachment-legal-says-judge':
    'author': 'Tammy Kupperman, Joan Biskupic, Ariane de Vogue and Manu Raju, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-26T07:16:04.799+08:00
    'imagesource': 'jcr:a04a16f3-17ae-49f5-ba3f-5e75610fd14f'
