    'mgnl:tags': ['European-Central-Bank', 'Mario-Draghi']
    'template': '1'
    'title': 'The man who saved the euro bows out amid ''unprecedented'' dissent at
      Europe''s central bank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4a9a25-d5f9-4a46-9608-5d10440b2c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who saved the euro bows out amid ''unprecedented'' dissent
        at Europe''s central bank</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e809f528-669c-4cd2-8806-cd81ef46acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;In the final weeks of Mario Draghi''s
        tenure as president of the European Central Bank, the challenges awaiting
        his successor, Christine Lagarde, have become increasingly clear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e775049-fafc-4a9b-a342-32d577f48c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f093f1ff-6d8f-41ba-b75b-f8cbcde86856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECB, which held the final policy meeting led by Draghi on Thursday,
        is sharply divided over its move to reopen the stimulus taps last month. European
        governments look no closer to heeding his call for fiscal stimulus that could
        ease the burden on the central bank. And Europe''s sluggish economy continues
        to face serious risks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5cccad-2dc0-4b67-86b5-2baac7be55e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f459c9bb-3f56-40fd-b421-85e259a21b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.340+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagarde, who attended Thursday''s meeting and takes over on November
        1, may be well suited to these tough circumstances. The former International
        Monetary Fund chief and French finance minister is known for her political
        acumen — skills that could help reduce dissent within the central bank and
        convince governments to act. But that doesn''t mean her success is guaranteed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801cd15e-26fe-4204-aa37-08de8e4dbca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68bcc88-d462-4b99-89c2-9313a88a29de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Unprecedented'' infighting</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131368c6-5d76-427c-ac04-e73550a879cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi announced last month that the ECB would respond to weaker
        growth and inflation by pushing interest rates further into negative territory
        and restarting its bond-buying program, known as quantitative easing (QE).
        For the man widely credited with saving the euro by promising to do "whatever
        it takes" at the peak of the region''s debt crisis in 2012, it was a fitting
        swan song.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c99705-dfe3-43c2-b7e6-1850ba8b64e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edfbe03-04b8-4a8e-a46b-07671a9d5fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With major action already taken, Lagarde will have some time to
        get used to the job. However, Draghi''s parting shot has burst open longstanding
        divisions on the ECB''s Governing Council, where some members regard the resurrection
        of QE as a bridge too far.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3fd8f0-4f6e-487c-b65e-9517ad141061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3e9b89-b10f-452b-9612-37ce716ce608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public disagreement among Governing Council members undermines
        credibility and will challenge Ms. Lagarde from the start," Bank of America
        Merrill Lynch analysts said in a recent note.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f462221-120f-4668-b083-b28ad5a1a4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782d0cb4-fd0f-4a3e-94be-b1d9ae7cd636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minutes of the September meeting showed that a number of members
        opposed the decision to restart bond purchases, compared to "a very large
        majority" that approved of the interest rate cut. After the meeting, Klaas
        Knot, the head of the Netherlands'' central bank and a member of the Governing
        Council, put out a statement opposing the package as "disproportionate to
        the present economic conditions." Germany''s Sabine Lautenschläger, whose
        term should have run until 2022, resigned before the month was out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c12a214-c050-40b0-a80e-a70b99e833f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77525c17-2d52-45dc-a957-48267d1b7592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draghi on Thursday defended the bank''s actions in September as
        "justified," pointing to the worrying economic data that had been released
        since then. He also described a spirit of reconciliation at the October meeting,
        which he said was characterized by a "general call to unity."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb4d124-b8e2-46e5-9374-971ee65db4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1631febf-6f8a-4ec0-90f7-1d12ceb74806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, reconciliation may not be that easy. Carsten Brzeski,
        ING''s chief economist in Germany, described the public acrimony around the
        stimulus package as "unprecedented." One of Draghi''s accomplishments, Brzeski
        said, had been getting ECB policymakers to speak with a unified voice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6bfe4e-e272-4a64-a576-228031eed9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930eced2-c685-4e02-a4ce-6877e4050a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the run-up to a meeting you heard diverging views," he said.
        "But once a decision was taken, the dissidents shut up — until the September
        meeting."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb64bc-5fdd-428c-872b-872cf6ab9f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.341+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a654c8-65f0-4328-908b-bfb3220d1e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One factor working in Lagarde''s favor: the German government''s
        decision this week to appoint Isabel Schnabel as Lautenschläger''s replacement,
        Brzeski said. While the Germans have typically occupied the hawkish camp at
        the ECB, Schnabel has historically taken less hardline stances, and could
        be a "more constructive" voice in the room, he observed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d1d77-81f2-467a-a8f9-5bcdbc336a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f16dd9b-bdc3-4740-bc40-7c361c495561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.342+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weak economy persists</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e3ff6-a300-4e76-9139-02bd1fb9c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:41:04.342+08:00
      'mgnl:createdBy': 'catherine'
