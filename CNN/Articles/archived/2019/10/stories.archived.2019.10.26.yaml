  '-body-producing-alcohol':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-26T15:49:16.887+08:00
