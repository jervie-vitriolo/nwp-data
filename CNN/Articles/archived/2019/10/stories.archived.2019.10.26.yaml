      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c0f0f0-52c8-4acd-af7d-48911d8480c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T14:07:30.234+08:00
