      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The electricity in the auction room was palpable," said Sotheby''s
        Spirits Specialist Jonny Fowle in a statement. "There were cheers when the
        hammer fell on the Macallan Fine and Rare 1926, in what has to be one of the
        most exciting moments in the history of whisky sales."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b8da1-9ac5-4c57-b547-f75c8d34afb1'
