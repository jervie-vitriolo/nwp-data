      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/10/17/russia-nuclear-power-plants-philippines.html?fbclid=IwAR1FA5RX7EMfDC3wVIDbQCWKuHCq9Cuy1ADlTCzsDZPIqgh6CkSidZCEmD8">READ:&nbsp;Russia
        awaiting green light on PH nuclear power plants construction</a></strong></p>'
