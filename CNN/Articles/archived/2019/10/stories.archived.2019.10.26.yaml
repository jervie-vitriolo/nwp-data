      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549506e6-cdfe-4282-8e7e-acf7ba70a3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T13:03:02.051+08:00
