      'jcr:uuid': '3c7801c9-0517-46fc-88e2-794722e609d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father sent an emergency request to the local authority in Ha
        Tinh province, about 200 miles south of Hanoi, reporting Pham missing after
        she left for the UK on October 3, traveling via China and France.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46af153-4760-450d-8ad4-6fc0e95d0a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a47b2a-0558-4d2e-bf89-cf5f18900620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pham sent text messages to her mother, according Hoa Nghiem, a coordinator
        with Hanoi''s Human Rights Space, who has been in touch with a family representative.
        Pham said she could not breathe in what is believed to be her last text to
        her mother, according to a screenshot shared by Nghiem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f125fc1b-8253-490e-8e6e-e450228424ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c411c-f903-490e-a633-101e4b146235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam''s embassy in London has been working with British authorities
        after receiving requests Friday "from some Vietnamese families asking for
        the Embassy''s help" in finding out whether their family members were among
        the victims, the embassy wrote in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e8e9bc-fd7c-408e-af14-e6180b264fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea02eac-8df0-4c03-be28-4070483e74d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essex police initially reported they believed that all the victims
        were Chinese nationals, but said Friday that "it is now a developing picture."
        They declined to comment when asked by CNN whether Vietnamese nationals were
        among the victims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d3d61c-ca42-4915-8df0-f755277e944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2ae068-48df-4613-88d1-3be0dcfe462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The force will not be commenting on any speculation about the nationalities
        of those who have tragically lost their lives," the deputy chief constable
        from Essex police, Pippa Mills, said in a televised statement on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4e4729-ae4a-4d37-a6ac-eb18e292cfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17536f84-708f-4e44-97cb-53c499eff56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I strongly urge journalists and people on social media not to speculate
        about the identities of those involved or the circumstances surrounding this
        investigation," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a237089-40e6-40ae-b25c-a14250fe75b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b509d5f-b400-4d72-97a8-7d88f73771f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I can''t breathe''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fdfce8-c85c-4376-8e15-18ba6bc8e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pham''s text messages were sent at 4.28 a.m. on Wednesday, Vietnamese
        time, which would have been 10.28 p.m. on Tuesday, UK time --- when the trailer
        was in transit to the English port of Purfleet, according to Maritime tables
        seen by CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f851512-b7f3-43c5-95e9-c73fdccf11ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235acae7-746e-426c-9d14-0165920ac4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text said: "I''m sorry Dad and Mom. The way I went overseas
        was not successful. Mom, I love Dad and you so much. I''m dying because I
        can''t breathe. Nghen, Can Loc, Ha Tinh, Vietnam. Mom, I am so sorry, Mom."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d78fad9-e0c0-4d96-b165-cbe5a7c37164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01516089-1376-4282-94c6-5b116a90ba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC reported Friday it spoke with Pham''s family members, who
        said they had not heard from Pham since that text, adding that they paid £30,000
        ($38,000) for her to be smuggled into Britain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f54bf8-363e-492b-9bf7-ce8f7d753cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c5e438-abe5-4082-82b7-8d90adf4e4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook group, Pham''s brother sent a message imploring others
        to provide information on his sister''s whereabouts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e81990-97dc-43ba-b204-319ebed2f507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104a9239-e921-4db5-b312-3863a1dcebc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Oct 3, my sister headed from Ha Tinh province to Hanoi to work
        on procedures to fly to China, some days later she flew to France then to
        UK," Pham Manh Cuong wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf8979f-a672-4af9-a8b2-8cb6fc9eae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.324+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39621868-9c73-4d97-8422-83eeb8e11451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some days ago she was captured by British police and police sent
        her back to France, and she came back to UK. I got the info that she''s dead
        now. So I post this message here asking for your help if you have any info
        about her."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d6df2-33e9-4141-9da9-42ddafc02d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d007e1-4a41-497d-8cc2-16b896939631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arrests continue</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6661cc44-fd0c-44a8-b4ad-5d41ddcbad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more people were arrested Friday as the investigation went
        into its third day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8972c6fe-dfd3-4be7-80d0-41eda131cdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab4134-3e88-45cc-a601-647639d3231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include a 48-year-old man in Northern Ireland, who was arrested
        on suspicion of manslaughter and of conspiracy to traffic people in connection
        to the investigation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def8ea51-0080-47d0-a4d7-9f91a75a1e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167abf36-93f1-4772-a724-7c268a26986b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man and a woman, both 38 and from Warrington in northern England,
        were arrested on suspicion of trafficking and manslaughter, according to Essex
        Police.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb5ff0-0211-4236-a446-c6147daa57d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd21512d-069d-4588-9ece-f3a5ea125e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T11:01:16.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T09:46:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Northern Irish truck driver, who was arrested Wednesday,
        remained in custody on suspicion of murder, police added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
