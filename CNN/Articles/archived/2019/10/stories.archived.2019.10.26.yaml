    'mgnl:tags': ['egypt', 'israel', 'mediterranean', 'hurricane']
    'template': '1'
    'title': 'A rare hurricane-like storm in the Mediterranean threatens Egypt and
      Israel'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f73e9-a804-48aa-b54c-1ecc0b5362f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:28:52.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:58.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Egypt and Israel are preparing for
        the onset of heavy rains and strong winds as a rare "medicane" barrels toward
        them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e747b-646a-46ce-8d3a-2a550d230a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:28:52.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac8746-eaab-47db-894a-7f1bbcf2f328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:28:52.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medicanes are named for a combination of "Mediterranean" and "hurricane"
        due to their blend of tropical and extratropical cyclone characteristics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b1f2bb-74d0-4d82-a6b8-9f8c17663207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:28:52.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c43a06-70ab-44c0-97b8-db281e768c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:28:52.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 200 mm (nearly 8 inches) of rain is possible locally from
        Friday to late Saturday as the storm moves through the region, raising concerns
        for flash flooding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e59c39-333c-48dd-a4eb-5eb608dc2f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:28:52.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32460fad-5791-4254-9a57-36bc5342e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:28:52.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northeastern Egypt, southern Israel, the Palestinian territories
        and the Sinai Peninsula are arid regions that receive an average of 10-20
        mm (nearly half an inch to almost an inch) of rain in October. This storm
        may bring 10 times as much rain as normally falls in the entire month of October
        and it could fall in only a few hours.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c90df5-89ae-42dd-a31e-81693e6bb9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:28:52.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823267ee-e4f9-4047-945f-4a350cce3165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:28:52.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt''s capital, Cairo, has experienced severe flooding from heavy
        rains already this past week from an unrelated storm system, killing at least
        11 people. Cairo may fortunately miss the worst of the rainfall as the system
        moves past the city to the east.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b860c790-d35c-4cf1-9bc9-c52085bd0b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:28:52.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b43f0-8232-4023-9928-f739ad83fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:28:52.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite imagery suggests current wind speeds upward of 20 mph
        at sea, and some models suggest that sustained wind speeds of 40 mph may be
        felt on shore early Saturday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e053be66-1ff6-4d31-9b5d-092d6f70a8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:28:52.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b3870-6b6a-4a3c-ac6d-45fbea82f6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:28:52.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Met Office says medicanes are incredibly rare this far east,
        and there are only one or two storms like this per year, according to a 2011
        study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab527a-f251-4bb6-bd93-94ecfd194549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T07:28:52.248+08:00
      'mgnl:createdBy': 'catherine'
