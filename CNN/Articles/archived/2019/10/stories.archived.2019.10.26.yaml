      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An illustrious batch</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29766cc8-8ac2-4132-917d-9ac640e9b269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:32:13.106+08:00
