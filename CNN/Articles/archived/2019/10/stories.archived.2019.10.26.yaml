      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distilled in 1926, the highly coveted bottle comes from cask number
        263. Of the 40 bottles drawn from the cask, only 14 were given the Fine and
        Rare Label that Thursday''s auction item bore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d292d83-4af3-4768-af38-a46df287aed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:32:13.105+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T09:46:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3803174b-1050-4209-ba71-abfab2a89f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-26T15:32:13.105+08:00
      'mgnl:createdBy': 'catherine'
