  'nurses-pay-hike-joint-resolution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-20T14:27:02.025+08:00
    'imagesource': 'jcr:969ae291-79a4-4d89-9133-2de78d0ec606'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14aa472b-2b2e-4b09-b588-3b2c6acf31fa'
    'lead': 'A joint resolution of Congress may be the key to fund the wage hike for
      government nurses, a House leader says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-20T14:28:25.280+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T08:18:00.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:17:46.880+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
