  'egypt-ancient-coffins-mummies-discovery':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-20T20:52:38.204+08:00
    'imagesource': 'jcr:fbf81dce-0668-4fc6-b596-57d2abc66014'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27898f84-89a7-4511-ae5b-d80ab7084056'
    'lead': 'Egyptian authorities on Saturday revealed the contents of 30 ancient
      wooden coffins discovered in Luxor and yes, they include mummies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-20T20:55:25.196+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:17:54.950+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:17:48.795+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Egypt', 'mummies', 'Luxor']
    'template': '1'
    'title': 'Egypt unveils discovery of 30 ancient coffins with mummies inside'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a818b4f-f9ae-4acf-987c-34f43619df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Egyptian authorities on Saturday revealed
        the contents of 30 ancient wooden coffins discovered in Luxor and yes, they
        include mummies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d4e2c8-dc0e-4234-a559-53a0c5766132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mostafa Waziri, secretary general of the Supreme Council of Antiquities,
        told reporters the discovery was the country''s largest in more than a century.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d34523-3e96-4dc4-b4a5-de6eb43b1bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first cache of coffins to be discovered by an Egyptian
        mission, after years of foreign-led archeological digs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8751490-14a4-4107-9d51-40d03dc08f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last one was in 1891, [led by] foreigners. 1881, [also] foreigners.
        But ... 2019 is an Egyptian discovery," Waziri said. "This is an indescribable
        feeling, I swear to God."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67370892-6150-4216-ad46-9fe299a9b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was unveiled in front of Hatshepsut Temple at Valley
        of the Kings in Luxor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6f96f2-ce4c-4ec2-ac5b-5a396d1a716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egyptian Minister of Antiquities Khaled El-Enany described the 3,000-year-old
        coffins, which were buried in Al-Asasif Cemetery, as "exceptionally well-preserved,
        exceptionally well-colored."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed36e448-be3c-4f29-a29b-a39271ec4d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They contained the mummified remains of men and women, as well as
        two children, who are believed to be from the middle class, Waziri said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0729ec-45a2-4560-bb5c-0a8584d30d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the mummies were found completely wrapped in cloth, their
        genders could be identified by the shape of the hands on the coffin. Coffins
        which were carved with the hands open meant they were female, while if the
        hands were balled into fists, they held males, according to Waziri.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd74406-40a9-4bcd-ac31-978e6785883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to archaeologist Zahi Hawass, finding coffins belonging
        to a child is a rare occurrence. The discovery of two have caused tremendous
        interest "worldwide," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3957fc77-5740-457d-bbd9-c47bd8a03981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffins were sealed, stacked on top of each other and arranged
        in two rows about three feet below the sand, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfade7b-52fe-4be6-8c38-9e3adbdd71b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are adorned with intricate carvings and designs, including
        Egyptian deities, hieroglyphics and scenes from the Book of the Dead, a series
        of spells that enabled the soul to navigate the afterlife. Names of the dead
        were also carved onto some of the coffins, Hawass said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35008804-9b93-4d2f-bd14-f245a0f6e43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inscriptions are especially unique because of the vivid colors,
        which stayed intact even though the coffins were buried for thousands of years.
        This is because ancient Egyptians used natural colors from stones, such as
        limestone, red oak, and turquoise, mixed with egg whites, according to Waziri.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba933e0e-741a-427c-87fd-54410fb7827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After painting, egg yolk was mixed with candle wax and spread over
        the coffin to maintain a natural shine, which is still visible. he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6584b-1d2f-4785-904b-9e34685c4358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the first coffin was discovered because its head
        was partially exposed. When they continued to dig, 17 more coffins were found.
        After those coffins were excavated, the archeologists discovered an additional
        12.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e6669a-e4a1-4b7d-8622-a4a8d01e997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cache of coffins was most likely hidden to keep tomb robbers
        away from them, according to Waziri.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1520da7e-1c7c-4e86-b769-e4a613a516f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawass told reporters during a press event that the discovery reveals
        important details about ancient Egyptian burial rights, such as how they respected
        the dead regardless of gender or age.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0e7d05-c61a-440c-bba3-2506ce23e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will enrich our knowledge as Egyptologists about the belief
        of the afterlife," Hawass said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e4200e-fee6-4541-a95c-62154b1ca29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mummies will be restored before being moved to a museum of ancient
        Egyptian artifacts near the Giza pyramids. The coffins will be given their
        own exhibit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93280c4c-e574-4289-b599-bf4801c74425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be moved to the Grand Egyptian Museum, which will be
        opening at the end of 2020, as a new surprise for our visitors," said El-Enany.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101fb40-ef4d-4928-98a1-fe25d8c7a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:55:25.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/10/19/middleeast/egypt-discovers-coffins-mummies-trnd/index.html"
        target="_blank">Egypt unveils discovery of 30 ancient coffins with mummies
        inside</a>."</em></p>'
  'siberia-dam-collapse-search':
    'author': 'Nathan Hodge, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-20T22:19:09.172+08:00
    'imagesource': 'jcr:7e755849-5104-4f9a-abd6-3dd16de36140'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de09db3a-53b9-4beb-8597-7d1c55afe2b2'
    'lead': 'Six people remained unaccounted after the dam collapsed near a settlement
