      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e4775-0f2b-4c96-88fc-d4c09b9d7702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:01.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last line was a reference to ‚Äú<a href="https://www.youtube.com/watch?v=2S24-y0Ij3Y"
        target="_blank">Kill This Love</a>,‚Äù a hit song by K-Pop girl group <a href="http://cnnphilippines.com/entertainment/2019/6/14/Shopee-BLACKPINK-event-full-refund.html"
        target="_blank">Blackpink</a>. ‚ÄúCharot,‚Äù which originated from Filipino gay
        lingo, is used to denote a joke.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f5633-ff86-4779-b54e-482c6181ee53'
