      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration had argued the event would be run "at cost,"
        or without profit, by the Trump National property because of the emoluments
        clause of the Constitution, which largely prohibits the President from accepting
        gifts and money from foreign governments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c886d93b-da97-4014-bb95-7a86c6147fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T12:00:19.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is not clear that simply avoiding a profit would keep the
        administration from running afoul of the emoluments clause. The administration
        also had not clarified the details of how it would determine what "at cost"
        would be.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f670f-b374-4955-b803-0e0025641e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T12:00:19.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi told CNN on Friday that holding the G7
        at Trump''s property was "completely out of the question."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe21e9b-9295-4270-b647-92c49a02d523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T12:00:19.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to host the summit at Trump''s property had added to deep
        fractures in the President''s relationships with some allies in Congress already
        upset with his decision to pull troops out of Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c4ddc0-0d6e-4123-bd3d-c0d6737699eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T12:00:19.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, several of Trump''s staunchest defenders on Capitol Hill
        said they were not concerned about it. GOP Rep. Jim Jordan told CNN that "the
        American people are much more concerned about not where it happens, but what
        happens at the event."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258ad74a-f1ce-43f4-af81-60caaa3d9624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T12:00:19.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some members of the President''s party suggested otherwise.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d3407a-0186-4585-8b74-0869342e51d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T12:00:19.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Rep. Adam Kinzinger of Illinois said he was "not happy
        about it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a833f95-6e3b-428e-94c1-34880ece5bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T12:00:19.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I read the emoluments clause again yesterday," Kinzinger said on
        Friday, "and it talks about titles and nobility and all this. I don''t know
        if it''s a direct violation, but I don''t understand why at this moment they
        had to do it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfbe047-529d-459f-8a21-3ed99adc829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T12:00:19.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:02.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noah Bookbinder, the executive director of Citizens for Responsibility
        and Ethics in Washington, weighed in on the President''s reversal, calling
        it "a bow to reality."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f5606b-ca86-4a02-b04a-a2aa3a4477e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T12:00:19.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump''s decision to award the G-7 Conference to his
        own property was outrageous, corrupt and a constitutional violation. It was
        stunningly corrupt even for a stunningly corrupt administration," Bookbinder
        said in a statement. "His reversal of that decision is a bow to reality, but
        does not change how astonishing it was that a president ever thought this
        was appropriate, or that it was something he could get away with."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53749774-7889-44d3-9e94-c4de1494346a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T12:00:19.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Thursday press briefing, acting White House chief of staff
        Mick Mulvaney defiantly addressed the concern that hosting the G7 there already
        creates profit by highlighting the resort, asking reporters to "consider the
        possibility that Donald Trump''s brand is already strong enough on its own."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2911ebb1-bd1e-4a8b-9af5-f6a4d0531c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T12:00:19.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:02.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulvaney told reporters it was Trump who brought up the idea of
        hosting the G7 at Doral, explaining: "We sat around one night. We were back
        in the dining room and I was going over it with a couple of our advance team.
        We had the list, and he goes, ''What about Doral?'' And it was like, ''That''s
        not the craziest idea. It makes perfect sense.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c610d74-7347-4169-b869-1d1880c50501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T12:00:19.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 reversal is yet another backtrack from Mulvaney''s White
        House press conference. Mulvaney, in a stunning admission, confirmed Trump
        froze nearly $400 million in US security aid to Ukraine in part to pressure
        that country into investigating Democrats. Hours later, he denied ever saying
        those words.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2694ce-6b3a-42cf-88dc-93b2de71d722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T12:00:19.014+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669a90dc-69be-4ab7-a795-b33fcb03cd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T12:00:19.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/19/politics/trump-property-no-longer-considered-for-g7-summit/index.html">Trump
        reverses course and says his Florida resort won''t be used for G7 summit</a>"</em></p>'
