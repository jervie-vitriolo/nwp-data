    'lead': 'Former Senate President Aquilino ‚ÄúNene‚Äù Pimentel jr., has died, Senator
      Koko Pimentel confirmed. He was 85.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-20T07:10:23.274+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:18:15.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:17:43.189+08:00
