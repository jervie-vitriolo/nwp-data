      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0688db77-f68a-4076-8785-de0706d707f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:15:50.526+08:00
      'mgnl:createdBy': 'xave'
