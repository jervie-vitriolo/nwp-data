      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20)</strong> ‚Äî President
        Rodrigo Duterte is set to fly for Japan to attend the enthronement ceremony
        of the East Asian nation''s new emperor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46f15f4-43d2-4b85-87ce-f021f093ecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T19:07:47.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Communications Operations Office said on Sunday
        that Duterte will leave on Monday, a day before Emperor Naruhito''s enthronement
        on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e854836-090d-4301-9138-d41fbc9333ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T19:07:47.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the PCOO announcement, Secretary Martin Andanar added he had
        no further details about the trip.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3685b-35de-4317-8171-1eb612f6ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T19:07:47.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President <a href="https://cnnphilippines.com/news/2019/10/7/Duterte-Japan-Emperor-Naruhito-enthronement.html"
        target="_blank">earlier said</a> he was considering attending as Japan is
        one of the countries that continuously give assistance to the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c7619e-307d-4400-9994-c9e7721d464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T19:07:47.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Emperor Akihito, Naruhito''s father, <a href="https://edition.cnn.com/2019/04/29/asia/japan-imperial-abdication-akihito-reiwa-intl/index.html"
        target="_blank">fomally abdicated</a> on April 30, 2019, because of health
        reasons. He is the first Japanese monarch to abdicate in 200 years. He is
        now referred to as Emperor Emeritus Akihito.</p>'
