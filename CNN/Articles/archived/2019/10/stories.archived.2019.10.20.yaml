      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88731e7c-8733-4c9b-a723-f926e591f1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.200+08:00
