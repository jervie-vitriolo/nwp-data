      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) ‚Äî</strong> New
        Clark City hosted a triathlon over the weekend, with over a thousand athletes
        joining the inaugural activity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddecdfd8-c681-490d-9294-617b61e03fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:11:03.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the areas included in the race were the Athletics Stadium,
        Aquatics Center, and the access road from New Clark City to the Subic-Clark-Tarlac
        Expressway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35feddaa-ea38-499a-a8de-0ba822a68a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:11:03.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Bases Conversion and Development Authority (BCDA)
        president and CEO Vince Dizon said he was thankful for the participation of
        athletes as well as spectators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff69ee2-9069-4661-a945-16e792f3b270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:11:03.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully these sports facilities will eventually help promote
        wellness and healthy living for many Filipinos. Seeing the faces of the participants,
        they were so happy. It‚Äôs just the beginning of what‚Äôs more to come (here in
        New Clark City) in the next few years," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27ece57-dd9e-4d26-b467-dc848ccd4107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:11:03.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a thousand participants took part in the race, among them,
        children and even para-athletetes.</p>'
  'joker-stairs-brooklyn':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-20T20:37:44.955+08:00
    'imagesource': 'jcr:58d34fa2-b44f-4f2c-97da-9b656123d8dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed98414e-4d5f-4a94-95a3-8438e6ad5687'
    'lead': 'Are the "Joker" stairs the new "Rocky" stairs? Maybe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-20T20:43:32.023+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T08:17:55.436+08:00
