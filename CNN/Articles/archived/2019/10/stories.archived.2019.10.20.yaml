      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, a choir sings scripture from the book of Mark, paraphrased
        as "The time is fulfilled, and the kingdom of God is at hand; repent and believe
        in the gospel."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7ccf3e-925c-4fb0-9561-b3e82cbe37d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:46:48.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:11.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was directed by Nick Knight and filmed in James Turrell''s large-scale
        artwork, the Roden Crater, in the desert region of northern Arizona.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb6b4f7-5412-43ec-95fd-67106f0fd863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:46:48.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:11.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is a companion to the as-yet-unreleased upcoming West album
        of the same name.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d207175-7fe7-4eff-847c-0d48db296f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:46:48.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:11.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People have been checking for that album since August 29 when his
        wife, Kim Kardashian West, shared what appeared to be a handwritten tracklist
        with the date September 27 on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ebb1c0-1097-4b7a-85b0-33b2bc4798d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:46:48.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:11.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song titles included "God Is," "Water" and "Sweet Jesus."</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr">üôèüèº
        <a href="https://t.co/ZmGvtN7o7C">pic.twitter.com/ZmGvtN7o7C</a></p>&mdash;
        Kim Kardashian West (@KimKardashian) <a href="https://twitter.com/KimKardashian/status/1167154538643513344?ref_src=twsrc%5Etfw">August
        29, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008023c-12b6-4e07-b260-137b449be944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:46:48.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:11.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e81ded-c9fc-4250-a94f-a427d989fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:46:48.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:11.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But September 27 came and went with no album release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc236e4-4f5c-4c75-8398-3a32977d783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:46:48.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:11.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that the river went completely dry, as West continued to host
        his Sunday Services, including in Atlanta and his native Chicago, and announced
        the film that documented those services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8387e523-c818-4775-b8fe-2aa0c9cd8b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:46:48.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:11.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 29, West held an event in New York City where he reportedly
        debuted clips from the movie and played music from the new album.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d64f7-4c1d-4ad9-977c-e2c47d45ac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:46:48.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:11.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitchfork reported that West talked to the crowd a bit about his
        Coachella Sunday Service held this year during the music and art festival.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782dfb5-0d7f-443f-af60-93c2ef2f1075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:46:48.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:11.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t fully saved during Coachella," West reportedly said.
        "I came to know the truth and joy of Jesus. This album is an expression of
        the gospel."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3b785d-fffd-4cda-a5ed-0859bfff39e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:46:48.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:11.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper/producer and provocateur has been holding his Sunday
        Services for months now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e4198-8b19-42a6-8358-86e789876ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:46:48.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:11.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The events, which have drawn celebrities like Brad Pitt, are a special
        mix of hip hop and spiritual.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b5b3b-01b0-4542-9aff-fcae05e51d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:46:48.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:11.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekly services which began in January, started out as invitation-only.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6240a-1371-4d5c-85be-09e39cd50273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:46:48.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:11.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s honestly more like a healing experience for my husband,"
        Kardashian West told Elle. "It''s just music; there''s no sermon. It''s definitely
        something he believes in ‚Äî&nbsp;Jesus ‚Äî&nbsp;and there''s a Christian vibe.
        But there''s no preaching. It''s just a very spiritual Christian experience."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad9accc-7314-4e3a-9fb3-3eda533a2a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:46:48.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:11.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it''s open to all faiths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f349aa97-c14a-4e6e-a1cb-2e379c472c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:46:48.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:11.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone that comes understands it''s just a really healing experience
        with an amazing choir, and amazing messages about love to start off your week,"
        the reality TV star said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5fad60-aed0-40a1-9293-7fe124660acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:46:48.389+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:11.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jesus is King" opens in select IMAX theaters around the US on October
        25.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5891b5c-17ce-46bd-a785-98f9ec8c35d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:46:48.388+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:11.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
