    'template': '1'
    'title': 'Former Senate President Nene Pimentel dies at 85'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc607030-4742-4a1e-abd5-998e83b658ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T07:10:23.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) ‚Äî</strong> Former
        Senate President Aquilino ‚ÄúNene‚Äù Pimentel jr., has died, Senator Koko Pimentel
        confirmed. He was 85.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b95b2-7730-4656-9292-6779a25b45b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:09:42.082+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our beloved Tatay Nene has joined our Creator at 5 am today Oct
        20, 2019. We thank all those who have been a part of his life," said Koko
        Pimentel, the elder Pimentel''s son.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd8080a-c24b-45e6-a76b-cb4417b564fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T10:28:48.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koko Pimentel said his father died of lymphoma, a cancer of the
        immune system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e97d5-8a52-4903-a685-0568a90d296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T10:28:48.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tatay was sick [with] lymphoma which is a form of cancer. This
        already spread throughout his body," the Senator said. "In the end, it was
        the heart which gave up."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdbb5c5-8423-43c3-874f-2661f030c750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T07:10:23.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Pimentel was Senate President from November 2000 to July
        2001. He served in the upper chamber for three terms ‚Äî 1987 to 1992, 1998
        to 2004, 2004 to 2010 ‚Äî also alternating between Senate Minority Floor Leader
        and Senate Majority Floor Leader from July 2001 to August 2002.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d85799-982d-4477-8e4e-4e435ed0e386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T07:10:23.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel was known as a stalwart of federalism. He filed a joint
        resolution establishing the federal system when he was senator during the
        14th Congress. Last year, as a member of the Consultative Committee, he also
        argued for a plebiscite to decide on a federal constitution. Talks of a new
        federal charter were put on hold as the 18th Congress took form.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafebca2-8c0e-43fe-877e-23ab436af49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T07:10:23.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel was the founder of the Partido Demokratiko Pilipino in
        1982. In 1986, the party merged with Lakas ng Bayan, which was founded by
        the late former senator Benigno Aquino Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4443e7a0-4bab-4501-a196-b8472dbfdb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T10:28:48.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Condolences pour in</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f60d9cd-4d9b-4e9a-b1d0-47149381330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T10:28:48.310+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent senators and other government officials aired their condolences
        to the family of Pimentel following the news of his demise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd071d8-0129-4e36-9621-c35f9a6f6211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:02:14.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo thanked the late Senator for
        his "long, fearless and principled track record of public service."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb4978d-c718-4f1e-86b5-0e0f8dd8be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:02:14.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He would forever be etched in our history as a giant among his
        peers who championed democracy and electoral reform and a visionary who espoused
        devolution of powers and strong local governance," the Palace said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290abeb3-1a59-44c5-b317-1cff6843bcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:02:14.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo said the country lost "one of its last
        statesmen" with Pimentel''s passing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ff518-618a-40af-b31e-89ad5d945f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:02:14.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was kind, a true gentleman, and principled amid many challenges
        we faced as a nation," Robredo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91c74f2-b6eb-4e7f-9e02-30bef51782d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T10:28:48.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto, who served as Majority Leader during
        Pimentel‚Äôs stint as Senate President, lamented his death, saying Pimentel
        was his ‚Äúidol.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dd1cb9-76f5-4e34-9e2a-9d964061b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T10:28:48.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI feel like I lost a close relative and not just a friend. I was
        his majority leader when he was Senate President and we were very close. He
        was my idol!,‚Äù Sotto said on Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f9f690-2121-4599-a6bd-2aec08c6f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T10:28:48.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Miguel Zubiri, a fellow Mindanao native, also grieved the
        loss of his co-senator in the 14th Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84337f0-9075-4973-ad4b-476ef90bc773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T10:28:48.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe death of our former Senate President Aquilino Pimentel Jr is
        a great loss for Mindanao and the Nation as he is one of those I consider
        as one of the great pillars of our country''s democracy in the last 50 years,‚Äù
        the Senate Minority Leader said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c210e46-87a0-4d61-891f-b5873e4d8802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T10:28:48.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senators Kiko Pangilinan and Risa Hontiveros also paid
        their respects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1515b5-75c7-41f3-8c56-8df25cde5d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T10:28:48.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSa ngalan ng aking pamilya sa pakikibaka, nagpapasalamat ako sa
        ibinahagi niyang buhay para sa karapatang pantao, kalayaan, at demokrasya
        noong panahon ng diktadura,‚Äù Pangilinan said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd460cf7b-7d3f-4a1f-8a05-ce6496602e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T10:28:48.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she will always remember Pimentel as a ‚Äúfighter.‚Äù</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">‚ÄúI‚Äôve
        been there before in the Sen, like you. And it‚Äôs so difficult to be a minority,
        but regardless... keep fighting,‚Äù Sen Nene Pimentel told me early last year.<br><br>This
        is how I will always remember the Father of the Loc Govt Code: A FIGHTER.<br><br>Salamat,
        Ka Nene; mahal Kita. ‚úäüèºüíô <a href="https://t.co/vgSVdHKhtg">pic.twitter.com/vgSVdHKhtg</a></p>&mdash;
        risa hontiveros (@risahontiveros) <a href="https://twitter.com/risahontiveros/status/1185714656641372160?ref_src=twsrc%5Etfw">October
        20, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994cf0b-00a0-411c-b5d3-20dd29f33614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T10:28:48.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23d8eb-2c92-4ed6-bab7-c3c361af049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:02:43.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon lauded Pimentel for his experience in the
        executive and legislative departments and even during his retirement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b15586-d4aa-4b94-8397-965291802d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:02:43.007+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was committed to whatever causes he chose to advocate in his
        lifetime and persevered in pursuing them," said Gordon.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79445609-9e72-4ab6-a957-d43d55e91057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T16:10:34.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva regarded Pimentel''s life as an example
        that civil servants must follow.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbc1ae6-1331-4fcf-9c90-1472bb53844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T16:10:34.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patunay ang buhay ng Tatay Nene na wala nang mas hihigit sa karangalang
        maglingkod sa bayan, " Villanueva said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217f9456-01a1-4977-b001-8caaa6bee9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T16:10:34.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:15.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senator Panfilo Lacson, Pimentel played a vital role in his
        first time joining the Senate.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333c118c-a1db-4ab1-94a2-fe0217c8e554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T16:10:34.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:15.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failing to understand the dirty play of politics, I can still vividly
        remember Sen Nene''s advice - ''Ping, sagutin mo yung mga akusasyon ng administration.
        Marami nang naniniwala," Lacson shared.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167ba0f2-ccec-4bcb-8507-eb0556eb35b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T16:10:34.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:15.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, Lacson faced accusations of being "the biggest narco-politician,
        money launderer and criminal offender" when he became a newly-elected Senator,
        he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2ec7d-ebe9-4d63-9d0e-87703b38ec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T16:10:34.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:15.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bong Go also bade his fellow Mindanaoan and PDP-Laban mate
        farewell.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688891b7-19a6-4501-8b41-528a87130b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T16:10:34.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:18:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His death may leave us with a sad void and profound loss to his
        family and to our country he cared so much about," Go said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daccd15-241d-4987-8f5f-ee2d74c5a7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:02:14.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Sherwin Gatchalian and Sonny Angara also honored the late
        Pimentel for his landmark works.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74436ad-238d-4083-a9ae-953465f7e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:11:18.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tatay Nene Pimentel lived a passionate and fruitful life. He may
        have left us, but his legacy will always remain and be remembered," Gatchalian
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b86e28-4a1d-44fd-8795-ef9534f59a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:11:18.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Nene was the lawmaker‚Äôs lawmaker, both in intelligence
        to craft or critique laws and the discipline to consistently do it," said
        Angara.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492972b4-ac29-41ca-991a-1d62d80ca177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T07:10:23.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a senator, Pimentel made significant contributions to legislation
        such as The Local Government Code of 1991, The Generic Drugs Act, and An Act
        Creating the Autonomous Region in Muslim Mindanao.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a780626-212c-4678-8abd-0d2e6b8d6011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:02:14.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consultative Committee, chaired by Chief Justice Reynato Puno,
        also praised their lost companion. The body tasked to review the 1987 Constitution
        vowed to push for Pimentel''s vision of federalism for the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9866b-ff90-41ef-856d-41db250a9f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:02:14.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best tribute we can give to Nene is to work hrder for federalism...
        his last advocacy for a better Philippines," Puno said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e603004-0b31-405d-bc80-3b4d2b19cb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:11:18.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines offered their condolences
        to Pimentel''s family as well, calling the late lawmaker a "friend of the
        revolution."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6da865-8d97-483a-901f-3cc7efe02209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:11:18.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino people and youth thank him for keeping alive memories
        of past struggles. His lifestory inspires the people in their present resistance
        to tyranny," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e4a23b-be28-42d4-b4d5-29ed76e10ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T07:10:23.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also engaged in massive protests in the 70‚Äôs and 80‚Äôs against
        the dictatorship of late President Ferdinand Marcos.&nbsp;Pimentel was ousted
        from his post as Cagayan De Oro City Mayor by Marcos. He was later reinstated
        in his mayoral post after the People Power demonstrations in 1982.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563cff55-e180-4a48-a5ea-9c68d2a88a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:11:18.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Chief Teddy Boy Locsin remembered Pimentel as "the
        face of martial law," He added, "His face best expressed what our country
        was going through while the idiot majority professed sexual ardor for the
        dictator."</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Being
        brave in the riskiest situations wasn&#39;t a decisive act for him but simply
        breathing. The last of the brave are leaving to join the immortals of our
        liberties among whom you can bet none of the current opposition belong. You
        can&#39;t do dirty things and be a hero. <a href="https://t.co/KI23qr2gi1">https://t.co/KI23qr2gi1</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1185773306588254208?ref_src=twsrc%5Etfw">October
        20, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ee7ca-fe12-4366-b0f9-492303915292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:11:18.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a023ae1-5bed-4551-963f-980c1a8ffffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T07:10:23.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:15.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also assisted then Chief Justice Hilario Davide Jr. in
        presiding over the impeachment trial of then President Joseph Estrada.</p>'
  'white-house-trump-doral-resort-g7':
    'author': 'Nikki Carvajal, Pamela Brown, Manu Raju and Ted Barrett, CNN'
    'caption': 'The White House is defending its decision to host next year''s G7
      at President Donald Trump''s own Florida resort against mounting criticism,
      saying the Doral site is "significantly cheaper" than other options.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-20T08:11:44.016+08:00
    'credit': 'From Michele Eve Sandberg/AFP/Getty Images '
    'imagesource': 'jcr:8b34913a-2a5c-4cca-bbc5-5f019ed0e596'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5005d4e-6ac1-44f9-92f6-dbecac546653'
    'lead': 'The White House is defending its decision to host next year''s G7 at
      Trump''s own Florida resort against mounting criticism, saying the Doral site
      is "significantly cheaper" than other options.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-20T08:18:07.758+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:18:14.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:17:43.455+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['donald-trump', 'g7']
    'template': '1'
    'title': 'White House defends Trump''s Florida resort as ''significantly cheaper''
      option for G7 site'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b27b3-9a4c-4efb-8587-e2328dfdbb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The White House is defending its decision
        to host next year''s G7 at Trump''s own Florida resort against mounting criticism,
        saying the Doral site is "significantly cheaper" than other options.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ae899d-2199-4eaa-9535-0f053a189d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration says the event will be run "at cost," meaning
        without profit, by the Trump National property because of the Emoluments Clause
        of the Constitution ‚Äî&nbsp;which largely prohibits the President from accepting
        gifts and money from foreign governments. As a result, "the summit would be
        significantly cheaper for taxpayers and our foreign guests," White House press
        secretary Stephanie Grisham told CNN. She did not provide details on what
        will and will not be included in the cost or how the total will be calculated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a17014-e659-4fc1-b4e4-f1c3266e3c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear that simply avoiding a profit would keep the administration
        from running afoul of the emoluments clause.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6648b967-6803-4d41-bc6e-4e52e1f0da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham said the White House is also exploring a host committee
        for the G7, including the potential for receiving donations in order to help
        offset costs. She added this was also done in 2004.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87c924b-a709-4602-b2d4-b3ed79a11124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to host the summit at Trump''s property is adding to deep
        fractures in the President''s relationships with some allies in Congress already
        upset with his decision to pull troops out of Syria. And though some of the
        pushback is predictable, it''s another worry for a White House already facing
        an impeachment inquiry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f39dd4f-b327-4520-88de-8c6e660d3fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Democratic aide said the House of Representatives will vote next
        week on a resolution to condemn the President''s use of his Doral resort to
        host the G7.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c907bfa-dfe3-49dc-b80a-39de1d07e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi told CNN Friday that holding the G7 at
        Trump''s property is "completely out of the question."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28564473-6972-4ab5-af14-21552b2091f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while several of Trump''s staunchest defenders on Capitol Hill
        say they are not concerned about it -- including GOP Rep. Jim Jordan, who
        told CNN that "the American people are much more concerned about not where
        it happens, but what happens at the even" ‚Äî&nbsp;some members of the President''s
        party are suggesting otherwise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b32c25-55dd-4121-8d1b-6ca05b216df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Rep. Adam Kinzinger of Illinois said he''s "not happy
        about it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ef0fe7-8047-4cb3-986b-7d8113bcf652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I read the emoluments clause again yesterday," Kinzinger said on
        Friday, "and it talks about titles and nobility and all this. I don''t know
        if it''s a direct violation, but I don''t understand why at this moment they
        had to do it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe536c30-e052-4fee-ad32-b5bb664c3614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grisham claimed that the "site selection process began months ago"
        and was overseen by the State Department. She said the selection team looked
        at venues in California, Colorado, Florida, Hawaii, Michigan, North Carolina,
        Tennessee and Utah.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e1133-7539-4b4b-aa53-ee3980cb5b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of the criteria remain the same as past Administrations,"
        Grisham wrote, citing considerations such as on-site accommodations, helicopter
        landing zones, weather and proximity to medical facilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8e9f3-b9c8-4e9c-b28c-b918a86d41cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a source familiar with the selection process told CNN Friday
        the resort was not on the suggested list of venues recommended to the White
        House in part because of ethics concerns about having the G7 at a Trump property.
        The concerns extended to all Trump properties, which officials did not include
        on the original list.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe2060-6fe1-4c81-b998-577dbc607c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People involved in the search process were stunned when the announcement
        about the selected location was initially made, the source said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6387e65-e811-49a4-a941-24c91a9adfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department hired contractors with experience in doing
        advance work for Trump and then the list was compiled. The White House counsel''s
        office weighed in on the decision and conducted an analysis, but ultimately
        signed off despite concerns about the optics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b16f89b-29e2-4c65-b558-e0a69340ea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the source, every quarter the Trump organization calculates
        what profits have been made from foreign entities and then cuts a check to
        the Treasury Department. However, the source said it wouldn''t factor in the
        at cost business to Doral it wouldn''t otherwise receive and the marketing
        from holding the summit there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca414e1-93b2-4c6d-b2f8-a461db17b1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Thursday press briefing, acting White House chief of staff
        Mick Mulvaney addressed the concern that hosting the G7 there already creates
        profit by highlighting the resort, asking reporters to "consider the possibility
        that Donald Trump''s brand is already strong enough on its own."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8e39d-3b2e-4357-9c57-762c82450fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulvaney told reporters it was Trump who brought up the idea of
        hosting the G7 at Doral, explaining: "We sat around one night. We were back
        in the dining room and I was going over it with a couple of our advance team.
        We had the list, and he goes, ''What about Doral?'' And it was like, ''That''s
        not the craziest idea. It makes perfect sense.'' "</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d28956-fddf-40dc-8a16-c37e51b17673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff, he added, "sat down and went to go look at it" following
        the suggestion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aebc2e0-5ff0-4187-851c-fcc805e4d612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulvaney repeatedly referred to a cost analysis during his remarks
        to reporters. The White House has not made public such an analysis, despite
        requests to release it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22442d4d-62d6-40b4-9357-f526a5fdff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.760+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has not said who made the final decision on where
        to host the summit.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f3f8c-1bff-4a2d-bd10-802d5c2e64d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:18:07.758+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:14.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/19/politics/white-house-trump-doral-resort-g7-cost/index.html">White
        House defends Trump''s Florida resort as ''significantly cheaper'' option
        for G7 site</a>"</em></p>'
  'barcelona-catalonia-protests-torra-negotiations-':
    'author': 'Aimee Lewis and Laura Perez Maestro, CNN'
    'caption': 'Fires burn in Barcelona on Friday following another evening of protests.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-20T08:21:27.183+08:00
    'credit': 'From Jeff J Mitchell/Getty Images'
    'imagesource': 'jcr:43891c0e-3139-4e81-b4b2-80c3a5da7c6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1609822d-ba90-4ea1-bca1-ce08c79147b6'
    'lead': 'Catalonia president Quim Torra has called for talks with the Spanish
      government after a fifth consecutive night of violence in the streets of Barcelona,
      and other parts of the region, as anger over the jailing of Catalan separatist
      leaders continued.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-20T08:24:02.231+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:18:13.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:17:43.702+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['catalonia', 'president', 'spain']
    'template': '1'
    'title': 'Catalonian president calls for negotiations with Spain after fifth night
      of violent unrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f57926b-899c-4ef6-9087-8735b9f83b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Catalonia president Quim Torra has
        called for talks with the Spanish government after a fifth consecutive night
        of violence in the streets of Barcelona, and other parts of the region, as
        anger over the jailing of Catalan separatist leaders continued.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966c7fb4-9641-408f-90a1-979bd0f7d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half a million pro-independence protesters gathered Friday
        in the Catalan capital, the local police said, for a peaceful march which
        converged on the city center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f802b0fb-2d26-4f8f-96c2-6f0424c7ae52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But violence broke out and fires were set in the evening, leading
        to 64 people being detained and 89 wounded, according to a spokesman for the
        Interior Ministry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b864a36-e648-44e8-a627-85112b5ce5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since protests began on Monday, over 300 people have been detained,
        the spokesman told CNN, with nine remaining in custody, while about 200 police
        officers have been injured and 171 vehicles damaged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4526c1-4202-4686-939e-943d30530843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference on Saturday, Torra urged Spain''s Prime Minister
        Pedro Sanchez to "set day and time for a negotiating table."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12957de-fccb-482b-acc5-5f9e802e2dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is their responsibility and obligation. It is more urgent than
        ever. We have long demanded it for a political resolution to the conflict,"
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3679e7-4561-4f31-8c32-16ab74f93598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish government responded by saying that Torra had to "strongly
        condemn" the violence, adding that it was "something he has not done so far."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c12f5d7-ccaa-4f5a-a664-201bd7050e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Sanchez''s office told CNN: "In order for the
        dialogue to be effective, as PSC (Socialists'' Party of Catalonia) leader
        Miquel Iceta has said, Mr .Torra should recognize the other side of Catalans,
        who are not pro-independence, and who are demanding to rebuild the coexistence
        damaged by the independence movement," adding, "Coexistence, lately, [is]
        even more damaged by the violent independence movement."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d277a06-4fcf-48d2-af51-bd6cbab4bac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government of Spain reiterates that the problem of Catalonia
        is not independence, which will not happen, because it is not legal, nor do
        most Catalans want it, but coexistence," the spokesperson added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665bcb78-8987-4dab-856e-9df1d466dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His referendum proposal is not wanted by the majority of Catalans
        or, apparently, the majority of his own government. The first thing to restore
        is the condemnation of violence, something that Mr. Torra has not done."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04183394-0e49-4a43-8a00-a824a3f1963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Court ruling spurs protests</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec227de-e8d6-409b-a34a-7d9daba02900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters have been out in force every night since Monday,
        when nine Catalan politicians were handed heavy sentences by the Spanish Supreme
        Court for their role in an independence movement that tried to separate Catalonia
        from the rest of Spain two years ago.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2839bb29-db79-4a2f-a546-058a456485f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the scenes on Friday showed riot police facing off against
        protestors, some of whom threw objects at the police. Garbage containers were
        set on fire, a common sight in the past week. The Barcelona City Council said
        that 700 bins have been burned during the riots over the past three nights.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8065a6d0-04fd-4338-a90b-3bd8f05581a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trees, pavement, traffic lights and public signs were damaged, with
        the total cost to the city so far reaching more than ‚Ç¨1.5 million ($1.7 million).
        Dozens of roads in and around Barcelona remained closed to traffic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70628373-81b9-43a3-b362-3f8cd73b74f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando Grande-Marlaska, Spain''s interior minister, told reporters
        on Saturday that Spanish security forces had done "an extraordinary job" and
        insisted the state was not overwhelmed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0b4230-985a-438a-9206-1d565d9286c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande-Marlaska also criticized Torra for not condemning the violence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8395e-4f87-4712-8a2e-d1feafa6e984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one understands that they speak minutes and minutes and do not
        condemn," he said. "They must choose the path of the democratic institutions,
        because there is no other way."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe7f820-cc51-4e2f-8093-cb63e132f99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Torra ‚Äî&nbsp;who has been criticized in some
        quarters for calling for civil disobedience while sending in Catalan riot
        police to restore order ‚Äî&nbsp;had blamed the violence on infiltrators trying
        to undermine the pro-independence movement and also urged an end to such actions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b64f21-1170-4e50-b556-b2c7be614710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heavy sentences for independence leaders</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a811549-2959-4819-9a39-88b6ea7eef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests erupted after the Supreme Court judgment Monday. Oriol
        Junqueras, the former vice president of Catalonia, was sentenced to 13 years
        in prison and banned from holding public office for the same amount of time.
        He was found guilty of sedition and misuse of public funds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d994ac-0cb0-4ff7-855c-ba1989a7a8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Catalan foreign minister Raul Romeva, former Catalan government
        spokesman Jordi Turull and ex-labor minister Dolors Bassa were convicted of
        the same offenses and sentenced to 12 years in prison. They were also banned
        from holding public office for 12 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd05421c-6530-4075-9b01-c2bdbd0195de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five other officials and activists were sentenced to between nine
        and 11 years each, with three more people sentenced for shorter periods of
        time for lesser offenses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc116e9c-628e-4bc3-a36f-c0e947acc5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their supporters accuse Madrid of political persecution and are
        calling for another independence referendum, which Madrid says would be illegal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c7b216-f77a-4c3b-9649-ee3a0b1c3b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-independence group CDR has called for demonstrators to set
        up a permanent camp in the city center. Police said that while they know about
        the plans, no tents have been put up yet.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885efb21-bf63-41b6-9cbb-2b4e79f2a59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Friday, the Spanish Football Federation postponed El
        Clasico between Barcelona and Real Madrid until later this month because of
        the ongoing Catalan protests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cbee48-1d73-4cc1-a067-ab31be56db76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Clasico is one of the most highly-anticipated events on the football
        calendar, with the bitter rivalry drawing in millions of viewers worldwide.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a7518-7495-45d6-9e67-18ab7b419a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:24:02.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/19/europe/barcelona-catalonia-protests-torra-negotiations-intl/index.html">Catalonian
        president calls for negotiations with Spain after fifth night of violent unrest</a>"</em></p>'
  'chile-protests':
    'author': 'Claudia Dominguez and Daniel Silva Fernandez, CNN'
    'caption': 'Protesters burn an entrance to Santa Lucia metro station in Santiago
      on Friday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-20T08:27:56.694+08:00
    'credit': 'From Claudio Reyes/AFP via Getty Images'
    'imagesource': 'jcr:8385b6ed-5811-4635-949b-99637c5e1a72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2cb8613-da82-495c-8b1e-78ec2df2863b'
    'lead': 'Chilean President Sebasti√°n Pi√±era declared a state of emergency in a
      televised address to the nation on Friday after days of violent protests in
      the country''s capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-20T08:30:48.269+08:00
