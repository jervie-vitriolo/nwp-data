      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:04.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Royal Caribbean spokesperson confirmed the incident, telling CNN
        in a statement:</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28955104-4917-4c7d-accb-e9db4298c29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:15:50.526+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:04.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c89cd8-ec87-43d7-b952-6fca540df5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:15:50.526+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:04.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earlier this week on the Allure of the Seas a guest was observed
        recklessly and dangerously posing for a photo by standing on her stateroom
        balcony railing with the help of her companion. Security was notified and
        the guests were later debarked in Falmouth, Jamaica as a result of their actions
        and are now banned for life from sailing with Royal Caribbean."</p>'
