      'mgnl:lastActivated': 2023-01-27T08:18:04.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b1b2a-db2e-4c28-ae89-4a4f8ba73d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:15:50.525+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:04.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed woman was spotted by a fellow passenger, Peter Blosic,
        who alerted the crew.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d932ff-86a0-4acc-b2f1-f0a376104a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:15:50.525+08:00
