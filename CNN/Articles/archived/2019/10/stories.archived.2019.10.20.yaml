      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) ‚Äî</strong> Four
        of the 15 suspects of a robbery inside a mall in Mandaue City, Cebu, were
        killed by policemen after their capture, local police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad778f67-7705-4fc4-9c06-c241c197d557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:16:55.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:00.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bogo City police caught nine of the suspects in their territory.
        Bogo City Police Chief Lt. Col. Emelie Santos said the four that were killed
        were trying to escape and grappled with the policemen‚Äôs guns while they were
        being escorted to the police station.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171746df-1255-46ae-b8e4-912cc0654b2b'
      'mgnl:activationStatus': true
