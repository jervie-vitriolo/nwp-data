      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday evening, about 300 people were involved, including
        teams with police dogs and divers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578765b9-c2d3-46a9-80e9-9a8b96206093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T22:21:07.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Emergencies Ministry, 174 people lived in the settlement.
        Fifteen were killed, nine were hospitalized and six remain missing. The rest
        of the settlement was evacuated and placed in temporary accommodation centers,
        the ministry said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c1f0db-3f47-4eca-a2d4-0a5c4df47b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T22:21:07.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krasnoyarsk Governor Alexander Uss said lax construction standards
        and weather conditions were among the possible causes of the dam break, Russian
        state news agency RIA-Novosti reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c48b04-339e-47e3-bc8a-219e786f65cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T22:21:07.565+08:00
      'mgnl:createdBy': 'pia'
