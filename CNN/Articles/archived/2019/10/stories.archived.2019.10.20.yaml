      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joker," meanwhile, has shattered box office records, opening to
        $96 million, the highest-grossing October debut ever. The buzz hasn''t worn
        off, bringing in $55 million in its second weekend in North America alone.
        As of last weekend, the movie had brought in $543 million globally.</p>'
