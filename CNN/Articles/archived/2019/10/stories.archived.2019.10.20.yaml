      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If IAS would separate from the PNP, would be separate
        from NAPOLCOM, we will be able to have checks and balance.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3de007-2fa3-4f1b-8304-93806a832291'
