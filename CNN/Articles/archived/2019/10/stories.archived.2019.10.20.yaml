      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d172df-a50c-49b7-a1ed-a28bad612a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:15:50.525+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:04.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened on board the Royal Caribbean ship Allure of
        the Seas as it was approaching Labadee, Haiti earlier this week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a19789-fb84-4c2b-ac64-2b4d10ce4475'
      'mgnl:activationStatus': true
