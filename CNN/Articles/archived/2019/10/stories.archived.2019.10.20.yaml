      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration (PAGASA) <a href="https://www.facebook.com/PAGASA.DOST.GOV.PH/photos/a.302759263167323/2380005568776005/?type=3&amp;theater"
        target="_blank">made the announcement</a> on social media, saying the weather
        disturbance, with the international name Neoguri, left past 5 p.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55965d98-fe62-4e3f-8065-059612c98499'
      'mgnl:activationStatus': true
