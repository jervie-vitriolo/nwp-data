      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:00.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects robbed four jewelry stores and a money changer shop
        at the J Centre Mall in Mandaue City at around 8 p.m. Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
