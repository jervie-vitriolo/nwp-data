    'template': '1'
    'title': 'Trump reverses course and says his Florida resort won''t be used for
      G7 summit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7561287f-3a7d-4b3b-b54a-fb732c635458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T12:00:19.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:02.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> US President Donald Trump on Saturday night
        abruptly reversed course and announced next year''s G7 economic summit of
        world powers would not be held at Trump National in Doral, Florida, in a rare
        departure after facing bipartisan backlash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f016b87-3905-4ff8-9a20-0348be917eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T12:00:19.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:02.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President tweeted the major change just over 48 hours after
        the initial announcement: "We will no longer consider Trump National Doral,
        Miami, as the Host Site for the G-7 in 2020. We will begin the search for
        another site, including the possibility of Camp David, immediately."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0dacb-1e74-4d3b-9357-fc627cb8afe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T12:00:19.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:02.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President called the rising criticism his administration was
        facing "Irrational Hostility," and wrote, "I thought I was doing something
        very good for our Country by using Trump National Doral, in Miami, for hosting
        the G-7 Leaders."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0eb5bb-1a2d-4f00-b232-9fd94a30c7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T12:00:19.013+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:02.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House had been defending its decision to use Trump''s
        own property as the site for the G7 in the face of mounting outrage and disapproval.
        White House press secretary Stephanie Grisham told CNN that the Doral site
        would be "significantly cheaper" than other options.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
