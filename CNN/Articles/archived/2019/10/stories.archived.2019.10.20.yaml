    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a472e-5243-4efa-875b-c18030238ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:39:47.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will place IAS under the Department of the Interior and
        Local Government, with staff separate from the PNP.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea707cd0-6e08-4f66-a1c4-1562674daeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:39:47.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd388f61-151b-4212-a958-2c6148a02d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:39:47.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also seeks to give IAS prosecutorial powers instead of simply
        recommendatory.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e19439-8c59-4f4a-bf78-f58020e3eeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:39:47.929+08:00
