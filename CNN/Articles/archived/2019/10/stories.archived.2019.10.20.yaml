    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa3d3e-a9e7-45bf-a8e9-5365ef5c0e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:01.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from identifying members and leaders of the Skimmers, some
        Duterte supporters online suggested that the routine could be considered as
        inciting to sedition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca53ed40-16c8-4dda-a3e2-2be4bb66f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:01.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19271f6e-562c-4bef-b407-bce735ce276c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:01.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offense, under the Revised Penal Code, is defined as inciting
        any individual to commit acts that constitute sedition ‚Äúby means of speeches,
        proclamations, writings, emblems, cartoons, banners, or other representations
        tending to the same end, or upon any person or persons who shall utter seditious
        words or speeches, write, publish, or circulate scurrilous libels.‚Äù</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa3ed70-8164-48ae-a6cd-827293483425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba508252-5261-43d3-a9b2-321b6a150958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inciting to sedition has been repeatedly used against critics of
        the administration, including <a href="http://www.cnnphilippines.com/news/2019/7/21/leni-robredo-pnp-cidg-sedition-case.html"
        target="_blank">Vice President Leni Robredo</a>, <a href="http://cnnphilippines.com/news/2019/02/26/Sonny-Trillanes-inciting-to-sedition-charge-coup-detat.html"
        target="_blank">former Senator Antonio Trillanes IV</a> and even <a href="https://cnnphilippines.com/news/2019/7/20/CBCP-head--Sedition-case-vs.-bishops-unbelievable-.html?fbclid=IwAR0ukmDeSQbWe3JIHkZB_sNOhm-a-8ZKqSOTkGyxNqFUa4wIK3PGcoaHxSY"
        target="_blank">some Catholic bishops</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f267850b-0ccc-4bcf-9eae-801b89008139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382df030-b299-42ed-a4ab-282ccff25177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.200+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Trillanes‚Äô case, he was sued over a <a href="http://cnnphilippines.com/news/2018/09/15/trillanes-paras-inciting-sedition.html"
        target="_blank">privilege speech</a> where he supposedly urged soldiers to
        kill Duterte over his supposed undisclosed wealth. Speeches in Congress are
        supposed to be shielded from prosecution under the Constitution.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e4d021-32e2-4a28-bc09-2bac4d636da8'
      'mgnl:activationStatus': true
