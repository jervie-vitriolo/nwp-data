      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;A woman was removed from a cruise
        ship and banned for life by the cruise company after she climbed onto her
        room''s balcony railing to pose for a dangerous photo shoot over the ocean.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3660faae-96b1-4771-b973-19e874a1b9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:15:50.525+08:00
