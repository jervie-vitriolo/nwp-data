    'template': '1'
    'title': 'UP Visayas defends critical cheer routine as Duterte supporters take
      aim at students'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2585614b-f7e6-46b2-9fb0-6a0078a92e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.198+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:01.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) ‚Äî</strong> For
        taking part in a critical performance in which their chant included a brief
        ‚Äúkill this President, charot‚Äù line, members of a student cheering team at
        the University of the Philippines ‚Äì Visayas (UPV) came in the line of fire
        of supporters of President Rodrigo Duterte. The cheerers and their leaders
        have since been the target of threats and harassment from pro-Duterte sectors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89779d0-3b46-428b-acbf-36d1d11da828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:01.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b324019c-f09a-453f-bdfb-785211faae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:01.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UP-Visayas community has come together in their defense.
        UPV student organizations, including the UPV-University Student Council, on
        Saturday came out with a unity statement backing the leaders and members of
        the Skimmers, an academic organization from the university that staged the
        cheer routine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21710f40-09e9-4ff9-962b-0b7116dc820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:01.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71de7514-abec-41bc-afc4-850ba4cb7bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:01.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identities of leaders and members of the Skimmers have also
        been posted on some pro-Duterte Facebook pages. The posts have since been
        taken down after being reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
