      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b62d16-0a9d-4864-a431-3dcd866e78be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:15:50.526+08:00
      'mgnl:createdBy': 'xave'
