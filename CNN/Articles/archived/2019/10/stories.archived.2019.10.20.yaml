      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0412792-956a-427b-a111-1cede7428300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.199+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:01.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What gained the most attention was the part of the routine which
        criticized the Duterte administration‚Äôs stance on the <a href="http://cnnphilippines.com/news/2019/4/12/china-philippines-spratlys-dispute.html"
        target="_blank">Philippines''&nbsp;overlapping territorial claims with China</a>.
        This ended with cheerers saying ‚ÄúTuta ka! [You‚Äôre a puppet]‚Äù and ‚ÄúLet‚Äôs kill
        this President, charot!‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faee1489-655b-41f4-b1b4-caebc90769dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.199+08:00
