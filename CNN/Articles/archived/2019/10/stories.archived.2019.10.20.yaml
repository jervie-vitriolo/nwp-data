      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2d421-9ee6-424d-8d18-be95719f8443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:15:50.525+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:04.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship''s crew later tracked down the woman and removed her when
        the ship docked in Falmouth, Jamaica, Blosic said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d5ffe4-9ff8-4147-896e-132f1c6266a7'
      'mgnl:activationStatus': true
