  'nene-pimentel-passed-away':
    'caption': 'Former Senate President Aquilino ‚ÄúNene‚Äù Pimentel jr., died in hospital,
      Senator Koko Pimentel confirmed. He was 85. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-20T07:06:44.796+08:00
    'imagesource': 'jcr:ec4d5607-eb31-4360-b973-af0cf9363f86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
