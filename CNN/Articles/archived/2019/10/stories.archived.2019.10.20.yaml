      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) ‚Äî</strong> Typhoon
        Perla left Philippine territory late afternoon Sunday, according to the state
        weather agency.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49178d3-2e72-4ef4-9417-759e428fea2a'
