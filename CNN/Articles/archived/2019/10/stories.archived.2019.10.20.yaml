      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999e7ef2-9916-4d21-aba1-884c8925a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:05:40.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Police District (MPD) Director PBGen Vicente Danao was moved
        to head the Calabarzon police, replacing PBGen Edward Carranza, who is now
        PNP‚Äôs director for logistics. Carranza is taking PBGen Angelito Casimiro‚Äôs
        post, who was acting Cagayan Valley police chief.</p>'
