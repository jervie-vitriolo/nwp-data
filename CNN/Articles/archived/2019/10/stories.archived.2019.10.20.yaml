    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39ae712-13c6-46fe-b58b-0fc35d563997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.199+08:00
      'mgnl:createdBy': 'xave'
