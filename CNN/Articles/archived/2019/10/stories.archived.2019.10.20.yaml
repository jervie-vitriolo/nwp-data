      'jcr:uuid': 'eb91df69-a863-40cd-bd2e-a0e54e96e5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:36:09.414+08:00
      'mgnl:createdBy': 'janine'
