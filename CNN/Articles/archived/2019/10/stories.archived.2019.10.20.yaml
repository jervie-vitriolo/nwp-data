      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it seems like those stairs, which connect Shakespeare and Anderson
        avenues at West 167th Street, are becoming a popular tourist attraction, potentially
        to the chagrin of actual Bronx residents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
