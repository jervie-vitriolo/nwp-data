      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93ada10-c5f8-4f95-8fab-4c80fd509a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.201+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:01.618+08:00
