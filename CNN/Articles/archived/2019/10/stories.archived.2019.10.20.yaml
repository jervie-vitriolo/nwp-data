      'mgnl:lastActivated': 2023-01-27T08:18:10.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;For almost three years, "Welcome To
        Video" was a covert den for people who traded in clips of children being sexually
        assaulted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f193b62e-b963-499a-aab0-f827d8ca8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aad550-0f23-4007-a63f-ab23c7af5a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, on the darknet''s largest-known site of child exploitation
        videos, hundreds of users from around the world accessed material that showed
        the sexual abuse of children as young as six months old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4de6ec-a712-4763-b6a8-1e4c7e8acf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd37397-807a-487c-9ac9-d0d95d0b2ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it all began to unravel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f041aee4-44a9-4c9a-ab5a-4b7394027dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1724cd-dc4e-4991-84f8-67238665775b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the United States'' Department of Justice (DOJ) revealed
        how it had followed a trail of bitcoin transactions to find the suspected
        administrator of the site: A 23-year-old South Korean man named Jong Woo Son.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06dd58-bb28-4bf4-87b7-aa2017b61340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda0f6a-e9dd-4439-8eb5-8000d99b39ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the case is much bigger than just one man. Over the almost three
        years that the site was online, users downloaded files more than one million
        times, according to a newly unsealed DOJ indictment. At least 23 children
        in the US, Spain and the United Kingdom who were being abused by the users
        of the site have been rescued, the DOJ said in a press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a834d0a5-2571-47d0-8b5b-ef37abf3d315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21346731-25f1-4054-a44e-917b80cfb59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children around the world are safer because of the actions taken
        by US and foreign law enforcement to prosecute this case and recover funds
        for victims," said Jessie K. Liu, an attorney for District of Columbia where
        the US case was filed. "We will continue to pursue such criminals on and off
        the darknet in the United States and abroad, to ensure they receive the punishment
        their terrible crimes deserve."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ba0a6f-a34a-41cc-9fe9-712b1892417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b33853-bafd-4d79-a0de-d3a403bd260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.165+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, 337 people from at least 18 countries who used Welcome
        To Video have been arrested and charged, the DOJ said. And in a statement
        Thursday, South Korea''s National Police Agency (NPA) said 223 of them were
        South Korean.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c0f34c-28bc-4027-b316-f5a89bf3b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9f0880-8458-4bc6-bb82-2c4738c5413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Welcome To Video users likely thought they were untraceable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b057c802-3518-4028-a826-c695fa9e6af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782cf2fc-125e-4892-ada1-b2a0ce667f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site was on the darknet, the underbelly of the deep web which
        cannot be accessed by a regular browser. According to authorities, some customers
        paid for the explicit images of child sexual abuse in bitcoin, a digital currency
        that can be spent without users disclosing their true identity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd05eed0-b01e-4cbd-829e-906575a4ef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4aad66-aabd-49f9-8228-85da77e1cdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the downfall of Welcome To Video shows that bitcoin isn''t as
        private as some cybercriminals might have thought.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b16cd2-2139-423e-ae9a-b686f01a8ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b353c-0f42-4a91-8a95-aba5482990a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What was Welcome To Video</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9180eed-82c0-4285-b789-aa151bf04cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the indictment released Wednesday by the DOJ, Welcome
        to Video began operating around June 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99303f69-94c1-49a2-ae4a-a02d9522fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b9890b-ef73-4419-a089-4000a2f0c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site worked like this: anyone could create a free account. Authorities
        say users could download the videos if they paid in bitcoin, or if they earned
        points by referring new customers, or uploading their own videos. According
        to the indictment, the upload page on Welcome To Video stated: "Do not upload
        adult porn."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eb71dd-3298-40bb-9514-1f4b61cc1307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd17a04-91a2-4c1e-adf5-03fb3a60099f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, bitcoin still wasn''t a widely used payment method.
        The non-profit Internet Watch Foundation, which works to remove images and
        videos of child sexual abuse from the web, found that some of the most prolific
        commercial child sexual abuse sites first started accepting bitcoin as payment
        in 2014. According to the DOJ, Welcome To Video was "among the first of its
        kind to monetize child exploitation videos using bitcoin."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6146b62-11bf-4a83-8fb1-270f68524d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb060c6e-0644-4850-88ce-5b73c6864ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.166+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin can be attractive for people hoping to slip under the radar.
        Bitcoin is decentralized, meaning there is no company or official bank which
        oversees transactions. Users store their bitcoin in a virtual account -- known
        as a digital wallet -- without having to prove their real identity, as they
        might for a regular brick-and-mortar bank.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e09abff-0e2e-4f16-984f-6ff93835417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d19ecf3-7907-4a32-9281-a9c3366c7cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From about June 2015 to March 2018, Welcome To Video received at
        least 420 bitcoin through 7,300 transactions with users in numerous countries
        including the US, the UK and South Korea, the indictment released Wednesday
        shows. Those transactions were worth over $370,000 at the time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b33f963-ee39-49a7-8d2d-9aad79b4e41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c5d5ba-f646-42f7-897d-7d3ab8bd5ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those transactions would ultimately help bring about the
        site''s collapse.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898095f9-e28f-4d6f-a848-84c4e557434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00bc3c8-7a4c-4c18-913b-c02dfdcafd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How authorities brought down Welcome To Video</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6cef55-62f1-4024-bc67-cd80ee00f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get on the site at all, users had to have special software.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fed2ae-7254-4d04-82dd-b269529fd54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b11c74-1e3c-422a-b1f1-641513d9b84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Welcome To Video was hosted on the darknet, it couldn''t
        be accessed by browsers like Google Chrome or Safari. Users needed to download
        software -- such as Tor -- that concealed their Internet Protocol address
        (IP address), a unique number assigned to every device connected to the internet.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dc2b04-cb37-4471-8078-aa932369a338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a9f2ae-b977-4bb3-b55a-98e0ac374e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in September 2017, authorities did something simple, according
        to the indictment: they right-clicked on Welcome To Video''s homepage and
        selected "view page source."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11f96e-3e8c-4eca-8253-31a0ec13dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257fd94-2847-4ad0-9b9c-d5c903eba40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they did that, they discovered an unconcealed IP address. That
        IP address and another found in the same way October 2017 were both traced
        to a residential address in South Korea -- Son''s alleged home.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1b6cd4-b1db-436b-a52c-b350c922922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601dca6a-90dd-44b6-a1c2-ccea88d0434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.167+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, US investigators were carrying out an undercover
        operation. Once in September 2017 and twice in February 2018, an undercover
        agent sent bitcoin to an account provided by Welcome To Video.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abec69f8-354f-447e-a34d-6526701b66f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f95ec0-ed59-4f36-a0db-8ecc2377c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each time, the funds were later transferred into another bitcoin
        account -- in Son''s name, and registered using Son''s phone number and email,
        US authorities alleged in the indictment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f9ecb2-6343-4557-b742-8b3c8d065147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd0c71-df11-426d-bda9-684f0fd2a5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2018, authorities searched Son''s house and found the server
        for Welcome To Video was hosted in Son''s bedroom. Authorities also seized
        eight terabytes containing 250,000 sexual assault videos. In total, 45% of
        the videos analyzed by the National Center for Missing and Exploited Children
        contained images not "previously known to exist."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec9d80-0b86-4829-ad88-4042fa84b834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e08fae-6c36-4d9f-a6b8-9d0074720309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, authorities were able to track down other suspects.
        "(This case) involved a lot of cooperation between a lots of different people,"
        said Urszula McCormack, a partner at the King and Wood Mallesons law firm
        in Hong Kong who specializes in blockchain, the technology behind bitcoin.
        "Often it''s those weak links that expose the whole."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6900216b-5d3e-4ed3-a470-9d8160e27c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bc053b-cdec-4262-99c1-35fdaabda5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the server was shared with law enforcement officials around
        the world, who used it to track down and prosecute customers of the site in
        18 countries, according to a DOJ statement.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26b5116-0fd0-44a8-811a-2cba006d1d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0736e36b-ccf7-4567-b9cd-53f85550b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2018, Son was arrested in South Korea, and found guilty
        of producing and distributing child pornography, a charge that carries a possible
        10 year jail term under South Korean law. In May this year, he was sentenced
        to 18 months in jail, South Korea''s NPA said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cc396a-e0f0-434a-9e55-788593a1a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018abf5b-6918-4ee3-839c-fc77d329328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Son could still face more prison time.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a45c0aa-1054-461a-b194-348e741187e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f699f7-3d94-4461-9124-b21930b78005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August of last year, Son was indicted on a number of child pornography
        charges in the US, including advertising child pornography which carries a
        possible 30 year sentence.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d9f5a8-c144-479e-aba5-4eca5dc71d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.168+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e678a5-bddb-4485-9de3-d4eeee91e28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order for him to face those charges, Son would need to be extradited
        to the US -- which has an extradition treaty with South Korea. He could be
        arrested if he travels there of his own accord. One of the reasons the US
        is interested in prosecuting Son is that the content was accessed in the country.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac3254-60c3-4768-b76d-fd6e5f4d091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897085f5-09bf-4a92-b026-32c57975d419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the DOJ to ask if they will request an extradition.
        South Korean police told CNN they haven''t received an extradition request
        from the US -- and while he''s in prison, Son cannot be affected by the US
        indictment.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec5e8d6-ae8f-447d-99bf-e9de6fca8a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48019f13-70ab-4fb5-bfe2-61112603bc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The flaws in bitcoin</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabdd3d5-63ab-4279-95ba-982a496af3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While bitcoin has a reputation among the general public for secrecy,
        the reality is a bit different.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fbf0b2-1b61-4f71-83c2-34fdcedb4bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464f6f4d-50c4-4ef1-b37f-bb88670d2e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each time bitcoin is transferred, details of the trade are recorded
        on a publicly available, permanent ledger, said Yihao Lim, a senior analyst
        from cybersecurity firm FireEye. It''s therefore possible to see what an individual
        is doing, even you can''t see their real world identity.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8026d4c-90cc-403a-80d2-d92a6f6d5faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b5d704-a9ac-4ab1-9c77-e4b5826d5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other holes in bitcoin''s ability to maintain anonymity.
        In the US, virtual currency exchanges -- the platforms where people can buy
        and sell bitcoin for real money -- are required by law to verify their customers''
        real world identities. Developed countries are increasingly adopting those
        measures.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89943ebb-e166-49f0-a972-9768126a76ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ab6a8-613a-4223-90f5-8560e86f2838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This all means that bitcoin isn''t really anonymous -- it''s pseudonymous.
        For law enforcement agents, the difficulty isn''t seeing the transactions
        -- it''s linking the bitcoin account with the real world person behind them,
        said Lim.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff8d95-f462-4083-b6fe-8ce3725f4abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2c534-2a04-4471-956e-2d9d4a7fe3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are ways for bitcoin users to stay under the radar. But in
        general, authorities are catching up.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3961b5-e856-47b5-837b-266637f7922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.169+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb38a0f-a864-47bf-9358-fdd73f34c7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, tools that can analyze bitcoin transactions
        have developed to a high level, said McCormack, from the Hong Kong law firm.
        "People (in the past) weren''t aware that this was a possibility. I think
        many people these days are not aware of the sophistication of those tools
        and how much they''re able to glean from patterns," she said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f467e-a397-483f-b5ab-cfc4f71cf8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eae92e-03ac-45ad-9f95-5df3a9dfaae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said it was a public misunderstanding that using bitcoin was
        secure. "Yes, they have been successful at being anonymous at the start, but
        law enforcement has already caught up."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e70f3-20f8-4228-8ab8-2c4b7033440a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc84058-cdc0-4189-bf17-621505b8c4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens now</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4fd9c6-3a01-4611-8bc6-d208c152b581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite bitcoin''s security gaps, some inexperienced cybercriminals
        will probably keep using it, said Lim. After all, this isn''t the first high-profile
        case where bitcoin has helped bring down a suspect. During the 2015 trial
        of the creator of the Silk Road site -- a digital marketplace that allowed
        users to illegally trade drugs -- prosecutors showed that they had traced
        millions of dollars in bitcoin to the founder''s personal laptop.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb86c67-df8e-4172-bcf9-faca60382638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7cfdd5-1945-4b84-9f8a-1091e277e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many cybercriminals are still misinformed," Lim said of the criminal
        underworld. "They''re just out there to make a quick buck -- they didn''t
        do their homework enough."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9753076a-5269-4a42-ac6d-c9509c373a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7da550-fff0-40c4-ada4-78bd644c3087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for seasoned cybercriminals, many had already switched to other
        cryptocurrencies, Lim said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cc8d2f-9b7d-4d0e-9f47-a393ab7a2a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f6d336-45e6-4204-9aae-7aa84d0bdfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people who have used bitcoin in the past could be tracked down
        at any point. Because the public ledger which records bitcoin transactions
        is immutable, there''s no way to remove evidence of past dealings. When it
        comes to the Welcome To Video case, Lim expects more people connected with
        the site to be caught.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e213ab2-bef8-4565-a63f-6df4a48df319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777c5b2b-79b5-4171-8a62-072056035aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second court document released Wednesday, US authorities argued
        that 24 bitcoin accounts should be forfeited to authorities, alleging that
        they were used "to fund the website and promote the exploitation of children."
        Some of the accounts were also used to make transactions on other darknet
        sites, including Silk Road and Evolution where users can buy drugs and stolen
        information.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa24cdd-5d89-4cd4-a198-da27580d344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.170+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d1a65e-5747-4196-9bab-6e4cf7c888fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the press release Wednesday, the DOJ said it planned to recover
        the illicit funds and return them to the victims of the crime.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dd2bf9-1b2a-4651-a82c-be28702a437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a630d8c1-9da6-4332-97de-c4d927577182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children are our most vulnerable population, and crimes such as
        these unthinkable," said Homeland Security Investigations'' acting executive
        associate director Alysa Erichs in a statement. "(The) indictment sends a
        strong message to criminals that, no matter how sophisticated the technology
        or how widespread the network, child exploitation will not be tolerated in
        the United States.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0777694-88bb-4b2d-b4fc-4a41b465a6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b51831-f04c-46e8-9203-2324f81aa970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our entire justice system will stop at nothing to prevent these
        heinous crimes, safeguard our children, and bring justice to all."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7309c99e-61ac-494d-8e60-3cada6c33598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:04:29.171+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:10.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/10/19/asia/south-korea-child-exploitation-international-police-intl-hnk/index.html"
        target="_blank">How Bitcoin transactions were used to track down the 23-year-old
        South Korean operating a global child exploitation site from his bedroom</a>."</em></p>'
