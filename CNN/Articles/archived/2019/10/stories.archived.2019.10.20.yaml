      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWith the increased instances of redtagging by this oppressive state
        whenever the University raises awareness and action on societal issues, we
        will not and will never tolerate any kind of harassment or unjust behavior
        towards our constituents, whether we are facing a single troll or the whole
        Duterte administration. We won‚Äôt let this go unanswered,‚Äù the student council
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c738fda5-0504-4dd4-9fa8-de01ff889139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.199+08:00
