      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/10/18/entertainment/zombieland-review/index.html">''Zombieland''
        rises again with long-delayed sequel</a>"</em></p>'
