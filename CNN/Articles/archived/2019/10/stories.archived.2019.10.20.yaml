      'mgnl:lastActivated': 2023-01-27T08:17:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, October 20)</strong> ‚Äî The University
        of the Philippines Fighting Maroons unleashed a 21-5 run in the fourth quarter
        to beat the Adamson University Soaring Falcons in their second round encounter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6d57bb-e877-4955-bfd2-e4c85ebd8be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:02:49.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons escaped the Soaring Falcons, 81-77, Sunday
        at the Ynares Center in Antipolo City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f290f3-0a7a-4acb-8bdd-151fca9ed60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:02:49.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kobe Paras powered UP‚Äôs offense again with 21 points and five rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4795924-5491-4c37-8fd2-9f6cfed03e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:02:49.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jun Manzo, meanwhile, was the spark plug the Fighting Maroons needed
        as he scored 17 points and grabbed seven rebounds for the Diliman-based squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43da9cbf-4e32-42cf-9fe4-d41a4c677a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:02:49.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Val Chauca paced the Soaring Falcons with 19 points, while Jerrick
        Ahanmisi added 13 points in a losing effort.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb33ab5-0d69-4eee-9be5-e4beecbcab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:02:49.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP strengthened its hold on the second spot on the team standings
        after improving its win-loss slate to 7-4.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45685b16-1f59-4664-9254-46d509a05932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:02:49.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Adamson‚Äôs playoff chances got dimmer as they
        absorbed their seventh loss in 11 outings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb22ea-6384-409d-94fe-de0fe0f267a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:02:49.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons will next battle National University on October
        23 at the Smart Araneta Coliseum. Meanwhile, the Soaring Falcons face Far
        Eastern University on the same day.</p>'
