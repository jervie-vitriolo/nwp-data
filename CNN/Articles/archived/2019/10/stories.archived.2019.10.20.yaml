      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skimmers‚Äô cheer routine, which went viral on social media over
        the weekend, tackled issues ranging from press freedom, the removal of Filipino
        from the college curriculum, the rice tariffication law and territorial issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9479bf-aa35-473d-a907-122d570b21e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.199+08:00
