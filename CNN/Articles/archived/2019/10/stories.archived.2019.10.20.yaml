    'mgnl:tags': ['chile', 'protest']
    'template': '1'
    'title': 'Chile''s president declares state of emergency after riots over metro
      fare hike'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fa4bb5-ea04-419c-b875-316237c00752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:30:48.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Chilean President Sebasti√°n Pi√±era declared
        a state of emergency in a televised address to the nation on Friday after
        days of violent protests in the country''s capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c6307-2bed-45fa-beef-8deed2dc8954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:30:48.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds have taken to the streets of Santiago and surrounding cities
        in recent days to protest against the rising cost of public transport, vandalizing
        metro stations and even setting an electrical company building on fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc482cb4-b03d-465e-968c-7e7902089714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:30:48.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The objective of this state of emergency is very simple, but very
        profound," Pi√±era said, "it''s to ensure public order, bring peace to Santiago
        and protect public and private property."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5145bc05-28c8-4acf-ba9c-d47abde5afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:30:48.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pi√±era condemned this week''s violence and looting, saying that
        because of currency exchange fluctuations, it was necessary to raise the price
        of public transport. But he added that he sympathized with those who were
        bearing the cost of the rises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce4bea0-96a8-4a9c-b6cd-224b50c1b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:30:48.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming days, our government will call for a dialogue ...
        to alleviate the suffering of those affected by the increase in fares," Pinera
        said in the broadcast address, according to Reuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c377a0-6149-4057-adbd-135e787c140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:30:48.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that under special state security laws, those
        who caused the damage across the city would be prosecuted, the news agency
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7995b2f5-288f-4a7b-bce3-59b1edeadea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:30:48.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 180 people were detained and 57 police officers were injured
        in Friday''s protests, according to the Chilean Police Director General, Mario
        Rozas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0625c8a1-6c45-4bad-9aeb-c71d7ef84598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:30:48.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rozas said civilians were also injured during the protests, but
        he did not give a number.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fef826-24c0-4a85-9600-f2c8fe56b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:30:48.270+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same news conference, the mayor of Santiago''s metropolitan
        area, Karla Rubilar Barahona said that the destruction of the metro stations
        was "massive."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41c8b6-c643-4bce-b760-07754fd8ed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:30:48.269+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was firsy published on CNN.com "<a href="https://edition.cnn.com/2019/10/19/americas/chile-protests-intl/index.html">Chile''s
        president declares state of emergency after riots over metro fare hike</a>"</em></p>'
  'zombieland-double-tap-review':
    'author': 'Brian Lowry, CNN'
    'caption': 'Jesse Eisenberg, Woody Harrelson, Abigail Breslin and Emma Stone in
      ''Zombieland: Double Tap'''
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-20T08:33:45.302+08:00
    'credit': 'From Jessica Miglio/Columbia Pictures'
    'imagesource': 'jcr:ee1ceebc-e64d-4a42-9652-aaa133b643df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db9c3ee8-92d1-41c5-a066-4a76bf28287e'
    'lead': 'Never mind the rules of Zombieland. The rules governing Hollywood dictate
      that anything successful gets a sequel, even if you have to wait a decade to
      tap into it. Those have been fruitful years for the stars of "Zombieland: Double
      Tap," providing key assets to a movie that offers gore, comedy and just plain
      silliness, but falls somewhat short of a complete meal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-20T08:36:09.414+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T08:18:12.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T08:17:44.031+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['zombieland', 'double-tap', 'movie', 'review']
    'template': '1'
    'title': '''Zombieland'' rises again with long-delayed sequel'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a5e4e-1622-4406-96a9-1f761de3cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:36:09.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Never mind the rules of Zombieland. The
        rules governing Hollywood dictate that anything successful gets a sequel,
        even if you have to wait a decade to tap into it. Those have been fruitful
        years for the stars of "Zombieland: Double Tap," providing key assets to a
        movie that offers gore, comedy and just plain silliness, but falls somewhat
        short of a complete meal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec91331-ef4a-4248-92d8-ffd0500c17b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:36:09.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavily narrated original saw nerdy loner Columbus (Jesse Eisenberg)
        ‚Äî&nbsp;fond of spouting his rules for surviving ‚Äî&nbsp;forge an unlikely family
        in the wake of a zombie apocalypse, one that consisted of his gruff companion
        Tallahassee (Woody Harrelson), crush Wichita (Emma Stone) and her younger
        sister Little Rock (Abigail Breslin).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5114aa5a-0ffe-43de-b0eb-c92f32efa5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:36:09.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As this second exercise begins, the band is still together, pretty
        quickly taking up residence in an abandoned White House, which offers some
        fertile comedic possibilities and amusing visual gags.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1b02d9-beef-4072-b5fb-d53dc16e200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:36:09.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon enough, though, amid tensions that range from relationship
        woes to (in Little Rock''s case) growing pains, the sisters unexpectedly take
        off, a device that allows the quartet to go on further adventures, and not
        incidentally, introduce an assortment of oddball characters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7411dd01-02ad-4a0c-af59-64345af078e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:36:09.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newcomers include Madison (a scene-stealing Zoey Deutch, most
        recently seen in Netflix''s "The Politician"), who, Tallahassee grumbles,
        doesn''t have enough brains to provide zombies with more than a snack; and
        Nevada (Rosario Dawson), who possesses the sort of self-sufficient grit that
        even turns Tallahassee''s gnarled head.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d226ef5-b876-4708-bf03-98fa0e342b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:36:09.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Ruben Fleischer ("Venom") reunites with "Deadpool" writers
        Rhett Reese and Paul Wernick from the first movie (they''re joined by "The
        Expendables''" Dave Callaham), and the vibe mirrors "Deadpool''s" irreverence,
        combining head-splattering action ‚Äî&nbsp;including newly evolved strains of
        zombies ‚Äî&nbsp;with a whole lot of rude bickering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495f6240-0471-41a2-aefe-fd382ec33d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:36:09.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s mostly fun, but runs into a few tired stretches, perhaps in
        part because the whole "Family is what you make of it" formula ‚Äî&nbsp;Columbus
        even says "We''re your family" early on ‚Äî&nbsp;is more explicit, and hence
        predictable, from the jump here.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd985a289-ee8c-43b1-8038-948c9943fae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:36:09.414+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zombies, of course, have assumed a rather over-sized role in pop
        culture, and one of the throwaway gags has Eisenberg reading a "The Walking
        Dead" comic. (The series, which premiered in 2010, presumably never got made.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0ae714-e8c5-4a5c-a641-60fa64def801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:36:09.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Double Tap" features plenty of clever callbacks to the first movie,
        an overachiever given its modest budget that has gained in stature, and cultish
        devotion, over the years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9203233-2fd7-4bde-b34e-a5563f37fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:36:09.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that there was a pressing need for a return engagement, but
        just being able to reassemble the old gang‚Äî&nbsp;this once ‚Äî&nbsp;was reason
        enough for "Zombieland" to rise again. Besides, as Columbus says, in crazy
        times, "Enjoy the little things."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1205b323-e55c-4b46-bca5-d25a1d2ef52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T08:36:09.415+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:18:12.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zombieland: Double Tap" premieres Oct. 18 in the US. It''s rated
        R.</p>'
    '0':
