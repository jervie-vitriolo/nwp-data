      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its <a href="https://www.royalcaribbean.com/content/dam/royal/resources/pdf/guest-conduct-policy.pdf"
        target="_blank">website</a>, Royal Caribbean explains that "sitting, standing,
        laying or climbing on, over or across any exterior or interior railings or
        other protective barriers" is not permitted, for guests'' own safety.</p>'
