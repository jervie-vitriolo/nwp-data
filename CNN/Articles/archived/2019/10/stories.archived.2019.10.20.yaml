      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But supporters of the President ‚Äî who just this week said he told
        controversial cop Jovie Espenido that he is <a href="https://cnnphilippines.com/regional/2019/10/17/jovie-espenido-bacolod-.html"
