    'stories': ['ed8cae41-d779-41d1-a5db-84e21f5ddd39']
    'template': '1'
    'title': 'Congress joint resolution may be key to fund pay hike for nurses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9745bd90-ac0d-4b9b-8b7c-501245e061cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) ‚Äî</strong> A
        joint resolution of Congress may be the key to fund the wage hike for government
        nurses, which was recently <a href="https://www.cnnphilippines.com/news/2019/10/9/SC-government-nurses-salaries.html"
        target="_blank">affirmed by the Supreme Court</a> (SC), a House leader said
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7899d9-e450-4ac5-9499-98a3d7c779d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8568401f-7d6a-4a98-9d59-5ed984787ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe House and the Senate have the option to pass a joint resolution
        putting into effect the higher starting pay of ‚Ç±30,531 for nurses employed
        by the national government,‚Äù Anakalusugan party-list Rep. Michael Defensor
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20045096-680f-4251-b442-904bbadb09d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccc4023-5482-447f-aded-d87f6e1607f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress had passed a joint resolution in 2017 to authorize the
        increase in the base pay of military and uniformed personnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c504d3be-fc34-41e4-8cbc-4c9cd0605079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7366aec1-8392-4813-a748-e5a4a86f71d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint resolution is similar to a bill ‚Äî it has to be approved
        by both chambers of Congress and needs to be signed by the President. If approved
        by the chief executive, it has the force and effect of law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc62c85-a789-4b9b-a160-f3227077feb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856b8d6f-cfe9-4bf8-a580-cb80fb92da45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor said Congress is ready to implement the salary hike for
        government nurses, ‚Äúit is just a question of how best to do it.‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7161c6-7def-4fd4-8850-7b7a24db9c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583caf36-5148-4194-8fb8-0045120e234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Congress could just include the salary hike in a new Salary
        Standardization Law that President Rodrigo Duterte is pushing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e8721-b946-4568-b2d1-72593e9e9757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e220b7c-d1b2-45f1-b180-edc0c022503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least eight proposed laws seeking to increase nurses‚Äô salaries
        are pending before the House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e6383-ba91-416c-b81f-32c75776d496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b463339-603a-4f83-9f7d-acfd0154d2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn any case, for us to be able to fund the pay increase, the House
        committee on appropriations has to ascertain the extra money required, and
        Malaca√±ang, through the Department of Budget and Management, may have to certify
        the availability of funds,‚Äù he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd57de00-6b12-41d7-b644-95ce10bd6566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eaa0d3-f3bc-47f6-965f-c8873e5efe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC, ruling two weeks ago, said Section 32 of Republic Act 9173
        or the Nursing Act already mandated that the minimum basic pay of state-employed
        nurses "shall not be lower than salary grade 15."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9f83b-0cec-4f54-8cbc-b2de60e899b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5320287-bb5f-4304-a4bd-068e78dca05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because of an executive order, the basic pay of nurses stayed
        at SG 11.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7457ae-41a8-4f40-8aef-2890f9cd9b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9444a8-7697-481d-bec0-725236ab4efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest tranche of salary increases that took effect
        this year, a Nurse I receives just ‚Ç±20,754 to a maximum of ‚Ç±22,829 in a month
        under SG 11. The SC ruling will bring their basic bay to at least ‚Ç±30,531,
        and eligible for increases up to ‚Ç±33,279.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d21896-01ef-4b20-a437-8a71186cb152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c01cbaa-bc50-41ac-8427-40ddf6f07afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the SC stopped short of ordering agencies to pay the difference
        as this would "necessarily require a law passed by Congress providing the
        necessary funds for it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bfb059-64fe-4c37-9fec-84c8ad010269'
      'mgnl:activationStatus': true
