      'mgnl:lastActivated': 2023-01-27T08:18:04.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab6095-057b-4aef-8411-1a4e2a64b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:15:50.525+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:04.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While on my balcony, I saw the woman climb on her railing. It happened
        so quickly. Not knowing what her intentions were, I alerted the crew. If I
        said nothing, and she was going to jump, that would be horrible," he told
        CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c268cef-a891-4d72-bb1e-5103622a2845'
