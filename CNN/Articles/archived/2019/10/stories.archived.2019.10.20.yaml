    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb7aff-d6de-4dae-a992-a46c2ab3967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:05:40.913+08:00
