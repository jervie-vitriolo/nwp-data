      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film won the Venice Film Festival''s top prize before its public
        debut, which has led to Oscar buzz as well.</p>'
