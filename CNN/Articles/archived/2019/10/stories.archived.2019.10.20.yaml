    'template': '1'
    'title': 'Woman who stood on ship''s railing for selfie barred for life from cruise
      line'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7945af-908e-4e94-babe-b05f50593c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:15:50.524+08:00
