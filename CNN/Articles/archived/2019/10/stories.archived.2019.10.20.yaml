      'mgnl:lastActivated': 2023-01-27T08:17:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721e16c-c488-456d-adc7-34eabab1724f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:39:47.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 3065, filed by PBA party-list Jericho Nograles, seeks
        to give IAS greater powers in going after erring policemen by separating it
        from the PNP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2243f30-3a2d-4ec8-a896-dd23597139c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:39:47.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:56.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

