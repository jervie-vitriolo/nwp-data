        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B3zjVLEl9Po/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">I know people have been waiting to hear from me but this past
        week has been such a rollercoaster of stress and uncertainty that I felt it
        was unnecessary to involve the public. I chose to break my silence until I
        arrived in Venezuela because I wanted to make sure I got here safely. Despite
        what happened last week and the trauma that came with it, I have moved forward
        and pursued this journey knowing that I did not intentionally commit any of
        the acts that have been unfairly attributed to me. But yes, my local organizer,
        who handled my travel preparations, failed to equip me with the proper transit
        visa that may have enabled me to complete my earlier trip to this host country.
        Moreso, it wasn‚Äôt them who got me out of detention and put me safely on that
        plane to come back home. It was my family and other well-meaning Filipinos
        who did - and they are still not resting until this is over. And when this
        is all over, I hope to bring home the crown and glory to the Philippines and
        our people. It is not easy for me to do this - I still struggle with the fear
        and the trauma of recent days - but I know there is a bigger picture here
        and I will not let such fear silence me or deter me from the grand task ahead.
        I have come here not only as the candidate from the Philippines but as the
        voice of those who have faced similar situations like mine, the voice of those
        who have been abandoned of opportunity and pressured to remain silent. To
        Miss Grand International who has welcomed me with open arms, you are an amazing
        organization that has showed me nothing but compassion and humanity from the
        very beginning. Thank you for accepting me and giving me the opportunity to
        represent my country. Your Miss Grand International Philippines, Samantha
        Ashley Lo . . Designer @raus1983 MUA @theleiponce Hairstylist @iammjrone Accessories
