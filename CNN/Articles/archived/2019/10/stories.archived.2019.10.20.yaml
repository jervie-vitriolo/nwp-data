      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know the ones. Joker, portrayed by Joaquin Phoenix, dances down
        the stairs as Gary Glitter''s "Rock and Roll Part 2" plays in the background.
        The scene is done so well, it''s even become a widely used GIF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c05e01-fb6d-4d00-94d2-239ebaa1121a'
      'mgnl:activationStatus': true
