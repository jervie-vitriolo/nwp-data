    'mgnl:tags': ['Russia', 'Siberia']
    'template': '1'
    'title': 'Frantic search for survivors after deadly Siberian dam collapse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b0c19-a8e2-43a7-b8d5-dde4205544b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T22:21:07.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Rescuers on Sunday mounted a desperate
        search for survivors after a dam at a Siberian gold mine collapsed on Saturday,
        killing at least 15 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e93aba-edd8-4c11-b5c6-41dcf16772c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T22:21:07.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people remained unaccounted after the dam collapsed near a settlement
        on the Seiba River in the region of Kransnoyarsk, approximately 2,500 miles
        east of Moscow, the Russian Emergencies Ministry for the Krasnoyarsk Region
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab34f948-6f05-4a46-8114-a63f155e5868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T22:21:07.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry released images of first responders arriving in the
        remote region of Shchetinkino by helicopter to conduct search and rescue operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf3588a-083e-4e57-aa29-1291655bbc6e'
      'mgnl:activationStatus': true
