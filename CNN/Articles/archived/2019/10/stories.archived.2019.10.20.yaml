      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) ‚Äî</strong> The
        Iranian beauty queen who was held at the Ninoy Aquino International Airport
        due to assault and battery charges in her home country, has sought for asylum
        in the Philippines, the Justice Department said on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd620f-8754-4c62-b0b1-04b3a1cb30d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:45:03.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary and Spokesperson Markk Perete said Bahare
        Zare Bahari is still in the custody of the Bureau of Immigration (BI) and
        will not be able to return to Iran. The BI initially barred Bahare from entering
        the Philippines due to an Interpol red notice issued against her related to
        her case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3ba682-0748-4ec7-8b04-b2fa2171449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:45:03.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWhile the exclusionary proceedings against her has been terminated,
        Bahare remains in BI custody and could not be sent back to Iran as she has
        filed an application for asylum,‚Äù Perete said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1845656b-0a59-471d-a431-e8be6515642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:45:03.383+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:59.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exclusion means the state‚Äôs refusal of entry in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2730cf-3653-4391-9657-f44e8ed87a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:45:03.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:59.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahare was charged by a fellow Iranian for battery and assault,
        which allegedly happened in the Philippines. She arrived in the country from
        Dubai on Thursday when Immigration officials intercepted her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2d4018-8f30-4704-874f-140420d37e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:45:03.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perete said the Justice Department will work on Bahare‚Äôs asylum
        plea and resolve it ‚Äúin due time.‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59709574-91da-466a-8d6e-25d12159a623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:45:03.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T08:17:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahare was <a href="https://www.missintercontinental.de/models/miss-intercontinental-iran-2018-bahareh-zarebahari/">Miss
        Intercontinental Iran</a> in 2018. The Miss Intercontinental pageant that
        year took place in the Philippines.</p>'
