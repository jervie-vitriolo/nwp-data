      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new storm, with an international name of Bualoi, is still over
        2,000 km east of the Visayas. It has maximum winds of 100 kph and gustiness
        of 125 kph. PAGASA has called it a severe tropical storm.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b890bee4-acd1-4e96-b80d-cc580596f645'
      'mgnl:activationStatus': true
