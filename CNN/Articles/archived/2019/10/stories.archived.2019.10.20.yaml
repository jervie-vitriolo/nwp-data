      'mgnl:lastActivated': 2023-01-27T08:17:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making things more complicated is the power given to local governments
        and the Office of the Ombudsman to conduct their own probe on rogue cops.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a8b3c-e5b0-42ea-9ee1-e0403d202cf0'
