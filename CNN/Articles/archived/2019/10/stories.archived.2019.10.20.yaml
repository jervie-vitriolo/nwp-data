    'mgnl:tags': ['Joker', 'Joker-movie', 'Brooklyn', 'New-York', 'Joaquin-Phoenix']
    'template': '1'
    'title': 'The ''Joker'' stairs might be New York''s latest tourist attraction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152bd0d-a932-48ae-8bd5-4f239edc336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:43:32.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Are the <a href="https://www.cnn.com/2019/10/03/us/joker-movie-security-threat/index.html"
        target="_blank">"Joker"</a>&nbsp;stairs the new "Rocky" stairs? Maybe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86ce3cd-4227-4624-993f-d3614422f9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:43:32.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of the "Joker," which hit theaters <a href="https://edition.cnn.com/2019/10/07/entertainment/joker-box-office-analysis/index.html"
        target="_blank">earlier this month</a>, are taking photos in front of those
        stairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f4182-6785-4e04-b3ca-c37c167f200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:43:32.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know the ones. Joker, portrayed by Joaquin Phoenix, dances down
        the stairs as Gary Glitter''s "Rock and Roll Part 2" plays in the background.
        The scene is done so well, it''s even become a <a href="https://giphy.com/gifs/JokerMovie-joker-warner-bros-jokermovie-eHRwLGsS6QDViZhp2P"
        target="_blank">widely used GIF</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3c00f9-30be-4a66-ab84-590d2f357367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:43:32.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it seems like those stairs, which connect Shakespeare and Anderson
        avenues at West 167th Street, are becoming a popular tourist attraction, potentially
        to the chagrin of actual Bronx residents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486d49e7-58cc-433f-844b-34aa0beb872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:43:32.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Desus Nice, who co-hosts Showtime''s "Desus &amp; Mero,"
        tweeted about the flux of people visiting the stairs.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">legally
        as a bronx resident you&#39;re allowed and encouraged to tax anyone visiting
        the joker stairs</p>&mdash; Desus Nice (@desusnice) <a href="https://twitter.com/desusnice/status/1184980825735086080?ref_src=twsrc%5Etfw">October
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ec787f-d656-49dd-81e1-dee51528b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:43:32.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d036059-5564-4bb6-9119-347262ccb699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:43:32.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s no secret the Bronx has had a rough reputation, one it''s
        struggled to shed. Though its associations with arson fires and crime may
        have <a href="https://www.nytimes.com/2013/06/03/nyregion/the-bronx-struggles-to-shed-burning-borough-image.html"
        target="_blank">lessened in recent years</a>, it''s still not an area many
        tourists explore, despite being home to the Bronx Zoo, the New York Botanical
        Gardens and Yankee Stadium.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a130dcb3-63ab-493e-a8d5-8db349075620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:43:32.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, that could be changing ‚Äî and the Instagram photos are proof.
        Here are a bunch of fans doing their best impressions of the Joker''s dance
        on location.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb70ddb1-980f-434d-829c-62b069066b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:43:32.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/p/B3qkm5_Jlpd/?utm_source=ig_embed"
        target="_blank">Nacho Montagna went all out</a>, posting a video with a whole
        dance routine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44863c6e-553e-4fd9-bf9e-fd2554b37643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:43:32.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/p/B3z503pn-e6/?utm_source=ig_embed"
        target="_blank">"Why so serious?"</a> wrote Jenna Polignone, in the caption
        for her photo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f4c6c-c5ba-4080-9c87-490cd0b629f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:43:32.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erin Sauer''s photo has <a href="https://www.instagram.com/p/B3z3UcHB2GA/?utm_source=ig_embed"
        target="_blank">some bystanders in the background</a>, but the effect is still
        strong.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c85b4b-41bf-4509-bb14-eacc8b8b7db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:43:32.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Always put a happy face..." <a href="https://www.instagram.com/p/B3rxFfdh4Uf/?utm_source=ig_embed"
        target="_blank">wrote Arnaldo Silva</a> in the caption of his "Joker" dance
        impression.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac868ea-ef03-4d8d-8175-ab9df95cc56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T20:43:32.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T08:17:55.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone tried to mimic the Joker. Shout out to James May, who
        went for the <a href="https://www.instagram.com/p/B3s93o_Jbgm/?utm_source=ig_embed"
        target="_blank">basic tourist photo</a> standing in front of the stairs.</p>'
    '26':
