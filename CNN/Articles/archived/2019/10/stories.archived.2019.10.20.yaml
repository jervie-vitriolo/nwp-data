      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gale warning due to the northeasterly surface windflow is still
        up over Batanes, the northern coast of Cagayan including the Babuyan Islands,
        and the northern coast of Ilocos Norte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f02000-f595-483b-be1c-6ce14bbc598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T18:57:18.944+08:00
