      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is moving northeast at a speed of 30 kilometers per hour (kph).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7270358e-799e-4cab-b7d4-6d4160fe0393'
