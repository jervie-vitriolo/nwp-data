      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:39:47.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:56.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, Triambulo said, they can only recommend disciplinary
        action for erring policemen and its enforcement depends on the NAPOLCOM.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eda1117-c2eb-4ae7-b13d-052e9e607226'
