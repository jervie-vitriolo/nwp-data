      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768beca2-6911-468d-9ef2-406986a2a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:39:47.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Walang</em> responsibility and accountability <em>kasi sa dami-dami
        pong mga</em> disciplinary authority, <em>nagdu-</em>duplicate <em>ang kanilang</em>
        function <em>at sayang lang ang</em> result <em>at</em> resources,‚Äù Triambulo
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f02b7ad-5f98-4453-83c2-72210960254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:39:47.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220cb43-69a9-4d74-aa4c-dc22127e1b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:39:47.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no responsibility and accountability because
        there‚Äôs a lot of disciplinary authorities with their functions being duplicated
        and we are just wasting results and resources.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839c01fd-a3c2-4869-874f-fa828267c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:39:47.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8834f75e-961a-4a38-8a71-2f1157d32b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:39:47.929+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:56.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to these problems is the IAS‚Äô lack of funding, which Triambulo
        said some policemen under investigation take advantage of.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd207b800-075c-441c-a802-9ed5ee15c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:39:47.929+08:00
