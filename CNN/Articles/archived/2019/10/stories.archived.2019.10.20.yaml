      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UPV-USC also said that the attacks against the Skimmers ‚Äúintensified‚Äù
        when Overseas Workers Welfare Administration Executive Director Mocha Uson
        posted a clip&nbsp;of the performance, which ‚Äúinspired Duterte supporters
        to send video threats to several Skimmers cheerers, post their photos without
        consent ‚Ä¶ and redtag the University along with its University Student Council.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc517574-0dd1-4c1e-a8b0-46c129e74908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T13:55:57.199+08:00
