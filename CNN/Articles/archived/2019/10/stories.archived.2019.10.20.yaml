      'mgnl:lastActivated': 2023-01-27T08:17:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 20) ‚Äî</strong> The
        new leadership of the Philippine National Police (PNP) has reshuffled people
        in key positions following a command conference with President Rodrigo Duterte
        last week, where he reportedly berated police over the ‚Äúninja cops‚Äù issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b7ea1-4b5d-4a82-b128-6e80de39bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:05:40.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad2537-4fdb-42b8-8746-7d83cb249a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:05:40.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly-placed source from the PNP leadership told CNN Philippines
        that there are impending changes affecting the Manila Police District, the
        Calabarzon police, the Highway Patrol Group (HPG) and the Criminal Investigation
        and Detection Group (CIDG).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8591d1-2d02-4641-a14c-9a469a47a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:05:40.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9cd391-ac8b-4ea4-a6e2-53d17e513358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:05:40.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents obtained by CNN Philippines show that PNP acting chief
        PLtGen Archie Gamboa ordered Saturday a reshuffle of 20 policemen in key posts
        effective Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878ab694-2f2d-4480-b1a6-18c4095b641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:05:40.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e5a840-2c54-48ad-a326-393683241a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:05:40.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those reshuffled is Central Luzon police chief PBGen Joel
        Coronel, who would now be the acting director of the CIDG. Bloody anti-drug
        operations were waged under Coronel‚Äôs leadership in Central Luzon and previously
        in Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bce8d2-b5af-4955-8bfe-9d02afaaf855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:05:40.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701a60d8-4919-47f4-a1de-a2d10f50494e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:05:40.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:17:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking Coronel‚Äôs post in the meantime is PBGen Leonardo Cesneros.
        Cesneros was Central Luzon‚Äôs deputy regional director for administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d74a44-c58e-4aba-a297-00a17e8f76b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T17:05:40.914+08:00
