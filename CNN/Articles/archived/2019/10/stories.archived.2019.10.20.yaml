    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05842d02-587f-4288-908a-ad3625d29f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney, a member of the House Foreign Affairs Committee at the center
        of the inquiry, said Friday that he had not yet come to a conclusion on whether
        the President committed a crime that compels his removal from office, a striking
        view among House Republicans defensive of Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ce78b6-2de7-4f64-a38e-86dc0a6f6d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154f55d4-5bb1-4800-81af-1e68aee4468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida Republican said that Mick Mulvaney, the acting White
        House chief of staff, confirmed Thursday what Trump had denied, that the President
        engaged in a quid pro quo with Ukraine. Rooney also said he was eager to learn
        from the witnesses coming in next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de762aac-be3e-4e87-b11d-4f6227035f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623b2e8-a541-4da2-bbfe-1b3f8d13dcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time one of these ambassadors comes and talks, we learn a
        lot more," the congressman said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc2d671-2064-4df1-9d28-a5f56e7ad2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50964e02-3efe-4e48-acc8-961a03453cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney is not a typical rank-and-file House Republican. Before winning
        his first election in 2016, the 65-year-old wealthy businessman''s company
        oversaw construction projects including not only the presidential libraries
        for both George H. W. Bush and George W. Bush, and the stadiums for the Texas
        Rangers, Dallas Cowboys and Houston Texans, but the Capitol Visitor''s Center,
        where the witnesses of the investigation dash to enter a secure facility and
        give their testimonies. He is on now at least his third career, after serving
        as the US ambassador to the Holy See under the last GOP president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1800a38-c9c8-45a1-90ab-61f969fb6871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7810015e-7aca-4bc0-b021-0d04495e9a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has gone after other critics from his own party, including
        Sen. Mitt Romney of Utah, whom Trump in one Twitter post called "a pompous
        ''ass.''" He added "#IMPEACHMITTROMNEY" on another. But Rooney doesn''t seem
        to be concerned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec87552-e7e2-459a-abc6-e2ff26569c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925e0132-fac3-443d-af70-4ce4c02ba85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s he going to do to me? He can say bad things but it''s --
        it just is what it is," said the congressman. "Let''s just let the facts speak."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98ba5fb-138c-4714-ad0a-c09a40718b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7945a336-5c4a-49cd-9ff1-099d237e4f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney did acknowledge that some Republicans might be afraid of
        being rebuked by the party if they expressed skepticism about the President,
        saying "it might be the end of things for me...depending on how things go."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e443f6-5b57-40fa-a6bd-2822f7ca46a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9599d270-7339-48b1-8a07-3d5d9b897d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t take this job to keep it," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1690d6-4619-430b-91fc-aecc60f7106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c8ffd-7222-401e-99bb-c03192964ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He''s not here to waste time''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4192f04-b531-4127-8a52-f02dda5daa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Rooney announced his retirement on Fox News.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26c71f0-5bd5-4eea-b6b1-a0911eacb17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b7aa8-4f1e-43e5-9603-20075b12a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve done what I came to do," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a39ee5d-21a6-46c0-91c6-6ba1c91b64f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa08f38c-6394-4d48-a663-2f2d76c6c83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving a government whistleblower''s complaint last month,
        Democrats have alleged Trump used his public office for personal gain, holding
        up $391 million in military aid to Ukraine and then pressuring its leader
        on a July 25 phone call to investigate both a political rival and a conspiracy
        theory related to the 2016 election.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e072d0-eba5-4df0-afd4-e73aaa6eb9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a53b975-4bdb-427a-8188-e3ad147e8c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve been particularly focused on the first ask, an investigation
        into former Vice President Joe Biden and his son Hunter, who sat on the board
        of a Ukrainian energy company, Burisma Holdings, whose owner had been probed
        by the former Ukrainian general prosecutor. There is no evidence of wrongdoing
        by either Joe or Hunter Biden.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cedcc88-3a83-481d-8b5e-7285ea629092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca70a9a-fec1-4730-ba94-aec2f048f6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They launched an impeachment inquiry in the House, gathering evidence
        from text messages between US diplomats and the sworn testimony of current
        and former officials. Other key witnesses are expected to testify in private
        before the House panels next week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36b1598-9809-465e-afa6-38f754286e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b8c2bd-dba6-49d0-a6e9-892148663dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far, few Republicans have joined Democrats in even considering
        that the President committed a crime. Many GOP congressmen say there was no
        quid pro quo between Trump and Volodymyr Zelensky on that now-famous July
        call, while others say Trump''s conduct was inappropriate but not impeachable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104b898-6d3f-4067-9f92-ffce809f9d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950d755a-ccd1-4c91-bb88-ba9ae02a8ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney had been a defender of the President following the investigation
        of Russian interference of the 2016 election. In December 2017, Rooney said
        he was "pretty frustrated" with FBI officials whom he believed displayed bias
        during the probe.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc5be8-4212-45a4-9cd6-33a7fb084196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120109b4-8ffb-4915-aac2-e369b5e7ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he is "still thinking about" whether the President''s actions
        regarding Ukraine rose to a high crime or misdemeanor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdb576a-af59-40ce-bedd-69dc95e2e7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a79a3-0d8e-4c93-a5c6-6c97a7bdcaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not considering anything right now other than getting all
        the facts and learning more about it," Rooney said. "I''m a business guy,
        okay? I''m used to being open to all points of view -- and making the best
        decision I can. But there''s a lot of water still to flow down under the bridge
        on this thing."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26662526-78aa-47a0-9aa7-c5981682031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59232545-998d-4e4a-954b-2eeec420ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney has been a relatively obscure member in the halls of Congress,
        pushing for initiatives that would benefit his district, like more funding
        for the Herbert Hoover Dike and Everglades restoration, while discussing US
        foreign policy through his perch on the relevant committee. Like other Republicans
        in Congress, Rooney recently criticized Trump''s decision to pull US troops
        from northern Syria as a "huge mistake."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1856f3-7127-4db5-bcc2-d18b8609c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259b220e-6502-410c-a852-5f285776080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.606+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Rep. Mario Diaz-Balart of Florida said Rooney is a "total
        straight-shooter."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f5415-1dbd-42be-bf3a-2a5793655ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbc108a-affb-4e5a-a9c4-dd71cf887d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not here to waste time," he added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ff593-7ebd-4441-b8a3-c0672d8befbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f804e61c-16f1-4737-90a6-04b42a3b128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s in the minority of the House, and neither a rabble-rouser
        nor a part of the leadership team. When asked by a reporter if he had any
        anecdotes to share about Rooney, Rep. Charlie Crist, a Democrat of Florida,
        asked whether the article would be for the local newspaper.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd9375-fb10-4320-b879-ce01b0b949c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a03ea2-3063-479f-9cc8-c7e1c474bf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney has carved out a reputation for not being shy in breaking
        from the party, particularly on environmental issues. He''s one of the few
        House Republicans devoted to combating climate change. He supports a tax on
        carbon emissions and is a critic of the state''s sugar industry. And he is
        one of about a dozen House Republicans to vote against Trump''s emergency
        declaration diverting billions of dollars away from military construction
        projects towards the wall.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0638dca4-163e-4845-9b81-fed5a03ec655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f2e84-e870-4afa-a398-468205acb23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A House Republican leadership aide told CNN, "Rooney has always
        been somewhat of a rogue member and the idea that the views he''s expressing
        here are felt by a wider swath of House Republicans should be dismissed."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a72a28-dde4-4ca6-b5df-9de64097dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce05b64d-6db3-458a-8f6b-79911d628b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney is free from much political pressure due in part to his vast
        personal wealth, driven by his success as the CEO of the investment company
        Rooney Holdings, the majority owner of Manhattan Construction Company.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ac47f7-6b5d-499d-ade6-af62852550bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afb3154-2cf5-4248-a8d2-c26f023dab4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the transition from business to elected official has not been
        entirely pleasant.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d33cab9-33de-45ab-9e21-d15ffbeb7453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e156083-f5f4-4d84-a81f-9a6c989ceee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.607+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is kind of a frustrating job for me," Rooney said. "I come
        from a world of action, decisions, putting your money down and seeing what
        happens. This is a world of talk. It''s very difficult for me to just stand
        up and talk."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f758d2a4-98d5-4745-ba82-df4058eea826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc164426-f601-459c-ac4c-bcad86880834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A former ambassador</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d6745e-e9a7-4414-af6c-905fbd4858da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman''s experience as a former ambassador in the George
        W. Bush administration has given him an appreciation for the witnesses who
        come before him. He said he''s eager to hear from acting ambassador to Ukraine
        Bill Taylor next week, whom he called "a very well respected career diplomat."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3855762-2d9e-40ae-bd97-699cf46b0c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c246a-a5e3-490a-823b-f819a91cbac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor suggested in text messages released to the House investigation
        that Trump was holding back the package of military aid to Ukraine to influence
        Zelensky. Trump''s personal lawyer, Rudy Giuliani, led the effort to pressure
        Ukraine to investigate Trump''s political rivals, not career State officials.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8df158-406c-44b9-b615-962cc204d4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b038060-c771-42cc-8911-914a0bcd8b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s painful to me to see this kind of amateur diplomacy, riding
        roughshod over our State Department apparatus," Rooney said. "I''ve got great
        respect for the professional diplomats that protect America around the world."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caa9340-5e0f-40da-8234-fa45c7e6abcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a7efa7-d5a0-4db4-a37a-08a7f7d385a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the State Department officials coming in as witnesses,
        Rooney said "these are not partisan people" but "professional diplomats."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88c59b-dc81-49cf-8609-3db3b7020c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82b6f40-523b-4c89-84e3-1b045467f39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney has also taken issue with Mulvaney''s defense of the President''s
        actions. The acting White House chief of staff said on Thursday that the Trump
        administration "held up the money" for Ukraine because the President wanted
        to investigate "corruption" related to a conspiracy theory involving the whereabouts
        of the Democratic National Committee''s computer server hacked by Russians
        during the last presidential campaign.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2374f22-ac50-4e3e-b161-3b069a9a5c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83127bad-e74a-43af-91c1-ef4077ea7518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T11:12:09.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T08:18:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have argued that even if no favors were exchanged, Trump
        committed an impeachable offense in asking a foreign country to interfere
        in a US election. But Mulvaney''s comments undermined a key GOP stance that
        the President''s actions were not impeachable, asserting that there was no
        quid pro quo and the aid eventually went through to Ukraine. Hours after the
        news conference on Thursday, Mulvaney released a statement reversing his prior
        comments.</p>'
