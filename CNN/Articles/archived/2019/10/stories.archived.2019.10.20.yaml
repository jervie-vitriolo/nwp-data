      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953a309-14d8-4ee3-a6b2-670eaac809ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-20T14:28:25.282+08:00
      'mgnl:createdBy': 'xave'
