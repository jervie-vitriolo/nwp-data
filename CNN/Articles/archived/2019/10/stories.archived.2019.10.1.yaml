      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d98ca93-b792-4c01-8aa5-0f613b79101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.852+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:04.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several areas in Rizal Province and Bulacan also have confirmed
        cases of ASF, the Department of Agriculture has said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4fcb86-e406-43be-a128-63cb73c53d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.853+08:00
