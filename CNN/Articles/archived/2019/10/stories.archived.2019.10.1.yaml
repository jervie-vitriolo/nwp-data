  'R.-Kelly-jail-girlfriends-visitation':
    'author': 'Hollie Silverman and Sheena Jones, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-10-01T14:08:14.677+08:00
    'imagesource': 'jcr:be8e075e-c0c1-4c3b-bc65-851e86ae7f80'
