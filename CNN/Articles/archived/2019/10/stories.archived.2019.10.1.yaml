    'template': '1'
    'title': 'Warning signs of suicide'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68884514-8951-4e36-aa8f-7ff17089fe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.372+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — Suicide
        is an enormous public health problem around the world. Each year approximately
        one&nbsp;million people worldwide die by suicide, making it one of the leading
        causes of death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf82980-b36a-4279-b0bf-69422b7289f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.372+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report from the Institute of Medicine (National Academy
        of Sciences) estimated that in the United States the value of lost productivity
        due to suicide is $11.8 billion per year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797ea496-9a4a-4a6b-8990-3f9344b7dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.372+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports from the World Health Organization (WHO) indicate that suicide
        accounts for the largest share of the intentional injury burden in developed
        countries and that suicide is projected to become an even greater contributor
        to the global burden of disease over the coming decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b353ad1-b059-4a1b-87d0-a06e1dbcdc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.372+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seriousness and scope of suicide has led the WHO to call for
        an expansion of data collection on the prevalence of and risk factors for
        suicide and nonfatal suicidal behavior to aid in the planning of public-health
        strategies and health-care policies and in the monitoring of behavioral responses
        to policy changes and prevention efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef201e0d-126d-46f6-835e-31eb4492af4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.372+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide does not have one single cause. There are factors that may
        increase the chances of one committing suicide, such as substance abuse and
        untreated depression, being some of the more common ones. Just as there are
        factors that may increase the chances of suicide, factors like a trusted group
        of friends, and a loving family may protect the person from hurting themselves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc4fcb-f633-4a83-baa8-ef4ab5cb7eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.372+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Suicide awareness voices of education (SAVE), warning
        signs that a person may be in acute danger of suicide may include:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80600d-25cb-4df1-bb31-cc3d14a44532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.372+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tTalking about wanting to die or to kill oneself;</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f8b050-5105-488a-b66c-a6860f9143e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.372+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tLooking for a way to kill oneself;</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e03d03-ee08-47da-8a26-b51b52c92f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tTalking about feeling hopeless or having no purpose;</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a8a8e-bf38-4497-8f3e-acb54f4af1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tTalking about feeling trapped or being in unbearable pain;</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd668c413-2bb7-40b0-8f55-8f99d259a762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tTalking about being a burden to others;</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243c30ac-7d3d-4cf4-af83-c55c2699476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tIncreasing the use of alcohol or drugs;</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19851dd4-7c36-497b-bb7c-19727e0fff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tActing anxious, agitated, or reckless;</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eced9e7a-a28d-4106-a3ed-08cf16f69f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tSleeping too little or too much;</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26769c2-41ce-4f47-bc97-1fb7c5d8c0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tWithdrawing or feeling isolated;</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3155f2d8-42b1-4ccb-a236-7a4b29a06eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tShowing rage or talking about seeking revenge; and</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662ddf3b-dca2-4f12-bd0c-106a94ef5e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tDisplaying extreme mood swings.</p>"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3464b155-3114-4c33-878e-747cd9e04717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While risk factors may not always predict if a person will commit
        suicide, they portray the character of someone who is most likely to consider,
        attempt, or actually cause harm to themselves.  Some risk factors for suicide
        include:</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54185f01-9261-440e-a9af-93d4166dc758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tMental disorders, particularly mood disorders, schizophrenia,\
        \ anxiety disorders and certain personality disorders</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2966f-7c36-4886-9da5-ed9b9fa626ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tAlcohol and other substance use disorders</p>"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acbc412-c684-4651-a858-e327f969df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tHopelessness</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8474d165-2269-45ff-a130-d5fdbbad4152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tImpulsive and/or aggressive tendencies</p>"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bbfc3b-439c-4f29-830b-0068b2575ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tHistory of trauma or abuse</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be5633-e272-4a83-9e39-97df816637d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tMajor physical or chronic illnesses</p>"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b6386c-addf-45a8-a4cf-8409dfec0329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tPrevious suicide attempt</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51728041-a20e-46e8-ae1c-723b350a7c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tFamily history of suicide</p>"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4957391-c76f-44fa-82e0-9a0273acf600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tRecent job or financial loss</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d38ee-b1d7-4795-aff9-b0531c71b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tRecent loss of relationship</p>"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dc0ddc-c7e3-4f94-b7a7-2b32a290b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tEasy access to lethal means</p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f47d7ed-86f3-4b9d-a91d-a0a2fdb24758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tLocal clusters of suicide</p>"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f871977-6002-4ab1-a94a-db8a2b060eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tLack of social support and sense of isolation</p>"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee718ad-88a1-4115-8e06-281b71373195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tStigma associated with asking for help</p>"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc533f0-f331-4898-9fca-94748d5cc29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tLack of health care, especially mental health and substance abuse\
        \ treatment</p>"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeec96b6-c4bb-4acd-bcc5-870f44c3fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tCultural and religious beliefs, such as the belief that suicide\
        \ is a noble resolution of a personal dilemma</p>"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca9e478-f573-427f-9c38-abc2cca2a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Exposure to others who have died by suicide (in real life or via
        the media and internet)</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c9da95-09c8-4964-aeb4-2268dbb6f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from knowing the tell-tale signs of suicide, it''s good to
        be aware of protective factors that are shown to be characteristics that make
        a person less likely to commit suicide. Also, protective factors can promote
        resilience and ensure connectedness with others during difficult times, thereby
        making suicide behaviors less likely. Some characteristics of protective factors
        include:</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0794da40-a5e2-4dcf-a532-d5d06d5ae9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.375+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tEffective clinical care for mental, physical and substance use\
        \ disorders</p>"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0419556f-13b8-4d1b-a481-073f392ba7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.375+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tEasy access to a variety of clinical interventions</p>"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d404275-dde0-4db0-9479-d7fba0a30392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.375+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tRestricted access to highly lethal means of suicide</p>"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9932985-642d-4d0f-87b6-067e4c2f6ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.375+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tStrong connections to family and community support</p>"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6667eb15-adfd-4127-bb5f-bb6712d1b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.375+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tSupport through ongoing medical and mental health care relationships</p>"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789947c1-3d13-48ec-9cbe-fc0fbd35f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.375+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tSkills in problem solving, conflict resolution and handling problems\
        \ in a non-violent way</p>"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a8c939-bbf0-402f-83ba-cc62af5c5472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.375+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tCultural and religious beliefs that discourage suicide and support\
        \ self-preservation</p>"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95352e06-8d06-42f5-b55b-a5402a1b238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.375+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being aware of the problem is the first step in saving yourself
        or someone you know from possible suicide. If we only listen a little better,
        care a little more, and act a little quicker, we can all make a difference.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eac316-4538-4d38-88c5-a650b3c4efea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:52:36.375+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:07.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are in emotional crisis and in need of immediate assistance,
        you may call the HOPELINE by Natasha Goulbourn Foundation (02) 804-4673 and
        ‎0917-558-4673. GLOBE and TM subscribers may call 2919 toll-free.</p>'
  'expectations-pregnancy':
    'author': 'Dr. Freddie Gomez, for CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-01T12:54:12.935+08:00
    'imagesource': 'jcr:c860d041-c728-4513-8d48-a91cf9f442b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7fa4119-07cc-4878-b295-1d4235696c96'
    'lead': 'For soon-to-be moms and dads looking forward to the arrival of their
      new bundles of joy, here is a checklist of essential tasks and tips to help
      you through these early weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T12:58:17.926+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:40:05.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:06.412+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to do during early weeks of pregnancy'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9232bd7e-0c83-449c-809b-43620a13701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.927+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — If
        you’re one of those currently trying to absorb the joy of a positive pregnancy
        test – congratulations! But what now?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338fab18-8895-4859-a172-e59128e71ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.927+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a lot to take in during the first trimester of pregnancy.
        You’ll probably find out you''re expecting around week four, with a missed
        period or other early pregnancy symptoms, and there are a few key things you
        need to fit in before the 12-week mark.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d09e45-2e22-4d12-9fdb-427d9fefda54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.927+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For soon-to-be moms and dads looking forward to the arrival of their
        new bundles of joy, here is a checklist of essential tasks and tips to help
        you through these early weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb6725-7f93-4214-a8bb-b2246104b046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.927+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Choose your obstetrician</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a577baa8-65fb-4c79-868c-5c08173a5826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.927+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice of whether you should go with the Obstetrician who took
        care of your mom when she gave birth to you, is all up to you. What is important
        though, is that you are comfortable with your OB. In the course of nine months,
        you will be seeing and feeling a lot of changes in your body as your baby
        grows. And your OB will be there to answer any questions you may have, plus
        questions that you weren’t able to think of! So, having a doctor you are comfortable
        talking and sharing time with is an essential first step.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8766ec-9e44-40e4-b32a-a1a7c83945f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Work out your due date</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3746377-359b-4cea-824c-c16e91803cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don’t know which day you ovulated, you’ll need to know the
        first day of your last period and the average length of your menstrual cycle
        in order to estimate your baby’s due date. Your OB will use these numbers
        to calculate a due date 40 weeks from the start of your last cycle – and tell
        you how many weeks pregnant you currently are. This estimated due date will
        be confirmed or adjusted when your OB does an ultrasound between weeks 10
        and 14. But do remember, this is just a rough guide – so try not to get too
        hung up on that day-by-day countdown!</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e488e179-360e-45d6-a74e-602695d8aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Consider your maternity options</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e9e991-b72d-4287-9637-c04ffbef86b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might seem too early to talk about your babys birth, when youre
        still getting used to being pregnant, but its important to understand your
        options for when the time comes to give birth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87827b4-26fb-4a4f-b22c-e72cd6d2cef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tradional, and safest option when giving birth, in my opinion,
        is at a hospital. Here, the environment is much more controlled and doctors
        will be able to do their job more effectively and efficiently with the proper
        tools on hand.  Some hospitals even offer a Lamaze room, and a private birthing
        room.  So go ahead and explore your options.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242302f7-5df5-4201-b968-3bff164b39a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Make a budget</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3143baf8-b74b-47c4-9b09-2be4f4ea4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting your finances in order may not be high on your ’fun things
        to do’ list, but it’s important to plan for the costs you’ll incur during
        pregnancy – and for changes to your finances once your baby arrives. Even
        if you’re starting from scratch, creating a budget doesn’t need to be torture.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97245cdc-5782-44eb-931f-1d07d84d4f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>a.\tGather important information – relevant paperwork of your finances\
        \ such as bank statements, household bills, work maternity leave, and the\
        \ like, that will give you a good “birds eye view” of where you stand financialy.</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ce972-4348-41fc-b69b-eb4566dc2520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>b.\tReview your current financial situation – calculate your income\
        \ over the last 3 months and work out the average, so you have an idea of\
        \ what you'll earn in the coming months until your baby is born.  Then calculate\
        \ your cost for rent/home mortgage, utility bills, groceries and toiletries,\
        \ travel /commute cost including gas.  Add these together and subtract the\
        \ total from your monthly earnings, for a better view of the disposable income\
        \ youll have during pregnancy.</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92eaab6-985d-456c-b7f3-055e56d1f6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>c.\tLook for ways to cut back/save - Consider whether you can make\
        \ any short-term savings by reducing or removing unessential expenses. This\
        \ is where a proper examination of your bank statements can be a real eye-opener.\
        \ All those small but recurring payments – a daily coffee or lunch at work;\
        \ the unused gym membership or Netflix subscription – can soon add up.</p>"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20b2527-2be5-4172-aca2-380975f22d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>d.\tPlan for the pregancy - It’s a good idea to revisit your budget\
        \ at regular intervals, to adjust your plans based on most recent circumstances.\
        \ In particular, you will need to revise your budget when the time comes to\
        \ take your maternity leave.</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17b569-9007-431b-83d6-c0b709865554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Take folic acid tablets</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962c844a-b4f8-4356-aa10-37b84145ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you haven’t already started taking folic acid in preparation
        for pregnancy, now’s the time to add this vitamin supplement to your routine.
        Folic acid is particularly important in the first 12 weeks of pregnancy, as
        your baby starts to grow and develop. Other vitamins and minerals which are
        important for your baby’s development – but which can often be provided by
        a healthy diet – include iron, vitamin D, vitamin C and calcium.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3810e4c8-1cd4-47a6-8317-3e8ba9eb98e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Get to know the dos and dont’s</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e3f98d-4c58-4e2e-8ae0-fadd42aaf53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether your pregnancy cravings have kicked in early, or you are
        finding it hard to stomach the thought of eating much of anything, it’s a
        good idea to recognise the foods that should be avoided during pregnancy,
        as they carry a risk of infection or illness for you and your baby.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe768d3b-4420-4981-97c3-0da7620e0397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foods to avoid during pregnancy include:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56798878-3ff1-4933-b0a0-612ed0c31674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tMould-ripened and blue soft cheeses</p>"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d45a0-3b71-47d8-9d98-3455afadf7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tAll types of pate</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f79a581-aef2-434f-ae3e-eccbfc2a6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tUndercooked meat</p>"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1267d100-dc8c-465b-9b3c-f713c10a2a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tSwordfish, marlin</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b13dab-9e4e-4d6a-860d-acd4dd5e3356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.929+08:00
