    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed00fe4-8877-4928-acd4-c0a144375c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.437+08:00
      'mgnl:createdBy': 'lara'
