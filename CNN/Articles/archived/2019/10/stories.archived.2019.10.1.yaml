      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is fundamental to our survival and we must overcome greed, apathy
        and selfishness if we are to make real progress," he wrote.</p>'
