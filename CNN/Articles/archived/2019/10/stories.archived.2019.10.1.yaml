      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters, many of whom are strongly anti-China, have planned a
        series of demonstrations in six different districts across the city, as well
        as a mass march that wasn''t approved by police -- making it an unlawful assembly.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f1149-3de1-4d36-9bd3-a45feb607437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f693e129-1870-473f-a498-90993213babf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past few days have been marked with violence as protesters clashed
        with riot police in the 17th consecutive weekend of demonstrations. Protesters
        threw petrol bombs and set fires as police responded with tear gas, rubber
        bullets, bean bag rounds and a water cannon tinted with blue dye. An officer
        also fired one live warning shot into the air on Sunday evening.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d420c7-e8a3-4199-941e-dc89e05b3cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

