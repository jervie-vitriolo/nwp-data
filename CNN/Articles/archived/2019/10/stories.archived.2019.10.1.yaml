      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf52ee-7c75-4390-bf86-a05a681674e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.960+08:00
      'mgnl:createdBy': 'eimor'
