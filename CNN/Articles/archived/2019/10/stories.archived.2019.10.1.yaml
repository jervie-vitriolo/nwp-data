      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors can take a bus from Chios Town to the Mastihohoria or rent
        a car.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41171e2e-107f-4f20-96dc-e5413f3a97b5'
