      'mgnl:lastActivated': 2023-01-27T07:39:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fe9c86-7203-466c-9ce2-e27d00de1881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino instead reassigned the Pampanga policemen to Mindanao to
        show that an action had been done on the matter, Magalong said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8d53c-34a5-4cb3-9fbb-0534c18c8af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88229903-8b5e-4fc1-99e3-8f4d065bbf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this revelation, senators quizzed Aquino on why he did
        not act on the dismissal order when he assumed leadership of the regional
        police in June 2016. The order was dated November 2014 but was only served
        to the policemen in March 2016 – a delay that was also heavily criticized
        by the lawmakers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29301a5-59f6-4965-acc7-c270c5ad5ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1990280d-ec26-4d17-8ecd-491ba72479c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point during the hearing, Magalong appealed to Aquino to
        tell the truth.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045c7599-c2cb-431b-9c02-415b4146293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971e0efa-d8e9-4ed5-aa0e-cc2d725465de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know, Aaron you are in a tight situation. I''m also in a tight
        situation. We’re thinking about the safety of our family. We’re thinking about
        our own safety. Pero (But) this is a fight between right and wrong," Magalong
        said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aefd91-7dc2-4a0a-b541-d248aae1b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e4526-6a35-49bc-9f1a-d08decf03dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bakit hindi mo sabihin kung ano yung sinabi mo sakin? Sinong
        kumausap sa ''yo</em> (Why don''t you disclose what you told me? Who talked
        you out of it)?" Magalong said. It was only after Magalong''s words that Aquino
        revealed Albayalde''s request.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e958d-135c-47e3-b136-d2ea7a08f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99de279-85be-44e4-b455-2aa54d3d3ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.961+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gordon to Albayalde: Why call?</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5700fadd-e3b8-4cc0-a962-f8b99da23faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8f36e-0bef-4e1c-bb45-15aee824abd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said it was wrong for Albayalde to call Aquino while a probe
        was ongoing.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d03a02-cf9d-4dac-bb54-ba1fe1331ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ac541-6ac1-4a0f-bd11-af19a5da636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When something is under investigation, you don’t call somebody,"
        Gordon said, adding that the call could be interpreted as an attempt to support
        his former officers.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a446fd-755e-4682-b8ab-b268239aa121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6239eae0-1ecc-42c0-9efe-0b92881ab6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Albayalde explained that he called Aquino only
        to ask about the status of his men''s case, emphasizing that he had no intention
        of influencing the results of the investigation.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d1489-f7a2-4068-9646-9030bd343e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0769b1-6c0f-4183-92bc-565d62a7a713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I asked for the status, only for the status. I could not possibly
        influence an RD or an upperclass(man). I''m just the RD, Acting RD of NCRPO
        (National Capital Regional Police Office) then," Albayalde said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2a925d-58ca-40b6-a61d-9eece713c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1212d0c-4774-40ee-a7dd-d3d3e92facab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never at one time that I asked for any favor. I was asking for
        the status. That’s the very reason why Gen. Aaron here ordered for the review
        of the case, which is I think normal in the process of the PNP," the country''s
        top cop added.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7940dc-29d2-4ab0-bc52-afc03ef146f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.962+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c376bc7d-bfe0-4653-982d-dd2b761ffd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he did not monitor the case after that 2016 phone call.
        He also hit back at Magalong, saying the former cop should have "done everything
        with all his power, with all his authority" to secure the cops'' dimissal
        when he was CIDG chief.</p>'
