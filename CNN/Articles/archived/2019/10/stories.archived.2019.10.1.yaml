      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It brings about so much peace for Mindanao. And you know what that
        means: progress for Mindanao," National Security Adviser Hermogenes Esperon</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
