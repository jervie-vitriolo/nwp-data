      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6119663-5783-4b71-9199-ad11e5cb8416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:21:11.341+08:00
