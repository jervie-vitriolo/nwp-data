    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1891f7d3-c517-4482-ab64-012097570f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.018+08:00
      'mgnl:createdBy': 'mel'
