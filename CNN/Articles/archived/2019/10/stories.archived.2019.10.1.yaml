      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, written by award-winning screenwriter and novelist Ricky
        Lee, also stars Iza Calzado, Meryll Soriano, and Jasmine Curtis-Smith.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb39c7f-6e2f-4986-ac22-c0e039c0ebd2'
      'mgnl:activationStatus': true
