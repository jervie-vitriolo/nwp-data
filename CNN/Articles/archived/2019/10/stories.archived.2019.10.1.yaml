      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/news/2019/9/14/quezon-city-african-swine-fever-joy-belmonte-.html"
        target="_blank">Belmonte: 11 dead pigs tested positive for African Swine Fever
        in Quezon City&nbsp;</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc17f4a3-4acc-4cd3-b5f6-c942ac1d6098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.852+08:00
