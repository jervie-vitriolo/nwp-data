      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Researcher Dessy Bautista contributed to this
        report.&nbsp;</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba29a54-28ce-4b9e-a92d-14a82202cda0'
