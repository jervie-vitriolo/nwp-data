      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said he has yet to receive an official report, but he said the
        infected pigs were raised in a backyard farm in Tatalon and not transported
        from other areas.</p>'
