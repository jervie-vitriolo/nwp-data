      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro National Liberation Front (MNLF) founder Nur Misuari and Moro
        Islamic Liberation Front (MILF) chair Ahod Ebrahim both attended an event
        of the Office of the Presidential Adviser on the Peace Process to mark the
        end of September as the month of peace.</p>'
