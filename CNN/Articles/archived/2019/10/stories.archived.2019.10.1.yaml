      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And who can forget that Adele honored that in her 2017 Grammys speech,
        after she won album of the year for "25"? Adele said she couldn''t possibly
        accept the award, which Beyoncé was also up for.</p>'
    '13':
