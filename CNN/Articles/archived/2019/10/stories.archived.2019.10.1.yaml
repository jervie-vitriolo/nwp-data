    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d16fae-7a62-4ae5-9181-f94552a5be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:29:06.142+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — Fast-fashion
        brand Forever 21 will continue to operate in the Philippines despite its parent
        company’s filing for bankruptcy in the US, according to SM Retail Inc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f611957-48c5-4cab-987f-609585709227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:29:06.142+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday, the retail arm of SM Investments
        Corporation said "it''s business as usual for Forever 21 Philippines", as
        the brand carries on with its physical and online operations in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de047c1-6bcf-4ca8-a3c9-4e6059ebb73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:29:06.142+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:52.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint venture with SM Retail Inc. brought Forever 21 to the Philippines
        in 2010, when it opened its first local store in SM Megamall. The brand has
        since expanded to&nbsp;15 stores across the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6114f8c8-576e-4e2b-b13a-473fe9987d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:29:06.142+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:52.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international fashion retailer announced Monday (Manila time)
        that it has filed for bankruptcy protection, the latest to run into trouble
        amid the rise of online shopping that has cut foot traffic to malls and brick-and-mortar
        stores.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed40203-659f-4bc4-a03a-c1a9b7ae5564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:29:06.142+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2019/09/29/business/forever-21-bankruptcy/index.html">Forever
        21 files for bankruptcy and will close up to 178 US stores</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e90d7-0f9a-4dc5-b55f-527008e8394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:29:06.142+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:52.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chain said it is planning to overhaul its global business, closing
        between 300 and 350 stores, including as many as 178 in the United States.
        It also plans to exit "most of its international locations in Asia and Europe."
        The company, which currently has 549 US stores and 251 in other countries,
        will continue to operate in Mexico and Latin America.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d31a7d-168c-4c85-a777-e99902a2797c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:29:06.142+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Retail President Chito Manalo Jr. was quoted as saying that the
        move has “no effect” on the brand’s Philippine operations, which “continues
        to be one of the stronger global operations.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126d88ca-61f2-423f-a72c-0c28f822dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:29:06.143+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:52.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to offer up-to-date merchandise and are gearing
        up our marketing investments for the Christmas season,” Manalo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e3e8ec-d74e-4913-9e2b-cc3923d1ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:29:06.143+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:39:52.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business’ Nathaniel Meyersohn and Chris Isidore contributed
        to this report.</em></p>'
  'slex-traffic-november-somco':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-01T16:33:20.773+08:00
    'imagesource': 'jcr:41fc84be-fd51-4afa-a367-febcf488a3a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd4d9d98-86eb-45eb-b847-454cdc50a4e7'
    'lead': 'Motorists may get a relief from holiday traffic as Skyway officials announced
      part of the road system''s expansion project is targeted for completion before
      the Christmas rush.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T16:35:56.208+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:39:52.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:09.809+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SLEX', 'South-Luzon-Expressway', 'SOMCO', 'Skyway-O-and-M-Corporation',
      'Manuel-Bonoan', 'traffic']
    'template': '1'
    'title': 'SLEX traffic to get better in November — SOMCO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7516c0-73cf-4060-924f-fdb9d59951a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:35:56.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — Motorists
        may get a relief from holiday traffic as Skyway officials announced part of
        the road system''s expansion project is targeted for completion before the
        Christmas rush.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b625b4da-c94e-41f5-bf81-1ca992dd6d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:35:56.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Skyway O&amp;M Corporation (SOMCO) president
        Manuel Bonoan said by November motorists would be able to use the third lane
        of the South Luzon Expressway (SLEX) now closed due to preliminary works for
        the project. The company operates both Skyway and SLEX.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdba36a-358a-4506-99e0-b13be3ff05d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:35:56.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the project is part of phase 1 of the Skyway
        extension masterplan, designed to decongest traffic at the SLEX and Skyway,
        main access routes to provinces south of Metro Manila such as Cavite, Laguna,
        and Batangas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9b7817-0275-4ef9-9c48-089553b2dcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:35:56.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonoan appealed to motorists for patience for what he described
        as a "temporary inconvenience."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4560c495-99cd-44be-8f11-496690e3bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:35:56.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand your frustration but given that the holiday season
        is fast approaching, we have to be aggressive with the schedule as it is our
        best ‘window’ to complete preliminary road works before peak traffic season,”
        he was quoted as saying in the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a904b889-49b3-4991-8242-7ff61f5bdbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:35:56.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansion program will add an estimated 4,500 vehicles per hour
        capacity to the northbound expressway, and around 3,000 vehicles capacity
        per hour, southbound, according to SOMCO.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd37077e-dbe0-48d6-a0b8-a843e8f9051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:35:56.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it is targeting completion of the entire phase
        1 — Muntinlupa to Susana Heights — by December 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3903977a-ac80-4bed-88e6-0ae923e7a425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:35:56.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our aggressive target to complete phase 1 is by December next year.
        There are possible causes of delay: right-of-way issues, moving of pipelines,
        power lines, and the like. However, with the leadership and full support of
        government, we’re confident we can still fast-track and complete it in a relatively
        shorter period of time,” Bonoan said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb29f0-6c31-4963-b9ca-a75f67c8a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:35:56.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, phases 2 and 3 will involve expansion of the Bicutan,
        Sucat, and Alabang-Zapote Road access points, to decongest traffic.</p>'
  'nigeria-pregnant-women-baby-traffickers':
    'author': 'Bukola Adebayo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-01T16:38:33.165+08:00
    'imagesource': 'jcr:68938586-6e83-4806-b52d-689accb01691'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40a13ebe-545b-4333-936b-b36fce5cb430'
    'lead': 'The victims, ranging in age from 15 to 28, were found in different locations
      in Lagos, Nigeria''s largest city, in a police raid earlier this month, police
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T16:41:13.677+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:39:51.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:09.943+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Africa', 'Lagos', 'Nigeria', 'child-trafficking']
    'template': '1'
    'title': '19 pregnant teens and women rescued from suspected baby traffickers
      in Nigeria, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee9a4b9-5140-4fc1-8c7d-670fb1f400e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:41:13.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:51.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nineteen pregnant teens and women were
        rescued as Nigerian police busted a suspected child trafficking ring planning
        to sell babies, a police spokesman told CNN on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6166145d-fc3d-40f1-9b02-453dc3082c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:41:13.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:51.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims, ranging in age from 15 to 28, were found in different
        locations in Lagos, Nigeria''s largest city, in a police raid earlier this
        month, police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134658d1-4a06-45c7-9c25-4b770856b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:41:13.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:51.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two women accused of operating homes where the victims were found
        have been arrested on suspicion of selling babies, and investigators are searching
        for a prime suspect in the case, Lagos police spokesman Bala Elkana said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95430ccb-d6b1-4a9f-93df-a7a2daf95691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:41:13.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:51.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four children also were freed in the raid, police said. The captors
        also are accused of planning to sell these children; investigators still are
        trying to determine where these children came from, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f52c476-084c-4ee8-a177-8a24c10a1e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:41:13.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:51.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two arrested suspects still were in police custody Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e55050-5522-4c78-ae69-025b225b6e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:41:13.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:51.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pregnant teens and women are from different parts of the country.
        Some said their traffickers kidnapped them, while others said they were lured
        to the city by the traffickers who promised them domestic jobs, Elkana said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e854ff-4718-4a4e-96aa-a0d3dab84cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:41:13.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:51.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said some of the victims were persuaded by their traffickers
        to sell their babies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594deecf-35d6-480a-b311-27606d444275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:41:13.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:51.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some were told that there is a place where babies are sold and
        they came voluntarily. Some were promised jobs that turned out to be fake
        when they got to the city, and the (traffickers) forced them to stay, " Elkana
        told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8827a5ef-3211-4e62-b874-e9c17db169b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:41:13.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:51.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, the traffickers were selling male babies for
        500,000 naira (around $1,378) and female babies for 300,000 naira ($827).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0595969d-1ddd-4448-8b0f-f789288a5656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:41:13.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:51.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the rescued victims will be handed over to Nigeria''s
        anti-trafficking agency and relevant authorities for rehabilitation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f1d44-e435-4641-9b0b-46cbad68215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:41:13.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:51.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Nigeria regularly bust baby-trafficking rings, commonly
        called "baby factories." Last year, the government said <a href="http://saharareporters.com/2018/04/25/162-babies-rescued-lagos-state-government-close-three-baby-factories"
        target="_blank">more than 162 children</a>&nbsp;were rescued in several raids
        on illegal orphanages in the city.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777018ce-cd07-4e64-bc50-0e015154536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:41:13.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:51.705+08:00
