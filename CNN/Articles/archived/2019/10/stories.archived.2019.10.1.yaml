  'germany-border-control-migration':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-01T16:42:06.495+08:00
    'imagesource': 'jcr:b1353a73-c502-4d45-8574-90793658595c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14916f96-cacf-49a9-be47-75a20ee2674c'
    'lead': 'Germany is to carry out more random border checks to discourage migrants
      from moving illegally around the European Union (EU).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T16:45:24.406+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:39:49.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:10.750+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'European-Union', 'Germany', 'migration']
    'template': '1'
    'title': 'Germany steps up border checks to discourage ''secondary migration'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f73393-479e-4813-977f-e98cf55c69b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:24.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2019/08/31/europe/leipzig-afd-east-germany-state-elections-grm-intl/index.html"
        target="_blank">Germany</a>&nbsp;is to carry out more random border checks
        to discourage migrants from moving illegally around the <a href="https://edition.cnn.com/2019/09/10/europe/brexit-view-from-brussels-gbr-intl/index.html"
        target="_blank">European Union</a>&nbsp;(EU).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f1a536-4eca-47b8-8432-fb5ae45c4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:24.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move will see more police officers sent to border zones in an
        attempt to crack down on "secondary migration" — the illegal movement of non-EU
        migrants between EU member states — according to a Sunday <a href="https://twitter.com/BMI_Bund/status/1178373202998894593?s=20"
        target="_blank">tweet</a>&nbsp;from the Interior Ministry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a26ecb-fa7e-442e-b0ea-6994782fb9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:24.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:49.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest move to secure the country''s borders has raised fears
        that the Schengen area —&nbsp;a free movement zone that includes most EU states
        — is being eroded, and marks the latest stage in a tightening immigration
        policy that has seen Germany quietly closing the door on asylum applications
        and ramping up deportations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b508e-04fb-49f0-b030-1a66d95e83d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:24.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:49.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security begins at the border," said Horst Seehofer, minister of
        the interior and member of the center-right Christian Social Union (CSU) party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a5f9f7-4311-4d07-9d70-067ea8528d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:24.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:49.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alongside the new border control arrangements on the border with
        Austria, I have instructed officers to step up random police checks on all
        other German borders."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658557c0-21a8-4832-85bd-e3bb99214d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:24.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:49.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Center-left Green party lawmaker Irene Mihalic criticized the new
        deployment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f9f13-ebb7-4e5b-a8e7-d77c86242524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:24.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:49.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The expanded, permanent internal border controls are a dangerous
        anti-European signal, which bring the federal police to the limits of their
        capacity and take them beyond it," said Mihalic, according to CNN affiliate
        N-TV.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f59251-dbf7-43a7-a016-ae23e29a7f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:24.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eva Hoegl, a lawmaker for the center-left Social Democratic Party,
        agreed that Germany should secure its borders and prevent illegal entries
        but criticized Seehofer''s approach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f7f22-3b53-4e83-9111-6b29a9a206f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:24.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe''s open borders are an asset and an accomplishment, " she
        said, according to N-TV.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4cb3c4-51ff-4e7c-ac59-3bc8c72c0753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:24.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been better not to have decided on any sort of border
        controls unilaterally, but to coordinate with the other European partners
        and German federal states to find a common approach."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db09f7a-74ed-4001-b2b1-badbcdf35d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:24.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Seehofer also <a href="https://twitter.com/BMI_Bund/status/1176908198776725505?s=20"
        target="_blank">extended</a>&nbsp;border controls at the frontier with Austria
        for a further six months, citing continued high numbers of unauthorized entries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b4f24-6649-4891-aaa3-d7343034639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:24.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the ministry said that these numbers have been falling
        for years, 6,800 unauthorized entries have been detected at the border with
        Austria from January 1 to September 25, 2019, according to a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a855fa7-e1ae-46d5-b80c-bdc9416c0db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:24.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 26,500 unauthorized entries detected at all national
        borders, according to an interior ministry statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98f80ae-d950-4ccf-8e8e-25c3f9c3a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:24.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has land borders that span more than 2,300 miles, more than
        500 miles of which separate the country from Austria.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4056965a-3cf4-49e7-87e6-85ba1e0aa583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:24.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Border-free travel is one of the greatest accomplishments of the
        European Union, and a return to a Schengen area without border controls at
        the internal borders remains our declared goal, but the conditions are not
        yet in place," said Seehofer in the statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b8216a-c5db-4f36-ad72-1c36548a7895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:24.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany and Austria are not the only EU countries that have suspended
        the Schengen agreement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cab4a4b-b2c2-4d84-9853-f694ffd68e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:24.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden, Denmark and France also started checking documents of people
        attempting to enter at some border posts, following the arrival of more than
        a million refugees to Europe in 2015, according to estimates from aid agencies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9db4d1-45e3-4239-b961-004c25878aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:45:24.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/30/europe/germany-border-checks-grm-scli-intl/index.html"
        target="_blank">Germany steps up border checks to discourage ''secondary migration</a>.''"</em></p>'
