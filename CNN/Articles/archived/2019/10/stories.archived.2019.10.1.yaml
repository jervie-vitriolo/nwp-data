      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9072f090-f36a-4b6e-ac10-0871c0d08dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:24:24.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:43.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, directed by award-winning director Lauren Greenfield and
        produced by American network Showtime, looked into the opulent taste of the
        wife of former strongman Ferdinand Marcos in a third world country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63623d3b-0ce1-4c02-88ad-bd4309c22f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:24:24.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:43.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a871889-1872-4bb2-abaa-82872f292571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:24:24.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:43.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to dress up and make myself more beautiful because the poor
        always looks for a star in dark of the night," Marcos said, as seen in the
        trailer''s opening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb2780-5855-428e-a348-3871f30a4b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:24:24.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:43.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9a7559-df08-481d-9c20-94b87deca79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:24:24.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:43.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also chronicles Marcos'' push to help her son, Bongbong, to win
        the vice presidency race in 2016 — which he evidently lost. In the trailer,
        Vice President Leni Robredo and former President Benigno Aquino III underscored
        the repercussions if the Marcos dynasty is once again catapulted in power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c8d1a-d505-4f51-8506-88aa3dac6d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:24:24.644+08:00
