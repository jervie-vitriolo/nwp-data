      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke is currently on a 10-day official tour of southern Africa.
        He and his wife, Meghan, traveled together to South Africa before Harry continued
        on to Angola, Malawi and Botswana.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c76c713-fce3-444e-934e-1a48dc36fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:03:13.951+08:00
