    'template': '1'
    'title': 'The mysterious healing plant that only grows on Greece''s Chios island'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e1e0b2-8692-4e24-bc6e-53a206ae2d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Known as the "painted village," Pyrgi
        is undoubtedly one of the most photogenic places in the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53039004-4cb0-4b90-92c4-ce57462ee78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bcade7-0f31-40e2-b807-14c4746733a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located on Chios, the fifth largest of Greece''s islands, it''s
        made up of houses adorned with geometric engravings that use a technique called
        sgraffito.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09aff35-778c-4079-aa85-e38572353cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce59318-509c-4295-8055-938834a7aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process, most likely imported by the Genoese who ruled in the
        Middle Ages, begins with three coatings of white paint, black volcanic sand
        from the nearby beach of Mavra Volia and a lime finish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f565c-5bb2-424a-9187-3672d16e6841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a60cd07-31fc-4a09-ba63-175ccce68c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Builders then scratch through the layers and produce complex patterns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cedc25-683d-4059-b80e-808b40c5aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ba762d-4c4a-441b-87c0-dd8120f737a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this labor-intensive process is very expensive, it''s a matter
        of pride for villagers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfb6e0e-1bf0-44d8-9a13-fa572f806aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017400f3-3a8f-41f2-a166-b3e93f6166d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, money is no object. Pyrgi has proved to be one of the wealthiest
        villages in the Mediterranean over the ages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336c1b3-68c5-4da6-9199-370e414b0f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e77b8-c2f9-4ee6-9db4-03c17b884948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For centuries, the local economy has been strengthened by the cultivation
        of lentisc trees that produce the aromatic "mastiha" resin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f686bf5-fa95-4e00-829b-27721622c130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799f4877-155b-4ab3-a624-9256107366f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The history of mastiha, often translated as "mastic," is beautifully
        illustrated in a museum situated outside Pyrgi, which offers striking views
        of the surrounding hills covered in Spanish broom and those mysterious lentisc
        trees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a3de3-2031-47c1-8739-c2447613a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f2417-fcde-4809-a0a8-60f84303b9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Highly-prized resin</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209235a9-21e2-44f9-bf4b-5d2e7638b175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English word "masticate" comes from the Latin adaptation of
        the Greek word "to chew," which is mastichein.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f5bce0-1012-48a2-a9c0-0a1b1fbf102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b5bdc1-9dee-43b0-9e30-5fcf4df010df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back when there was no dental hygiene, the wealthy chewed mastiha
        to freshen their mouths and/or protect themselves against plaque.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d36eda2-4792-466b-a54b-835a10909d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f8a763-4861-4b3e-9f3f-4acbeeb04680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, it was very highly prized.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7730a821-850f-4db3-9cbb-b4ea417a4e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7f3b1b-f954-4a6c-914c-a82cb20b8909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikos Zervoudis, a farmer from Pyrgi, demonstrates the back-breaking
        cultivation process in a copse of lentisc trees outside the museum.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42bfb58-9705-4bc1-a0af-299da21ff094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9800e-f530-474f-a5db-12256c405090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the winter, the tree needs fertilizing and pruning to a
        round shape so that the resin can be collected properly," he tells CNN Travel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ed5859-0420-403e-b8a7-d75318bd0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f500649-04c3-4204-a972-21a03d17f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in the spring it needs a special kind of cleaning."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6c04f1-c7b8-4385-9cb7-d90ad36ac046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1574514e-757d-439b-ac30-7dc4234d4f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First we prepare the ''table'' by weeding a round area below the
        tree and sweeping it clean of stones and pebbles. We then spread limestone
        to create a flat surface where the resin will fall and congeal without dissolving.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad2f30-4578-498d-85aa-f231e7da1d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860ac689-bae6-4219-845c-1cfa67c00904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Afterward we make shallow incisions starting from the bottom and
        going to the top; the bottom produces thicker droplets and the top finer ones.
        About three to four weeks after the incisions are made, we collect the drops
        from the table and pick those remaining on the trunk.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d04c793-3cff-40ea-b77f-57c4c0200a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d357e3-91b7-40dc-b4da-11fb772969a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it rains just once during this time the resin will dissolve
        and the whole harvest will be lost. In the fall, we clean the crop by sifting
        it, washing it and picking out the impurities."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ca9a4-4d52-4f9c-bf91-d7f3e5ccfae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c9b07-430d-44c5-ae9a-ba232244c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unique substance</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833a7ce6-4da9-4b00-b827-a1b6adbfd1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s particularly mind-boggling is the variety of lentisc tree
        that produces this particular resin (Pistacia Lentiscus var Chia) only grows
        around 24 villages in southern Chios, including Pyrgi, collectively known
        as "Mastihohoria" or ''"mastiha villages."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae8eaa1-f643-4779-9a94-e7f23d4b5175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4360c6ec-0a67-4e70-af5a-7ec3eab69ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been attempts to graft such trees in Italy, across the
        sea in Turkey and even in northern Chios, but all have proved futile.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba0cad7-0fbb-4da7-b135-d38fca3e49ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e73d3-a744-4bee-818c-88bcfebe30a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local legend, this is because of St. Isidore, a Christian
        sailor in the Imperial Roman fleet who was martyred on Chios in the third
        century, during the reign of Emperor Decius, and dragged by horses on the
        rough terrain of Chios.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1992d-b651-42c6-aa8a-e4d19028fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f0c52f-6ce0-4bb7-bd4e-efe6d25907d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the lentisc trees saw his suffering, they are said to have
        cried tears of mastiha.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337bb01f-965f-4f0b-baa8-c7bf35f13724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c716af-7d54-417c-b09e-81b6c150edeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, modern agronomists say it''s due to the combination of
        the volcanic soil of southern Chios, an exceedingly dry micro-climate, and
        eugenics practiced over generations whereby only the best-yielding trees were
        propagated.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb088f-4980-4622-a0fc-c031122edc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817c6ca3-b5f3-4e3d-b008-0c107b917b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Genoese streamlined the cultivation and trade of mastiha while
        they ruled Chios from 1261, until the Ottoman Turks captured the island in
        1566.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd2c64-e6fc-45e8-ac58-e47ad7f62cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f0ffd-6c0c-44bb-b242-9cc325b0ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To gain control and prevent smuggling, the Genoese built a network
        of fortified villages from scratch -- the Mastihohoria -- and forcibly resettled
        islanders from their farmsteads.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c79e7-d503-4c53-bd2b-26378028c224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d27bf-3228-4eb1-82d6-b5e45db605ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.121+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of these villages were constructed with the same structure in
        order to deter pirates -- a surrounding wall, a gated entrance and a web of
        narrow streets leading to a central defensive tower.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b287a9-8926-4e90-b753-7def34c85546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc85d5-e12c-4b35-a668-99de464a127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until 1920 that a villager from Pyrgi dared build a house
        outside these walls, and was subsequently mocked for "going into exile".</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3692d4a-f0ef-453f-b0bb-f03c9d0a0500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e691044f-7146-44b7-8bfe-274c5961471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fortifications of the village of Olympi remain intact, with
        a few external windows and doors dating from the early 20th century. Its central
        tower, which lost its upper floors to the construction of nearby houses, is
        now split between two cafés.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812c2d2e-05d8-4f46-8c47-0cd48e3b8cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128bcf5-b24b-4ee8-a225-f1b019ebb17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village of Mesta is the most charming of all, with its profusion
        of ivy, jasmine and bougainvillea creepers ornamenting a medieval maze of
        passageways, porticos and arcades.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d5e1fe-436d-44ec-8c66-cb6ded115330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf76bf7-d29f-4d53-96fe-04e50057d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Renewed interest</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964d47d8-861d-43fa-a5e7-8a14d1969ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade of mastiha took a big knock after 1900, when Thomas Adams
        mass produced chewing gum in the United States under the name Chiclets from
        the resin of the Mexican sapodilla tree and marketed it worldwide.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c7bdeb-1dd2-439a-8cfb-f9a563aa2a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4599c60-8816-46cc-9ec9-2faabf13a4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This coincided with war and instability on Chios that saw it incorporated
        in the Greek state, and World War I and confrontation with Turkey followed
        soon after.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc215c4f-dade-437b-8008-fee475b701bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4cff4e-b128-4017-af08-880cbb3a593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today there''s a renewed interest in mastiha thanks to its perceived
        health benefits.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597dc24-f0fd-4d18-b06a-64c7b1ac29a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3cf6df-760f-4613-8251-1977b5b9da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.122+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU has recognized mastiha as a traditional herbal medicine
        for digestive problems and the cultivation know-how has been declared a UNESCO
        intangible cultural monument of humanity" says Ilias Smyrnioudis, research
        manager for the Mastiha Owners Association in the official mastiha shop in
        Chios Town.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1766df-d965-4053-b442-728dd19a43c0'
