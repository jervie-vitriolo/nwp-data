      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6dfa74-0819-41f4-9d54-f31c9065db84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.019+08:00
