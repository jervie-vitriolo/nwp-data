      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sports brand Asics has issued an apology
        after "objectionable content" played on the screens above its store in Auckland,
        New Zealand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9415cf-92ed-4a3d-b127-3ff16e44238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:19:08.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pornographic videos were shown on promotional screens for hours
        outside an Asics store in Auckland, New Zealand on Sunday morning, the New
        Zealand Herald reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb7f5d3-ee82-4952-b9b6-d22b3bc503f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:19:08.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese sportswear brand apologized Sunday, saying the material
        had been played above its central Auckland store due to a hack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643b5f9-4f0e-4717-8cc5-143022309426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:19:08.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning an unknown person gained access to the screens above
        our Central Auckland store and some objectionable content was displayed on
        the screens," said the statement published on Asics New Zealand''s Facebook
        page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c2aff-159c-4ef7-b00c-4c60acd8537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:19:08.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to apologize to anyone who may have seen this."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fbb910-72f3-48f1-959e-1d82370b09d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:19:08.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working with our software and online security suppliers
        to ensure this doesn''t happen again," Asics added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd93544-3739-40ae-a07d-1b1e0a0e3e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:19:08.311+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Asics for further comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cb3ee0-2e53-4a83-862c-aa78a5a89df8'
      'mgnl:activationStatus': true
