      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He told me and he said it again to the President that
        General Albayalde called him to ask him not to implement the order.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0915eb-cd1d-4877-bda9-6c73f22a079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.960+08:00
