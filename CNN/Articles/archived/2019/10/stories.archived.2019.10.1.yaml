      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c782ab9-bf8e-401d-b975-7bee6b0fa73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:12.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For us, the decision is based on data so we don''t
        see how it will turn unfavorable. But of course, we''re nervous because they
        (Marcos) are claiming victory, so they might know something that we don''t.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497e6d37-a8c5-4f51-a6a4-65e31a74db29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:12.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2019/9/29/leni-robredo-fake-news-poll-recount.html">Robredo
        hits back at false reports on result of VP poll protest</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed39071d-64a9-48fa-bd9a-23920f64525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:12.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than the assurance of staying in the second-highest seat in
        the land, Robredo said the PET decision will put an end to supposed black
        propaganda which she said is being sowed by the Marcos camp to ruin her image.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489f313d-8b22-4ec1-bc9a-fcba31fb626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70918f74-8279-4f84-9f09-0a125618faeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:12.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the landmark ruling is "bigger than the both of us,"
        as it also illustrates the integrity of the local elections and the judicial
        system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5546f523-e1be-4031-8593-ecc83c2a24b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:12.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693e5001-1067-4653-890d-6f02ccc6335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:12.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan tayong magtiwala kasi ito ''yung</em> electoral process
        <em>na nagpanalo sa amin ni Presidente, nagpanalo ng mga nakaupo na</em> officials
        <em>ngayon.</em> So <em>kapag hindi natin pinaniwalaan ''yung</em> electoral
        process<em>, parang sinasabi natin na lahat ng nakaupo ngayon, huwad,</em>"
        Robredo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb76edac-7995-4dd4-bc7d-f873df0e791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3babf25-0796-4869-887c-6c9f78a7ca63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.019+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to trust the system because this electoral
        process declared me and the President as winners, as well as all incumbent
        officials. If we do not believe the electoral process, it''s like we''re saying
        that everyone in power now is a fraud.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52eba24-cff1-4357-9724-717ba54f5c67'
