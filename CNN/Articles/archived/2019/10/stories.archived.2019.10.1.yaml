      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab20a0f0-82bd-4d61-81c8-9a3b877c7b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:04.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF scare has prompted cities to implement stricter measures
        on shipment of live hogs, pork and pork products from areas positive for the
        swine disease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc879439-915f-4c9d-8f9f-335f51baf4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:04.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff245c98-aa86-43c7-9b33-58160508ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:04.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Davao City Mayor Sara Duterte has <a href="https://cnnphilippines.com/news/2019/9/26/Davao-City-bars-entry-of-pigs-pork.html"
        target="_blank">temporarily barred</a> the entry of all live hogs, including
        their pig feed, which is usually food waste, and pork products from Luzon,
        where some areas are affected by the African swine fever.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87727e8a-a3b6-4fc3-85eb-871860be032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:04.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0774b646-790f-4f64-a74f-e1c13a58c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:04.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu has also temporarily banned live pigs and pork products from
        two ASF-affected areas, while Eastern Samar has barred the the entry of live
        pigs without complete and proper documents.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2341ece-6096-47d6-a5b3-888296262d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.853+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:04.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1195aa-a15b-4be8-94e0-36c3083323a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:04.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Luzon is under close monitoring as authorities try to contain
        an outbreak of the swine illness in the country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30baa16-ca9b-4b1a-873a-3a56bcdc0700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:04.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b264e3a3-512d-4ddc-965e-4b7515671f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:04.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF has also pushed the government to order a pullout and has imposed
        a ban on processed pork products from 16 ASF-affected countries, including
        China, Vietnam and Cambodia, months before the significant rise in pig deaths
        was recorded.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07efa43-629a-4654-9089-da57a4a36cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32407b7d-b789-4bd9-9cbb-54754b3061e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:04.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current import ban on pork and pork products covers 16 countries
        hit by the deadly swine fever; namely Russia, Ukraine, Czech Republic, Moldova,
        South Africa, Zambia, Hungary, Bulgaria, Belgium, Latvia, Poland, Romania,
        China (including Hong Kong and Macau), Mongolia, Vietnam, and Cambodia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5873a7b5-67e1-449e-b41c-804bd89267c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:04.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c8b31-9593-462d-b2d7-c773e4d54708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:04.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus only infects pigs, but humans can be carriers of the disease
        and spread it locally. A virus quickly spreads in an affected hog, which could
        lead to death after three to five days. The Agriculture department has allocated
        ₱60 million worth of financial assistance to hog raisers who have incurred
        losses from the swine fever.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c8c47e-77dc-48ea-b033-302ab417fda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:04.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb0e44a-6fec-4bae-948b-c4c758018fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.854+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:04.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
