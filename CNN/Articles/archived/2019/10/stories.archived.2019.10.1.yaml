      'mgnl:lastActivated': 2023-01-27T07:39:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA consortium is composed of Aboitiz InfraCapital, Inc.; AC
        Infrastructure Holdings Corp.; Alliance Global Group, Inc.; Asia’s Emerging
        Dragon Corp.; Filinvest Development Corp.; JG Summit Holdings, Inc.; and Metro
        Pacific Investments Corp.</p>'
