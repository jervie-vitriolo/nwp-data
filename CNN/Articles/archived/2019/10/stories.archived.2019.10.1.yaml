  'Johnson-Lee-ninja-cops-payment':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-01T19:34:03.569+08:00
    'imagesource': 'jcr:b99b530b-2ed9-41f5-97d7-2b08bf6fbb4e'
