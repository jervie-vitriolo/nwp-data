      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A US base and an Italian military
        convoy were targeted in separate attacks in Somalia on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafc3d7c-5c23-49b6-86b1-a17704d73529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:00:25.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:46.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c358861-5f5d-4e60-9a07-9374a083e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:00:25.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:46.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2019/08/14/africa/somalia-military-base-foiled-attack-intl/index.html"
        target="_blank">Al-Shabaab militants</a> staged a simultaneous car bomb and
        gun attack on the Baledogle US facility, while the Italian vehicles were hit
        by an explosion in the country''s capital of Mogadishu, according to officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5255ebf3-8bb0-460a-a77e-ba1651defb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:00:25.670+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:46.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c199d97-3baf-45a9-a4ac-67e96951d1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:00:25.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:46.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US base is located in the south of the East African nation,
        about 100 kilometers (62 miles) northwest of Mogadishu. American forces use
        the base to train Somali commando units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e1746b-e1db-42b3-850f-26a84fe98490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:00:25.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:46.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe534b-936e-4739-adcc-0510f45c2378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:00:25.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:46.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdifitah Haji Abdulle, deputy governor of the Lower Shabelle region,
        said fighters detonated explosives at the entrance of the base before attempting
        to storm the premises. He added that fighting took place outside the camp,
        which houses US and Somali soldiers. There was no immediate report of casualties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2205a61b-ac9a-4066-b681-7a615030e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:00:25.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:46.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa1a6c6-6855-4e0b-928a-3b9100754dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:00:25.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:46.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somali National Army Radio reported that Somali forces and their
        US partners had "repelled" the coordinated terrorist assault.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3bf2da-98b5-4dfb-baee-cbc8f1e47810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:00:25.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:46.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb2366c-6b94-431e-8c26-27b963a10b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:00:25.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:46.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the Italian Defense Ministry said two of its light armored
        vehicles were hit by a blast in the capital on Monday morning, after returning
        from training with Somali security forces. "At the moment, there are no consequences
        for the Italian personnel," the ministry said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e58d013-a557-4af0-87e3-d57360e6407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:00:25.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:46.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582f663-c504-4b3e-9f53-9040314adac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:00:25.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters also reported seeing a seriously damaged armored vehicle
        displaying a small Italian flag sticker.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6324654-40b7-4e59-8a43-5cb949809947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:00:25.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:46.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280c63d1-2b81-4e5f-baee-16f474a4237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:00:25.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:46.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab militants claimed responsibility for the attack on the
        US base, according to the group''s affiliated website, Somalia Memo. The militants
        justified the assault by saying the facility was often used to launch drone
        attacks against Al-Shabaab in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aab1743-04f2-47d5-add8-a527ac293b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:00:25.671+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:46.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
