      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A senior executive at one of Europe''s
        largest banks stepped down Tuesday after an investigation found that he ordered
        a surveillance operation on a top banker who joined a crosstown rival.</p>'
