    'mgnl:tags': ['African-swine-fever-', 'President-Rodrigo-Duterte-']
    'template': '1'
    'title': 'Duterte orders agriculture chief to ‘contain, stop’ ASF'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1689481c-13ef-4470-bb04-1bcb259f5f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> – As
        fears over the spread of African swine fever escalate, President Rodrigo Duterte
        has ordered the Department of Agriculture to stop the spread of the disease,
        according to Presidential spokesman Salvador Panelo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a67b1-8a91-441e-a73a-fd5d02f8e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3393c72-0f33-40df-8291-1bdcc0a08587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for a reaction in regard to confirmed cases of swine
        fever in the Pangasinan,&nbsp;Panelo, in a briefing on Monday, said “The orders
        will be to contain it, stop it.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdd416e-adaf-482c-a750-910234381dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af0f830-179f-48bb-ab70-817c9ecff5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.432+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangasinan Governor Amado Espino said in a statement on Sunday that
        15 pigs that died from Barangay Baloling in Mapandan were contaminated with
        the disease. He said the hogs were transported from Bulacan, where the swine
        virus has been detected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f8d01-7118-483e-94e6-d7c5b8b3358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf837d9-527a-4f47-9924-b9891ce0d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA confirmed that there several areas nationwide are affected
        by the disease. Agriculture chief confirmed on Tuesday that the swine disease
        has reached Barangay Tatalon in Quezon City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ad8d2-faa0-45a2-a861-958bb7d25566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite criticisms on how the DA is handling the swine fever issue
        in the country, Panelo expressed confidence in Agriculture chief William Dar’s
        competence in solving the problem of ASF.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f4905-3bc5-42c3-b032-d186dbcd3a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc463feb-8a69-4f54-9469-51f1eddef8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.433+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics alleged that the Agriculture department is lacking in transparency,
        citing its officials’ inconsistent statements about the real deal on the swine
        fever in the country. Earlier, an agriculture official said that ASF in Rodriguez,
        Rizal is under control, but more hogs deaths in a backyard farm in a Rizal
        town were reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a9f0e8-ded6-4545-90c2-86db212f806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f492576-1d18-4997-9d46-ca85b6ca29e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF scare, which started in early September after the swine
        virus was detected in three areas in Rizal and Bulacan, has prompted cities
        and provinces to temporarily bar entry of live hogs and pork products from
        ASF-hit areas, and Taiwan to impose stricter check on carry-on bags of travelers
        coming in from the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed6d8b0-382f-49ad-bc3d-791e2eadb75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638c598e-8af9-4c37-a3a3-80f96dffd672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Davao City Mayor Sara Duterte has <a href="https://cnnphilippines.com/news/2019/9/26/Davao-City-bars-entry-of-pigs-pork.html"
        target="_blank">temporarily barred</a> the entry of all live hogs, including
        their pig feed, which is usually food waste, and pork products from Luzon,
        where some areas are affected by the African swine fever.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332d1b62-36aa-492e-b2ba-234098c6e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu has also temporarily banned live pigs and pork products from
        two ASF-affected areas while Eastern Samar has barred the the entry of live
        pigs without complete and proper documents.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51ebcbe-58c8-420b-91d7-c6511bcb97bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b72e1e2-728d-4fc5-8c6a-ea32fb1d2166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Luzon is under close monitoring as authorities try to contain
        an outbreak of the swine illness in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84e9521-b833-42c9-bb8e-1440753278af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3c01e-a8b1-4f11-bb7a-61b1c3816c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASF has also pushed the government to order a pullout and impose
        a ban on processed pork products from 16 ASF-affected countries, including
        China, Vietnam and Cambodia, months before the significant rise in pig deaths
        was recorded.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756c62bf-8e93-4f36-a1e6-b9087849d1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59fe80d-9abd-49a6-bd47-155396004938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current import ban on pork and pork products covers 16 countries
        hit by the deadly swine fever namely Russia, Ukraine, Czech Republic, Moldova,
        South Africa, Zambia, Hungary, Bulgaria, Belgium, Latvia, Poland, Romania,
        China (including Hong Kong and Macau), Mongolia, Vietnam, and Cambodia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46729c-6e5a-4120-a6c9-a48c78d86025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:33:41.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:01.754+08:00
