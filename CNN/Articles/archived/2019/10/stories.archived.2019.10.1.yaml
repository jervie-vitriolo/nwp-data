      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Mindanao’s
        two highest-ranking moro rebel leaders — who have been at odds for years now
        — crossed paths on Monday.</p>'
