      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a680c4aa-fb6a-4e29-84ab-c64bb30ca47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi kasi natin pwedeng pangunahan ''yung korte, hindi ko
        rin pwedeng i</em>-discuss <em>''yung kaso.</em> But we hope for a favorable
        decision considering <em>na alam namin kung ano ''yung nangyari</em> during
        the entire process," Robredo told reporters at the sidelines of the 30th National
        Statistics Month celebration on Tuesday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e669dd2-3c79-4077-bb3c-f7447a6d1bb3'
