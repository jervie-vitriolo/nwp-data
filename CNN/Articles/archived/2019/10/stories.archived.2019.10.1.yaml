      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eighth day of the couple''s royal tour of southern Africa,
        Meghan was pictured hugging children and chatting to artists as she spent
        time in Victoria Yards, a regeneration project that is home to design studios
        and art galleries.</p>'
