  'richard-gordon-pampanga-2013-drug-raid-':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Senators on Tuesday grilled policemen for lapses in following procedure
      during a 2013 drug buy-bust operation in Mexico, Pampanga that led to the demotion
      of 13 officers. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-01T17:11:46.570+08:00
    'imagesource': 'jcr:f316ad47-00d5-463a-82c8-715ee2edff67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acc85139-50a3-43d9-b2d9-392117463ed3'
    'lead': 'The Senator called the officers "incompetent" for not following police
      procedure'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T17:16:08.195+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:39:44.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:12.573+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['gordon', 'richard-gordon', 'senator', 'pampanga', 'drug']
    'template': '1'
    'title': 'Gordon: Cops ‘mishandled’ 2013 Pampanga drug raid'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb5856e-2e8f-455e-a979-fce1b3ac6c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Senators
        on Tuesday grilled policemen for lapses in following procedure during a 2013
        drug buy-bust operation in Mexico, Pampanga that led to the <a href="https://cnnphilippines.com/news/2019/9/30/drug-recycling-penalty-police-Pampanga.html">demotion
        of 13 officers</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8dda7c-bab1-4017-a7b6-63a1f8a47af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon pointed out apparent inconsistencies in the
        testimonies of the accused officers with the evidence presented in their case.
        He added that the officers were negligent in conducting the operation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc9b56-f22c-4b67-8f6c-0bffadfc829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong mga nag-</em>raid <em>hindi lang sinungaling,</em> incompetent
        <em>pa… Huling huli na e di pa nagsasabi…</em>Mishandled<em> talaga.</em>
        They did not follow the rules,” Gordon told reporters after the hearing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd55897c-2f96-400a-bbc9-418ccc2c5187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These people that conducted the raid, they are not
        only liars but also incompetent...We already caught them but still they refuse
        to confess...This was really mishandled. They did not follow the rules.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc98902-3bcf-4f13-833e-ca5650e79413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Major Rodney Baloyo, who led the operation, claimed that
        they raided the suspect’s house at 4:30 p.m. on November 29, 2013, contrary
        to records that said it happened in the morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c99cf3-b08f-415c-984b-03059c3508e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon was dubious. He mentioned that the logbook of the subdivision
        where the operation occurred showed that it was at 10 a.m.. Senator Panfilo
        “Ping” Lacson and Gordon then presented four witness accounts supporting this.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de478c17-e03f-47cb-9760-d3477feead6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also interrogated Baloyo on why he did not inform police
        leadership about the raid before he proceeded with it. Baloyo said he planned
        to report it after the operation, to ensure that it was not a dud.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e6b21-c3c6-4f9c-a1a8-39a3a4d6b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto ko</em> positive <em>na ‘yung</em> operation <em>para
        po… Kasi pagka-</em>negative <em>po, baka mapahiya lang po ako. Kaya kapag</em>
        positive <em>na po, doon ko pa lang ire-</em>report,” Baloyo told the Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ab5779-bb82-4d40-af31-d4ced0f99fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wanted to make sure the operation was positive…because
        if it was negative, I would be humiliated. That’s why if it was positive,
        then I would report it.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e938379-b5ca-48c2-8c6b-2e55238bac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baloyo also claimed that the subdivision security guards pointed
        guns at them, because they suspected they were kidnappers, but Gordon questioned
        why there was no incident report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc7cc2-1c20-41a1-b504-c367f0ba1577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You are a person in authority, police <em>ka,</em> opisyal <em>ka
        tinutukan ka</em>, <em>ang</em> pulis <em>''pag tinutukan ka, babalikan ka
        niyan…mahina ‘yung tinutuntungan mo</em>, “ Gordon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c93f94-f875-4284-ac9b-79d6eff248db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are a person in authority, you are a policeman,
        an official. They pointed a gun at you. If a policeman was confronted with
        a gun, he would retaliate…you’re on shoddy ground.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda9d406-b495-43b0-9518-367dcc8a35a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sino maniniwala sa kanila ang dami dami nila tapos dalawang</em>
        security guards <em>umatras sila</em>,” he later added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55036f73-7140-49dc-b2a0-529df4e79fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who can believe them? There are so many of them and
        they retreated when they encountered two security guards.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ca398e-ed6d-4f17-ac98-c37ccbc10119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baloyo also admitted they did not have the Philippine Drug Enforcement
        Agency (PDEA) with them during the operation, which, Gordon said, violates
        protocol. The police officer assured they had “coordination” with the agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf98391-511c-414f-9494-a21530518379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang dami mo nang</em> [You have so many] inconsistencies I
        can cite you in contempt, have you locked up in Pasay City Jail,” Gordon warned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38ca47e-6ebe-4ea2-b078-d259bbbec14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Modified’ penalty</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f04716-5946-4318-80a1-2720d20cd88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baloyo was among 12 other officers that conducted the buy-bust operation
        in the residence of a certain Johnson Lee. These officers were demoted in
        2014 due to grave misconduct for failing to present all confiscated evidence
        from the drug sting. However, it was revealed that the initial order was to
        dismiss the officers, before the police settled with a one-rank demotion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e54112f-f857-45e2-8e68-2d2b1f960dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators questioned the signatory of the order, Major General Amado
        Corpus, for the downgrade of the punishment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72399a1b-315a-4c62-94ab-50fa83cc792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corpus said there were “<a href="http://www.pnp.gov.ph/images/Manuals_and_Guides/DIDM/PNP-Pre-Charge-Evaluation-and-Summary-Hearing-Guide.pdf">aggravating
        circumstances</a>” that qualified the dismissal order. For this case, they
        were “length of service” and “employment of fraudulent means to commit or
        conceal the offense.” There is also the mitigating circumstance of “awards
        and commendations,” he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4532e408-c9a3-44e5-b87c-91c8c50995e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a court partially granted the police’s motion for reconsideration
        against the order in 2014. Corpus explained that the aggravating circumstance
        was “absorbed” into the offense of grave misconduct which downgraded the punishment
        to demotion, according to the court’s decision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e1de7b-cbbb-4d40-817d-23e1f40b9d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are still guilty of grave misconduct. We just modified the
        penalty because the fraudulent means employed is already inherent<em> doon
        sa</em> [in the] grave misconduct,” he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07109409-6900-4536-9696-3ddc2b0e6923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon did not buy his explanation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a2bcdd-c3df-4f8d-98b3-d11b837fe44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I could not understand how such a simple case of misconduct on
        a matter which has very serious implications - and yet our investigation officials
        said there is a mitigating circumstance, and it outweighed two aggravating
        circumstances,” Drilon said in exasperation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffb2a6d-6e57-4ed8-82a5-da730700ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:16:08.197+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:39:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pampanga raid was a case cited as part of an alleged scam within
        the PNP where so-called “ninja cops” recycle or resell confiscated drugs in
        buy-bust operations. Police personnel allegedly keep most of the drugs they
        seize and extort from Chinese drug syndicates.</p>'
