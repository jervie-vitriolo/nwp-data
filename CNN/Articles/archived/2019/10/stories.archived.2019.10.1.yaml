      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a rep for Tedder told CNN Monday that he was just joking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3448cc1b-1d53-4086-a54d-08394c885a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:14:36.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:33.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only would an A and Bey duet have been everything (for the record
        we totally are coining them that) given their star power, but we really wanted
        it for Adele.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75b27d-60b9-4cf5-901f-c46e50eec1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:14:36.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:33.687+08:00
