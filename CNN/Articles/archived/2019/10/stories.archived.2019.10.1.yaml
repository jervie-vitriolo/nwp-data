      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While in Johannesburg today, The Duchess of Sussex visited Victoria
        Yards, which celebrates the power of community, bringing local artisans and
        ''makers'' together to rebuild, support and learn from each other on a holistic
        level," said the Sussex Royal post.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbd09e6-6973-468c-a3f2-fcb8759130ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:52:44.126+08:00
