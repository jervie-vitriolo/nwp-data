        target="_blank">Meghan, the Duchess of Sussex</a>, visited a Johannesburg
        art studio on Monday during a solo engagement without her son or husband Prince
        Harry –&nbsp;and received a surprise pair of dungarees for <a href="https://cnn.com/2019/09/25/africa/archie-royal-africa-tour-gbr-intl/index.html"
        target="_blank">baby Archie</a>.</p>'
