      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe9a95e-be29-4e81-a54f-1f78e7500e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:21:11.341+08:00
