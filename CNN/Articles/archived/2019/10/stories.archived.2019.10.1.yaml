    'template': '1'
    'title': 'House Democrats subpoena Giuliani for Ukraine documents in impeachment
      inquiry'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69491595-1312-4b1a-9f1b-71123aaeb2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.117+08:00
      'mgnl:createdBy': 'catherine'
