  'Negative-interest-rates-real-estate':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'Property prices in Paris, France, as in other European cities, are
      now at risk of a bubble. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-01T09:32:42.789+08:00
