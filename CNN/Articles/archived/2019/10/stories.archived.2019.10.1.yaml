      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Regional Office&nbsp;11 director Brig. Gen. Marcelo Morales
        identified the supposed high-ranking official as Rachel Cortez Daguman, also
        known as Kumander Jasmin, 44, a resident of Barangay Coronon, Santa Cruz,
        Davao del Sur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae99dbb7-6681-42a1-8788-4d5bd17e8c4d'
