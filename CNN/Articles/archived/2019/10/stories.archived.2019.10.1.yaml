  'Sauron-zine':
    'author': 'Fiel Estrella'
    'caption': 'The collection of comics depicting the stories of 14 farmers slain
      in Negros features the work of artists Julius Villanueva, Josel Nicolas, Emiliana
      Kampilan, Lizette Daluz, and Mervin Malonzo. Photo from SAKA/FACEBOOK'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-10-01T15:57:23.757+08:00
    'imagesource': 'jcr:849ae166-5563-4a4b-9b17-f636efefa826'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63f21fe3-22e1-4edf-86e8-130777fe31ab'
    'lead': 'Sauron is a collection of comics by artists Julius Villanueva, Josel
      Nicolas, Emiliana Kampilan, Lizette Daluz, and Mervin Malonzo depicting the
      stories of 14 farmers slain in Negros.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T16:05:36.131+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-27T07:39:54.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:09.187+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What this zine tells us about the peasant struggle in Negros'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff7667-8ba2-421a-a932-dac6834784ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.131+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On March 30, <a
        href="https://cnnphilippines.com/regional/2019/3/31/killings-Negros-Oriental.html"
        target="_blank">14 farmers were killed</a> in Canlaon, Manjuyod, and Sta.
        Catalina in joint military and police operations that were part of Memorandum
        Order No. 32, also known as Oplan Sauron, in Negros Oriental. The Philippine
        National Police claimed that the intent was to search for and confiscate illegal
        firearms, and that the victims “fought back.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53132ba0-54c7-4129-8686-e26cb2b907a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.131+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poet and activist Angelo Suarez, member of <a href="https://www.cnn.ph/life/culture/2019/4/2/bungkalan.html"
        target="_blank">Sama-samang Artista para sa Kilusang Agraryo</a> (SAKA), points
        out that the incident was only&nbsp;one of a long-running string of peasant
        killings by people who claim to serve and protect Filipinos. In response,
        SAKA had posted a collection of comics depicting the stories of these slain
        farmers on Facebook, which were taken down due to mass reporting as an act
        of censorship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c86ef4-eb26-44d9-a8c8-9f0cc41aa342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.131+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The SAKA page is no stranger to social media censorship,” Suarez
        says. “We’ve had several posts taken down by Facebook, often without explanation
        — all of them to do with police brutality and impunity.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39136133-6bb6-4c6a-982a-1619bb1c2125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.131+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not to be deterred, the group instead released them in a print zine,
        titled “Sauron,” featuring writing from Suarez and art from volunteer artists
        <a href="https://www.cnn.ph/life/culture/politics/2019/5/15/election-results-comic.html"
        target="_blank">Julius Villanueva</a>, Josel Nicolas, Emiliana Kampilan, <a
        href="https://cnnphilippines.com/life/culture/literature/2018/03/28/hari-ng-komyut.html"
        target="_blank">Lizette Daluz</a>, and Mervin Malonzo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca985a1e-d5a7-4779-af2f-86956a76ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.131+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By instinct, what SAKA does as an alliance of creatives is spread
        the word about the peasant struggle, particularly the struggle for genuine
        agrarian reform,” Suarez explains. “As soon as we heard about the brutal conduct
        of Oplan Sauron, we took it upon ourselves to help spread the news that police
        and military brutality had been unleashed by the state yet again.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58844067-7560-41df-8b9f-9e6dfaf662cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.131+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros, he adds, has a long history of land struggle. “It was crucial
        that the killing of farmers be linked to this bloody background — after all,
        what reason could there be for red tagging peasants who are affiliated with
        legal organizations of the nationwide peasant movement resisting land grabs?”</p>'
    '20':
      'image': 'jcr:2924cd96-1578-4c09-9c4b-0c3af9e8e525'
      'imageCaption': 'Comics posted on SAKA''s Facebook page based on witness accounts.
        “I stayed away from the graphic nature of the violence and focused more on
        capturing the sense of dread and hopelessness the victims must have felt,”
        says contributing artist Mervin Malonzo. “I wanted to put the readers in the
        perspective of the witness.” Photos from SAKA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095a8c5f-f064-4311-a576-8c8e4d2165ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.132+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4bc074-34df-4647-bba4-342af42aae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.131+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writing process was careful and precise, taking into account
        interviews with survivors and first-hand testimonies from eyewitnesses and
        family members, as well as information from fact-finding missions led by peasant
        mass organizations such as Unyon ng mga Manggagawa sa Agrikultura (UMA) and
        Kilusang Magbubukid ng Pilipinas (KMP).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c4f05d-9dbd-4817-8461-1e9d51f1fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.131+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On a personal level, I volunteered to adapt one of the accounts
        into komiks because I felt so angry for the farmers and their loved ones,
        and I wanted to lash out in what way I can against the military,” says Emiliana
        Kampilan. “But ''Sauron'' is the result of the collective efforts of farmers,
        journalists, human rights activists, and artists to shed light on the plight
        of the Negrense farmers at the bloody hands of the AFP-PNP, acting under Duterte’s
        orders.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c204d0dc-2a43-471f-8ba7-918a4f353e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.131+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t think I’m alone in feeling the helplessness at this situation
        even if it is just a tiny fraction of what the subjects actually went through,”
        says Josel Nicolas, who thought a lot about objectivity and empathy, and the
        right way to adapt the stories. “What is the moral imperative of the piece?
        What is the intent? Is anger and an illustration of helplessness helpful?
        Maybe to an extent at getting more people to empathize.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edce156-d0ec-4b83-a9e8-13283c7af155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.131+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noticed, though, that people praised the visuals, but wrote off
        the true accounts as propaganda and subjective. “Is a dispassionate and clinical
        view a more well-rounded representation of events?” he asks. “Is a dead body
        just a dead body? Do you give it a name? Do you tell them they were someone’s
        brother? And how does the lack of emotion in an intrinsically emotional story
        help illustrate it?”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d030ad-3eee-43d9-a121-31c0acad3848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.132+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mervin Malonzo, known for the horror comic series “Tabi Po,” had
        a similar experience regarding his process. “The imagery I create [in my comics]
        are gory and violent but that’s fiction,” he says. “I stayed away from the
        graphic nature of the violence and focused more on capturing the sense of
        dread and hopelessness the victims must have felt. I wanted to put the readers
        in the perspective of the witness.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99030474-ba5e-480d-bb0b-7439c4740f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.132+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If people are moved by the comics and plan to contribute to the
        fight for land reform in more concrete ways, Suarez advises further reading,
        self-education on the issues, and organizing with peasant communities, among
        others. “There is no other way to get the Genuine Agrarian Reform Bill through
        than to pressure the government,” he says. “And there is no other way to pressure
        the government than to show them the force of collective action.”</p>'
    '21':
      'image': 'jcr:045a947a-56df-46b1-8df9-64258e04f9b8'
      'imageCaption': '“By presenting graphically rendered eyewitness accounts of
        the Negros 14 murders, we hope to remind the public that dead farmers aren’t
        mere statistics,” says SAKA member Angelo Suarez. “They are people who used
        to have lives to live, who had fights to fight, who had loved ones to live
        and fight for.” Photo from SAKA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a3ebf-8928-4800-99e2-4cd7b0634fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.132+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0541d28a-d99e-486e-aecb-8e41f5cc7b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.132+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Print, he adds, remains an important part of any movement for human
        rights and justice, and the “Sauron” zine is no exception. “As much as we
        celebrate the quick dissemination of information made possible by social media,
        there is no substitute to print,” Suarez says. “In the countryside, the pamphlet
        remains a vital medium. Alternative news journals like Pinoy Weekly, as well
        as organizational publications like Anakbayan’s Ang Tinig and Amihan’s Pagsibol,
        enjoy a wider readership in print than online — owing to the fact that internet
        penetration remains low nationwide given slow connectivity and high cost of
        load.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cff8e01-1a09-4327-b2cd-19b304c743e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.132+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Digital comics aren''t accessible to the public as much as we thought,”
        Lizette Daluz agrees. “When we’re releasing content online, this would only
        reach a certain number of people who are privileged enough to access it using
        their mobile phones, or a computer, and with an internet connection. Print
        will always be important when we want to reach a wider audience.” She continues
        that censorship, on the other hand, “chooses no medium, and this is why we
        need to continue what we''re doing.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cab22b8-8349-4206-8f5f-b88f211937c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.132+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez hopes that “Sauron” becomes a step toward letting people
        know about mass peasant killings. “For some reason, we’ve simply accepted
        that farmers get killed for asserting their right to land; peasant bloodshed,
        hardly new to us, doesn’t seem to merit much outrage anymore,” he says. “By
        presenting graphically rendered eyewitness accounts of the Negros 14 murders,
        we hope to remind the public that dead farmers aren’t mere statistics — they
        are people who used to have lives to live, who had fights to fight, who had
        loved ones to live and fight for.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40af5cd1-6651-479f-9363-062f46787c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.132+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Real Filipinos, as real as you and me,” he goes on. “These farmers
        could have easily been any of us — and just as they were killed in the middle
        of the night by police and military personnel in their midst, we too are at
        risk of being killed in our sleep by the same state agents who had supposedly
        sworn to serve and protect their countrymen.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de7edb-3ab5-4146-87d9-2fa3e811b158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:05:36.132+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-27T07:39:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Arts and publication are important forms of creative activism in
        that they spread information and awareness, open up new ways of talking about
        tragic events people are often too emotionally drained to confront, and gather
        together artists as a collective unit to stand in solidarity with the masses,”
        adds&nbsp;Kampilan. “We can’t keep making art in a vacuum.”</p>'
