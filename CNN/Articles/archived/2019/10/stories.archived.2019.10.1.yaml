      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designer Tshepo Mohlala, who explained to the Duchess that the crown
        logo on his jeans represents the three ladies who raised him, tweeted: "About
