    'template': '1'
    'title': 'House leader seeks probe on distribution of bounty for Batocabe killers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56ef983-6e46-437a-8cdd-ff4d4407512d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:03.295+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:49.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> A leader
        of the House of Representatives is seeking an investigation on how the bounty
        for the killers of <a href="http://cnnphilippines.com/news/2018/12/22/rodel-batocabe-death-ako-bicol.html"
        target="_blank">former AKO BICOL party-list Rep. Rodel Batocabe</a> was spent
        amid claims the witnesses never received their reward.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ef110-0be0-4451-9f47-b89f3dc51426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:03.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:49.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac1f861-7ba8-4cf7-b950-abd6cdd984ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:03.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:49.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Bienvenido “Benny” Abante Jr. said in filing
        House Resolution No. 384 that he has received “disturbing information... that
        several witnesses have not received their share in the bounty and are now
        in fear for lack of financial capacity to secure themselves and their families
        against bodily harm.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9cb010-5caa-4ce5-a04b-1e5690d035dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:03.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5174ead-2ac2-4106-84ce-9814eb979ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:03.296+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Witnesses have already expressed their reluctance to testify for
        alleged failure to deliver the bounties which were promised to them,” Abante
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f506e-6088-4612-8aca-f5b9cfbad087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:03.296+08:00
