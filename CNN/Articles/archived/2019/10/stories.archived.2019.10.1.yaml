    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a951f069-7c15-45f9-b57b-85c710ba4545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:00:25.670+08:00
