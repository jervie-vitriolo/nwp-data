      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;We knew it was too good to be true.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215496a3-cf2e-4704-a149-7196b5c2d186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:14:36.703+08:00
