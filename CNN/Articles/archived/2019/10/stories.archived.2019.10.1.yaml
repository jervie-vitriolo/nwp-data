      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Misuari walked to the stage for a group photo, what happened
        next caught everyone by surprise — including Misuari himself. Ebrahim extended
        him a handshake, then greeted him with a traditional kiss.</p>'
