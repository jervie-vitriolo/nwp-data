      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536459e2-d723-47c3-9a2b-17a23a79c869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T18:25:39.963+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-27T07:39:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, speaking to CNN Philippines later in the day, said that
        if his involvement in the case was indeed proven, then he should have been
        charged years back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34e59f-685c-4b92-ab85-fb4b810449da'
      'mgnl:activationStatus': true
