      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> A consortium
        of big businesses might soon be able to push through with its plans to improve
        the Ninoy Aquino International Airport (NAIA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88bd7ac-807c-4a18-a21f-9b5ce49ba338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:21:11.341+08:00
