      'mgnl:type': 'text'
      'text': '<p>However, Vice President Leni Robredo said the <a href="https://cnnphilippines.com/news/2019/9/29/Leni-Robredo-United-States-Leila-de-Lima.html"
        target="_blank">US has the right</a> to bar Philippine officials behind the
        opposition senator’s imprisonment.</p>'
