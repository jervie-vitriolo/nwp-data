      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has to ratify the version of the bicameral conference committee
        before it adjourns for the Christmas break on December 20 for signing by President
        Rodrigo Duterte into law. The country''s fiscal year is from January to December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6973b-c0d8-483f-9362-c15787d359fc'
      'mgnl:activationStatus': true
