      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security officer Dwayne Hinagano told the New Zealand Herald that
        an explicit sex video played for hours and was seen by startled passers-by.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc14a035-58be-4293-ae54-665a31b50cfe'
