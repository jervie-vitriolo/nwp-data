      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Spokesperson Brian Keith Hosaka said on September 10 that all
        15 members of the high court have been given copies of the <a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/10/VP-poll-recount-report.html"
        href="https://cnnphilippines.com/news/2019/9/10/VP-poll-recount-report.html">poll
        recount report</a> prepared by Associate Justice Alfredo Benjamin Caguioa,
        but are yet to decide on Marcos'' poll protest.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b852574e-75e1-40bd-a3d2-c1b41d241c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.020+08:00
