      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will take a break on October 5 and will reconvene on November
        4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17aff0e2-c0cb-49ef-960b-e2fbba27ca5a'
