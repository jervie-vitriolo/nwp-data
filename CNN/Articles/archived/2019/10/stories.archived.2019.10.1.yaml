    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02686887-ea65-484c-9ff2-c56630d4ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:53:31.063+08:00
