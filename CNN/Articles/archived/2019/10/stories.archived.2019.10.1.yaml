      'mgnl:lastActivated': 2023-01-27T07:40:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tLiver</p>"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c78c53-342f-449f-aea9-8facfe067175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tCold cured meats</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa58a4d4-7462-4e7d-a3af-4c5a66d86ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>•\tRaw shellfish</p>"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c817b37e-b6ac-4c01-a0ab-9c8b4915d17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Limit tuna and oily fish such as salmon and mackarel to two portions
        a week</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d66490-95ca-4d50-9f58-1811e8b03062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-Watch your consumption of caffeine – try to stay under 200mg a
        day – which equates to approximately one coffee, a can of cola and a small
        bar of chocolate.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99507e3-afc2-4512-aecb-5522c22ae244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Practice your pelvic floor exercises</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd964485c-f642-4681-b21c-1089cd11a5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strengthening the muscles around your bladder, vagina and bowels
        will help during labour and in your recovery after birth, including reducing
        your chance of experiencing incontinence. So if you’re not familiar with pelvic
        floor exercises already, now’s the time to get acquainted. You should be practising
        pelvic floor exercises every day – and they can be done at any time, anywhere.
        Try doing a few while waiting for the elevator, or when brushing your teeth,
        so it becomes part of your daily routine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c716a8cb-810c-44b8-9583-e900c5f9cb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.930+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Plan for trimester two…</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa9bda-e139-4042-b8be-70b4d2f8d7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:58:17.930+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-27T07:40:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your second trimester starts in week 13 and the months that follow
        will be action-packed with appointments and ultrasound scans, pregnancy announcements
        and preparations for your baby’s arrival.</p>'
