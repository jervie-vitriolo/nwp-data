      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346a8920-0965-473a-b076-e7561549a0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:47:47.115+08:00
      'mgnl:createdBy': 'lucia'
