  'Xi-Jinping-70th-anniversary-People-s-Republic-of-China':
    'author': 'Helen Regan and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-01T12:05:57.250+08:00
    'imagesource': 'jcr:13bfecfc-0a39-4a49-9a24-a81a3fedf9b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74defea5-96d6-4ed0-b8d2-218ea73e2392'
    'lead': 'Chinese President Xi Jinping emphasizes unity, development, and strength
      as he addressed the world on the 70th anniversary of the People''s Republic
      of China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T12:08:12.490+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-27T07:40:10.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:05.520+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No force can stop China''s progress, Xi says in National Day speech'
    'visualType': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59287776-8e19-4d04-abfc-1f0061c5a415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Xi Jinping emphasized unity,
        development and strength as he addressed the world on the 70th anniversary
        of the People''s Republic of China on Tuesday, saying: "There is no force
        than can shake the foundation of this great nation."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5be3e2-1600-4b74-9401-060ac7953070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5663bcc1-db95-4c8c-a83d-f739d5a7161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing in Beijing''s Tiananmen Square, where Mao Zedong declared
        the founding of the PRC on October 1, 1949, Xi added: "Today a socialist China
        is standing in front the world."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cbe44c-9717-4289-a068-188ef9792186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc88a680-eea6-44fc-86de-43a5e4041fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No force can stop the Chinese people and the Chinese nation forging
        ahead," he said in front of jubilant crowds cheering and waving Chinese flags.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27af613-a9b7-4745-871c-e1a62bfac085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2c0f38-1413-44d0-99cf-35f6f18aeb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s address was heavy on nationalist strokes, playing into the
        long-term Communist Party narrative of lifting China from the "century of
        humiliation" it suffered under the Qing Dynasty, amid invasion by colonial
        powers including the United Kingdom and Japan.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32050ca-46fd-4d17-a8c1-2dbbc88ea3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d7260e-3aa9-4fa1-8f1a-9dc23fb90abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi pointedly brought up Hong Kong, where anti-government protests
        have been raging for more than three months, saying that China must remain
        "committed to the strategy of peaceful reinforcement of one country two systems,"
        the framework that governs the semi-autonomous Chinese territory. Protests
        are expected to continue in Hong Kong on Tuesday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aafc58-dd06-4f78-900e-8ddeb561e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b0d5f-2bb6-4108-8efc-92d35abf0425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will maintain long-term stability of Hong Kong and Macao, the
        development of cross-strait relations, and continue to strive for the complete
        unification of the country," Xi said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92194462-5fab-4d66-b1a1-d28109fd5aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0bd1bf-8203-4104-875b-0279365b150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military might</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee48fd59-6ee6-4e0b-8be9-ce1d4673b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After inspecting troops along Chang''an Avenue, Xi presided over
        a massive military parade showing off some of the world''s most advanced weaponry.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5137b37d-deaa-44f7-8d50-9bfe0c95edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94709f18-54ec-4128-975d-47a59e14335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 15,000 personnel, more than 160 aircraft and 580 pieces of
        weaponry and equipment were involved. Key among those was drone technology
        -- of which Beijing boasts some of the world''s best -- and advanced missile
        systems.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242d70e9-6a1a-4d6e-a118-cbc87211efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24046dee-ea92-46fb-85c8-a141d9209170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helicopters flew national flags across the sky and aircraft flew
        in formation to create a "70," in honor of the 70th anniversary. However the
        grand effect was spoiled somewhat by high levels of smog -- according to the
        World Air Quality Index, the AQI in the Chinese capital is 159 today, "unhealthy"
        on the international scale.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d271f94-d7cd-465c-a2b3-3a7a6273c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9963280f-9fc6-4336-981e-74e428fda3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One highlight of the parade was the first public appearance of the
        the DF-41 intercontinental ballistic missile, said Carnegie Tsinghua Center
        senior fellow and military analyst Tong Zhao. Much of the pre-event hype had
        focused on the weapon, thought to be the mainstay of the People''s Liberation
        Army Rocket Forces (PLARF) arsenal and, by some estimations, the most powerful
        missile on the planet.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1623897-3cc7-41d4-b32c-f597e9e39784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd79f0ee-d342-421c-b261-881fd67b9649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is believed to have a big payload capacity, which means it can
        deliver very heavy payload to very long distances. So most likely this missile
        will be armed with more than one warhead, but we don''t know how many it can
        accommodate. Some say it can accommodate as much as 10, but we don''t know.
        That would make it very powerful," Tong said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064bec5-e1b7-42f8-8e0b-d6802feef076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc4e72b-c714-45d9-9dc4-a6a18a7e563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with traditional air drones, China paraded its underwater
        vehicles including what could be its first undersea drone. Speaking on the
        live broadcast, a state TV commentator said the underwater drone could "dive
        deep under the sea" for surveillance and to carry missiles.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1021657d-f315-4c2c-8a2f-1dfdfa3ce850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c110d588-8bc1-46ac-bdbb-c329a8277f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also paraded a range of stealth drones. While the drones were
        not labeled or announced by state TV, analysts had predicted their appearance
        for weeks. One drone, the DR-8, is thought to be able to fly up to five times
        the speed of sound.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ed5e8-661f-4f92-83de-376dde797c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa46471-b378-4049-8b64-47fd34d19192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another heavyweight was the giant JL-2 submarine missile -- the
        main weapon aboard China''s Jin-class fleet of nuclear-powered ballistic missile
        submarines.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb602216-4c66-4346-abad-e76b509d5950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf47aa0a-6f0b-468e-b73e-08f442b5d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A colorful "citizens march" followed the military parade with 100,000
        people, 70 floats and 36 formations organized around the themes of founding
        of a nation, reform and opening up, and great rejuvenation.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f75857-33b5-4310-bdb9-34276933b615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e467d4ff-b795-4310-80e9-dedef1ca6648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Image of strength and unity</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d4f219-4bc1-4869-8f7e-08abd30360f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has been on high alert for weeks, with a heavy security
        clampdown including road closures, the banning of flying drones, kites and
        even racing pigeons, as well as greater restrictions on the already-heavily
        censored internet.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e93c9e-a01a-404b-9dff-be59902be14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b318fe8a-5e04-4b5e-81d7-92bb2b6bde83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Tuesday, the enormous streets of the Chinese capital were
        almost completely deserted. Checkpoints manned by dozens of guards and metal
        barriers had blocked all roads leading to Tiananmen Square, rendering large
        parts of the inner city entirely inaccessible.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f21333c-a6b1-4ef8-8d36-1d0ed20067ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb0fdf-0937-4b0e-b6ac-dd00fdd64168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Chinese flags adorned streets and shopping malls, and
        cinemas were running exclusive screenings of the military parade.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e3a0b4-a01f-498c-b688-a466b162f6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc15a22-ec3b-499b-9be4-afff496166f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an air of excitement among residents. In Dongcheng district,
        retired 67-year-old Guo Fucheng said he planned to watch the parade at home
        with his dog, Feifei.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eecc26-63c7-429c-a17d-93d4c6e4b45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc10ddd-fc9e-454b-bae1-667ac7c40c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has been through so many rains and storms ... I feel very
        proud of our country, we now have more say on the global stage," he said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840c7f70-c800-4670-805e-a8a3136cbc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dd1e61-1924-4ad4-9842-96d7997c34e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is hoping to project an image of national strength and unity.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3461ee33-8c5d-46bb-8c57-1596121f7091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50faaeb-70d3-472f-b810-ffb48b07a721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is to show how much progress it has made, and how much more
        advanced it is compared to years before. Now, China has better capability
        to defend itself. It deserves equal and fair treatment from other powers,"
        Tong told CNN in Beijing.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5f894-5164-43ab-87b9-9c33f5de9987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b034910-3b51-48ad-9abf-fbc1fb64919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parade is also designed to show the capabilities of President
        Xi, who is the country''s most powerful leader since Mao. "This parade highlights
        him as the paramount leader in China who is loved and applauded by the general
        public. Despite external challenges, he can still enjoy wide public support
        which he sees as necessary for China as a nation to continue this struggle,"
        Tong said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8d9063-0e43-4c01-9655-53d95bdbf8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8901ab6d-33f9-4e2a-8748-ae86a0334d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Xi is facing major tests including the ongoing US-China trade
        war, rising pork prices and his defining Belt and Road Initiative, a hugely
        ambitious trade and infrastructure mega-project linking China to markets across
        central Asia, Europe and Africa that is failing to deliver the economic boom
        it once promised.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e50d93-7f4f-4e24-8deb-3b298adccbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc0515d-1c9e-470d-bb15-0925a9e945d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-government protests in Hong Kong are also threatening Xi''s
        image of a man in control. Pro-democracy protesters have planned citywide
        demonstrations across the city on Tuesday, threatening to overshadow and disrupt
        Beijing''s carefully crafted celebrations.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a64b1a-7452-4836-8b2c-13deec7094bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071e3336-6f62-44b3-8d60-5e942d1a6cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 9 a.m. local time, there were already reports of protesters being
        pepper sprayed by police, and more unrest is expected as demonstrators fan
        out across the city.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a220da1-1946-4637-b76c-25e286c71e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a96fa-4456-46ba-97e6-b6461cd0bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hong Kong unrest threatens to overshadow celebrations</h2>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac6e305-5538-45b8-8a82-fc491f31d709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formal celebrations in Hong Kong began with a flag-raising ceremony
        typical of official holidays at the city''s Golden Bauhania Square, while
        helicopters bearing Chinese and Hong Kong flags also did a flyby.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaffd49e-e22d-432f-9868-659468764680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80242883-817d-45e9-bf12-7baff585781d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T12:50:17.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the annual National Day fireworks have been canceled and a number
        of key subway stations closed over safety concerns.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
