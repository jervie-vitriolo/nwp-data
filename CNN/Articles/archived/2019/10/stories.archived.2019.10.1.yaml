      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference Monday, local police said the protests were
        "moving one step closer to terrorism."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b27d8b-5d6c-4a98-9c11-efffea3bae64'
      'mgnl:activationStatus': true
