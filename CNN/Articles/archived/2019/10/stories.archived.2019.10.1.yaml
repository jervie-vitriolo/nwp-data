      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ed7e7-0ca0-4465-b4c0-0a40fcc64e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:03:13.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humans and animals and their habitats fundamentally need to coexist,
        or within the next 10 years, our problems across the globe will become even
        more unmanageable," the Duke warned.</p>'
