      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/29/middleeast/saudi-bodyguard-shot-dead-intl-hnk/index.html">Saudi
        king''s bodyguard shot dead after argument with friend</a>"</em></p>'
  'e-cigarettes-emergency-opinion-shapiro':
    'author': 'Eliza Shapiro'
    'caption': 'In recent weeks, government officials across America and in other
      countries responded to legitimate, yet still poorly understood, health threats
      from vaping with immediate actions, moving toward limiting or even banning e-cigarettes.
      (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-10-01T06:24:50.420+08:00
    'imagesource': 'jcr:dfc6dc1c-c023-410f-9381-0fa0988672a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8df19a71-1290-4632-b4d8-80b8c29c7279'
    'lead': 'In recent weeks, government officials across America and in other countries
      responded to legitimate, yet still poorly understood, health threats from vaping
      with immediate actions, moving toward limiting or even banning e-cigarettes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T06:27:59.669+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-27T07:40:29.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:00.718+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teen: What adults aren''t telling us about vaping'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3381e3-2dc9-4a9e-830d-0b863edda1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:27:59.671+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s Note:&nbsp;Eliza P. Shapiro, a senior in high school
        in New York. The views expressed here are solely the author''s.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65759e4d-54df-40e4-a7e0-b3070b6997a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:27:59.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In recent weeks, government officials across
        America and in other countries responded to legitimate, yet still poorly understood,
        health threats from vaping with immediate actions, moving toward limiting
        or even banning e-cigarettes. Given how slowly governments have responded
        to persistent and life-threatening social problems like climate change and
        gun violence, many of my high school peers and I have been wondering: Why
        the rush to action on vaping?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077df9f9-244a-47b8-8ed0-e8aa57bbf161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:27:59.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, everyone should be concerned about vaping-related lung
        illnesses that have been reported recently (though they pale in comparison
        to the 480,000 deaths per year from cigarettes). A thirteenth person died
        and hundreds more have become ill from a lung illness that is apparently related
        to vaping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb48e97-c816-435c-8ba0-126e18fd7a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:27:59.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a number of cities and states across the nation have taken swift,
        decisive action in response. For example, New York state passed "emergency
        legislation" temporarily banning most flavored e-cigarettes from stores, and
        elsewhere, India has banned them altogether. But do the health implications
        of e-cigarettes warrant "emergency" action to curtail consumer usage?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d87cd9-55ea-4b5a-b285-f74cbf847e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:27:59.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments - and parents and schools - are particularly worried
        about the startling rise in high school students using e-cigarettes, which
        has increased from 1.5% in 2011 to 20.8% in 2018. As a teenager, I have witnessed
        first-hand how commonly vaping products are used among my age group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c71e5-1c9e-4b2e-bf06-747f0af5d84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:27:59.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While of course not everyone vapes, it is certainly commonplace,
        and not just at parties: I have seen kids vape while driving, during school,
        or at their desk doing homework. But before the government and regulators
        leap to action on this issue and plan their response, they should consider
        a few things. For example, what makes e-cigarettes so appealing to teenagers
        in the first place? After all, e-cigarettes are a product that is meant to
        be a safer alternative for people who already smoke cigarettes, which most
        teenagers these days do not.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2100e182-775c-4e87-8ac6-c8e469938b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:27:59.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems to me that most teens start using e-cigarettes because
        they crave the nicotine high, they feel peer pressured, or they want to seem
        cool. From where I stand, many teenagers are aware that vaping is not good
        for them. But the fact is, young people have always done things that are unsafe
        —&nbsp;and they always will. If it isn''t e-cigarettes, it will be something
        else.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a41f3a6-318c-4fb1-bba0-a141c77f4b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:27:59.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cracking down on teenage vaping will not stop kids from using substances
        that are bad for their health: teenagers, by nature, are defiant. If adults
        tell them to stop vaping, it may even push them to do it more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2862a2b8-1f98-4540-84c6-8e9f40e16cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:27:59.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, if laws are created that would make it harder for
        smokers to get e-cigarettes, or even just flavored pods, many people would
        buy them off the black market. Alternatively they might return to, or even
        start, smoking cigarettes, a deadly practice that has been in steep decline
        for years among both adults and youth. The percentage of adolescents who reported
        smoking cigarettes in the past month has dropped from 28% in 1996-7 to 5%
        in 2018, according to the Department of Health and Human Services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc13922-2c06-4c67-91ed-ce5fb7a9ff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:27:59.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can be done about young people and vaping? Frontload any discussion
        of its dangers with scientifically valid facts. Think of it like sex education:
        most schools have stopped teaching kids about abstinence—it''s not going to
        happen; instead, they teach them how to be safe and aware of risks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668aa3da-8a2d-4e57-b063-3c96450ec84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:27:59.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenagers respond to real data and good science.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd837b0-a0f6-419a-b017-60b3e1eb53f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:27:59.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, at a climate strike recently, I joined more than 60,000
        teenagers (and some adults) urging government officials to make the climate
        crisis a top priority, given all we know about its potential dangers. Many
        held signs alluding to Greta Thunberg''s suggestion to Congress: "Don''t listen
        to me, listen to science!" When it comes to vaping, we should do the same
        thing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e95fb-fa68-4f00-a7a2-a73649e8f4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:27:59.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Centers for Disease Control and Prevention has released
        clear information detailing that health can be negatively impacted by e-cigarette
        use, we still need better information about the risks of e-cigs and what''s
        really behind the recent vape-related health issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08898da-bb3b-4f46-bd2a-2c47f21581f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:27:59.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenagers will also respond more if the government and regulators
        get real about the larger context.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf94d2f-586d-452a-8ce7-f02bebb6dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:27:59.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is vaping really what we should focus on when considering what is
        putting kids in danger in America -- and globally? Let''s look at the data:
        Firearms are the second leading cause of death for American youth. Scholars
        predict that 175 million children per year will be impacted by natural disasters
        related to climate change. Vaping has been linked to thirteen deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1689f4-2b1c-483f-81ad-ba8b8ca94203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:27:59.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every life matters and vaping should be regulated for safety, but
        in the grand scheme of things, we need to focus on what is really putting
        our youth at risk. Instead of pushing to ban flavored e-cigarette pods, President
        Donald Trump should be using the power of his office to ban assault rifles
        and coal plants.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12fc45d-b693-4df4-96de-ade0a55673a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:27:59.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they want young people to take them seriously, our officials
        should listen to science.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc72be6-21d2-49f1-b096-c07b62db38c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:27:59.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:29.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/09/28/opinions/e-cigarettes-emergency-opinion-shapiro/index.html">Teen:
        What adults aren''t telling us about vaping</a>"</em></p>'
  'Red-and-processed-meat-controversial-guidelines':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-01T07:06:34.880+08:00
    'imagesource': 'jcr:fda1bac6-9cb4-4b7a-a998-e40da6b14773'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8a1fd1c-27b5-4cc5-ae6e-dc4591b44387'
    'lead': '"This is a very irresponsible public health recommendation," said Dr.
      Frank Hu, who chairs the nutrition department at the Harvard T.H. Chan School
      of Public Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T07:13:04.575+08:00
