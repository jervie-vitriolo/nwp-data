      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c69acc-e97f-415c-927f-9e7cec4e5646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:03:13.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:45.672+08:00
