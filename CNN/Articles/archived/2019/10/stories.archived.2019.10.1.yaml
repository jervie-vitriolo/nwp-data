      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance estimates ₱2 billion in withholding taxes
        due from foreigners working in the POGO industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bca048-be75-4c8a-bf1d-745532b88ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:05:33.189+08:00
