      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f0a0e-b0f8-4219-b127-ab41e67c7a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:14:36.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I''m very humbled and I''m very grateful and gracious. But
        my artist of my life is Beyoncé," Adele said tearfully. "And this album to
        me, the "Lemonade" album, is just so monumental. Beyoncé, it''s so monumental."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aeba6ad-1c91-40b3-9421-0613113bcc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:14:36.703+08:00
