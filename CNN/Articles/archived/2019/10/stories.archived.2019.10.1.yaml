      'jcr:uuid': '24733a8a-cb93-47f7-93ba-fa030a85799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:52:44.127+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:39:56.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Prince Harry visited Liwonde National Park, in south-east
        Malawi, and paid tribute to a British soldier killed during a counter-poaching
        operation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05469304-6a23-42c0-b9c1-27ea0e724b26'
      'mgnl:activationStatus': true
