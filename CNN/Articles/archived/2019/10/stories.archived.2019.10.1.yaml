      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army’s 10th Infantry Division said in a statement that Daguman
        led the NPA in ransacking two houses in Davao City''s Barangay Sibulan, Toril
        District in December 2009.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1489372b-122f-44ef-a647-c9cd41004928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:53:31.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767cae2a-a46f-41c1-b002-25f241cd45e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:53:31.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Jerry Lamosao, spokesperson of the Army’s 10th Infantry
        Division, said she also led the group that murdered two unarmed Citizen Armed
        Force Geographical Unit cadres in Barangay Baracatan in Calinan District,
        also in Davao City, in November 2009.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e025c3c-c21e-43e4-b305-635406b31652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:53:31.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75155bea-dadb-4dc3-a3db-38cbf94736c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:53:31.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamosao added that Daguman’s group was responsible for burning seven
        vehicles and attacking a military detachment in Quezon town in Bukidnon on
        March 7,2015.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc48da9a-70e4-4ed3-b912-78f8897de786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:53:31.064+08:00
