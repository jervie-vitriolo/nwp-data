      'mgnl:lastActivated': 2023-01-27T07:40:12.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa atin kasi, ''yung pagde-desisyon ay base sa datos so hindi
        natin nakikita na pwedeng maging</em> unfavorable. <em>Pero</em> of course,<em>
        kinakabahan din tayo kasi nagke</em>-claim <em>sila</em> (Marcos) <em>ng</em>
        victory, so <em>baka may alam sila na hindi natin alam</em>," the sitting
        Vice President added.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0880751-cb53-4443-baa8-839d890714e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.019+08:00
