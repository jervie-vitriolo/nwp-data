      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)—</strong> A new
        US film focuses on former first lady and congresswoman Imelda Marcos, documenting
        the Marcos dynasty''s rise, fall, and the attempt to rise again in the political
        arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b8dc8a-47d5-4551-9490-6f9b459b9ab0'
      'mgnl:activationStatus': true
