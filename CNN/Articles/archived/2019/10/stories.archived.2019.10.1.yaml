      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ee6cf-6cf1-4609-a68c-bc175a46dbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:24:24.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s scary if these people are brought to power again," Robredo
        said.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c2fed-c8d1-4ff1-a779-6c379bf9fe11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:24:24.644+08:00
