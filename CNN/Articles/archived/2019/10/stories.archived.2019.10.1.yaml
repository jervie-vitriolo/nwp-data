    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Bo Perasol suspended for three games for actions in Ateneo game'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbecdc3-9a5d-4ada-811a-f8be02705f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:15:00.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:39:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> University
        of the Philippines (UP) Fighting Maroons head coach Bo Perasol has been slapped
        with a three-game suspension by the University Athletic Association of the
        Philippines (UAAP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f715376-fe73-439c-8226-b4f0f3e48b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:15:00.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:39:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanction comes after Perasol''s outburst during their game against
        the Ateneo Blue Eagles last Sunday at the Smart Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eacc576-7dec-4380-8be8-0782103168d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:15:00.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:39:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional Perasol confronted referee Jaime Rivano and shouted
        expletives at him. He was ejected at the 6:23 mark of the third quarter for
        his unsportsmanlike behavior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e493b08-f51c-44c4-8581-f292f322685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:15:00.763+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:39:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol later explained that he felt the game official took things
        personally when he followed Bright Akhuetie to the other side of the court
        to whistle a technical foul.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3fa0b5-0a77-43d8-bca0-9388c266aeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:15:00.764+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:39:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/sports/2019/9/29/uaap-bo-perasol-apology.html?fbclid#.XZDH1pqc-n0.twitter">Perasol
        apologizes for outburst in UP’s loss to Ateneo</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210020fc-482e-4ed7-a5e2-211a7c31827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:15:00.764+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:39:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After thorough review and careful deliberation made by the technical
        committee, we deemed it fit that the penalty of three-game suspension handed
        to coach Bo Perasol for his actions in the game between Ateneo de Manila University
        and the University of the Philippines last Sunday," UAAP Basketball Commissioner
        Jensen Ilagan said in a statement released Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966a9a67-0bb1-4d64-912d-a55eaa1e3d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:15:00.764+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:39:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Art. 9.2.1 of the UAAP General Tournament Guidelines, 2019,
        a student-athlete, coach, trainer, or team manager, team official or any accompanying
        delegation member who is disqualified, thrown out or ejected from a game for
        unsportsmanlike behavior shall not be allowed to play in the immediately succeeding
        game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce571f-5c76-4ea0-b6a1-780cbd68c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T15:15:00.764+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:39:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional two-game suspension was added as Perasol committed
        "continuous flagrant acts of aggression" towards the game official after being
        restrained repeatedly by members of his team.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5856605-1a19-4379-bdfc-12cfda8b73e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:51:09.790+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-27T07:39:54.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’ve already said my piece about regretting what I did. 3 games
