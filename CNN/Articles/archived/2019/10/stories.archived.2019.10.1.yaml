      'mgnl:lastActivated': 2023-01-27T07:39:48.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our finance subcommittees are completing the hearings on the proposed
        budgets of the last few agencies. During the break, we will be consolidating
        all of the submissions into the committee report and once we resume sessions,
        we will be ready to sponsor the bill in plenary," Angara said.</p>'
