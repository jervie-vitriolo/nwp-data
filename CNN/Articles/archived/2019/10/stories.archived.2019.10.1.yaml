      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to get there</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460aaea6-5938-498e-a5bb-4508fe1ed36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:20:50.124+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:32.413+08:00
