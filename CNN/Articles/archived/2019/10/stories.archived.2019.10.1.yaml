    'created': 2019-10-01T14:21:21.853+08:00
    'imagesource': 'jcr:371b8ad3-328a-4c75-8df0-3f64cd4723a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8482caba-ab54-4b34-b68d-ac3c14682cae'
    'lead': 'Capiz 2nd District Rep. Fredenil ''Fred'' Castro will not withdraw his
      call for Senator Ping Lacson to apologize over his ''pork barrel'' accusations,
      which the solon says have tainted some lawmakers'' reputations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T14:24:59.917+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-27T07:39:59.179+08:00
