      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internet was all abuzz this weekend with news that Adele and
        Beyoncé had apparently collaborated on a song with Coldplay frontman Chris
        Martin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a606565-3e5b-444c-b23f-8f7d5ecbe0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:14:36.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:33.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started when One Republic frontman Ryan Tedder told radio
        station Z100 New York that it was happening on the band''s new album.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Hanging
        with <a href="https://twitter.com/OneRepublic?ref_src=twsrc%5Etfw">@OneRepublic</a>
        <a href="https://twitter.com/GlblCtzn?ref_src=twsrc%5Etfw">@GlblCtzn</a> festival
        🎉👌❤️ <a href="https://twitter.com/MaxwellsHouse?ref_src=twsrc%5Etfw">@MaxwellsHouse</a>
        <a href="https://twitter.com/hashtag/PowerTheMovement?src=hash&amp;ref_src=twsrc%5Etfw">#PowerTheMovement</a>
        <a href="https://t.co/HyYez2LKyD">pic.twitter.com/HyYez2LKyD</a></p>&mdash;
        Z100 New York (@Z100NewYork) <a href="https://twitter.com/Z100NewYork/status/1178042690702921728?ref_src=twsrc%5Etfw">September
        28, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa1d06-2d19-4717-bf86-55c9d21ee9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:14:36.703+08:00
