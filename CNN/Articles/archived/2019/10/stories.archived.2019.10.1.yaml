      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the businesses the Duchess visited was Tshepo Jeanmaker, a
        company started by a designer from Soweto which makes custom-made jeans and
        now employes 10 people.</p>'
