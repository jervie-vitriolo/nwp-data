  'POGO-service-provider-reopens':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Bureau of Internal Revenue has collected an initial ₱250 million
      tax payment from POGO service provider Great Empire Gaming and Amusement Corporation. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-01T10:56:00.532+08:00
    'imagesource': 'jcr:66f0020c-7d9b-4e94-b402-b6cbb20aa9e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5daf01e5-3ae3-4e79-8cb2-fc3dbac88fc0'
    'lead': 'Great Empire Gaming and Amusement Corporation, a firm providing services
      to an online gaming company, has resumed operations after being shut down by
      the Bureau of Internal Revenue last week. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T11:05:33.187+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:40:16.331+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:03.922+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['POGO', 'service', 'provider', 'Great', 'Empire', 'Gaming', 'Amusement',
      'BIR', 'GEGAC', 'Caesar', 'Dulay', 'PAGCOR', 'Sonny', 'Dominguez']
    'stories': ['9e085a2b-a57f-4c91-8ef3-5e8a7b486e79', 'e6909c6c-198d-4bfc-9a83-82e42093bf20']
    'template': '1'
    'title': 'Padlocked POGO service provider back in business after ₱250-M tax payment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bc60fa-74db-440f-98f5-b050950cdcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:05:33.187+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        first offshore gaming service provider shut down by the government last week
        is back in business as it promised to settle ₱1.3 billion in unpaid taxes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6142ff72-8e1f-438a-92b2-efc1f43b53d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:05:33.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Internal Revenue (BIR) Commissioner Caesar Dulay said
        Tuesday that <a href="https://cnnphilippines.com/news/2019/9/25/pogo-gegac-shut-down-bir-tax.html">Great
        Empire Gaming and Amusement Corporation (GEGAC)</a> has resumed operations
        on Monday after paying an initial ₱250 million to the government —&nbsp;the
        first in a series of settlements.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac403ee-28ad-4a71-8e5f-388879e4cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:05:33.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay said GEGAC''s tax assessment is at ₱1.3 billion. This is lower
        than the ₱2 billion earlier reported by <a href="https://cnnphilippines.com/news/2019/9/26/gegac-dof-bir-pogo-withholding-tax.html">Finance
        Assistant Secretary Tony Lambino</a>, representing unremitted withholding
        taxes of GEGAC employees in 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c2076c-5663-4b01-9d40-57416762de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:05:33.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GEGAC provides services for a Philippine offshore gaming operator
        (POGO) and employs Chinese workers in running online gambling platforms. It
        is one of the biggest POGO service operators in the Philippines, employing
        8,010 workers in its offices in Quezon City, Parañaque City, and in Subic,
        Zambales.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89d176d-55f0-481f-bbeb-c75983fe5e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:05:33.189+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:16.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/24/Quezon-City-POGO-violation-business-permit.html">QC-based
        POGOs issued notices of violation over business permits</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff4332-31ce-443f-8a59-ac49c9567941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:05:33.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:16.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay said the firm "offered to pay ₱250 million" and promised to
        settle the balance in the next three months through post-dated checks. The
        BIR has received the first tranche on Monday and allowed GEGAC to resume operations.
        However, Dulay said the company has been required to update its withholding
        tax payments and register its employees with the BIR, like all other POGO-related
        firms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b86658-4ab6-4068-873a-4c3036a82c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:05:33.188+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Finance Secretary Carlos Dominguez III ordered to <a
        href="https://www.cnnphilippines.com/news/2019/9/15/pogo-shutdown-dof.html">shut
        down all POGOs</a> that have failed to settle their tax liabilities. This
        came after the BIR reported that POGO firms were slow to pay ₱21.62 billion
        in cumulative tax dues demanded from 130 operators and service providers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce2d82-8e48-4e94-b1c8-6fde73713454'
      'mgnl:activationStatus': true
