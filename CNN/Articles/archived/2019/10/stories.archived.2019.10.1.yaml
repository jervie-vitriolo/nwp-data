      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba1be03-35ff-4997-9f91-8cea31b56d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T10:04:01.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now we recognize him as our leader. Kasi he is the first
        leader na nag-unite sa entire Bangsamoro and we recognize that," said Ebrahim,
        who also serves as the Chief Minister of Bangsamoro.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8888951-beb8-48a5-9b5e-ac068b442279'
      'mgnl:activationStatus': true
