    'template': '1'
    'title': 'Woman dies of meningococcemia in Batangas – DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e98f08-7a77-40d4-ada6-dea77e8efda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:06:02.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:35.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)—</strong> A 53-year-old
        woman from Tanauan, Batangas died of meningococcemia in September, a health
        official confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf59603-b1db-40e1-9dbe-0b5dd805d2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:06:02.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7625c-7d23-43be-ad91-e958e96475b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:06:02.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health (DOH)-CALABARZON regional director Eduardo
        Janairo told CNN Philippines Tuesday that the woman, an overseas worker who
        arrived from Dubai last May, was likely infected in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf31143e-af39-42a7-b686-1bcf963fd58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:06:02.968+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:35.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd0fea9-dcc2-4c6d-891f-a207831987da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:06:02.969+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janairo said the woman was about to return to Dubai in September.
        Officials will also closely monitor the places the victim visited and people
        she came in contact with, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d961e7-d6c9-4737-bfb2-261625a3222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:06:02.969+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b28f7-9564-46e2-84b7-3e1e630cb28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:06:02.969+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of the disease include high-grade fever, headache, cough,
        sore throat, neck stiffness, and rashes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e7f59-92dc-4618-9b2b-087eea95942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:06:02.969+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c83d1-c0f0-4c12-9c22-eb248822406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:06:02.969+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bacteria which causes meningococcemia is not easily transmitted.
        There has to be direct contact with nose and throat discharge from the infected
        person for someone to be at risk. It can also be spread through coughing,
        sneezing, kissing, and by sharing of food, drink, and utensils.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f8983f-a3fe-444c-b9d2-7657b1a5a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:06:02.969+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e049a5-8a86-4f9e-a31b-a8be7e9f35a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T22:06:02.969+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:35.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department in September also confirmed that a <a href="https://cnnphilippines.com/regional/2019/9/3/davao-city-meningococcemia.html">four-year-old
        boy from Davao City</a> also succumbed to the infectious disease.&nbsp;</p>'
  'Rodrigo-Duterte-Donald-Trump-Leila-de-Lima-ban':
