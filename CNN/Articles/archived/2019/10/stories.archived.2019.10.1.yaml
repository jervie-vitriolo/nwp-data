    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a80976a9-284e-41e9-b59e-7060ccc58add'
    'lead': 'The UP Fighting Maroons will begin their second round campaign without
      their head tactician.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T15:15:00.763+08:00
