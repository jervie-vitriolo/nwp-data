      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority (NEDA) Board’s Investment
        Coordination Committee-Cabinet Committee (ICC-CabCom) approved on September
        27 the unsolicited proposal to rehabilitate NAIA by the NAIA consortium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d4a4f-2abb-4e0b-bb3d-aa53059edcf7'
      'mgnl:activationStatus': true
