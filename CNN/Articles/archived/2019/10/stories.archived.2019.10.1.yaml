    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fb73ebb-795a-44c5-914d-4245d37b00fa'
    'lead': 'Singer R. Kelly has been held in a Chicago area jail since July on federal
      sex crimes charges. He also faces charges in New York on racketeering, kidnapping,
      forced labor, and sexual exploitation of a child.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T14:09:35.736+08:00
