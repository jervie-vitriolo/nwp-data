  'philippines-indonesia-eez-agreement-united-nations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-01T21:43:35.175+08:00
    'imagesource': 'jcr:9d718ba0-5432-456a-a5d9-b6f7324dd6a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0987073-3dd2-4a19-a03f-04d86d29710a'
    'lead': 'The Philippines and Indonesia have jointly submitted an agreement setting
      the boundary between their overlapping exclusive economic zones (EEZ).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T21:47:13.780+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:39:36.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:15.434+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'Indonesia', 'United-Nations', 'Department-of-Foreign-Affairs',
      'DFA', 'Teodoro-Locsin-Jr', 'Teddy-Boy-Locsin-Jr', 'Retno-Marsudi']
    'template': '1'
    'title': 'PH, Indonesia submit agreement on overlapping EEZs to UN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea476e0-9db3-41d8-9ada-0508d16373b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T21:47:13.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)</strong> — The
        Philippines and Indonesia have jointly submitted an agreement setting the
        boundary between their overlapping exclusive economic zones (EEZ).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46786dbc-c9d5-4ab0-b76a-3edb5df038f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T21:47:13.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign (DFA) affairs said Tuesday Foreign Affairs
        Secretary Teodoro "Teddy Boy" Locsin Jr. and Indonesian Foreign Minister Retno
        Marsudi made the submission to the United Nations in New York on September
        27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cbeffa-b6e2-4024-baaf-171c97a08f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T21:47:13.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The official joint submission made good on the commitment by both
        countries to do so following a ceremonial exchange of ratification instruments
        by the two foreign ministers at the 52nd Association of Southeast Asian Nations
        foreign ministers’ meeting in Bangkok on August 1, 2019, which effectively
        put into force the bilateral maritime border delimitation agreement," the
        DFA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9305f4e9-3401-4beb-a955-7176b8149aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T21:47:13.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ<a href="https://www.cnnphilippines.com/news/2019/8/1/indonesia-philippines-eez.html"
        target="_blank">: PH, Indonesia set EEZ boundaries</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db8c31-f102-4492-8337-06a0e2762a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T21:47:13.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wide overlaps in the EEZs of the two countries run across the Mindanao
        Sea and the Celebes Sea, and in the southern section of the Philippine Sea.
        Negotiations on a shared boundary began in 1994.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85f88e2-95ed-4479-8561-78bf70d6b5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T21:47:13.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty between both countries was signed in May 23, 2014 in
        Manila. It was ratified by President Rodrigo Duterte on February 15, 2017,
        and by the Indonesian Parliament on April 27, 2017. The Philippine Senate
        concurred with Duterte''s ratification on June 3, 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e83440-54e8-418c-b9db-c4a3795a60a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T21:47:13.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-27T07:39:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the agreement is expected to benefit both sides "by
        promoting more bilateral cooperation in order to advance the common interest
        of managing and preserving the resources in the EEZ and further strengthening
        maritime security cooperation between the two countries."</p>'
  'Rodrigo-Duterte-Oscar-Albayalde-Senate-probe-ninja-cops':
