    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:02.220+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald', 'Trump', 'Ukraine', 'Joe', 'Biden', 'Republican', 'Democrat',
      'Independent', 'Congress']
    'stories': ['9d45b398-f1d1-4708-a9c0-c6e99205f652', 'd9e86b1a-eba0-4575-8406-607eb2e606b2']
    'template': '1'
    'title': 'CNN Poll: Support for impeaching Trump rises among independents and
      Republicans'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2274752c-fbd1-4003-bbcc-404cca83f0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Americans are about evenly split over
        impeaching President Donald Trump and removing him from office, as support
        for that move has risen among independents and Republicans, according to a
        new CNN poll conducted by SSRS after the announcement of a formal impeachment
        inquiry by House Democrats last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fb7f55-35ef-4a7d-bfad-559c44091503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half, 47%, support impeaching the President and removing him
        from office, up from 41% who felt that way in a CNN poll in May. The current
        level matches the high point for impeaching Trump in previous CNN polling
        — 47% said they felt that way in September 2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbee5bc-a81f-4fc9-b9d4-063eb45081eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b901a-f5db-4bfc-a5e0-d3e459aebb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cdn.cnn.com/cnn/2019/images/09/30/rel11a.-.impeachment.pdf">RELATED:
        Full poll results</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f920e86-53e7-40a5-acb6-412f9b89efdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb9f5be-61bc-44d9-a09e-902fb8853c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The share who favor impeachment and removal from office now narrowly
        outpaces the share who say they don''t feel that way — a first in CNN polling
        — although the two figures are within the poll''s margin of sampling error.
        Opposition stands at 45% in the new poll, down from 54% who said so in May
        and the lowest point in CNN polling on this topic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff8883d-b93b-4776-8d15-9976a76f843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.422+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16da99b-d81d-4ebb-8a76-7c8c4e68767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change since May has largely come among independents and Republicans.
        About three-quarters of Democrats favor impeaching Trump and removing him
        from office, roughly the same as in May, while among independents, support
        for impeachment and removal has risen 11 points to 46% among independents
        and 8 points to 14% among Republicans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683af3a0-0efc-4f27-b2d5-93db1838fb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae61ab-e881-407a-b87b-1b57dd9e9514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift has also come notably among younger Americans. Sixty percent
        of those under age 35 now say they support impeaching Trump and removing him
        from office, up from 43% who felt that way in May, while support for the move
        among older Americans has held about even (42% now vs. 40% in May). Previous
        CNN polling on impeachment has not found such a stark gap by age.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f0745-38cb-454c-a9ba-efdd143e924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb8645-b656-4cf7-a8d6-ac3dce7f2b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that shift is concentrated on the GOP side. Among Republicans
        and Republican-leaning independents under age 50, support for impeaching Trump
        and removing him from office has risen from 9% in May to 22% now, while views
        among older Republicans and Republican leaners have held about even with just
        8% in favor of impeachment and removal from office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ec35d-ffda-4884-a46f-d0a8f80a0c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fa5a04-bc4f-47a7-9456-e791f14b6c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also finds 48% say Trump used the presidency improperly
        to gain political advantage against a potential 2020 opponent in his interactions
        with the president of Ukraine, 39% say he did not use his office improperly
        and 10% say they don''t know enough to say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55172974-a671-4ee1-b4cf-310c993e36f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf18059-11ad-4ea1-8ce2-aa1594b00c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partisan divide on this question mirrors that on impeachment
        and removal from office: 74% of Democrats say he used the office improperly,
        along with 47% of independents and 17% of Republicans. About seven in 10 Republicans
        (71%) say Trump''s actions in this situation were not an improper use of the
        office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2daa77b-33b6-431a-b8d3-fb5732a85e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab704a-b860-452b-80d4-c1aa278a5b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans are more likely to say that most congressional Democrats
        back impeachment because they believe Trump committed impeachable offenses
        (49%) than because they are out to get Trump at all costs (38%). That''s a
        shift from public sentiment about the House majority''s motivations in impeaching
        former President Bill Clinton. In 1998, just before the full House voted to
        impeach Clinton, 47% felt that most congressional Republicans backed impeachment
        because they were out to get Clinton, while 42% said it was because most congressional
        Republicans thought he had committed impeachable offenses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9994e262-15f3-4390-b6c3-1ee93a90fec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ee8788-0306-4915-9d5e-6bc7e276bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the GOP side, the public is about evenly split over whether their
        opposition to impeaching Trump is more because they are out to protect the
        President at all costs (42%) or because they believe he has not committed
        impeachable offenses (43%). That''s a closer divide than on public perceptions
        of Democratic handling of Clinton; 51% thought House Democrats were out to
        protect Clinton at all costs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5491c82c-48d8-4e65-9a2e-73ecf21c8109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec98d1b1-a400-4dbc-bc4a-5b0ef29e8e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This CNN poll was conducted by SSRS using its Omnibus survey platform.
        Interviews were conducted by landline and cellular telephone with 1,009 adults
        nationwide between September 24 and 29. Results among the full sample have
        a margin of sampling error of plus or minus 3.5 percentage points. It is larger
        for subgroups.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220fcaa3-0b85-4a58-8419-637a0cda26fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:16:13.423+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:23.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/30/politics/cnn-poll-impeachment-ukraine/index.html">CNN
        Poll: Support for impeaching Trump rises among independents and Republicans</a>."&nbsp;</em></p>'
  'PayPal-enters-China':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-10-01T09:29:16.504+08:00
    'imagesource': 'jcr:cf988865-eaaf-4f64-a81e-b33f1beb8178'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83d379ca-4415-4144-8fef-bd047ce49e01'
    'lead': 'PayPal says this makes it the first foreign firm licensed to provide
      digital payment services in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T09:32:10.262+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-27T07:40:22.924+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:02.423+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PayPal', 'China', 'online', 'payments', 'app']
    'template': '1'
    'title': 'PayPal finds a way into China''s huge business of digital payments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77ccd14-f222-4ea1-9584-68887109eae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:32:10.262+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As western companies jockey for a
        way into China''s enormous digital payments business, PayPal has clinched
        a license to provide digital payment services in China, following its acquisition
        of a majority stake in a Chinese payments company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7deeb6a-b445-4672-b1ab-7b98f3bdcb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:32:10.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a984b61a-baf9-47c2-8290-e2b208588731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:32:10.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s central bank has approved PayPal''s acquisition of a 70
        percent equity interest in GoPay, the companies announced Monday. PayPal says
        this makes it the first foreign firm licensed to provide digital payment services
        in China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6801e5d-421b-4f31-94da-5a0ecb852283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:32:10.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff01ee2-2b8c-4512-91d7-c40d894ffd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:32:10.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terms of the deal, which is expected to close by the end of
        2019, have not been disclosed, a PayPal spokesperson said. GoPay is a small
        Chinese payments provider that functions similarly to PayPal — it allows merchants
        to accept non-credit card payments straight from their websites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea3c0df-5718-4de0-b69a-cf5bb96130d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:32:10.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69df1ee-38d7-418e-953a-8075a8778095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:32:10.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American payment and credit card companies have for years been trying
        to break into the world''s second largest economy, where the growing middle
        class means a growing market of consumers seeking lending, credit card and
        money transfer services. In recent years, the Chinese government has opened
        the door to foreign firms to start applying for licenses to launch payments
        networks in the country, but the approval process has been slow-going. By
        taking on majority ownership of GoPay, PayPal acquired access to the Chinese
        firm''s license to provide online payment services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8335a0-5e7d-4de1-9469-5842d8784b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:32:10.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802ca624-2ff2-43df-8aad-b10723a6b257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:32:10.263+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to partnering with China''s financial institutions
        and technology platforms, providing a more comprehensive set of payment solutions
        to businesses and consumers, both in China and globally," PayPal CEO Dan Schulman
        said in a statement on LinkedIn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0895e0ce-dec1-48dd-a0db-9444348dbb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:32:10.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866f3409-cb82-4392-8dca-339a9f9b56c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:32:10.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal opens the door for PayPal to process digital transactions
        in China — which are estimated to total in the trillions. But it may not be
        an easy market to break into. Chinese digital payments services Alibaba''s
        AliPay and Tencent''s WeChat Pay have dominated that market, in part by making
        it easy for merchants to use their services and accept payments from mobile
        phones rather than setting up the infrastructure to accept credit card payments.
        As of last year, more than 8 million brick-and-mortar stores in China accepted
        AliPay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d3970-5268-4c93-8fc3-98481094f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:32:10.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba37991-3b3b-4dba-b714-6cb1db687457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:32:10.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The licensing requirements have made it difficult for American companies
        to operate in the country, while benefiting Chinese companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c733c-7dbe-4275-ba8c-056e5280a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:32:10.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380dcdf5-f22d-440d-839c-00da023586b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:32:10.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one other American company has successfully made inroads in
        the market. Last year, American Express received preliminary approval from
        the People''s Bank of China to start building out a domestic clearance and
        settlement network through its joint venture with Chinese partner LianLian
        group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc00e14e-a90e-4bae-9d30-3c8222204e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:32:10.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31de563-8ff7-4f02-8c81-78ad3fb40212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T09:32:10.264+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In every other market in the world, American Express processes transactions
        through its own, Arizona-based network. But in China, it''s had to rely on
        the state-controlled payments giant China Union Pay to process transactions.
        The preliminary approval it received last year will allow it to build out
        its own network to process payments on AmEx branded cards.</p>'
    '17':
