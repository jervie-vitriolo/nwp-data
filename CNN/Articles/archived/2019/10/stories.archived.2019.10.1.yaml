      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9046aa09-1727-4ad3-b460-966115c176c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:14:36.703+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-27T07:40:33.684+08:00
