      'mgnl:type': 'text'
      'text': '<p>Belmonte earlier said 11 dead pigs in Barangay Silangan, Quezon
        City, where several backyard piggeries are also located, tested positive for
        the swine fever, but DA spokesperson Noel Reyes refuted the local chief executive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede8ab8a-ad86-4ab0-980e-f174a15c2233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.852+08:00
