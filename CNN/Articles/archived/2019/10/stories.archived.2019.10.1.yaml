    'jcr:uuid': '15c82063-c3de-4d03-a136-abe9a8e9ba04'
    'lead': 'New Philippine Military Academy Superintendent Allan Ferdinand Cusi cautions
      the military school’s alumni against ‘glamorizing’ hazing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T20:13:06.230+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-27T07:39:37.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:15.129+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Military-Academy', 'Bato-dela-Rosa', 'Oscar-Albayalde']
    'stories': ['d6495833-37ea-4a2b-986a-12ed5c5137ff', 'ef34b71c-ef36-4810-b0eb-fd6e659c7123',
      '0857ba03-bf6d-4b2c-abbd-af1abad87ba5']
    'template': '1'
    'title': 'New PMA chief tells alumni to stop glamorizing maltreatment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a3041-725a-404c-a91c-c07642c3c70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:13:06.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:37.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> The
        campaign of the new chief of the Philippine Military Academy (PMA) against
        hazing and maltreatment extends beyond the Baguio-based premier military school
        as it takes aim at alumni, whom he accused of “glamorizing” hazing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c8e8e-6a44-4c4f-bcc7-e114024be6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:13:06.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:37.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b886167-93e9-495d-b618-99bc3f002078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:13:06.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:37.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rear Admiral Allan Ferdinand Cusi, who formally assumed Tuesday
        as PMA superintendent, said alumni should treat current cadets and officers
        with more respect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0700a1b3-d3fd-426f-83dd-00297313ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:13:06.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:37.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eacda8-f463-4e83-879c-45d9c0da4f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:13:06.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:37.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You glamorize maltreatment. You use the phrase, ‘During our time.’
        … It gives the impression na mas rotting sila kaysa sa mga kadete ngayon.
        They have no idea,” Cusi said in his first speech as the man at the helm of
        the PMA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ee922-29b2-43bf-93cb-c76cdb63a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:13:06.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:37.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd6bffb-eed0-4144-ad4e-c4c9ac836717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:13:06.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:37.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike most officers, Cusi seemed to have no qualms in talking about
        hazing, speaking about it like it is a tradition — deeply entrenched, but
        never spoken about.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb2c6c-38aa-44fb-93ac-376142a5d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:13:06.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:37.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac6dc0-f056-4c7d-bd49-69770257f760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:13:06.230+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:37.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To those of you who have previously been maltreated. To those of
        you who have previously perpetrated and committed hazing. To those of you
        who choose to turn a blind eye and remain complicit while others are being
        maltreated, I appeal to you,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3e9c2-a527-489c-a3f2-c4c054a53d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:13:06.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c75b85-30a7-4951-8c9e-775143b5bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:13:06.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police chief General Oscar Albayalde and his
        predecessor, Senator Ronald “Bato” dela Rosa — both products of the PMA —
        have credited hazing in the military school for molding them to be who they
        are now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e59e19-2c4c-4ef5-9e4a-96b42e65c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:13:06.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf15740-a8cd-475f-9725-be837130cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:13:06.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:37.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Albayalde has also said that the “tradition” of hazing “has
        to change” and <a href="https://cnnphilippines.com/news/2019/9/24/oscar-albayalde-hazing-pma-darwin-dormitorio.html"
        target="_blank">“really needs to stop.”</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c4f1cf-9949-462e-a28f-a5e53e7f76be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:13:06.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d623079-e13b-44cf-8ea3-06941e874921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:13:06.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:37.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7592cd-17c0-4154-80ef-ace48aa04ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:13:06.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi’s appointment to the top of the PMA came in the heels of the
        death of <a href="https://www.cnnphilippines.com/news/2019/9/27/timeline-Darwin-Dormitorio-PMA-maltreatment.html"
        target="_blank">4th Class Cadet Darwin Dormitorio</a> in the hands of his
        fellow cadets. Brig. Gen. Romeo Brawner, meanwhile, has been appointed as
        commandant of cadets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1534846b-8741-454c-9d49-69e9ed9941bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:13:06.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:37.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0597578d-51c7-4e68-9ef0-31cb45a119a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T20:13:06.231+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi and Brawner <a href="https://cnnphilippines.com/news/2019/9/26/PMA-Allan-Ferdinand-Cusi-Romeo-Brawner.html"
        target="_blank">replace</a> Lt. Gen. Ronnie Evangelista and Brig. Gen. Bartolome
        Vincente Bacarro, respectively, who <a href="https://cnnphilippines.com/news/2019/9/24/PMA-chief-resigns-Darwin-Dormitorio-hazing-death.html?fbclid=IwAR2KHF4p53BFdCFlkg0LcQG1gK7umivj2AbBrIdwYNpa7xiF4d1af82rzGQ"
        target="_blank">resigned</a> after Dormitorio’s death.</p>'
