      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials found the unexpected meeting as a positive development
        for Mindanao.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba290404-b6a0-4242-9749-e16d22750433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T10:04:01.333+08:00
