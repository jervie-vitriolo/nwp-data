      'text': '<p>Ebrahim took a more conciliatory tone towards Misuari.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d84eeb-3df1-46f0-86d6-80c2434286a5'
      'mgnl:activationStatus': true
