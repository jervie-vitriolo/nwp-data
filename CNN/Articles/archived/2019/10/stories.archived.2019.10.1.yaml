      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623268fc-f429-4d4b-aff4-b218ca81303e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:53:31.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged NPA leader also has four other standing arrest warrants
        for two counts of murder, frustrated murder and attempted murder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e749102-7763-45eb-ad72-6947b7dacd41'
      'mgnl:activationStatus': true
