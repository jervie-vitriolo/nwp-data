    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ecf86e-8fae-4b63-b76e-02874a9ae0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:12.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1) —</strong> Vice
        President Leni Robredo said she expects a favorable ruling on the poll protest
        pending before the Supreme Court, but that she could not help but feel anxious
        as the camp of former Senator Ferdinand "Bongbong" Marcos, Jr. has been claiming
        victory ahead of next week''s voting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f830187-8042-424f-a5d0-6b748b175c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:12.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d55335-15a9-4f61-87e8-8ae341797a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:51:39.018+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:40:12.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she has been anticipating the resolution of Marcos''
        electoral protest, especially after the high court sitting as the Presidential
        Electoral Tribunal (PET) finished recounting ballots in three pilot areas
        earlier this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe61007-6967-4f40-bc2d-7f5ad96a864c'
      'mgnl:activationStatus': true
