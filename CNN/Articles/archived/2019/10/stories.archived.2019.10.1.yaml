  'duterte-hazing-philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-01T22:18:08.398+08:00
    'imagesource': 'jcr:f85351d9-3297-4419-95bf-b8b397a29f48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37b8f0ad-9361-41aa-a7ec-a751e89de656'
    'lead': 'President Rodrigo Duterte admitted it would be difficult to stop hazing
      in the country despite signing a law that banned it'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T22:23:20.369+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-27T07:39:34.534+08:00
