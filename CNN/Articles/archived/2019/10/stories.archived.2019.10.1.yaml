      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51efb89-0557-47e3-9c3c-23b8f93a6dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T10:04:01.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:17.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim said he is reaching out to Misuari — literally and figuratively
        — to mend their differences and work for a united Bangsamoro.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4253c14-abd3-42eb-8fec-77be44103df2'
