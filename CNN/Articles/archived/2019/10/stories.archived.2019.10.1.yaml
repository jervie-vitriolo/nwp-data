      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an exceptional afternoon where The Duchess had the chance
        to connect with the children and founders of the phenomenal programme for
        kids'' development Timbuktu in The Valley."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511df0f-f466-4e6e-ba16-2c806b85730e'
      'mgnl:activationStatus': true
