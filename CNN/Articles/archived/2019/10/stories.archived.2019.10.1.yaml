      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e926413f-fe17-47b7-9a2b-b73b233e194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:35:48.852+08:00
