      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, October 1)—</strong>&nbsp;Actor
        John Lloyd Cruz’ official return to the limelight may have to wait a little
        longer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88697e99-6680-405a-bf59-9dafe0db107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:08:11.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following reports — and sheer excitement — of his supposed comeback
        to the big screen, the 36-year-old actor clarified that his appearance in
        the historical drama film “Culion” is just a cameo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8abba9a-16e2-4a60-a18f-83e07c6b53cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:08:11.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:56.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz confirmed this in an interview with ANC on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e8d7b-9b26-445a-b5c6-438be706ca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-02T16:08:11.980+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:56.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an almost two-year-hiatus, Cruz made a surprise stint in the
        recently released teaser clip of the film — sparking excitement among fans
        and netizens.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed57d60-67e3-42a9-a3cd-8d182eb66243'
      'mgnl:activationStatus': true
