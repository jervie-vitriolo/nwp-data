      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:39:56.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz announced an <a href="https://cnnphilippines.com/entertainment/2017/10/06/John-Lloyd-Cruz-takes-a-break-from-showbiz.html">“indefinite
        leave of absence”</a>&nbsp;from the industry in October 2017. He was previously
        linked to fellow network star Ellen Adarna. The two reportedly welcomed a
        child in 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489bb450-33fe-43dd-830c-26f5898d58d5'
      'mgnl:activationStatus': true
