      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ea7706-ed71-405f-b2bf-a06d5789e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:53:31.064+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daguman was arrested over a robbery with homicide charge. Davao
        del Sur Regional Trial Court Branch 19 Presiding Judge Carmelita Sarno-Davin
        issued a warrant for her arrest and did not recommend bail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162b74b2-03d3-42e0-b8af-9e20d33d4ab2'
      'mgnl:activationStatus': true
