  'When-–-or-if-–-NASA-finds-life-on-Mars,-the-world-may-not-be-ready-for-the-discovery,-the-agency-chief-says':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-01T09:33:37.167+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b8efdd1-f8c4-435f-8c8f-57ec9e8cc13d'
    'lead': 'NASA''s next mission to Mars will be its most advanced yet. But if scientists
      discover there was once life – or there is life – on the Red Planet, will the
      public be able to handle such an extraterrestrial concept?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T11:09:21.610+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-27T07:40:15.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:04.128+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nasa']
    'template': '1'
    'title': 'When – or if – NASA finds life on Mars, the world may not be ready for
      the discovery, the agency chief says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa842ab-f043-4870-9cd7-a90a3ff5513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN –</strong>&nbsp;NASA''s next mission to Mars will be
        its most advanced yet. But if scientists discover there was once life –&nbsp;or
        there is life –&nbsp;on the Red Planet, will the public be able to handle
        such an extraterrestrial concept?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aec129-b651-4712-8f12-9547a1f29ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.610+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b90180-1f49-48ba-b223-b5374c3844cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>NASA chief scientist Jim Green doesn''t think so.</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca4b2c-ede8-4f9e-b41e-a38a8e266eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439037ef-081a-44de-b24a-e58f7a73934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be revolutionary," Green told the Telegraph. "It will start
        a whole new line of thinking. I don''t think we''re prepared for the results.
        We''re not."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05acebe1-01c0-448e-a43e-b65e704bb9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4acfe9b-8d07-4ecc-9092-109d591c96ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s Mars 2020 rover, set to launch next summer, will be
        the first to collect samples of Martian material to send back to Earth. But
        if scientists discover biosignatures of life in Mars'' crust, the findings
        could majorly rock astrobiology, said Green, the director of the Planetary
        Science Division at NASA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4eb5b8-125a-4531-81c3-a6e7ad2279ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb17f23-30bf-462b-8fa0-13300c0eb624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens next is a whole new set of scientific questions,"
        he said. "Is that life like us? How are we related?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc450e45-f786-4ae1-bc48-7ac5372011c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4996d7c1-9cb3-489e-a5f8-7a1f88107228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mars 2020 rover, along with the European Space Agency''s ExoMars
        rover, will drill into the Martian crust. The surface of the Red Planet is
        believed to be radioactive, so if there is life on Mars, it likely lives below
        ground.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574777dc-eb21-4aa3-80a5-3e02ad3c0778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06814a8-ee90-4712-becd-34a68a35e24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never drilled that deep," he told the Telegraph. "When environments
        get extreme, life moves into the rocks."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d629cfe-1fb8-4c2a-b16b-bd0060cd2eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ceeb0-946b-4fff-8bad-29ee63edc8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.611+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The principle''s been proven on our home planet: After drilling
        miles into the Earth, researchers found more life in the Earth''s crust than
        on its surface, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0bc4c-23a7-4cac-956f-fddb92578323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57fa574-0b98-47af-8c19-86b03f43dcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is, where there is water there is life."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a4359b-da75-4214-ae99-ce6c7d135f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe611a-f628-4c66-b076-833c0d3c0f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the agencies'' new rovers find proof that water once flowed
        on Mars, he said, the confirmation could come weeks or months of landing --
        so buckle up, space lovers. The realm of possibility might get much wider
        very soon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba7d7b8-e73c-4a9d-b5eb-a270070f8da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b4a9d4-5194-4ff6-9708-96ffddbbaa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The next mission to Mars</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa6ffe-1941-40b3-b5c5-88dc2927af95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Mars 2020 rover will launch in July 2020 and land at the
        Red Planet''s Jezero Crater in February 2021 (Mars is 140 million miles from
        Earth, after all). It''s equipped with two high-definition cameras and a detachable
        helicopter to take aerial images of the planet''s cliffs, caves and craters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885a1e4-a1f6-4aba-9e7b-2e155e3d230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2266aacb-8992-488b-b9c6-0f5b3b77c9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission''s main aim is to search for signs of life. The rover
        will look for past habitable environments, find biosignatures in rock and
        will test those samples back on Earth.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ce21d-f6b3-4053-9d77-e30090737ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ffb2f-832f-44f5-bc77-0d1fcab671d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T11:09:21.612+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:15.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if scientists fail to find evidence of life, that won''t end
        the hope for human exploration. Mars 2020 will test oxygen production on the
        planet and monitor Martian weather to evaluate how potential human colonies
        could fare on Mars.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88023c0e-176d-4518-90cd-c107532e203f'
      'mgnl:activationStatus': true
