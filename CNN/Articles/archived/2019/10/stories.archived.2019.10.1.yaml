      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:47:47.115+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-27T07:39:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 budget was only passed in <a href="https://www.cnnphilippines.com/news/2019/4/15/2019-national-budget-rodrigo-duterte-.html"
        target="_blank">April this year</a>, which led to <a href="https://cnnphilippines.com/business/2019/8/8/Q2-economic-growth.html"
        target="_blank">slower economic growth</a> in the first half.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c401d7e8-b079-4828-895a-5a14c501f266'
      'mgnl:activationStatus': true
