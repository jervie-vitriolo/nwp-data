  'NASA-life-on-Mars-discovery-Jim-Green':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-10-01T13:16:01.777+08:00
    'imagesource': 'jcr:a45a5043-2907-45ac-b062-88454a6c3b61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7d4f691-cf16-4238-a6b0-6df7e12b12b4'
    'lead': 'NASA''s next mission to Mars will be its most advanced yet. But if scientists
      discover there was once life -- or there is life -- on the Red Planet, will
      the public be able to handle such an extraterrestrial concept?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-01T13:19:48.720+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-27T07:40:02.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-27T07:39:06.905+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'Mars', 'Jim-Green']
    'template': '1'
    'title': 'When -- or if -- NASA finds life on Mars, the world may not be ready
      for the discovery, the agency chief says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a9a3f-8855-404d-a98d-3078c3c11f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:48.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:40:02.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> NASA''s next mission to Mars will be its
        most advanced yet. But if scientists discover there was once life -- or there
        is life -- on the Red Planet, will the public be able to handle such an extraterrestrial
        concept?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4606f38-85f5-41ee-b541-b2fecdb358e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:48.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:40:02.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA chief scientist Jim Green doesn''t think so.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a2bbe6-9e0c-463d-8b06-4a2c16d1d687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:48.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:40:02.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be revolutionary," Green told the Telegraph. "It will start
        a whole new line of thinking. I don''t think we''re prepared for the results.
        We''re not."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112e7c28-bb8c-47ae-998b-9358b5395ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:48.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:40:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s Mars 2020 rover, set to launch next summer, will be
        the first to collect samples of Martian material to send back to Earth. But
        if scientists discover biosignatures of life in Mars'' crust, the findings
        could majorly rock astrobiology, said Green, the director of the Planetary
        Science Division at NASA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61732c16-22bc-4459-a3a8-b95b0dae41cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:48.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:40:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens next is a whole new set of scientific questions,"
        he said. "Is that life like us? How are we related?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b058354b-a412-4a91-905c-38a17eaf38bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:48.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:40:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mars 2020 rover, along with the European Space Agency''s ExoMars
        rover, will drill into the Martian crust. The surface of the Red Planet is
        believed to be radioactive, so if there is life on Mars, it likely lives below
        ground.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ece0ad7-f862-4a5c-95f3-cde9ef302d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:48.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:40:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never drilled that deep," he told the Telegraph. "When environments
        get extreme, life moves into the rocks."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e940c3-30bd-46fb-bac0-8e645b45ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:48.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:40:02.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The principle''s been proven on our home planet: After drilling
        miles into the Earth, researchers found more life in the Earth''s crust than
        on its surface, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b92bfd-1649-48d6-af38-07ee1cb22af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:48.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:40:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is, where there is water there is life."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd888f9-46dd-4765-8485-24bda4b3ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:48.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:40:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the agencies'' new rovers find proof that water once flowed
        on Mars, he said, the confirmation could come weeks or months of landing --
        so buckle up, space lovers. The realm of possibility might get much wider
        very soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c0474a-b903-4c36-9c03-803d714d71b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:48.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:40:02.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The next mission to Mars</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51649e8b-3653-49a2-872c-9d005943a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:48.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:40:02.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s Mars 2020 rover will launch in July 2020 and land at the
        Red Planet''s Jezero Crater in February 2021 (Mars is 140 million miles from
        Earth, after all). It''s equipped with two high-definition cameras and a detachable
        helicopter to take aerial images of the planet''s cliffs, caves and craters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8716341-7b40-4269-b0c4-d6d12d235e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:48.721+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:40:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission''s main aim is to search for signs of life. The rover
        will look for past habitable environments, find biosignatures in rock and
        will test those samples back on Earth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c73bf35-643e-4a4a-91d8-b82690230265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:48.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:40:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if scientists fail to find evidence of life, that won''t end
        the hope for human exploration. Mars 2020 will test oxygen production on the
        planet and monitor Martian weather to evaluate how potential human colonies
        could fare on Mars.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d0566e-2b17-438e-91e5-6f5361310bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T13:19:48.722+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-27T07:40:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/09/30/us/nasa-life-on-mars-jim-green-scn-trnd/index.html">"When
        -- or if -- NASA finds life on Mars, the world may not be ready for the discovery,
        the agency chief says."</a></em></p>'
  'Duterte-orders-agriculture-chief-to-contain-African-swine-fever':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-10-01T13:25:46.828+08:00
    'imagesource': 'jcr:65964995-c439-4a93-b199-54977fa970e3'
