      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympic sprinter Allyson Felix just broke one of Usain Bolt''s world
        records</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760b8043-09fa-4192-8d43-5a4c3c728921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:34:21.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:25.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Not so fast, Usain Bolt — there''s a new
        World Championships record holder, and her name is Allyson Felix.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e224c92-9853-4d7c-be44-7a7268c24658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:34:21.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5edc4-f235-401f-84d2-219fc5265b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:34:21.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Olympic sprinter Felix broke Bolt''s record Sunday after winning
        her 12th gold medal at the World Championships on the mixed-gender 4x400m
        relay team. She now holds the record for the most gold medals at the track
        and field World Championships.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa335c-741d-475e-8f54-a49670615f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:34:21.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cb7d52-dbb5-4da8-ac9f-7a77f51470f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:34:21.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felix is already one of the most decorated track and field athletes,
        winning a combined nine medals between each of her four Olympic games. Six
        of the medals are gold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179e6f75-fa7b-4ace-9050-164cfcb21b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:34:21.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9fc2f8-8fe0-49c5-aeb0-856da0be6957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:34:21.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:25.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felix summed up her response to the honor in one word on Twitter:
        "Humbled."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5d87c4-ad8d-40df-bd3d-d790b0574fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:34:21.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fba8259-0d1f-4552-b731-c5e89206a422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:34:21.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:25.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big accomplishment for Felix, it''s her first season as
        a mother. But her journey back to the track has not been an easy one.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28530356-4752-4aa5-a5f7-8bca7f8792c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:34:21.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93512577-ebb3-4884-98ac-360aa0ae343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:34:21.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, Felix battled preeclampsia and underwent an emergency
        C-section at 32 weeks to deliver her daughter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611012f4-d5eb-40d5-82d0-841e407cf6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:34:21.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:25.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011aa8ec-6d88-45f7-83bc-82a124613d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:34:21.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:25.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Felix told her birth story to ESPN, and talked about
        her struggle to keep up the image of a world class athlete in the midst of
        a pregnancy. She discussed the emotional toll the NICU takes on the families
        that have to stay there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24d2f76-7d44-4f1c-ab3a-e87007071e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:34:21.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:25.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93a32e8-1d11-492e-bbda-530eb3262f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:34:21.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:25.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then explained the fear and faith of having to let go of her
        plans:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec609cb9-d537-42dd-87a1-af7cf713b858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:34:21.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:25.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d19e214-8d89-420b-9458-945d16f24b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T07:34:21.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-27T07:40:25.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I come back and I''m just not the same, if I can''t make a fifth
        Olympic team, I''m gonna know that I fought, that I was determined, and that
        I gave it my absolute all. And if it doesn''t end up the way I imagined in
        my head, it''ll be OK. I just have to go for it, because that''s just simply
        who we are now."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
