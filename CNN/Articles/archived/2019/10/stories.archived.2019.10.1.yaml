      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eaa440-d9b9-4daf-9ccb-13d2aeb9a21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:53:31.063+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said military records showed that Daguman was designated as secretary
        of Front Committee 51, Southern Regional Committee 111, and was the head of
        Regional Peasant Bureau.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8869792c-2034-4702-9091-05608fbbf87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:53:31.064+08:00
