    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1926b95a-7d0a-4ac2-9486-26ffa45b8833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:03:13.951+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-27T07:39:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke has also used the trip to raise awareness of climate change
        and the need for conservation -- in an opinion piece published in the UK''s
        Daily Telegraph, Harry wrote: "While I am not an expert in this field, I have
        been given the great privilege of a platform which I hope I can use wisely.
        Conservation fails unless you put people at the heart of the solution and
        for far too long, that hasn''t been the case."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d631a-2fbb-4511-926b-4b336ece31e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T17:03:13.951+08:00
