      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Key House Democrats announced on Monday
        that <a href="http://www.cnn.com/2019/09/30/politics/giuliani-hpsci-subpoena-letter-/index.html"
        target="_blank">they are issuing a subpoena</a> to President Donald Trump''s
        personal lawyer Rudy Giuliani for documents related to Ukraine as part of
        the <a href="https://www.cnn.com/2019/09/30/politics/trump-democrats-impeachment-ukraine-investigation/index.html"
        target="_blank">House impeachment inquiry.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8b9533-8dcf-4359-a888-3e1b0cbd5453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f27088-7bb6-445d-be6b-835cbc9feff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pursuant to the House of Representatives'' impeachment inquiry,
        we are hereby transmitting a subpoena that compels you to produce the documents
        set forth in the accompanying schedule by October 15, 2019," wrote Rep. Adam
        Schiff, chairman of the House Intelligence committee, Rep. Eliot Engel, chairman
        of Foreign Affairs committee and Rep. Elijah Cummings, chair of the House
        Oversight committee in a letter to Giuliani.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880dc081-9337-46ea-9ca1-a89a0cbe699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fac8bb-058c-4866-999c-53265c212fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter stated that the subpoena was being issued by the House
        Intelligence Committee and that the documents will be shared among the two
        other committees and the House Judiciary Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf262a75-2fc5-4c62-8bd8-844bebeb8256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c472bf4-fdc7-4777-984d-175c40190e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is the latest escalation in the House impeachment inquiry
        that Democrats are pressing full steam ahead -- even during a two-week congressional
        recess -- after House Speaker Nancy Pelosi <a href="https://www.cnn.com/2019/09/24/politics/democrats-impeachment-strategy/index.html"
        target="_blank">formally announced</a> the inquiry in the wake of outrage
        over reports that the President had pressured a foreign leader in an effort
        to target a political rival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9abcd18-2613-485c-ab01-4f7414f7fc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5a329e-55b0-490a-bdb7-fdc022acee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnn.com/interactive/2019/09/politics/whistleblower-complaint-annotated/"
        target="_blank">whistleblower complaint</a> involving Trump''s contacts with
        Ukraine that was released publicly last week alleges that Trump attempted
        to "solicit interference from a foreign country" in the 2020 election and
        labels Giuliani as a "central figure" in the controversy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d0143c-42f5-46a6-8f32-0fc1b35f3015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678eafc-f023-4e2c-9cc3-7ba13d97f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A transcript of a July phone call between Trump and Ukrainian President
        Volodymyr Zelensky that was also released last week showed Trump repeatedly
        pushed for Zelensky to investigate former Vice President Joe Biden, and his
        son, Hunter. There is no evidence of wrongdoing by either Joe or Hunter Biden.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc6f7c-d409-4f72-935e-530cbca8fefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721780b3-e062-4b93-ae9f-e6346352db06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani was discussed as part of that phone call, <a href="https://www.cnn.com/2019/09/25/politics/donald-trump-ukraine-transcript-call/index.html"
        target="_blank">according to the transcript</a>, with Trump telling the Ukrainian
        President at one point, "I will have Mr. Giuliani give you a call."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e083981d-bd94-424d-82e0-2f627b111598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524a64b8-f8dc-4442-bb6b-2111852e953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, the committee chairmen reference an interview that
        Giuliani <a href="https://www.cnn.com/videos/politics/2019/09/21/cuomo-debunking-giuliani-biden-claim-cpt-vpx.cnn"
        target="_blank">did with CNN''s Chris Cuomo</a> earlier this month, during
        which Giuliani denied asking Ukraine to investigate Biden moments before admitting
        that he had done just that.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc42375-9fce-4ade-9ec2-23e4e5fd4da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c47cfa-1a42-449b-b81a-581ba50fdb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to this stark admission, you stated more recently that
        you are in possession of evidence -- in the form of text messages, phone records,
        and other communications -- indicating that you were not acting alone and
        that other Trump administration officials may have been involved in this scheme,"
        the chairmen wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6badeb8a-1dbd-4035-bc4c-a425e1e6e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1943d8de-4ab3-49b1-9722-2e56bc9b4ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They continued: "The subpoena requires you to produce all of those
        communications, and other related documents, to the committees in order to
        determine the full extent of this effort by the President and his administration
        to press Ukraine to interfere in our 2020 presidential election."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b80b5-2a8e-4791-a8e7-dcad316de35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f53aa9f-3732-4867-9366-c79a76ab00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairmen warn Giuliani that if he does not comply with the subpoena,
        it will amount to obstruction.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b6c046-dac5-4d8c-a263-6148ca04ae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34758ea6-a693-4bcb-8be7-4a2bfa54d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your failure or refusal to comply with the subpoena, including
        at the direction or behest of the President or the White House, shall constitute
        evidence of obstruction of the House''s impeachment inquiry and may be used
        as an adverse inference against you and the President," the chairmen wrote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff78ce7b-c1f5-4ab7-9f3a-bdf03952df69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a3b1bb-75f5-4832-9149-ad63d507e1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.118+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked Giuliani for comment. He has previously denied any
        wrongdoing and defended his efforts to get a Ukrainian investigation launched.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0f57d4-095b-44dc-a95a-231db8de12a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72771272-5960-4daf-980d-90a234e006d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another sign that House Democrats are moving swiftly in their
        effort to investigate the President''s contacts with Ukraine, the chairmen
        of the same three House committees who sent the letter to Giuliani on Monday
        <a href="https://www.cnn.com/2019/09/27/politics/pompeo-congressional-subpoena-ukraine/index.html"
        target="_blank">notified</a> Secretary of State Mike Pompeo at the end of
        last week that he is also being subpoenaed in connection with the Ukraine
        probe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc9187e-531b-4648-a503-b244b7a076ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c1e70-eb30-4a78-80d3-137b2d77878e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Democrats only control the majority in the House and not in
        the Senate, Senate Democrats are also pushing to shape congressional oversight
        over the Ukraine matter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a65699-c3ab-406d-a8ea-ddd34574dd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c68ce8e-76d7-4209-8f9d-9ce003528cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic senators on the Senate Judiciary Committee sent a letter
        to the committee''s chairman Lindsey Graham, a South Carolina Republican,
        on Monday calling for hearings with Attorney General Bill Barr as well as
        other administration officials on the allegations raised in the whistleblower
        complaint.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e25301-d9cf-4349-aeb9-accb3a427433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd1697-dace-4ee1-ab42-333153ab1b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Senate Democrats have also expressed concern over the safety
        of the whistleblower as the President goes on the attack against the individual.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a60407-f53c-4f6d-b7d2-e22d839ad0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee2be60-6c2d-4035-a39c-12671f156da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has been on a tirade against the whistleblower on
        Twitter, <a href="https://twitter.com/realDonaldTrump/status/1178651959051669504?s=20"
        target="_blank">tweeting</a> on Monday morning, "#FakeWhistleblower."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca47aac-2bfd-4d57-a9b7-110ea6497eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb3bc3-a20b-4225-b906-5173236c0343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Democratic Sen. Mark Warner, who is vice
        chairman of the Senate Intelligence Committee, railed on the President''s
        comments about the whistleblower, saying "any rational person would be concerned
        about the whistleblower''s safety."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9987b662-85c6-449c-bd98-bf6b80ccce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae20402e-c29b-412e-ad32-531df989d4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would not say if Trump''s comments are impacting his committee''s
        ability to talk to the whistleblower, but said Trump''s comments will have
        a "chilling effect" and impact others who want to come forward. He said his
        committee right now is deciding whom they want to interview, declining to
        comment on if they''ve issued subpoenas or if they want to speak with Giuliani,
        among others.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6712a535-10c9-49c8-b619-733578d7ccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.119+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca90bcc7-ed3d-4f36-a0a4-7445d97df7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T06:11:37.120+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:40:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments on
