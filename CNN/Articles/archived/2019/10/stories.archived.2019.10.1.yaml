    'template': '1'
    'title': '5 Filipinos hurt, 3 trapped as bridge collapses in Taiwan '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e605062-aa9c-4a71-857d-aff4c7e82b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:46:43.089+08:00
