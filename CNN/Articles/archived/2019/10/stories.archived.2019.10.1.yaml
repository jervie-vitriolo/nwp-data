      'Scott-Morrison']
    'template': '1'
    'title': 'Trump pressed Australian Prime Minister to help with Justice review
      of Russia probe origins'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4679dbc8-edfc-4ca5-a32c-d371e9a0ae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump pressed Australia''s
        Prime Minister Scott Morrison during a recent phone call to help Attorney
        General William Barr with his review of the origins of the Russia probe, according
        to an official familiar with the call.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd551ce18-be53-4ba9-9933-2d4688e7622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official briefed on the matter said the attorney general has
        asked the President to request the help of several countries, including Australia,
        with the review of the early stages of the Russia investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2df70-2d52-4d90-acf4-7816fc45ba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196c7173-1c3c-400c-923d-04f798bba8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call happened with Barr''s knowledge and at his suggestion,
        says the official. The New York Times first reported this call.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4facae1-72ca-41b8-b311-134d804eba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.909+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd206d31b-7a65-4e4f-9de9-dfc7e59b62ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official notes this is seeking assistance with the review, which
        is being conducted by US Attorney John Durham, and so is seen as appropriate
        and completely different from the Ukraine matter. Justice Department officials
        say that it is appropriate for the attorney general and the President to seek
        help from foreign countries with an investigation of 2016 election interference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f055b34-aea6-4e4c-824e-5c35454d59d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5160c9-a173-48b9-b883-57ba6af1af64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Department spokesperson Kerri Kupec confirmed that Trump,
        at Barr''s request, has reached out to multiple other countries to ask them
        to assist Barr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c1a26-76d2-4cdc-97cd-dd19a8c789de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd90377-c6a3-46eb-8637-f00257d48622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Attorney General Barr''s request, the President has contacted
        other countries to ask them to introduce the Attorney General and Mr. Durham
        to appropriate officials," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760359e-00ca-4cdb-9138-16f184cfd070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f53c6-e940-45d6-90d1-6a7f67679d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post reported Monday that Barr has also held private
        meetings with foreign intelligence officials overseas seeking their help in
        the Justice Department inquiry into the origins of the Mueller probe, according
        to people familiar with the matter. Barr has made overtures to British intelligence
        officials, the Post said, citing one person familiar with the matter, and
        traveled to Italy last week meet with government officials where he asked
        the country to assist in the probe. Durham traveled with Barr last week, the
        Post reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ff5b1-fc5d-4fc6-82c6-e68ecabeee28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72069655-7eb4-4cb0-a9e2-d0873e0d1324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House deputy press secretary Hogan Gidley said Trump''s call
        to Australia''s Prime Minister was not a big deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd101be23-e90c-4db2-8056-9318b6441970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be91694-fcfd-4b8b-8996-9bfa2f07be47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This call relates to a DOJ inquiry publicly announced months ago
        to uncover exactly what happened," Gidley said in a statement to CNN. "The
        DOJ simply requested that the President provide introductions to facilitate
        that ongoing inquiry, and he did so, that''s all."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a0bbf-10ea-4aa7-9703-8783bd36b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e3b81a-ac17-41be-bab0-673ead91c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Australian spokesperson told CNN that the government stood ready
        to accede to Trump''s request.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd3ef94-ad82-4ec6-861c-f3edb05dc2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c58114a-779b-4865-8d18-7c0734b46673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Australian Government has always been ready to assist and cooperate
        with efforts that help shed further light on the matters under investigation.
        The PM confirmed this readiness once again in conversation with the President,"
        the spokesperson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc24b9e2-477f-47d1-be63-87a682d852dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f55fd6b-3b40-42f9-8d1c-7a4a35eb8922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durham is examining what intelligence came from other countries
        that propelled the investigation that eventually became the Trump-Russia probe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23413cdc-2fc4-4dac-8d41-f882de37c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b7709-94b1-4566-9003-c8b94db70bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials believe that requesting foreign help with a retrospective
        look at 2016 election interference differs vastly from Trump''s request made
        in the Ukraine call transcript released last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ba320c-a37c-4457-babf-09de83859bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659c71bb-2004-48e0-85bc-777782ef75fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rough transcript released by the White House shows Trump repeatedly
        pushed Ukrainian President Volodymyr Zelensky to investigate former Vice President
        Joe Biden, Trump''s potential 2020 political rival, and his son Hunter Biden.
        There is no evidence of wrongdoing by Joe or Hunter Biden.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476be4e5-8a75-4c45-be98-e3ed323093fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58dd832-4c72-44bb-8c3f-81cabf963816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transcript was released in response to news of a whistleblower
        complaint that alleges Trump abused his official powers "to solicit interference"
        from Ukraine in the 2020 election and that the White House took steps to cover
        it up. Trump has denied any wrongdoing</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df3d485-8807-42c0-8539-fcd5c7c793bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd5da3-bc86-4d96-895b-6c6560d934d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the whistleblower complaint was made available to lawmakers,
        House Speaker Nancy Pelosi declared Trump had betrayed his oath of office,
        and she announced this past week that she was opening a formal impeachment
        inquiry into the President.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c3e657-ba3a-45d4-b3a9-0ca8e37615ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3310b07c-3314-4539-b02c-03b2129e4dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump granted Barr the authority to declassify certain information
        related to the origins of the Russia investigation, he specified part of that
        effort should include looking into the United Kingdom and other countries
        that he claims may have been involved in nefarious activities meant to harm
        his election prospects.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8777c9-245a-457a-9130-e8cf2135f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f57c02e-7098-42af-841b-fa6be82f089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope he looks at the UK. And I hope he looks at Australia. And
        I hope he looks at Ukraine. I hope he looks at everything," Trump said in
        May. "Because there was a hoax that was perpetrated on our country."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73604a0f-c56e-422c-b039-75bcd0e9a1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.911+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9941c7c3-ac85-4d6b-9e50-2d3849f99cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also suggested at the time there was a high probability he
        would raise the matter with then-UK Prime Minister Theresa May during their
        meeting in June, although it remains unclear if he did.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb19e4-247f-4aa5-866f-895ca39cefc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25502294-fb10-482b-b96f-f40edbf2efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may very well talk to her about that, yeah," he said at the time.
        "There''s word and rumor that the FBI and others were involved, CIA were involved,
        with the UK, having to do with the Russian hoax. And I may very well talk
        to her about that, yes."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45767fc-6e0a-4518-8a6e-356daa8af762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6bfd0d-5370-4dbf-adb7-15e877e6ef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, British officials said they would help if asked, though
        it''s unclear if they ever did.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c238c-7b51-4272-8a67-aea32705bd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75bce16-34a0-44c9-a8cc-4caf320804f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We heard what the President said, and if he raises it that''s fine,"
        a UK official told reporters over the summer.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5eef9-c15a-4d62-9e0c-5a3fa61cb6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5841f7-4ea6-400c-9f01-8672d6aad5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we get that request, obviously we''ll consider it. The US is
        an ally and we want to be helpful. If the attorney general wants to talk to
        us about this, then I''m sure we''ll want to respond constructively."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532aab63-6454-485e-b74a-e95b9b85b0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f49b58-6f92-47d0-bc8f-ed6694a487e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s move to pressure Australia for assistance with Barr''s
        review of the origin of the Mueller report underlines the President''s repeated
        rebukes of former special counsel Robert Mueller and his investigation into
        Russian interference in the 2016 election.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1df219-8c61-4fb0-9eff-3e47c02e221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9a7962-023a-44b1-830a-7c809aebff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s report, which was released in April, detailed numerous
        cases in which Trump asked his aides to take actions that would have obstructed
        the investigation, but stated they were unsuccessful because the aides refused
        his orders. Mueller''s investigation pointedly states it was unable to conclude
        "no criminal conduct occurred."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e501a9-8fa1-463d-857d-f8e1bbbda143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9968abcf-a1a5-4f22-8b02-c24220279805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.912+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long derided the investigation as a "witch hunt."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf15c3f-8556-4039-bc4e-e140c9b88500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T16:43:00.913+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-27T07:39:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/09/30/politics/trump-mueller-barr-australia/index.html">Trump
        pressed Australian Prime Minister to help with Justice review of Russia probe
        origins</a>."&nbsp;</em></p>'
