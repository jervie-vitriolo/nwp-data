      'mgnl:created': 2019-10-01T14:52:44.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:39:56.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post continued: "Artists, artisans, sculptors, metal workers
        and carpenters are all part of the fabric of Victoria Yards, but it also utilizes
        the power of The DICE programme which supports several other local organisations
        in their work with marginalised youth and women.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d03138c-8b3d-4b15-875b-eeedd1462abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:52:44.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:39:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c691a55d-ab84-4059-a2c2-8c5441cb177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-01T14:52:44.126+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-27T07:39:56.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These include: 94 Colours (run by The Duchess'' guides for the
        day, Hector and Sibusiso), CDP (a development programme for young unemployed
        and marginalised women that provides training to start creative enterprises),
        Enke (rebuilds the confidence and self-belief of unemployed youth through
        training and practical experience), 26''10 South (an architecture firm designing
        a local youth centre) and ReimagiNation (works with local secondary school
        students to create a social and creative enterprising mindset). Stay tuned
        for more updates from this special afternoon... #RoyalVisitSouthAfrica."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb514299-e549-43f5-929e-46deca7b06eb'
