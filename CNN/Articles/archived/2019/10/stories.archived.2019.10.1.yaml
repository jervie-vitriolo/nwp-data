      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also visited a small business that makes handmade books from
        recycled material and listened to a performance by Belita Andre, a spoken
        word artist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a6ea5b-c891-4002-8b07-1054ceabfd7f'
      'mgnl:activationStatus': true
